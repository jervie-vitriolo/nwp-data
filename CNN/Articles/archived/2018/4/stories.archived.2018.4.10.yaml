      'jcr:uuid': '1bd73a73-6621-45d9-8256-a937069ae5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b98627-f56f-477b-8d0a-25f85f311370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What universities do</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184f02dd-2e00-4026-87cf-0f602be5d66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notwithstanding the deficiency of specific data with which to inform
        policy, university guidance counselors are at the helm of multiple awareness
        programs to promote mental health and prevent disorders in universities. The
        usual approach combines traditional as well as clinical measures.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34659d96-ddcd-428c-854d-178984e60f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Far Eastern University, director for guidance and counseling
        Sheila Marie Hocson says students are oriented in their first year on how
        to recognize symptoms of mental health issues, alongside discussions on sexual
        harassment, bullying, and HIV awareness, among others.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48338f6a-7b70-4f81-b5fd-e8098531bfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hocson, who simultaneously chairs the Philippine Guidance and Counseling
        Association, also helped pioneer the Peer Organization of the Philippines,
        comprised of senior high school and college facilitators trained in basic
        counseling skills and knowledge of referral systems. They will stand as “junior
        affiliates of guidance counselors,” she says.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8596c53a-25e3-4ff0-a36f-b9d21028923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also crucial is an accessible referral system cascaded throughout
        the whole university, says Hocson. Peers, facilitators, teachers, and administrators
        may refer a student to the office upon exhibition of the following signs:
        absenteeism, lack of energy, abusive behavior, sleepiness in class, lack of
        personal hygiene, low self-esteem, or poor academic performance.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754c8dc1-77fc-4008-b61c-bffe9d4652f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Usually we have a mechanism that they can go here [to the office]
        for referral. They can also go online, there’s a form,” she says.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003579e6-89f8-4f4f-a5d1-41d11c8e1a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student referred to the office undergoes a routine interview,
        assessments, observation, and standardized and clinical testing.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23087ce1-591a-46b6-8113-ee48693741ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“‘Pag na-recognize namin na may red signal siya, suicide for
        example with tendencies for depression, borderline, pinapatawag na namin usually
        ‘yung mga</em> significant people in their lives,” says Hocson. “This is in
        collaboration with our health service, so kami ‘yung nag-re-refer sa psychiatrist.”
        Procedural protocols follow.</p>'
    '58':
      'image': 'jcr:33d1dfca-f3b9-4e7b-afcd-0c2351cc37ce'
      'imageCaption': 'Entering college poses an increased risk for developing mental
        health problems, says Ronald Del Castillo, a clinical psychologist and an
        associate professor at the UP College of Public Health. He is about to embark
        on the Diwa Mental Health Project: a UP-system-wide research on the mental
        health of students. Photo from the DIWA MENTAL HEALTH PROJECT/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2deadd-f4b1-4962-af08-481d21feb3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06d11c8-3791-48df-8a45-63f4c436ff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This approach recognizes a shift on the role of university guidance
        and counseling offices.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af252aef-13ce-42fa-ae68-878e7c18a68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re no longer probably basic education counselors of the young,
        monitoring the way you study, organize yourself, how you’re coping with your
        education,” says Faustino. In Ateneo, the shift included adding more psychologists
        to match the counselors in its roster. “We’re not discarding the traditional
        guidance counseling,” says Faustino, “but we’re putting in some resources
        to address the trend.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82e4044-07e5-4750-b313-fbfc04d5bd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formation programs are integrated at each university level, and
        includes psychology and mental awareness programs in the first year, and programs
        on grit, resilience, stress management, and time management in the succeeding
        years.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cc6474-db71-4a9b-acd1-ad9a3be4d287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The programs on grit and resiliency respond to observations about
        how students are perceived to deal with problems today.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a520642b-18ad-453b-b5e8-21d6fe0f76b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You get the feeling that there’s a lack of foundation among students.
        Foundation in terms of resiliency, self-efficacy, grit, as we call it. You
        don’t bounce back after a failure,” says Faustino. “That’s how we see students
        now. They panic. They get very anxious and eventually they become depressed.”</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b71c23-f272-4e9b-9be1-b94dc6b98bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from a lack of strength of personalities, “[there’s] also
        lack of resiliency,” Hocson agrees. “Ang mga bata talaga ngayon, you have
        to teach them life skills.”</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697a39e6-7b66-4e61-aa33-4e0a52688445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in FEU, when intervention is needed, a referral system is also
        in place in Ateneo. The office is also planning to form its own student arm
        to facilitate peer discussions.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd354dafe-06a2-4729-a9e8-ee4d27a4757b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The whole idea is to teach people how to listen properly and be
        able to respond in a non-judgmental, unconditional way,” says Faustino. A
        university wellness policy is also in the works.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99103d6-25d9-4613-bfc1-ca15f5cf808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assignment of student relations officers such as Del Castillo
        is also one way to bring student concerns within the knowledge of the university,
        whether such concerns are academic or not.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6559671f-e213-4bcc-be4a-eecbf4c8a9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The initial complaints [of students] are stress and academic concerns,”
        says Del Castillo. “From my experience, that is what they present with, but
        there are other things that’s on their mind. Trouble at home, history of trauma
        … there might be symptoms of anxiety and depression. They are very common
        for people in their age.”</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead6681b-d665-4dd7-b818-0034bdd12b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the formative years play a crucial role in shaping an individual’s
        mental health, issues may only surface through a confluence of stressors appearing
        at a particular time. All of these frequently appear when one enters university.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d3e3b7-9689-43d5-9d9e-424c0994255c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The situation outside Metro Manila</strong></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeca777-aaca-4a82-beec-29840a0b2c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures mentioned are similarly deployed in many major universities
        outside Metro Manila. In Dumaguete’s Silliman University, for example, the
        guidance counseling office provides, among others, peer outreach programs
        as well as consultation and referral services, where “parents, faculty, staff
        and other professionals may confer with counselors on issues affecting mental
        health of students and other individuals.”</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9720a51-0a1a-4109-bb1c-444765f02a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cebu’s University of San Carlos, counseling and development centers
        provide mental health counseling on issues such as “depression, loneliness,
        anxiety, substance-dependence, suicide, change adaptation, and relationships,”
        while licensed psychometricians and counselors “utilize standardized tests
        and non-psychometric instruments to assist students in their self-awareness
        and decision-making needs.” Peer facilitator programs are also available.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b05a14-e8ca-42a2-8f3a-90b021aa2f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xavier University in Cagayan De Oro recently celebrated World Mental
        Health Day on October 2017, a campaign to raise awareness and “actualize”
        efforts in sustaining mental health. Trained counselors also conduct individual
        and group sessions for students’ special concerns, and peer counselors are
        trained to develop more sensitivity to peers’ concerns.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c34b6fd-1a04-46ae-8670-546c049e6acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not all programs are present in all universities (some may
        be hindered by the lack of licensed guidance counselors to service huge student
        populations, the lack of budget to conduct tests, the lack of available psychologists,
        and cultural influences), some schools have taken to novel ways to prevent
        and address mental health issues.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bba4e0-d885-4a82-87ce-b9c94d5a0a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo, for example, has been exploring animal-assisted activities
        and therapy with Communitails, an idea Faustino got from the use of dogs in
        U.S. prisons for therapy.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4fb8b3-3c06-4b54-ab53-afa8b662216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The] activity would be the dog would sit with a group of five
        students and they get to play with the dog for an hour,” says Faustino. Animal-assisted
        therapy, on the other hand, are usually one-on-one sessions, which would depend
        on the therapist’s creativity.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb9824a-1124-4e03-b918-9fdb1da4d69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am hoping it will work against anxiety attacks,” adds Faustino.
        “There''s an emergency, somebody goes into a panic attack, I bring the dog
        and my belief is that the student will pacify faster than with the counselor.”</p>'
    '96':
      'image': 'jcr:4f425d35-1d23-4906-9476-5664603cb9b3'
      'imageCaption': '“[The] activity would be the dog would sit with a group of
        five students and they get to play with the dog for an hour,” says Faustino.
        Animal-assisted therapy, on the other hand, are usually one-on-one sessions,
        which would depend on the therapist’s creativity. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7488c5c5-1b95-4879-a4ac-8aac22efeb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3663ff23-3b98-49cf-94db-0fe8bf12face'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.273+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Sikolohiyang Pilipino’</strong></p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1780d54f-4b4a-4aea-a976-eee2741640e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.274+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most important thing when it comes to universities’
        roles in promoting mental health is how their measures must be attuned to
        the needs of their intended beneficiaries: the students. And it’s not an easy
        task, considering the complicated cultural background of mental health in
        the Philippines.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e092478-5fd8-480a-b3ae-957946d4d745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.274+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When students are in the depressive state, it’s not easy for [them]
        to identify that [they] have those kinds of symptoms and needs,” says Erickson
        Maclid, a student relations officer and instructor at UP’s Department of Family
        Life and Child Development.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cd9e6b-a8ab-4a93-90ff-943754cf862d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.274+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the time, says Maclid, students need spaces to open up —
        spaces that may be provided by teachers who are ready to accommodate differences
        brought about by mental health concerns and disorders.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4ae077-9f09-4bc8-bb91-49016d6dd560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.274+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since students also prioritize their academic responsibilities foremost,
        they may sometimes forego programs that may promote their mental health, despite
        the university’s best efforts. Because of this tendency, Maclid says the department
        is considering programs fit for the students’ schedules.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a69670-8dd4-41b6-8157-f4943490615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.274+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also essentially related to Filipino students’ mental health is
        how Filipinos have their own indigenous concepts of well-being, and how local
        culture has taken a backseat to Western perspectives when it comes to psychology.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df452e6-d56b-4a10-8d85-6520846d7ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.274+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For example, there’s a common misconception of the phrase ‘bahala
        na,’” says Del Castillo, referring to pioneering psychologist Virgilio Enriquez’s
        Sikolohiyang Pilipino. “‘Bahala na,’ it tends to be in Fil-Am psychology,
        if someone is expressing concern about mental health being, it’s understood
        [in contemporary times] as a dismissive and negative phrase to say to someone.
        But if you look at early Sikolohiyang Pilipino, ‘bahala na’ actually means
        something else. It means a sense of empowering myself, ‘I can do this.’ Notice
        that this is a vast misunderstanding from how we understand it today.”</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7254a2-9f22-480a-9fd2-f99468bfd1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.274+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You get the feeling that there’s a lack of foundation among students.
        Foundation in terms of resiliency, self-efficacy, grit, as we call it. You
        don’t bounce back after a failure. That’s how we see students now. They panic.
        They get very anxious and eventually they become depressed.”</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5733a9f-d58d-4aba-8a78-7b4031e08347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.274+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even in Western culture, depression is very much culture-based,”
        says Del Castillo. “There are nine symptoms of depression, five of which you
        need to make criteria. Now think about this. Who decides nine and why five?
        A bunch of white people in a room who are mostly men.”</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe772f1d-92f7-4ab7-9500-c14c833c1696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.274+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any effective measure to combat mental health issues must therefore
        be more community-based, sensitive to local cultural expressions, and focused
        on building conducive environments, whether in the family, at school, or in
        the office.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff567ed-6fce-48aa-8433-a7b58d05d137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.274+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In those rare times you might fall into depression or anxiety,
        what is our system in place to ensure you are taken care of? The majority
        of students will not need clinical intervention,” says Del Castillo. “The
        majority of students need prevention-related efforts.”</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55df2285-055a-453a-93fb-b10bb3615e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.274+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while there can be a plethora of prevention and intervention-related
        efforts, a simple thing such as providing a dedicated student lounge, for
        example — as Del Castillo wishes for UP Manila — can do wonders.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0faa5f7-14d0-4131-9d2f-4d6c79226828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.274+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Where do [the students] hang out? They just sit in the hallway.
        To me that’s a big deal, because we demand a lot from them academically, they
        need some rest, obviously,” he says. “I don’t think there’s any magic to it.”</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89da1b57-763e-49f7-ae8a-014ac7cca180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.274+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fcf1bf-2829-45d3-b5bd-bf44501c3172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:40.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T14:31:05.274+08:00
