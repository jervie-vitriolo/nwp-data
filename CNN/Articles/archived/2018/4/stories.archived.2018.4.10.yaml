    'lead': 'Pope Francis rebukes narrow-minded Catholics and warns the world about
      the devil in a new document about modern holiness unveiled Monday by the Vatican.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T15:00:08.401+08:00
