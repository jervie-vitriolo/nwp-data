      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis has previously criticized those who he claimed are
        "obsessed" with the issues of abortion and homosexuality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387a806a-b6fb-430f-a61a-09cfd333ae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not necessary to talk about these issues all the time," he
        said in a 2013 interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665d4156-1d24-4e8c-a02b-607aa6f750a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rigid Catholics</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fd2e1d-f4c5-4111-8e1a-39698c75b203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis also takes issue with conservatives&nbsp;who have criticized
        him&nbsp;for trying to open up Catholic teaching.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90384e9e-fc9c-47f6-938d-c1450fc7cecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday was the second anniversary of the publication of Francis''
        previous apostolic exhortation,&nbsp;Amoris Laetitia, which occasioned an
        outcry among some conservatives for Francis'' position on allowing communion
        for divorced and remarried Catholics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e52afa-292b-4089-b42c-d99eb0452f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, a group of those conservative Catholics — led by Cardinal
        Raymond Burke, one of Francis'' principal critics — held a conference in Rome
        discussing the limits of papal authority, heresy and doctrine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b239871-d150-4be6-8dec-c43b7607b174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Pope has never directly addressed the concerns of his
        critics, he has frequently condemned their "rigidity."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5d51f1-97b8-44ac-ba6e-fc824f345919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new document, Francis once again calls out his critics''
        "obsession with the law... and a punctilious concern for the Church''s liturgy,
        doctrine and prestige," claiming that they are closed off to the Holy Spirit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e8b07c-9bba-411c-877d-a244b2c6da95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not infrequently, contrary to the prompting of the Spirit, the
        life of the Church can become a museum piece or the possession of a select
        few. This can occur when some groups of Christians give excessive importance
        to certain rules, customs or ways of acting," the Pope writes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a45fec-644c-4511-bd1d-6227d257c003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The devil exists''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4393aff-ffa8-4bd7-9511-08996be22c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, Francis made waves in an interview with Italian
        journalist and founder of the left-wing daily La Repubblica, Eugenio Scalfari,
        in which he allegedly claimed that hell did not exist.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1274fed-f95a-4929-a61a-cd8d9bf03a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican issued a vague denial, leaving some to question the
        true position of the Pope.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099afda4-c86b-4a30-beca-20947faff537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Francis does not address the question of hell in his new document,
        he makes clear that he believes the devil exists and is at work in our world.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d7c6af-7fbc-4c0e-92a5-2bc3d1e90edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not think of the devil as a myth," Francis writes, claiming
        that the devil is "a personal being who assails us."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24fe0e6-9391-46ac-81b8-f9cfcb83fc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using battle imagery, Francis writes of the importance of discerning
        the work of the devil in our lives: in lethargy, self-centeredness and a "rigid
        resistance to change."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32e6017-98b4-4bd1-ae78-e154b706200e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope calls upon Christians to engage in "spiritual combat" through
        prayer and vigilance against the work of the devil by a daily examination
        of conscience.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e015f28-b05e-466c-998c-7907d8ac4c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not dealing merely with a battle against the world and a
        worldly mentality that would deceive us and leave us dull and mediocre, lacking
        in enthusiasm and joy," the Pope writes. "It is also a constant struggle against
        the devil, the prince of evil."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ace049b-f1b0-444c-987c-d5984252df11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jesus himself celebrates our victories," Francis says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3c8fac-6e64-4682-859e-b10574c09dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The saints next door</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741decf3-6452-4d41-9397-8bf9daf51999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis says that everyone is called to be a saint in "small everyday
        things."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffcb48a-1ff7-46ca-853c-8d7e3a356134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Holiness is not about swooning in mystic rapture," he writes. It
        is found in daily life, the Pope says, in the patience of parents, the sick,
        and the elderly.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc6f565-610b-461c-bdd1-7c82bcafb071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very often it is a holiness found in our next-door neighbors, those
        who, living in our midst, reflect God''s presence. We might call them, ''the
        middle class of holiness,''" he writes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fcc1f0-0570-4ddb-bbc9-3dd6492d6427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis recommends following Jesus'' Beatitudes, avoiding gossip,
        having a sense of humor, reaching out to our neighbors and shunning consumerism
        and too much technology.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7d1e96-faed-4431-bdf8-26f429e32ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we allow ourselves to be caught up in superficial information,
        instant communication and virtual reality, we can waste precious time and
        become indifferent to the suffering flesh of our brothers and sisters," the
        Pope writes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695c0bdc-8147-417f-ae60-2fdc544cef91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pope Francis says
        helping the poor and migrants is as important as opposing abortion."</em></p>'
  'US-Ambassador-Nikki-Haley-Russia-Syrian-children':
    'author': 'Nicole Gaouette, CNN'
    'caption': 'US Ambassador to the UN Nikki Haley says Russia''s hands are "covered
      in the blood of SYrian children." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-10T08:49:53.549+08:00
    'imagesource': 'jcr:3acaf2c5-deb0-44c8-a9b4-b60a3de8791f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b60ce416-ee0f-4ac5-8f54-1cef9ad5285d'
    'lead': 'U.S. Ambassador Nikki Haley made clear that Russia could "pay" as well,
      as tensions between Washington and Moscow were laid bare in the Security Council. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T15:03:46.387+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T15:03:49.914+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T15:03:49.703+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Haley says Russia''s hands are ''covered in the blood of Syrian children''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c5a6ad-a36f-451b-9579-96e5b2f97622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:03:46.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:03:49.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US will respond to the Assad regime''s
        alleged chemical attack against Syrian civilians, US Ambassador Nikki Haley
        told the United Nations as she excoriated Russia, saying its hands are "covered
        in the blood of Syrian children."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0d02c3-6a7a-4c39-bf26-db7e877eba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:03:46.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:03:49.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chemical weapons have once again been used on Syrian men, women
        and children," Haley said at a special meeting of the United Nations Security
        Council to discuss what appeared to be a chemical attack on Douma, the last
        rebel-held town in Syria, on Saturday that left 49 people dead and scores
        injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d9461c-3024-40a3-93cb-5c82954bb2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:03:46.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:03:49.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"History will record this as the moment when the Security Council
        either discharged its duty or demonstrated its utter and complete failure
        to protect the people of Syria," Haley said. "Either way, the United States
        will respond."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9393d07-8632-4662-b8cb-bc9c2e928260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:03:46.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:03:49.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of gasping children struggling to breathe shocked the world
        and galvanized President&nbsp;Donald Trump, who condemned the attack&nbsp;as
        "sick" and upbraided Russian President Vladimir Putin and Iran for supporting
        Syrian President Bashar al-Assad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042d91f5-c1c7-4e2b-8263-0224611bd33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:03:46.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:03:49.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump threatened that there would be "a big price to pay" for the
        attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8647e2-f608-44e8-9e2e-89f5bd9b9dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:03:46.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:03:49.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Haley made clear that Russia could "pay" as well, as
        tensions between Washington and Moscow were laid bare in the Security Council.
        Russia''s ambassador accused the US of plotting against Moscow and Syria,
        threatening international security, stoking global tensions and operating
        outside the confines of international law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280244dc-e393-4a29-9193-e24896bbfb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:03:46.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:03:49.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley described at length and in detail blue-skinned Syrian toddlers
        lying dead in their parents'' arms after the suspected chemical attack and
        made clear that the US sees Moscow as responsible. Russia, she implied, is
        not even a civilized nation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7c6e74-aecf-429d-aa7e-a74b09306a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:03:46.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:03:49.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The monster who was responsible for these attacks has no conscience
        to be shocked by pictures of dead children," Haley said, explaining that she
        wouldn''t show photos of the victims as she had after a chemical attack in
        April 2017 that led to US strikes on Syria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487bc7dd-b623-4566-b74f-2999ac087e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:03:46.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:03:49.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian regime, whose hands are also covered in the blood of
        Syrian children, cannot be shamed by pictures of its victims," she said. "We''ve
        tried that before."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c38cf92-04ec-4379-b3c3-d124720383e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:03:46.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:03:49.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia could stop this senseless slaughter, if it wanted," she
        said. "But it stands with the Assad regime and supports it without hesitation.
        What''s the point of trying to shame such people? After all, no civilized
        government would have anything to do with Assad''s murderous regime."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4000a60d-f2e8-4dfb-bb82-22ae8f572f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:03:46.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:03:49.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia''s obstructionism will not continue to hold us hostage when
        we are confronted with an attack like this one," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0f3f1a-9693-43df-bf2c-65e969bd6f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:03:46.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:03:49.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia pushed back hard. "Nobody has invested you with the authority
        to act as gendarmes, policemen of the world ... we call on you to return to&nbsp;the
        legal fold," Ambassador Vassily Nebenzia said. Earlier, Russian Foreign Minister
        Sergey Lavrov had argued that there is no evidence chemical weapons were used,
        a claim Nebenzia echoed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f467ad77-3ccc-473f-ac98-40031a74c357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:03:46.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:03:49.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of sarin and chlorine is not confirmed," Nebenzia echoed
        in the Monday meeting. He went on to say that the US, along with the UK and
        France, is acting "without any justifications, and without considering the
        consequences have engaged in a confrontational policy toward Russia and Syria."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e4bf42-d73f-41fd-84c3-28191210c98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:03:46.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:03:49.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In extended, rambling remarks, Nebenzia accused the US of plotting
        a strike against Damascus and planting the "fake news" of the Douma attack
        Saturday as justification. He then veered off onto the subject of an alleged
        nerve agent attack on a former Russian spy in the UK, attempting to link all
        the events.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1bd799-6706-4302-9321-966c545b69c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:03:46.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:03:49.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it not clear to all? Syria, Russia, Salisbury," Nebenzia said,
        referring to the British city where the spy was poisoned.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1449cd-f75d-438d-a532-d6d7a29e45b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:03:46.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:03:49.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK ambassador to the UN, Karen Pierce, pushed back against Nebenzia''s
        characterization that the UK, along with France, "blindly" follows the US
        and dismissed the Russian''s attempts to draw comparisons to the attack on
        the spy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ca8af2-9560-4398-848f-07229f3c1e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:03:46.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:03:49.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe there is no legitimate reason not to support the call
        for this council to set up an independent investigative mechanism," Pierce
        said. "We have nothing to hide, but it seems," she said, that Russia, Syria,
        Iran and their supporters "have something to fear."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0c873c-c887-4a3c-9cc9-6ceb851c46bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:03:46.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:03:49.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Russian envoy, Syria''s ambassador to the UN, Bashar Jaafari,
        attacked the US, its allies and UN humanitarian workers. He accused the US
        of creating "a big elephant of lies and deceit," saying these lies were a
        precursor to some sort of attack against Syria.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acac422-75f5-43bd-a759-c965ad978499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:03:46.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:03:49.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN''s special envoy for Syria, Staffan di Mistura, noted that
        some states have publicly raised their suspicions that Syria was behind the
        attack. Other states, he said, "have strongly questioned the credibility of
        these allegations."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a42999-50f0-412c-b7ba-5a468486d3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:03:46.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:03:49.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What reason more, then, for a thorough, independent investigation,"
        he concluded, as he denounced the use of chemical weapons as "abhorrent" and
        called for a thorough investigation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662f7d7b-8b48-4f02-943c-16406f047445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:03:46.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:03:49.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nongovernmental organizations on the ground had documented "hundreds
        of cases of civilians with symptoms consistent with exposure to chemical weapons,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978ce122-64c0-450a-bc1f-4d7089ac9588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:03:46.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:03:49.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between August 2013 and February 2018 there have been at least 85
        confirmed chemical attacks in Syria, with the Syrian government responsible
        for at least 50 of them, according to Human Rights Watch.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71fcf32-cae3-457d-8341-095110792c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:03:46.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:03:49.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Nebenzia''s accusations, Mistura warned about the hostilities
        in Syria spiraling out of control to threaten international stability. "I
        have reached a point in which I am expressing a concern about international
        security," he told the council.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dbf4eb-0c05-4e38-ab12-83cdf92d6c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:03:46.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:03:49.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telling the gathered officials that recent developments carry more
        danger than ever, he said that "different fault lines that are completely
        crossing each other and are interconnected" and escalation could "have absolutely
        devastating consequences that is difficult for us to even imagine."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9b143b-50b9-45e8-ac9e-8b2d9d3d2571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:03:46.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:03:49.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The council cannot allow a situation of uncontrollable escalation
        in Syria on any front," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba031b5-e138-4dd7-8980-700f4561d528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:03:46.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:03:49.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley and other speakers stressed that a dangerous precedent is
        being set.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70114dfb-c7db-44fc-acd2-3e16834be826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:03:46.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:03:49.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are on the edge of a dangerous precipice," Haley said. "The
        great evil of chemical weapons use that once unified the world in opposition
        is on the verge of becoming the new normal. The international community must
        not let this happen."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd6715e-2141-40ab-9796-de708e9fda4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:03:46.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:03:49.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Richard Roth and Kristina Sgueglia contributed to this
        report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3735c43-075b-4235-beb7-00ff5c99633e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:03:46.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:03:49.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was published on CNN.com "Haley says Russia''s hands
        are ''covered in the blood of Syrian children''"</em></p>'
  'mark-zuckerberg-testimony-prepared-remarks-congress':
    'author': 'Seth Fiegerman, CNN Money'
    'caption': 'Facebook CEO Mark Zuckerberg is set to testify before U.S. Congress
      Tuesday afternoon three weeks after news broke that Cambridge Analytica reportedly
      harvested information from about 50 million Facebook users.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-04-10T08:22:29.798+08:00
    'imagesource': 'jcr:da45ce3f-6e5f-46d2-b547-672cf76981b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fe87c5c-f0fe-40cd-9545-5780af92b501'
    'lead': 'Zuckerberg is set to appear before a joint hearing of the Senate Judiciary
      and Commerce committees on Tuesday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T15:07:25.290+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:51:28.656+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:51:28.340+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What Mark Zuckerberg will tell U.S. Congress

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cd24cf-13e7-405d-8871-34631cde8076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:07:25.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:28.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Mark Zuckerberg has a clear message
        for U.S. Congress in the wake of the Cambridge Analytica scandal: It''s my
        fault.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c936ae-6e91-45d3-856a-5e18bfed9cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:07:25.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:28.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook CEO will take the blame for mistakes that led to the
        data debacle and lay out steps taken to prevent it from happening again, according
        to a copy of&nbsp;Zuckerberg''s remarks as prepared for delivery to one of
        the committees before which he will be testifying.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66294357-2063-482e-aab7-6cf3044c36ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:07:25.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:28.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear now that we didn''t do enough to prevent these tools
        from being used for harm as well. That goes for fake news, foreign interference
        in elections, and hate speech, as well as developers and data privacy," Zuckerberg
        said in the prepared remarks, which were released by the House Committee on
        Energy and Commerce on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d031b4-d4cf-4dc6-a88d-300cc2d481ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:07:25.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:28.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t take a broad enough view of our responsibility, and
        that was a big mistake. It was my mistake, and I''m sorry. I started Facebook,
        I run it, and I''m responsible for what happens here."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25847fc-75cc-425f-8864-71899515b00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:07:25.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:28.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg is set to appear before a joint hearing of the Senate
        Judiciary and Commerce committees on Tuesday afternoon followed by a House
        Energy and Commerce Committee hearing on Wednesday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a48a170-41b4-428d-a90e-63fd961599eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:07:25.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:28.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Facebook announces changes to combat election meddling</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2305bbf3-3d18-4b05-a3ef-ecbf6c3058b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:07:25.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:28.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearings come a little more than three weeks after news broke
        that Cambridge Analytica, a data firm with ties to President Donald Trump''s
        campaign, reportedly accessed information from about 50 million Facebook users
        without their knowledge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20e2715-2ed6-4e5a-a2eb-07851940cbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:07:25.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:28.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has since said the firm could have had data on as many
        as&nbsp;87 million people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a042c4-b715-4ef6-9e75-b55842946d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:07:25.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:28.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a responsibility to make sure what happened with... Cambridge
        Analytica doesn''t happen again," Zuckerberg says in the prepared remarks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33a8a2d-76a1-440d-bc66-f759d6857c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:07:25.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:28.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, Zuckerberg will lay out a series of steps the company
        is taking to safeguard data. That includes investigating every third-party
        app with access to user information and making it easier for users to see
        which apps have access to their data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1a2f27-2329-4669-a202-13325801dd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:07:25.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:28.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the hearings were called to address data privacy, they will
        likely also serve as forums to address broader concerns about Facebook''s
        role in spreading misinformation and enabling election meddling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106e02d5-a515-4827-bf71-6a590609449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:07:25.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:28.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg will acknowledge that Facebook was "too slow" in spotting
        and responding to "Russian interference" on its platform during the 2016 election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4627ae7-749d-475c-ac90-f991923907cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:07:25.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:28.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook currently estimates that about 126 million people may have
        been&nbsp;served content&nbsp;associated with a Kremlin-linked troll farm
        as well as another 20 million on Instagram.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18072e65-409e-404a-b10b-eabd4717e4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:07:25.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:28.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want anyone to use our tools to undermine democracy,"
        Zuckerberg said in the remarks. "That''s not what we stand for."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed32dd1-dc4c-4201-bf09-60bb4c419d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:07:25.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:28.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg reiterated plans to&nbsp;boost transparency around political
        and issue ads&nbsp;on the platform and to "invest so much in security... that
        it will significantly&nbsp;impact our profitability."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a20e855-2b97-4e1d-a05d-ffb34aa5ca40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:07:25.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:28.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Zuckerberg, the hearings serve as a&nbsp;high-stakes debut&nbsp;on
        Capitol Hill. The CEO has never testified before Congress. It''s rare for
        him to be interviewed in a setting not of his own choosing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca0f582-7f5a-4a6f-a068-91a7709106c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:07:25.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:28.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In advance of testifying, the CEO began&nbsp;meeting with lawmakers&nbsp;on
        Monday, including members of the committees holding the hearings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1918e0-c9d3-40ae-b705-311c7677ed2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:07:25.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:51:28.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "What Mark Zuckerberg
        will tell Congress."</p>'
  'Russia-blames-Israel-for-Syria-attack':
    'author': 'Angela Dewan, Tamara Quiblawi and Mary Ilyushina, CNN'
    'caption': 'Russia''s Defense Ministry claimed two Israeli warplanes launched
      airstrikes in Syria. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-10T08:26:10.634+08:00
    'imagesource': 'jcr:f1cf31e8-00dd-4a20-8144-e7b307feae8b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31b74a25-d271-41ef-a435-fa7d24efe362'
    'lead': 'Russia''s Defense Ministry claimed two Israeli F-15 warplanes launched
      airstrikes on the T-4 base in central Syria from Lebanese territory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T15:10:38.239+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T15:10:42.754+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T15:10:42.421+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia blames Israel for strikes on Syrian airbase

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2549223-b8ad-4f85-86ba-fbc65170041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Syria and its most powerful ally, Russia,
        blamed Israel for striking an air base in the war-torn country on Monday,
        following a suspected chemical gas attack&nbsp;that drew condemnation from
        world powers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a431d6f5-74f3-41e8-8cd2-98e9931e4e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Defense Ministry claimed two Israeli F-15 warplanes launched
        airstrikes on the T-4 base in central Syria from Lebanese territory, the state-run
        RIA Novosti news agency reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eec8af9-dab6-45ac-a666-c459e8ad066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian state media said that a number of people were killed or injured
        in the strikes and cited a military source blaming Israel for the military
        action.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c4292e-56de-420c-bf33-baf8cdccb99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli officials have not issued any response to reports of the
        strike, but its&nbsp;warplanes hit the same facility&nbsp;in February, after
        Israel said an Iranian drone had infiltrated its airspace. Israeli officials
        said Iran, a key backer of the Syrian government, was using the T-4 facility
        as a command center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e4670a-939a-4c7e-8f97-64c0d97e8b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key developments:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8055b7c3-8150-4500-872c-2941fffa5b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four Iranian military advisers were killed in the strike,
        Iranian state media reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5103d2bc-b565-432b-85c7-9ed82b3d74c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia complained Israel did not inform it of any planned strike,
        despite a deconfliction agreement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a3b16c-ea6f-48f0-a3ad-9a357e5d1d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike comes two days after activists said a suspected chemical
        attack in Douma killed dozens.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c774051-a0de-49ed-8ed1-2977c0a0892b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump vowed a response in the next two days
        to the "atrocious" suspected chemical strike.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b26ba35-71e2-47d7-bd30-e91d35b968a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Minister Sergey Lavrov claimed there was "no trace"
        of chemical weapons use there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5447dc14-f392-424e-920b-caecc2a8021a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel active in Syria</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daf5565-cd17-4d96-a404-c51ddc878a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian conflict has developed into a complex proxy war, which
        in recent years has included Israeli strikes on Iran-linked targets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58077459-2b80-4863-ac8d-c5089643df97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s official stance on the war is neutral, but it has acknowledged
        carrying out some strikes on Syrian military targets, while denying responsibility
        for numerous others. It has clearly stated in the past that it would respond
        to Iran''s growing presence in Syria.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb923407-f297-4046-87e4-9c3bd58ddd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Minister Avigdor Lieberman said in a March interview with
        the Yedioth Ahronoth newspaper that Israel had been acting militarily in Syria
        in recent months. "A large part of Israeli army activity does not find its
        way on to (Israeli newspapers and websites) ... and that is good," he said.
        "It''s just not right to say that we don''t act."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bc39c0-8464-4510-8d12-d02a709b5a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel and Russia have typically coordinated their military actions&nbsp;over
        Syria for deconfliction since Russian forces entered the country in late 2015.
        The T-4 base, located in a&nbsp;strategic position between the cities of Homs
        and Palmyra&nbsp;in Syria''s west, has been a key staging ground for Syrian
        and Russian aircraft during the war.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edfe012-b2c8-46ce-9dae-cbb83395c68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dmitry Peskov, a spokesman for Russian President Vladimir Putin,
        said there had been no contact between Israel and Russia before or during
        Monday''s airstrike, adding the lack of communication was a "cause for concern."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acff06f9-c025-40e9-8fcf-c9ddbb9c0771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov said Putin intended to speak with Israeli Prime Minister
        Benjamin Netanyahu on the issue as Russian advisers were still at the T-4
        base.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e78ef5a-71cf-48b9-a0c9-f6aa897c0141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria claimed that its air defenses had&nbsp;shot down eight missiles&nbsp;fired
        at the base Monday, while RIA Novosti reported three missiles flew to their
        target and a remaining five were shot down.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c390c893-7344-4048-8b0b-972c7056c5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria had earlier speculated that the United States was behind Monday''s
        strikes, which the Pentagon swiftly denied.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63973f10-0be4-4908-939a-4f55888e7eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump: ''Big price to pay'' in Syria</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3342a4-c273-450d-baa6-bdea7505a59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian activist groups said&nbsp;toxic gas inside barrel bombs were
        dropped from helicopters over the rebel-held city of Douma on Saturday, killing
        dozens of civilians and wounded scores more.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa57935-8562-40fd-bc0c-80504d920f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graphic footage shot by rescuers and activists show victims — including
        children — dead and injured, some ghostly white and foaming at the mouth in
        makeshift clinics. Others were found suffocated in their homes, according
        to first responders.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baef930-a8a3-4a62-af56-e974715597e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not independently verify the authenticity of the images.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c644d9e-119a-43f1-a698-b88816fd8400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian government and Russia vehemently denied involvement and
        accused rebels in Douma of fabricating the chemical attack claims to hinder
        the army''s advances and provoke international military intervention.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afc7521-a201-4e53-a7a5-962007eee0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Security Council held a special meeting Monday
        to discuss what appeared to be a chemical attack, and U.S. Ambassador to the
        United Nations&nbsp;Nikki Haley excoriated Russia, saying its hands are "covered
        in the blood of Syrian children."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b390e99-093a-4ccc-81e3-897f8b272852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia could stop this senseless slaughter, if it wanted," she
        said. "But it stands with the Assad regime and supports it without hesitation."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801fdef2-6e81-4274-8fb2-e4e4585b65d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia pushed back. "Nobody has invested you with the authority
        to act as gendarmes, policemen of the world ... we call on you to return to
        the legal fold," Ambassador Vassily Nebenzia said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabb6dab-7953-4c5c-bf39-41a52f7d98c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the chaos in Douma, life goes on in the capital, Damascus.
        The streets are choked with traffic as people commute to work and marketplaces,
        while young people smoke shisha pipes at street-side cafes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239ef9f8-f831-45d4-b647-3c0470050a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is also a sense of relief in the capital. Its residents
        have for years endured mortar fire from Eastern Ghouta, an enclave which Douma
        is part of, though that reprieve could be short lived.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc306eb-de62-47c0-8242-05171ea1f194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump on Sunday warned Russia, Iran and Syria of a "big
        price to pay" following the attack, and slammed Syrian President Bashar al-Assad
        as an "animal" on Twitter. On Monday he said the United States would respond
        in 24 to 48 hours.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52cf059-76ce-4ebc-8fff-a59205830f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an atrocious attack, it was horrible, you don''t see things
        like that as bad as the news is around the world, you just don''t see those
        images," he said Monday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61412e1-ae45-4da8-b464-fcd227b5994b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Organization for the Prevention of Chemical Weapons said that
        a fact-finding mission was working to establish whether chemical weapons were
        used.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fd4252-47e7-4466-a9ab-229a87f54400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Minister Sergey Lavrov said Monday that his country
        had sent experts to Douma and that there was "no trace" of the use of chemical
        weapons there.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be666462-af3d-4927-8bcf-ba2d141dd1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack came as Syrian forces were on the verge of reclaiming
        Douma, the last town held by rebels in Eastern Ghouta, which was besieged
        for six years and has been heavily bombarded since mid-February.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070a6b86-6435-4516-b698-0c32c154cbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Syrian state TV reported that the government had reached
        an agreement with Jaish al-Islam, the only remaining rebel group in the town,
        to leave within 48 hours.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7422a00-df2f-4f23-b7ca-68b0fb17543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the agreement, the group''s fighters would be transported
        to Jarablus in northern Syria. In exchange, the rebels would release all captives
        they are holding in Douma.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144cf27e-ac8e-4601-b17e-4f4ff9e4e398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamara Qiblawi reported from Damascus. Mary Ilyushina reported and
        Angela Dewan wrote from London. James Griffiths contribued to this report.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e59def-bf4f-4695-a608-111d9533af3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:10:38.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:10:42.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Russia blames Israel
        for strikes on Syrian airbase"</em></p>'
  'hottest-pepper-in-the-world-effects':
    'author': 'Mark Lieber, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-10T08:48:36.616+08:00
    'imagesource': 'jcr:784ec07d-e399-41fa-9baa-fac364764bda'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faa1d172-1924-4c2c-a6fb-243c5eb62b37'
    'lead': 'The 34-year-old man experienced a series of intense headaches and dry
      heaving after eating a Carolina Reaper, reportedly the hottest pepper in the
      world, during the contest in New York.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T15:13:54.920+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T15:13:59.419+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T15:13:59.183+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brain effects of ''hottest pepper in the world'' put man in hospital

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422cb852-687b-4eac-9463-594af8301433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:13:54.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:13:59.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> What happened to a contestant in a hot-pepper-eating
        contest may give spicy food aficionados one more reason to "fear the reaper,"
        according to a recent case report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2538b6c-6683-4228-9f67-bacb006df18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:13:54.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:13:59.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old man, who was not identified, experienced a series
        of intense headaches and dry heaving after eating a Carolina Reaper, reportedly
        the hottest pepper in the world, during the contest in New York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa83294b-e985-4a62-b6f7-8a6408b9bfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:13:54.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:13:59.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man developed excruciating pain in his head and neck, prompting
        him to go to an emergency room, according to an article published Monday in
        the journal BMJ Case Reports. "The patient ate the pepper and immediately
        starting having a severe headache that started in the back of the head and
        spread all over within two seconds," said Dr. Kulothungan Gunasekaran, an
        internal medicine physician at Henry Ford Hospital in Detroit and a lead author
        of the report, who was not involved in the patient''s care.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfbd40a-4a54-467d-a8c0-7f77ba9d259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:13:54.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:13:59.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because he could not tolerate the headache, they sent him to the
        ER," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc40afc-8b26-41c4-befc-8caa67e9f170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:13:54.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:13:59.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the patient arrived at the hospital, physicians were not positive
        what had caused his symptoms. The man did not have any neurological deficits
        such as slurred speech, muscle weakness or vision loss that would have indicated
        a stroke. CT imaging also ruled out a blood clot or bleeding in one of the
        large blood vessels supplying the brain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52b6eca-dd3b-4e4b-9ccd-3ca6162beaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:13:54.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:13:59.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a CT angiogram of the brain''s blood vessels did reveal something
        unusual: a substantial narrowing of the left internal carotid artery and four
        other blood vessels supplying the brain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cfe605-13a8-4b44-a2ab-b711bd6ac0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:13:54.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:13:59.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then CT angiography was done, which showed narrowing of the blood
        vessels in the brain," Gunasekaran said. "You could see the beaded appearance
        [of the arteries], and the yellow arrows point to the narrowing of the blood
        vessels."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582ba93a-5226-4547-8f55-19db0d4e8b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:13:54.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:13:59.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunasekaran and Dr. Gregory Cummings, the neurologist on the case,
        eventually diagnosed the man with reversible cerebral vasoconstriction syndrome,
        or RCVS, probably caused by the hot peppers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f405dccc-59d5-4eb3-be95-919321df5646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:13:54.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:13:59.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCVS is typically characterized by an intense "thunderclap" headache
        due to constriction of blood vessels in the brain and usually resolves within
        a few days or weeks, according to Dr. Anne Ducros, professor of neurology
        and head of the migraine and headache unit at the University of Montpellier,
        who was not involved in the report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02434c20-208a-4da4-967d-5f2e9db6e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:13:54.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:13:59.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is normally associated with certain medications, such as ergotamine
        or triptans, and illicit drugs, such as cocaine and amphetamines -- not peppers.
        Severe cases can even be life-threatening, according to Ducros.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb359387-9eed-4796-9462-9f5633f2ba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:13:54.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:13:59.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A proportion of patients will have a severe form with strokes,
        and they can get either an intracranial hemorrhage of an ischemic stroke,"
        Ducros said. "But the mortality is low, around 2% ... and most patients who
        die from RCVS are young women and often in the postpartum state.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922cecdc-472f-494f-8740-6e2d2ea599b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:13:54.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:13:59.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But most of them will do well with only recurrent headaches, and
        then they have a total recovery," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08f4b52-5f4d-430b-903f-86a86615310d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:13:54.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:13:59.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hot peppers have a high concentration of capsaicin, a chemical responsible
        for the spiciness of certain foods. The substance is known to cause constriction
        of blood vessels in some parts of the body and is even used at low concentrations
        in some topical medications.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f82f21-65d2-40b5-ac51-765961367a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:13:54.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:13:59.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2012 study documented a 25-year-old man who had a heart attack
        and coronary vasospasms after taking cayenne pepper pills -- which also contain
        large amounts of capsaicin — for weight loss.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89ef1ab-5de6-4345-85ac-0c2c6aae11a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:13:54.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:13:59.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this would be the first documented case of hot peppers causing
        vasoconstriction in the brain, according to the report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d70a17f-73bc-4559-a506-70a2e830fead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:13:54.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:13:59.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time that pepper has been related to RCVS," Gunasekaran
        said. "Capsaicin, the key ingredient in the pepper, is a vasoactive substance,
        so it could potentially narrow the blood vessels to the most important organs
        like the heart and brain."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f786bfc3-dc56-490f-a413-f77d2fc9faf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:13:54.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:13:59.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Carolina Reaper was bred in 2013 by Ed Currie of the Puckerbutt
        Pepper Company. The pepper measures roughly 1.5 million on the Scoville Heat
        Scale — a measurement of the pungency, or spiciness, of chili peppers — according
        to the company''s website.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17075947-9cf6-46a1-ae97-8f817fb1ebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:13:54.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:13:59.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is over 400 times spicier than jalapeño peppers, which average
        3,500 to 8,000 on the Scoville scale, according to a 2013 study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1399189b-5957-4931-9733-d5ee90ab6896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:13:54.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:13:59.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Foster of Irvine, California, holds the Guiness World Record
        for Carolina Reaper eating. He achieved this accomplishment by consuming 120
        grams of the pepper in 60 seconds at the Arizona Hot Sauce Expo in November
        2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7088d70a-3c36-47c1-8604-f8236384222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:13:54.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:13:59.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ducros, RCVS can also be triggered by extreme emotions
        or pain, which may have played a role in the case of the hot pepper contestant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f854287-65aa-4811-97d0-4e4c9b256e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:13:54.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:13:59.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can also have RCVS after strong emotion, such as learning the
        death of a friend," Ducros said. "The mechanism is that strong emotion can
        activate the sympathetic tone, and this leads to vasoconstriction."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a55b85-0562-4d6c-9149-0591dd1c93ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:13:54.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:13:59.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sympathetic tone refers to the activation of the sympathetic nervous
        system, which also results in the constriction of blood vessels.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d37cda6-76fc-45d0-8648-296bc3f17229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:13:54.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:13:59.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, in the case of ingestion of pepper, perhaps it is
        the intense pain triggered by the pepper which triggered the RCVS and not
        the pepper itself," Ducros added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa86bd03-29a2-4ed6-8b32-55abd9c4df52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:13:54.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:13:59.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treatment for RCVS typically consists of removal of the offending
        substance and supportive care such as pain management, she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6f74fb-169d-48d5-a238-c1f7aa50b8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:13:54.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:13:59.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, the patient''s symptoms improved, and he was released
        from the hospital after a few days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81261dc2-4348-4df7-bc2d-49815a2d5458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:13:54.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:13:59.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The patient was followed up after five weeks, and a repeat CT angiography
        showed resolution of the narrowing of the blood vessels," Gunasekaran said.
        "Usually, RCVS resolves on its own after days to weeks."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a574c08c-c64b-4a68-b3bf-2c61a1aeec50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:13:54.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:13:59.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the report advise that RCVS should be considered
        for patients who experience intense headaches after eating hot peppers, cayenne
        pepper or any other substance containing high amounts of capsaicin.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5e3e5e-d76d-4714-85ba-b8b4a8dbcbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:13:54.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:13:59.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to think about RCVS if you get a very severe and
        instantaneous headache. It''s the main cause after a subarachnoid hemorrhage,"
        Ducros said. "But, unfortunately, this condition is still not widely known."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6b3812-0e72-416a-b176-c09c10c826b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:13:54.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:13:59.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Brain effects of ''hottest
        pepper in the world'' put man in hospital"</p>'
  'facebook-cambridge-analytica-how-can-you-find-out':
    'author': 'Kaya Yurieff, CNNMoney'
    'caption': 'Facebook is facing a joint investigation by The New York Times and
      the UK''s Observer newspaper found possible violations of Facebook policies
      by Cambridge Analytica, one of the Trump campaign''s data firms. (SHUTTERSTOCK/CNN
      WIRE)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-04-10T07:58:45.960+08:00
    'imagesource': 'jcr:175295a0-9d08-4775-8b76-5bfb92da47ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e246e455-c6e9-413f-a6f3-fda43f213588'
    'lead': 'The social media giant began rolling out a ''see how you''re affected'' tool at
      the top of News Feeds to inform users if they''re among the tens of millions
      of people who had their data improperly harvested by Cambridge Analytica.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T15:16:22.864+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:54:02.241+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:54:02.006+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Was your Facebook data shared with Cambridge Analytica? You can now
      find out

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a59e9dc-4502-4ace-8f08-e851cb6e80e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:16:22.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:54:02.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Some Facebook users can now see whether
        their data may have been obtained by political data firm Cambridge Analytica.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feb9561-6df3-4ebc-bead-886f110e81e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:16:22.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:54:02.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the social media giant began rolling out a "see how you''re
        affected"&nbsp;tool&nbsp;at the top of News Feeds to inform users if they''re
        among the tens of millions of people who had their data improperly harvested
        by&nbsp;Cambridge Analytica. The link will take them to a Help Center page
        that says if and how their data may have been misused.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fff82b8-afe7-4f11-946f-ba9179d32e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:16:22.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:54:02.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full roll out will happen over time, so not all users will see
        the link at the same time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca37100-70f8-4c91-85a8-d3f617d05118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:16:22.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:54:02.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users who were not affected will see a different link highlighting
        which apps are connected to their Facebook accounts and what data those third
        parties can see. The link also directs users to a tool that allows them to
        disconnect apps from accounts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd6f09e-5237-4f72-ba4a-f5fee9aa5723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:16:22.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:54:02.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every user will eventually see a message, according to a Facebook
        spokesperson. The company shared a preview of what the messages look like,
        though added that they may be tweaked during the roll out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1d8c94-030d-4e66-becd-a1464c4665db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:16:22.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:54:02.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: What you need to know about Facebook''s data debacle</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756019a0-ff78-4402-b108-198001426011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:16:22.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:54:02.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Facebook CEO Mark Zuckerberg promised to "show everyone
        a tool at the top of your News Feed with the apps you''ve used and an easy
        way to revoke those apps'' permissions to your data."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad2c983-29c1-4b34-a72f-91ae4a424273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:16:22.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:54:02.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has also said it will review thousands of apps to search
        for additional abuse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca41b188-2831-46a0-a408-851f076a5923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:16:22.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:54:02.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we find developers that misused personally identifiable information,
        we will ban them and tell everyone affected by those apps," Zuckerberg said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1717cf-7036-4f50-a1e0-8157da48eff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:16:22.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:54:02.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has been under fire since the Cambridge Analytica news
        broke last month. The controversy has raised questions about whether the social
        media giant does enough to protect user information.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba755053-fcda-4363-b547-7d29834da77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:16:22.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:54:02.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Facebook&nbsp;said&nbsp;Cambridge Analytica may have
        had information on about 87 million Facebook users without the users'' knowledge.
        Previous reporting had put the number of users at about 50 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aacf6bd-c2ba-4630-9127-88149694a589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:16:22.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:54:02.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data obtained was originally collected by University of Cambridge
        professor Aleksandr Kogan who used an app called "thisisyourdigitallife,"
        which offered a personality test. Facebook users who downloaded the app granted
        it permission to collect data on their location, friends and things they Liked.
        The data collection was allowed by Facebook at the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753cd97f-2fe7-4d59-a28d-77aec9cb1696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:16:22.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:54:02.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Facebook has said that Kogan violated its terms of service
        by giving the information to Cambridge Analytica.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c2c251-7a56-47b8-854f-8be8a834de92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:16:22.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:54:02.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook banned Kogan and Cambridge Analytica from its platform
        last month ahead of a&nbsp;New York Times&nbsp;investigative report about
        how the data was passed on.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d44685-f93f-4889-a18d-ee89414427dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:16:22.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:54:02.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Zuckerberg will appear before Congress&nbsp;to discuss
        the data controversy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd76193-88be-49e1-9f69-fe17c823cebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:16:22.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:54:02.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNNMoney''s Jackie Wattles contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89c8884-79be-40ba-bce2-92fdfc724dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:16:22.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:54:02.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Was your Facebook
        data shared with Cambridge Analytica? You can now find out."</em></p>'
  'FBI-raid-Trump-lawyer':
    'author': 'Eli Watkins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-10T07:56:23.079+08:00
    'imagesource': 'jcr:01634c2b-97ed-4dd2-9cd3-49101874bbf3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b581e1c1-3055-412a-a092-42470ba91039'
    'lead': 'Stephen Ryan, a lawyer for Cohen, said U.S. Attorney''s office for the
      Southern District of New York had executed "a series of search warrants" including
      at his office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T15:23:51.193+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T15:23:55.155+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T15:23:54.918+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FBI raids Trump lawyer Michael Cohen''s office, seizes Stormy Daniels
      documents, bank records

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1b155d-c54a-43f8-898a-d2c39309047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:23:51.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:23:55.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The FBI raided the office of Michael Cohen,
        a personal lawyer and confidant of President Donald Trump, Cohen''s attorney
        confirmed to CNN Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308d897a-f28a-4305-8690-285580d70450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:23:51.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:23:55.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source familiar with the matter told CNN that included in the
        documents authorities seized was information related to Stephanie Clifford,
        better known as porn actress Stormy Daniels, who&nbsp;alleges she had&nbsp;an
        affair with Trump in 2006 that the White House has denied. A source familiar
        with the matter said the search warrant was very broad in terms of items sought,
        and another source said the search included bank records.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1459971b-f278-4c51-800e-f153dae5cefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:23:51.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:23:55.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Ryan, a lawyer for Cohen, said in a statement that the U.S.
        Attorney''s office for the Southern District of New York had executed "a series
        of search warrants" including at his office, and "seized the privileged communications"
        between Cohen and his clients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f552fac1-d9e7-41f0-a612-fe54a94deb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:23:51.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:23:55.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump&nbsp;slammed the move&nbsp;Monday as a "disgraceful situation"
        and "an attack on our country." A White House official said Trump had been
        watching TV reports, and that the President knew about the raid before the
        news broke.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09049f2e-e580-4aed-a6e0-19a8a4ca4516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:23:51.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:23:55.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monday raids included the Loew''s Regency hotel where Cohen
        has been staying, according to a source familiar with the matter. There were
        approximately a dozen FBI agents involved, the source said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d23b474-5708-4213-bfe6-9ba41c7312b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:23:51.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:23:55.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally,&nbsp;The Wall Street Journal reported&nbsp;the raid
        included Cohen''s home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56ac43b-b2f2-493b-a9e3-0566864e3666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:23:51.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:23:55.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan''s statement called the search "completely inappropriate and
        unnecessary," and said federal prosecutors had told him it stemmed partially
        from a referral by the office of special counsel Robert Mueller.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3276b4c1-8f13-4946-ae37-f334667a0ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:23:51.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:23:55.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been advised by federal prosecutors that the New York action
        is, in part, a referral by the Office of Special Counsel, Robert Mueller,"
        Ryan said in the statement. "... It resulted in the unnecessary seizure of
        protected attorney client communications between a lawyer and his clients.
        These government tactics are also wrong because Mr. Cohen has cooperated completely
        with all government entities, including providing thousands of non-privileged
        documents to the Congress and sitting for depositions under oath."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01dc314-2cc4-4428-a7cf-3c67b13da5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:23:51.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:23:55.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the White House warned that Mueller''s decision
        could push Trump in the direction of taking action against the special counsel''s
        office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b5971e-c588-49cf-9de0-264764017b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:23:51.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:23:55.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This source, who has long said the President could still fire Mueller
        based on conversations with Trump and close advisers, believes the President
        could view the raid as crossing a red line and said among the actions Trump
        could take is replacing Deputy Attorney General Rod Rosenstein, who has oversight
        of the probe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff05a9f-f5fc-4547-b315-19982b24a932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:23:51.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:23:55.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times first&nbsp;reported&nbsp;on news of Monday''s
        raid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851b2b75-ae9c-486f-94bc-d42a5f757a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:23:51.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:23:55.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law firm offices</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948a51ab-16f8-4522-a38c-ead7e645a7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:23:51.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:23:55.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the situation said agents visited Cohen''s
        office this morning at the law firm Squire Patton Boggs in New York. Angelo
        Kakolyris, a spokesman for Squire Patton Boggs, said, "The firm''s arrangement
        with Mr. Cohen reached its conclusion, mutually and in accordance with the
        terms of the agreement."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e8298e-5290-4690-8f63-8d8997c78c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:23:51.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:23:55.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been in contact with federal authorities regarding their
        execution of a warrant relating to Mr. Cohen," he continued. "These activities
        do not relate to the firm and we are in full cooperation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7849ece7-6d6c-41c3-927e-6f998a3f0cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:23:51.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:23:55.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen had formed a strategic alliance to develop business with the
        law firm a year ago after leaving the Trump Organization''s umbrella. The
        law firm does not represent Cohen or Trump.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7c3da2-3822-4040-8faa-59a25e316ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:23:51.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:23:55.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special counsel''s office and Justice Department declined to
        comment on the searches Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bc38c4-cb8d-4f1e-9124-a7ab27e4fa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:23:51.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:23:55.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI jurisdiction</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f940e168-9afa-4661-8838-a3996f93cf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:23:51.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:23:55.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under special counsel regulations, Mueller''s office would have
        to discuss with the attorney general whether to keep an investigation under
        the special counsel''s office or to refer it to a different jurisdiction.
        Because Attorney General Jeff Sessions recused himself from oversight of the
        investigation, Rosenstein would then presumably decide which investigative
        team moves forward.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc62fbe8-cc42-4f5d-a9ee-ad0dc2928e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:23:51.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:23:55.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person briefed on the search told the Times that the FBI also
        seized emails, tax documents and business records, including communications
        between Trump and Cohen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f684fb-47d0-4fab-a47a-a43b7e913151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:23:51.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:23:55.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House official said it is unclear if Trump has spoken
        to Cohen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8816943f-803b-4bc9-983f-bbc31c4c030c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:23:51.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:23:55.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels payment</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60ee84a-38ce-4eaf-b540-ab8e0f6fbee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:23:51.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:23:55.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen is a longtime ally of the President, and&nbsp;admitted earlier
        this year&nbsp;to setting up a limited liability company in 2016 to pay Daniels.
        She has&nbsp;alleged&nbsp;she had an affair with Trump a decade earlier, and
        that the payment was hush money. The White House has denied Daniels'' allegations
        of an affair with Trump.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8488c1bd-6fd4-449d-a45a-1ef7ca3983a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:23:51.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:23:55.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the payment&nbsp;prompted complaints&nbsp;to the Justice
        Department and Federal Election Commission over potential violations of campaign
        finance law.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a54dc2b-acbc-4e8c-8629-4bd66aa7488c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:23:51.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:23:55.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Avenatti, Daniels'' attorney, responded to the news on Twitter,
        saying "an enormous amount of misplaced faith has been placed" on Cohen''s
        shoulders.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee65a7a-47cf-404e-98ac-6107d034e968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:23:51.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:23:55.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raid tweet</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a93e023-a6b7-4cf7-be05-51d33948255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:23:51.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:23:55.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the Daniels controversy last week, Trump&nbsp;said he
        did not know&nbsp;about the payment and declined to comment further, instead
        referring questions to Cohen.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c15e89-ea9c-4ab5-882a-314e42e2630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:23:51.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:23:55.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll have to ask Michael Cohen," Trump said. "Michael is my
        attorney. You''ll have to ask Michael."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8364f2-0bc5-4e67-b26e-fc989c72287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:23:51.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:23:55.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Katelyn Polantz, Evan Perez, Gloria Borger, Pamela Brown,
        Jim Acosta, Jeremy Diamond and Jeff Zeleny contributed to this report.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61b8759-504c-4fbb-8958-3fd0be0e1fa0'
