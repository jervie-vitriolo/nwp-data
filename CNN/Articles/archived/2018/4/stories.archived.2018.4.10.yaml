      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jinkee Pacquiao met the artist on Sunday prior to his sold-out concert
        at the Mall of Asia grounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbe5c19-ce36-4e76-b8f6-66a9de3b8c45'
