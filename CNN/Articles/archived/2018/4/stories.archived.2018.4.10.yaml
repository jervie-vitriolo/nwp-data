    'lead': 'The Philippines was no match for China in the second match day of their
      AFC Women''s Asian Cup campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T15:42:18.665+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T15:42:21.888+08:00
