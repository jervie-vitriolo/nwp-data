    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75da9ce9-78f5-45bd-a920-9816adc48d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:33:41.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:33:46.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> Officials
        move to address the nationwide backlog in license plates with the purchase
        of new production machines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bfcf4c-1e32-4478-867a-9ed2f8c9de0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:33:41.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:33:46.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The machines were delivered to the Land Transportation Office (LTO)
        on February 26.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6a03f2-bec8-45b0-9bdc-aedc37b389e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:33:41.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:33:46.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All in all ang tinutugunan natin nasa [what we''re looking at is
        around] three million plates. So ''<em>yun ang unang tutugunan</em> [that
        is what we are solving] with the new machines," LTO Law Enforcement Services
        Director Francis Almora told CNN Philippines Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f46e97b-fc47-4f7b-8ef0-8755af615463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:33:41.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:33:46.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO''s license plate backlog from January 2015 to December 2017
        is at 8.2 million. The new machines are expected to produce 3.4 million plates
        pending since July 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5522eb-d8da-4810-9ca7-e3ec95739a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:33:41.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:33:46.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five Manual Embossing Machines could produce up to 200 license
        plates — 100 pairs of front and rear plates — per hour. Almora said they are
        considering a three-hour, two-shift operation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c78ce5-9ddc-45d0-b375-cb340c2a1ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:33:41.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:33:46.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Machine suppliers, Trojan Computer Forms Manufacturing Corporation
        and J.H. Tonnjes E.A.S.T. GmbH &amp; Co. KG Joint Venture, lent two more manual
        machines.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2178460995727121%2F&width=500&show_text=true&height=428&appId"
        width="500" height="428" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86239a2b-4ceb-47a9-ab8f-4bbeca862c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:33:41.451+08:00
