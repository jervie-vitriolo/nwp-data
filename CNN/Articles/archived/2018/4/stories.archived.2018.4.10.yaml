      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> British
        songwriter Ed Sheeran received his own pair of boxing gloves from the wife
        of "Pambansang Kamao" Manny Pacquiao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54529096-c6b3-4edb-8db3-19500f3e21a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:56:31.031+08:00
