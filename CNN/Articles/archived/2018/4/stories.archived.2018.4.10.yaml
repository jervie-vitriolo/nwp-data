      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jinkee, who''s married to the eight-division boxing world champion,
        shared on her Instagram that she gave Sheeran a pair of boxing gloves with
        a Philippine flag design.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc9130f-14ce-496a-8433-172b55ac4400'
      'mgnl:activationStatus': true
