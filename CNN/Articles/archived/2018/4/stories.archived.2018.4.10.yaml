    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Royal baby: Palace reveals new details of birth arrangements

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b4c82d-3ffd-4e8e-89c9-6f90a09c307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:53:39.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:53:44.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The third child of the Duke and Duchess
        of Cambridge will be born at St. Mary''s Hospital in London later this month,
        in the same wing as the royal couple''s two previous children, according to
        new details revealed Monday by Kensington Palace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50417058-f1f7-4303-8550-04ebd8c39f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:53:39.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:53:44.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical team will be led by Alan Farthing and Guy Thorpe-Beeston,
        who delivered the Duchess'' second child, Charlotte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180161a2-1c19-40d5-a1f6-86886a6654b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:53:39.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:53:44.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barriers and parking restrictions were being put in place outside
        the private Lindo Wing on Monday in preparation for the arrival of the world''s
        media when the new baby will be shown to the public for the first time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ae14b1-b90d-47e5-96ca-b8326533ef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:53:39.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:53:44.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince George was born in the Lindo Wing in 2013 and Prince Charlotte
        was born there in 2015. Their father Prince William was also born at the same
        facility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f88d6b6-5584-403b-9754-e73d3415af88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:53:39.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:53:44.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, Arthur Edwards, royal photographer at the British
        Sun newspaper, posted a picture of fresh paint on the railings outside the
        Lindo Wing, prompting speculation that it had been chosen for the birth of
        the Duke and Duchess'' third child.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e0788c-32e8-4368-b02b-1b33537d162b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:53:39.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:53:44.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The due date of the baby, who will be Queen Elizabeth''s sixth great-grandchild,
        has not been revealed. The baby''s sex is also a secret – even to the Duke
        and Duchess, who chose not to find out if they were expecting a boy or a girl.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bf7d3a-90a0-4d8e-8e53-851f7775645d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:53:39.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:53:44.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child will be fifth in line to the throne, behind big sister
        Charlotte, bumping William''s younger brother Prince Harry one place down
        the line of succession.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3bc5f1-ae65-4991-a05e-8af2f2e49ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:53:39.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:53:44.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A change in the law after William and Kate were married in 2011
        gave women the same rights of accession to the throne as men.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c660841f-6714-413b-8434-ab73199c65d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:53:39.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:53:44.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Princess Charlotte starts nursery school</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d60a20-97f7-43d5-93a4-b0099d508986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:53:39.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:53:44.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duchess of Cambridge – the former Kate Middleton – suffered
        from hyperemesis gravidarum, severe levels of nausea and vomiting, during
        the early stages of her pregnancy, a more serious health risk than the morning
        sickness many women suffer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d9bf1b-1876-4d91-b375-b81f060510c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:53:39.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:53:44.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duchess was affected by the same condition during her two previous
        pregnancies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26304c0-3832-4fa1-a2d2-2856a9c23819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:53:39.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:53:44.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has continued to take on public engagements throughout her pregnancy,
        however, most recently visiting a community center in East London with William.</p>'
