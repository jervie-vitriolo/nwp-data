      'mgnl:type': 'text'
      'text': '<p><em>*The name is changed to protect the respondent’s privacy</em></p>'
  'Yulia-Skripal-discharged':
    'author': 'Joshua Berlinger, CNN'
    'caption': 'Sergei Skripal (left) and his daughter Yulia Skripal (Photo courtesy:
      AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-10T17:11:37.677+08:00
    'imagesource': 'jcr:85ee0e71-3855-4914-acce-2152906daea0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd66bbbe9-3d8a-4c10-8fab-e75fe3a5af8c'
    'lead': 'The daughter of a former Russian spy has left the hospital, five weeks
      after the nerve agent poisoning, UK officials say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T14:24:18.644+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T16:56:08.838+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T16:56:08.624+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yulia Skripal, poisoned daughter of ex-Russian spy, discharged from
      hospital

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e8bd2e-545b-4698-8845-9e74e17f06f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:24:18.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:56:08.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The daughter of a former Russian spy who
        was poisoned alongside her father in Britain last month has been discharged
        from the hospital, an official from the hospital said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd42c5c-b375-463b-b939-ec874edc7249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:24:18.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:56:08.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulia Skripal and her father Sergei Skripal were found slumped on
        a bench on March 4 in the English city of Salisbury after being exposed to
        a military-grade nerve agent, British authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655bd013-0e23-45b8-860f-8919de835eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:24:18.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:56:08.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government blamed Russia for the attack, but Moscow has denied
        any involvement. Yulia Skripal regained consciousness in late March and released
        a statement last week thanking those who treated her and father and those
        who had sent "messages of goodwill."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888a37fd-8cc5-4f31-aef5-ff1f20c0c09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:24:18.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:56:08.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yulia has asked for privacy from the media and I want to reiterate
        that request," Salisbury District Hospital medical director Christine Blanshard
        said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eee000-1073-43df-875d-987f9e021e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:24:18.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:56:08.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also want to take this opportunity to wish Yulia well. This is
        not the end of her treatment, but marks a significant milestone."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60ebf2c-c175-4589-85a4-2c060201e502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:24:18.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:56:08.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blanshard added that Sergei Skripal''s condition was still improving,
        albeit at a slower pace than Yulia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f98ca34-105f-4edf-8b9b-1cbeac9496f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:24:18.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:56:08.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her father has also made good progress," Blanshard said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce5db5a-5edb-4f91-8118-eb0d9c8d9cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:24:18.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:56:08.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Friday, I announced that he was no longer in a critical condition.
        Although he is recovering more slowly than Yulia, we hope that he too will
        be able to leave hospital in due course."</p>'
  'north-korea-diplomacy-trump':
    'author': 'Jamie Tarabay, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-10T17:01:02.508+08:00
    'imagesource': 'jcr:5f90c88a-4edb-450b-a73d-b774247e35c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa8c9ddc-ed93-47c8-8275-28b52c02a919'
    'lead': 'Kim Jong Un is following the playbook of his father Kim Jong Il, by alternating
      "provocations with charm offensives."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T14:26:45.440+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T14:26:49.694+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T14:26:49.366+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Readying for Trump, North Korea''s Kim engages in steroid diplomacy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e704239c-cb07-4b23-8406-f53563ef58f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A summons from Beijing brought North Korean
        leader Kim Jong Un out of isolation into his first foreign foray since taking
        power. This week, his foreign minister is visiting Moscow to meet with Russia''s
        top diplomat, Sergei Lavrov.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cd1c42-faf7-4ba9-87db-26f2d0a329e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From years of isolation to sudden and rapid all-out engagement,
        the North Korean leadership continues to travel the world. Its envoys shuttle
        between world capitals, meeting with diplomats and attempting to shore up
        alliances for the Hermit Kingdom in the lead up to an historic summit with
        US President Donald Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f4d912-92ba-427a-a845-2f6e7a2e0e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Ri Yong Ho''s talks Tuesday with Lavrov will focus
        on "resolving the situation on the Korean peninsula," according to Russia''s
        Foreign Minister spokeswoman Maria Zakharova, quoted by state news agency
        TASS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2467ac44-a88e-4e75-95c0-78d9e8b2a67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are plans to discuss the current state of and the prospects
        for bilateral relations, as well as to exchange views on pressing regional
        and global issues, while the focus will be on ways to resolve the situation
        on the Korean peninsula," Zakharova said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14564953-a1df-4340-a7c0-69939fe20e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce Bechtol, a professor of political science at Angelo State
        University who has authored several books on North Korea, said Kim had sent
        his envoy to Russia because Moscow is the only government "that has a semblance
        of being an ally besides China."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c076899f-8590-46e8-a39b-bb077858a5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about getting Russia on board with them to take their side
        as the North Koreans walk into talks, not just with us, but with the South
        Koreans as well," Bechtol told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ec9e79-e6a9-4881-b39d-94eb7c9a5ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From self-reliance to sanctions</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0f5358-17c5-4f8b-8d85-82fc3259fca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its founding, North Korea has promoted the ideology of "juche,"
        or "self-reliance." It was the creed hammered into the national psyche after
        the armistice of 1953 sent the Hermit Kingdom into self-imposed exile from
        the world. It has been drummed into the minds of North Koreans that they are
        outsiders, underdogs, and the ultimate survivors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24e7861-0cb2-4c51-9abe-7137dcb3f118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea spent much of 2017 exhorting the advances in its nuclear
        program, seeming defiant as the international community sought to condemn
        and contain its threats of firing missiles as far as the American mainland.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f2716-45cb-4ae0-bba5-177d96ba4b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the first signs that such self-reliance may not be enough for
        the country to endure punishing sanctions came at the beginning of this year.
        In January, Kim Jong Un offered to hold talks with South Korea, first over
        his country''s participation in the Winter Olympics, and later to discuss
        the denuclearization of the Korean peninsula.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211b58ea-2b3a-4b97-a9ae-069ed927dd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired US ambassador William Courtney said the added unpredictability
        of the US president has also thrown the North Koreans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10573d31-8a4c-411c-bb86-bf9cd6fa88ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump has been quite open that he wants to put maximum pressure
        on North Korea. The US and South Korea are carrying out their annual exercises,
        and now we have the addition of the promotions of John Bolton and Mike Pompeo,"
        Courtney said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b217dde2-6c27-4c3b-9bb1-ee4feb7c4e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump fired Secretary of State Rex Tillerson in March and has nominated
        CIA chief Pompeo to replace him. He announced Bolton''s installation as his
        new national security advisor on Twitter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822a41db-d4c3-472a-a3e2-e89916865d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are two people who are known to be hardliners on North Korea,
        so my guess is North Korea''s more open posture is a direct result of the
        pressure from the Trump administration and Trump personally," Courtney said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c21a9f8-b0d5-402f-b2c0-5592e0a2cfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North Koreans are probably concerned that the United States
        is preparing scenarios of military force."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4165efc5-0ec9-4ed6-8fe1-a5071a1b7772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s North Korean dilemma</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2445c2d2-337a-4bc8-bb0e-ad8d66555dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The date for the Trump-Kim summit has not yet been announced, but
        there has been an open channel for North Korea and the US to communicate via
        regarding the summit and the logistics involved.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde66e8a-188e-4111-8e2d-10e39a0c94ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump already has to take into account China''s influence and position
        on North Korea, the question is now whether he will have to consider Moscow''s
        view as well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77281a59-7719-4ee8-8f34-f464a621dc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia has far less influence or leverage with North Korea than
        China does, and that''s not because of the military stuff, it''s purely because
        of money," said Bechtol, the academic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b50ad2b-0eb9-4f60-8143-b81aa0dd882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the Cold War, Russia subsidized everything in North Korea.
        North Korea was not a poor country, it was simply a subsidized member of what
        we can now call the Soviet Union''s satellite states."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6520ba0-f67a-4506-8df0-b789b1376c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That all ended in 1991, said Bechtol, when the Berlin Wall came
        down, communism in the Soviet Union and its member states collapsed, and Russia
        opened its economic doors to the West.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3124f610-5496-4dec-90d0-9b74c9a79bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s economy took a dive after that, and the withdrawal
        of food subsidies in the early 1990s from both China and the Soviet Union,
        the failure of the regime''s collective farming policies, and flooding followed
        by a disastrous drought, all led to food shortages and a subsequent famine
        that killed two to three million North Koreans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a476a6-b0fc-4ea7-9aeb-fcd8bd446c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But recently, Russia has been making inroads to counter China''s
        perceived clout with North Korea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb791e8d-4364-497f-8745-a55cc9cc6e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia forgave Pyongyang''s Soviet-era debt, writing off $10 billion,
        and Russia, alongside China, is now one of the largest food donors to North
        Korea. Among the many sanctions Russia is facing are US Treasury penalties
        for selling oil to the North Korean regime.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017fb2c9-de05-4d76-b692-ff1613210546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Russia, North Korea is a complex problem, said Ambassador Courtney.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaec264-7733-4d17-82fd-040fa609ae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North Korean regime likely wants to show that not only does
        it have support but make a show of building support from these high-level
        visits," he told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f2c7b3-940d-4ce3-957b-12a441358a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Russia, it''s already overtaxed with Ukraine and Syria and
        the Skripal poisoning, so it doesn''t really need another foreign policy crisis
        right now. And Russia would like the focus on China rather than on itself."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664739e5-6920-4b06-8a47-62bf69670fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to the poisoning of Sergei Skripal in Salisbury,
        in the UK. London and its allies have blamed the Kremlin for the attack and
        deported dozens of Russian diplomats in retaliation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93761be6-c699-4e31-953e-d85cba2a5584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, some observers argue the North Korean foreign
        minister''s visit to Moscow may also be laying the groundwork for a meeting
        between Putin and Kim.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98df6dc6-3564-455c-91a9-ab7d0641e96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engagement policy on steroids</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062eb7a0-ab49-4a30-8a35-1b658ad42d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un is following the playbook of his father Kim Jong Il,
        by alternating "provocations with charm offensives in order to gain economic
        benefits and undermine international resolve on enforcing sanctions," said
        Bruce Klingner, a senior research fellow at the Heritage Foundation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9f9f0e-833d-46c2-82ed-b0ab92f745ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since January, Kim has put his engagement policy on steroids,"
        he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe715b64-933e-4506-ad01-54fb7ae837a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klingner said while Kim''s behavior may reflect his father''s, the
        unpredictability of Trump "makes it impossible to predict the outcome of the
        US-North Korean summit," adding that he expects Kim to try to "restore the
        lengthy, phased negotiating process of yore to buy time, gain benefits, and
        diffuse sanctions."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17784c16-a10a-4c08-9798-248b19843ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than signaling his approval of Kim''s apparent interest in
        denuclearization, it''s unclear what Trump''s approach will be.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bfc0ee-ec4f-4f1e-81dd-b52fc75a0881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the people advising President Trump ... have been telling
        him that when you walk into the talks with the North Koreans, do not give
        up any concessions until they first make their concessions and their number
        one concession is denuclearization on our terms," said Bechtol.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec16474-188b-4771-afc7-332fd5dc52f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is to say, denuclearize your program and do it transparently,
        you do it under inspection and you do it completely, and unless or until that
        happens, the United States does not ease sanctions, we do not ease our state
        of readiness on the peninsula along with our troops and our Korean allies."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a9723b-6490-4797-b077-95e9d9a6f369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:26:45.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:26:49.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bechtol added so far, the US policy of maximum pressure and economic
        sanctions has succeeded by bringing North Korea to the table, and that as
        long as that remains in place, and is strictly enforced, North Korea will
        have no choice but to yield, regardless of who else might be at that table
        too.</p>'
  'pagasa-dry-season-summer':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-10T16:46:31.280+08:00
    'imagesource': 'jcr:441244e3-ca51-4f27-b5b2-7b760cc9c09f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44a342ce-87f1-4322-a079-07881ff8e3e4'
    'lead': 'Get your sunscreen ready because the dry season is here.'
