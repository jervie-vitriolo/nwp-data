      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:46:31.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> Chief
        Justice Maria Lourdes Sereno is set to attend the oral arguments at the Supreme
        Court on a petition seeking to remove her from office Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee12acb0-fa49-4649-8143-549abed38b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:46:27.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:46:31.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A heated exchange is expected between the Chief Justice and her
        colleagues on the quo warranto case filed by Solicitor General Jose Calida.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb51e8f-145d-4490-bfad-65d9a44e282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:46:27.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:46:31.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues on the table is whether or not the Supreme Court
        has jurisdiction over her case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649c3d31-c8c9-4cac-9354-e7553f2a8ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:46:27.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:46:31.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court originally asked Sereno to "expressly acknowledge" its
        jurisdiction, but the Chief Justice protested, saying she cannot accept this
        condition as it would mean abandoning her position and that she can only be
        tried at the Senate, sitting as an impeachment court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a033faa1-f523-4753-a27b-ea79c5144454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:46:27.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:46:31.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue — whether or not Sereno''s failure to file her Statements
        of Assets, Liabilities, and Net worth (SALN) will invalidate her appointment
        as Chief Justice, and whether or not the Judicial and Bar Council (JBC) acted
        with grave abuse of discretion when it included Sereno in the shortlist for
        the chief justice position despite her disclosure of failure to attach all
        her past SALNs to her application.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c510f9-9c5f-4739-baab-d04859096960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:46:27.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:46:31.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 12 issues enumerated in the advisory but the justices
        can ask any question on any relevant matter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03021827-8ab6-4dea-9e3e-37488f1a19c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:46:27.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:46:31.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can also require the submission of any document necessary "for
        an enlightened" resolution of the case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5265a401-416d-49cb-a06f-e75a99d40ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:46:27.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:46:31.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Sereno, in her comment, already said she would only present
        her recovered SALNs before the impeachment court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7124616-f7de-4368-a010-4c6e8389f7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:46:27.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:46:31.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How it will proceed</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c01cf02-ace2-44c4-8a00-1339fa866ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:46:27.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:46:31.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida will be the first to face the justices. He has 20 minutes
        for his opening statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a398f8-b846-4311-81e5-1e1abb28b9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:46:27.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:46:31.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justices will then take turns to ask questions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2314b0-7ce8-4a92-814c-da545c2defa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:46:27.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:46:31.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, Sereno will take the stand to argue her case.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24419f2-1510-43a6-abe8-07c9f0945730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:46:27.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:46:31.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s still unclear whether she or one of her lawyers will
        deliver her opening statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741338ea-f1b8-419b-aa6b-f67b379e37d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:46:27.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:46:31.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one thing''s for sure: justices can directly ask questions to
        their chief.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce35c457-13e8-4e2b-a415-9a61ae7f2011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:46:27.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:46:31.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Sereno has also asked five associate justices to inhibit
        from her case: Teresita Leonardo-De Castro, Diosdado Peralta, Lucas Bersamin,
        Francis Jardeleza, and Noel Tijam.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddccf240-2bbb-4001-9ea3-036cb9718f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:46:27.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:46:31.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they testified against her during the House Justice Committee
        hearing on her impeachment case, and also actively participated in the so-called
        "Red Monday" protest that called for her resignation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231abb04-9dec-4c08-b22f-fbc2b086d413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:46:27.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:46:31.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it would up to these justices if they will listen to Sereno''s
        request.</p>'
  'trump-chemical-weapons-attack-syria':
    'author': 'Noah Gray, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-10T01:07:04.369+08:00
    'imagesource': 'jcr:a968d86c-0e3d-4946-9307-cb434dea6f47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7aa80c2f-2d20-4a0d-b0dc-136410fa2bef'
    'lead': 'President Donald Trump said a decision on U.S. action would be made over
      the next 24-48 hours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T15:50:16.821+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T15:50:20.249+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T15:50:20.086+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump condemns ''atrocious'' chemical weapons attack in Syria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395da4d4-5400-4daf-82bf-6e6c936453d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:50:16.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:50:20.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump strongly condemned
        the "atrocious" chemical weapons attack in Syria during a Cabinet meeting
        at the White House Monday afternoon and said a decision on U.S. action would
        be made over the next 24-48 hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a2ca06-08a5-4ad0-b318-89d9d1f06c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:50:16.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:50:20.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to begin by condemning the heinous attack on innocent
        Syrians with banned chemical weapons," Trump said. "It was an atrocious attack,
        it was horrible, you don''t see things like that as bad as the news is around
        the world, you just don''t see those images."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4460a4e5-7b37-49bc-9523-0ae938c6f516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:50:16.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:50:20.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said major decisions would be made in the next day or two.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0296705-9bfb-4098-a4eb-0657f6355fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:50:16.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:50:20.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very concerned, when a thing like that can happen, this
        is about humanity. We''re talking about humanity. And it can''t be allowed
        to happen," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee54c6e9-896a-4d30-8c58-9195cca353d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:50:16.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:50:20.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump expressed frustration at investigators not being able to get
        immediate answers about who was behind the attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecef6e4f-30f1-4803-b6b4-0195bccf1dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:50:16.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:50:20.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if its Russia, if its Syria, if its Iran, if its all of them
        together we''ll figure it out and we''ll know the answers quite soon," the
        President said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e51f838-d72f-40d8-b286-0b34049551f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:50:16.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:50:20.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump condemns ''atrocious''
        chemical weapons attack in Syria."</em></p>'
  'prince-william-duchess-kate-third-baby-england':
    'author': ' Judith Vonberg and Max Foster, CNN'
    'caption': 'William, Duke of Cambridge, and his wife, Catherine, attend an Easter
      service in Windsor on April 1. (Photo: WPA Pool/Getty Images via CNN)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-04-10T12:21:12.380+08:00
    'imagesource': 'jcr:d1394ae0-4060-4444-b852-388f6135c2d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54d597ab-4d14-4b5d-b366-188a90749499'
    'lead': 'The third child of the Duke and Duchess of Cambridge will be born at
      St. Mary''s Hospital in London later this month, in the same wing as the royal
      couple''s two previous children, according to new details revealed Monday by
      Kensington Palace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T15:53:39.899+08:00
