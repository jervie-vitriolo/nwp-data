      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> — Former
        officials of the Bureau of Immigration (BI) were arrested Tuesday afternoon
        over a ₱50-million corruption scandal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaa1a7d-b06c-4629-93de-be6757cc0f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:37:24.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:58:46.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former deputy commissioners Al Argosino and Michael Robles were
        arrested at the Sandiganbayan, where they posted bail for the charges of graft,
        bribery, and violation of Presidential Decree no. 46, which makes it punishable
        for public officials and employees to receive gifts by reason of their government
        position.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b1f33a-cd30-4958-a180-f68c4f0f52cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:37:24.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:58:46.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the former Immigration officials'' bail was being processed,
        the anti-graft court''s sixth division issued an arrest warrant against them
        for plunder, a non-bailable offense.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82e0025-a124-47bb-9648-2b020e20ab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:37:24.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:58:46.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some instances, a defendant may be granted temporary release
        if the court finds the evidence weak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752e16a1-1598-43b7-8e92-b58312f5e04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:37:24.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:58:46.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino and Robles will be detained at the Quezon City jail annex
        in Camp Bagong Diwa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e49ad8d-dca2-4da8-8052-2357fbe477c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:37:24.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:58:46.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan also ordered the arrest of Macau-based gaming
        tycoon Jack Lam for bribery, graft, and violation of PD no. 46. His supposed
        liaison, Wally Sombero, was issued an arrest warrant for plunder and other
        charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccae6221-b37a-4487-b0b1-237d4320c229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:37:24.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:58:46.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino and Robles are accused of receiving ₱50 million in bribes
        from Lam in exchange for the release of more than 1,300 illegal Chinese workers
        who were arrested from Lam''s casino in Clark, Pampanga in November 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1853fe46-f28a-4deb-a728-73c88d9280b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:37:24.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:58:46.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero, then president of Asian Gaming Service Providers Association
        Inc., supposedly facilitated the deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee945837-d9bb-425a-9a7a-96e514819255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:37:24.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:58:46.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino and Robles in Senate hearings admitted to receiving money
        from Sombero, but they said they only took the money as evidence in an investigation
        they were conducting on Lam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65768614-b255-4452-ab43-80c81ef25774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:37:24.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:58:46.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero denied bribing the Immigration officials and instead accused
        them of extorting money from Lam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d2a550-59a5-453a-ba1a-0490de058e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:37:24.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:58:46.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
  'Brillante-Mendoza-Amo-drug-war-Netflix-series':
    'author': 'Lara Tan, CNN Philippines'
    'caption': '"Amo," which premiered worldwide on Netflix on Monday, is set against
      the backdrop of the government''s drug war.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-10T20:56:09.913+08:00
    'imagesource': 'jcr:cab507cc-9710-48c6-9c24-aa2dcf5f1a6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95e5bbe8-9c8e-4107-93a9-791a117fa96c'
    'lead': 'Human rights advocates say Netflix''s airing of Brillante Mendoza''s
      "Amo" will only "bastardize the grief" of the family of thousands of drug war
      victims. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T14:40:28.547+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T14:40:33.789+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T14:40:33.621+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix urged to cancel Brillante Mendoza''s PH drug war series

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7811b3c-82bf-4c4e-a538-8357ead74c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:40:28.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:40:33.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> Human
        rights advocates demanded for Netflix to stop streaming "Amo," a TV series
        on the Philippines'' controversial war on drugs directed by Brillante Mendoza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a86018-c06e-4e10-a367-d9d29254291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:40:28.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:40:33.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups on Tuesday said, by streaming the action TV series, Netflix
        is glorifying the Duterte administration''s drug war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76677fb3-1850-401c-abbc-faa02d0dcdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:40:28.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:40:33.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on Netflix to stop giving an audience to a show that aims
        to justify extrajudicial killings. We call on Netflix to cancel Amo," it said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2700d836-82ef-401b-ad13-655134e0c81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:40:28.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:40:33.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13 signatories of the petition include groups such as Akbayan
        Youth, Free Legal Assistance Group (FLAG), and DAKILA organization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8d42a9-35d9-4bce-94e1-ed7808b697c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:40:28.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:40:33.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amo," which premiered worldwide on Netflix on Monday, is set against
        the backdrop of the government''s drug war. It tells the story of Joseph,
        a high school student and small-time "shabu" peddler who eventually finds
        himself entangled in the world of drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204c1da7-0a40-42c9-aaa1-779a39dc1045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:40:28.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:40:33.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of Akbayan Youth said Netlfix is giving the Cannes award-winning
        director a platform for his "skewed" view of the drug war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a472ab-d6da-4ee4-9f71-baaff658e7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:40:28.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:40:33.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza was earlier quoted in a report where he said drug war is
        necessary for the Philippines and other countries afflicted with drug problem.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bb9e15-fdd1-4480-a2d2-e0e3d03cd16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:40:28.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:40:33.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s insensitive of Mendoza to dismiss the human rights violations,
        the lives lost, the trauma the families have to deal with, as simply necessary.
        Nothing would justify the killings that have been happening," Akbayan Youth''s
        Justine Balane told CNN Philippines on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e497778-72f2-476b-9d85-2cb69a4e194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:40:28.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:40:33.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government reported 4,075 personalities were killed in anti-drug
        operations since the start of the government''s campaign in July 2016. But
        local and international human rights groups peg the drug war figures to be
        closer to more than 13,000 killings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd841b9-0551-4141-851a-a5e5821f2bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:40:28.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:40:33.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thousands of Filipinos have already lost loved ones to this murderous
        campaign. Airing ''Amo'' will only bastardize their grief," the human rights
        advocates said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14678901-cc09-4e11-8dab-2f9535efb402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:40:28.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:40:33.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch Asia Deputy Director Phelim Kine earlier said
        the series "paints a ludicrous veneer of civility and lawfulness over what
        is nothing less than a murderous targeting of the poor."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a915d4-c1a5-4789-b5c3-584de5e6cd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:40:28.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:40:33.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the petition of the human rights groups, a change.org
        petition to cancel the show is gaining attention.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de38670-6a12-488a-b219-8b41fb5cd084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:40:28.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:40:33.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luzviminda Siapo, mother of alleged extrajudicial victim 19-year-old
        Raymart Siapo, created the petition on April 8. It has received 5,700 online
        signatures as of Tuesday afternoon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23be45bb-2bc6-4c1c-a58d-f344775ba0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:40:28.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:40:33.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to ask you to cancel this show. War on drugs is not
        the solution. For me, killing is not right. Everyone deserves a chance to
        live and change his life," she wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428ede7d-355d-4eec-8e9c-562913f86362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:40:28.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:40:33.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siapo said her handicapped son was accused of selling marijuana.
        On March 29, he was abducted by men in ski masks, was reportedly asked to
        run, then shot twice in the head.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264840c5-4ed6-4835-bc98-8a5d49c77f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:40:28.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:40:33.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balane said if Netflix does not cancel the show, human rights groups
        are looking into writing a formal petition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417a5a83-1015-4863-83c6-6061d5561431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:40:28.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:40:33.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope Netflix reflects about the implication of screening this
        show. As the killings continue, they just gave a platform to a murderous dictator...
        If Netflix won''t cancel ''Amo,'' we might send a formal letter to Netflix,
        demanding accountability for being complicit in spreading Duterte''s propaganda,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea352d4-ea13-4cc4-9b4c-993d0cc72978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:40:28.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:40:33.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after "Amo" was made available on Netflix, Mendoza said Filipinos
        have to look beyond what the pictures show.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d0c455-0bb0-481b-9c17-dff7f48e166e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:40:28.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:40:33.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, it is not about being controversial, but
        simply being truthful about the issues that surround us. We have to acknowledge
        that there are problems going on and face reality," he posted on his Twitter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c391d7-1f47-45fc-9127-ca9b3f96ea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:40:28.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:40:33.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines has reached out to Mendoza''s camp for further
        comment.</em></p>'
  'Sereno-associate-justices-oral-arguments-quo-warranto':
    'author': 'Eimor P. Santos, CNN Philiippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-10T14:25:16.224+08:00
    'imagesource': 'jcr:10dea087-5463-44ee-8070-ca6b0d844800'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '320beccf-1050-4d96-bf1c-024886e353bf'
    'lead': 'Five associate justices have rejected Chief Justice Maria Lourdes Sereno''s
      petition for them to inhibit from hearing the case to oust her. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T14:44:54.291+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T14:44:58.391+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T14:44:58.242+08:00
