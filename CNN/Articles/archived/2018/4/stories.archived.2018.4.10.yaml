    'mgnl:lastActivated': 2019-05-31T14:29:52.708+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T14:29:52.580+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dry season is here, says PAGASA

      '
    'updated': 2018-04-11T07:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a0e1dc-9c2e-49a4-8f62-434b80c42983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:29:49.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:29:52.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> The
        state weather bureau has declared Tuesday the official start of the dry season
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beab60ed-ed97-4430-afbe-aeb077cbee62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:29:49.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:29:52.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical, and Astronomical Services
        Administration (PAGASA), however, clarified that "dry season" is the technically
        accepted term in tropical climate countries, and not "summer," which is only
        experienced in temperate regions like in northern Asia, Australia, Europe,
        the United States, and Australia.&nbsp;&nbsp;Summers have significantly longer
        daytimes than night-times, the weather bureau added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78536b3-478b-4389-8d0b-50b1b77f6106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:29:49.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:29:52.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the dry season has started with the end of Amihan
        or northeast monsoon. According to the weather bureau, easterly winds associated
        with warm and dry conditions have started to prevail in most parts of the
        country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74556c4-f13d-4d50-845c-7b122182416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:29:49.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:29:52.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The expected day-to-day weather will gradually become warmer and
        drier in most parts of the country," Pagasa said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1e6432-8c1f-4361-bb86-1797710f7aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:29:49.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:29:52.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau advised the general public to drink water regularly
        and take precautionary measures against heat stress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8457a2ea-f6f5-48f4-bf13-ffaf51c48de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:29:49.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:29:52.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the PAGASA said eastern Philippines will also experience
        isolated rainshowers and thunderstorms in the afternoon or evening.</p>'
  'LTO-new-machines-reduce-license-plate-backlog-3-million':
    'author': 'CNN Philippines Staff'
    'caption': 'In January, the Supreme Court lifted the stay order on the release
      of more than 700,000 modernized license plates equipped with safety features.'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
