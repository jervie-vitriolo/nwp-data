      'mgnl:lastActivated': 2019-05-31T14:33:46.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Supreme Court OKs release of 700,000 license plates</p>'
