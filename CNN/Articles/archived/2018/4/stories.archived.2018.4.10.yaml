    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Five justices refuse to inhibit from Sereno ouster proceedings

      '
    'updated': 2018-05-10T10:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5874b9-f8e6-47d3-b648-162efced011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:44:54.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:44:58.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> Five
        associate justices have rejected Chief Justice Maria Lourdes Sereno''s petition
        for them to inhibit from hearing the case to oust her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc0fe29-78f1-424a-aa82-fcc3887fb4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:44:54.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:44:58.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justices Diosdado Peralta, Lucas Bersamin, Francis Jardeleza,
        Noel Tijam, and Teresita de Castro attended the Supreme Court''s oral arguments
        on the quo warranto petition against Sereno Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e757f1-49c3-4a45-a98a-cae67ece2727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:44:54.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:44:58.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the motions for inhibition were denied for lack of merit,"
        Acting Chief Justice Antonio Carpio said.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/YQfbdTrf7pk"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4672b0-ea6a-4792-97be-c5a5d3864238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:44:54.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:44:58.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f638e-3588-4169-8350-908cb2559501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:44:54.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:44:58.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno earlier sought the inhibition of her five colleagues from
        hearing the case, saying they all "manifested actual bias" against her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55d3042-664a-4736-95b0-e37215a4e8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:44:54.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:44:58.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These magistrates testified against Sereno before the impeachment
        hearings conducted by the House Committee on Justice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7230796c-f156-4fe9-bfca-36fa3be59535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:44:54.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:44:58.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp on Tuesday reiterated its call for the justices to
        inhibit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcb190c-dede-46b7-baa7-e2dbcc281436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:44:54.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:44:58.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung may lima na hindi mag-iinhibit, mahihirapan po talaga na magkaroon
        ng fairness at justice (If the five justices won''t inhibit, it would be hard
        to have fairness and justice)," Jojo Lacanilao, one of Sereno''s spokespersons,
        told CNN Philippines'' Balitaan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3789fce8-8d04-4b1d-88b8-3f29cf22f396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:44:54.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:44:58.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quo warranto, a legal proceeding where an individual''s right
        to hold office is challenged, was filed by the government''s top lawyer, Solicitor
        General Jose Calida. He wants the Supreme Court to void Sereno''s appointment
        as chief justice over her alleged failure to file Statements of Assets, Liabilities,
        and Net Worth (SALNs) for 10 years, before she applied for the Chief Justice
        post in 2012.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bd33ea-7d9d-46fa-b6b7-2f7155e49977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:44:54.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:44:58.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled chief justice, who has been on leave at the request
        of her colleagues, said the motions she filed in relation to her quo warranto
        case are "without prejudice" to her contention that the petition should be
        dismissed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d82acde-a720-431c-b5ab-5a59f25e6330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:44:54.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:44:58.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno has said impeachment is the only way to remove a chief justice
        from office, asking lawmakers to "give me my day in the Senate impeachment
        court."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23f203a-c91d-4e78-b8ea-051feda4e7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:44:54.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:44:58.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alleged violations in her SALNs fom part of the articles of impeachment
        against Sereno.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b579a14-4d5d-40cf-b78c-2da98240cd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:44:54.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:44:58.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez on Monday said this will be tackled
        and voted by the plenary when Congress resumes session on May 15. His statement
        comes after President Rodrigo Duterte ordered the fast-tracking of the impeachment,
        calling Sereno her enemy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe61385-1d3f-4155-a513-4f30e0c3b97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:44:54.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:44:58.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said he has no hand in efforts to oust Sereno either
        through quo warranto or impeachment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4968be4-a262-4016-8180-ee693fca57d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:44:54.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:44:58.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If at least one-third of the members of the House of Representatives
        vote to impeach Sereno, the complaint would go to trial at the Senate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afce968-d394-4e8b-b4b8-ec57d5fb726c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:44:54.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:44:58.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate, convening as an impeachment court, will need a two-thirds
        vote or 16 of 23 senators to convict the Chief Justice.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c8158b-3894-4476-b854-921b25f7eff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:44:54.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:44:58.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'Sandiganbayan-Napoles-DOJ-custody-witness-protection-program':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-10T13:33:39.002+08:00
    'imagesource': 'jcr:3630d0ef-556d-4407-b615-eeca0bbacad1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02e1067a-054a-46e5-b589-e768ef08b8b4'
    'lead': 'The anti-graft''s first division on Tuesday denied for lack of merit
      her motion to be transferred from Camp Bagong Diwa to the custody of the Department
      of Justice (DOJ).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T14:49:09.948+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T14:49:14.349+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T14:49:14.225+08:00
