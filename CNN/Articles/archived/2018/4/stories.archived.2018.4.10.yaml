    'template': '1'
    'title': 'AFC Women''s Asian Cup: China dominates the Philippines in the Group
      Stage, 3-0

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5971b5c-347c-4e6c-89a8-fa357457a345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:42:18.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:42:21.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> The
        Philippines Women''s National Football team absorbed their first loss in the
        AFC Women''s Asian Cup after falling to China, 3-0, on Monday evening Manila
        time at the King Abdullah II Stadium in Jordan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fa18c8-4b51-44ee-983d-e4b3c7dc62f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:42:18.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:42:21.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like their first half in their opener against Jordan, the Filipinas
        conceded two goals in the first half and failed to threaten the opposition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2fccc7-d71f-406d-84c0-888662d96349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:42:18.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:42:21.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ly Ying and Ma Jun struck in the 17th and 31st minute, respectively,
        to put the Chinese squad ahead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cbd01d-eabc-447d-8b16-0eb2472ff8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:42:18.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:42:21.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li got the opening goal after making the most of lax&nbsp; defending,
        while Ma hit a volley near the edge of the Filipinas'' penalty area for China''s
        second.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58f5a04-194c-4d03-a0a1-609874e44283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:42:18.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:42:21.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese players were firmly in control in the first half, owning
        70 percent of the possession and outshooting the Philippines 13 attempts to
        1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35738826-4220-4a93-9192-2e631937cd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:42:18.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:42:21.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas came out more aggressive in the second half but found
        themselves picking the ball out of their net once again after another goal
        from Li in the 57th minute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39175da-b8ae-4e72-9e47-bd43d9404c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:42:18.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:42:21.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese side looked to be coasting to victory, but a hard tackle
        saw their captain, Wu Haiyan, sent off for a second bookable offense in the
        82nd minute.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378d68b5-103c-440f-95d1-9f9d2c17db6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:42:18.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:42:21.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the advantage in numbers, there wasn''t much the Philippines
        could do to overcome the deficit even after finally pressuring the opposition
        defenders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aea1fc5-6cff-47cb-a43e-b4c132259c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:42:18.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:42:21.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China held strong against the Philippines'' late game efforts to
        secure all three points and a berth in the knockout stages of the tournament.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7904f4cf-7f38-4719-b468-0255256b7589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:42:18.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:42:21.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine ladies return to action on Friday against Thailand
        with a place in the FIFA Women''s World Cup still at stake.</p>'
