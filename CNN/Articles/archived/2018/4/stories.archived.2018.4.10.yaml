      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1252b463-0460-486f-895b-95f3425c8bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:33:41.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:33:46.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, an Automated Embossing Machine will be delivered in
        July.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943f4eb4-3abc-481e-9848-130ea62eedef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:33:41.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:33:46.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These will really increase the production, and before year-end,
        magkakaroon pa ng panibago ulit [there will be a new one] na automated, which
        will cater to the MC (motorcycle) plates," Almora added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094fad41-c8db-4023-a93e-c302c6a2ccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:33:41.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:33:46.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there are 4.8 million license plates for vehicles purchased
        from January 2015 to June 2016 under a ₱3.8-billion contract which is still
        subject to a Notice of Disallowance by the Commission on Audit (COA). The
        order was due to alleged favoritism shown by the Transportation Department
        to the supplier, Dutch firm J. Knieriem BV-Goes, despite its alleged lack
        of financial capability.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfbfc96-a275-4e78-ad05-64ea1914ea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:33:41.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:33:46.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the COA vowed to speed up the lifting of the Notice of
        Disallowance after the SC order.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0271f10a-df77-41ba-9094-b3ba876bb227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:33:41.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:33:46.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are expediting the process here at COA about this issue, because
        it has taken so long already after we received the decision and order of the
        Supreme Court. The decision will be released anytime soon," COA Public Information
        Chief Jonathan Beltran said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe252b36-1b16-46b5-b2a8-f5d2a12220fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:33:41.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T14:33:46.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the Supreme Court lifted the stay order on the release
        of more than 700,000 modernized license plates equipped with safety features.
        These plates were confiscated by the Bureau of Customs (BOC) after the manufacturer
        failed to pay taxes, so the BOC donated the plates to the LTO — but petitioners
        questioned the legality of the donation under the LTO-Motor Vehicle License
        Plate Standardization Program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30101f8-ad95-485a-8a80-8f7b7a57c98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:33:41.453+08:00
