  'tom-bossert-homeland-security-adviser-out':
    'author': 'Jeremy Diamond, CNN'
    'caption': 'Tom Bossert (Photo: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-10T23:29:39.124+08:00
    'imagesource': 'jcr:e8866661-cae8-494b-9bab-3e560e4b5430'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baf48596-4280-447c-9cc4-e54d41a63b46'
    'lead': 'Tom Bossert has been pushed out as White House homeland security adviser,
      multiple sources told CNN on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T13:37:47.505+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T13:37:51.294+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T13:37:51.150+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tom Bossert pushed out as homeland security adviser

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5909834a-e2f7-45f9-92e2-e54bbcc59b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:37:47.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:37:51.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tom Bossert has been pushed out as White
        House homeland security adviser, multiple sources told CNN on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc26253f-4b83-4f51-a33a-2f6b4c9b74bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:37:47.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:37:51.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders confirmed his departure
        in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fff2f7d-51c2-4605-893d-4fb37e2c02f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:37:47.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:37:51.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is grateful for Tom''s commitment to the safety and
        security of our great country. Tom led the White House''s efforts to protect
        the homeland from terrorist threats, strengthen our cyber defenses, and respond
        to an unprecedented series of natural disasters," Sanders said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e132173-b3be-48ce-9f17-b8afc37ae257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:37:47.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:37:51.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump thanks him for his patriotic service and wishes
        him well," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72df406e-f3c4-434e-9211-0b6dad73d6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:37:47.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:37:51.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bossert''s departure came a day after White House national security
        adviser John Bolton''s first official day on the job.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052c41e2-f439-42ca-8d08-ceaffe4d2c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:37:47.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:37:51.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no indication that Bossert planned to resign in recent
        days. On Sunday, Bossert was one of the administration''s prominent faces
        on news shows discussing the administration''s possible response to the alleged
        Syrian chemical weapons attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79b48df-b903-4c12-8f42-cffbee94475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:37:47.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:37:51.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bossert''s most prominent role at the White House came after a series
        of devastating hurricanes hit several US states and Puerto Rico last fall,
        when Bossert served as the White House''s point person for the emergency response
        and rebuilding efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d4184e-d3cd-4cbf-9d8f-b0ce41acb03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:37:47.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:37:51.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also headed the administration''s cybersecurity efforts, including
        its response to Russian interference in the 2016 election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5000b866-09e4-48e5-ae6c-7b3d5d171bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:37:47.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:37:51.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bossert insisted as recently as Sunday that the U.S. has been holding
        Russia accountable in "known and unknown ways" for the interference, citing
        in part the recent sanctions imposed on a list of Russian oligarchs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748f859e-3863-466b-81a3-6ffdf271b3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:37:47.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:37:51.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bossert also claimed on Sunday that "no voter in this country was
        influenced by those ads," referring to the Russian social media campaign during
        the 2016 election – breaking from the U.S. intelligence community''s assessment,
        which did not examine the effect of the Russian campaign on voters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7929b48c-5af2-4d80-a518-e08834055165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:37:47.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T13:37:51.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story as first published on CNN.com, "Tom Bossert pushed
        out as homeland security adviser."</em></p>'
