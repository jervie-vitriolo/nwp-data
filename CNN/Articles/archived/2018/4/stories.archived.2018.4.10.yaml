    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis says helping the poor and migrants is as important as opposing
      abortion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e82c8a-e039-4abc-9a1f-e0cb07335d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis rebukes narrow-minded Catholics
        and warns the world about the devil in a new document about modern holiness
        unveiled Monday by the Vatican.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d3c798-0c8e-4846-876a-eed2cb0657f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the major teaching document, called an apostolic exhortation,
        Francis also encourages Catholics to reach for holiness in daily life, urging
        the faithful to become "the saint next door." The 100-page booklet is titled
        "Rejoice and Be Glad; On the Call to Holiness in Today''s World."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae22c4b-586d-4cde-9dc0-cffa82bc442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: After March for Our Lives protests, Pope urges youth to speak
        out</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd6b1b8-bd07-4bdb-ab93-c17d371f91a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a pointed rebuke to Catholic anti-abortion activists who focus
        on the issue to the exclusion of all others, Francis says that helping the
        poor&nbsp;and immigrants&nbsp;is as important as taking a stance against abortion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268c77f8-ee8e-4155-8fe9-eef0325720be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some Catholics consider it (the situation of migrants) a secondary
        issue compared to the ''grave'' bioethical questions," he writes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebb6fe4-f5f6-4f26-a8a5-b8dfc2d72572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do so, the Pope says, is like "a politician looking for votes."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302f2724-51a7-4c38-809d-9eb12780a7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Christian, Francis says, should "stand in the shoes of those brothers
        and sisters of ours who risk their lives to offer a future to their children."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddfd15f-778d-4d7b-8bcf-a1fbf2f23815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Can Pope Francis keep the door open for refugees?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a97880-e640-4ea0-8ed1-33597870d5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our defense of the innocent unborn, for example, needs to be clear,
        firm and passionate," the Pope writes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f055bf98-f04d-4c71-bad1-4568a37268cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:00:08.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T15:00:15.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Equally sacred, however, are the lives of the poor, those already
        born, the destitute, the abandoned and the underprivileged..." he adds.</p>'
