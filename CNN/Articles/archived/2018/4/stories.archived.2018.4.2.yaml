    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T16:43:49.541+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 Filipino female scientists who are improving the way we live'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9828adfc-b494-4471-920b-fec8fdcf743e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.553Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The field of academia
        is an intimidating and largely unfamiliar one, especially in the Philippines,
        where science is viewed as something learned in the primary to tertiary educational
        levels, but uncommonly taken up as a career onwards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1118afc-7c91-4a93-8295-e15f9fde32c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.553Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our parents would rather we become professionals in the medical
        field or be an engineer — to pursue more “lucrative” careers in applied sciences.
        However, the country’s science community is catching up and thriving. It might
        be small but half of them are comprised of women who are at the helm of important
        scientific research and technological advancements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06514213-ee4f-4e66-9041-ee01e37ea717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.554Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These women have committed their careers to their passion and enthusiastic
        desire for continuous discoveries and developments, proving that science is
        not limited to the four walls of a classroom.</p>'
    '5':
      'image': 'jcr:a7f8c2a8-7026-4511-b019-27e6a8e1e70a'
      'imageCaption': 'Illustration by MIKA BACANI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436cc3d5-9fb1-43ad-9e33-eab292ba054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.554Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bc0abb-5bbf-43cc-b434-6a747daf1f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.554Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aletta Yniguez, marine science professor and researcher</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b75e3d-375e-46e4-8d38-7ef935ab2c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.554Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Aletta Yniguez was always curious as a child. In high school,
        she became concerned about the global environment and the detrimental effects
        of pesticides. She took up BS Biology in UP Los Baños and majored in Ecology,
        and eventually focused on marine environment and coral reefs. She became a
        research assistant at the UP Marine Science Institute and completed her PhD
        in Rosenstiel School of Marine and Atmospheric Science, University of Miami,
        Florida, before coming back as a faculty member.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef828f3-c918-4b42-9012-ecbe5b0e287a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.554Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Yniguez is an assistant professor and researcher at the Marine
        Science Institute at the University of the Philippines – Diliman, and she
        currently specializes in biological oceanography.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f71e20-027c-4a67-9604-aed4b8ad0429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.554Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, along with a team of other scientists, came up with an algal
        bloom (red tide) model using toxic phytoplankton, to be able to provide insights
        into the relevant factors affecting the formation and decline of the harmful
        algal blooms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40668c74-8574-4e71-be09-1fcc36179c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.555Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m leading the program to develop a decision-support system that
        can integrate information on water quality, other environmental conditions
        and the organisms involved in an organized and more updated fashion that would
        help BFAR [Bureau of Fisheries and Aquatic Resources], LGUs [Local Government
        Units], and the aquaculture industry,” she says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f567f95-2db8-490c-b73c-fb0a19c37f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.555Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Folded into this program are key researches that would provide
        a better handle on the historical trends on harmful algal blooms, and the
        development of tools and products that can pave the way towards more efficient,
        automated, and real-time monitoring.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3bc19d-6db2-4315-97bd-7d9a3b6f7b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.555Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also studying ocean acidification, sometimes known as “<a
        href="http://ocean.si.edu/ocean-acidification" target="_blank">climate change’s
        equally evil twin</a>,” while pursuing her long-term goal of developing infrastructure
        that would keep the country’s fisheries sustainable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b741eea8-fa4c-4e7f-a925-30c1e184cfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.555Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She acknowledges the gender bias in her field (i.e. biology for
        women, physics for men) despite its absence in her chosen institute, and believes
        that women should simply “follow your interest, no matter if it’s in a field
        that [is] dominated by men. There is support to pursue science if they really
        want to.”</p>'
    '14':
      'image': 'jcr:2a68435e-d5d0-4958-95cf-b8f427d4ea55'
      'imageCaption': 'Illustration by MIKA BACANI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558d56f0-edb2-4b3c-b694-73d4ee8a9cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.555Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008aee33-8fef-48ed-9663-f6772c545ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.555Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reinabelle Reyes, astrophysicist and data scientist</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffc3635-ed4b-463f-99cc-e7f71069600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.556Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Reinabelle Reyes was always fascinated by the cosmos — the planets,
        black holes, and the universe at a young age. But she wasn’t aware that one
        could pursue science as a career until she attended Philippine Science High
        School. She then pursued being a physicist, and finished her PhD in Astrophysics
        from Princeton University. She is now headlining how she “proved Einstein
        right,” when she performed a test of the latter’s theory of General Relativity
        in a cosmological scale by analyzing observations of 70,000 galaxies from
        the Sloan Digital Sky Survey.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1b7bda-b5b1-4a3d-9565-0f46e783a717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.556Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her research showed that the observations she gathered matched the
        predictions of Einstein’s theory, confirming it in a scale larger than our
        own Solar System. “It also demonstrated that future observations can potentially
        distinguish between alternate theories of gravity,” she says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50169c86-7e8b-4ce0-b97c-54a30135471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.556Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being known for this used to make her uncomfortable. “But I’ve since
        accepted it as a powerful way to demonstrate that science is alive and accessible
        — an active field that anyone can pursue.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173a79ae-3c04-489f-821b-442ac85da8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.556Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has now shifted her focus from astrophysics to data science,
        where she uses statistics to analyze different aspects of Philippine society
        to gain unique insights that may be useful to point society to a more scientific
        national discourse on socially relevant issues.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d8979c-c2a8-48e2-88c7-e033163daeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.556Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in her topics of research are market-basket analysis of
        national election results to find out how the Filipinos chose senators, and
        a network study of infrastructure that makes use of two or more modes of transport
        to gain insight on what can be done for disaster relief.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3943c3a-f06f-4a21-9ff8-b226cf570691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.556Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes is transforming data into tangible information for further
        development of different areas of society including psychology, disaster control
        and relief, economics, engineering, and trends.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efee51f0-b013-45fb-875c-88b4e93575b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.557Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes also moderates the <a href="http://pinoyscientists.com/" target="_blank">Pinoy
        Scientists blog</a>, which aims to provide role models for young Filipinos
        who are interested in science. Like their tagline “Yes, we exist. Get to know
        us,” she encourages everyone, especially women to “go for it! We need more
        women scientists, simply because we need more scientists.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebb150b-7284-47fd-b4a3-dc83e476e697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.557Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are many ways to pursue, practice, and utilize science —
        so don’t get caught in the trap of thinking that there is a certain required
        path to follow,” she says. “When I pursued physics in college, data science
        did not even exist, and now it is what I do. The future is wide open — and
        yours for the taking.”</p>'
    '15':
      'image': 'jcr:5125ac57-feef-43b4-b4b1-103f28e9bc25'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d968d5-227f-45b1-a161-36c4ed96bb4d'
