      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 2) —</strong> Batang Gilas overcame
        a shaky start to hold off Malaysia, 62-57, Monday in their opening game at
        the FIBA Asia Under-16 Championship in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c42c895-7c99-45f4-8723-c311d41d2459'
      'mgnl:activationStatus': true
