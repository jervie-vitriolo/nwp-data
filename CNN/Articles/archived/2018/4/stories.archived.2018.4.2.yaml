      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US Secret Service is investigating
        the vandalism of a sign at the Trump International Golf Club in West Palm
        Beach, Florida.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6f1ed3-1463-4fe7-9ce2-2017fb0085c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:50:38.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:50:41.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palm Beach County Sheriff''s Office told the White House press
        pool that the Secret Service is looking into red paint that was splattered
        on the sign outside of the entrance of the club.&nbsp;Crews were spotted cleaning
        the sign&nbsp;early Sunday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7452b1-b8d2-46ba-8beb-fc3e49bfc159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:50:38.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:50:41.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Secret Service said they are "aware of the incident."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4de564-2f0a-4744-be3b-fc50062f18b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:50:38.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:50:41.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Palm Beach is a frequent getaway for President Donald Trump
        and his family. He was&nbsp;spotted&nbsp;at the golf club&nbsp;this weekend&nbsp;while
        in town residing at his nearby property, Mar-a-Lago over the Easter holiday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63fc962-468e-4bf0-9075-04d97f5d968b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:50:38.690+08:00
