    'mgnl:lastActivated': 2019-05-29T15:17:39.631+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T15:17:39.470+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'JV Ejercito: ''The Force'' better off outside PDP-Laban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c6837f-4b0a-47e5-9f40-6f2cbe759144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:17:14.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:17:39.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> Senators
        up for re-election in 2019 are better off excluded from the line-up of the
        ruling Partido Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban), Senator JV
        Ejercito said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811bf68b-0e38-42be-acd4-bab92b163a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:17:14.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:17:39.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said he got a go signal from his father, former President
        now Manila Mayor Joseph "Erap" Estrada, to join the administration party —
        but he has since changed his mind.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de20ccce-53c6-4c50-973a-484738f20ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:17:14.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:17:39.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was willing to, but now I''m happy already not to join PDP. I
        think we''re better off in ''The Force,''" Ejercito told CNN Philippines''
        The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635a0e86-91b3-42e8-964d-7f92002dbbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:17:14.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:17:39.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The Force'' is a collective name for five senators up for re-election.
        They are Senators Sonny Angara, Nancy Binay, Ejercito, Grace Poe, and Cynthia
        Villar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fe1a3c-e298-412b-8343-d8cdea123daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:17:14.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:17:39.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel and Senator Bam Aquino are also up
        for re-election, but they will run under the administration and opposition
        slates, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c94b51-4369-4b56-8a13-9d5c032bf027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:17:14.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:17:39.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how they would respond to a possible invite for adoption by
        PDP-Laban, Ejercito answered, "Well thank you, but I think we are already
        happy as ''The Force''... We''re quite contented knowing we will be campaigning
        and sticking together no matter what."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2be1283-d3fa-44c5-9f54-24ca4cfac262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:17:14.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:17:39.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator admitted he and other senators felt "alienated" from
        the ruling party, especially as they offered support to the administration''s
        policies like martial law in Mindanao and tax reform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fae648d-8edc-4c2a-9c94-9051fd7bf909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:17:14.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:17:39.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We felt bad because we have been very supportive of the administration,
        especially vital pieces of legislation or anything that the President would
        need," said Ejercito.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa02ad7-f491-478f-a1f4-de0c2f37e408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:17:14.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:17:39.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he was offended to be left out of the PDP-Laban line-up,
        he answered, "I have to be honest with you: of course."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e75d13-c157-4123-92c3-a864efd86b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:17:14.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:17:39.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been supportive not only of the President, [but] the Senate
        President as well-his leadership," Ejercito added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483b67a6-5db3-430e-932a-3797c42f9393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:17:14.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:17:39.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also said there was "no compelling reason" to oust Pimentel
        as the Senate President as he had offered his support to "The Force."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7593813d-e907-4c69-bf11-605cab7a63a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:17:14.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:17:39.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators were also in talks with Davao City Mayor and presidential
        daughter Sara Duterte, who founded a new regional political party called Hugpong
        ng Pagbabago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95196648-47af-4759-b62f-e8e5168ba1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:17:14.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:17:39.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One option is for them to adopt ''The Force'' as their senatorial
        candidates," said Ejercito. "At least nagkaroon kami ng [we have an] avenue,
        because we''re supportive of the President but we are not liked by the PDP."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa889ed-0fa6-4c18-92fe-b78b36d9ba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:17:14.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:17:39.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Pimentel, PDP-Laban''s senatorial line-up includes Special
        Assistant to the President Bong Go, Maguindanao Representative Zajid Mangudadatu,
        Davao City Rep. Karlo Nograles, Bataan Rep. Geraldine Roman, Presidential
        spokesperson Harry Roque, political adviser to the President Francis Tolentino,
        and Oriental Mindoro Rep. Rey Umali.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1c2244-f7ac-4a9f-8106-7bfbcda5a367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:17:14.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:17:39.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Ejercito on The Source h</p>'
    '15':
