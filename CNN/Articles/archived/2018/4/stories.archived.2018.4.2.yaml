  'China-United-States-3-billion-tariffs':
    'author': ' Daniel Shane, CNNMoney'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-02T14:52:06.210+08:00
    'imagesource': 'jcr:8947519c-fa38-4837-9462-5a438bc0cc55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09010437-70b8-4847-b7b2-06e5524dc25d'
    'lead': 'It''s the latest move in escalating tensions between the world''s two
      largest economies, which some experts fear could turn into a trade war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T15:04:40.931+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T15:04:46.275+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T15:04:46.011+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China hits the United States with $3 billion in tariffs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eb72fe-34f1-4b1d-82f6-28745b85a8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:04:40.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:04:46.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> China is showing the United States
        that it will make good on its trade threats.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf54688-a1f7-4f5d-908c-1661e2107661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:04:40.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:04:46.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government said that tariffs on about $3 billion (₱156
        billion) worth of U.S. imports are going into effect Monday, hitting 128 products
        ranging from pork to steel pipes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8117136c-1d65-4d47-b740-7b9a817661ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:04:40.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:04:46.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest move in escalating tensions between the world''s
        two largest economies, which some experts fear could turn into a trade war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a49620-d3a5-4e20-9c7c-a75ebbda0769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:04:40.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:04:46.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing says the new sanctions on 128 U.S. products, which it&nbsp;first
        proposed&nbsp;10 days ago, are in response to President Donald Trump''s&nbsp;tariffs
        on imports of steel and aluminum&nbsp;from China and some other countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9461193b-3ad2-434c-ba43-3b601451c49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:04:40.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:04:46.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump also has more measures in the works aimed specifically
        at China. He has announced plans to&nbsp;slap tariffs on about $50 billion
        (₱2 trillion) worth of Chinese goods&nbsp;following an investigation by his
        administration&nbsp;into the theft of intellectual property&nbsp;from US companies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a7d711-79b0-426d-b20c-0ecde8f694f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:04:40.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:04:46.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: The world is on the brink of a trade war</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a61ca04-66cc-4a61-bc79-ee4611348b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:04:40.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:04:46.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how China will respond to those aggressive measures.
        The Trump administration hasn''t yet detailed which Chinese products will
        be affected. For now, Beijing is focusing on its response to the steel and
        aluminum tariffs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ca6017-b31d-41f0-9ccf-a2c98efc1dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:04:40.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:04:46.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s commerce and finance ministries said in statements late
        Sunday that authorities are imposing tariffs of 15% on 120 American products
        — such as&nbsp;fruits, nuts, wine and steel pipes — and 25% on eight other
        products, including pork and recycled aluminum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb9e5b2-64a4-4fa0-9ac4-164fdd14fc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:04:40.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:04:46.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is upset that Trump imposed the steel and aluminum tariffs
        on the grounds of national security, which Beijing says is an abuse of global
        trade rules.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9223279c-1e22-47d7-ae75-e6179c723ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:04:40.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:04:46.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since first announcing the metal tariffs, the White House has said
        it will spare a number of allies from the measures, including Canada, Mexico,
        the European Union and South Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af206497-2005-42fb-9a27-42e0c3f8eb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:04:40.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:04:46.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Commerce said in its statement late Sunday
        that those exemptions "seriously violate" World Trade Organization rules that
        prohibit members from&nbsp;discriminating against other WTO members.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b2f671-fdf5-4f2b-b066-05f729e7ad52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:04:40.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:04:46.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it hoped the U.S. government would withdraw the tariffs
        "as soon as possible so that the trading of products between China and the
        United States will return to a normal track."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac2fbdb-8495-4f09-b371-5622cd2adbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:04:40.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:04:46.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly said that it doesn''t want a trade war but
        has also warned that it will take&nbsp;"firm and necessary" countermeasures&nbsp;to
        defend its interests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745468f3-ff2f-4eb4-82b1-02322c68cfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:04:40.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:04:46.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has long accused Beijing of unfair trade practices that have
        stolen American jobs. He has promised to bring down the United States'' huge
        trade deficit in goods with China,&nbsp;which reached $375 billion (₱19 trillion)
        last year. But economists have cautioned that tariffs&nbsp;are unlikelyto
        achieve that goal and risk hurting economic growth instead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16c5e47-054f-4ec8-8f87-4c3ac5beb773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:04:40.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:04:46.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Tariffs, Trump and trade wars: Here''s what it all means</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d32427-0a82-4169-b576-c604e4c182a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:04:40.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:04:46.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top U.S. and Chinese officials have been&nbsp;holding talks&nbsp;in
        an effort to stop the trade tensions from spiraling out of control. But so
        far, neither side is backing down.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a836a569-dbfc-4012-aa23-244d87034478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:04:40.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:04:46.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say they expect further retaliation from China once the
        Trump administration reveals more details on which products its planned $50
        billion in tariffs will target.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8eb5ee-8a3f-438b-b742-8d8b7b55c89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:04:40.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:04:46.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arthur Kroeber, a founding partner at economic research firm Gavekal,
        predicted in a note to clients late last month that the next round of Chinese
        measures will focus on&nbsp;U.S. agricultural exports from predominantly Trump-voting
        states.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea95807e-0241-4006-b4fd-4eb6041f70a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:04:40.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:04:46.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s approach is to show it''s willing to stand up to the United
        States but without going as far as seriously disrupting the global trading
        system, according to Kroeber.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee8a1fb-a698-4fc8-bc9b-fcd9fadda972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:04:40.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:04:46.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China wants "to position itself as the good guy in the global economy,
        protecting the rules of the game from Trump''s lawless attacks," he wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca7b275-4084-4fc3-867c-08fbdbaf34e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:04:40.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:04:46.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Serenitie Wang contributed to this report.</em></p>'
    '21':
