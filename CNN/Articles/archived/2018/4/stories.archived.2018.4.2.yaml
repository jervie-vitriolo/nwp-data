      'mgnl:lastActivated': 2019-05-29T14:50:10.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> Former
        Senator Bongbong Marcos revealed Monday that ballots from four precincts in
        Bato, Camarines Sur were all wet and useless for the recount of votes in the
        2016 vice presidential race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e395875-4b14-43bc-86aa-19b9ab1bb9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat ng balota, nung binuksan, basa, so hindi magamit,</em>"
        Marcos said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1a8743-dc4f-4534-8a57-d0db390d322b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All ballots were wet, so they''re useless.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8976e8-8c7c-41d0-b1d9-e1df8b84dd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He raised the possibility that the ballot boxes have been tampered
        with.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6426a3ee-efda-4897-9d66-30b19fc19ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi namin maintindihan papaano, imposible naman siguro na
        dalawang taong basa yan. Sa palagay ko, kailangan talaga pag aralan kung paano
        nangyari yan. Ibig sabihin kasi kung may nagbasa, may nagbukas nung ballot
        box,"</em> Marcos said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dea140-1ead-464a-8dd5-4a8e3f6e7bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can''t understand how this could have happened.
        I think it''s impossible that the ballots&nbsp; stayed wet for two years.
        I believe this should be looked into. It means that if someone drenched the
        ballot boxes, then someone opened them.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee1b6ac-170c-4f6e-9399-edef9b20b81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos released the finding as the recount of the votes began on
        Monday, two years after he filed his electoral protest before the Supreme
        Court, sitting as the Presidential Electoral Tribunal. He lost to Vice President
        Leni Robredo by 263,473 votes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d74e468-d3ba-41bd-a610-8eb8598c8ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Presidential Electoral Tribunal begins recount of vice presidential
        votes</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b007dca0-3f49-4720-a7d5-aebd239c86cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camarines Sur is a known stronghold of Robredo since it is her home
        province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ecd597-d661-4fc8-94cd-bddc98c9123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s lawyer, Romulo Macalintal, had an explanation.&nbsp;
        He said the ballot boxes could have gotten wet from tropical cyclones that
        hit the province.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18203081-c08d-43cf-b53b-bb7cd9747010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala tayong problema kung nababasa ang balota o kaya nasisira
        yung ballot boxes. Lahat ng election protest ng</em> Comelec (Commission on
        Elections), <em>may ganyang nangyayari,"</em> he said in a press briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845590fb-1816-4e74-babf-24e078731736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the 2016 national elections were automated so images
        of the ballots could be printed and counted instead of the damaged ones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7ced6b-c65a-4208-8b91-98e62f1c09a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missing audit logs</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf35b0fe-37fe-4f72-ba6c-1c7cdc3af61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also revealed that 38 of the 42 precincts in Bato, Camarines
        Sur had no audit logs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa2d64f-6e94-44c6-8a45-877c7bc0d7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit walang audit log? Kinuha yung</em> audit log. In other
        words, binuksan yung ballot box, <em>kinuha yung</em> audit log at <em>hindi
        namin makita</em>," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51097af4-7af9-4fe6-ad3f-2618b2b7e0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why are there no audit logs? They have been taken.
        In other words, the ballot boxes were opened, someone took the audit logs,
        and we could not find them.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560b9f56-1eb2-4c48-8778-634117715580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said audit logs are important because these contain timestamps
        of the ballots.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141276db-b4a8-46d1-96fc-dccdefcabc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para makita natin</em> number one,<em> kung nag-report ang</em>
        VCM (vote-counting machines) <em>nang masyadong maaga o nag-report yung</em>
        VCM kahit na after ng voting hours," he explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2089e341-8aee-4759-9cb8-9ce82c88dbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So we can see if the VCM reported too early or even
        after voting hours.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f80964-3432-4462-8f76-23e938abedef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos pointed out that the audit logs would show if there were
        cases of batch voting. He said they would look into votes that came in late
        on May 9 and early on May 10, when Robredo''s numbers surged.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f3446d-f8f1-42e1-abbe-b0cc7b57ae60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Macalintal maintained that there were no anomalies in the elections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712824b8-061c-4460-a473-31ee1e065536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman pwedeng porke''t wala yung audit logs ay may anomaly.
        The best evidence in the recount are the ballots," Macalintal said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a2a443-735f-41ab-8aea-b2fb7131cef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It doesn''t mean that just because the audit logs
        are missing, there''s an anomaly. The best evidence in the recount are the
        ballots.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336196f7-e75d-421a-8171-9cd1e7ec8fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Robredo, Marcos camps ready for vote recount</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3775c8f-8759-4588-8eab-284aa6ff60a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In granting Marcos'' petition,&nbsp; the PET decided on Camarines
        Sur, Iloilo, and Negros Oriental as the pilot provinces for the recount.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193d1ecd-f09b-4287-aef5-7eb8cbd91ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos had identified the three provinces as "best exemplifying
        fraud or irregularities" in his protest brief.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d6d275-76b8-49c0-b4a3-dcd499599821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also listed three provinces in her own counter-protest brief:
        Capiz, Sulu, and North Cotabato.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dd3522-c4f1-4945-a91b-6283d099e76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recount in the three pilot provinces chosen by Marcos will take
        up to six months.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e34ae2-a7b6-4381-8ff3-ecf622f2cd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the electoral protest is based on general allegations
        and manufactured evidence designed to sway results in Marcos'' favor.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fc59b1-a847-4c80-b9ba-b5a74761c5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Former Senator had also questioned the appearance of "mysterious
        squares" on ballot images beside Robredo''s name, claiming these were&nbsp;
        proof of fraud.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08c8c88-6015-4e04-968a-d0c2c610a695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s camp explained&nbsp; that the squares were the way vote-counting
        machines recognized a shade on the circle next to the name of the candidate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d946ab-e5a2-481e-a84d-4857a33aeb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:50:06.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:50:10.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET earlier required Marcos to pay P66 million and Robredo P15
        million to fund their protests and counter-protests. A petitioner needed to
        pay P500 per contested precinct.</p>'
