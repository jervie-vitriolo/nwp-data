  'jv-ejercito-force-better-off-outside-pdp-laban':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-02T14:31:36.507+08:00
    'imagesource': 'jcr:6fe8a3d4-2236-46cb-80f9-645cf239710b'
