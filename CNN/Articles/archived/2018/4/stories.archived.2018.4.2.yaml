  'akbayan-youth-mocha-uson-ombudsman.':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-02T16:05:34.918+08:00
    'imagesource': 'jcr:5ab19f3b-e2cb-47ef-a83a-2816e34fdaa9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4eb95e61-a22b-4b04-8034-84c274f5a428'
    'lead': 'The youth group wants her out of the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T15:31:18.852+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T15:31:22.325+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T15:31:22.181+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Akbayan Youth files complaint vs. Mocha Uson for ''spreading fake news''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796d6e05-533c-4928-b1d2-f64bb6c9bad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:31:18.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:31:22.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) -</strong> Akbayan
        Youth filed an administrative complaint against Presidential Communications
        Assistant Secretary Esther Margaux "Mocha" Uson before the Office of the Ombudsman
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79645c95-8e54-4ae3-b32a-357f5783ffda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:31:18.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:31:22.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their complaint, 14 members of the group accused Uson of grave
        misconduct, serious dishonesty and conduct prejudicial to the best interest
        of service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33af6f18-d630-4754-b1b5-572fe13af8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:31:18.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:31:22.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said Uson''s false statement against students of St. Scholastica''s
        College lead to cyberbullying. It added that the communications assistant
        secretary has spread misinformation, citing an instance where Uson gave wrong
        information on the location of Mayon Volcano on a video blog.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fb9b1d-16a9-4992-bff9-a26e36076abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:31:18.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:31:22.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants also called out Uson for spreading fake news using
        misleading materials and photos, and using her "power" to attack critics of
        the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6905bf8e-d2c0-4a49-9fe7-75146d693e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:31:18.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:31:22.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her willful intent to violate the constitutional rights of the
        people to information, to peacefully assembly, to freedom of expression, and
        to redress grievances; all these merit Uson''s removal from office and dismissal
        from service," they said in the complaint.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dce67d-a04e-4eb7-941e-9d53a11e3c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:31:18.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:31:22.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her Facebook page, Uson brushed off the complaint.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2548c526-ec1d-481f-985a-4124257cffb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:31:18.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:31:22.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sayang kung nalaman ko lang po nang mas maaga nasamahan ko sana
        sila. Magdala ako ng kape para may energy sila po. Mahilig kasi ako gumawa
        ng kape," she said in her post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e383ab07-1619-42d7-b979-9f8861c80e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:31:18.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:31:22.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I only I learned it sooner, I would have joined
        them and brought them coffee to boost their energy. I enjoy making coffee.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2af72e-63c0-42fc-b735-b4092cd3a64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:31:18.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:31:22.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang denied allegations Uson is a purveyor of fake news.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dcfc67-596c-423e-b0e3-1181ca21dff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:31:18.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:31:22.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course not," said Senior Deputy Executive Secretary Menardo
        Guevara in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9243bc3d-1328-44eb-840d-afa16466de10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:31:18.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:31:22.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he admitted he does not read Uson''s posts on social media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8400e8-efa1-4c7e-956b-07fddb2869f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:31:18.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:31:22.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t really have much time to go over much of these things
        but she has consistently denied it so i take her word for it. As a fellow
        worker, I take her word for it," he said.</p>'
  'Robredo-Marcos-vice-president-vote-recount-PET':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-02T11:28:05.091+08:00
    'imagesource': 'jcr:baaa4e8d-62db-4e9b-bcee-06e04e60111b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9cb7983-dd65-4762-b2e5-919dedf8c18c'
    'lead': 'Supreme Court spokesperson Theodore Te says the manual poll recount will
      "ascertain the number of votes received by both parties."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T15:33:46.102+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T15:33:49.765+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T15:33:49.516+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Presidential Electoral Tribunal begins recount of vice presidential
      votes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16df25d-8690-4db6-b595-e42b0e129f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> The vote
        recount for the 2016 vice presidential election began Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79316846-694e-4e78-9fa5-f30281a481cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo attended Mass on Monday ahead of the
        ballot recount by the Presidential Electoral Tribunal (PET).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10059fc6-dd80-4e91-9d58-51565a871e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recount starts today. Yesterday was Easter, and the biggest
        lesson is, ''There is always hope in the midst of darkness,''" she said, speaking
        at St. Scholastica''s College in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a2b8b3-a8bc-4a4d-a617-c14381f7b240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is confident despite what she calls a difficult opponent and
        trying times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824c5c4d-d4b9-4ff6-9128-48889308f7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa dulo ng lahat, parating katotohanan ang mananaig... Wala tayong
        dapat ikatakot dahil katotohanan ang ating ipinaglalaban. This is the time
        of fear, pero manalig tayo," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4080e54d-958a-4aac-8f8f-3e505d465735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the end, truth will prevail. We shall not fear
        because we are fighting for the truth. This is the time of fear, but we shall
        keep our faith.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1774adb-e01f-4f30-81c8-a6828d2655e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp said they are also ready for the recount.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e2996d-0a57-4be9-b038-c0e2722f3b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very optimistic because we have waited for two years," Marcos''
        legal counsel Vic Rodriguez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387b06c6-0bf1-456c-bc68-9dc3fdae8c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court spokesperson Theodore Te on Monday said the manual
        poll recount will "ascertain the number of votes received by both parties."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02a2f74-6d16-414d-8ad3-8894bea6c060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recount begins two years after Marcos brought his electoral
        protest to the Supreme Court, sitting as the PET. He lost to Robredo by 263,473
        votes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2870b7d-0c8e-481c-8dc5-48f07d8827a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recount will happen at a gymnasium in the Supreme Court compound
        in Manila. This is the first time the PET will be doing a recount. The process
        is off-limits to media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52778ae-bf81-4daf-ab3b-b166c657cf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said Monday morning, the physical condition of ballot
        boxes and its locks will be checked. The manual recount will begin in the
        afternoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ab41af-d7fd-41e2-8c77-a62e134a1d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te said the poll recount will be held Monday to Friday. The morning
        session will be from 8:30 a.m. to 12 p.m, the afternoon session from 1 p.m.
        to 4:30 p.m.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9616d22d-6118-4cc1-8883-43b7e624b4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te said the recount will follow a "strict time limit."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50f7cc3-55c1-43d7-8160-80d9867a051d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the implementation of the automated elections in 2010, Robredo''s
        legal counsel Romulo Macalintal said electoral protests had been dismissed
        because the results of the manual ballot count tallied exactly with that of
        the vote-counting machines (VCMs) and the consolidated canvassing system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf72140-c020-4f91-a795-375307cc6e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa kasaysayan ng ating automated election system, wala pang nananalong
        protesta sa halalan mula pa noong 2010," Macalintal said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c681a66b-22c4-45a1-a07b-763b4add7914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the history of the automated election system since
        2010, there has not been a successful election protest.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0caf68-e208-4405-a417-cd16a431d98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' camp, meanwhile, took a swipe at Robredo for her alleged
        moves to delay the poll count.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f8b3aa-b225-47d1-bf4f-daf30e420115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have endured two years of waiting due to Robredo''s habitual
        and intentional moves to delay the election protest and deliberate attempts
        to bury the truth," Marcos'' spokesperson Vic Rodriguez said in a statement
        Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e388f85-9631-45e0-9ca0-1fa638e9defb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the recount will once and for all dispel "all the uncertainty
        that beclouds the true choice of the electorate and prove that Mrs. Robredo
        cheated her way to the Vice Presidency."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ec4917-1e7d-48c7-b569-2fc8cc57cfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its grant of Marcos'' plea, the PET decided upon Camarines Sur,
        Iloilo, and Negros Oriental as the pilot provinces for the ballot recount.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2c3169-d9c8-45f2-8c3e-45d264a1de9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos identified the three provinces as "best exemplifying fraud
        or irregularities" in his protest brief.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c12637-4d0a-4534-8788-f369275d17f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also listed three provinces in her own counter-protest brief:
        Capiz, Sulu, and North Cotabato.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4159bdda-aeff-418d-8518-e4d651fdc3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recount in the three pilot provinces identified by Marcos will
        take up to six months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dc8474-aa03-4bb0-bb3b-069f50ca7dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the protest of Marcos is based on general allegations
        and manufactured evidence designed to sway results in his favor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f712b079-4172-4868-9508-8da0add92aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos had also questioned the appearance of "mysterious squares"
        on ballot images beside Robredo''s name, saying it was a proof of fraud.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cfd2ba-c6ed-4a4b-9dda-972cd1dde114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Robredo''s camp had explained the squares are the vote-counting
        machines'' way of recognizing a shade on the circle next to the candidate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e540d0fd-661b-4add-96a8-f09e0c7e1dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET has earlier required Marcos to pay P66 million and Robredo
        P15 million in two tranches to fund their protests and counter-protests. A
        petitioner needs to pay P500 per contested precinct.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5707ec85-7568-49f7-a128-44124019cee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedious process</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b9c091-86b1-43dc-aa6c-48d809c3e93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET adhoc committee said it can set up only 40 committees on
        Monday. But they are hoping to open 10 more.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d51f49-b7a2-419a-a3f1-acc3eddcc3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each committee is composed of a head revisor — a PET employee —
        and one representative for each of the two candidates.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ee0138-60e4-42d9-a8b5-f7eedb268318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head revisors are carefully picked as the revision committees face
        a huge task which would be performed within a given time frame.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58ce96b-2ce1-4167-8798-a57831d8bfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They must process the results of over 5,000 clustered precincts
        from three pilot provinces chosen by Marcos.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db33e32-b21c-4181-a94e-ed91a9297d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In places where there are less than 300 ballots, they must finish
        the recount in five and a half hours. For 300 to 699 ballots, they only have
        a little more than eight hours. And for more than 700 ballots, they are given
        11 hours.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd26817a-f864-4186-9145-4759ea10aec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should there be objections or claims by either of the parties, the
        PET would have the last say.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fe2949-e750-450b-bc2f-7e83c57088f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal would only issue announcements should the need arise.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019cb1ec-ccc5-44c1-a54d-fde1c2105567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:33:46.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:33:49.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producer Ver Marcelo contributed to
        this report.</em></p>'
  'OFW-Joanna-Demafelis-freezer-employers-death-sentence':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-02T17:07:45.314+08:00
    'imagesource': 'jcr:2b69e467-f090-48ac-8b5c-3b749246e6a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05c3578f-9280-4f31-9404-c6d9b8e3ed7f'
    'lead': 'Two suspects in the murder of Filipino household worker Joanna Demafelis
      have been sentenced to death in Kuwait, a government official confirmed on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T15:40:24.898+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T15:40:28.222+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T15:40:28.034+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Demafelis employers sentenced to death in Kuwait

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1168cca6-abc9-4916-af2b-4a33f1e47e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:40:24.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:40:28.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> Two suspects
        in the murder of Filipino household worker Joanna Demafelis have been sentenced
        to death in Kuwait, the Department of Foreign Affairs (DFA) confirmed on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0063da93-ef09-4246-be3e-b1b94947ea68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:40:24.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:40:28.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA said the Philippine Embassy in Kuwait has been informed about
        the court decision and is awaiting formal notification from Kuwaiti authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318fe95a-e5d6-45cf-8caa-a9c992c935d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:40:24.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:40:28.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very important development in our quest for justice for
        Joanna," Foreign Affairs Secretary Alan Peter Cayetano said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e4a63e-2d30-4e80-bf05-ce1b7c6caa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:40:24.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:40:28.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanese Nader Essam Assaf and his Syrian wife Mona Hassoun are
        facing the death penalty for murder after Demafelis'' body was found in a
        freezer in their apartment in Kuwait. Authorities said the body could have
        been there for over a year or from the time the couple left the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583c07ff-3fd9-4f4f-adf9-2fd046d278bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:40:24.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:40:28.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were nabbed separately in February after international police
        hunted them down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1921b68-28c2-484f-8c5d-109db11a3826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:40:24.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:40:28.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assef is under Lebanese custody, while Hassoun is detained in Syria.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091a0894-1e5c-489a-8191-51cf10aa3745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:40:24.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:40:28.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the Philippine government hopes for the swift assistance
        of the two countries to bring justice to the Demafelis family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c462638-9bbf-4fdb-a1b5-b6909085144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:40:24.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:40:28.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to look forward to the cooperation of our friends not
        only in Kuwait, but also in Lebanon and Syria in our efforts to bring this
        case to a close," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8055be9-1f37-406f-96de-4b018d7266c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:40:24.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:40:28.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deployment ban stays</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef89516-0892-4c39-95e9-0ad320b589b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:40:24.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:40:28.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Malacañang official said while President Rodrigo Duterte is "happy"
        with the death sentence against Demafelis'' employers, the total deployment
        ban of workers to Kuwait stays.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e27341-ec8a-4681-97b2-3afac8b8d175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:40:24.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:40:28.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Deputy Executive Secretary Menardo Guevara said the ban will
        only be lifted if Kuwait agrees to conditions set by the Philippines in the
        proposed memorandum of understanding beween the two countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0a7f12-8d03-4d85-86a9-400680bc2441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:40:24.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:40:28.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s still the agreement between the two countries on
        the manner of treating our OFWs that will matter. Not the matter of the couple
        being brought to justice," he said in a media briefing on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a412bf-60a8-481b-b402-8f3b0b4897b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:40:24.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:40:28.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said the death sentence shows
        the sincerity and commitment of the Kuwaiti government to bring justice to
        Demafelis'' kin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f035e51-c1ca-43c4-90b5-c7acb0533768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:40:24.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:40:28.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate the efforts of the Kuwaiti government in bringing
        justice to the family of Joana Demafelis and it is a clear manifestation of
        their sincerity in complying with the conditions set by the President," he
        said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92b6ae1-39fd-48b6-bdd7-6a13d5b11e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:40:24.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:40:28.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the final draft of the proposed agreement and his recommendations
        on the protection of Filipino workers had already been sent to the President
        for his approval for the formal signing of the memorandum of agreement with
        Kuwait.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3170e1fd-9084-4b99-b9cd-56b3952d5522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:40:24.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:40:28.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagkaroon na ng consensus. We already have a final draft of the
        agreement and I sent my recommendations to the President for his approval.
        The moment the President approves it, then it will be ready for signing. The
        President has the last and the final call on this agreement," Bello said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c484ca3-29ba-45df-af25-7d8d211f1280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:40:24.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:40:28.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signing of the deal was one of the conditions Duterte had set
        to lift the deployment ban to Kuwait.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47205df2-e543-496e-8b47-41ed4a8bed49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:40:24.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:40:28.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among major provisions of the agreement are adequate sleeping hours,
        nutritious meals and not just leftovers, rest on holidays, and the right of
        workers to keep their passports.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5ebf0d-14ab-4957-81ea-70da0c1d29ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:40:24.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:40:28.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also wants overseas workers to be allowed to keep their cellphones,
        prohibiting the transfer of workers from one employer to another without their
        consent or clearance from overseas labor offices, and banning employers with
        records of worker abuse from hiring workers.</p>'
  'China-Tiangong-1-space-lab':
    'author': 'Sol Han and Serenitie Wang, CNN'
    'caption': 'China''s second space lab,Tiangong-2 (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-02T13:21:05.578+08:00
    'imagesource': 'jcr:0dbcc1c9-092c-45ca-b00b-0e43aba31d02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7e78fed-d488-4a5e-8297-1a9764aefab1'
    'lead': 'The Tiangong-1 space lab re-entered Earth''s atmosphere Monday morning,
      landing in the middle of the South Pacific'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T15:43:22.417+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T16:47:55.614+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T16:47:55.352+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s Tiangong-1 space lab plummets to earth, breaks up over Pacific
      Ocean

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7571c7-187e-4c9f-b47f-6a674eee0b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:43:22.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:47:55.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It was a fiery end to what was once one
        of China''s highest profile space projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a21e01-5538-4fd4-8fdd-bb598553e25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:43:22.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:47:55.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tiangong-1 space lab re-entered Earth''s atmosphere Monday morning,
        landing in the middle of the South Pacific, China Manned Space Agency said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f09003a-5878-4ad6-9136-56198d26ee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:43:22.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:47:55.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most parts were burned up in the re-entry process," it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62e7caa-63fc-4219-b5e9-a697acf01f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:43:22.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:47:55.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space lab, whose name translates to&nbsp;"Heavenly Palace",
        was&nbsp;launched in September 2011&nbsp;as a prototype for China''s ultimate
        space goal: a permanent space station is expected to launch around 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df203e1-95c9-4be8-993b-c8ac8a6adc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:43:22.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:47:55.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its demise, though ultimately uneventful, captured public attention
        in recent weeks, as scientists around the world tracked its uncontrolled descent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ded57d0-8807-473f-a85b-0908bdaa75d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:43:22.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:47:55.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It did exactly what it was expected to do; the predictions, at
        least the past 24 hours'' ones, were spot on; and as expected it fell somewhere
        empty and did no damage," said Jonathan McDowell, an astrophysicist at the
        Harvard-Smithsonian Center for Astrophysics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96047801-ae1f-4b5a-9b6f-7e06f94e9ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:43:22.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:47:55.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDowell said there was unlikely to be any amateur images of the
        vessel''s re-entry given it was daytime in the Pacific when it crashed to
        Earth. Scientists had earlier said it might be possible to see the spacecraft
        burn up in a&nbsp;"series of fireballs streaking across the sky."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf8c488-8847-4f81-baf6-ec27338aa0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:43:22.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:47:55.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It landed around 8.15 a.m. Monday Beijing time (8:15 p.m. ET Sunday),
        China''s Manned Space Agency said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f53fcd-b185-4e19-81e1-5b653dcb06df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:43:22.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:47:55.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tiangong-1 was last used by astronauts in 2013, when a three-strong
        team spent 12 days on the vessel conducting experiments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf5bd83-6143-49c3-b64a-ad7cd777d637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:43:22.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:47:55.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female astronaut Wang Yaping delivered a lecture from space lab
        to students back on Earth. During its lifespan it successfully docked with
        three spacecraft.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2458f56e-5685-45b9-af2a-2cadfabc0f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:43:22.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:47:55.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government told the&nbsp;United Nations in May 2017&nbsp;it
        had "ceased functioning" in March 2016, without saying exactly why.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536be17a-bf9c-4b92-8c3e-9ad35150efa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:43:22.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:47:55.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uncontrolled re-entry of the space lab has been a blot on&nbsp;China''s
        space program, as it goes against international best practice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb71b3e-965d-4e7a-bcfa-09ca82efcd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:43:22.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:47:55.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it hasn''t delayed the country''s bold space plans. In September
        2016, China launched&nbsp;its second space lab, Tiangong-2.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09de00d7-c931-4564-87cb-81b579d95ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:43:22.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:47:55.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both vessels are part of the preparation for a permanent Chinese
        presence in space, which is likely to come into operation just as&nbsp;funding
        for the International Space Station is expected to end.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d3eb7a-916f-4a61-ab36-53470910f48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:43:22.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:47:55.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China said last week training is underway for astronauts who will
        use the space station,&nbsp;state news agency Xinhua reported.&nbsp;It said
        it plans to assemble it in space in 2020 and will become fully operational
        in 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000c09a7-cfff-4951-b233-9d7112b9c13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:43:22.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:47:55.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also plans to put a man on the moon and send a rover to Mars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dd904f-6659-4ce1-bd2f-cc85956c5275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:43:22.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:47:55.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s not uncommon for debris such as satellites or spent
        rocket stages to fall to Earth, large vessels capable of supporting human
        life are rarer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509eb04e-ce5a-4704-9547-1dba48685b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:43:22.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:47:55.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first US space station, the 74-ton Skylab, fell to Earth in
        an uncontrolled reentry in 1979. Some debris fell in sparsely populated Western
        Australia, causing no problems except for a $400 fine for littering.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22edd61d-c2ef-4d08-9d21-b649203692ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:43:22.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:47:55.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last space outpost to drop was&nbsp;Russia''s 135-ton Mir station
        in 2001, which made a controlled landing with most parts breaking up in the
        atmosphere.</p>'
  'Vermont-approve-gun-control':
    'author': 'Lawrence Davidson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-02T09:15:58.436+08:00
    'imagesource': 'jcr:342c181a-3ed9-4b06-9461-e54c09e1abc1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8db143f5-84d3-444c-9086-18651f1c7709'
    'lead': 'The Vermont Senate approved the contentious package Friday by a 17-13
      vote after the House of Representatives passed it earlier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T15:45:44.373+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T15:45:48.001+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T15:45:47.839+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vermont lawmakers approve gun control measures

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fb86d7-b1e7-49d1-8508-b8b229b52490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:45:44.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:45:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Vermont Gov. Phil Scott says he will sign
        sweeping gun control measures that include a ban on bump stocks, limits on
        the size of magazines, the expansion of background checks on buyers and the
        raising of the purchase age.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8a8feb-1492-4a9b-ab96-0c6ab245b090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:45:44.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:45:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vermont Senate approved the contentious package Friday by a
        17-13 vote after the House of Representatives passed it earlier. The bill
        needed 16 votes to pass.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4640b60-5cc0-453e-9058-097c873e00e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:45:44.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:45:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, people gathered in Montpelier, Vermont, to protest
        the vote, and gun rights activists handed out free rifle magazines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5add3a88-1fb3-4dc5-9611-f89139921fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:45:44.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:45:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My fear is that legislatures will pass knee-jerk legislation, without
        any depth, without any meaning and it''s really not going to make Vermont
        any safer," Rob Curtis, executive editor for firearms lifestyle magazine Recoil,
        told WCAX.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5f9ccf-5a01-4446-afa0-21e93f580e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:45:44.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:45:48.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curtis said he contacted firearm accessory producer Magpul Industries
        about the bill, and in response the company shipped overnight 1,200 30-round
        magazines, according to WCAX.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f08a64-90a5-4b46-86f2-b9acd7e396ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:45:44.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:45:48.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote comes as&nbsp;other states consider gun safety restrictions&nbsp;after
        17 people were killed February 14 in a mass shooting at a Florida high school.
        The shooting was one of the deadliest in modern US history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f1e76c-65c7-4978-9b2b-b7b19ead0757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:45:44.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:45:48.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Gov. Rick Scott signed a gun control bill&nbsp;on March
        9. It was called the Marjory Stoneman Douglas High School Public Safety Act
        after the Parkland, Florida, high school where students and staff were massacred.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc5d352-abcb-44ac-850c-9d588259baa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:45:44.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:45:48.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 24, survivors of the Parkland rampage led hundreds of thousands
        in March for Our Lives events across the country, delivering a message to
        lawmakers that inaction on gun violence is no longer acceptable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57283b52-ff06-4ada-a415-9c0d58eb2633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:45:44.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:45:48.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Vermont, the&nbsp;amendment&nbsp;to the present&nbsp;law&nbsp;raises
        the purchase age of guns to 21. Bump stocks, which allow semi-automatic weapons
        to fire at a more rapid rate, will be banned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61985aa6-c96f-47a1-ac25-061f6ded00b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:45:44.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:45:48.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vermont is known as friendly to hunters and gun owners. Its governor,
        a Republican, backed the new firearms safety legislation after potential for
        danger moved close to home. Police foiled a school shooting plot at Fair Haven
        Union High School shortly after the Florida shooting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e50bef0-0418-4fa2-9c92-d91df96eb5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:45:44.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:45:48.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vermont is currently one of the healthiest and safest states in
        America. However, as tragedies in Florida,&nbsp;Las Vegas,&nbsp;Newtown (Connecticut)&nbsp;and
        elsewhere -- as well as the averted plot to shoot up Fair Haven High School
        -- have demonstrated, no state is immune to the risk of extreme violence,"
        Scott said in a&nbsp;statement&nbsp;Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cadb08-567e-4e6f-9b33-786b419da47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:45:44.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:45:48.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation makes exceptions for law enforcement and the military
        and those who have taken gun safety courses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486f238c-3eb5-4050-b1b3-d0c9e8cffe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:45:44.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:45:48.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Vermont lawmakers
        approve gun control measures"</em></p>'
  'Chicago-drop-in-killings-and-shootings':
    'author': 'Brad Parks and Darren Simon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-02T09:13:22.220+08:00
    'imagesource': 'jcr:2af7ff89-e7e9-425a-978d-cec5f7818150'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47a477e0-2f0b-476d-b1e8-86ebaa774cf4'
    'lead': 'March marked the 13th consecutive month of declining gun violence, the
      Chicago Police Department said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T15:48:06.902+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T15:48:10.382+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T15:48:10.112+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chicago sees drop in killings and shootings for 13 consecutive months

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8561c9-5d60-42b5-94d0-6dd30f52de08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:48:06.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:48:10.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Killings and shootings continue to dip
        in Chicago, a city long plagued by gun violence, according to crime figures
        released Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7651d5-2260-44ba-9597-5f66696798dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:48:06.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:48:10.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March marked the 13th consecutive month of declining gun violence,
        the Chicago Police Department said. Shootings dipped 17% and murders dropped
        25% compared to March 2017, figures show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e76a3ce-366c-4dbc-b8db-f2cdc89bccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:48:06.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:48:10.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Year-to-date, murders dipped 22% and shootings dropped 25% compared
        to the same period in 2017, Chicago police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a01939-1fc6-4a81-87f2-9caa8a7f73e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:48:06.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:48:10.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago Police Superintendent Eddie Johnson said the city still
        has a long way to go to curb gun violence despite the steady progress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d2176c-3629-456a-88cd-5f1c8d0ddd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:48:06.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:48:10.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are making progress and certainly it''s not cause for celebration,"
        Johnson said. "But when you look at it you do have to acknowledge progress."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0a4f25-318d-4fd3-aebd-1ab369a4015e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:48:06.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:48:10.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s third largest city has made considerable gains over
        the past year. Chicago saw&nbsp;a 16% drop&nbsp;in murders from 2016 --&nbsp;the
        deadliest year in nearly two decades, with the city recording 771 murders
        -- to 2017, when there were 650 murders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc773a0-d454-4dce-8c21-45f5c316767e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:48:06.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:48:10.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a marathon, not a sprint," Johnson said. "As long as we keep
        trending the way we are and we keep developing these relationships and partnerships
        and continue to invest in our police department, then we''ll see the gains
        that we''re looking for."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac127c1-09c9-4b7b-a33e-6bd7007d8084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:48:06.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:48:10.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago police attributed the recent declines to the hiring of more
        officers, stronger community policing efforts and investments in technology,
        such as gunshot detection systems and predictive crime software to help deploy
        officers. The technology has been rolled out in nearly half of Chicago police
        districts, police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43de9118-d0e2-47e8-858f-0f6da22e5899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:48:06.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:48:10.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Max Kapustin, research director at the&nbsp;University of Chicago
        Crime and Education Labs, said the recent declines are encouraging, but it''s
        too early to celebrate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76aba79-53fc-4863-bd85-7656dde85f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:48:06.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:48:10.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still way, way, way too many people being shot and being
        killed in the city," he said. "The progress is real and it''s very important
        people realize that. It''s incremental, though, and we''ve still got a long
        way to go."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c491b5-257d-4989-be93-81c0126b027e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:48:06.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:48:10.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapustin said it''s important police continue to make breakthroughs
        in more neighborhoods and don''t lose the gains they have made in specific
        areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf770101-4a35-431b-91a3-25a5f740fc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:48:06.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:48:10.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Year-to-date, Chicago police have recovered more than 1,900 guns,
        which is up 3% over last year, according to the department.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc0f21a-7a80-4ace-b9c1-46139a833e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:48:06.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:48:10.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think gun recovery numbers are also very important. They''re
        a good predictor of what sort of year we''re going to have, I think, because
        the violence that we''re seeing is gun violence, period," Kapustin said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626f62ce-8a18-4888-99f6-eef3a34ce87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:48:06.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:48:10.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said the department will continue to increase its patrol
        numbers. Police said 86 new officers were deployed in March to bolster the
        720 officers already hired as&nbsp;part of a two-year planto add nearly 1,000
        positions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0175a2ea-1694-43cf-8d68-84c64b39aa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:48:06.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:48:10.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the department will also try to re-establish community partnerships
        in the coming months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fd516a-2a2d-485e-8fa5-09d12b4d5013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:48:06.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:48:10.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CPD can''t do this alone, so we need those community partners to
        help us continue the crime reduction," Johnson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25303d23-2687-4137-8a27-d8dd0a6102e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:48:06.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:48:10.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump has often criticized Chicago''s crime rate, usually
        talking or tweeting about the failure to fight gun violence there. Trump has
        also deployed federal authorities to the city.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4e9e3c-c5fb-4530-ab02-c51e9a264b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:48:06.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:48:10.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago isn''t the only city to see recent crime reductions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b375a6e-02aa-4f62-b0b5-426f740a3181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:48:06.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:48:10.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baltimore, a city with one of the highest per capita homicide rates
        in the country,&nbsp;did not record a homicide for 11 days&nbsp;in February,
        the longest homicide-free period since March 2014.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e1382c-562d-4ab1-9ac2-6cc0e8ebcec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:48:06.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:48:10.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, New York recorded&nbsp;its lowest homicide tally&nbsp;in
        decades, with 290 killings, the lowest since 1951, CNN affiliate&nbsp;PIX11&nbsp;reported.
        The tally in New York last peaked in the early 1990s, with more than 2,000
        killings a year, according to figures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3928e4dd-f4f5-4be9-9328-4a3f21220135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:48:06.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:48:10.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Chicago sees drop
        in killings and shootings for 13 consecutive months"</em></p>'
