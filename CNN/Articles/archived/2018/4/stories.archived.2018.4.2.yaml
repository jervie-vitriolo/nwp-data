      'mgnl:lastActivated': 2019-05-29T15:50:41.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Sheriff: Secret Service
        investigating vandalism at Trump golf club in Florida"</em></p>'
  'Gaza-protest-Pope-Francis-violence':
    'author': ' Sheena McKenzie, Ian Lee and Abeer Salman, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-02T08:48:21.479+08:00
    'imagesource': 'jcr:e07ff10c-8bae-41e7-858c-6295722f5102'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7de5ff4-cbde-4470-8648-90f47b755e55'
    'lead': 'Pope Francis used his Easter Sunday address to call for "reconciliation
      for the Holy Land," in an apparent reference to violence on the Israeli-Gaza
      border.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T15:53:41.887+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T15:53:45.229+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T15:53:44.926+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gaza protests: Pope Francis calls for peace in wake of violence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedede0f-3cd0-4e43-90c3-8dc4fc64f683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Pope Francis used his Easter Sunday address
        to call for "reconciliation for the Holy Land," in an apparent reference to
        violence on the Israeli-Gaza border which killed at least 17 Palestinians
        and injured more than 1,400 on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811ab98b-200d-4a54-97b8-809e5a49b7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to a crowd of thousands gathered at St. Peter''s Basilica
        in Rome, Pope Francis said "the wounds of ongoing conflict" did not "spare
        the defenseless," according to the Vatican.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205de04f-00bf-43a9-a3c2-6b7e0e2493f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s comments come after a Palestinian march to the border
        with Israel on Friday turned into the deadliest day in Gaza since the 2014
        war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feba02e-1ddb-453e-9b1d-c514abc87c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Palestinians amassed near the border for the March
        of Return, in which the ultimate goal is to cross the border fence into land
        that became Israel seven decades ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459cd7f2-2458-4339-b660-a0908b2af97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But violence quickly broke out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b11a66-6f03-4d07-8095-9dab75369375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sides exchange blame</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7ba216-0209-4308-94e8-d4453cfab97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israelis and Palestinians then blamed each other for Friday''s violence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba8ab95-2d79-4357-8d8a-c39c7fcd9049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Keyes, spokesman for Israeli Prime Minister Benjamin Netanyahu,
        told CNN on Saturday that Hamas organized the violence. He said Israeli forces
        responded defensively because Hamas engineered the event to have thousands
        of people "to storm into Israel, to overrun Israel." He told CNN Saturday
        that calling it a protest is inaccurate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdade883-5c9d-4a5c-a47a-4b2c32cbc9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bombs were placed, rockets were shot, guns were shot at Israelis.
        Israel did what any country around the world would have done. It defended
        its citizens," added Keyes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3498c6f0-183f-4d51-b372-b1e6683efbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas spokesman Fawzi Barhoum said "the large crowds reflect the
        determination and will of the Palestinian people to extract the right of return
        and break the siege, no one can remove this right."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76003277-e1e0-4bd1-8bd9-c9b7edad80cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mustafa Barghouti, founder of the Palestinian National Initiative,
        not affiliated with Hamas, told CNN on Saturday that the protesters were peaceful,
        likening their actions to followers of the Rev. Martin Luther King Jr. and
        Mahatma Gandhi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6743fc-881a-44a7-b038-8fbfb3d38186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did not use guns," he said, referring to the Palestinian protesters.
        "They did not use weapons. They were just trying to express their views in
        a peaceful manner and unfortunately they were shot by the Israeli army."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da88326d-5c6e-48dd-99ab-2f9138d792f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said protesters came from all over Gaza and were not just
        members of Hamas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1504f509-8f03-4720-963f-8e57d4d1cf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Israel Defense Forces (IDF) official said the IDF responded to
        "violent terror demonstrations" in six separate Gaza locations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2361a2-702c-468c-a7f0-0f9c60a7c29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel holds Hamas responsible for orchestrating the violence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a26ae15-0ebd-4e74-b9b6-67b8e0746987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian activists released videos on social media that they
        say show protesters being targeted by the Israeli military.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174db976-db3d-42ea-ba22-b5671567fa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF warned Hamas published some of the videos "while others
        are edited or completely fabricated."The IDF also released their own videos
        of what they say shows various attempts at sabotage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f842e3a4-ff6d-4424-8c85-9f6bb44bc71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clashes continue</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bc2325-525a-4eb0-94fa-8efc19d7866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday and Sunday saw much smaller crowds, and far fewer clashes
        between Palestinians and Israeli forces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6200bb-ef99-44f8-a53e-c97d2b2dbba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, several hundred Palestinians marched toward the border
        fence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337a68dc-1a89-4d3c-b169-b5afa083eeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN crew near Khan Younis in southern Gaza saw some in the crowd
        throwing rocks and aiming slingshots toward Israeli forces positioned in the
        distance. A few tires were set on fire and rolled toward the soldiers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b7a48a-a850-4e81-9be7-b75a445a6209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli soldiers responded with tear gas and the CNN team heard
        shots fired. It was not clear what type of weapons or ammunition the soldiers
        were using.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0110f55f-f29a-4f56-8cbe-0cf75a3d8977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian Health Ministry in Gaza said they treated 49 moderately
        injured people on Saturday and a total of 9 injured people on Sunday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ed68a8-fb2c-43ea-9e6c-95528f338317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smaller crowds gathered near the fence Sunday so there were few
        reports of violence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a795d4f6-83dc-4b5a-9b70-0fa6376cdeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burying the dead</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3205180a-1909-43cd-8a96-85b4d4fe8a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten funerals took place across Gaza on Saturday for those killed
        the day before, including members of Hamas, the political and military group
        that governs the territory.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35271338-8f20-4a99-9d5a-8c1d7bbe8919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas'' military wing, al Qassam Brigades, released the names of
        five people identified as members of the group who were killed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4682343d-8e17-4680-aff5-7f341ad6712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military also released a statement on Saturday saying,
        "At least 10 known terrorists with documented terror backgrounds" were killed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db7ee59-9c2a-4ad9-b3d3-a61ab6aa7abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their list included alleged members of Hamas'' military wing, as
        well as other armed groups. Five of the names on the IDF list matched those
        on al Qassam Brigades'' list.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25193790-5f0d-4712-8f79-a169d203da53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What were the protests about?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f953eb-9c54-4ffa-9305-9e3579ff4ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s crowds were the largest seen in Gaza in years. It was
        held on Palestinian Land Day, which commemorates the confiscation of Palestinian-owned
        land in Israel in 1976.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfe2934-4700-4ade-9199-484a6a233ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tent cities have been set up to host the marches, which are expected
        to continue through May 15 when Palestinians mark the anniversary of the "Nakba"
        ("Catastrophe"), the day after Israel declared independence in 1948.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35e9e36-6c47-4192-9493-8918d5963021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 700,000 Palestinians were displaced from their homes during
        the Arab-Israeli war, which lasted for nearly a year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdc3787-b60f-43aa-b69c-778d6d02f0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States plans to move its embassy from Tel Aviv to Jerusalem
        around May 14, the 70th anniversary of Israel''s declaration of independence,
        increasing the potential for further protests and clashes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc397f9-8a5a-4508-8638-63f6fe54af55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Israelis and Palestinians claim Jerusalem as their capital,
        and to many Palestinians, the change initiated by the Trump administration
        is viewed as a further erosion of hope for a two-state solution.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c775c28-6482-40c8-a802-49054436eb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s the diplomatic fallout?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6febbdb9-05e9-4541-beeb-1f5855f41f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Friday''s violence, Kuwait drafted a statement calling
        on the United Nations Security Council to launch an independent inquiry.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6e15ee-d8e1-4b9b-8739-431d67e70aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US blocked the statement Saturday morning.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f336e3-3ea7-46f5-8d3c-3df926d033b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If one country objects, then the statement cannot be adopted. It
        is unclear if countries other than the US would have also objected.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228ba878-4038-4784-ad19-494a9c8b83c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General Antonio Guterres also called for an independent
        inquiry into Friday''s violence.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95672ae-6ba8-49d5-bc17-41fc27420e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This tragedy underlines the urgency of revitalizing the peace process
        aiming at creating the conditions for a return to meaningful negotiations
        for a peaceful solution that will allow Palestinians and Israelis to live
        side by side peacefully and in security," Guterres was reported as saying
        before an emergency UN Security Council meeting to address the issue late
        Friday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853e9ef4-8c40-4373-ae90-9818f945c312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s Defense Minister, Avigdor Liberman, flatly rejected calls
        for an inquiry into the deaths of Palestinians killed during the Friday protests
        in Gaza.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb39729-9a6a-4c8b-8435-65636075baf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Israeli Army Radio Sunday, Liberman called those wanting
        an inquiry hypocrites for attacking Israel before looking into the large-scale
        killings of Syrians and other groups.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69423ef1-c5a1-4167-a69a-5c92591c052a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s UN Ambassador Danny Danon lodged a complaint with the
        United Nations Security Council for holding the emergency session late Friday
        on the first night of Passover -- a major Jewish holiday -- according to a
        statement released by Israel''s UN Mission on Sunday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f47890c-0d78-4043-bcbf-ac1bb5969093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:53:41.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:53:45.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danon claimed Kuwait intentionally called for the session as Israel''s
        UN mission was observing Passover, thus barring their participation while
        they observed a religious holiday.</p>'
  'Indian-security-operation-Kashmir':
    'author': 'Spencer Feingold, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-02T08:45:36.716+08:00
    'imagesource': 'jcr:1e3b6421-b409-4be2-940b-f3d55d625bd6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88593fc4-7ea5-4fed-8e59-99c91e7c114b'
    'lead': 'Violent clashes between the Indian military and armed separatist militants
      in the Indian-administered Kashmir state on Sunday killed at least 12 militants,
      according to Kashmir security officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T15:55:54.879+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T15:56:00.395+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T15:56:00.209+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '12 militants killed in massive Indian security operation in Kashmir

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06a1a88-0f64-42d0-b11e-d6e3bb0a896b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:55:54.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:56:00.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Violent clashes between the Indian military
        and armed separatist militants in the Indian-administered Kashmir state on
        Sunday killed at least 12 militants, according to Kashmir security officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0df3e56-bfbe-41bc-9ee0-83d2ea08bbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:55:54.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:56:00.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three army personnel were also killed in what police described as
        the largest anti-militant operation this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ef443a-f7a0-49bf-a15d-2d4e262d26ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:55:54.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:56:00.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indian security forces launched a cordon and search operation in
        Kashmir''s Shopian district early Sunday," Deputy Police Superintendent Yasir
        Qadri said. "Hiding militants opened fire at the troops, leading to gunfights
        which continued until late Sunday afternoon."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873faecc-3aea-4540-9812-c5ec642fb392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:55:54.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:56:00.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation resulted in violence between security forces and anti-government
        protesters who took to the streets. The unrest left four civilians dead, Director
        General of Police Shesh Paul Vaid said on twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe7c52e-dafd-4747-9d96-5c1efd04afd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:55:54.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:56:00.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of residents also joined funeral processions for the slain
        militants late on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f584f157-9400-4ae8-a10d-b94f9d2c2731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:55:54.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:56:00.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kashmir has long been a hot spot for armed conflict, as India, Pakistan
        and China all claim partial or complete ownership over the Himalayan region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38751ea-5be0-4bda-88f2-667731084abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:55:54.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:56:00.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The division is rooted in the deadly partition of British India
        in 1947, which resulted in a predominantly Hindu India and a Muslim Pakistan,
        and left Kashmir divided.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2965132f-7ada-4251-b340-7cb2f0abeaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:55:54.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:56:00.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The division has led to decades of conflict with numerous separatist
        campaigns and multiple wars between India and Pakistan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05f5563-d8ba-4f9e-ad07-b9f71e36be2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:55:54.880+08:00
      'mgnl:createdBy': 'jeff'
