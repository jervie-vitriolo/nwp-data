  'filipino-female-scientists':
    'author': 'Kit Singson'
    'caption': 'These women have committed their careers to their enthusiastic desire
      for continuous discoveries and developments, proving that science is not limited
      to the four walls of a classroom. Illustrations by MIKA BACANI'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-04-02T19:57:52.646+08:00
    'imagesource': 'jcr:7be6d9ca-d81b-4417-b3e4-163cb327a9ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f25c308-c257-4854-a0b0-b0ee978985ad'
    'lead': 'These women have committed their careers to their enthusiastic desire
      for continuous discoveries and developments, proving that science is not limited
      to the four walls of a classroom.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
