      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> Days
        before they begin their quest for glory, the Philippine Football Federation
        announced Monday the final roster of the football squad who will compete in
        the 2018 AFC Women''s Asian Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5c1e73-5afc-4b49-a743-3f2f3c5fb9d6'
