      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Fortea contributed 13 points and nine rebounds, while Raven
        Cortez chipped in 12 points and 12 rebounds for the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cca02d2-b3dc-40e3-a879-ce556204a7af'
