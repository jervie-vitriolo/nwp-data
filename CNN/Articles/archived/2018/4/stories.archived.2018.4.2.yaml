      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Regine Berba, clinical epidemiology researcher and internal
        medicine specialist</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f464ebb-515b-42bf-ab1d-996907d9a8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.557Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Regina Berba is a practicing internal medicine specialist and
        educator at the Philippine General Hospital and The Medical City, as well
        as a researcher in clinical epidemiology, with focus on infectious diseases.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebbf9b5-30e4-4f62-a162-588bd5e7a284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.557Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November 2017, she and her colleagues submitted their work
        — a national framework and curriculum that details how Philippine healthcare
        facilities can reduce the risk of infections and epidemics — to the Department
        of Health. It is also now the benchmark material for teaching infection control
        to all public hospitals in the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1959bc-a002-4ba2-8f4e-931485c00db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.557Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her current work involves researches in tuberculosis, dengue, infection
        control, influenza, and HIV. She is writing a paper about a new dengue diagnostic
        test called dengue LAMP (Loop Mediated Isothermal Amplification) invented
        by a group in the Institute of Molecular Biology and Biotechnology in UP Manila
        NIH led by Dr. Raul Destura.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64122f99-f3fa-4ae3-b137-d804f56b7dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.557Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This test uses gene amplification to identify dengue early and at
        a low cost, with good accuracy measures. If dengue is diagnosed early, she
        says that “there is a better chance that complications are avoided, [there
        will be] less deaths and more lives saved.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f4f845-850e-47b8-9503-b3e16747acb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.558Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also finalizing the study on a new HIV subtype that is
        circulating around the country. The knowledge of the changing epidemiology
        of the HIV virus means the anticipation of the patient’s clinical outcomes,
        which can be used to choose one kind of therapy versus another. This study
        is also part of a bigger collaboration with Duke University in the active
        search and development for an effective HIV vaccine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded6266c-b437-4b89-b18b-ca5c13928278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.558Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berba is satisfactorily navigating through a government-supported
        scientific academe thanks to her colleague, Dr. Jaime Montoya, who transformed
        the Philippine Council for Health Research and Development to encourage competitive
        studies in their grant program.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cf13f2-744b-4f15-8985-ca716c0fd839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.558Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The limiting factor is really the availability of researchers,”
        she says. “Many of us researchers assume many roles at the same time — always
        multitasking. Young women must follow what their heart feels and what their
        mind tells them. [Their chosen careers] must have programs, subjects, and
        projects which will make them constantly excited, curious, challenged, and
        of course, happy.”</p>'
    '33':
      'image': 'jcr:c7745d04-446e-4f5f-a2e0-facc410ba523'
      'imageCaption': 'Illustration by MIKA BACANI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60d4b9e-60e1-45a0-9415-3cf852ffbf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.558Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc98bb6-9a42-4889-a04d-661935a6d583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.559Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cynthia Saloma, molecular biology and biotechnology professor</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9a2450-55c6-45b4-b32c-f523cb39354b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.559Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Cynthia Saloma is currently a professor of Molecular Biology
        and Biotechnology and Principal Investigator at the Laboratory of Molecular
        and Cell Biology (LMCB) in the National Institute of Molecular Biology and
        Biotechnology in UP Diliman. She pursues research towards embryonic organ
        formation. She, together with three other women, established what is known
        today as the Philippine Genome Center.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62787a3e-fda2-4b4b-bec5-1eaaf23e65fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.559Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her proudest moment as a scientist is starting the DNA Sequence
        Core Facility where she, along with collaborators and students, successfully
        sequenced and analyzed hundreds of genomes of bacteria affecting shrimp health,
        soil quality of rice, and parasites affecting the Philippine carabao, among
        others. Having knowledge of these genome sequences can advance our understanding
        of animal diseases and plant development to help our fisheries and agriculture
        sectors using biomarkers and diagnostic tools.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62101da-cda2-4560-87e6-e6281ab851a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.559Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The molecular biologist didn’t set out to become one when she was
        younger. “I first wanted to become a CPA-lawyer or … an economist,” she says.
        She sidetracked when she was granted a scholarship in BS Fisheries, and finished
        her degree in three and a half years before going to Japan on a Monbusho scholarship
        to focus on either fish genetics or nutrition for her Master''s. However,
        she was advised to take a second degree due to her youth. She finished her
        MS degree in Medical Science and then her PhD in Physiology.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1773af-1109-42ba-a847-369ce6c010f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.559Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, Saloma and her team is hoping to create neuroactive
        drugs (anti-pain, antispasmodic) by sequencing the genes found in the venom
        ducts of poisonous marine snails.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a441d438-c840-4736-9fd9-afd8fa10b30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.559Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the Philippines is a good place for women to be employed
        in, particularly in the academic field,” she says. “In my experience, we do
        not have the male-dominated situation in academia that we find in Europe,
        Japan, or in the US. In that sense, the Philippines is a much easier place
        for a woman to be engaged in academic life while also nurturing a family.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eca66e2-a1a0-47cf-b6b4-30a924090f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.559Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saloma believes that engagement in the field of science is a privilege,
        and if one’s passion is in finding meaning in pursuing answers to scientific
        phenomena, she adds: “By all means, be a scientist.”</p>'
    '35':
      'image': 'jcr:23235aa3-8739-4009-be9f-6f1bee95af91'
      'imageCaption': 'Illustration by MIKA BACANI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0b7d31-858a-41a3-98eb-76ee39a3643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.558Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed45899-ad32-4e76-b677-e9a260c7fbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.561Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mary Suzette Angeles, molecular medicine specialist</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f459c18c-d16d-4649-b30d-5233390cb6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.560Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Suzette Angeles is a research specialist at the Molecular Diagnostics
        and Cellular Therapeutics at the Lung Center of the Philippines. She is part
        of the team that provides Immune Cell Therapy and other molecular tests that
        patients with cancer and other degenerative diseases have to undergo.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29a66e9-5ff2-46db-9e34-fa66843fd809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.560Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She began her research career after finishing her degree in Biochemistry
        from the University of Santo Tomas and landing a position at the laboratories
        of Globetek Science Foundation, Inc. where she met her mentor, Dr. Samuel
        Bernal who worked on cancer research, which inspired her to pursue a related
        field.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549ef8dc-d058-4480-8864-545ac6d17fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.560Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with her team, she has established a non-invasive sensitive
        test for detecting residual cancer cells in the body called Circulating Tumor
        Cell Analysis (liquid biopsy). The goal of the team is to help clinicians
        provide the best treatment for patients using this diagnostic method. They
        are also studying more molecular assays that can determine patient suitability
        for targeted chemotherapy to treat cancer, a treatment which is less likely
        to have damaging side effects. It has the potential to eliminate deaths from
        adverse effects of chemo drugs commercially used.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44a7e5b-c802-4874-b650-137f0a7beb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.560Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sad to say [these drugs] are not quite affordable,” she says. “On
        our end, we are trying our best to lower the cost of the tests, so that the
        bulk of the patient’s budget will go to the treatment rather than the tests.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced72533-9b37-41c0-8c92-01e44aa846d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.560Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles believes that, to some degree, there are still stereotypes
        labelled on women in the field of science. “I have travelled to other countries,
        visited different laboratories, and have spoken to head scientists and CEOs.
        In my personal experience, most of them are surprised [to know I] was the
        team leader,” she recalls. “I guess they think I do not look like the typical
        bookworm.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ea7b3b-7a15-47ea-9c30-d0cd655c50d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.560Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explains she takes the time to look presentable, condoning the
        prejudice that “typical scientists” can’t also wear lipstick or heels. “Your
        look should not be a factor in judging the work you have put in,” she explains.
        “Do not try to always please others or resort to become what they think you
        should be.”</p>'
    '43':
      'image': 'jcr:79127073-4898-4e58-b694-f2df6152ef46'
      'imageCaption': 'Illustration by MIKA BACANI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c07f3d-52a8-45e2-b131-1ecf2b6c3b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.560Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59c06e5-b59f-4e64-a375-720a35dea860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.561Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pierangeli Vital, environmental biologist</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4cc1bb-37a3-4b06-bd2e-af3274d7a107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.561Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Pierangeli Vital believes she found her niche as a learner,
        and the “academe and research as my habitat.” She began as an instructor in
        biology while taking up graduate studies where she realized that staying in
        the academe is what she wanted to do.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bf93eb-69cc-49cf-9b85-45f53391662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.561Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is currently an assistant professor and head of Environmental
        Microbiology Laboratory at the Institute of Biology in UP Diliman and teaches
        Microbiology courses to undergraduate and graduate students, and is actively
        doing research involving microbiology. One of which is her completed study
        on microbial contamination of fresh produce.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f82799a-4a32-43d7-a1a6-7bfe1939e723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.561Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with her mentors, students, and associates, she has shown
        that sources of contamination can be traced, and that there are means to reduce
        this contamination — a national importance in food safety as well as agriculture.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8310b45d-6bc0-4d3c-bf7a-439d8b66425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.561Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is presently doing different research projects on Environmental
        Microbiology, focusing on the microbial quality of fresh produce, soil, agricultural
        irrigation waters, and air. She uses different microorganisms to perform the
        research, including bacteria and viruses (for food safety), microalgae (which
        has potential biofuel applications), and fungi (with potential organic acid
        production).</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166a6c1e-b257-4fea-9739-d8083eba7b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.561Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vital’s foray into environmental microbiology has steady impact
        in the way we consume produce and how we live healthfully. “In particular,
        the research microorganisms I use and topics I do in my researches are parts
        of the broad themes of food safety and environmental sustainability,” she
        says. The importance of discoveries in this field, she explains, will provide
        solutions to difficult issues such as poverty, hunger, and diseases, and continued
        support from the government is essential to maintain this momentum on progress.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5998fad-a309-4ba1-8ba1-1ff39138e32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.562Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Vital, education is the greatest foundation of an individual’s
        development. The path may be challenging and full of roadblocks, but she says,
        “This road will never [lead to a] dead-end as research is perpetually continuous.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c96f233-5a5a-4148-b28d-a83c96b7d81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:45.562Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-09-11T16:43:50.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She advises to work under three principles, 1. to learn (from experts,
        friends and colleagues), 2. to teach (the next generation), and 3. to look/give
        back.</p>'
  'bongbong-marcos-leni-robredo-undervotes-ballot-recoun':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-02T21:52:28.622+08:00
    'imagesource': 'jcr:d3eb3b50-a183-4fe3-b077-a18c998acea2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '090dcdaf-8804-433a-9aba-de41fb7ff368'
    'lead': 'Former Senator Bongbong Marcos lost the vice presidency by 263,473 votes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T14:46:13.407+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T14:46:17.396+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T14:46:17.221+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos camp looking at 290,000 undervotes in pilot provinces for ballot
      recount

      '
    'updated': 2018-04-03T10:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e6d222-a880-49ec-b8a3-fdbaee5c3c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:46:13.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:46:17.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> The camp
        of former Senator and Vice Presidential candidate Bongbong Marcos is aiming
        to uncover about 290,000 undervotes in the three pilot provinces for the ballot
        recount.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915f67f4-02ce-4b3c-a1a0-3634975d0119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:46:13.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:46:17.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' lawyer Vic Rodriguez told CNN Philippines'' "News Night"
        on Monday that their camp chose Camarines Sur, Iloilo, and Negros Oriental
        due to the unusually high number of undervotes in the provinces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc13fb-3bee-440d-8133-8cfe60b0a9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:46:13.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:46:17.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami ay naniniwala, if not all, at least substantially, most of
        the 290,000 undervotes dito sa tatlong pangunahing probinsya ay boto ni Senador
        Marcos," Rodriguez said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fdd591-d63c-411e-8950-bbfb9d9bbde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:46:13.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:46:17.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe that if not all, at least substantially,
        most of the 290,000 undervotes in these three pilot provinces were votes for
        Senator Marcos.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2725262b-f6f7-408b-bfab-085623b841c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:46:13.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:46:17.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos lost to Vice President Leni Robredo in the 2016 national
        elections by 263,473 votes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7d5b82-90d6-4f6e-a846-798ef37fc5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:46:13.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:46:17.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recount of the votes began on Monday, two years after Marcos
        filed his electoral protest before the Supreme Court, sitting as the Presidential
        Electoral Tribunal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8680cfd3-9b38-4742-9e78-1dd5a2d0ebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:46:13.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:46:17.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In granting Marcos'' petition,&nbsp; the PET decided on Camarines
        Sur, Iloilo, and Negros Oriental as the pilot provinces for the recount.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921a38c3-0db6-4717-b9c2-9083e7448bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:46:13.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:46:17.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos had identified the three provinces as "best exemplifying
        fraud or irregularities" in his protest brief.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56a417f-6c87-4282-9b77-b758e1689a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:46:13.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:46:17.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also listed three provinces in her own counter-protest brief:
        Capiz, Sulu, and North Cotabato.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095d06d0-93a9-4e91-8030-c0ab87e99a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:46:13.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:46:17.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recount in the three pilot provinces chosen by Marcos will take
        up to six months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b313ec61-9f58-41ac-ba48-0b3817e33031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:46:13.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:46:17.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our basis, nakita namin doon sa ballot images na resulta ng decryption
        process that we''ve asked the Court to do, ang daming boto ni Senador Marcos
        na hindi binilang ng makina, at doon nilagay sa category of undervote," Rodriguez
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2a29da-ccbf-4b7c-a40a-8ca55dbf5e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:46:13.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:46:17.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw in the ballot images from the decryption process
        we''ve asked the Court to do that a lot of votes for Senator Marcos weren''t
        counted by the machines, but were considered undervote.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5016232-9ab1-4a45-8b28-40cb5d444d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:46:13.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:46:17.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s lawyer Romulo Macalintal, however, said undervoting is
        not a ground for an election protest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707a698a-82e2-473e-896a-5657c9a2f2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:46:13.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:46:17.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang undervotes, ang ibig sabihin niyan, maaaring walang ibinoto
        ang botante, o kulang ang pagkakagawa dun sa balota ng mga botante," Macalintal
        said. "Kaya kung doon lamang nagre-rely si Vic Rodriguez, they better forget
        their election protest."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb45799f-1fa1-46f8-b919-3e59c5dd2ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:46:13.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:46:17.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Undervotes mean the voter did not vote or they failed
        to complete the ballot...If Vic Rodriguez relies on that, they better forget
        their election protest.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606c5d25-7e86-4e6f-9a7d-12ba94742903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:46:13.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:46:17.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal explained undervotes are not uncommon, as it happens
        nationwide, and even in other countries that implement automated elections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8592186b-3849-4c8b-bae5-a3b34d438710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:46:13.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:46:17.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said there were votes for Robredo and other candidates that
        were considered undervotes, as the shaded part of the ballot did not meet
        the 25 percent requirement of the Commission on Elections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fd2dab-b30a-4de9-af79-3cf0b77b545f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:46:13.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:46:17.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not an error by the machine, it was an error committed by
        the voter himself, because the shading that he made on the ballot, did not
        reach the shading threshold required by the Comelec," Macalintal said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de05a55-3fcc-481d-90ff-dd6ebc633c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:46:13.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:46:17.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Marcos said there were irregularities in some ballots from
        Bato, Camarines Sur. He said ballots from four precincts were rain-drenched
        and cannot be read, while many have missing audit logs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e07d8f-c2e2-4cb3-9bbe-ea8919a6735d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:46:13.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:46:17.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal said there''s nothing to worry about, as ballot images
        may be printed for counting and the audit logs are with the Comelec.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb74044-aec3-4326-a93e-12dbb838137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:46:13.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:46:17.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos had also questioned the appearance of "mysterious squares"
        on ballot images beside Robredo''s name, claiming these were proof of fraud.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748a0ebb-40d3-43cc-b362-e114e33b4c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:46:13.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:46:17.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s camp explained that the squares were the way vote-counting
        machines recognized a shade on the circle next to the name of the candidate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f41e84-a381-492e-af98-6ea493be2c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:46:13.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:46:17.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET earlier required Marcos to pay P66 million and Robredo P15
        million to fund their protests and counter-protests. A petitioner needed to
        pay P500 per contested precinct.</p>'
