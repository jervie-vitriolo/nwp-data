      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the photo released Friday, President Donald Trump poses with
        the 91-member class. Social media users were quick to point out the lack of
        diversity among its intern staff.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39988d78-9e5c-42bc-96ee-17ce521c1752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:02:09.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:45:30.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The White House intern photo is like a Where''s Waldo for a non-white
        person — in a country that is about 40% non-white," Washington Post columnist
        Brian Klaas said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbd81e2-bd62-4cd4-bee1-ec5fd88fe7a1'
      'mgnl:activationStatus': true
