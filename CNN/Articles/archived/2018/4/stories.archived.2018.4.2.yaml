    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T16:45:04.634+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: DTI recommends closure of Boracay in phases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dac8881-c0da-4406-af54-dbb816b319f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:58:31.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:45:04.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> - While
        three agencies have recommended total closure of Boracay that will last for
        six months, the Department of Trade and Industry prefers to have it in phases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca00d77-8c20-4918-a343-a0911f25fd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:58:31.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:45:04.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Trade and Industry has submitted a separate memorandum
        to us saying that maybe this closure can be done in phases because of the
        effect on businesses and livelihood in the area," said&nbsp; Senior Deputy
        Executive Secretary Menardo Guevarra</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4e6f3a-0e52-4649-a5dd-217051c6657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:58:31.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:45:04.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Interior and Local Government, Department
        of Environment and Natural Resources and Department of Tourism recommended
        total closure of Boracay on April 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e04339-3bd6-4afb-8628-f1a5fc0af4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:58:31.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:45:04.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevara said he has asked the agencies to submit "a more detailed
        memorandum on the justification" for their recommendation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90321516-edef-4f40-83be-cdb5d7435951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:58:31.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:45:04.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that a "total closure" would mean physically barring
        non-residents from entering Boracay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b960669c-a9af-4dd1-9737-5da9ac345e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:58:31.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:45:04.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe starting at the ports, there will already be an obstacle,
        there will already be a problem with entering, except for residents," he said.</p>'
  'White-House-intern-class-lack-of-diversity':
