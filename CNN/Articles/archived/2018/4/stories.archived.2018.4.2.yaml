      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN) —</strong> The White House is being taken to task on
        social media for its predominantly white class of spring 2018 interns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54e2e6d-83ac-4dd1-b34a-0aa8bf285a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:02:09.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:45:30.384+08:00
