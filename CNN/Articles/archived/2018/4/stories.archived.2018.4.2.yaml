      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Philippines were able to grab the driver''s seat, 30-27,
        going into the halftime break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67e77e2-bab6-480c-aa0b-ce1809ff025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:53:12.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:53:15.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Philippines trying to establish a safe cushion, Malaysia''s
        grit kept them to within striking distance until the halfway of the final
        period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510d2927-a2b8-4960-9a72-2d3bd1e23540'
      'mgnl:activationStatus': true
