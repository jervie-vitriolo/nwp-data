      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysians capitalized on the Filipinos'' woes to take a two-point
        advantage at the end of the opening quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bbd24e-bf38-4f1b-9764-5409ec9e93b9'
      'mgnl:activationStatus': true
