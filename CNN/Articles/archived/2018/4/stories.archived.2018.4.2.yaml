  'Contractualization-ban-Congress':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-02T16:34:02.905+08:00
    'imagesource': 'jcr:43804f0b-e0f4-496f-8915-cb5b5f1d7545'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8145f76-c10b-4fea-84ff-4d23c2a3e956'
    'lead': 'Palace says an executive order can only do so much.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T14:55:32.819+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T14:55:36.965+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T14:55:36.850+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Banning contractualization falls on Congress

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41d4c5d-d2b6-4cd8-bd08-446b07576ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:55:32.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:55:36.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> A month
        ahead of Labor Day, Malacañang Palace admitted it had no power to scrap short-term
        and unprotected temporary work arrangements or so-called contractualization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d8bcde-a699-4fe7-a9a5-62b70e387d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:55:32.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:55:36.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That draft EO (executive order) has been under study in our office
        for quite some time. The main problem there is ''yung mga gustong mangyari,
        ay (what people want to happen is) something that the Executive Department
        is not empowered to do," Senior Deputy Executive Secretary Menardo Guevara
        said in a Palace media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d54c52b-8a07-413d-8774-0a169c7af318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:55:32.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:55:36.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan legislative action talaga because Labor Code ''yan eh,
        nandoon ''yung&nbsp; provisions (It needs legislative action because we''re
        talking about the Labor Code which has provisions) against contractualization
        but allowing in some areas," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c1bda3-d670-4057-932a-86af2533d69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:55:32.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:55:36.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that a law is needed to repeal these particular provisions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6286e24-6128-4e5a-8c24-65bce19fdeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:55:32.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:55:36.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An executive order is meant only to supplement, to give the implementing
        details of what the law provides. But it cannot add or subtract or substantially
        offer what the law provides," Guevarra said. "I hope you could understand
        the limitations of an executive order."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65fd9f2-4a2f-4e77-bbd4-a147197e4b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:55:32.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:55:36.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total ban on contractualization can only happen if the exemptions
        are&nbsp; removed from the law, but Guevarra said there is, so far, no move
        to do this from the Executive branch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf862a2-2377-4205-a746-0ae7efb6fc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:55:32.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:55:36.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still trying to do our best to come up with an executive
        order that can be acceptable to the labor sector," he explained.</p>'
  'boracay-dti-closure-phases.':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-02T15:26:40.173+08:00
    'imagesource': 'jcr:eeeb7b31-6c63-4bdb-b1a6-513d14cee120'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b1423d8-580a-480f-890b-8831815f3d4c'
    'lead': 'Three other agencies, meanwhile, push for total closure of Boracay starting
      on April 26.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T14:58:31.739+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T16:45:04.784+08:00
