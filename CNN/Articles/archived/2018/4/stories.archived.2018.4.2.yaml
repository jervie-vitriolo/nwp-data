  'North-Korea-Kim-Jong-Un-K-pop-concert-Pyongyang':
    'author': 'Yoonjung Seo and Eric Levenson, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-02T13:30:28.184+08:00
    'imagesource': 'jcr:3c9f4df8-cfa6-4abf-a827-dea86d80da3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f1ca0e6-026e-4cdf-a7ea-e2bf0ff34554'
    'lead': 'The young North Korean leader "was deeply moved to see our people sincerely
      acclaiming the performance, deepening the understanding of the popular art of
      the south side," according to North Korea state news agency KCNA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T15:21:08.091+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T15:21:13.935+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T15:21:13.604+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jong Un ''deeply moved'' by K-pop concert in Pyongyang

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b0a851-77bd-4ea7-8faa-324bd74a4c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea leader Kim Jong Un, accompanied
        by his wife Ri Sol Ju, clapped and waved as he attended a rare concert of
        South Korean singers and performers in Pyongyang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913859fa-e062-42e7-bdcf-195aad2a26bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the two-hour plus concert, the North Korean leader and his
        wife shook hands with the pop stars, that included K-pop girl band Red Velvet,&nbsp;and
        took pictures with them, according to video and press pool reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06faa896-d034-4966-bf34-848763c3af37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concert marked the first time in over a decade that South Korean
        musicians have traveled to North Korea, as relations between the two countries
        have thawed ahead of a groundbreaking summit of the leaders of the two countries
        planned for the end of April.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef416ade-c7c6-4afb-9eb9-3035ede7167a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young North Korean leader "was deeply moved to see our people
        sincerely acclaiming the performance, deepening the understanding of the popular
        art of the south side," according to North Korea state news agency KCNA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bcbd97-636a-47d3-b044-e7b468e7816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA reported that Kim had enjoyed the concert -- something that
        surprised some observers in Seoul given that it has been a punishable crime
        for North Koreans to consume&nbsp;South Korea popular culture including music,
        movies and soap operas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02577cf9-dd6b-4545-bff6-2a98f504f9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous years K-pop, which has a global following, has been
        used by Seoul in a very different capacity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcc2896-b2e7-43a2-9617-a9b7b6445f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early 2016, following a North Korean nuclear test, the&nbsp;South
        blasted its northern neighbor&nbsp;with giant speakers playing propaganda
        and music across the heavily militarized border.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2588b1-51ae-46cd-8ad2-3a6fb30160e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audience sings along</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdbff9a-121f-4521-beb1-68fc226af40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after the performance, Red Velvet members said that they''d
        been surprised by the warm reception.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3370c3-b699-43e1-9371-f070d9366728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The applause was much louder than we thought," Red Velvet singer
        Kim Ye-rim, whose stage name is Yeri, told South Korean reporters, while bandmate
        Wendy, real name Son Seung-wan, admitted that that had "expected the worst"
        response to the show.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca54d986-9aa4-4ceb-87b5-d47dacc1cdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were on stand-by and watching when (fellow K-pop act) YB was
        performing, we saw the audience singing along," Yeri said. "So that helped
        us relax."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e904508e-4992-47b7-a3b6-b337fc82f5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band members added that the would like to return to the capital
        if they were invited again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9a7515-4db2-4b99-8bbd-748f09f22f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone had a smile on their face. So that gave us strength,"
        said Kang Seul-gi, another Red Velvet singer, who performs under the name
        Selgui. We hope we can have more exchange through this event so more of our
        songs can be known."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aa8d58-030b-4ffa-9103-f1811aa81d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s performance was one of two scheduled during the trip.
        The next one will be on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b58c0a-17cf-4dd5-9b79-2db9fb28ed9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Kim) expressed thanks to them for coming here with (a) good performance,
        prepared by them with sincerity in a short span of time," the KCNA report
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a122ad-518d-467a-898c-00f0d91d643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said that as he may have no time because of his complicated
        political program early in April, he came to enjoy the performance of the
        south side art troupe he invited to visit here."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b124ecce-a29a-4cfb-a382-30305490acbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-pop began in South Korea in the early 1990s, with labels building
        the nation''s pop industry from the ground up and creating a global entertainment
        force known for its splashy music videos, dance routines and style.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9832b7-b1f7-4069-9619-f2c32c648ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading North Koreans attended show</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa05bbe7-e013-4229-ad97-2f76958781f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in attendance from North Korea were Kim''s sister Kim Yo Jong,
        North Korea''s ceremonial President Kim Yong Nam, along with other members
        of the regime, including Choe Hui, Ri Son Gwon and Kim Chang Son, according
        to the pool.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3f1d2e-5ecf-41de-891a-4eaa0d1f8e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to K-pop girl band Red Velvet, starlet Seohyun of Girls''
        Generation, singers Cho Yong-pil and Lee Sun-hee, and rocker Yoon Do-hyun
        were among those who traveled north of the demilitarized zone (DMZ) -- the
        heavily fortified border dividing the two Koreas -- for two concerts in the
        North Korean capital.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e087a46-23bf-456c-920a-3431bb352559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon, who also performed in Pyongyang in 2002, recently explained
        to CNN his reason for performing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde0729-431e-4394-9c4e-1eb710f69bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We go as something similar to a cultural mission and do the performance
        diligently. If that moves North Korean citizens'' hearts and the two relationships
        get a little better through music, I think that''s what we can do," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe4026c-bf48-4b34-bede-69107b287c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Yoon''s first visit to the North Korean capital, he told CNN,
        one of his band members was almost stopped from playing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4a3f9d-9922-428a-bce0-5e868ca09069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our guitarist''s hair was yellow," the South Korean rock star told
        CNN. "The North Koreans talked about that hair and said that he could not
        perform with it ... it wasn''t easy from the beginning!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e176258-bdf6-4bf1-a899-64112dadef39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the South Korean taekwondo team performed at the Pyongyang
        Taekwondo Hall as North Korean officials and residents watched.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879b65f5-c7c7-4219-b4e7-6821fa40cb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic thaw</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c47ce7-8a62-4653-9dd6-e726a205e897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concerts and sports demonstration come after a period of diplomatic
        thaw between the two nations, which began after South Korean President Moon
        Jae-in, who favors closer ties with Pyongyang, entered office in May 2017.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a016561-fa91-4e4c-91bd-d386c7e5ad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim made conciliatory comments towards the South during his New
        Year''s speech, and followed up by re-opening a diplomatic phone hotline between
        the two neighboring countries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aeca6f-68e0-4b23-adc8-1d75dc81b002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, North Korean athletes and entertainers, along with
        a retinue of political figures, attended the 2018 Winter Olympics, hosted
        by South Korea, after which a senior delegation from Seoul traveled north
        for meetings with Kim.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0760b3-21c4-415a-a474-89017058a6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:21:08.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T15:21:13.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that meeting Kim extended an offer to meet with US President
        Donald Trump, which was accepted.</p>'
  'jv-ejercito-jinggoy-estrada-senate-comeback-personal-challenge':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-02T13:28:42.747+08:00
    'imagesource': 'jcr:cff9aac2-12c9-4f17-9b70-fd057629e731'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81917bb2-209c-45ee-9c34-36272955dd04'
    'lead': 'Senator JV Ejercito said that while his half-brother is running for ''vindication,''
      he is running to forward causes like infrastructure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T15:28:51.662+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-11T16:47:04.264+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T16:47:04.078+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'JV Ejercito: Jinggoy Estrada''s possible Senate comeback bid a personal
      challenge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe76d949-0f1f-47bf-b61b-077c7c6f9ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:28:51.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:47:04.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> Former
        Senator Jinggoy Estrada''s possible bid for a Senate comeback could stir up
        a challenge for Senator JV Ejercito, the lawmaker said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cec0692-1edf-405c-bbf6-f623edf07f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:28:51.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:47:04.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada expressed his interest in a senatorial bid during an interview
        with ANC on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8151fde-55eb-4b81-b219-235d02416aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:28:51.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:47:04.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will also be another challenge for me... If two siblings or
        family members run together, you''ll still split votes no matter what," Ejercito
        told CNN Philippines'' The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dac4b91-86be-413d-a8a2-6a9c2f5bccc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:28:51.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:47:04.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito is seeking re-election, while Estrada is fresh out of a
        three-year detention for his alleged involvement in the multi-billion pork
        barrel scam. He was allowed to post bail in September after he was accused
        of receiving ₱183 million in kickbacks from his Priority Development Assistance
        Fund.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a685d755-047d-4eb3-a7f4-be1f092e569a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:28:51.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:47:04.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The half-brothers have had tense relations, which Ejercito attributes
        to "different outlooks." Their father is former President now Manila Mayor
        Joseph "Erap" Estrada.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92429f4e-2c84-4a7d-9d55-e63155f31e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:28:51.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:47:04.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said he is anticipating their father will sit them down
        to discuss the senatorial bid -- "hopefully in time, but not at this point."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60836424-42e6-4e4f-b10d-ca5904caed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:28:51.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:47:04.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Jinggoy] said he wants to run to vindicate himself. I have my
        own reasons for running because I want my dreams, my advocacies... to be realized,"
        said Ejercito.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30c6451-d490-4859-9033-baefd25ff0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:28:51.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:47:04.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator is advocating infrastructure to improve public transportation.
        He is also overseeing the passage of a universal healthcare program and pushing
        for the creation of a Department of Housing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228146e4-e325-4c44-924f-7ac6eaac4908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:28:51.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:47:04.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito will seek reelection with Senators Sonny Angara, Nancy
        Binay, Grace Poe, and Cynthia Villar under a group they call "The Force."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b6a0d4-b5bf-4241-ba36-1628b7c4ca70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:28:51.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-11T16:47:04.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Ejercito on The Source here.</p>'
