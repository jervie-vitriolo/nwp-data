      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) –</strong>The relic
        of the blood of the well-loved Pope John Paul II is on display at the Manila
        Catheral.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9144ef61-d8a8-47e8-8f3c-34faab6f950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:14:58.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:15:02.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Archbishop Luis Antonio Cardinal Tagle, along with Fr. Reginald
        Malicdem, the cathedral''s rector led the Holy Mass and veneration of the
        relic ‪Saturday morning‬.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db0adc5-f893-4829-8231-ae99219b741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:14:58.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:15:02.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pope John Paul II came to us. He opened his heart. The Philippines
        is always welcome in his heart. Now we welcome him again – the relic of blood.
        Blood. Life. The life connection continues, but it is life in Christ," Tagle
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3146debc-d90d-420b-8a77-3b429287ca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:14:58.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:15:02.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of devotees of the now-Saint John Paul II attended the
        mass and lined up for the practice of "pahalik".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f196ce5-0e5d-4b24-9f09-8bcba4e9d969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:14:58.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:15:02.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blood relic of Pope Saint John Paul II was given to the Manila
        Cathedral by John Paul II''s former secretary, Cardinal Stanislaw Dziwisz
        as a gift. The cathedral is celebrating this year the 60th anniversary of
        its rebuilding after World War II.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61066db5-4307-4503-85a2-da15ef3d24a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:14:58.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:15:02.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saint John Paul II made two memorable visits to Manila-- in 1981
        and the 1995 World Youth Day. An estimated 6 to 7 million Filipino faithful
        attended then Pope John Paul II’s World Youth Day closing mass at the Luneta
        Park on January 18, 1995. It is one of the largest papal masses on record.
        It is widely perceived he was the pope closest to the Filipino faithful.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4884140-0e0c-4486-a3b5-e3645ac87b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:14:58.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:15:02.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his homily, Tagle praised Saint John Paul II as an inspiration
        to the Philippines, the only predominantly Catholic country in Asia.</p>'
