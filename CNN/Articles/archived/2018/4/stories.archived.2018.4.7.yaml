    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e95401ec-9814-4780-92f8-010083a46dbc'
    'lead': 'The President says recent warnings of an NFA rice shortage ''put people
      on a very unsettling environment.'''
