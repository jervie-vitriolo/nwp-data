    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malay LGU assures aid for Boracay residents

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef17a0d1-70ab-4506-b026-bc452baa8634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:18:29.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:18:32.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Boracay (CNN Philippines, April 7) -</strong> The municipality
        of Malay, Aklan is still working out details on how to determine who the native
        residents of Boracay are ahead of the island’s impending closure on March
        26.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b926226b-06e2-44d2-8500-66b6ced93f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:18:29.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:18:32.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowen Aguirre, Malay’s executive assistant for Boracay affairs,
        told CNN Philippines Saturday they will be working double time in the coming
        days to come up with clear guidelines on residency in Boracay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed4135b-13ec-4ae7-9e41-9019910e8993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:18:29.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:18:32.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the island’s residents will be the government’s priority
        in giving financial aid during the closure, which may last for up to six months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a87c752-d00f-4d27-86fb-9f5f9d22f6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:18:29.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:18:32.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang preparation natin ay ‘di pa ganoon kalawak</em>. In fact
        <em>baka ang mangyari nito,</em> photo finish <em>ito</em>. So in the next
        two weeks magca-cramming kami,” Aguirre said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77578ca6-0291-467f-8bd1-b6d2bd20cbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:18:29.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:18:32.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Our preparations are not yet extensive. We might
        end up making a ''photo finish.'' So in the next two weeks, we''re going to
        cram."]</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fwatch%2F%3Fv%3D2176769542562933&width=500&show_text=true&height=371&appId"
        width="500" height="371" style="border:none;overflow:hidden" scrolling="no"
