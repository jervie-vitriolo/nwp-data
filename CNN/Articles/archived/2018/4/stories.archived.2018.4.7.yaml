      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts and prayers are extended to the families of our staff
        and athletes as well as to all who have been impacted by this horrible tragedy,"
        Kevin Garinger, the team''s president said in a statement. "Our Broncos family
        is in shock as we try to come to grips with our incredible loss."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a93e1ad-2103-487c-9c8c-97b2e081a508'
      'mgnl:activationStatus': true
