    'template': '1'
    'title': 'Blood relic of Saint John Paul II honored in Manila Cathedral

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdaed89-576a-42f1-be62-cc1f06f9d5fa'
      'mgnl:activationStatus': true
