      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong> The government''s
        anti-trust body is not letting ride-hailing service provider Uber end its
        operations in the country pending the review of its acquisition deal with
        Grab Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643e4e1c-c99a-4df9-a7d8-967a129e1dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:23:32.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:23:37.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot just exit the market under the guise that you are being
        acquired without complying with the requirements of competition law," Johannes
        Bernabe, commissioner of the Philippine Competition Commission (PCC), told
        CNN Philippines in a phone interview Saturday.</p>'
    '4':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fwatch%2F%3Fv%3D2176778422562045&width=500&show_text=true&height=371&appId"
        width="500" height="371" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709815d9-ec69-43ce-aed2-851302ee5d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:23:32.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:23:37.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be0c9c0-de52-4f13-ae6c-b86e4768f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:23:32.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:23:37.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, the PCC can "prohibit mergers and acquisitions that
        will substantially prevent, restrict, or lessen competition in the relevant
        market."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df304f50-1fc6-4df9-abda-f20a9fb0ba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:23:32.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:23:37.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competition watchdog opened a review on Tuesday, seeing a "virtual
        monopoly" forming after Grab''s acquisition of Uber.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01110429-8056-4e71-b88c-28920a4f22c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:23:32.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:23:37.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, it issued a set of interim measures, ordering Uber
        to continue operations beyond ‪April 8‬, the day it was initially scheduled
        to turn over its services to Grab.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc8e91f-e30f-443e-bb62-a11d6b5c0846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:23:32.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:23:37.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC ordered both ride-sharing companies to maintain the independence
        of business operations while the government is conducting its review.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701dd037-ff76-49a8-b300-100bd16aa202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:23:32.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:23:37.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab earlier assured the government data of Uber users will not
        be shared.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618243ed-16df-4b47-a40a-9ac20a5aad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:23:32.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:23:37.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Review to last up to 75 days</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f59300-01cc-4a1f-98d3-c247cf9c950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:23:32.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:23:37.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernabe said the PCC is expecting the review to last shorter than
        75 days, the maximum period allowed under its rules.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a9dcc0-f7c6-4cf3-873b-4ac232d05191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:23:32.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:23:37.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We anticipate that it’s going to be substantially shorter than
        that," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d5faa2-c75a-44d9-a86d-f61453c8f596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:23:32.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:23:37.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the PCC conducted a public hearing with the representatives
        of the parties on Thursday, Grab and Uber both opposed the latter''s continuance
        of operations, saying that Uber no longer has the manpower and funds to operate
        in Southeast Asia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66100c8-2b24-43f0-94ad-35cfb087a872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:23:32.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:23:37.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the PCC believes Uber is capable of continuing its operations
        in the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53ec2ee-35db-49fb-a5cd-e40659ff56c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:23:32.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:23:37.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have received the order then they can just continue maintaining
        the staff on board," Bernabe said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e41e9cb-dc4f-40f5-8370-49e3dbf2e6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:23:32.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:23:37.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under PCC rules, failure to comply with the order will result in
        penalties of ₱50,000 up to ₱2 million for each violation. Parties, however,
        are given a chance to explain the non-compliance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0351d3-399a-4185-b8ec-142bcebbab84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:23:32.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:23:37.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize that there might have been actions taken which would
        sort of integrate their operations and this might take some time to undo,"
        Bernabe said.</p>'
  'BOC-smuggling-charges-Manila-port':
    'author': 'CNN Philippines Staff'
    'caption': 'Customs Commissioner Isidro Lapeña (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-07T18:46:42.169+08:00
    'imagesource': 'jcr:d3bc9dae-b132-49dc-86d6-6da66243bbbd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0491ce71-2396-4302-8a02-73f7a621da85'
    'lead': 'Manila South Harbor''s port operator and several importers and customs
      brokers are facing smuggling charges over the "illegal release" of containers
      worth over P69 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T09:27:30.548+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T09:27:33.531+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T09:27:33.411+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BOC files smuggling raps over ''illegal release'' of P69-M shipment
      from Manila port

      '
    'updated': 2018-04-08T10:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba144da-a8c5-47f5-992f-e241d7b44408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:27:30.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:27:33.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong> Manila
        South Harbor''s port operator and several importers and customs brokers are
        facing smuggling charges over the "illegal release" of containers worth over
        P69 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd1bf0d-1633-45b4-950f-8d13ab2dcc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:27:30.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:27:33.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, the Bureau of Customs (BOC) said it
        filed the case before the Justice Department on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6928636-8983-4197-a3f9-d61f7a8af71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:27:30.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:27:33.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It accused officials of the Asian Terminal Incorporated (ATI) of
        conniving with importers and brokers to release 105 containers despite a standing
        alert order in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3568a548-ea63-489b-ac02-3e46ab361ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:27:30.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:27:33.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also facing charges are the owners, officials, and customs brokers
        of Premiere Oak Lumber &amp; Wood Products Corporation, Spectrum Highlands
        Marketing Corporation, Megaabundancesteel Indent Trading Corporation, Abundancegain
        Indent Trading Corporation, Paragon Platinum International Trading Corporation,
        and Imperialfoods and Agricultural Prod.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36850bdc-330c-48b4-bf3f-96530c745d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:27:30.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:27:33.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The officers of the six corporations, with the assistance of their
        customs brokers and ATI all connived to secure the release of the containers
        from the ATI premises without the necessary examination," Customs Commissioner
        Isidro Lapeña said, noting all alerted shipments must pass an examination
        before they are released.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e584d6-be66-4681-9f67-34f4f5b90ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:27:30.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:27:33.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC said the accused violated the Customs Modernization and
        Tariff Act of 2016, specifically the provisions of unlawful importation or
        exportation and removing goods from Customs'' custody.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad288a54-9651-45d8-80e6-d8b1e0e95d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:27:30.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:27:33.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, those found guilty face imprisonment of up to 40
        years and a fine of up to P50 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deb76fa-1909-400f-8bb0-be4b82719b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:27:30.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:27:33.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC did not reveal the contents of the shipment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be2c58-8326-4d92-b664-abc9f4141ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:27:30.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:27:33.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated on April 8 to include the date of shipment.</em></p>'
  'A-Quiet-Place-Movie-Review':
    'author': 'Jerald Uy, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-07T22:51:30.637+08:00
    'imagesource': 'jcr:749476b1-455f-406e-af21-d5634ba06ae7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af95998a-c5a5-4163-a9b1-f2d8523075f1'
    'lead': ' If the events of "A Quiet Place" happened in Metro Manila, we are all
      dead meat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T09:30:35.888+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T09:30:41.053+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T09:30:38.767+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'REVIEW: ''A Quiet Place'' will stun you into silence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95073a0-d605-4534-a5ff-e133144dff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:30:35.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:30:41.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) -</strong> If the events of "A Quiet Place"
        happened in Metro Manila, we are all dead meat. Unless it''s Holy Week, our
        city of videoke-loving residents&nbsp; and indiscreet rumor-mongers doesn''t
        have a shot at surviving against monsters who prey on anyone who makes a sound.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75d962a-af56-4578-b9e7-bc24b8fb8143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:30:35.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:30:41.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gimmick of the John Krasinski film rings a bell. In 1999, Joss
        Whedon, writer and director of "The Avengers," played with the absence of
        sound in the episode of "Buffy the Vampire Slayer: Hush." It similarly stripped
        away the convenience of witty banters and highlighted masterful acting in
        telling an engrossing story. But even having watched that, "A Quiet Place"
        still comes out as a refreshing horror movie.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb9a607-5a16-4102-b792-3a3881eb139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:30:35.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:30:41.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie''s premise is simple. In a post-apocalyptic world, Krasinski
        (who also directed and co-wrote the film) has to look out for his pregnant
        wife (played by his real-life spouse Emily Blunt) and their three children
        against the creatures who hunt by sound. Viewers will be stunned by their
        every attempt to keep silent, from avoiding squeaky wood floors to controlling
        themselves from crying or screaming in pain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb23298-79a4-4540-8879-0b3bc92fbf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:30:35.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:30:41.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deft script that focuses on the family dynamic makes the audience
        care about the characters. They are not action hero archetypes we often see
        in post-apocalyptic shows like "The Walking Dead." It''s a normal family with
        adults who are lost in parenting and with children who don''t follow rules.
        Much of the tension and anxiety ironically comes from them rather than the
        creatures. Despite this, they seem to be more ingenious in making themselves
        tactically prepared for every scenario, including making their pathways and
        rooms soundproof.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b29145-baf7-45d5-853f-49a26366a7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:30:35.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:30:41.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some jump scares are red-herring fake-outs, they mostly come
        at the right time. This is a family trying to be courageous while acknowledging
        that they are terrified. It won''t be surprising if you find yourself holding
        your breath as you watch the characters hold theirs. If you ever notice that,
        you would know it is movie magic at work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa4d018-a80e-481d-9bf4-39963f48714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:30:35.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:30:41.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make no mistake. "A Quiet Place" is not a silent film. But when
        characters do talk or make a sound, they cleverly use it at every turn. This
        reminds me of a documentary teacher who taught us that the best videos will
        be able to tell a story without voiceovers or sound.&nbsp; First two-thirds
        of the running time does not even have spoken words. It is amazing how the
        filmmakers turn the narrative''s limitation to highlight other strengths of
        a film as a medium.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db04fa12-dcd9-4ba1-815c-527f90e04806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:30:35.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:30:41.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brilliantly crafted, "A Quiet Place" will scare you and move you
        to tears. But by the end of the movie, you will find yourself cheering. This
        falls under this author''s best horror movies of all time. Tip toe quickly
        to the cinema once it comes out. Stay away from the spoilers and bring a movie
        buddy to clutch on.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97c4ae2-c846-482f-b075-37eb13f8af33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:30:35.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:30:41.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"A Quiet Place" will premiere on April 11 in the Philippines.
        It''s Rated R-13.</em></p>'
  'vaping-epidemic-US-high-school':
    'author': 'Roni Selig, Davide Cannaviccio and Charlotte Hawks, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-07T19:19:16.118+08:00
    'imagesource': 'jcr:caddebc2-460b-4983-978a-3f7bbff5745a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6075d21-ea45-453c-8080-58de9f24bd3a'
    'lead': 'A sharp spike in vaping and the use of e-cigarettes by students has grabbed
      the attention of the U.S. Food and Drug Administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T09:37:11.145+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T09:37:14.932+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T09:37:14.711+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaping now an epidemic among U.S. high schoolers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9eef29-ae45-449d-a375-d03f1712334f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A sharp spike in vaping and the use of
        e-cigarettes by students has grabbed the attention of the US Food and Drug
        Administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f79552-881e-4880-8847-71c764a58d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid spread of the fad was flagged in a&nbsp;2016 report&nbsp;from
        the US surgeon general. It cited a 900% increase in e-cigarette use by high
        school students from 2011 to 2015, and the&nbsp;2016 National Youth Tobacco
        Survey&nbsp;noted that 1.7 million high school students said they had used
        e-cigarettes in the previous 30 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a321327-082d-4ce2-a5c7-032fbbb2429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For middle school students, the number was 500,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56667430-075c-42a8-827d-bdd6b0e23d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the alarming trend is prompting concerns that some companies
        are taking direct aim at teenagers by tailoring and marketing e-cigarettes
        and vaping products to younger users.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89ec700-12b8-4265-a59c-f49ff516b3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No kid should be using any tobacco product," FDA Commissioner Dr.
        Scott Gottlieb said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e3298d-b9c6-489c-8558-dcbeef12016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to be taking some enforcement actions very soon to
        target companies that we think are marketing products in ways that they''re
        deliberately appealing to kids," Gottlieb told CNN&nbsp;Chief Medical Correspondent
        Dr. Sanjay Gupta.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550dbdc6-41e6-4b34-9657-b21c6f5080b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flavors ''appealing to kids''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c248d9-40df-457f-8097-760736487dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts point out that flavors like tutti frutti, cotton candy
        and sour gummy worms are likely to attract some younger users to e-cigarettes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7696bd1-71cf-42fc-8589-f0774605fce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Allen, assistant professor of exposure assessment science
        at the Harvard T.H. Chan School of Public Health, has&nbsp;conducted a study&nbsp;on
        the presence of artificial flavoring chemicals in e-cigarettes. "To me, these
        are products that are really appealing to kids. ... Millions of kids are trying
        these e-cigarette products.&nbsp;Studies show&nbsp;that one in five eighth-graders
        that currently use tobacco products got there by starting with e-cigarettes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8a5c19-4a34-48a2-a91a-5ac9bd34c99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So these e-cigarettes are also a gateway for traditional tobacco
        use for many young kids," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0857dc-b346-498f-bab9-9662f776e171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are warnings on the labels of some vape liquids containing
        nicotine that are pretty clear: "Nicotine is an addictive chemical; For use
        by adults 18 and older."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b00e096-79fc-4830-a519-44b0956be940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bella Kacoyannakis, a 20-year-old from East Longmeadow, Massachusetts,
        who started vaping as a teenager, said that''s not going to stop her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b63e3d6-066a-45f4-8908-25e4a052a898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely think about ... how it affects what I''m putting into
        my lungs, because I don''t really know too much about it. ... I''m not even
        sure how it turns into vape. ... But I haven''t been too concerned about it,
        obviously, because I''m still using it," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a7094e-457b-433d-a57f-e8bc873005f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocate: Vape shop customers are adults</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920911e4-e558-40ec-a169-c21b5937b62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Vaping Association President Greg Conley began doing advocacy
        work for vapor products in 2010.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0e6e69-b377-44b8-a4f3-f7685110d7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advocacy organization says it does not represent the industry
        and does not speak for it. The association takes sponsorships from independent
        vapor companies as well as donations from individual consumers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0c5ed9-7863-4c9f-8439-6e88e4e6813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our main concern is adults having the tools that they need to quit
        smoking. Young adults, if they are not smokers, they absolutely should not
        start using a nicotine product," Conley said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5be42e1-59f3-4644-98fc-2d87ee338068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spend some time in a vape shop and see the customers that come
        in for these wildly named products. They are adults. They are over 25 years
        old, and they are the same type that watches ''Family Guy'' on Sunday nights.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da529a11-654e-448a-aa54-9d9eaf835dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something that is a little lurid, appeals to adults. We''re
        not a country of serious, uptight people that just want straightforward products."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb51592-a3c1-417d-b297-f6152e5200c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaping invasion</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cdc2e7-5928-4654-9668-d33bd1d24679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As e-cigarettes invade high schools across the country, teachers
        like Jennifer Walden have found that students are even vaping during class.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574a98d8-9e3b-479a-9517-151c8ca121fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walden, of King Philip Regional High School in Wrentham, Massachusetts,
        recalled two students "seated in the back two desks in the corner. They had
        their hands kind of up ... and they had a blue light coming in between their
        hands."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82b45d6-06b5-41f2-89e8-32aa43c8e155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis Thompson, the principal of Jonathan Law High School in Milford,
        Connecticut, is facing a similar problem. "(The) most popular form, it''s
        a Juul. It looks like a flash drive, it''s not, and the kids can just tuck
        it away when they''re done. So, how''re you going to know?" he asked.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecde87e0-438c-4463-bd97-adb6868c3222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A general lack of knowledge about e-cigarettes is also problematic,
        school administrators point out. "The kids that I talk to believe that there''s
        nothing in there that''s dangerous. They don''t think there''s anything more
        than water," Thompson said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d33cbd5-069f-40bd-80a0-0506034fa91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not the case, Gupta said. "It''s not water. It''s called
        e-liquid, and when heated by the coil, it changes to an aerosol."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2994eb-0d8f-4ea8-867c-246ed8c3422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is e-liquid?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b88436c-9358-4d47-99a7-b96160af02e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ana Navas-Acien, a professor of environmental health sciences
        at the Mailman School of Public Health at Columbia University,&nbsp;recently
        released a study&nbsp;measuring metal levels in this aerosol.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87322525-bd16-43db-8d80-359c873e0a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research found chromium, nickel, zinc and lead, Navas-Acien
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38870168-5164-4fb7-b968-3826bfde20e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Comparing what was initially in the liquid, that was very, very
        tiny amount (of lead) practically undetectable. But after the e-liquid was
        heated through the e-cigarette device, lead levels were then 25 times higher,"
        she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2da47e8-88c4-4f6e-8a48-0805384c166f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no safe level of lead."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9cf3de-e70c-4909-be22-06fc37b1006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without standard regulations requiring uniform warning labels, people
        aren''t always fully aware of what they''re consuming.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e3fead-d874-4a6c-8554-c48fb72fcf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kacoyannakis read for the first time the warning label on her
        Juul box, she was enlightened.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5dccb9-9bf7-4807-9719-d0276fcc5b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It says ''California Proposition 65 warning: This product contains
        chemicals known to the state of California to cause cancer or birth defects,
        or other reproductive harm.'' OK, I never read that before. Doesn''t make
        me feel great, but that''s what it says, so, I guess, yeah, that is the only
        warning. But that''s probably the only warning that needs to be on there."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0980b6-d13a-432c-98c3-fbb1bfb3c24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:37:11.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:37:14.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did the warning change her mind about vaping? "No, definitely not,"
        she said.</p>'
  'Russell-Crowe-divorce-auction':
    'author': 'Faith Karimi, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-07T16:28:59.977+08:00
    'imagesource': 'jcr:b4b193bc-0740-44a3-b3dd-226dab1967c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bae7ccc9-c44d-4e70-8a30-db38af99ccc5'
    'lead': 'Russell Crowe is sharing mementos from his marriage – at a price.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T09:39:56.834+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T09:39:59.889+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T09:39:59.754+08:00
