  'facebook-AggregateIQ':
    'author': 'Donie O''Sullivan'
    'caption': 'After downloading my stored data on the site I''ve been a member since
      2004 I was presented with an enormous amount of personal details that have been
      collected about me over the years | Photo from CNNMoney/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-07T23:52:25.405+08:00
    'imagesource': 'jcr:397779cf-6207-48f4-bbe9-5a0133a20032'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd5420c9-b862-42b3-bb1e-9012576d603d'
    'lead': 'AggregateIQ distances itself from Cambridge Analytica and SCL but does
      not deny it has done work with the company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T09:08:54.928+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T09:08:58.417+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T09:08:58.281+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook suspends Canadian political data firm

      '
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ee128f-5af5-47c0-b44f-6211818f6b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:08:54.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:08:58.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Facebook announced late Friday that it
        is suspending AggregateIQ, a Canadian data firm, for its alleged ties to SCL,
        the parent company of Cambridge Analytica.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba6e959-23e7-4f18-8ef5-442a6aaf288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:08:54.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:08:58.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of recent reports that AggregateIQ may be affiliated with
        SCL and may, as a result, have improperly received FB user data, we have added
        them to the list of entities we have suspended from our platform while we
        investigate," a Facebook spokesperson said in a statement provided to CNN.
        "Our internal review continues, and we will cooperate fully with any investigations
        by regulatory authorities."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd76a25c-6fb8-4639-8fc4-ea83e392b174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:08:54.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:08:58.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian firm worked for campaigns advocating for the United
        Kingdom to leave the European Union in the run-up to the 2016 referendum there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32702ef-38bf-49ec-a752-8dd54607772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:08:54.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:08:58.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on its website, AggregateIQ distanced itself from
        Cambridge Analytica and SCL but did not deny it has done work with the company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81eaadc-e0b6-4ed0-a19e-dcab20f67fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:08:54.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:08:58.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AggregateIQ has never been and is not a part of Cambridge Analytica
        or SCL," the statement said. "AggregateIQ works in full compliance within
        all legal and regulatory requirements in all jurisdictions where it operates.
        It has never knowingly been involved in any illegal activity. All work AggregateIQ
        does for each client is kept separate from every other client."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f107212-345a-4109-bcbc-d71b9c8ee371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:08:54.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:08:58.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AggregateIQ has never managed, nor did we ever have access to,
        any Facebook data or database allegedly obtained improperly by Cambridge Analytica,"
        it read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbeffc3-a14b-44a6-bb1f-228ae7c7d684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:08:54.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:08:58.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes after Facebook suspended Cambridge Analytica, a data
        firm with ties to President Donald Trump''s campaign, and its parent company
        last month over concerns about violations of the social media site''s policies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c12bb1-8d13-4baa-addf-a59bd474f6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:08:54.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:08:58.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said Wednesday&nbsp;that Cambridge Analytica may have had
        information on about 87 million Facebook users without the users'' knowledge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d01744-c7c7-4da4-8643-036728cbb7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:08:54.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:08:58.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has said the data was initially collected by a professor
        for academic purposes in line with its rules. The information was later transferred
        to third parties, including Cambridge Analytica, in violation of Facebook''s
        policies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c279fa-26d3-4582-9400-e3e03e323172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:08:54.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:08:58.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambridge Analytica disputed the number.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670dc1ee-873c-4abe-8b7d-8620ed9ded41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:08:54.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:08:58.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cambridge Analytica licensed data for no more than 30 million people
        from GSR, as is clearly stated in our contract with the research company,"
        the company said in a statement. "We did not receive more data than this."</p>'
  'van-crash-Germany':
    'author': 'Anna-Maja Rappard, Jason Hanna and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-07T23:42:40.833+08:00
    'imagesource': 'jcr:e011bf60-b23d-4efd-ae3b-ddd539567181'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e818ade8-f209-494b-a1eb-f6a6272de8dc'
    'lead': 'A delivery truck slammed into a crowd Saturday in an apparently deliberate
      attack in the German city of Muenster'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T09:11:36.296+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T09:11:39.350+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T09:11:39.169+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 dead after delivery vehicle hits crowd in German city of Muenster

      '
    'updated': 2018-04-08T09:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb81c346-3adc-49ae-974a-77789886e13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:11:36.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:11:39.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A van slammed into a crowd Saturday in
        an apparently deliberate act in the German city of Muenster, killing two people
        and leaving 20 others injured, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7b8ab6-e4a9-45a7-ab67-ffb38a72266a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:11:36.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:11:39.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver also shot and killed himself, a police spokeswoman said.
        The driver was a German citizen, said Herbert Reul, state minister for internal
        affairs in North Rhine-Westphalia state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3911c333-abeb-4b75-9563-10cea5e9e6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:11:36.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:11:39.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are treating the incident as an attack. There is no
        known connection to radical Islam but investigators are still looking into
        the driver''s background, Reul said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f252fb-f594-4693-aa0f-400039df79ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:11:36.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:11:39.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police earlier said there were three deaths. Reul clarified later
        Saturday that the total included the attacker.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a721feec-4ba4-4200-81ac-594f7f85e45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:11:36.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:11:39.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muenster police spokesman Andreas Bode said law enforcement is looking
        into witness reports that some people fled the attacker''s van after the attack.
        He also said there was a suspicious object in the vehicle that was under investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0142b84e-0deb-42e3-a486-2ce3a9c4799e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:11:36.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:11:39.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bode said the motive of the driver is unknown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba596b2f-a165-47d2-967e-4cb2b3bb3734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:11:36.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:11:39.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack happened in the old part of the western German city,
        an area popular on weekends. It was a warm sunny afternoon, one of the first
        nice days of spring, and many people were out in the area with its narrow
        streets, Bild editor Julian Reichelt told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b440c6f-81f6-42df-a0da-a5593eda8699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:11:36.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:11:39.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel said she is "deeply shocked by the
        terrible events in Muenster."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b929f8a-735f-434d-aba4-796a72fd511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:11:36.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:11:39.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement tweeted by German government spokeswoman Ulrike Demmer,
        Merkel said "everything is now being done to clarify the act and support the
        victims and their families."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4a7408-6019-4a3f-9ac2-11375c781e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:11:36.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:11:39.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver drove a vehicle into a restaurant''s open terrace around
        3:30 p.m. local time, according to police spokeswoman Vanessa Arlt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9e50de-148f-4448-8113-b1399cc8a161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:11:36.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:11:39.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arlt said the old city remains closed, and police have asked people
        to avoid the city center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2557dd22-e294-4d3c-97ba-ca0c4ac86f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:11:36.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:11:39.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muenster, with about 300,000 people, is home to numerous universities
        and has a student population of about 58,000, the&nbsp;city government says.
        The city calls itself the cycling capital of Germany and says about 100,000
        residents use a bike daily.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383266f7-0a16-4b9d-a8a2-0e85c650fe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:11:36.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:11:39.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With dismay, I learned of the terrible incident in Muenster," Interior
        Minister Horst Seehofer said in a statement, adding, "Police in Muenster and
        throughout (the state of North Rhine-Westphalia) are now working hard to investigate
        the matter."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a240a7-7af5-417f-973b-afb7e9c6b94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:11:36.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:11:39.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal authorities are in close contact with local officials, Seehofer
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f440dc-44cb-45e8-a0ff-52c0e4b9f352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:11:36.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:11:39.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House sent condolences in a statement from press secretary
        Sarah Sanders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10096d3-ab06-4e47-929e-2fcd28c37323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:11:36.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:11:39.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
