    'jcr:uuid': 'f431d0f2-208e-4ba3-b487-2f02ae821121'
    'lead': 'Business owners and employees are bracing for  layoffs but local authorities
      say they are ready to give help. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T09:18:29.211+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T09:18:32.348+08:00
