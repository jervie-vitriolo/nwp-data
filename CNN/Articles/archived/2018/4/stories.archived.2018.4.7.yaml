      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849ea78d-b826-4741-bd0c-54e8714e6eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:18:29.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:18:32.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2017, Boracay had a population of 46,829. However, the Department
        of Interior and Local Government places its daytime population— which includes
        tourists and workers from other areas— at around 100,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8095e465-9b56-4c6a-883f-014c4f62e705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:18:29.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:18:32.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessmen on the island have warned that as many as 36,000 workers
        may lose their jobs once it is closed off to tourists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3361f9e-c422-4757-9f3c-a483e07d8353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:18:29.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:18:32.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said that while the retrenchment of workers may be inevitable
        for some businessmen, they should still follow labor laws with regard to the
        provision of separation pay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e56e7da-0942-484c-9aff-c52b24547f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:18:29.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:18:32.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They will still have to make sure na kung ire-retrench nila yung
        workers nila, bibigyan nila ito ng kaukulang payment in the form of separation
        pay o kung ano man,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e466b18d-96ba-4ebd-b914-77fdd7067baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:18:29.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:18:32.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said local officials will also meet in the next few days
        to decide on the type of identification card Boracay residents should present
        to enter the island during the shutdown. A “common ID” will eventually be
        issued to all residents whose identities have been verified.</p>'
