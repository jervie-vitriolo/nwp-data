      'mgnl:lastActivated': 2019-09-16T16:55:57.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 7) —&nbsp; President Rodrigo
        Duterte on Thursday ordered the National Food Authority (NFA) Administrator
        Jason Aquino to ignore their agency''s policy-making body and push through
        with the rice importation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3033cf0-da2a-425c-b89f-2da7d9b628be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:07:02.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:55:57.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinabi ko na sa kanya [I told him], ''Ignore the Rice Council which
        is mandated by law, go ahead and make the importations,''" he said in a speech
        during a dinner concert in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1236f8b-2f12-4da6-b87c-cb4112145875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:07:02.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:55:57.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Thursday also met with primary rice traders in Malacañang.
        After this, Presidential Spokesperson Harry Roque said Duterte wanted to transfer
        the NFA under the Office of the President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eb3809-4bf2-4974-bbe6-848d555b8a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:07:02.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:55:57.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added recent warnings of an NFA rice shortage "put
        people on a very unsettling environment."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6481cf-fe9d-4ba9-a428-d7a983b4001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:07:02.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:55:57.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the shortage first erupted in February when the NFA said
        it would temporarily stop issuing NFA rice to accredited retailers due to
        low supply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17338b89-07e7-47a0-a9e7-3e533961c53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:07:02.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:55:57.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFA Council is led by Cabinet Secretary Leoncio Evasco Jr.,
        who has been in conflict with Aquino over the rice importations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee141cc-2631-4acb-8461-4fe0ce94645b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:07:02.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:55:57.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evasco earlier said 250,000 metric tons of NFA rice are set to arrive
        by June, "so there is nothing to worry (about)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f930c7-4586-4885-9af6-8f2f1f248101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:07:02.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:55:57.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFA rice is at ₱27 to ₱32 a kilo, while commercial rice costs ₱36
        to ₱65 a kilo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e98e6d-d61f-4972-835e-cae3c9e0aa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:07:02.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:55:57.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFA caters to 10 percent of the total rice consumption of the
        country. It serves Classes D and E, or around 8 to 10 million Filipinos.</p>'
  'AFC-Womens-Asian-Cup-PH-complete-turnaround-to-stun-Jordan':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'The Philippine national women''s team opened their campaign in the
      AFC Women''s Asian Cup on a winning note.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-07T11:58:11.056+08:00
    'imagesource': 'jcr:0420e42f-e035-4dc1-a85a-59abde30d437'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c8dcb70-6a4a-4c6f-a2d1-b0c4df3f61a5'
    'lead': 'The Philippine national women''s team opened their campaign in the AFC
      Women''s Asian Cup on a winning note.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T10:09:50.490+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T10:09:54.178+08:00
    'mgnl:lastActivatedBy': 'jeff'
