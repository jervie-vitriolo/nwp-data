    'template': '1'
    'title': 'Duterte to NFA: Ignore council, import rice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e605c30-121c-4e97-99a3-bce4b9b2f2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:07:02.850+08:00
