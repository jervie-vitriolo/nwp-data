    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russell Crowe is selling his jockstrap, ex''s ring and more at divorce
      auction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be40fd7c-f5f4-495b-92b0-82f4f0022849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:39:56.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:39:59.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russell Crowe is sharing mementos from
        his marriage – at a price.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f4bee3-d954-45ed-86e8-0850b206d3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:39:56.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:39:59.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor is hosting a divorce-themed auction in Sydney on Saturday,
        which also happens to be his birthday and wedding anniversary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd744aa2d-d757-4373-86be-e91fee793e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:39:56.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:39:59.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the auction by Sotheby''s Australia, Crowe will part
        with an eclectic mix of items and movie souvenirs collected during his nine-year
        marriageto Danielle Spencer. The couple called it quits in 2012.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a34bf43-2e16-46e1-927f-06a864025ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:39:56.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:39:59.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Items on sale at the auction include his leather jockstrap and midnight
        blue satin boxers, along with art, watches, diamond rings and a Mercedes Benz.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407717ed-380d-468f-845e-c06fe5e9da75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:39:56.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:39:59.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official poster for the auction, aptly titled "The Art of Divorce,"
        features a tuxedo-clad Crowe grinning as he raises a cocktail glass in a toast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b570275-03d2-4f51-abcf-aa0663a798e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:39:56.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:39:59.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apart from watching as an online bidder, you can just tune in as
        an observer as it will be live-stream on Facebook," Crowe tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c4a5c0-8c29-4292-85f5-6dad64aa73f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:39:56.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:39:59.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of items are up for grabs, and come with descriptions of
        their role in the Academy-winning actor''s personal or movie life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79174226-d74d-4806-bf83-1149b2e48fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:39:56.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:39:59.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of Russell Crowe''s personal cars, this vehicle also served
        as one of the wedding cars on the day of his marriage to Danielle Spencer
        on 7 April 2003," a note next to the Mercedes says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea36147-5d8e-4b0e-bdbb-d3492e5e8dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:39:56.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:39:59.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie paraphernalia includes a replica Roman chariot from the
        "Gladiator" and a leather sketchbook used by Crowe''s character in "3:10 to
        Yuma." Crowe donned the boxers and the jockstrap in the 2005 film, "Cinderella
        Man."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50829c1a-1464-4a9f-a134-5f0ee34dfa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:39:56.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:39:59.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Items on sale are not limited to movie or wedding mementos. There
        are also Rolex watches, landscape art, ice skates, cricket jerseys and a whole
        lot more.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db06300-c487-46b3-9c21-87894655e4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:39:56.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:39:59.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowe and Spencer have two children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f8a22d-bbdf-4d61-8088-e733b4d204b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:39:56.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:39:59.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Russell Crowe is
        selling his jockstrap, ex''s ring and more at divorce auction”</em></p>'
  'crash-Canadian-junior-hockey-team':
    'author': 'Nicole Chavez and Carma Hassan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-07T16:18:13.971+08:00
    'imagesource': 'jcr:9a53687a-79b6-4601-bb9a-525740d54561'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53a39cbc-c31e-4f83-b9d2-68c7eb9cb916'
    'lead': 'A crash between a bus carrying a junior league hockey team and a tractor-trailor
      left 14 people dead Friday in western Canada. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T09:43:32.368+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T09:43:35.693+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T09:43:35.505+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 14 people killed in crash involving Canadian junior hockey
      team

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68cfd75-6c85-4391-8414-e61ce4f763fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:43:32.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:43:35.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A crash between a bus carrying a junior
        league hockey team and a tractor-trailor left 14 people dead Friday in western
        Canada, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7c4b3c-1059-4abc-a5d6-b4b03f0d0415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:43:32.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:43:35.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Humboldt Broncos were headed to Nipawin, Saskatchewan,
        when the crash happened north of Tisdale, Saskatchewan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9e1daa-13fd-4e76-888a-6100d21dc9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:43:32.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:43:35.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen others were wounded in the crash and taken to a hospital.
        Three of them were in critical condition, the Royal Canadian Mounted Police
        told CNN network partner CTV.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb63738e-7b60-4e1b-a8c2-588a649f8162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:43:32.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:43:35.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 28 people -- including the driver -- were on the bus
        at the time of the incident, police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65259a9-5b7a-49e4-b256-0d4ceb2d3dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:43:32.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:43:35.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not identified the victims and would not confirm
        whether they were players or coaches.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a47920-6912-4d7a-bafa-fd9b1dcac128'
      'mgnl:activationStatus': true
