    'template': '1'
    'title': 'AFC Women''s Asian Cup: PH completes turnaround to stun Jordan, 2-1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4552acde-2d01-4f52-9595-6093350c1634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:09:50.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:09:54.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong> The Philippine
        women''s national football team opened their AFC Women''s Asian Cup campaign
        on a winning note by stunning host nation Jordan, 2-1 Saturday at the Amman
        International Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5482f9d7-703e-43ab-8851-6eb59c4709b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:09:50.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:09:54.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hosts got off to a flying start, after Maysa Jbarah put Jordan
        ahead 1-0 after just 15 minutes of the first half.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cab25e-472d-4d14-98f0-f65b11f301e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:09:50.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:09:54.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jbarah outhustled her defender before getting her boot on a well-placed
        ball into the box, putting it beyond the Filipina goalkeeper.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c75313f-3efd-4250-930c-f9663a84e326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:09:50.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:09:54.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan held on to their advantage until the stroke of halftime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f170c1-5f34-4f54-ad71-bc474119ea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:09:50.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:09:54.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines then got on the scoreboard courtesy of Yasmeen Khair''s
        own goal six minutes after the restart.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798456d1-db1b-47ae-85cc-f32ca9fa5b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:09:50.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:09:54.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under pressure from Filipina forwards, Khair found herself inadvertently
        lofting the ball over her own teammate and into the net.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7b543f-d37b-4663-b219-bebc33be74f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:09:50.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:09:54.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 72nd minute, Lana Feras gave Jordan back the lead, but the
        referee disallowed the goal after the linesman adjudged her offside.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fcbaa7-e861-4eac-b9b1-4ebcdb3baeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:09:50.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:09:54.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning moment finally came for the Philippines in the 76th
        minute, with Sarina Bolden latching onto a long ball and shrugging off her
        defender before blasting a shot past the Jordanian keeper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea79be5f-80c2-4da0-8ee3-e9fd0b596c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:09:50.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:09:54.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That proved to be all the Filipinas needed to claim the vital three
        points to open their account in the campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be197201-a96f-4fde-8546-b6423d0a86cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:09:50.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:09:54.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas return to action against China on 9:45 p.m. Monday
        Manila time at the King Abdullah Stadium.</p>'
  'gaza-israel-border-protest-intl':
    'author': 'Ingrid Formanek and Ian Lee, CNN'
    'caption': 'Israeli soldiers are seen as Palestinians protest at the Israel-Gaza
      border on Friday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-07T07:43:06.079+08:00
    'imagesource': 'jcr:31fdd476-c770-4089-8514-69c0bfc047fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '160433c5-e9ac-4e1a-8cf4-8b5482fced1c'
    'lead': 'Israeli troops fired live rounds against Palestinians along the border
      fence, a week after violence led to the bloodiest day in Gaza since 2014.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T10:12:57.665+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T10:13:01.198+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T10:13:00.842+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fresh clashes erupt along Gaza-Israel border as Palestinians march again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d11187-4849-4bd4-aad8-e2d74afd3c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:12:57.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:13:01.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least seven people were killed Friday
        as fresh clashes broke out between Palestinian protesters and Israeli security
        forces along the Israel-Gaza border, Palestinian health officials in Gaza
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029fe606-b0ec-46f4-8d39-6c0597ded3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:12:57.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:13:01.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli troops fired live rounds against Palestinians along the
        border fence, the Israeli military said, a week after violence led to the
        bloodiest day in Gaza since 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e73f9d-076d-4a9a-8063-a3a4ab6ddec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:12:57.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:13:01.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven people including a teenager were shot and killed in eastern
        Gaza on Friday, the Palestinian Ministry of Health in Gaza said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e774c7e-7d58-4562-bae7-0b7be8ea3f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:12:57.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:13:01.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 people were injured, at least 25 seriously, the
        ministry said. Dozens of the injured were treated near the border fence by
        Red Crescent field medics. Twelve women and 48 children were among the injured,
        the ministry said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a5429b-296d-4341-9113-21492d7e7888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:12:57.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:13:01.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions had been building on both sides of the Gaza-Israel border
        ahead of what some Gazans alternately dubbed "Friday of Fire" or "Friday of
        Tires," the second in a sequence of marches planned through mid-May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb67c0a-139a-42af-a440-1ba6f326a327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:12:57.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:13:01.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli troops are responding with "riot dispersal means" and live
        fire "in accordance with the rules of engagement" at Palestinians who "have
        been rioting in five locations" since Friday morning, an Israel Defense Forces
        (IDF) statement said. Troops are also using water cannon to put out fires
        generated by burning tires.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ac6a0f-c955-41ce-b092-68652ac4bbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:12:57.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:13:01.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF also said several attempts were made to cross the border
        fence and said Palestinians also attempted to "carry out terror attacks, including
        hurling of explosive devices, firebombs and to damage" the fence under the
        cover of the smoke.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2c4ca0-815c-4462-8595-138ca7560306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:12:57.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:13:01.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It tweeted a video of what purportedly showed people attempting
        to cut the fence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42bcc39-b119-488e-b9af-1361c882e6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:12:57.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:13:01.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli military and officials have repeatedly said they will not
        allow any breach of the fence, and that those who do not abide by the rules
        of engagement will be shot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e9a856-0a27-4782-a57f-c2cc5c1d267e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:12:57.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:13:01.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing Thursday, IDF spokesman Brig. Gen. Ronen Manelis said
        Israel would not allow what he called "violent disturbances on the fence under
        the guise of a civilian march."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a4dba1-820f-4f53-85bb-b1fcc16a7ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:12:57.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:13:01.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel blames Hamas and Islamic Jihad for the violence, and warned
        it will strike deep inside Gaza if provoked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94ec0b2-aabc-43d0-9e54-39f0b01a2816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:12:57.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:13:01.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahmoud al-Zahar, Hamas'' top leader in Gaza threatened Israel Friday,
        saying Hamas will hit Israel if Israel strikes inside Gaza.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb4ca32-c757-4677-8899-74e28e0892de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:12:57.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:13:01.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the movement''s website, Hamas said families were being compensated
        for the deaths and injuries of their relatives. $3,000 will be given to the
        family members of each person killed, and between $200-$500 will be given
        as compensation for the families of the injured.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446192a5-76c5-449f-871b-f05c4f6a274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:12:57.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:13:01.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the march, thousands of tires were gathered to be set on
        fire on the Gaza side of the border, with the aim of creating curtains of
        black smoke to obscure the sights of Israeli snipers. The hashtag #FridayofTires
        is also gaining popularity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d9dbd9-932b-4a4d-b42b-3a53b2edfddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:12:57.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:13:01.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary General António Guterres called Thursday for all parties
        to exercise restraint. "I particularly urge Israel to exercise extreme caution
        with the use of force in order to avoid casualties," he said in a statement.
        "Civilians must be able to exercise their right to demonstrate peacefully."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242105a2-7759-49af-824b-19503f7a4e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:12:57.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:13:01.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian envoy to the United Nations, Riyad Mansour, said
        he was pushing for Guterres to pursue an "independent, transparent" investigation
        into those "responsible for killing and injuring Palestinian protesters."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31df6d5a-74cb-498f-83b3-c9b51d1a4353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:12:57.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:13:01.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UN Security Council statement that called for an independent inquiry
        into last Friday''s violence in Gaza was blocked by the United States on Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c018c-a41e-4bea-ba1e-9e240437bdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:12:57.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:13:01.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of the "March of Return" protests, Palestinians say, is
        to cross the border fence and return to their lands, which became Israel seven
        decades ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe3f62b-e949-47f7-b6cf-19376df7af16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:12:57.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:13:01.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday marked Land Day, when Palestinian land was confiscated
        by Israel in 1976.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165298f0-29c4-4df4-865b-dbb8cf241c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:12:57.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:13:01.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day quickly turned into the bloodiest day in Gaza since the
        2014 war as Palestinian protesters and the Israeli military clashed along
        the fence. Thousands of Palestinians had marched to Gaza''s border with Israel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9436d4-a761-49db-a028-8b401e4e91a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:12:57.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:13:01.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total death toll in Gaza violence since last Friday is 29.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6de9e0-94e7-4140-b5c8-b48ca1246215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:12:57.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:13:01.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel holds Hamas responsible for the events in Gaza, and says
        most of those killed are "known terror activists" from Hamas and Islamic Jihad.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c06f684-86b9-4ba9-8e24-8460339a46c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:12:57.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:13:01.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinians and human rights organizations accuse Israel of using
        excessive and illegal force on what they described as peaceful protesters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de46385-cb34-42cf-8e2b-de43589fd4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:12:57.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:13:01.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Fresh clashes erupt
        along Gaza-Israel border as Palestinians march again."</em></p>'
