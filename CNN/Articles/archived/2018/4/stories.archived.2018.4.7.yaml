      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659440a8-8b64-4f07-9298-7241601b0118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:18:29.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:18:32.350+08:00
