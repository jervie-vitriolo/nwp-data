  'Uber-order-operations-beyond-April-8':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Uber was scheduled to turn over its services to Grab on April 8.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-07T14:55:50.150+08:00
    'imagesource': 'jcr:1faa4a01-5019-4c31-8ef4-4aad7eed2d0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44ae4c8f-ef65-467a-be11-af3446f2a904'
    'lead': 'The order issued Friday will stop Grab''s move to acquire its competitor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T09:47:56.182+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T09:47:59.450+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T09:47:59.264+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber ordered to continue operations beyond April 8

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270c28ff-831e-462d-b588-05aab932fa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:47:56.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:47:59.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong> The government''s
        anti-trust body has ordered ride-hailing service provider Uber to continue
        operations pending the review of its acquisition deal with Grab Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8adeccf-9c0b-4e7a-b63f-0adee5d13862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:47:56.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:47:59.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order issued Friday by the Philippine Competition Commission
        (PCC) suspends Grab''s move to acquire its competitor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4685e30c-5efc-43aa-a369-6f34ed0295e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:47:56.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:47:59.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber was scheduled to turn over its services to Grab on April 8.
        Users were told to book their rides using the Grab app starting April 9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04ed8e4-72a7-4c4f-b251-f635221daf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:47:56.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:47:59.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a bid to protect competition in a looming monopoly, the PCC
        issued a set of Interim Measures to ensure the welfare of the riding public
        and the drivers while the in-depth merger review of the Grab-Uber deal is
        ongoing," the PCC said in a statement Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5315dcb5-483b-4e3d-bd3c-de15de3fe91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:47:56.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:47:59.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures include maintaining the independence of both ride-sharing
        companies'' business operations, including:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d9642b-ff8b-45b5-ae62-65c19c00d4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:47:56.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:47:59.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ride hailing and delivery platforms;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73484a0-1769-477b-88e2-af8733949939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:47:56.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:47:59.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>pricing and payment policies including incentives and promotions
        to riders;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896a4cdb-0afb-43be-8057-2c209f2bb976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:47:56.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:47:59.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>product options;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097e5534-deec-438b-9e57-40ea9163cf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:47:56.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:47:59.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>customer and rider database; and</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2448a8-c227-48fa-978e-b7d8db5cea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:47:56.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:47:59.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>on-boarding of new partner drivers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96697f57-594c-4904-844a-9f25617cc1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:47:56.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:47:59.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PCC believes Uber is capable of operating its ride-hailing
        app in the country, despite its claims that it has already exited the Southeast
        Asia market," PCC Chair Arsenio Balisacan said, adding the company has extended
        its operations in Singapore.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e70a497-986c-4727-b166-ef55935cad1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:47:56.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:47:59.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC conducted a public hearing with the representatives of the
        parties on Thursday on the measures. Grab and Uber both disputed the proposal,
        saying that Uber no longer has the manpower and funds to operate in Southeast
        Asia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e61448c-a53a-40e1-8c4f-6bcfe7dfa430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:47:56.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:47:59.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab said this poses certain risks because Uber will no longer have
        customer support.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba968584-6a91-4b0c-a176-7126fc48ae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:47:56.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:47:59.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Grab assured government data of Uber users will not be
        shared.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cf478b-36eb-4c29-98de-b9de77ff961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:47:56.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:47:59.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review was opened Tuesday, as the country''s anti-trust watchdog
        saw a "virtual monopoly" forming after Grab''s acquisition of Uber.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fe8f95-6910-437b-990f-10547c2ef172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:47:56.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:47:59.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A merger or acquisition review using competition lens will determine
        whether the merger of two players in the ride-sharing market will substantially
        lessen competition," it said. "The PCC may prohibit any merger should anti-competitive
        concerns arise out of the transaction review."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eab0ad-6626-4b57-871b-b56b387efb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:47:56.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:47:59.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under PCC rules, failure to comply with the order will result in
        penalties of ₱50,000 up to ₱2 million for each violation. Parties, however,
        are given a chance to explain the non-compliance.</p>'
  'De-Lima-Guevarra-DOJ-secretary':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-07T02:22:45.129+08:00
    'imagesource': 'jcr:c2ad1938-ea4a-497f-9c8b-2e50ebb0590b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a27d5c72-5f20-449a-bfe1-7e38eddc14c3'
    'lead': 'The detained senator also welcomes the new appointments to the top PNP
      and AFP posts. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T09:53:17.656+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T09:53:20.604+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T09:53:20.482+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima: New DOJ chief a ''good choice''

      '
    'updated': 2018-04-08T11:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd87cd4-8ec6-4b04-a804-6356bf87583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:53:17.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:53:20.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong> Known
        for her tirades against the current administration, Senator Leila de Lima
        praised the new appointments made by President Rodrigo Duterte, including
        that of Menardo Guevarra as chief of the department she once led.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae848657-1802-4245-84a0-70976f0cf45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:53:17.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:53:20.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a dispatch from from Camp Crame where she is detained, the opposition
        senator said Thursday the appointments of Guevarra as Justice Secretary, PDir.
        Oscar Albayalde as Philippine National Police (PNP) chief, and Lt. Gen Carlito
        Galvez as Armed Force of the Philippines (AFP) chief-of-staff are "good choices."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51978ac-ea65-4e5f-9c8d-b73600b5b56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:53:17.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:53:20.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much as I doubt the sincerity of the reasons why President&nbsp;
        Duterte let go of Secretary (Vitaliano) Aguirre, the new appointments made
        by him are as good as they can get under this administration," she wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051e18dc-2184-402f-a739-9b8b14c976d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:53:17.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:53:20.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre resigned on Thursday, following the controversial ruling
        of the Department of Justice''s (DOJ) panel of prosecutors junking the drug
        charges against suspected drug lords Kerwin Espinosa, Peter Lim and others
        and the possible admission of alleged pork barrel scam mastermind Janet Lim
        Naples into the Witness Protection Program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894017b4-68f5-4536-ba6b-51e3e82c4c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:53:17.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:53:20.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Aguirre''s leadership, the DOJ filed three drug cases against
        de Lima, for her alleged involvement in the drug trade in the New Bilibid
        Prison during her term as DOJ chief. De Lima was arrested in February 2017,
        and has been detained in Crame ever since.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928066fd-dcef-4d61-a527-a149850d4f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:53:17.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:53:20.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detained senator accused Aguirre of "vindictive politics" for
        the cases filed against her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f854ed-f0b3-49a0-aba1-5fb07cb5082e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:53:17.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:53:20.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2017, De Lima filed criminal and administrative complaints
        against Aguirre before the Ombudsman, citing his alleged negligence in investigating
        extrajudicial killings, alleged falsification of criminal raps, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debf5c5b-61f0-4879-9ed4-a6f5f8a1344e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:53:17.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:53:20.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, despite the President, Guevarra can bring back true
        dispensation of justice at the DOJ, bereft of any partisan and persecutorial
        agenda," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dc169d-6105-4be5-b795-d3377bbbb8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:53:17.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:53:20.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima added Albayalde can restore "respect for human rights and
        genuine police work at the PNP" while Galvez can "once more assert the defense
        of Philippine territories in the West Philippine Sea against China and effectively
        pursue the peace agenda in our internal security concerns."</p>'
  'duterte-first-philippine-republic-day':
    'author': 'CNN Philippines'
    'caption': 'President Rodrigo Duterte has signed "The First Republic Day Act"
      into law on Thursday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-07T13:45:09.247+08:00
    'imagesource': 'jcr:d314f3a1-799b-4f84-a154-def5601eeeca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf05832d-36f8-4380-a4ba-8be897cdc107'
    'lead': 'The First Philippine Republic was led by Gen. Emilio Aguinaldo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T09:58:09.384+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T09:58:12.148+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T09:58:11.985+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte declares Jan. 23 as ''First Philippine Republic Day''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bc84a7-b80f-4eda-b1b7-7f263baee7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:58:09.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:58:12.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong> President
        Rodrigo Duterte has signed into law a bill declaring January 23 as a special
        working holiday to commemorate the establishment of the First Philippine Republic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9d4069-a2f3-4590-b8dc-c78cedb47ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:58:09.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:58:12.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed Republic Act (RA) No. 11014 or "The First Philippine
        Republic Act" on Thursday — in honor of the Malolos Republic. The country''s
        first Republic was declared in the Barasoain Church in Malolos, Bulacan on
        January 23, 1899.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14127310-1847-401c-a186-e626cb17319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:58:09.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:58:12.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Historical Commission (NHCP), in coordination with
        the Department of Education, are mandated to&nbsp; plan and implement activities
        for the "First Philippine Republic Day."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda712cc-b60f-47a3-b1c3-4a1a9676102d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:58:09.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:58:12.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(That''s to) ensure that the significance of this historical event
        will continue to inspire and instill a sense of pride for the rich and noble
        history of the Filipino nation," the law reads.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0f4778-389c-4cd1-ad7a-c5b4870299d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:58:09.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:58:12.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHCP said the First Philippine Republic — the benchmark of democracy
        in the country — was the culmination of the Philippine revolution from 1896
        to 1898. It was led by the first Filipino president, Gen. Emilio Aguinaldo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20382814-1f89-4cda-b272-5f50b28bbb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:58:09.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T09:58:12.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s first Republic came to end when Aguinaldo was captured
        in Palanan, Isabela, on March 23, 1901. Nine days later, Aguinaldo took the
        oath of allegiance to the United States.</p>'
  'Marawi-rehabilitation-ecozone':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-07T12:53:57.640+08:00
    'imagesource': 'jcr:6184f8cf-970b-43a9-8173-f4ae65570949'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1ba44cc-6786-49d8-a011-7e5f248799f5'
    'lead': 'Task Force Bangon Marawi has clarified the government is not building
      an ecozone in the war-torn city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T10:04:06.037+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-16T16:55:33.574+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T16:55:33.250+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No Marawi ecozone, task force says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196bab20-c9c4-4e85-84ba-8e5800e51679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:04:06.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:55:33.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> — Task
        Force Bangon Marawi has clarified the government is not building an ecozone
        in the war-torn city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccca13f-2294-4ed1-b39c-220df459de59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:04:06.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:55:33.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a misconception or deception I could say, because there is
        no ecozone being planned," Task Force Bangon Marawi chairperson and housing
        czar Eduardo del Rosario said in a&nbsp; Malacañang press briefing Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb694f3-ef67-4da6-aaae-e8731d22c11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:04:06.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:55:33.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Special Economic Act of 1995, an ecozone is an area with
        "highly developed or which have the potential to be developed into agri-industrial,
        industrial, tourist, recreational, commercial, banking, investment and financial
        centers."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03481f7d-480e-4759-a8ff-75f22ad82505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:04:06.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:55:33.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Trade Secretary Ramon Lopez said an ecozone may help
        attract investors to set up processing plants for food and agribusiness, which
        would result in more jobs for Marawi residents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2995b9-8301-4660-ace2-600df4c6c2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:04:06.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:55:33.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maranao-led groups, however, opposed the government''s plan for
        a Marawi ecozone. They said this was presented to stakeholders in a forum
        in March but the residents were not consulted about it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb819144-650b-44cc-89ac-2260c996f861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:04:06.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:55:33.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario on Friday clarified, it was "just a proposal" from the
        Philippine Economic Zone Authority under the Department of Trade and Industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0862efe-88fb-4204-ae58-df6c3e15d275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:04:06.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:55:33.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And for us, for Task Force Bangon Marawi, we could not impose it,"
        he said, adding all they can do is fix the most affected areas, improve facilities
        for services like water, electricity, and telecommunications.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d68efe-267a-42c9-8078-8cdc6a563a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:04:06.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:55:33.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is working toward the rehabilitation of Marawi City,
        the capital of Lanao del Sur, which was the battleground of government forces
        and terrorists from May to October last year. More than 900 terrorists, 47
        civilians, and 165 government troops were killed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db8b42f-ce4f-4bbc-b263-9f36cb4ff9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:04:06.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:55:33.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timeline: The Marawi crisis</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75d2dd0-84e1-40d1-b4c4-4419bf5270ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:04:06.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:55:33.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 300,000 residents were displaced by heavy fighting and houses
        and buildings were turned to rubble.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1dae94-f631-4a41-a76e-339dddefb30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:04:06.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:55:33.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force on Friday revealed up to P75 billion is needed to
        rebuild and rehabilitate the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7196cb-8ce4-44d5-a335-8f23b68dcc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:04:06.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-16T16:55:33.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Gov''t negotiating with China-led consortium to rebuild Marawi;
        initial cost at ₱17-B</p>'
  'duterte-to-NFA-ignore-council-import-rice':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte on Thursday met with primary rice traders
      in Malacañang.'
