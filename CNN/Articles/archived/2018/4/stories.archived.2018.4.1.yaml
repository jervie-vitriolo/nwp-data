    'lead': 'Tesla calls the crash, which killed the driver "devastating."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T14:28:22.754+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T14:28:26.614+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T14:28:26.270+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tesla Model X was in autopilot before fatal crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352812d3-e8a8-42c9-8353-623cf1ee3ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:28:22.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:28:26.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) --</strong> Tesla said autopilot was activated
        during a fatal Model X crash last week in California.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0092c36-375f-4b9a-bb0d-fcf98a86ae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:28:22.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:28:26.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver''s hands were not on the steering wheel for about six
        seconds before the Model X collided with a highway median on Highway 101 in
        Mountain View,&nbsp;the company said in a statement issued late Friday. And
        the driver had received "several visual and one audible" cue from the vehicle
        to grab the wheel "earlier in the drive," it added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcfabcd-7318-4374-bb97-c96697dd5412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:28:22.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:28:26.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The autopilot feature is not fully autonomous. It handles some driving
        functions, but not all, and drivers are expected to stay engaged when the
        feature is activated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1af2a5-465d-4d4f-9b81-0bdbf659dcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:28:22.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:28:26.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post, Tesla called the crash, which killed the driver,
        "devastating." It also said that drivers are safer when they have autopilot
        activated than when they do not.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcfec39-a0e0-4d4f-aabb-54954539b4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:28:22.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:28:26.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tesla Autopilot does not prevent all accidents -- such a standard
        would be impossible -- but it makes them much less likely to occur," the post
        reads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecaf0e6-97c0-48da-8eb7-4e3f3913c962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:28:22.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:28:26.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Tesla stock falls after NTSB announces investigation into
        deadly crash</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa16db0f-0aa9-4f0c-880a-22c54cb760ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:28:22.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:28:26.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also pointed to a government&nbsp;report&nbsp;from January
        2017 that found autopilot reduced crash rates for Tesla by 40%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7237ce4f-001b-4ca9-a9c4-fefc3a776a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:28:22.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:28:26.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consequences of the public not using Autopilot, because of
        an inaccurate belief that it is less safe, would be extremely severe," Tesla
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998edfea-9465-4199-80c6-3a8215eda6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:28:22.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:28:26.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is being investigated&nbsp;by the&nbsp;National Transportation
        Safety Board, and the news came amid a brutal week of headlines for Tesla
        as the company continues to struggle with production issues of its new mass-market
        car, the Model 3.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd18d0ed-8da7-45b6-9c65-2352f2c6e56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:28:22.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:28:26.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a recall for 123,000 luxury Model S sedans was issued Thursday
        due to an issue that can make the cars difficult to steer at low speeds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca514da-a05e-430e-9ce7-02e11c04e1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:28:22.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:28:26.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s shares are down more than 22% so far this month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461a5ea7-8ae1-4ee7-a51a-533782551331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:28:22.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:28:26.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tesla crash followed a high-profile crash in Tempe, Arizona,
        in which a fully autonomous Uber car struck and killed a pedestrian.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a1bd23-9ddf-4589-a2f9-e9c791b34fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:28:22.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:28:26.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s semi-autonomous autopilot technology has been a factor
        in crashes before. In January, a Model S sedan struck a fire truck while driving
        down a California highway. The driver was unharmed. And federal investigators
        found that Tesla''s autopilot was partly to blame&nbsp;in the fatal crash
        of a Model S in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3638c8-3258-46cb-9ec4-19dea5c347b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:28:22.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:28:26.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla vehicles typically rank very high in terms of crash safety
        ratings. Last June, the Model X was deemed&nbsp;the safest SUV ever tested
        by federal regulators.</p>'
  'chinese-student-rifle-deported':
    'author': 'Steve Almasy and Jamiel Lynch, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-01T14:48:10.438+08:00
    'imagesource': 'jcr:ac2a56f7-7e39-4668-9dcd-415d60e19e80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47faf1f4-c724-4d50-8d01-4934587c73d3'
    'lead': 'Chinese student'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T14:31:04.669+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T14:31:08.000+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T14:31:07.652+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'College student who had distressing behavior, rifles will be deported
      for visa violation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84082bf0-e1a3-4091-b7b3-c556f087da0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Chinese college student who made no
        threats but had alarmed a roommate and a friend with his behavior and bought
        two semiautomatic rifles will be deported for an unrelated visa issue, University
        of Central Florida police said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525d1745-2c21-4314-bb74-964e720d1274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police at the Orlando school said they were first alerted by a campus
        official in late January that Wenliang Sun, 26, was a "student of concern,"
        UCF police Chief Richard Beary said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4615e077-840d-426e-9b15-ee7c58711adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campus police received information that Sun had altered his appearance
        and his behavior was changing, the chief said. They contacted the Bureau of
        Alcohol, Tobacco, Firearms and Explosives and were told Sun owned an AR-15-style
        rifle and ammunition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12e52b4-e9bb-45fc-95f1-f61cc06b1b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that in today''s world that a person in distress who owns
        a high-powered firearm, we just cannot ignore that," Beary said. "We have
        a duty and an obligation to make sure our people are safe."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e663b797-12e9-4dc9-8e3c-38d6092fefd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was "red flag after red flag," that something bad would happen,
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e406b030-49e8-4d16-bd42-af002eaf705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those red flags, the chief said, included Sun being uncommunicative
        with others and not leaving his room, dying his hair blond, paying for a fast
        expensive car with cash, and referring to one of his guns as a "sniper rifle."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61f3b52-2c59-47a0-8243-60b5de154f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beary said Sun also went to a gun range to practice with his rifle
        and also wouldn''t return calls from authorities when they tried to notify
        him his immigration status was subject to change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3886e751-b5b4-49a1-b095-ed3660d6b9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the chief acknowledged there were no comments in interviews
        or in reviews of his electronic devices that Sun was planning to harm anyone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18deb572-6ca0-4402-99f6-fe450bbf0203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the interesting thing in this case, there were no specific
        threats. Reiterating that, there were no threats," Beary said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110f3447-6bc7-4986-9843-73440e0c0fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief said the red flags looked at separately might not mean
        much but when all of them were considered collectively they were concerning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ebdfa7-3435-42ba-95ac-1c805557b741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there was a disaster about to happen and we stopped it,"
        the chief said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29b0130-7e12-4ca5-8e09-4f721b33ca66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not yet determined whether Sun has a lawyer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23863a3a-3dfe-4f52-9f6c-1197a63bda34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banned for not going to class</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24269fb9-74f8-4a09-835a-c11d4d3dd3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun''s non-immigrant student status was revoked when federal authorities
        learned he wasn''t going to class. As an international student, he was required
        to do so in order to maintain his visa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7783e3-4cb8-4a77-aac3-6cd262fa4c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun is at a US Immigration and Customs Enforcement holding facility
        in Macclenny, Florida, according to ICE.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd7cc75-6689-463f-b4a5-def331e24529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under normal circumstances, it probably would not have moved that
        quickly," an official with Homeland Security said. "He probably would''ve
        been placed on notice, and we would have issued him a notice to appear, indicating
        that he would need to go before an immigration judge in order to deal with
        his status, or lack thereof."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08ffc10-1a43-4187-846d-dcffef6e9c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said he didn''t know when Sun would be deported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7730d5-9dcb-474d-a4b2-79a1f3c8b032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun buys second gun after police visit</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44f8b2d-1083-4a10-887c-9a9fcec875fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When UCF police first heard of Sun''s changing behavior, they asked
        the Orange County Sheriff''s Department to go by his off-campus apartment
        and speak with him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeb3a3d-e957-4b62-8ea1-c5646b3f23ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slide at the UCF news conference Thursday said no law enforcement
        action was taken during that January 24 visit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8901c5-d2c9-459c-8bb6-bc1f361926da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But campus police received more information and stepped up their
        investigation of Sun, who was in the second semester of a non-degree program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8819fca-eaa7-4879-bc56-d862d135f678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun wouldn''t come out of his room except to eat or do laundry and
        wouldn''t talk to others, his roommate told detectives, according to a police
        report. Sun also once brought a rifle out of his room, prompting the roommate
        to report the violation of apartment rules to management.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8fb285-51b5-4c70-8542-eae3e0ea4476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 2 investigators asked Sun if he ever thought of harming
        himself or anyone else. Sun told the detective "No, never."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7780022-fdf3-465a-aa9f-9a00c39e89c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police asked Sun if he would give them his LWRC International 300
        Blackout rifle for safekeeping, but the student said no. Sun said the gun
        was in a storage facility, according to a police report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89db4adc-2d38-4001-887f-cc03448a4cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As campus police monitored his activities, Sun bought another rifle,
        a .308 caliber Ruger Precision.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cf7deb-69d8-42fc-9cd5-0c1dce169509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beary said Sun''s recent purchase of a nearly $70,000 Corvette with
        cash and hair color change were suspicious.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f1a87c-4e8a-4fe4-84ad-7f5dfe02d35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, police could not detain Sun or take the firearms from him
        because he had purchased them legally. So they sought help from federal agencies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e591b28-2ac5-4d2d-9e2c-506649039801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun was taken into custody February 7 after his immigration status
        changed and his possession of firearms was illegal, officials said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e454413-a039-4ac2-8c4a-2646e39d61bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 21 a federal judge ruled he should be sent home. Sun is
        not allowed to return to the United States for 10 years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d40c28-329f-48be-bf48-fe02f54d44d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the Chinese Consulate in Houston, which has jurisdiction
        over Chinese citizen affairs in Florida, but it did not immediately respond
        to CNN''s questions about Sun''s case.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc4b609-a414-4b45-a455-e88284d82342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:04.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:31:08.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other UCF students who own guns shouldn''t be concerned, Beary said.
        He said this case was about patterns and behaviors. The totality of Sun''s
        actions showed he was in crisis, the chief added.</p>'
  'tagle-easter-vigil-2018':
    'author': ' Triciah Terada, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-01T14:46:56.784+08:00
    'imagesource': 'jcr:7c437240-bdc5-4189-84f2-05043fbc75c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96748e11-628c-41c5-848d-ff034501c1d3'
    'lead': 'The Manila archbishop says Catholics need to ''uncover'' God''s love
      this Easter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T14:34:04.620+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T14:34:08.140+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T14:34:08.002+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tagle: Roll away ''stones'' of pride, greed and disrespect

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7d8e48-9da3-4489-b504-cd9b5a17abfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:34:04.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:34:08.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) -</strong> Manila
        Archbishop Luis Antonio Cardinal Tagle urged the faithful to roll away "rocks"
        trapping people in the life of sin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635a1def-2866-4ca3-aa8a-a8b0ada1fa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:34:04.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:34:08.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mga kapatid, iyong bato ng kayabangan, alisin na para makalabas
        ang buhay ng kapagkumbabaan," Tagle said during the Easter Vigil at the Manila
        Cathedal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd62eb1b-0ffb-4617-89c7-2fa2be0ce182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:34:04.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:34:08.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Brothers and sisters, the stone of pride, roll it
        away to let the life of humility come out.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c543cc-9dff-4dd3-b427-12e27d6a36e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:34:04.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:34:08.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said "stones" of greed, disrespect, arrogance, and resentment
        hamper spiritual growth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22114f14-3806-4bfb-be89-78c0febc5ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:34:04.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:34:08.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle reminded the attendees to remove these rocks to unseal "God''s
        persistent love."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd411f754-85ce-47b3-87f0-eaad85d55cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:34:04.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:34:08.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God''s refusal to say, ''Tama na, suko na ako sa inyo [enough is
        enough, I surrender],'' when God is at the brink of saying that, God''s love
        surfaces," Tagle added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b99084e-27fa-4f89-9e96-18ec587616a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:34:04.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:34:08.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likened the rock used to cover Jesus'' tomb with the burdens
        of the faithful.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0c0291-21aa-4f5f-acb4-57716bf9cc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:34:04.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:34:08.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle also expressed sadness over how such acts affect the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65925b0e-d8d8-452f-8fb4-0737b0910cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:34:04.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:34:08.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pati sa international relations kay daming mga bato...isinasara
        ang pinto sa bawat isa," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9690a7cc-2c88-40c3-8dd9-4eebdffb6949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:34:04.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:34:08.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even in international relations, we are shutting them
        out.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93d2ebb-cce4-4169-b3d2-9e7579666b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:34:04.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:34:08.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his homily, Tagle baptized and confirmed two members of
        the community as part of Manila Cathedral''s tradition every Easter vigil.
        The crowd then gave a round of applause to welcome Easter Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c3b2d6-1919-42d8-bdab-624b87d50d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:34:04.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:34:08.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Fr. Jerome Secillano, executive secretary of Catholic
        Bishops'' Conference of the Philippines'' Permanent Committee on Public Affairs,
        reminded the faithful that Easter Sunday, which falls on April 1, is no joke.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eadf45-fcef-4d91-a64c-229c2807de4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:34:04.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:34:08.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this April Fool''s Day, Christ did not fool us. He saved us
        and brought great blessings upon us," he said in a statement.</p>'
  'gaza-protesters-funerals':
    'author': 'Ian Lee, Abeer Salman, Amir Tal and Ralph Ellis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-01T13:17:01.574+08:00
    'imagesource': 'jcr:ac2a56f7-7e39-4668-9dcd-415d60e19e80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '274e8c60-763e-4335-b029-67411681cd41'
    'lead': 'Hundreds of Palestinians marched Saturday in Gaza along the border with
      Israel, as funerals were held for protesters killed the day before in confrontations
      with Israeli forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T14:37:35.271+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T14:37:38.394+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T14:37:38.116+08:00
