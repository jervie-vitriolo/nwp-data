    'mgnl:lastActivatedVersionCreated': 2019-05-29T14:01:08.010+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marawi residents visit homes for the first time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9817dee6-8959-4718-8a72-9657357fb4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:01:04.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:01:08.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, April 1) —</strong> For the
        first time residents from the most affected areas in Marawi City were allowed
        to go home Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa48047f-2053-412a-9d9e-f0dea9e7366a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:01:04.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:01:08.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government said the visit had been scheduled earlier,
        even before the protest staged by several residents on Good Friday, where
        they demanded to be allowed back to ground zero.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b5332b-495d-43a3-8cfb-f3a9655c6b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:01:04.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:01:08.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of nine batches lined up as early as 6 a.m., causing traffic
        near Baloi Bridge, which once separated the main fighting area from the safe
        zone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4827d917-da88-4395-ad09-a80630729822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:01:04.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:01:08.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 1,200 families made up the first batch of returnees. They
        were given three days to check their properties and salvage any belongings
        that survived the attacks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6231c0-e14d-4f48-8ded-88139eaa6fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:01:04.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:01:08.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents expressed shock as they saw what was left of their
        town, trying to make sense of what happened to the place they once called
        home.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: A house in Brgy. Daguduban, Marawi City before and after the
        war. The family was not able to salvage anything early today as they visit
        the house for the first time since the war broke out in May 2017 | <a href="https://twitter.com/gergcahiles?ref_src=twsrc%5Etfw">@gergcahiles</a>
        <a href="https://t.co/F1r7xbmMjB">pic.twitter.com/F1r7xbmMjB</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/980381298115031040?ref_src=twsrc%5Etfw">April
        1, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486e5ccc-aa24-4320-82d6-76ac5a61001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:01:04.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:01:08.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c238f3-ebff-40ec-a1af-2f8172252b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:01:04.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:01:08.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others were disheartened, still in pain and anguish over what they
        lost.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8adc77c-9200-45bf-9a4a-93f085aaa61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:01:04.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:01:08.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obarobar Macalindong, a resident of Marawi, said, <em>"Hindi ko
        kaya. Kasi walang natira e. Anong aasahan namin?"</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc16d4b3-b96e-4fa7-ac1d-be95897441a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:01:04.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:01:08.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can''t bear it. Nothing is left. What can we rely
        on?]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab4c709-c958-4695-94d7-8bc249b113d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:01:04.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:01:08.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johaina Mondas Delna, another Marawi resident, said she couldn''t
        breathe when she first saw the extent of destruction, but her husband told
        her to be strong.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c85451-a283-4299-9ae6-78f08792ee74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:01:04.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:01:08.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ng asawa ko, relax ka. Hindi lang tayo ang nawalan. Lahat
        tayo pare-parehas. Kasi doon tayo mag-ano sa Allah kung sino ang may kagagawan
        nito. Sana biyayain ng Allah kasi wala tayong ibang malapitan kundi Allah,"</em>
        she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed62df7-daa7-4edc-884c-f1633c858809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:01:04.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:01:08.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:My husband told me to relax. We weren''t the only ones
        who suffered losses. We are all equal. We should ask Allah for help because
        He is the only one whom we can go to.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52e482c-39b3-4102-b83e-530d8d2d9cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:01:04.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:01:08.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there were residents who were eager to go back, hoping it would
        give closure to the tragedy and trauma they suffered for months.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6913794b-c939-427d-91ae-2cc0f6cab6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:01:04.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:01:08.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City Mayor Majul Usman Gandamra said, "Dahil first day, medyo...''yung
        iba nandon pa sa pila. But basically, masaya naman ang tao kasi nakita na
        na nila ang kanilang pamamahay before we are going to start the reconstruction
        nitong most affected areas."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a2b9e6-bad3-439e-aefd-fe3e6b96f219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:01:04.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:01:08.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because it''s the first day, others were still reliving
        the past. But basically, people were happy because they were able to see their
        homes before we start the reconstruction of the most affected areas.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204c196c-323e-4703-aed4-83737d490ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:01:04.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:01:08.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While others were able to retrieve some of their belongings, some
        left with nothing – but they hope they would be able to come back soon to
        rebuild their homes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f808abe-3e1e-40fa-8a12-653af55523dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:01:04.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:01:08.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More residents will be allowed to enter the areas in the next few
        weeks</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90210a03-6eca-4866-a11c-fb7b9e0b164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:01:04.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:01:08.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after the scheduled visits, Gandamra said it may take three
        more years before his constituents from the most affected area can return
        and start rebuilding their homes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9a4dc3-fb08-4e9b-b90c-cb000644d72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:01:04.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:01:08.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s after the government is done with the rehabilitation and
        rebuilding of major roads and infrastructures in Marawi.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c781b0fa-4897-4add-81cb-fc0bc49633e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:01:04.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:01:08.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main battle area is composed of 24 barangays which have been
        divided into nine sectors.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6a935b-de2d-4564-8064-9ade3155d400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:01:04.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:01:08.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of Marawi residents have until April 3 to visit
        their homes.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1291e866-48df-4289-9b97-99b87af6d21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:01:04.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:01:08.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be a total of nine batches of residents going back to
        ground zero, each given three days. They can check their properties from 6
        a.m. to 3 p.m. on their scheduled dates.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320a77e6-ebdd-4e25-8b26-fbebccc22f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:01:04.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:01:08.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents asked to be on alert</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48de78f-05d2-433d-96c0-bed44086f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:01:04.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:01:08.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More residents will be allowed to return in the coming weeks.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254c40ad-1c87-4104-8b92-d984bd5410fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:01:04.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:01:08.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities warn them of unexploded ordnance and home-made bombs.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9ee21b-75c7-4805-b144-8502bdf1447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:01:04.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:01:08.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Tabang Deputy Commander Col. Romeo Brawner said although
        they have carried out sweeping activities in the area thrice, they cannot
        fully assure residents it''s already clear of bombs and unexploded ordnance.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50068819-50e3-47d5-a6dc-48493f95d1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:01:04.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:01:08.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, a 60-millimeter mortar was found in a backyard in Barangay
        Lilod Saduc.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13ee75b-7fbc-4dcd-8c2b-af55b563e875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:01:04.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:01:08.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner reminded residents to alert authorities should they find
        unexploded bombs.</p>'
