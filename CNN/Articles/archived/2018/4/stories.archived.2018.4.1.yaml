      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company revealed the 25-year-old actor will be at the SM Mall
        of Asia (MOA) Music Hall at 3 p.m., and at the Glorietta Activity Center at
        5 p.m. There was a change of venue from the previously announced SM Mega Fashion
        Hall at SM Megamall to the larger MOA venue.</p>'
