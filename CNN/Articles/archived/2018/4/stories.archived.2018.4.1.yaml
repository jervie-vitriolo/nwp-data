      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 31) — President Rodrigo Duterte
        is calling on Filipinos to pray for their countrymen and the nation this Easter
        Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fb9343-b919-449e-bbad-8fc4ee2cd044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:40:00.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:40:04.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us pray for the welfare and safety of our countrymen and for
        lasting peace in our nation so that we can all work together in harmony towards
        real change," Duterte said in his message for the holiday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf67d7b-b7a2-4947-a5bb-9152bd4cd011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:40:00.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:40:04.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked the public to make the holiday "more meaningful" by
        offering aid to those in need.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331b03fe-1878-41e8-bb0b-0fceb520da48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:40:00.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:40:04.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easter marks the resurrection of Jesus Christ after his crucifixion
        and signals the end of the Lenten season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77127bdd-236d-4c29-9540-7d84af153976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:40:00.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:40:04.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reminded religious Filipinos to remember the Christian values
        of humility and forgiveness.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1036be9f-5773-4f5a-96df-f6323eac325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:40:00.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:40:04.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we remember Christ''s triumph against death, may we nurture
        humility and forgiveness in our hearts as these will free us from the shackles
        of hatred and greed," Duterte said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416115c1-d7dc-43eb-bc4e-973f49e9a5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:40:00.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:40:04.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For it is only by being selfless that we can truly say we are worthy
        of God''s love," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8d787c-b60d-4214-8bcf-7479b26e1091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:40:00.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:40:04.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his message at the start of the Holy Week, Duterte called on
        Filipinos to work and unite as one people "to build a truly equitable and
        inclusive nation."</p>'
