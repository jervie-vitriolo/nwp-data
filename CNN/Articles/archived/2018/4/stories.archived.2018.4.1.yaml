      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> Former
        National Basketball Association (NBA) stars Ray Allen, Steve Nash, and Jason
        Kidd lead the 2018 Naismith Memorial Basketball Hall of Fame class.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af75214-92c2-438e-8769-acfc80caae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:13:06.109+08:00
