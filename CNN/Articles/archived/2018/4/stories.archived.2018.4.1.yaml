  'Pope-Francis-in-Easter-service-baptizes-migrant-hailed-as-a-hero':
    'author': 'Sheena McKenzie and Daniel Nikbakht, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-01T23:40:36.406+08:00
    'imagesource': 'jcr:36734546-2309-4650-afc5-2de7f9fd41bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91190407-48a4-40d7-8866-60bb184f1f0c'
    'lead': 'Pope Francis baptized a Nigerian migrant -- who shot to fame after confronting
      a thief on the streets of Rome -- as part of Saturday''s Easter service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T13:48:04.548+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T13:48:07.650+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T13:48:07.491+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis in Easter service baptizes migrant hailed as a hero

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7d3b54-8041-4ac2-b59b-9472fa056b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:48:04.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:48:07.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis baptized a Nigerian migrant
        -- who shot to fame after confronting a thief on the streets of Rome -- as
        part of Saturday''s Easter service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6476918-c9f0-40da-9f44-18fdfeecdfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:48:04.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:48:07.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September last year, migrant John Ogah, 31, had been begging
        outside a supermarket in Rome when he confronted a thief, who was armed with
        a meat cleaver and attempting to steal money from the store.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec10c41-8f57-4a7f-8749-8431e7669636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:48:04.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:48:07.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ogah was heralded a hero by the Italian press, and on Saturday was
        one of eight people baptized by the Pope at St. Peter''s Basilica in Vatican
        City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a078921c-ee48-41e3-8d4b-473b43c9064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:48:04.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:48:07.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ogah was also one of thousands of Nigerian migrants who reached
        Italy last year after traveling to Libya and catching a smuggler''s boat across
        the Mediterranean.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cdad00-0093-46f4-b6de-d89618d7173f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:48:04.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:48:07.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many are refugees fleeing conflict or economic migrants in search
        of better opportunities in Europe, most having sold everything they own to
        finance the journey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d2eaba-d4ce-44f2-8e12-7c8ade3d5e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:48:04.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:48:07.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ogah did not have permission to stay in Italy, but his act of bravery
        saw authorities grant him a residency permit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1ff8db-876b-40f9-81a7-933ca89544ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:48:04.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:48:07.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He now works with the Italian Red Cross, and requested that Rome''s
        Police Captain, Nunzio Carbone, become his godfather at the baptism ceremony.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1ee4d2-5f6c-4cd7-9a4f-63792605b93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:48:04.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:48:07.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis has highlighted the plight of migrants numerous times
        during his papacy. During Saturday''s service, he asked worshipers what they
        could do to help others, saying "and I, this Easter of 2018, what will I do?
        What will you do?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8166ee1-aaa1-457b-b59b-82af701b0f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:48:04.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:48:07.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His&nbsp;2018 New Year''s address&nbsp;urged world leaders to do
        more to help refugees, saying it was "important that everyone -- civil institutions,
        educational, welfare and ecclesial realities -- are committed to ensuring
        refugees, migrants and everyone a future of peace."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08c766a-1669-444c-b210-35540497609b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:48:04.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:48:07.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pope Francis in
        Easter service baptizes migrant hailed as a hero."</em></p>'
  'joanna-demafelis-suspects-death-sentence':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-01T23:24:31.187+08:00
    'imagesource': 'jcr:edbdc826-e4c7-46fa-938b-ba80f6038966'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32496b5b-ca6f-420d-a2ad-85399da58a6e'
    'lead': 'The Philippine government is still verifying reports that the two suspects
      in the murder of Filipino worker Joanna Demafelis had been sentenced to death
      in Kuwait.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T13:50:30.441+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T13:50:33.705+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T13:50:33.538+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government verifying reports of death sentence for suspects in murder
      of Joanna Demafelis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b654c27-40cb-4773-8789-9adfc5900dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:50:30.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:50:33.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> The Philippine
        government is still verifying reports that the two suspects in the murder
        of Filipino worker Joanna Demafelis had been sentenced to death in Kuwait.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d0e9c4-eedc-41e9-a653-3f1038c1343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:50:30.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:50:33.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We got the news also from Arabic newspapers here. Will have to
        confirm from court officials tomorrow,” Philippine Ambassador to Kuwait Renato
        Villa told CNN Philippines in a text message Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8a6e69-961e-4c16-b0c4-cfdb50d1d026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:50:30.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:50:33.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa was reacting to news reports from Kuwait saying Demafelis’
        employers, Lebanese Nader Essam Assaf and his Syrian wife Mona Hassoun, had
        been tried in absentia by a Kuwaiti court and sentenced with death by hanging.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b3238d-0ba7-4a10-9d59-7cabfe8f8f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:50:30.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:50:33.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear, however, how the sentence would be enforced if the
        reports prove to be correct. There were also earlier reports that the male
        suspect was being tried in Lebanon, but the Department of Foreign Affairs
        (DFA) could not confirm this to CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0eeee8-0bce-48d4-9fef-fe25699d87ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:50:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:50:33.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were nabbed separately in February. Assef is in Lebanese
        custody, while Hassoun is detained in Syria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af5912b-4767-495b-ab4e-fa861b7928b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:50:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:50:33.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International police hunted down the couple following the discovery
        of the body of their domestic helper, 29-year-old Demafelis, inside a freezer
        in their apartment in Kuwait. Police said the body could have been in the
        freezer for over a year or from the time the couple had left Kuwait.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f701d05-9863-4f05-8d0b-c1cc63c581e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:50:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:50:33.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raul Dado, executive director of the Migrant Workers Affairs Office
        of the foreign affairs department, earlier said the government was working
        to transfer custody of the suspects to Kuwaiti.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db2daa9-794a-48fb-a2cc-3df602d56a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:50:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:50:33.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re coordinating with our embassy in Kuwait City to make sure
        the prosecution will have all the evidence in hand and that''s ideally in
        Kuwait," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6741c8b7-c904-4229-b398-5ce89b6b3449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:50:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:50:33.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dado also said the Philippine Embassy in Kuwait was exerting all
        efforts to gather evidence and witnesses to make sure the trial took place
        in Kuwait.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3e9731-5a22-4d5c-ab41-8fad1beed824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:50:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:50:33.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque had also said President Rodrigo
        Duterte wanted the suspects punished.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10698927-80ae-4f14-9799-339729143910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:50:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:50:33.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deployment ban stays because the latest statement on this made
        by the President was when he visited the wake of Joanna, and he said that
        not only must they be apprehended, they must be punished," Roque said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6aeffb-7da5-4060-a9ed-399fc6af965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:50:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:50:33.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demafelis’ death prompted the total deployment ban of Filipinos
        to Kuwait and the immediate repatriation of distressed Filipino workers from
        the Gulf state.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a96619-c49e-402d-b8e7-be2bbc1f6a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:50:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:50:33.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is set to sign an agreement with Kuwait on protecting
        Filipino workers in that country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cd803d-769f-40ea-858d-fb5129ec7fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:50:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:50:33.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the provisions Duterte wanted to be added to the deal for
        Filipino workers were: adequate sleeping hours, nutritious meals and not just
        leftovers, rest on holidays, and the right to keep their passports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad911a91-1026-4a2b-b8a9-6fe2e125a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:50:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:50:33.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other provisions include workers being allowed to keep cellphones,
        the prohibition of transfer of workers from one employer to another without
        their consent or clearance from the overseas labor offices, and banning employers
        with records of worker abuse from hiring workers.</p>'
