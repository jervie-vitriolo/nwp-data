  'trump-wapo':
    'author': 'Devan Cole'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-01T16:19:47.080+08:00
    'imagesource': 'jcr:761fbfd5-db5e-49e5-9ef7-c9388965fc3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3299fecd-a9fb-4e02-8f24-79ed54c13b54'
    'lead': 'U.S. press secretary Sarah Sanders says Trump is "tired of the waiting
      game."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T14:15:13.605+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T14:15:17.158+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T14:15:17.027+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WaPo: Left alone, Trump is now ''calling his own shots''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351159f9-2084-4a6a-8e33-44ac66fb7c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:15:13.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:15:17.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Fourteen months into his presidency, Donald
        Trump is acting more defiant and independent as more and more senior-level
        aides and administration officials resign or are fired, according to a Washington
        Post report published Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475d8eb7-4235-43e6-a080-8866a834ed52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:15:13.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:15:17.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper obtained the details of this new White House scene through
        interviews with 23 administration officials, many of whom spoke on the condition
        of anonymity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e99d5fa-f601-48ec-9043-225852d0f578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:15:13.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:15:17.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting that this type of defiance is typical for Trump, who for
        years ran the Trump Organization with a heavy hand,&nbsp;the paper reported&nbsp;that
        with both the President''s handful of advisers and his chief of staff John
        Kelly "nowhere to be seen," Trump was left without a collection of "moderating
        forces eager to restrain the president from acting impulsively."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7ddd21-75e9-4300-add9-dd86e21be07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:15:13.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:15:17.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the President made appearances and statements that
        many considered to be things over which his inner circle might have voiced
        disapproval. And by the end of the week, the President was at Mar-a-Lago with
        Don King, a boxing promoter who vented to Trump about the Stormy Daniels situation,
        according to the Post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8aae3f-ea9b-4992-9bc1-103f970859f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:15:13.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:15:17.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s utterly ridiculous," King said to Trump, according to the
        report. CNN has reached out to King for further comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333341fb-59ad-406a-8e1f-6a9fd14abc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:15:13.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:15:17.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday,&nbsp;CNN reported&nbsp;that White House officials were
        starting to consider Dan Scavino to be the replacement for former communications
        director Hope Hicks, who finally left the White House this week. While Scavino,
        who is Trump''s current social media director, may not become the new communications
        director, many West Wing officials are expecting him to fill the confidant
        and conspirator role that Hicks'' resignation left open.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba9a09-0996-499c-ba75-e1d505ecb86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:15:13.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:15:17.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also reported Thursday that Trump''s outside advisers&nbsp;have
        told him&nbsp;over the past week that neither a chief of staff nor a communications
        director may be necessary. So far, the President has given no indication as
        to whether or not he''s interested in taking the advice, and, on top of that,
        there are no signs that Trump is looking to dismiss Kelly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417a250b-a093-4fdb-8992-515e8bd47eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:15:13.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:15:17.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as his "hasty" decisions go, White House press secretary
        Sarah Sanders told the Post: "The President is in an action mood and doesn''t
        want to slow-roll things, from trade to the border to staffing changes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc42f4d3-97c7-4470-9ecc-51658bd1468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:15:13.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:15:17.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wants to make things that he''s been discussing for a while
        happen," she said. "He''s tired of the wait game."</p>'
  'Can-Google-replace-photographers-with-an-algorithm':
    'author': 'Heather Kelly, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-04-01T15:11:04.142+08:00
    'imagesource': 'jcr:9d92b1da-5d38-4cfb-86db-4272b072d7ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb98f8a0-bc9f-490f-b9e8-0dd966d31f17'
    'lead': 'Like all mediocre photographers, Google''s Clips camera occasionally
      lucks into some good pictures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T14:18:02.969+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T14:18:06.545+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T14:18:06.338+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can Google replace photographers with an algorithm?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdde67d-e80b-4710-a83d-5a44f0630ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:18:02.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:18:06.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Like all mediocre photographers,
        Google''s Clips camera occasionally lucks into some good pictures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937f3064-9957-4b14-a492-823bf98b1eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:18:02.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:18:06.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new $249 gadget, released in February, automates much of the
        job of a certain kind of photographer. You place the 2-inch high white square
        on a surface, preferably someplace frequented by children or pets. It automatically
        captures any "candid" scenes it determines are worthwhile with its wide-angle
        lens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbce94f-f79f-4bc1-982a-92f7f7cc63b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:18:02.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:18:06.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I spent a week with the camera, planting it on countertops, floors
        and shelves. Unfortunately my cat and bunny both passed away last year, so
        Clips only had children to work with. Luckily, my children are extremely good
        looking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8669a48d-3fde-4997-98cd-07010f508021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:18:02.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:18:06.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, the resulting photos and videos had a common, soulless
        look to them. The wide-angle meant they were busy, with too much in focus
        and no appealing composition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc80b66-7b54-4470-a1ba-2328c7083988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:18:02.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:18:06.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essentially, Clips combines the hands-off approach of a surveillance
        camera with the visual style of a surveillance camera.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3169206-3434-49bf-bb75-91c4d200274a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:18:02.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:18:06.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, for a camera that silently watches you, Clips doesn''t
        feel creepy. Google has been careful to avoid raising any privacy red flags.
        It stores all images and videos on the device. You preview photos using the
        Clips Android or iOS app over a one-to-one WiFI connection, and manually choose
        which ones to save to your smartphone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61be7bd6-a4ea-4251-8e15-f0dcb48ac4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:18:02.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:18:06.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it might not succeed as a camera, it does raise interesting
        questions about what makes a photograph "good," and if you can ever program
        an algorithm to make art.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3b6278-bd61-4ce4-9786-2ca00da36387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:18:02.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:18:06.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The act of photography is the act of expression," said photographer
        Ben Long, author of "The Complete Digital Photography." "The [Clips] algorithm
        would just be the expression of the photographic ideas of whoever wrote that
        algorithm, minus the knowledge of what makes the scene around them interesting."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0821c33f-ad01-4763-922d-9fcb9e563f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:18:02.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:18:06.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To come up with its special sauce, the Clips team asked professional
        photographers working at the company what they believe makes a good photo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2579afc-b700-41f7-8243-ba1adc3332ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:18:02.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:18:06.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The software looks for children, animals, and faces, preferably
        within three-to-eight feet of the lens. Clips likes movement, but tries to
        avoid blurry photos and can tell when something is blocking the lens, like
        the hand of a curious child. It learns the faces of the people you save the
        most and takes more pictures of them. It is programmed to have a preference
        for happy, smiling faces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c541898d-09d7-4c1f-a792-a6fa7b1f86b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:18:02.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:18:06.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when Clips follows the rules, the resulting photographs are
        mostly un-Instagrammable. Current trends favor highly stylized, painstakingly
        staged shots for social media. While cameras have gotten better at capturing
        reality, people have grown sophisticated enough to appreciate more abstraction
        in photography.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbd8b93-b933-4c66-8b3a-e0bdf1eb3ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:18:02.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:18:06.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the problem with Clips isn''t just the execution or quality
        of photos. It''s the underlying assumption that you can program a device to
        replicate the decisions that go into making a good picture.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18955e36-b685-4f89-9eda-ea1cc6f03bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:18:02.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:18:06.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can try to come up with all the rules you want for photography,
        and you can try to follow them perfectly and still come up with some very
        crappy photos," said Long after reviewing my test shots.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b565933-5c3b-49de-9d98-cc1fdd713258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:18:02.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:18:06.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rules can''t predict the many small decisions a photographer makes
        in the moment, like where to stand, what moment to press the shutter button,
        or what part of an image to expose or keep in shadows. The mere presence of
        a photographer also has an influence on the picture. Taking pictures is an
        inherently social experience, says Long. The subject is always reacting to
        the photographer in some way.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17926695-704b-4d12-8374-360a45ed922b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:18:02.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:18:06.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clips might not take off, but it is a sign of what could be next
        for photography. Companies are forging ahead with technologies that will automate
        and change the field. They''re driven in part by the desire to improve smartphone
        photography without having to make giant phones. For example, cameras like
        the newer Pixel and iPhones use software to convincingly fake a shallow depth-of-field
        effects. The Light L16 camera uses 16 separate cameras to create one detailed
        image file that can be edited after the fact.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27f1300-a037-473e-9564-07e5ee5a4fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:18:02.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:18:06.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clips builds on years of Google''s own work by automating parts
        of photography. Google Photos has an "Assistant" option that handles some
        of the duller parts of managing a massive amount of photos, like choosing
        and editing the best shots, and making movies from videos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44316672-37ce-426b-a872-9bfbbcf3666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:18:02.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:18:06.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google doesn''t see Clips as a replacement for photographers, but
        as another tool they can use.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aba13c3-cf14-45c6-9c30-133491b7d894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:18:02.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:18:06.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see the importance of a human being in this," said Google''s
        Juston Payne, the Clips product lead. "It can''t move itself or compose a
        shot or get a good angle. The person is still exerting creative control, AI
        is just pressing the shutter button ... We think of it as a collaboration
        between people and AI and they are both completely necessary."</p>'
  'President-Donald-Trump-Amazon-Washington-Post':
    'author': 'Veronica Stracqualursi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-01T15:09:49.348+08:00
    'imagesource': 'jcr:a0cd0fb8-efb8-40d8-b134-6688412823f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0043afb0-164f-4ac1-bd1a-e0440709d0e1'
    'lead': 'President Donald Trump is continuing his attack against Amazon, accusing
      the company of scamming the U.S. Postal Service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T14:20:58.482+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T14:21:01.987+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T14:21:01.707+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump continues attacks on Amazon, Washington Post

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9745a5ff-0f58-403e-b923-11c29c9f37e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:20:58.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:21:01.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump is continuing his
        attack against Amazon, accusing the company of scamming the U.S. Postal Service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5205cb9c-813b-434c-8877-492c6a60952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:20:58.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:21:01.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are on the subject, it is reported that the U.S. Post
        Office will lose $1.50 on average for each package it delivers for Amazon.
        That amounts to Billions of Dollars," Trump tweeted Saturday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eaf792-f8b5-421a-bcc2-a699566227c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:20:58.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:21:01.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Failing N.Y. Times reports that ''the size of the company''s
        lobbying staff has ballooned,'' and that......does not include the Fake Washington
        Post, which is used as a ''lobbyist'' and should so REGISTER," the President
        wrote. "If the P.O. ''increased its parcel rates, Amazon''s shipping costs
        would rise by $2.6 Billion.''"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e953eb-fb0d-405c-8885-58a3535815cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:20:58.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:21:01.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "This Post Office scam must stop. Amazon must pay real
        costs (and taxes) now."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c150e549-6f5a-4955-8fa5-762849d27d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:20:58.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:21:01.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it a ''scam''?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792a2df0-189b-432d-bbe1-07fbbdc6cefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:20:58.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:21:01.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Postal Service is losing money, but its package delivery service
        is profitable, unlike its letter delivery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b82591-8f2f-4846-b507-091a17a1cf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:20:58.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:21:01.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Postal Service is required by law to cover its costs for delivering
        competitive products, such as packages for Amazon. The Postal Regulatory Commission,
        which oversees the service, set the appropriate share of the costs of package
        delivery at 5.5% a little more than a decade ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978b46fb-9179-4a82-959b-caa7af7e2913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:20:58.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:21:01.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the service''s delivery of packages has grown substantially,
        and the United Parcel Service argued in a submission to the commission in
        2015 that a realistic appropriate share of costs for those deliveries should
        be about 24.6%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3798c205-a60b-4a21-beaf-a822f7ef049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:20:58.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:21:01.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Citigroup analysis last year found that that difference would
        amount to about $1.46 per parcel, which might serve as the basis for Trump''s
        $1.50 figure. An op-ed penned in July by Josh Sandbulte in the Wall Street
        Journal cited that analysis in arguing the Postal Service''s estimate of costs
        for delivering packages should be revised. Sandbulte is co-president of Greenhaven
        Associates, a money management firm that owns FedEx common stock.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d6f981-96d3-4f9e-b93b-485089120d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:20:58.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:21:01.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, U.S. Postal Service executive Joseph Corbett wrote
        that the op-ed provided an "inaccurate and unfair account," and that the Postal
        Regulatory Commission has determined each year that the service is covering
        its costs for package deliveries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8365a5-f5ee-450e-9c9e-3f610d07c703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:20:58.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:21:01.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbett asserted the Postal Service''s financial insolvency is the
        result of its inability to overcome "systemic financial imbalances caused
        by legal and other constraints," such as a price cap on revenue-producing
        products that doesn''t take changes in delivery volumes and costs into account.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c4b861-fad3-4f54-8ab7-837497136e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:20:58.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:21:01.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Postal Service''s biggest money problem is that it has billions
        in retirement obligations to its workers that it can''t afford.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f5c7d9-a9d5-452d-b3a5-1fa2bfa83dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:20:58.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:21:01.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what does Amazon pay?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ad9655-5afe-4994-b814-288180c815a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:20:58.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:21:01.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon pays the U.S. post office to deliver packages to customers''
        doors, including on Sundays, and because Amazon ships so many packages though
        the post office, it''s charged at a lower rate than most customers, CNN has
        reported. But Amazon does not receive a special rate; it pays the rate that
        the post office charges other bulk shippers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0ce18a-fbae-4d05-8563-2a2cb6ac1466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:20:58.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:21:01.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Amazon nor the post office has disclosed the details of
        its agreement, but the Postal Service says the deal is mutually beneficial.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5fe9f6-de98-4b6a-9afd-9198c0c3e864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:20:58.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:21:01.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Trump tweeted another accusation about Amazon not paying
        "taxes to state &amp; local governments" and "putting many thousands of retailers
        out of business."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb88f2f-e3ea-4a7a-a6f7-9ec74fca188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:20:58.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:21:01.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon collects sales tax in every state that charges one and remits
        it to the states, which is nearly every state. Amazon also pays local property
        taxes on its distribution centers as well as on the Whole Foods stores it
        purchased last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3f0385-b584-4e65-b4a0-a3ea2858492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:20:58.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:21:01.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon maintains it helps small businesses in a tough retail climate,
        helping vendors reach a mass audience.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44a021b-4edf-488a-bccc-ba85400b03a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:20:58.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:21:01.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Trump has accused The Washington Post
        of being a lobbying arm of Amazon. While both companies are owned by Jeff
        Bezos, Amazon does not have a stake in The Washington Post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8742291-5210-4dce-9574-1f4deadba2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:20:58.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:21:01.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Trump continues attacks
        on Amazon, Washington Post."</p>'
