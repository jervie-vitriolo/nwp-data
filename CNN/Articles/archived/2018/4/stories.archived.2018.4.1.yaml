    'lead': 'The first batch of Marawi residents were allowed to go back to ground
      zero months after the end of clashes in the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T14:01:04.052+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T14:01:08.353+08:00
    'mgnl:lastActivatedBy': 'jeff'
