    'template': '1'
    'title': 'PBA Finals: San Miguel seizes 2-1 series lead against Magnolia, 111-87

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5cae11-651a-4a3e-88de-f6915bbb5519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:52:58.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:53:01.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The San Miguel
        Beermen got their first taste of the series lead after smothering the Magnolia
        Hotshots, 111-87, in Game 3 of the PBA Philippine Cup Finals on Easter Sunday
        at the Big Dome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412e43c3-0af3-40f3-8dc7-44584eeb83fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:52:58.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:53:01.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcio Lassiter and JuneMar Fajardo led the defending champions
        with a combined 45-point output.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92443fe1-a32b-41d0-8184-119dc3a16590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:52:58.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:53:01.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive of the Hotshots was to keep the game close early on,
        after having to chase 20 point leads for majority of the time in the first
        two meetings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bb208a-be80-434a-9018-089b58847b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:52:58.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:53:01.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was little slowing down the Beermen, who found themselves
        lording a 29-16 advantage of over Magnolia in the opening frame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f0fa54-de71-4f9f-ad0f-25e242b5ad6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:52:58.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:53:01.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots finally woke up from their Holy Week break soon after,
        and came back to trail the defending champions by only 50-49 at the halftime
        break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef70ed5-936b-4c58-8fac-987cb302ad5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:52:58.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:53:01.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel kept the Hotshots at arm’s length in the third frame,
        before finally creating real separation in the payoff period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc319533-791f-43ec-8b1a-db3309fe7c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:52:58.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:53:01.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sizzling 17-3 rally saw the Beermen increase their lead to 92-71
        with ‪6:18‬ left in regulation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc955b93-90c3-4fbf-a66b-4b5ad1e9c54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:52:58.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:53:01.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advantage proved too much for Magnolia to overcome, as they
        conceded the series lead to the defending champions</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeb1b6e-a1a7-498a-bb14-7b9722800a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:52:58.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:53:01.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel bench played crucial minutes in the Game 3 victory,
        with the Beermen reserves contributing for a total 33 points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52f51f8-ef48-4bb2-9d8a-7a42417c7790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:52:58.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:53:01.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel’s bench was playing so well, big man June Mar Fajardo
        didn’t see action in the entirety of the fourth quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9415ee-6b5a-4c05-8b7e-f89a63ea55e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:52:58.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:53:01.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head coach Leo Austria was proud of his bench squad, and paid tribute
        to them right after the game.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6341ea5a-ec30-4b23-9646-22d24b71b85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:52:58.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:53:01.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The key is that we are able to match their energy, actually lampas
        lampas nga eh,” Austria said. “That is because of our second unit.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a974c82b-b133-43e2-b004-1a9f9e16a75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:52:58.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:53:01.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen have the chance to claim a crucial 3-1 series advantage
        in Game 4 on Wednesday at the Big Dome.</p>'
  'leni-robredo-bongbong-marcos-vote-recount':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-01T19:21:00.121+08:00
    'imagesource': 'jcr:f256be2c-762a-4c7d-89c7-6ba36ed671b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '101aff87-2a57-45fc-b32e-43b8fbf8335f'
    'lead': 'The vote recount begins on Monday, two years after the 2016 national
      elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T13:56:08.027+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T13:56:14.670+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T13:56:14.394+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo, Marcos camps ready for vote recount

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e8067f-4103-4565-ab4c-8b37e46a4646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:56:08.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:56:14.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> The camps
        of Vice President Leni Robredo and former Senator Bongbong Marcos are looking
        forward to the vote recount to be conducted by the Presidential Electoral
        Tribunal (PET) starting Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed70e1b2-7e19-4a59-8d6d-f64e6048a700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:56:08.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:56:14.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Robredo''s camp said they are confident the recount
        will only affirm the vice president''s win.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eae97b-d186-4d31-a98b-a6f91edd7a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:56:08.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:56:14.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kumpiyansa kami at walang dapat ikatakot sa magiging resulta
        ng recount dahil walang dudang si</em> Vice President Leni Robredo<em> naman
        talaga ang nanalo noong</em> 2016 elections," said Robredo''s legal counsel
        Romulo Macalintal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3e6079-bfbb-4fd6-82a4-e1f10095007c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:56:08.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:56:14.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are confident and we are not afraid of the results
        of the recount because it was really Vice President Leni Robredo who won the
        2016 elections.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3203605e-4c1c-4a20-8e02-cc5be9ad3dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:56:08.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:56:14.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recount will happen two years after Marcos brought his electoral
        protest to the Supreme Court, sitting as the PET. He lost to Robredo by 263,473
        votes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322270cf-7ffb-4a8a-b6df-1d6fe42079de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:56:08.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:56:14.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the implementation of the automated elections in 2010, Macalintal
        said electoral protests had been dismissed because the results of the manual
        ballot count tallied exactly with that of the vote-counting machines (VCMs)
        and the consolidated canvassing system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e67d5fa-cb0b-4eb7-a3ba-6fd247d5ae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:56:08.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:56:14.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa kasaysayan ng ating automated election system, wala pang
        nananalong protesta sa halalan mula pa noong</em> 2010," Macalintal said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a5925f-28ee-44c2-ac15-c917cb0512f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:56:08.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:56:14.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the history of the automated election system since
        2010, there has not been a successful election protest.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a90f9a5-89f9-444a-9abd-2516a15d30e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:56:08.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:56:14.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' camp, meanwhile, took a swipe at Robredo for her alleged
        moves to delay the poll count.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4e171a-9034-4365-92aa-08b1d219bf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:56:08.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:56:14.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have endured two years of waiting due to Robredo''s habitual
        and intentional moves to delay the election protest and deliberate attempts
        to bury the truth," Marcos'' spokesperson Vic Rodriguez said in a statement
        Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10a9807-f534-4d49-82fb-7ea0807ea9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:56:08.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:56:14.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the recount will once and for all dispel "all the uncertainty
        that beclouds the true choice of the electorate and prove that Mrs. Robredo
        cheated her way to the Vice Presidency."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6bd055-b209-487a-b053-fc671766f234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:56:08.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:56:14.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its grant of Marcos'' plea, the PET decided upon Camarines Sur,
        Iloilo, and Negros Oriental as the pilot provinces for the ballot recount.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e528199-174c-41a4-83a7-43f42563e1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:56:08.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:56:14.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos identified the three provinces as "best exemplifying fraud
        or irregularities" in his protest brief.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e9c168-ea78-41c3-b092-76ef51bca1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:56:08.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:56:14.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also listed three provinces in her own counter-protest brief:
        Capiz, Sulu, and North Cotabato.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28baec4-d16a-42a0-b94f-13e8f31de76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:56:08.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:56:14.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her camp maintained the election protest of Marcos is based on general
        allegations and manufactured evidence designed to sway the results in his
        favor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd178b3e-a6d1-46e5-92ac-8ff8fbf1114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:56:08.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:56:14.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos had also questioned the appearance of "mysterious squares"
        on ballot images beside Robredo''s name, saying it was a proof of fraud.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e994dc0c-2b8d-4714-a893-2693846059e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:56:08.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:56:14.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Robredo''s camp had explained the squares are the vote-counting
        machines'' way of recognizing a shade on the circle next to the candidate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b21203-6e01-41c2-bb7f-ed1c663c1c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:56:08.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:56:14.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET has earlier required Marcos to pay P66 million and Robredo
        P15 million in two tranches to fund their protests and counter-protests. A
        petitioner needs to pay P500 per contested precinct.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd801ac91-0540-4507-95dc-12bafd856980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:56:08.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:56:14.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedious process</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c9b570-3b51-4979-8c1f-83c01c9095b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:56:08.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:56:14.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tedious recount will happen inside a gymnasium in the Supreme
        Court compound in Manila.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1d4889-60ce-4857-931a-ef12cdad19a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:56:08.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:56:14.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be 50 revision tables for 50 revision committees. The
        PET adhoc committee, however, said it can set up only 40 committees when the
        recount begins on April 2. As it is, they need to hire 10 more revisors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3176efcb-8b45-4819-8a23-c936e97472ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:56:08.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:56:14.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each committee is composed of a head revisor - a PET employee -
        and one representative for each of the two candidates.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66be983d-211a-42be-a391-51ce5e5e51cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:56:08.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:56:14.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head revisors are carefully picked as the revision committees face
        a huge task which would be performed within a given time frame.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045c1c3c-4daf-44cc-b431-914caf96e9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:56:08.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:56:14.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They must process the results of over 5,000 clustered precincts
        from three pilot provinces chosen by Marcos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51571ef4-0099-49fd-9752-79e14f13f002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:56:08.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:56:14.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In places where there are less than 300 ballots, they must finish
        the recount in five and a half hours. For 300 to 699 ballots, they only have
        a little more than eight hours. And for more than 700 ballots, they are given
        11 hours.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3e5c48-0d27-485f-8a15-44c85e536831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:56:08.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:56:14.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should there be objections or claims by either of the parties, the
        PET would have the last say.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66802e80-97e2-4d89-b5a0-11aeb6fde595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:56:08.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:56:14.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time the PET will be doing a recount. The counting
        is off-limits to media, and the tribunal would only issue announcements should
        the need arise.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79318da1-4d98-47b1-94c3-1129fad313d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:56:08.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:56:14.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Correspondent Anjo Alimario contributed to this
        report.</p>'
  'marawi-city-residents-visit-ground-zero':
