      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> A SpaceX rocket launch grabbed the
        public''s attention once again Friday when a ship wielding a net made a failed
        attempt to grab the rocket''s fairing as it fell back to Earth.</p>'
    '1':
