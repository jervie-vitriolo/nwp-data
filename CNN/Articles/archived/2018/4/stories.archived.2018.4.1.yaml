      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> "Riverdale"
        star Cole Sprouse is coming to the Philippines on April 20.</p>'
