    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1acdb18-64e5-4f38-b61c-53de72b172bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:13:06.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:13:09.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen is regarded as one of the greatest shooters in NBA history.
        He is the league''s all-time leader in career three-point field goals made
        (2,973).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d25a82b-c09c-43cc-b842-a957bcd47b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:13:06.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:13:09.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also won two NBA titles with the Boston Celtics in 2008 and Miami
        Heat in 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b531bb6-491d-4008-9f1f-f6fd75db359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:13:06.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:13:09.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nash is third in the all-time assist leaders (10,335). He won the
        Most Valuable Player (MVP) award in 2005 and 2006 -- one of only 12 players
        to win multiple MVP honors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d4c44f-c85c-42c2-b152-118960a43639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:13:06.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:13:09.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was an eight-time All-Star player and made it to the All-NBA
        selection three times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8636fd6c-9b98-44bc-bdbe-eb3eee2986c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:13:06.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:13:09.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also led the league in assists five times.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7796c8ea-b453-4607-9c1d-255d0f29c5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:13:06.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:13:09.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidd, meanwhile, is a 10-time All-Star and six-time member of the
        All-NBA selection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d4eff2-d830-47d7-852c-bceeaeeeb965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:13:06.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:13:09.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the second all-time in assists (12,091) and steals (2,684),
        and third all-time in triple-doubles (107).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315a00a5-817a-4a19-987c-15644ae9ff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:13:06.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:13:09.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-4 court general won a title with the Dallas Mavericks
        in 2011.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92d61ef-07b9-41cc-80e7-15f0068b3ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:13:06.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:13:09.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 19-year pro career, he led the league in assists five times.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b4bcd5-d71f-4e2b-bd15-635d3e5a8288'
