      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. What is a fairing?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee6c9fb-de28-4aa8-8c9a-f839385d6a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nose cone, or fairing, is located at the very tip of the rocket.
        It acts a shield for satellites during launch. Once the rocket is in space,
        the fairing splits into two and falls away. After most rocket launches, the
        fairing is left to plummet toward a watery grave in the ocean.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082c589d-26c2-4307-8ee7-21d416a8c44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. What did SpaceX do?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66fe46f-7d20-4075-8beb-c57e15307425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX doesn''t want its fairings to become fish food. If it can
        recapture the $6 million fairing and reuse it, that will save the company
        a bundle of cash.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62850efc-1e56-493f-98c5-5e9788c7a935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, after a routine launch of its Falcon 9 rocket on Friday, the
        company attempted to save the fairing before it splashed into the ocean.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d92cfa-cf5c-4040-9979-4e263b987f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. How would capturing the fairing work?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009848bf-1910-43db-af06-ae477a3f8a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s exactly what SpaceX is trying to figure out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82510dc9-ea5f-4585-af8b-a8e2ffbc1fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has always said it wants to reuse as much of its rockets
        as possible, but recovering and reusing a fairing has never been done before.
        And it''s taking some trial and error.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88069974-2664-49d4-a3c2-b3e4e9f667c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s attempt was noteworthy because we got to see the latest
        iteration of SpaceX''s plan — and it''s a trip.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88db6e54-eb83-4510-9be3-fd05cc614d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the whole thing went down as desired, it would look like this:
        The fairing halves would guide themselves back through the Earth''s atmosphere
        using tiny thrusters before deploying parafoils, which are a type of parachute,
        to slow down the descent. Using on-board navigation systems, the fairing would
        then steer itself into a net held up by a boat, called Mr. Steven.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb341554-0655-4d68-89c9-a3170558f218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. What is Mr. Steven?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ef5f50-350f-4d26-bb6a-cf2ae090d752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a crew boat that belongs to a family-owned business in Louisiana.
        Mr. Steven, built in 2015, was originally intended to work as a supply ship
        for the oil and gas industry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4a2b40-1fed-4760-8933-cb797446366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But SpaceX landed a secretive deal to use the ship for its fairing
        recovery efforts, and the vessel has been retrofitted with a claw-like structure
        that hoists up the net to form a giant catcher''s mitt.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbef3925-c241-48cc-9b67-21c8dad53b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its name — since you''re definitely curious — is a nod to the ship''s
        owner, Steven Miguez. He''s the patriarch of the Miguez family, and other
        ships they own follow a similar naming scheme. The offshore supply ship Mr.
        Blake, for example, is named for Blake Miguez, Steven''s son, who is now the
        CEO of SeaTran.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b3d054-9362-429f-be05-30266911c88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other information about Mr. Steven''s association with SpaceX is
        hard to come by. SeaTran signed a non-disclosure agreement about the deal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6620c27c-4602-4444-802b-805ed53c238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. Steven made its public debut last month when Musk shared an
        image of the ship ahead of a February 22 launch. After that launch, the fairing
        missed Mr. Steven''s net and made a soft landing in the ocean.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bd3a1b-4d0b-46fe-8a7a-341aa8807986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. What happened Friday?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e195682b-e023-4e43-bc34-ea0780fc07f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said in a tweet that the fairing''s parachute became tangled
        as it plummeted to Earth, so it made a crash landing in the ocean. And when
        speeds faster than the speed of sound are involved, hitting the ocean''s surface
        does nothing to cushion the blow, so the fairing was more than likely destroyed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675faa45-439b-47f0-927e-480377c364a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the issue: "Air wake from fairing messing w parafoil
        steering."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682b30f7-7815-4d89-92ec-76833279362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That just means the way the air moved around the fairing messed
        up the parachute.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de09d298-344b-4a17-9495-c8d24660061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. What will SpaceX do next?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb2a811-8c4e-4bd8-bcc6-7b0ae8cde793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said SpaceX will make some tweaks, and run some tests by dropping
        fairing halves out of a helicopter. They''ll try this "in the next few weeks."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bd8674-90e3-4366-bb2a-abf5c46836e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also said he hopes Mr. Steven will become a regular part of
        SpaceX''s launch webcasts, just as the company airs its rocket booster landings.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb29347-9c7c-486a-8d49-cf3f94613fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aiming to improve the link quality so it can be real-time," he
        said in a tweet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02426882-9e17-47bf-b2ec-a68063fcc770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Why can SpaceX land rocket boosters but not fairings?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276a789f-33e5-4de6-982a-4a812726ebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ve probably heard about SpaceX landing first-stage rocket boosters
        on ground pads or droneships, which are autopiloted platforms that catch rockets
        out at sea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5a048b-cfbc-466d-80c1-b4e0cd91aadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first-stage booster is the bottom part of the rocket with all
        the massive engines that give the rocket its first boost at liftoff. After
        it reaches space, the first-stage booster detaches, and the second-stage of
        the rocket fires up its own engine in order to finish the mission off.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb2d564-d9f1-4501-bab5-4e14e64a6de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other companies typically discard rocket boosters after launch,
        SpaceX has the ability to land, refurbish and fly them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4bac4c-7555-47cc-8e60-018a25152fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a game-changer in terms of bringing down launch costs.
        The first-stage booster accounts for about 60% of the cost of a new Falcon
        9 rocket, according to Musk.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07575ffd-8488-4327-b246-3f67ea377643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But figuring out how to land the rocket boosters after launch also
        took some trial and error.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd22e98-1c40-4772-831d-6684a87de240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the process for recovering a fairing will have to be quite different.
        While the rocket booster has its engines and special hardware called grid
        fins to help guide it to safety, the fairing is essentially just a large,
        curved piece of metal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a448cb80-52f0-4090-a097-4410cf562a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:19.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:23:23.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "SpaceX''s latest
        launch and recovery attempt: We explain it all."</em></p>'
