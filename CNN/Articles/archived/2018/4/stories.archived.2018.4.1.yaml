    'template': '1'
    'title': 'Gaza protests shrink in size; funerals held for protesters killed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c8e639-1d54-4fd3-8ec5-0ea1a1292948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hundreds of Palestinians marched Saturday
        in Gaza along the border with Israel, as funerals were held for protesters
        killed the day before in confrontations with Israeli forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0529b4df-4216-491d-81f4-58a8d6ac1119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests were much smaller than on Friday, when thousands of
        Palestinians massed along the border in what was supposed to be a peaceful
        demonstration called the March of Return. Israeli forces fired upon marchers
        it said participated in violence, killing 17 people and injuring more than
        1,400 others in the deadliest day in Gaza since the 2014 war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d662d5-8f4a-4e51-932f-18c0a0bcb1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, a CNN crew near Khan Younis in southern Gaza saw protesters
        in a crowd of several hundred throwing rocks and aiming slingshots toward
        Israeli forces positioned in the distance. A few tires were set on fire and
        rolled toward the soldiers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3dbd6a-741d-4450-b4a6-0c45c4550b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli soldiers responded with tear gas and the CNN team heard
        shots fired. It was not clear what type of weapons or ammunition the soldiers
        were using.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe21c341-1752-475a-b808-a450d062ec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN crew saw several injured people taken away by ambulance
        for medical treatment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a4d002-6392-49f3-a9df-ea17820d273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Health Ministry in Gaza said Saturday that 10 people
        were treated for moderate injuries in hospitals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d54a66-7440-4f71-8942-e3fc0c913572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>East of the Al Bureij refugee camp in central Gaza, only small groups
        were protesting. Gaza residents said all six protest sites had small numbers
        of demonstrators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08be4ac2-fd18-4f6a-ab48-99fe43dc6195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burying the dead</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e40326c-4873-4d73-9419-bbf7d57c3796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten funerals took place across Gaza on Saturday for those killed
        the day before, including members of Hamas, the political and military group
        that governs the territory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ef322e-59b7-4a76-9422-cf01a374ad6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hamas-run Al Aqsa TV channel broadcast images of one of those
        funerals. Earlier in the day, al Qassam Brigades, Hamas'' military wing, released
        names and photos of five people identified as members of the group who were
        killed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aa7914-debc-49d5-9d52-35d43266994e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military released a statement on Saturday saying, "At
        least 10 known terrorists with documented terror backgrounds" were killed.
        Their list included alleged members of Hamas'' military wing, as well as other
        armed groups. Five of the names on the IDF list matched those on al Qassam
        Brigades'' list.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edd79df-dd9b-4900-a682-e84da35ba1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sides exchange blame</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807dc1df-9d00-4b73-9680-2c48af68a28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israelis and Palestinians blamed each other for the violence on
        Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a213b1-d661-4fef-9b1d-dd7f33dec3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu on Saturday commended
        Israeli troops in a tweet, saying: "All our praise for our soldiers who are
        guarding the borders of the state ... Israel acts with vigor and determination
        in order to protect its sovereignty and the safety of its citizens."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86debc3-0fcb-410f-bafe-7831bddabe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Keyes, spokesman for Netanyahu, told CNN on Saturday that
        Hamas organized the protests. He said Israeli forces responded defensively
        because the protesters tried "to storm into Israel, to overrun Israel, thousands
        of people to have them storm in. Bombs were placed, rockets were shot, guns
        were shot at Israelis. Israel did what any country around the world would
        have done. It defended its citizens."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70addc1-77b7-4aec-b94b-5ce69ee9e78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mustafa Barghouti, founder of the Palestinian National Initiative,
        not affiliated with Hamas, told CNN on Saturday that the protesters were peaceful,
        likening their actions to followers of the Rev. Martin Luther King Jr. and
        Mahatma Gandhi.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdce536-839f-4926-a162-d24c09ed284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did not use guns," he said, referring to the Palestinian protesters.
        "They did not use weapons. They were just trying to express their views in
        a peaceful manner and unfortunately they were shot by the Israeli army."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2f0980-4c46-4828-b0fb-b770f37fc8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said protesters came from all over Gaza and were not just
        members of Hamas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0221f379-7567-4a86-9bcc-23bb4a61f2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks of protests planned</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0983341-86c9-4771-abd5-20e158f084fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s protest was the largest protest seen in Gaza in years.
        It was held on Palestinian Land Day, which commemorates the confiscation of
        Palestinian-owned land in Israel in 1976.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de766208-0610-400d-9c46-b901e57152b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also the first day of the March of Return protests. The ultimate
        goal, Palestinians say, is to cross the border fence and return to lands that
        became Israel seven decades ago.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976b59b6-44d5-4764-91ed-7095c90ef426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tent cities have been set up to host the marches, which are expected
        to continue through May 15 when Palestinians mark the anniversary of the "Nakba"
        ("Catastrophe"), the day after Israel declared independence in 1948.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098cdd1b-cbc2-44ec-b6ec-b5b0143d6b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 700,000 Palestinians were displaced from their homes during
        the subsequent Arab-Israeli war, which lasted for nearly a year. Today, approximately
        1.3 million Palestinians living in Gaza are registered refugees, according
        to the United Nations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a630cf-1125-404b-812d-4a1aab708606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States plans to move its embassy from Tel Aviv to Jerusalem
        around May 14, the 70th anniversary of Israel''s declaration of independence,
        increasing the potential for further protests and clashes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e1cd97-6f22-4e00-9b65-bde1b1fb1c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Israelis and Palestinians claim Jerusalem as their capital,
        and to many Palestinians, the change is viewed as a further erosion of hope
        for a two-state solution.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cbd137-b632-49e3-b2a4-e4a1643c369d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN initiatives</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048c45a1-0730-4b50-b139-4ea3859cab9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General Antonio Guterres has called for an independent
        inquiry into Friday''s violence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e475f0-89ad-4867-b23a-e3ae5d8024e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres made his comments late Friday before an emergency UN Security
        Council meeting to address the issue. UN spokesman Farhan Haq relayed his
        statement to the media.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690d283d-3224-4a33-a9c7-d0d2bbfcb2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This tragedy underlines the urgency of revitalizing the peace process
        aiming at creating the conditions for a return to meaningful negotiations
        for a peaceful solution that will allow Palestinians and Israelis to live
        side by side peacefully and in security," Guterres was reported as saying.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd80ae6f-cc4e-4798-86f7-b687c60aeb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:37:35.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T14:37:38.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an article on its website, the United Nations reported that Tayé-Brook
        Zerihoun, the deputy UN political affairs chief, told Friday''s Security Council
        meeting that "around 30,000 people participated in and around the march at
        various locations in Gaza."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fcbb55-67dc-42f2-b998-a6f9e6b7eb5b'
