      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, dela Rosa was visibly irked when a reporter repeatedly
        asked him when he learned of the alleged irregularity.</p>'
    '12':
