      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was Adele dancing with a trumpet (probably a tribute to the
        incredibly talented marching band made up of HBCU (historically black colleges
        and universities) alumni that backed much of Beyoncé''s performance.</p>'
