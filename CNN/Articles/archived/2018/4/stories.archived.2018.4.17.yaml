      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — WWE stars John Cena and Nikki Bella have
        ended their relationship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7012af57-4113-498d-9a4e-be31a774279b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:07:42.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:50:09.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wrestlers were together for six years and in April 2017 Cena
        popped the question at WrestleMania 33.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f836154e-9e2b-42b5-b1a1-c0ad5d90d755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:07:42.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:50:09.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bella posted the news Sunday on her official Instagram account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b840ca28-3388-4770-aec8-b608325c4609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:07:42.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:50:09.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this decision was a difficult one, we continue to have a
        great deal of love and respect for one another," she wrote. "We ask that you
        respect our privacy during this time in our lives."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43a54d6-5abf-4ced-a0c2-d86c8ed96f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:07:42.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:50:09.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair were also featured in the E! reality show "Total Bellas,"
        which centered around their relationship and that of Bella''s twin sister
        Brie and her husband, wrestler Daniel Bryan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe69593-f072-4d45-b251-35451d857b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:07:42.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:50:09.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same day Nikki Bella posted the announcement on Instagram, Cena
        posted a tweet about loss.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1ccb24-9854-4b2f-bd13-9aa831e89a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:07:42.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:50:09.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hardship, loss, and humility are extremely difficult waters to
        navigate, but perseverance thru them builds a strength to withstand anything
        life throws your way," the tweet read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38afd6d2-648f-4584-9e4a-4e912c0af0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:07:42.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:50:09.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wrestler-turned-movie star recently told People he already felt
        married to Bella.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3a4521-6ee4-438f-984c-1a5d39d6e04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:07:42.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:50:09.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People come up to me and say, ''I love watching your wife on television.''
        And I love that, so that happens to me 10 times before it would be a, ''Yo
        man I love your work,''" he said. "It''s always, ''I love watching your wife
        on television.''"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1336c19d-9dac-4532-9be4-1913da8ca3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:07:42.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:50:09.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple was reportedly set to wed in May.</p>'
  'Khloe-Kardashian-baby-girl-name-True':
    'author': 'CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
