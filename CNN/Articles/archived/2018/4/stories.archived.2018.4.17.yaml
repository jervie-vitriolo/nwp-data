      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa was bombarded by reporters'' questions on the alleged
        anomaly hours after telling the crowd during a military ceremony in his honor
        that he felt like he was on cloud nine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
