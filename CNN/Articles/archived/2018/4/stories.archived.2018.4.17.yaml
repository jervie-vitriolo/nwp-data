    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0702d5a-96bf-457a-861e-cd6830f678bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:48:04.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:48:07.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> Vice
        President Leni Robredo on Tuesday apologized for posing for a photograph with
        Liberal Party solons at a memorial for genocide victims in Berlin, Germany.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a006a51b-d2f7-4ee4-827a-dd2dc384621b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:48:04.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:48:07.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, Robredo issued an apology "for offending the
        sensitivities of others."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7705b5-22be-4991-90b6-910b0b5c8945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:48:04.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:48:07.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no excuse. While there was no malice in it, I take full
        responsibility, kaya I would like to apologize for whatever offense to the
        sensitivities of the people it caused," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61698368-4ef7-4181-be46-9ba0ca56e7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:48:04.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:48:07.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens earlier slammed the photo, which surfaced on Ifugao Rep.
        Teddy Baguilat''s Twitter account, where the Vice President was seen at the
        Holocaust memorial with some Liberal Party lawmakers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b335563-b884-4cee-866f-d9a18bad9317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:48:04.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:48:07.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo posed with LP president and Senator Francis Pangilinan,
        as well as LP lawmakers Quezon City Rep. Kit Belmonte, Marikina Rep. Miro
        Quimbo, at the Holocaust Memorial. Former Budget Chief Butch Abad and Dinagat
        Islands Rep. Kaka Bag-ao from Akbayan were also with the group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3d1c24-373f-4cfb-a673-16e671b2a271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:48:04.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:48:07.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo and other party-mates took the photo in the middle of a
        study tour for poverty alleviation in Berlin, Germany last week. She had earlier
        said that Friedrich Neumann Foundation Philippines paid the expenses for their
        trip, and that no government money was used.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d16bbac-c0ac-4fb5-9211-5d84900a9dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:48:04.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:48:07.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat has since taken down his post, and has apologized for the
        "lapse."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c0200f-8e7f-471a-b96a-76c250897ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:48:04.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:48:07.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We posed at the Holocaust Memorial not to demean the place. But
        I took down the tweet immediately so as not to hurt sensibilities," Baguilat
        said in a series of tweets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c14a3d-7941-4369-b3fe-b2c1efbf1daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:48:04.502+08:00
