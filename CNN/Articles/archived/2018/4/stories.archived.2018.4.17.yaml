    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR orders 14 establishments to vacate Puerto Galera beaches

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6675641-05de-4846-b086-03601d01d54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:29:28.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:29:31.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> The
        Department of Environment and Natural Resources (DENR) has asked 14 establishments
        to voluntarily remove structures on easement zones along beaches of Puerto
        Galera in Oriental Mindoro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a11a843-336d-4d08-9bcf-eb824fab9983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:29:28.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:29:31.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicente Tuddao, Assistant Regional Director of DENR MIMAROPA (Mindoro,
        Marinduque, Romblon, Palawan) and chair of Task Force Galera, personally served
        the notices to vacate last Friday. The establishments were given 30 days to
        comply.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a1ac1f-23fd-4d29-ae38-a509df2cb460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:29:28.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:29:31.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope they will be responsible enough to remove the structures
        they have built on easement zones within that period. The sooner we can start
        the rehabilitation of Sabang and White Beach, the better," Tuddao said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeff3d50-6e70-4622-955b-c8344010fdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:29:28.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:29:31.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The establishments were Tina''s Sunset Cottages, Restaurant &amp;
        Dive Center, Ocean Dream Lodge, Paradise Dive Zone Resort, Corp., Pink &amp;
        Black Lodging House, Montani Beach Resort, Sabang Inn, Sabang Divers, Mangosteen
        Restaurant , Dive Dojo, Mermaid Resort Charletan, Inc., Modem Development
        Company Inc., Captn Gregg, Eddie''s Place Bar &amp; Restaurant, Marginor Diner
        &amp; Snack, and I Dive at Casa Mia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c7cb37-160a-4d72-b4de-cabf28a40b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:29:28.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:29:31.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were situated at the three-meter easement zones along Sabang
        and White Beach in Puerto Galera. The town is known for its beaches and leisure
        activities, such as scuba diving and snorkeling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ed29fd-aaff-46ca-b4b1-a6bad0eccc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:29:28.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:29:31.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The absence of proper wastewater disposal facility, aggravated
        by overcrowding of structures along the beaches, is seen as a major source
        of coliform contamination of Sabang and White Beach. Water quality tests in
        five sampling stations in Puerto Galera from 2009 to 2017 show high fecal
        coliform levels," the DENR said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fab7d6-cf4f-4943-8a43-59887685d003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:29:28.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:29:31.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added Task Force Galera also inspected establishments for compliance
        to regulations, such as securing discharge permit, environmental compliance
        certificate, permit to operate, hazardous waste registration, compliance to
        solid waste segregation, and having a Pollution Control Officer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462c1abd-69cf-42ef-96f2-9ed92e1fa550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:29:28.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:29:31.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR MIMAROPA Regional Director Natividad Bernardino said notices
        of violations shall also be served in the coming days to establishments found
        violating environmental rules.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5475bd-c526-4b71-b8c2-ec995661f19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:29:28.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:29:31.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernardino added that DENR is trying to rehabilitate Puerto Galera
        not only for tourism, but also for scientific researches.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdf7c58-b16a-4f07-8945-4cca0e026741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:29:28.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:29:31.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid the rehabilitation of Boracay island. Tourism Assistant
        Secretary Ricky Alegre had earlier said the government will focus next on
        the conditions of other destinations in its bid to address environmental concerns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9161a8db-2c13-43c8-8c0c-a53a7247e93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:29:28.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:29:31.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Puerto Galera is going to be visited next by the inter-agency task
        force. We have received reports of the conditions there, and we want again
        to help rehabilitate," Alegre said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5da890-bfbf-4f87-8961-93aa0083b224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:29:28.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:29:31.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alegre added they will also look into El Nido and Coron in Palawan,
        Siargao island in Surigao del Norte, and Bohol.</p>'
  'boracay-galaxy-entertainment-group-casino-pagcor-department-of-tourism':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-17T11:07:41.675+08:00
    'imagesource': 'jcr:115baa85-7718-4bdd-8f8f-9ed5236ebcf4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bf15110-76b3-4277-b575-fde6f15f0602'
    'lead': 'Macau operator Galaxy Entertainment Group is looking for a different
      location to construct the casino'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T11:33:52.407+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T11:34:01.650+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T11:34:01.433+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese company no longer building casino on Boracay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c7e52f-a856-4696-b662-f532abcc1181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:33:52.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:34:01.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> No casino
        will be built on Boracay, authorities said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f074ffba-28e7-4710-826a-de393f7bc521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:33:52.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:34:01.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Assistant Secretary Epimaco Densing III said the construction
        of the casino on the island will definitely not push through.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c1d613-352a-4bbf-86e2-c54dce448231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:33:52.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:34:01.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Assistant Secretary Ricky Alegre said Macau casino operator
        Galaxy Entertainment Group is looking for a different location to construct
        the casino.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41de245a-7477-4c33-9502-d1835ecc5f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:33:52.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:34:01.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Galaxy has said they are now looking for another venue. The inter-agency
        task force is happy that they are looking," he said during a media briefing
        in Boracay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa73b9e5-a3cc-42d9-b2a2-71da9339d0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:33:52.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:34:01.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial proposal sparked concern as it came amid a plan
        to shut down Boracay for half a year due to environmental concerns. The closure
        begins on April 26.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47123a7-424f-442a-9ef4-a0e696b3fce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:33:52.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:34:01.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Tourism Committee Chair Nancy Binay on Tuesday said Philippine
        Amusement and Gaming Corporation (PAGCOR) should retract the provisional license
        given to Galaxy to build a casino on Boracay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45df77a-6a9f-4666-a439-32059f4fcb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:33:52.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:34:01.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late March, PAGCOR issued a provisional license to Galaxy and
        its local partner Leisure &amp; Resorts World Corporation to build a $500-million
        (P26 billion) "integrated resort" on Boracay. It allowed the companies to
        process construction permits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fee9c43-35d0-4fe7-841f-56f26e034753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:33:52.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:34:01.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alegre said Galaxy has to go through the entire process of getting
        the provisional license from PAGCOR again if they''re changing the casino''s
        location.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b883d1a-e41f-4b1e-8d57-184e36f761da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:33:52.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:34:01.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they find (a new venue), they just have to go through the
        process of accreditation and securing a new PAGCOR provisional authority.
        They have to repeat the whole process," Alegre said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e53445-1895-4764-ab5e-c47fe899256a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:33:52.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:34:01.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials from the inter-agency group tasked to rehabilitate
        the island have expressed apprehension to building a casino.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170ffac6-0b10-418d-9d47-ee299eb4c6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:33:52.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:34:01.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Officer-in-Charge and Undersecretary Eduardo Año said the
        task force was not consulted about the gaming business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71572a88-c38f-491f-9039-1512ec5d4f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:33:52.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:34:01.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For my personal stand, I do not think that the casino should be
        placed there kasi I have been to several resorts in other countries and wala
        naman akong nakitang casino dun, so sana wag na lang sana sa Boracay [I haven''t
        seen any casinos there so I hope they don''t build one in Boracay]," he said
        on March 27.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1482fe-cd72-4df6-bb9f-0134cb3344ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:33:52.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:34:01.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu gave a "no" when asked about plans
        to build a casino in Boracay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd546d7c7-4561-4cd5-a536-5b558b2f13b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:33:52.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:34:01.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dami namang pupuntahan niyan, bakit nilagay pa doon?" Cimatu said
        on March 30.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085f55a8-78b5-4a82-be02-4420f0746c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:33:52.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:34:01.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has maintained there was no plan to put
        up a casino on the island.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d82a936-514b-4c33-a6f1-cdbb4a724cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:33:52.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:34:01.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island will be closed from tourists for six months beginning
        April 26 to make way for rehabilitation.</p>'
