  'vivo-ayala-partnership-for-hoop-battle-project':
    'author': 'CNN Philippines Staff'
    'caption': 'From L-R: AMSI Entertainment General Manager Gabby Katigbak, Vivo
      Philippines VP for Sales Hazel Bascon, new Vivo Philippines endorser Elisse
      Joson, Vivo Philippines Brand Director Annie Lim, Vivo Philippines endorser
      Mccoy de Leon, and Capdase CEO Alex Fong take a selfie using the Vivo V9 during
      the mall tour at Market! Market!'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-04-17T09:07:43.509+08:00
    'imagesource': 'jcr:0275a8bb-14f8-478d-885b-39d0f8251fa1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e6e883b-e5e4-4068-9871-6e8199e9f446'
    'lead': 'Vivo and Ayala Malls have cemented their partnership with a major sports
      event in the Philippines in 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T13:56:25.790+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T13:56:28.946+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T13:56:28.770+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vivo, Ayala kick off partnership for major Hoop Battle project

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc1401f-c5ae-4f2c-9738-d7089319492b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:56:25.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:56:28.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Global smartphone
        brand Vivo and Ayala Malls have cemented their partnership with a major sports
        event in the Philippines in 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4792c1-9faf-4f22-94f6-ef2f031dd118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:56:25.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:56:28.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo will be the official title sponsor of one of Ayala Malls’ projects
        for 2018, the Vivo Hoop Battle Championship Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8983c9-35c9-4778-b684-8afcafd0a4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:56:25.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:56:28.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is an annual 3x3 basketball tournament held in some districts
        in China and other Asian countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add20a51-b9fa-4294-9acd-58d2d403c67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:56:25.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:56:28.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo Philippines Brand Director Annie Lim, AyalaLand Malls Synergies,
        Inc. (AMSI) Entertainment General Manager Gabby Katigbak, AMSI President Rowena
        Tomeldan, and Capdase CEO Alex Fong formally sealed the deal during the first
        Vivo V9 mall tour on Saturday at the Market! Market! mall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98f2c23-2739-4915-8127-490146ba5f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:56:25.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:56:28.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the mall tour, Katigbak announced that the Vivo Hoop Battle
        Championship Philippines will be held in various Ayala Malls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cebd85-785e-4493-ac9f-9938f86927df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:56:25.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:56:28.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This tournament will be happening in several Ayala Malls in the
        coming months and the winners of the tournament will have the opportunity
        to compete in the grand finals in China,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d95ab5-9a9e-4e9b-ab91-8fc201a8bc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:56:25.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:56:28.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim, meanwhile, said she was very happy about Vivo Philippines and
        Ayala Malls’ partnership.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e58488-a0c4-48cc-8110-5a01026d7885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:56:25.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:56:28.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Vivo believes that this sponsorship will open more opportunities
        for other projects with Ayala Malls in the future,” she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a305fcef-836d-4ba9-bae5-3aae11b4f190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:56:25.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:56:28.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fong then assured Vivo Philippines and Ayala that “Capdase will
        give its full support in these activities.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c6e722-09d5-480c-8ca9-d8645c8edb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:56:25.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:56:28.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo Philippines, Ayala Malls, and Capdase will share more details
        about the upcoming project in the coming weeks.</p>'
    '19':
      'image': 'jcr:d5231f72-5149-4f77-a2b4-8a7f513aa6cf'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f488c41e-b2ed-4a07-a373-d83e981aeb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:56:25.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:56:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
