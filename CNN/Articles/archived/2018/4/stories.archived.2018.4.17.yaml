      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times and The New Yorker were also awarded prizes for
        their reporting on Harvey Weinstein that put the #MeToo movement in the national
        spotlight.</p>'
