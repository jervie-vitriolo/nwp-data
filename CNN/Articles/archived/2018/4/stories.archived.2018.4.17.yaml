      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Adele is so firmly in the Beyhive you can
        almost hear her buzzing on her Instagram posts about Beyoncé''s Coachella
        performance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eb4d79-2e3c-4530-aa8e-b06b13ef8afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:30:12.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:58.415+08:00
