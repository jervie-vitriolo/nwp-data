    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFA, 2 gov''t agencies back under Agriculture Dept.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b808a17-2c7b-488f-bdd3-af5abeb409ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:30:25.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:30:28.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> Three
        government agencies including the National Food Authority are now back under&nbsp;
        the Department of Agriculture (DA), according to Presidential Spokesperson
        Harry Roque.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975981f4-de20-4935-b457-cc973a6e2bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:30:25.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:30:28.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' Balitaan, Roque said the NFA,
        the Philippine Coconut Authority (PCA), and the Fertilizer and Pesticides
        Authority (FPA) will be DA''s attached agencies. All three were once under
        the Office of the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11876b4-4811-4b6f-822c-2b1993a1107c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:30:25.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:30:28.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decisions were made during President Rodrigo Duterte''s meeting
        with the NFA Council on Monday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac869686-1b21-4ccd-b751-550dfa94c584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:30:25.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:30:28.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also clarified in a statement that the NFA will not be abolished.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96190dbd-8a1e-429d-ae85-7ab8f7fa1bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:30:25.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:30:28.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said later Tuesday that Cabinet Secretary Leoncio "Jun" Evasco
        has been removed as head of the NFA Council.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df3d754-c898-49b5-a6e3-07a3836da51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:30:25.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:30:28.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Evasco out of NFA Council</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0048014d-a65d-464d-9e70-68fd7ce51e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:30:25.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:30:28.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evasco led the Council after an Executive Order issued in June 2016
        gave him the power to supervise 12 government agencies, including the NFA.
        But Evasco has been at odds with NFA Administrator Jason Aquino, who wanted
        to import 250,000 metric tons of rice from private traders as early as October
        to address a shortage in NFA rice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c89933-aff4-42e0-bc73-9dfa00884684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:30:25.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:30:28.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Council was created under Presidential Decree No. 1770. It is
        the policy-making body that deals with food and rice security, including the
        supply of affordable rice in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5429bae2-4809-47af-8c1d-124d73ea4bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:30:25.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:30:28.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added the President has given the go-signal to import 250,000
        metric tons of rice through government-to-government procurement to replenish
        the country''s supply.&nbsp; The imported rice is set to arrive "soon," he
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334e7189-96ff-48eb-8046-ec4d5e164d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:30:25.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:30:28.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Subsequent importation is to be done by G2P (government to private
        sector) or auction and importation will be implemented / supervised by the
        Executive Council Committee headed by the Office of the President," Roque
        explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b533de73-3073-4725-905d-137e5cf1032a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:30:25.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:30:28.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two other transferred agencies, the PCA and the FPA, were placed
        under the Office of the President by then President Benigno Aquino through
        Executive Order 165.</p>'
  'Filipino-Pulitzer-drug-war':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-17T14:34:01.980+08:00
    'imagesource': 'jcr:11fa1cb7-8e7e-4efa-b5ce-a292d4b44252'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79c1703b-9083-4d3a-bc64-605f3fe79896'
    'lead': ' Reuters'' Filipino correspondent Manuel Mogato wins 2018 Pulitzer award
      for International Reporting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T13:33:41.349+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T13:33:45.076+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T13:33:44.942+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino journalist bags Pulitzer award for PH drug war coverage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05e00a6-ba83-456c-a1f7-a508dd9bc414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:33:41.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:33:45.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) --</strong> Reuters''
        Filipino correspondent Manuel Mogato, along with his colleagues Clare Baldwin
        and Andrew R.C. Marshall, won the 2018 Pulitzer award for International Reporting
        on Monday for their coverage of President Rodrigo Duterte''s war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6937d9f4-1957-47ad-9cc4-ec42c2430fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:33:41.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:33:45.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pulitzer awards recognize achievements in newspaper, magazine,
        and online journalism, literature, and music composition in the United States
        since 1917. Their award for International Reporting honors journalists who
        have shown excellence in covering international affairs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90763204-ca1e-48e9-ac44-389a691608cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:33:41.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:33:45.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reuters'' team was cited "for relentless reporting that exposed
        the brutal killing campaign behind Philippines President Rodrigo Duterte''s
        war on drugs."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef33d277-7684-49d1-a2c8-bf6b4c8da256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:33:41.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:33:45.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Reuters published an investigative series entitled "Duterte''s
        War" covering various stories on drug-related killings in the Philippines.
        Their articles include "Dead on Arrival" an investigative research on the
        number of apprehended suspects declared dead on arrival in the hospitals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb37c08-bfd5-4fd4-a24d-85bfc6144abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:33:41.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:33:45.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November that year, the international news agency released CCTV
        footage that contradicted police accounts on the death of three men in an
        anti-drug operation in Tondo, Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d093d0a-7cd8-4ea4-8104-b75e7f984504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:33:41.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:33:45.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police report on the incident said the three men shot during the
        raid were rushed to hospital, where they were pronounced dead on arrival.
        But security footage obtained by Reuters showed it took police at least 25
        minutes to haul away the men they shot, carrying them by their arms and legs
        and loading their limp bodies onto pedicabs to bring them to the hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb05766f-ed62-4958-a847-e60d8cb26a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:33:41.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:33:45.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report prompted the government to open an investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c08cc7-a7b5-4e7d-925a-0492b5adf9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:33:41.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:33:45.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Police kill three in Tondo raid a day after drug war removed
        from PNP</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324266cf-8773-4a2f-bc0b-9ddf48e5e72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:33:41.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:33:45.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those nominated were the staff of Buzzfeed News and the staff
        of Associated Press. Buzzfeed was nominated for their reporting on a targeted
        killing campaign by operatives with ties to Vladimir Putin, while the Associated
        Press'' series featuring the United States-led defeat of the northern Iraqi
        city of Mosul, was also a contender.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd62323-0e25-4bcd-8ced-0e802498c7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:33:41.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:33:45.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine war on drugs is a contested project in President
        Duterte''s administration by the Human Rights Watch and the United Nations.
        The government has claimed that deaths in the war has reached over 4,000 while
        human rights groups estimated 13,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2ca935-c266-453b-8af3-e2c3d3589c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:33:41.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:33:45.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: ICC has no jurisdiction over me in drug war probe</p>'
  'Nancy-Binay-PAGCOR-Boracay-casino-provisional-license':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-17T20:29:22.490+08:00
    'imagesource': 'jcr:ec449cb7-ffa3-487a-8ea3-bd6073ff260d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c62f05a-ace3-4f2d-938e-da5981aea9f7'
    'lead': 'The Senate Tourism Committee Chair urges gaming regulators to retract
      the provisional license for a casino in Boracay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T13:37:35.727+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T13:37:38.923+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T13:37:38.651+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nancy Binay to PAGCOR: Take back provisional permit for Boracay casino

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7fd113-85c5-4f47-8d18-8a70b2bc73f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:37:35.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:37:38.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> The
        Philippine Amusement and Gaming Corporation (PAGCOR) should retract its provisional
        license for a casino in Boracay, Senate Tourism Committee Chair Nancy Binay
        said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d11f3a6-6212-4c73-ba50-be276491ea8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:37:35.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:37:38.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Binay noted President
        Rodrigo Duterte''s statement on April 9 that there were no plans for a casino.
        Spokesperson Harry Roque later added the proposal was not authorized by the
        President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c30360c-a31a-408c-97e6-b175101a15f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:37:35.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:37:38.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess it''s high time for PAGCOR to do their part, para matapos
        na ang (talk) [to end any talk]. It''s creating the impression (there''s)
        something fishy with that contract," said Binay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f631b27b-dd16-4f0b-91bf-5b6c2e3b00c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:37:35.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:37:38.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para wala na talaga, hindi na matamaan si Presidente, bawiin nalang
        nila [They should take it back, to stop the gossip and to spare the President],"
        she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777bd296-4201-4aa0-b1a8-af9dacf16ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:37:35.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:37:38.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late March, PAGCOR issued a provisional license to Macau casino
        operator Galaxy Entertainment Group and local partner Leisure &amp; Resorts
        World Corporation to open an "integrated resort" on the island destination.
        The controversial proposal sparked concern as it came amid a plan to shut
        down Boracay for half a year. The closure begins on April 26.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76a14d2-c4c7-4774-b1b1-bc7bbd64d1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:37:35.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:37:38.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tourism Assistant Secretary Ricky Alegre on Monday said
        the construction of the casino was off and Galaxy was "looking for another
        venue." He added any transfer would require a new provisional license.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e7289d-a365-499a-a410-d7bf1abe6f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:37:35.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:37:38.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they find (one), they just have to go through the process
        of accreditation and securing a new PAGCOR provisional authority," said Alegre.
        "They have to repeat the whole process."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0c83c3-cba6-4f8e-85c7-01f31009ff2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:37:35.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:37:38.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Macau casino operator, local gaming firm to build ''integrated
        resort'' on Boracay</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68932ca3-75ba-4db6-9bc2-253410a4f56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:37:35.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:37:38.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the closure of Boracay is intended for clean-up and rehabilitation,
        local businessmen and residents have raised concerns about their source of
        income for the next six months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f8a412-4f50-4fa2-9802-19c6af754ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:37:35.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:37:38.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the closure is intended for a clean-up and rehabilitation,
        local businessmen and residents have raised concern about their loss of income
        for the next six months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849fe9db-b19b-48d6-b2fd-5e8849cda8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:37:35.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:37:38.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Rebuilding Boracay: Timeline, what to expect</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1c264c-577a-43bf-850f-c6d8e1715774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:37:35.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:37:38.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, who initially supported rehabilitation in phases, stressed
        the importance of a comprehensive plan for the closure.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558eb708-d8b9-4aed-b4df-58eb570fecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:37:35.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:37:38.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, President Rodrigo Duterte said on April 9 that he had no
        master plan for the island. He also contemplated setting the island up for
        agrarian reform.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bd27df-47c8-4b3c-9c9b-07eebd3efde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:37:35.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:37:38.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala akong master plan diyan, linisin ko muna iyan kasi agricultural
        iyan," he said. "I-land reform ko lahat iyan then I''ll give it to the farmers."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661c712b-c191-478a-9305-675bff410b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:37:35.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:37:38.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have no master plan, I''ll clean it first because
        it''s agricultural land. I''ll implement land reform then I''ll give it to
        the farmers.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b183de-95e8-4c67-933c-549032ae9224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:37:35.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:37:38.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Binay wants island inventory</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7f8b74-eb65-4485-91e1-245dd7cd77b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:37:35.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:37:38.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also filed Senate Resolution 689, which proposed the upper
        house look into the need to create an inventory of island destinations in
        the Philippines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aab973-7c6e-4925-a865-115eb82c38a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:37:35.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:37:38.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the shutdown of Boracay was confirmed three weeks before April
        26, the Tourism Department has been encouraging tourists to redirect their
        flights to alternative destinations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae0a50e-d16a-4dde-b368-294b225fd0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:37:35.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:37:38.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay pointed out that some tourists plan their vacations about
        a year ahead of time, and last-minute announcements might discourage them
        from returning.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74a31be-5a29-458a-b5e6-d2b1d8a671a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:37:35.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:37:38.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes the country was not yet ready to absorb additional
        tourists, and she filed the resolution to look into the islands'' capabilities
        of housing these guests.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afb8ba3-4f21-4d3b-b15a-5a1dbc5bf52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:37:35.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:37:38.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Na-devolve din ang tourism master plan sa mga [Our tourism master
        plan has devolved to] (local government units)...  They''re fourth, fifth
        class municipalities," she said. "I don''t think they''ll have the budget
        to pay for a master plan. Maganda tingnan [It''s good to see] where the national
        government can help."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7528697-ad54-44e7-999d-2dea40223a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:37:35.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:37:38.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Boracay, popular surfing destination Siargao was also
        thrust under the spotlight when journalist Karen Davila posted about the absence
        of first aid and life guards. The surfing spot for beginners was temporarily
        closed after her post went viral.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c2121a-5228-4884-92bc-c9af50e60293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:37:35.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:37:38.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Department earlier served notices of violation to
        49 establishments on the island.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68626b5f-a7c0-4c7d-ab91-120bfb8c1871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:37:35.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:37:38.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Binay here.</p>'
