    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T11:56:12.212+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ summons Rappler president, treasurer over tax evasion complaint

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910a33bb-23a9-4086-a4b4-65e3e1ce3c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:56:09.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:56:12.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) -</strong> The
        Justice Department summoned the president and treasurer of online news organization
        Rappler over the tax evasion complaint filed by the Bureau of Internal Revenue
        (BIR) against its parent company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77526ced-bd8a-44bc-9ae6-2abf229e4a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:56:09.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:56:12.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are hereby warned that failure on your part to comply with
        this subpoena shall be considered as a waiver to present your defense and
        the case shall be considered submitted for resolution based on the evidence
        on record," Assistant State Prosecutor Zenamar J.L. Machacon-Caparros said
        in the subpoena dated April 11.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053fa295-81e6-4e82-bfb1-44977609248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:56:09.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:56:12.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the the site, Rappler president Maria Ressa and treasurer
        James Bitanga received the subpoena on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf779175-675b-4e59-beb8-4293b3402292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:56:09.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:56:12.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ) also directed them to submit their
        counter-affidavits and other supporting documents or affidavits by witnesses,
        if any, at 11 am. Two dates were specified: April 24 and May 7.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95df80b1-ac35-49b0-9a3c-ffb3830aa508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:56:09.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:56:12.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 8, BIR filed a tax evasion case against Rappler Holdings
        Corporation (RHC) before DOJ.&nbsp; RHC is the parent company of online news
        site Rappler Incorporated whose primary purpose is to buy and sell real and
        personal properties, according to the BIR.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2494a9b-3eb4-4c96-a51a-2652326f30b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:56:09.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:56:12.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, it said there was "deliberate failure" by RHC to
        provide correct information in its income tax return and value added tax (VAT)
        in 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b9d094-3e75-4b90-828a-1706e814b689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:56:09.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:56:12.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR added that RHC bought shares amounting to P19.25 million from
        Rappler Incorporated and then issued and sold Philippine Depository Receipts
        (PDRs) worth P181M to two foreign entities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce16e1b-010a-4578-a7bd-28966fc9dfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:56:09.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:56:12.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR said no income tax and VAT were paid by RHC in 2015 for the
        income it gained in the PDR transactions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6344c4-df1e-4790-8efe-77bb3d39c6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:56:09.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:56:12.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a consequence of its acts and omissions, the aggregate tax liability
        of RHC amounted to P133,841,305," BIR said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d66a142-59e4-4d41-a108-a876af3e6e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:56:09.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:56:12.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa has called the complaint "ludicrous." "This is clear intimidation
        and harassment. The government is wasting its energy and resources in an attempt
        to silence reporting that do not please the administration," Ressa said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1ba4a7-9dbb-42ff-9088-3258ef0ca0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:56:09.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:56:12.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from BIR, Rappler is also facing raps from DOJ, National Bureau
        of Investigation, Office of the Solicitor General and Securities and Exchange
        Commission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695cdc1b-778b-4b2c-8bdf-ab0dd14f1aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:56:09.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:56:12.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'doj-guevarra-napoles-custody':
    'author': 'Jerald Uy, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-17T18:04:44.905+08:00
    'imagesource': 'jcr:d2e396ac-e0df-4f6c-a97c-78f9865cd8e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '107acdf3-5793-45ae-b1bb-8d16c092fb21'
    'lead': 'The new Justice Secretary does not support alleged pork scam mastermind
      Janet Lim Napoles'' request for custody transfer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T11:57:57.345+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T11:58:00.415+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T11:58:00.307+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New DOJ secretary to Napoles: You cannot demand custody transfer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe30e7d9-c7ba-44bf-bdc6-04acaada0f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:57:57.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:58:00.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) -</strong> After
        being granted provisional entry to the Witness Protection Program (WPP), should
        accused pork scam mastermind Janet Lim Napoles push for the approval of her
        request to be transferred to the safehouse of the Department of Justice (DOJ)?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26865cb4-2f34-475e-b810-677176ea55d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:57:57.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:58:00.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the mind of the new Justice Secretary, Napoles has no right to
        demand anything.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8684dd3-e548-4ddb-b440-41c461898aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:57:57.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:58:00.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department hereby manifests that accused Napoles was previously
        granted a provisional coverage under the Witness Protection, Security and
        Benefit Program. The same, however, does not confer upon her an actionable
        right to demand detention or custody under the aforesaid program," DOJ Secretary
        Menardo Guevarra said in a manifestation sent to the Sandiganbayan on April
        16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f0628f-7695-4c86-b382-ec46e8a4130f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:57:57.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:58:00.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles is currently incarcerated in Camp Bagong Diwa, Taguig City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161d8e3d-b396-466d-badc-4d9cb34bf678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:57:57.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:58:00.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her application is still pending, and the provisional coverage
        merely signifies that she has yet to complete all the requirements and/or
        that her application is still under evaluation," Guevarra added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3c3c04-bb28-4c04-bc32-851da8fa9b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:57:57.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:58:00.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles, however, can no longer move out of the jail. Under the
        rules, when one division denies the motion, Napoles is effectively prevented
        from being transferred to DOJ custody.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592ee310-0f20-42c7-b243-a947b0e1e730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:57:57.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:58:00.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Third Division has yet to release a decision, the First
        Division denied the motion on April 10, so did the Fifth Division on April
        16.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1164d7c-0f29-447c-85c4-9ac3a0136b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:57:57.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:58:00.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles'' provisional coverage to the WPP program was granted by
        resigned secretary Vitaliano Aguirre II.</p>'
  'filipino-domestic-helpers-abuse-the-gulf':
    'author': 'Portia Ladrido'
    'caption': 'Over two million domestic helpers work in the Gulf countries (namely
      Bahrain, Iraq, Iran, Kuwait, Oman, Qatar, Saudi Arabia, and United Arab Emirates).
      Why do stories of human rights abuses perpetrated on these workers never stop?
      Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-04-17T16:21:52.738+08:00
    'imagesource': 'jcr:54a0c3ab-34c2-43f2-9bab-e66acf57c91e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86de6ef3-3d89-424c-a51f-7a9d7cef01a2'
    'lead': 'Why do stories of human rights abuses perpetrated on domestic workers
      never stop?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-11T17:03:23.122+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2020-01-02T11:40:42.106+08:00
    'mgnl:lastActivatedBy': 'portia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T13:16:48.432+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘You only export products, not people’: The cost of being an OFW

      '
    'visualType': 'image'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db21304a-e138-44e2-b481-3bdbf8451021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:03:23.131+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2020-01-02T11:40:42.106+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> After over a year
        of being spat at, sleeping on the floor next to a washing machine in a storeroom,
        not getting paid for more than four months straight, and eating leftover food
        (if there <em>is</em> leftover food), Jenna Baldapan attempted to escape from
        her employer’s house in Kuwait.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0390d77a-36e5-47c9-8e7f-be9d862a7bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.106+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pero hindi natuloy [‘yung pagtakas] kasi ‘yung bag ko sa bintana
        imbis na kunin ko, hindi ko makuha kaya bumalik na lang ako,”</em> she says.
        “<em>Hinayaan ko na lang.</em>”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27376de-f953-413d-b64f-d0928bac7045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.106+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panic while trying to get her bag was compounded by the fear
        of getting caught while trying to escape. She knew that running away from
        an employer is considered a crime in Kuwait, and that she might have to face
        imprisonment once caught, so she stayed.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af4c1ed-096d-466e-a61b-d1205aa8f874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.106+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A single mother from Bukidnon, Baldapan left for Kuwait in 2008
        to work as a domestic worker immediately after her son turned a year old.
        If she did get paid, she would get 120 dinars or approximately ₱20,000 every
        month — all of which she sends back to the Philippines. The maltreatment stopped
        only when she was sold to another employer. She says she was sold because
        after a year and five months of enduring inhumane hardships, she just refused
        to work as a sign of protest.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5599fa75-c9df-4906-be7c-ee533dbad034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.106+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She doesn’t know how much she was sold for, but says that <em>“mahal
        kaya ang katulong</em>,” not realizing that she identified herself and the
        entirety of domestic workers as if they were commodities.</p>'
    '100':
      'image': 'jcr:215eb016-4bdf-404a-b36c-85130de156e1'
      'imageCaption': 'A single mother from Bukidnon, Jenna Baldapan left for Kuwait
        in 2008 to work as a domestic worker immediately after her son turned a year
        old. If she did get paid, she would get 120 dinars or approximately ₱20,000
        every month — all of which she sends back to the Philippines. Photo by PORTIA
        LADRIDO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63af1894-a8f2-4f9b-ab33-1599c7af1990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.106+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09811e3b-987c-42dd-b971-e5e28d98157b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.106+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, another domestic helper, Melirose Balagosa, was caught
        on tape falling from the fourth floor of her employer’s house in Kuwait. She
        survived the fall, but fell into a coma for 15 days and had multiple fractures.
        Many speculated that she was pushed by her employer, but when she was able
        to talk, she said she fell on her own after trying to escape. She is also
        a single mother like Baldapan and had decided to work abroad to provide for
        her child.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf0d3a5-b75a-408a-9e28-7e47fddfc3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.106+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 2018, the Philippines received yet again another extreme
        case of domestic worker abuse: the murder of 29-year-old Joanna Demafelis,
        whose body was found in a freezer in Kuwait a year after she was reported
        to be missing.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b90dd8-26d5-4d86-a2b7-adf7f597af01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.106+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why the age-old tale of domestic worker abuses?</strong></p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b752266-3401-4384-afd9-080f0aa7dfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.106+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldapan, Balagosa, and Demafelis are only a few of the over two
        million domestic workers listed to have worked in the Gulf countries (namely,
        Bahrain, Iraq, Iran, Kuwait, Oman, Qatar, Saudi Arabia, and United Arab Emirates).
        According to Migrant Rights, 90 percent of all Kuwaiti households employ foreign
        domestic workers, 99.6 percent of domestic workers and personal assistants
        in Saudi Arabia are migrant workers, and 96 percent of families in the UAE
        hire domestic workers to take care of their children.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080fa128-f963-4516-ae5e-ce9cf4bcf742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.106+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been varying degrees of abuses perpetrated on domestic
        helpers, but these abuses have largely been tied to the Kafala system, a visa-sponsorship
        system implemented by Lebanon, Bahrain, Iraq, Jordan, Kuwait, Oman, Qatar,
        Saudi Arabia, and the UAE, where workers are essentially beholden to the demands
        of their employers. The employer or the sponsor is required to “assume full
        economic and legal responsibility” and has complete control over when the
        worker can leave and where the worker goes.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd394d269-a75f-4571-86aa-3aa80b3c5784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.106+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrante International, a global alliance for overseas Filipino
        workers, have long called for the abolishment of the system. “‘Yan ‘yung system
        na nagpapatuloy sa enslavement sa ating mga domestic workers,” says Arman
        Hernando, spokesperson of the organization. “<em>Kahit sa mula ng panahon
        na nag-deploy tayo ng mga</em> domestic workers diyan sa Middle East, <em>naka-place
        na ‘yang Kafala system at simula''t sapul patuloy at pareho ang itsura ng
        mga</em> rights violations <em>sa mga</em> domestic helpers.”</p>'
    '112':
      'image': 'jcr:8dae7da7-c91b-4d70-90cc-31580375242e'
      'imageCaption': 'Dr. Jean Franco, an assistant professor at the University of
        the Philippines, researches on the politics of gender and labor-out migration.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6314d0a0-7991-45bc-abcd-39f8385f6dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.106+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb42e11-5db8-4dca-a4bd-4d4ff2b4d7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.106+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Kafala system also applies to other migrant workers such
        as those working in construction, in hospitals, or in engineering, Dr. Jean
        Franco, an assistant professor at the University of the Philippines whose
        research focuses on the politics of gender and labor-out migration, says that
        the abuses carried by the Kafala are gravely felt by domestic helpers because
        they are not within the public sphere.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5915cef2-c40d-4454-9bf3-f7c4c60495b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.106+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Abuses] keep happening because the private sphere is not regulated,”
        she says. “Unlike other job categories, say, in hospital, in construction
        where you are out there in the public and the industry itself is regulated,
        there''s some sort of a freedom, and you''re with other people … People living
        inside the house who hire domestic workers can practically do anything they
        want.”</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318ab9bd-6452-432f-96e8-db05dec51d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.106+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Jordan, recruitment agencies that facilitate the deployment of
        domestic workers would run ads with taglines like “delivery in 30 days,” “discounts
        on maids,” and “enjoy a month of discount on maids” among many others.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242248a5-88c1-40e7-8420-a269a0b8f319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.106+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study by the Centre for Labour and Mobility states that it’s also
        hard to monitor the plight of domestic workers because the laws of the Gulf
        Cooperation Council (GCC), the economic union of the Arab states of the Persian
        Gulf, do not allow labor inspectors into the employers’ homes, making it difficult
        to evaluate their day-to-day living conditions.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9fd0a2-3f65-4dc8-a719-0c5bab5b5416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.106+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, because of the increasing volume of abuses, Karl Anderson,
        an American music producer, created a Facebook page called Filipino Domestic
        Workers Abuse in Saudi Arabia. He started it after helping his friend escape
        an abusive employer, and later found that many other Filipino domestic workers
        were under the same hapless circumstances.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a421bb-5f21-40e2-937b-4026e7b15496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.106+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson, who is based in Los Angeles, says that the concerns of
        the workers would range from simple queries like the contact number of the
        Philippine embassy to more weighted reports on cases of rape and attempted
        homicide. He says that since opening up the page, the abuses have been fairly
        similar.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17cfb24-0ab8-470d-9229-37399e7e9381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.106+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rape is very common. Sexual and physical abuse is a common one.
        Nonpayment is a big issue. Some people are starved and they don’t have enough
        food, or are locked in the house,” he says. “It''s pretty much very similar
        but I would say they''re rescued a little faster now.”</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e181b03f-7451-4490-b995-f26838b690a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These abuses have widely been covered by the media and in reports
        of non-government organizations, but Franco stresses that there is also a
        substantial number of migrant workers who have made a living and have had
        a good relationship with their employers.</p>'
    '128':
      'image': 'jcr:d2f0578e-9ae4-4b1b-b7e2-98db96a36e93'
      'imageCaption': 'The Facebook page called Filipino Domestic Workers Abuse in
        Saudi Arabia was created by American music producer Karl Anderson in 2013
        to help domestic helpers who want to get rescued from abusive employers.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a00eba-bca9-4b8e-b6a7-18fb682b9f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d44162-dac4-4aa1-b2fa-6e20f4e9b628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They''ve sent their children to school because of their jobs as
        domestic workers,” she says. Baldapan also says that the employer she was
        sold to was kinder and better than her first employer. While she still worked
        seven days a week, she says that at least she was fed well, paid on time,
        and not at all abused in any way. She worked for her second employer for eight
        years before coming back to the Philippines.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3b02bf-fb04-4d69-a213-907f499af27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson, however, thinks that there is a much larger majority of
        abused domestic workers than people realize.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a149036-579b-4238-8a1a-abaa16545d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think what the common thing I hear from the worker is a lot of
        workers, they feel shamed. So if they''re abused or sexually abused, sometimes
        they don''t want their family members to know,” he says.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484cdab6-6aca-4966-b292-2ffde0487185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also says that not getting a day off, not being fed regularly,
        or experiencing delays in pay have also been the standard working condition
        that for as long as they are not extremely abused, these are realities domestic
        workers have known to accept.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5194ae1c-7aba-4504-ab6c-2ea5205e7d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“‘Pag nag-abroad ka, dapat matapang ka talaga kasi ganoon talaga,</em>”
        says Baldapan.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee82a26-e970-4ecf-a53a-39c7b3d8ada8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The root cause of the problem</strong></p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4bd9c4-a2c1-4eb5-9863-517a53931a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides these abuses that have plagued workers abroad, there has
        also been a latent effect on the family, especially the children, whom they
        leave in the Philippines. Laurence Ligier, the founder of Cameleon, an organization
        that helps sexually abused girls in Panay and Negros, has seen that the absence
        of the mother affects the children in unfortunate ways, citing incestuous
        rape as a common occurrence.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ff5308-e262-4b7c-bffe-84c5f76a9981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Children are left alone, especially the girls, in the hand of their
        father, stepfather, uncle, and brother and without their mother protecting
        them for many years, then sexual abuse can happen,” she says. Ligier highlights
        that the age of consent in the Philippines is 12 years old, and so the lack
        of guidance and support during the girls’ formative years are crucial factors
        that contribute to their vulnerability.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f728d14-70ad-4067-9adf-3b3dd3346e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also through her work with Cameleon that she was in touch
        with Balagosa, the domestic worker who fell from her employer’s building in
        Kuwait, as Balagosa’s sister is a beneficiary of the organization.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558868ee-ec5f-4026-bfe8-7d7678328402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, another past beneficiary of Cameleon, a young girl who
        was a victim of incest rape also went to Lebanon to work as a domestic worker,
        but left abruptly after her employer hit her and threatened to kill her. Ligier
        says that they usually urge their beneficiaries not to work as a domestic
        helper abroad. Through the organization, they aim to help the girls finish
        college so they would be able to find jobs here.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f54312e-f459-4b5d-afdc-1fc9674dd370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jean Franco says that the Philippine government likes to magnify
        these abuses because they want to project the image that they''re not “labor
        exporters” but rather they''re "protecting" their migrants, specifically women
        migrants.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b2c448-e5db-4745-afc4-e0a1c129af38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in places like Bukidnon, where Baldapan is from, she says that
        jobs are scarce, and the salaries here didn’t offer enough money to send her
        son to good schools. “<em>Siyempre iniisip ko kailangan ko mag-hanapbuhay
        talaga na sarili kong sikap kaya nagpursigi akong mag-apply mag-abroad,”</em>
        she explains.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30a658d-076d-4d20-ba3c-9fe8e49ad7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco says that if one is to think deeply about the abuses, it
        can be traced back to the fact that there may not be any kind of abuse if
        only there were jobs in the Philippines for women like Baldapan, Demafelis,
        and Balagosa.</p>'
    '156':
      'image': 'jcr:5194b21b-e100-4978-8f18-3833554e9c9b'
      'imageCaption': '“Children are left alone, especially the girls, in the hand
        of their father, stepfather, uncle, and brother and without their mother protecting
        them for many years, then sexual abuse can happen,” says Laurence Ligier,
        the founder of Cameleon, an organization that helps sexually abused girls
        in Panay and Negros. Ligier highlights that the age of consent in the Philippines
        is 12 years old, and so the lack of guidance and support during the girls’
        formative years are crucial factors that contribute to their vulnerability.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31db557a-8db5-40cb-bf7a-ddffd88a795d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e640b04-a800-4123-b5fc-c79ed1a4de73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''ve talked to a lot of domestic workers and they would say that
        if they would just have a salary that you know would approximate 15,000 to
        20,000 [pesos], they would not leave the country,” she explains. Franco also
        says that the Philippine government likes to magnify these abuses because
        they want to project the image that they''re not “labor exporters” but rather
        they''re "protecting" their migrants, specifically women migrants.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fcba95-ae95-468a-b63f-be4799271ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Highlighting these abuses and highlighting the fact that the government
        tries to immediately make some moves to prevent these abuses by way of let''s
        say, deployment ban, makes people believe that the cause of the abuses is
        the employer or the recruiter, but not the state,” she adds.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fa9c22-e306-46d2-bba0-95c72b8335e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explains how the government would institutionalize suffering
        and sacrifice by labelling migrant workers as <em>“bagong bayani,”</em> which
        elevates the OFWs but also makes it acceptable to “suffer and sacrifice” when
        they’re abroad. Franco also adds that no government would identify themselves
        as labor exporters because no government, she explains, will accept the fact
        that citizens are abroad to find jobs that are precarious because the government&nbsp;could
        not manage to address or to create an environment where decent work can thrive
        in their own country.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096d8d44-98f8-4246-aea9-ec7cca6611c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They would like to believe that they facilitate, they manage overseas
        employment, but the government will never admit that they are into labor export,”
        she says. “Because you only export products, not people.”</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daef4363-85dd-43c6-b12d-a64b8ac28bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notion that domestic workers are treated like commodities is
        not unfounded. In Jordan, recruitment agencies that facilitate the deployment
        of domestic workers would run ads with taglines like “delivery in 30 days,”
        “discounts on maids,” and “enjoy a month of discount on maids” among many
        others.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303d5449-3672-4681-aed0-ec9652880ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldapan, over the course of the interview, would also repeatedly
        refer to herself by how much she costs and how much the employer had to pay
        another employer to set her free.</p>'
    '169':
      'image': 'jcr:6d23fe32-3946-4e61-8eb5-52387cff1518'
      'imageCaption': '“‘Yung deployment ban hindi namin nakita na nakatulong sa OFWs
        mula noong inimplement siya at hanggang sa ngayon kasi una, walang kasabay
        na pagpapabuti ng monitoring, proteksyon, at intervention program ‘yung gobyerno,”
        says Arman Hernando, spokesperson of Migrante International, a global alliance
        for OFWs. Photo courtesy of ARMAN HERNANDO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe779228-1e2e-484a-b1a5-ad6f7f93d5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc16634-8ac6-48d7-af29-ec49270abf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrante’s Hernando says that if the government can’t assert the
        rights of the Filipinos in the Gulf, especially when we are “mere foreigners,”
        the Philippine government would have to look on other ways of supporting Filipinos.</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7016fc2f-3cc1-48d4-bfbb-f94d7aa3cf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung hindi pa kayang i-guarantee <em>‘yung protection ng ating
        mga OFWs at katulad pa rin ‘yung working condition, dapat hindi pa tayo nag-de-deploy
        ng</em> domestic workers,” he says, “at instead <em>ay lumikha dito ng trabaho
        sa sarili nating bansa para hindi na mag-abroad ‘yung ating mga kababayan.”</em></p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd94a4c-bf48-4037-b059-fd4ade28fd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Could the deployment ban help?</strong></p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90924ab4-ba6d-48db-ba91-6b242cba0ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the reality that job creation has not kept pace with an expanding
        population in the Philippines, the government’s deployment ban in Kuwait seems
        to be a solution to the continuous wave of abuses that domestic workers face.
        However, when the ban was announced, the Philippine Overseas Employment Administration
        (POEA) said that around 54,000 jobs would be at stake.</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91836888-89c7-4b7d-96d8-b2e9b7f9f92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Humahanap talaga ‘yan ng ibang mga channels at pamamaraan kahit
        illegal para umalis. At doon, mas nagiging</em> vulnerable <em>sila sa</em>
        human traffickers <em>at mga</em> illegal recruiters.” — Arman Hernando, Migrante
        International</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7dfe1e-9e0d-4c7e-923b-fdd9c39948f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson agrees that a ban is necessary because he believes the
        Gulf countries would never abolish the Kafala system, especially when, he
        says, it is inherently part of their culture. But Franco thinks that the deployment
        ban was a reactive and palliative move, and that it will just breed more irregular
        migrants.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedb9925-160c-4fa1-b9b7-c0399d4ff572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernando further explains that even with a ban, Filipinos will find
        ways to get out of the country, making them more vulnerable to human trafficking.
        “Humahanap talaga ‘yan ng ibang mga channels at pamamaraan kahit illegal para
        umalis. At doon, mas nagiging vulnerable sila sa human traffickers at mga
        illegal recruiters,” he says.</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0cf03b-3b21-487e-b951-0eb977100f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pangalawa, ‘yung deployment ban hindi namin nakita na nakatulong
        sa</em> OFWs <em>mula noong inimplement siya at hanggang sa ngayon kasi una,
        walang kasabay na pagpapabuti ng</em> monitoring, proteksyon, <em>at</em>
        intervention program <em>‘yung</em> gobyerno.”</p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a4e335-8634-4854-9e72-6afd824e3469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the ban has pushed POEA to consider more ways
        to better support domestic workers, particularly in Kuwait. They are now considering
        housing domestic workers outside of their employers’ homes to lessen the risk
        of physical or sexual abuse.</p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c500fb-ad9c-4d9b-8ace-604ef8cce505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 10 years of working in Kuwait, Baldapan came back to the Philippines
        to attend her father’s funeral late last year. Her passport expired while
        being here, and so she had to wait to get a new one while also looking for
        other opportunities abroad. At the time of the interview, she has just finished
        submitting her requirements at the POEA satellite office in Ortigas, and is
        waiting to be approved for domestic work in Hong Kong.</p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee0d75f-fb19-42ff-acc8-9aa71b9ce9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:15:46.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-01-02T11:40:42.107+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi na pwede mag-apply ulit [sa Kuwait] kasi dapat two years
        na maghintay din ‘pag bumalik ka dito,</em>” she says. <em>“Kaya apply ulit
        sa iba.”</em></p>'
  'Immigration-bureau-Australian-nun-Patricia-Fox-release':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-17T23:00:55.920+08:00
    'imagesource': 'jcr:8d831c90-92f9-407e-9def-131493349124'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a045e39c-6666-46eb-b9f3-f87e7bcee93d'
    'lead': 'Australian nun Patricia Fox walked free Tuesday after a day in detention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T13:20:31.938+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:45:44.937+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:45:44.684+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Immigration bureau releases Australian nun

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2736c136-b60d-43ac-a21a-957b3bf925e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:20:31.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:45:44.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> Australian
        nun Patricia Fox walked free Tuesday after a day in detention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fecda48-03c3-418c-8d16-533d3bf4062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:20:31.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:45:44.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 71-year-old nun was released from the Bureau of Immigration
        (BI) headquarters in Intramuros, Manila at around 3:30 p.m., with a throng
        of photographers and television crew crowding around her as she emerged from
        the building and walked to a waiting vehicle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af72c748-7455-4afb-a6a9-68fe0e21907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:20:31.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:45:44.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She denied joining anti-government rallies as alleged by the BI.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fef2be8-dee1-4ec1-b629-e063c732aa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:20:31.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:45:44.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a religious (person) I have been joining pro-human rights rallies
        for the farmers, for their land rights, to release political prisoners. When
        you call it political, I call it part of our duties as religious," Fox told
        reporters shortfly after being released.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fecb259-8294-4acd-93ff-f28bbe6ed583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:20:31.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:45:44.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox''s lawyer, Jobert Pahilga, said that in the photos obtained
        by the BI, the nun was not joining a rally but was about to visit farmers
        in prison as part of her mission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaa01da-4f75-4ad0-8957-b9ad89e3ed0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:20:31.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:45:44.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox was apprehended at a mission house in Quezon City Monday afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602422ed-5099-4b7f-8486-e1f42de5ac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:20:31.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:45:44.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI accused her of violating the conditions of her stay in the
        country when she supposedly attended protest rallies and engaged in political
        activities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c62f31-3037-46b0-a409-f3ade5632b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:20:31.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:45:44.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next: Preliminary investigation</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fbf291-a4ea-46cf-b79c-24f804e2d30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:20:31.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:45:44.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI''s legal division on Tuesday said, "Although the BI agents
        managed to present evidence that the respondent wrongfully engaged in political
        activity in (Davao City) on 07 April 2018, she was no longer doing the same
        at the time of her arrest on 16 April 2018."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977c1c19-5408-4efe-be96-d9b89446b37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:20:31.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:45:44.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had Fox been arrested while joining a protest, she would remain
        detained for inquest proceedings, the BI said. But since this is not the case,
        Fox was released but will undergo preliminary investigation to determine whether
        deportation charges should be filed against her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb9b8a8-4e3e-4a4c-bb9b-cfc8436a7c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:20:31.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:45:44.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI also noted that Fox failed to present immigration documents
        on Monday, but it decided to let Fox go on Tuesday "after it was established
        that the Australian nun holds a valid missionary visa and, thus she is a properly
        documented alien."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656497a4-b66f-4e6e-953c-f6ced0e15a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:20:31.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:45:44.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Fox was issued a missionary visa on October 15 last year,
        which is valid until September 9 this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a00bbe5-5fe0-49bb-9f3b-101e2364ca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:20:31.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:45:44.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov''t to foreigners: Don''t participate in rallies</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ea85a1-979c-46e3-89f2-fc3d79ff59de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:20:31.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:45:44.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau has said the basis of Fox''s arrest was a provision of
        the Philippine Immigration Law of 1940, which says "any alien who remains
        in the Philippines in violation of any limitation or condition under which
        he was admitted as a nonimmigrant" can be arrested or deported by the bureau.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b226f5f-17e9-4a0b-a19a-b51256d4efdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:20:31.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:45:44.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the conditions that we impose on all foreigners is that they
        desist from participating in any form of political activities," Presidential
        Spokesperson Harry Roque said in a press briefing on Tuesday.***</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2542ed-eda8-4e0a-9195-cc250603e0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:20:31.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:45:44.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the BI deported a Canadian student and Dutch national for
        participating in an anti-government protest during then President Benigno
        Aquino III''s State of the Nation Address.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78975c7a-8cb2-481e-8371-a6fdb987cf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:20:31.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:45:44.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''How can a 71-year old nun be a threat?''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d80dc10-0e35-41af-9440-6a32dc1b0fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:20:31.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:45:44.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various groups staged a protest Tuesday, condemning Fox''s arrest
        and calling for her immediate release. They said her arrest was part of the
        government''s crackdown against critics and human rights defenders.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f23cb6-5ca9-4114-8a42-1680f4fda7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:20:31.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:45:44.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay said Fox''s arrest was a mistake and accused
        the BI of abusing its authority.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bec3137-dd09-4c22-b6d5-55caf4d3a7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:20:31.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:45:44.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can a 71-year old nun be a threat to society?" Binay said in
        a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9863989-edf1-4efd-9393-7c0f21337861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:20:31.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:45:44.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Bishops Conference of the Philippines (CBCP) said Fox
        recently joined the International Fact-Finding and Solidarity Mission in Mindanao.
        In 2013, she was also detained for joining protests in Hacienda Luisita but
        was released without charges.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e19b685-5fce-4577-b623-fe0455c0c753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:20:31.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:45:44.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra earlier said Fox''s case "has
        nothing to do with her being a nun, nor with her personal advocacies."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecfbe65-5739-4ea7-bafb-bb16a5343dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:20:31.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:45:44.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But like any other foreigner enjoying the privilege of staying
        in our country, she has to obey and comply with our laws," he added. The BI
        is an agency under the Department of Justice.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da76ec1-573e-4e18-9333-08bd212d4e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:20:31.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:45:44.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario and Ver Marcelo contributed
        to this report.</em></p>'
  'evasco-out-of-NFA':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-17T22:53:22.525+08:00
    'imagesource': 'jcr:e970962f-086b-4354-be56-bbcf68cc48c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad3e55d9-cd50-4aac-83a7-440233f3d25a'
    'lead': 'Cabinet Secretary Evasco says he has never been linked to corruption '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T13:27:46.722+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T13:27:50.475+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T13:27:50.204+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Evasco out of NFA Council

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb565c38-42e9-471f-846f-130946e198b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:27:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:27:50.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> Cabinet
        Secretary Leoncio "Jun" Evasco has been removed from the policy-making body
        of the National Food Authority (NFA), Presidential Spokesperson Harry Roque
        said Tuesday.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Roque says Cabinet Secretary Jun Evasco is no longer part
        of NFA Council <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/Jrkh3r1rEW">pic.twitter.com/Jrkh3r1rEW</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/986134646676119552?ref_src=twsrc%5Etfw">April
        17, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1d61c9-2a27-49b3-86bb-0433aaa493bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:27:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:27:50.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e2fb37-29a7-4a4d-991d-dcfbbbad5cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:27:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:27:50.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque read Evasco''s statement in a press briefing in Boracay Tuesday--wherein
        the former NFA Council Chairman thanked President Rodrigo Duterte for his
        trust and maintained that that he has never been corrupt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dedd49-a129-42c8-a2ca-f0520b0e2218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:27:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:27:50.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can never break the trust given to me by our President Rodrigo
        Roa Duterte especially when he appointed me to the position I am in now,"
        Evasco said in his statement. He said it''s a position he did not ask for
        but wholeheartedly accepted to help Duterte and to make government responsive
        to the needs of the people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d63353-e512-49fa-bc49-fd8f9bac1c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:27:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:27:50.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my more than 20 years in government and public service, including
        three terms as Mayor of the Municipality of Maribojoc in Bohol, I have never
        been charged with malfeasance, misfeasance or nonfeasance," Evasco said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51230a22-273c-45c7-8a65-cac3bb004e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:27:46.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:27:50.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet Secretary then called on the new NFA Council head to
        continue the transformation of the NFA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8100caf7-ae6b-46b6-b3d3-afa9e004e31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:27:46.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:27:50.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evasco''s removal from the council comes after a strained relationship
        between him and NFA administrator Jason Aquino. The two have been at odds
        since their disagreements in public statements regarding the country''s low
        supply of cheap rice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5554c5-d011-448b-97c8-26a9f9c64467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:27:46.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:27:50.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Emmanuel Piñol also posted a photo of the
        "reorganised" NFA Council on his Facebook page, after a meeting with President
        Rodrigo Duterte Monday night. Evasco, the Council Chair, was not in the photo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145104a7-0859-46c5-9d35-df9fde3c9561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:27:46.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:27:50.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Roque, among the decisions made during that meeting
        was the return of NFA and two other agencies under the Department of Agriculture.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e6fda4-7777-4799-8005-61c8ab9fa4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:27:46.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:27:50.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol, in an interview on CNN Philippines'' The Source last week,
        said the council may be reorganized by Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3764cc3-9b77-4067-a160-c850172819fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:27:46.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:27:50.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Piñol: NFA Council may be reorganized</p>'
  'NFA-PCA-FPA-under-Department-of-Agriculture':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-17T15:39:45.783+08:00
    'imagesource': 'jcr:ddde1ae6-127a-467c-b7c2-9c34b8104ab4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8d4918b-059c-434e-b263-88340f050a92'
    'lead': 'The Presidential Spokesperson also clarified that the NFA Council will
      not be abolished.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T13:30:25.382+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T13:30:28.275+08:00
    'mgnl:lastActivatedBy': 'jeff'
