      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo which circulated in social media drew flak from netizens,
        who called out the Vice President and the lawmakers.</p>'
