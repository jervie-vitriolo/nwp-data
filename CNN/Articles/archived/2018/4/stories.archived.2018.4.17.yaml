      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Welcome to the Kardashian clan, True.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cac1be-adbe-4d79-adfc-007a947ab420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:11:12.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:11:17.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days after giving birth, Khloé Kardashian has revealed she
        has named her daughter True Thompson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4bb2ee-ad3e-49bb-b437-ccedb6c67873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:11:12.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:11:17.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian''s boyfriend and the father of her child is Cleveland
        Cavaliers basketball player Tristan Thompson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bde72d-b6c1-4be3-ad53-4f385a3f8e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:11:12.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:11:17.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our little girl, True Thompson, has completely stolen our hearts
        and we are overwhelmed with LOVE," Kardashian, who gave birth on April 12,
        wrote on Twitter. "Such a blessing to welcome this angel into the family!
        Mommy and Daddy loooooove you True!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c80a7db-04e6-4e3b-8e28-ccf9858dec50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:11:12.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:11:17.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The birth of the couple''s first child came amid reports that Thompson
        had been spotted in the company of other women during Kardashian''s pregnancy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d2e3d1-0ba1-413d-9866-2404ca4d8b2f'
