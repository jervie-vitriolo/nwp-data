      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d4c839-629f-4bac-993a-55a1adf1c309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:52:34.710+08:00
      'mgnl:createdBy': 'jeff'
