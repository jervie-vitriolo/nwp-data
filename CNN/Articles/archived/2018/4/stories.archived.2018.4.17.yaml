  'Facebook-data-collection':
    'author': 'Heather Kelly, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-04-17T08:42:25.453+08:00
    'imagesource': 'jcr:096563bb-65da-4de2-9b52-55ca6c5bb5fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21ec672c-10b0-494e-9ed8-51fbe8192c4d'
    'lead': 'Facebook is trying to demystify the ways in which it tracks people when
      they aren''t directly using the website or app.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T14:15:09.678+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T14:15:13.292+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T14:15:13.105+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook tries to clarify how it collects data when you''re not on Facebook

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27d5fda-4d5b-475d-a787-d3791a983680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:15:09.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:15:13.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Facebook is trying to demystify the
        ways in which it tracks people when they aren''t directly using the website
        or app.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaed59f3-dc07-4012-a736-1ebf58998aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:15:09.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:15:13.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company on Monday&nbsp;published a blog post&nbsp;that outlined
        its data collection practices less than a week after Mark Zuckerberg testified
        about his company in front of Congress. The CEO at the time promised to follow
        up on questions he couldn''t answer on the spot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc0fe1c-3115-48de-b8d4-6004a233efad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:15:09.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:15:13.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blog post, written by product management director David Baser,
        is mainly about third-party websites and apps that send data about their users
        to Facebook, regardless of whether those users have Facebook profiles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d11a7e-8311-42c4-9a7a-16032d65908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:15:09.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:15:13.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return for that information, Facebook helps those websites serve
        up relevant ads or receive analytics that help them understand how people
        use their services. The company gets this data from websites and apps that
        let people share or like posts using Facebook plugins, or log into the website
        with their Facebook accounts. Sites that use Facebook advertising or analytics
        tools also share data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e73b1b-8ee1-47aa-b3ad-02b98b70510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:15:09.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:15:13.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also says it uses the data to improve its own ads and identify
        bots and bad actors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bbb690-c50e-46e8-a9b0-c1dd0e1b7050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:15:09.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:15:13.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Facebook, the information it receives can include the
        name of the website or app, your IP address, your browser, what operating
        system you use and whether you''ve visited the third-party site before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78138946-067e-4a02-b665-7bff28e0834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:15:09.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:15:13.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook says it can match that data to a Facebook profile, if the
        person has one. If not, the company claims the data does not get used to create
        a profile.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aa09d4-756a-4c38-ba21-1a38bf432164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:15:09.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:15:13.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg said during testimony last week that the company collects
        data about people who have not signed up for Facebook "for security purposes."
        That statement raised concerns about whether the company has "shadow profiles"
        with information about non-users.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642c38cd-0ccb-4337-8f1c-01e9a5fa3fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:15:09.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:15:13.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook told CNNMoney late Monday that it does not have "shadow
        profiles."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd9bdf6-7d33-47ec-b714-febd199aa7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:15:09.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:15:13.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Congress grilled Facebook''s Mark Zuckerberg for nearly
        10 hours. What''s next?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7313f5-f0b5-43d2-9825-27ab5ef0f805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:15:09.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:15:13.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baser''s post notably calls out other companies that it says do
        similar things. While Facebook has been getting the brunt of the recent outrage
        over its data collection and privacy practices, some methods are industry
        standard.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e315fa2-9065-4a35-bd02-17d611c26ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:15:09.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:15:13.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twitter, Pinterest and LinkedIn all have similar Like and Share
        buttons to help people share things on their services. Google has a popular
        analytics service. And Amazon, Google and Twitter all offer login features,"
        Baser wrote in in the blog post. "In fact, most websites and apps send the
        same information to multiple companies each time you visit them."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eace28f9-7208-469d-bc14-e4d82fa93230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:15:09.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:15:13.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blog post also reviews the types of controls people with Facebook
        accounts have over their data. For example, users can opt out of ads or delete
        their profiles.</p>'
  'New-Yorker-New-York-Times-Pulitzer':
    'author': ' Brian Stelter and Jill Disis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-17T14:34:12.294+08:00
    'imagesource': 'jcr:f06aa716-2366-4b6c-9044-5f7dc473f85e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '197033a0-1485-4ee5-979c-b4fa1bfe573e'
    'lead': 'The two publications received the Pulitzer Prize for Public Service for
      their reporting on Harvey Weinstein''s systemic abuse of women in the entertainment
      industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T14:17:51.656+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:51:06.386+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:51:06.021+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Yorker and New York Times win 2018 Pulitzer for Harvey Weinstein
      reporting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c15eb8e-bf61-4b80-9f92-7a865f940464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:17:51.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:06.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> -- The New York Times and The New Yorker
        were awarded one of America''s most prestigious prizes on Monday for reporting
        that put the #MeToo movement in the national spotlight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f19f83-1443-4789-a66e-4e9300bce8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:17:51.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:06.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two publications received the Pulitzer Prize for Public Service
        for their reporting on Harvey Weinstein''s systemic abuse of women in the
        entertainment industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d7e335-0224-4f57-a6f1-fcb084d90b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:17:51.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:06.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pulitzers, administered by Columbia University, are annual awards
        for newspaper, magazine and digital news coverage. In newsrooms like The Times
        and The Washington Post, the Pulitzers are considered the pinnacle of achievement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dbbdb9-cd16-471f-88a8-a53d3bc9d7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:17:51.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:06.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other winners:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b484a2-f3cb-45d8-88f9-8f466c1d19fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:17:51.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:06.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Press Democrat of Sonoma County, California, received the Pulitzer
        Prize in Breaking News Reporting for the paper''s coverage of&nbsp;wildfires
        in the state last fall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053ef18d-6b3b-4b6a-9fad-469e4d096637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:17:51.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:06.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post received the Pulitzer Prize in Investigative
        Reporting for its reporting&nbsp;about U.S. Senate candidate Roy Moore.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe10b74-d966-42b8-9b7d-e471d4bdcfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:17:51.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:06.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arizona Republic and the USA Today Network received the Pulitzer
        Prize in Explanatory Reporting for its examination of President Trump''s&nbsp;proposed
        border wall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654f2a51-ecf4-4b61-8f65-4429cb6b7200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:17:51.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:06.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cincinnati Enquirer received the Pulitzer Prize in Local Reporting
        for&nbsp;its coverage of the heroin epidemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fc18ef-da17-4ec3-b69c-79368d6453fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:17:51.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:06.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times and the Washington Post shared the Pulitzer Prize
        in National Reporting for its&nbsp;coverage of Trump and Russia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f3bbf1-91e3-4b23-a9b6-8495f2da7f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:17:51.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:06.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters received the Pulitzer Prize in International Reporting for
        its coverage of Philippine President Rodrigo Duterte and&nbsp;his reported
        connections to police assassination squads.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1601774-be34-417c-92d8-304d89bcab7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:17:51.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:06.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GQ received the Pulitzer Prize in Feature Writing for&nbsp;a profile
        of Dylann Roof, who shot and killed nine people at a South Carolina church
        in 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0766b0b4-1fb6-455d-a748-aa98a7321c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:17:51.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:06.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alabama Media Group received the Pulitzer Prize in Commentary
        for columns&nbsp;about Civil War monuments in the state.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60846569-6c3e-4a81-919b-ab5c6ba9c467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:17:51.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:06.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Magazine received the Pulitzer Prize in Criticism for&nbsp;work
        by art critic Jerry Saltz.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1cce0d-0b83-4bdf-8b26-84caa84a29e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:17:51.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:06.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Des Moines Register received the Pulitzer Prize for Editorial
        Writing for&nbsp;work related to health care in the state.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ff4765-4d6a-4d14-9a1e-227d1fedb0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:17:51.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:06.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times received the Pulitzer Prize in Editorial Cartooning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ddac70-5df6-420c-9b44-7400af7b89f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:17:51.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:06.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daily Progress received the Pulitzer Prize in Breaking News
        Photography for coverage of protests in Charlottesville, Virginia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16b4c7f-3daf-4c42-99b4-07ac9d233e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:17:51.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:06.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters received the Pulitzer Prize in Feature Photography for&nbsp;coverage
        of the Rohingya crisis in Myanmar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd70dd22-a786-4909-be3a-cf2a61e1c4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:17:51.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:06.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prizes were also awarded for fiction, nonfiction, drama, history,
        biography, poetry and music.&nbsp;&nbsp;Kendrick Lamar made history&nbsp;for
        being the first rapper to take home the music prize for his fourth studio
        album, "Damn."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f143df0-a6db-4384-ae84-694b7e9588c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:17:51.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:06.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Kendrick Lamar is a Pulitzer Prize winner</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51316f79-ea41-48be-8df9-c8db66e99d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:17:51.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:06.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every few years a dominant story — brilliantly handled — emerges
        as front-runner for the year''s top journalism Pulitzer Prize," longtime Pulitzer
        handicapper Roy J. Harris Jr.&nbsp;wrote for Poynter last week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa6970c-9b64-46a4-b0b7-ef2eb88e2976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:17:51.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:06.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amid the mind-boggling series of exclusives coming from Washington,
        and often focused on President Donald Trump''s White House, perhaps 2017''s
        most impactful work was reporting that created a groundswell out of the phenomenon
        so widely described now by #MeToo and #TimesUp," Harris wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47498845-0a2b-4086-a129-2bfe16d53c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:17:51.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:06.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awards recognize "the importance of a strong vibrant independent
        press," new Pulitzers administrator Dana Canedy said at a&nbsp;recent reception.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff617b2d-b4f5-4b0d-8f6d-03947a7c67c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:17:51.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:06.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an allusion to Trump''s frequent "fake news" attacks against
        the media, she said the Pulitzers recognize "real news of the highest order."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debb036f-aecb-41ac-b73b-3e7212e99505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:17:51.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:06.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year, judges narrow down the nominees in 14 journalism categories
        and 7 arts categories. Then the Pulitzer board&nbsp;meets in secret&nbsp;to
        determine the winners.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490afbfe-5497-486c-9881-549cdc3e61c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:17:51.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:06.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, The New York Daily News and ProPublica were the twin
        recipients of the public service prize for their joint investigation into
        NYPD abuse of eviction rules.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b504ab-29ef-45aa-a656-03efb10c87a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:17:51.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:06.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post''s David Fahrenthold won the national reporting
        prize for investigating Trump''s track record of charitable giving.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a164681c-b542-4a57-bef1-c81c6ce3b552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:17:51.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:06.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other winners included the International Consortium of Investigative
        Journalists, McClatchy and the Miami Herald, in the explanatory reporting
        category, for coverage of the Panama Papers; the East Bay Times for breaking
        news; and the Charleston Gazette-Mail for investigative reporting.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66a7a96-187e-43df-8553-8c8cdbf20e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:17:51.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:06.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "New Yorker and New
        York times win 2018 Pulitzer for Harvey Weinstein reporting"</em></p>'
  'AFC-womens-asian-cup-south-korea-vs-philippines':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'South Korea puts the Philippines'' FIFA Women''s World Cup aspirations
      to bed.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-17T07:58:24.303+08:00
    'imagesource': 'jcr:46b0bb82-752a-475d-bd6f-2efc1d8502b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1486dbaa-d11e-43f0-b646-630ccdbbf217'
    'lead': 'South Korea puts the Philippines'' FIFA Women''s World Cup aspirations
      to bed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T14:22:08.576+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:51:25.701+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:51:25.515+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFC Women''s Asian Cup: South Korea ends Philippines'' World Cup dreams,
      5-0

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1590b77-139c-40cf-bdc3-4961c438cbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:22:08.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:25.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 17) — The Philippines women''s
        national football team fell short in their dream to reach the FIFA Women''s
        World Cup after being soundly beaten 5-0 by South Korea in the AFC Women''s
        Asian Cup in Jordan on Tuesday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314122d0-f319-48e5-9346-54a6e2b7dbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:22:08.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:25.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea and the Philippines faced off in the fifth place playoff
        of the Asian Cup, with the winner booking the final ticket to the FIFA Women''s
        World Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c673390-18d5-48e5-bf82-e745db77003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:22:08.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:25.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Koreans quickly went to work breaking down the Filipina defense
        in the first half, but were made to wait until the 34th minute to get the
        breakthrough.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c71276f-3b2f-40da-8123-5f0f2af0abee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:22:08.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:25.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jang Sel-Gi looped a shot from just inside the Philippine penalty
        box past the keeper and into the net to give South Korea a 1-0 edge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158c4278-dda4-45df-a6a1-ee9f464e5c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:22:08.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:25.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Koreans would double their lead in the dying seconds of the
        first half through a Lee Mi-na effort in the third minute of injury time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247f0429-ef79-49f1-a40d-acb5b33207f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:22:08.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:25.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their backs against the wall the Philippines opted for a more
        offensive approach in the second half, but South Korea were able to pounce
        on their missteps in clinical fashion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825327cf-7f29-442e-9521-c005ceffd67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:22:08.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:25.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim Seon-Joo got the Koreans a 3-0 advantage just 11 minutes into
        the second frame, before a brace from Cho So-Hyun secured the result.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6c3f74-137e-426d-8f60-5c0940859f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:22:08.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:25.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory means that South Korea have booked their spot in the
        2019 FIFA Women''s World Cup in France.</p>'
  'kendrick-lamar-pulitzer-prize':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Kendrick Lamar''s "DAMN" album also picked up best rap album.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-04-17T06:29:00.179+08:00
    'imagesource': 'jcr:75490601-4003-4389-81ac-6a49c65e5001'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25deb3ce-9b15-427f-8741-9295f2ef53da'
    'lead': 'Lamar''s ''DAMN'' was announced as the recipient of the prestigious award
      on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T14:25:46.648+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T14:25:49.930+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T14:25:49.717+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kendrick Lamar is a Pulitzer Prize winner

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f470f1-fa4a-45c6-b04d-f937362920bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:25:46.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:25:49.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kendrick Lamar now has a Pulitzer Prize
        to go with all his Grammy Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6ab555-e862-40f9-9e56-bc84213e997c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:25:46.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:25:49.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamar''s "DAMN" was announced as the recipient of the prestigious
        award on Monday, a history-making first for a rap artist, as the music award
        is typically given to classical or jazz works.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf9b90d-080d-4941-8549-265f46e9f2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:25:46.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:25:49.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2017 Pulitzer Prize for music went to "Angel''s Bone," an opera
        by composer Du Yun.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eba024d-7175-49f0-a2a1-c0bd36f411f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:25:46.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:25:49.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DAMN" is Lamar''s fourth studio album and was released in&nbsp;April
        2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea4c155-56dd-4146-a824-b696321cfdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:25:46.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:25:49.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamar''s&nbsp;politically charged&nbsp;performance at the Grammy
        Awards in January won him wide praise.</p>'
