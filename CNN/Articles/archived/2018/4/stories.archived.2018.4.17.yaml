      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar singer is known for her love of Beyoncé.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ccbc7a-2d40-417a-a69d-00da5bfd0d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:30:12.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:58.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember at the 2017 Grammys when she tearfully accepted album of
        the year by saying that was nice and all but "The artist of my life is Beyoncé"?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d6f063-33df-4416-82fc-6b962c0d14cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:30:12.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:51:58.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, on Sunday, Adele posted some photos of her watching Queen
        Bey''s epic performance, and let''s just say the British pop star got her
        entire life.</p>'
    '8':
