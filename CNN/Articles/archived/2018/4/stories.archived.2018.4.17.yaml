    'title': 'John Cena and Nikki Bella end engagement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065e6939-86ba-40a6-89a6-936b46c19d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:07:42.563+08:00
