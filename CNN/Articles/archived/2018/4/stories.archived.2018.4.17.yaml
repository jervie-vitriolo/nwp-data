      'text': '<p>Metro Manila (CNN Philippines, April 17) — A new survey from an
        independent pollster shows new satisfaction ratings for four of the country''s
        top officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041c244f-878f-4de4-a939-107b9ac1c0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:51:04.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:44:33.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo received "Good" marks from the the Social
        Weather Stations (SWS) report for the first three months of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fa5311-56b4-4e18-aa17-68f633534628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:51:04.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:44:33.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-seven percent of those surveyed said they were satisfied with
        Robredo''s performance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e38c923-a5ff-4923-9af7-83b95230b5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:51:04.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:44:33.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s net satisfaction rating was +34, although it was eight
        points lower than her December 2017 numbers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c6527b-ed20-40a2-b8d7-270a86e3e027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:51:04.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:44:33.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Robredo, Senate President Aquilino "Koko" Pimentel III
        also received "Good" marks with 57 percent of respondents satisfied with his
        performance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7ae9e7-1744-44e5-a506-f049c82cb86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:51:04.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:44:33.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel''s net satisfaction rating was +41, also down eight points
        from December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837be571-88ca-4957-a3ac-9933e42671b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:51:04.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:44:33.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the SWS a rating of +30 to +49, falls in the "Good"
        range.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6185a94-669b-427f-9a66-7fb9b6f69b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:51:04.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:44:33.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chief Justice Maria Lourdes Sereno and House Speaker
        Pantaleon Alvarez both had personal record-lows in the first quarter of 2018
        – landing them in the "Neutral" zone, according to SWS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd36c659-c87b-4437-9434-c43cc75ad315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:51:04.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:44:33.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said, "Sereno''s net satisfaction rating stayed neutral
        but had a double-digit decline, at a new personal record-low -7 in March 2018,
        down by 13 points from +6 in December 2017."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf461c4-f041-4703-a819-7aee0a23aa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:51:04.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:44:33.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s previous record low was in December 2015 at Neutral -1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478c613e-e3f3-431b-a2dd-dac74f8f0672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:51:04.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:44:33.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez''s net satisfaction rating fell from "Moderate" to "Neutral,"
        down 13 points from December last year and seven points below his previous
        record low of Neutral +8 in September 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ab6c83-9fd3-48bc-b2bd-95b918fbc16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:51:04.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:44:33.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said a rating of +9 to -9 falls in the "Neutral" category.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901902e2-3550-40d6-bb7b-0239d4b7bd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:51:04.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:44:33.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The March 2018 SWS survey was conducted from March 23 to 27, 2018
        using face-to-face interviews of 1,200 adults nationwide: 300 each from Metro
        Manila, Balance Luzon, Visayas, and Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd190bd7f-0d38-4cfc-86d5-57438eee39f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:51:04.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:44:33.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There margins of error are ±3% for national percentages, and ±6%
        each for Metro Manila, Balance Luzon, Visayas, and Mindanao.</p>'
  'pnp-saf-ombudsman-plunder-grave-misconduct':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-17T18:42:49.619+08:00
    'imagesource': 'jcr:c6f68bb8-54d1-4612-ad6d-1dfcda6a5a08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c5697cc-f77c-4b7a-b79f-11e7a9b12afa'
    'lead': 'The four were accused of failing to release P59-million worth of allowances
      to around 4,000 SAF troopers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T11:53:40.794+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T11:53:44.055+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T11:53:43.918+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP relieves former SAF chief, 3 others over plunder, grave misconduct
      raps

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89416e85-458c-4faa-ae81-02e3ecf9a801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:53:40.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:53:44.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> The
        Philippine National Police on Tuesday relieved Police Director and former
        Special Action Forces (SAF) chief Benjamin Lusad, along with three other police
        officers, over plunder and grave misconduct charges filed against them before
        the Ombudsman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248b7c5b-45fb-4c4e-9a69-c0edfebf57d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:53:40.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:53:44.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Supt. Andre Dizon, Senior Police Officer 2 Maila Bustamante,
        and Senior Police Officer 1 Jack James Irica, who were named in the complaint,
        were also relieved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cb561b-e5aa-4282-8882-ffe284cbe2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:53:40.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:53:44.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lusad and Dizon are currently assigned to the Directorate for Integrated
        Police Operations-Southern Luzon, while Bustamante and Irica are non-commissioned
        SAF officers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a68ca5a-ac83-4e62-b744-9a0bae2fbff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:53:40.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:53:44.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Former SAF chief accused of plunder</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1834e444-8790-400a-ae51-7a9f7141bab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:53:40.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:53:44.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint, filed by current and retired SAF officers, stated
        the four failed to release the additional subsistence allowance of around
        4,000 SAF troopers amounting to around P59-million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ddc0dc-dcdc-4ffb-b04c-3ce0b483def5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:53:40.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:53:44.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SAF personnel did not receive their P30/day subsistence allowance
        from February to December 2016 and from August to December 2017, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0b2c53-af90-4dce-9b68-7bcde0880d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:53:40.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:53:44.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the complainants said they met with Lusad on two occasions,
        during which he allegedly confirmed receiving money meant for the subsistence
        allowance. They said Lusad apologized, telling them the funds were spent instead
        for operations, fellowship and training.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb84c8c6-4ae1-4246-ac10-fca092d5eaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:53:40.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:53:44.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing PNP Chief Dir. Gen. Ronald Dela Rosa earlier said he received
        an unsatisfacory explanation from Lusad about the issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617f4102-c040-420c-a04f-10b3540519fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:53:40.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:53:44.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Department Officer-in-Charge, Undersecretary Eduardo Año
        and incoming PNP Chief Oscar Albayalde said they would make sure SAF personnel
        will receive the subsistence allowance due them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77886a9-60cd-408e-aee8-838f88cc3b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:53:40.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:53:44.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officials said they don''t want to prejudge the case, and
        would rather wait for the outcome of proceedings.</p>'
  'doj-rappler-maria-ressa-james-bitanga-bir-summons':
    'author': 'Jerald Uy, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-17T18:23:37.041+08:00
    'imagesource': 'jcr:22a549ee-bf91-444d-a3d4-d8ea39cd7b78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8fd2893-c0ee-4839-8184-150ff7b8cfdb'
    'lead': 'The Justice Department directed Rappler president Maria Ressa and treasurer
      James Bitanga to submit their counter-affidavits and other supporting documents
      or witnesses'' affidavits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T11:56:09.105+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T11:56:12.331+08:00
