  'standing-up-airplane-seat-SkyRider-2.0':
    'author': 'Tamara Hardingham-Gill, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-04-17T01:57:53.171+08:00
    'imagesource': 'jcr:0fe551ae-6a02-46a1-adab-bcf3c85b0057'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89211d76-d356-4670-ba00-1cd9e0edfb31'
    'lead': 'Italian seat manufacturer Aviointeriors has come up with a design that
      allows passengers to stretch their legs as much as they want when they travel without
      any extra cost. But there''s a catch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T14:00:13.120+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T14:00:16.263+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T14:00:15.984+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will new standing-up airplane seat design take off?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996240c9-ba08-4fb0-a033-31e788a699ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:00:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:00:16.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fed up with limited leg room onboard airline
        cabins?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a748a69-b947-4cf2-a523-ae4634dfcbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:00:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:00:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian seat manufacturer Aviointeriors has come up with a design
        that allows passengers to stretch their legs as much as they want when they&nbsp;travel&nbsp;without
        any extra cost.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd591dd6-6a56-4d2d-96a6-32f85e519fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:00:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:00:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The catch? The seats are so far upright that they''ll be pretty
        much standing up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d94e1c4-8b97-47ff-9c4c-6229200f78a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:00:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:00:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unveiled at the Aircraft Interiors Expo 2018 in Hamburg, the SkyRider
        2.0 aims to help airlines squeeze in more passengers by allowing an "ultra-high
        density" and reducing the space between rows.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4258711b-7bd6-4a33-8e46-d8f998ec6b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:00:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:00:16.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a new and improved version of a design the manufacturer revealed
        in 2010 but failed to get off the ground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad98801e-42ec-43f3-a22f-ec771a36e5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:00:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:00:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original Skyrider, which was was not approved by the US Federal
        Aviation Administration, was designed in the style of a horse saddle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ecd350-3e7f-4bac-b3f7-dc24b3576912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:00:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:00:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviointeriors compared the seating position to that of a horseback
        rider, pointing out that cowboys can sit on saddles for hours without feeling
        uncomfortable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330ae80a-ef82-450e-9c1b-1ef0f8c6d907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:00:13.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:00:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stand up idea?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed048db-96f7-4c00-86d2-ba56c000a1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:00:13.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:00:16.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revised seats have extra padding, as well as poles to connect
        each row from the ceiling to the cabin floor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8616b69f-23f8-4f16-a863-cfeb8b208852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:00:13.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:00:16.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Aviointeriors, the SkyRider 2.0 "ensures an increased
        upright passenger position, allowing installation of the seat at a reduced
        pitch, while maintaining an adequate comfort."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f7acb6-9b04-4233-bec5-1755f08b60bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:00:13.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:00:16.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it remains to be seen whether Aviointeriors'' definition of
        "adequate comfort" matches the average person''s, the company stresses that
        the seats, designed for short haul flights, have many benefits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b53975-d9e7-47c0-b3c1-a56078763da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:00:13.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:00:16.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The design of this seat enables to increase the passenger number
        by 20% allowing increasing profits for airline companies," says a spokesperson
        for Aviointeriors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1a3272-0ed5-4f2c-9bc1-2c72c335c5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:00:13.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:00:16.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Furthermore, Sky Rider 2.0 weighs 50% less than standard economy
        class seats and the reduced number of components enable minimum maintenance
        costs."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe66df7-8910-475d-b4da-9a9ff60dc1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:00:13.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:00:16.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will it take off?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829df500-94fe-47ce-9998-6800b7c3fe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:00:13.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:00:16.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept of vertical seats has been floating around for nearly
        two decades.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26b709f-b8b6-47fb-80f7-148597b69d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:00:13.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:00:16.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbus proposed the idea of standing room flights as early as 2003
        and in 2010, Ryanair''s CEO Michael O''Leary announced that he was considering
        introducing special standing-room only areas of his airplanes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7796e9-e165-49fb-8636-b546009f3a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:00:13.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:00:16.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the airline seems to have abandoned the idea for the time being.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd81e45-e392-49dd-8927-3e5951a5fa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:00:13.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:00:16.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no plans to trial or introduce standing flights," a spokesperson
        told CNN last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b307147f-9426-43aa-a9f5-578f3bc0882a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:00:13.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:00:16.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Aviointeriors has dubbed the Skyrider 2.0 "the new frontier
        of low cost tickets and passenger experience," aircraft specialists have pointed
        out various stumbling blocks ranging from potential evacuation delays due
        to limited space and the fact that there is no room under the seats for personal
        items.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b390ef39-8295-4e78-a99e-7bd930677c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:00:13.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T14:00:16.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The innovative seat is yet to be snapped up by an airline.</p>'
  'WWE-John-Cena-Nikki-Bella-end-engagement':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
