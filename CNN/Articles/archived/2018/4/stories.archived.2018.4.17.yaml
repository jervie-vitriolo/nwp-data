    'jcr:uuid': 'a4eb460f-285f-4b9d-bc7c-6c350ba01d65'
    'lead': 'The Boracay inter-agency task force discussed six criteria for the early
      opening of the island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T11:37:47.936+08:00
