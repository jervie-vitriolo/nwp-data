      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat added that as human rights advocates, they understand the
        plight of Jews who died in Nazi Germany during World War II, and that they
        "would be the last to disrespect their memory."</p>'
    '18':
