    'template': '1'
    'title': 'Mass transport expert: LTFRB not tech-savvy to handle ride-sharing apps

      '
    'updated': 2018-04-18T10:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f093f18-247c-4bc3-86ed-7bdf3ca67cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:03.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:43:11.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) -</strong> The
        government may need to step up its capacity to anticipate changes in technology,
        especially in the transport sector, to properly carry out its regulatory mandate
        over app-based ride-hailing systems, a transport expert said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d34ab0-d196-4693-9064-2ec2648b4bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:03.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:43:11.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a new era, new technology for which the LTFRB (Land Transportation
        Franchising and Regulatory Board) is not equipped to deal with that''s why
        it''s being accused doesn''t understand application," said Rene Santiago,
        who has been a consultant for the Asian Development Bank and World Bank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0c2ce5-d1f2-4ab2-abc7-eb43b305b30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:03.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:43:11.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said LTFRB cannot properly monitor the new transport technology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f720d1-382a-40bd-a712-0e031b1cd0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:03.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:43:11.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re moving into a world for which LTFRB has not been trained,
        its law did not recognize that kind of animal before," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10021c4-0bfd-4173-82e0-1194cc4f618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:03.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:43:11.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Board Member Aileen Lizada admitted they are adjusting to
        new technologies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c52fe6-076a-4814-be37-37dd07215bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:03.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:43:11.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said she has proposed to the Transportation Department to
        amend the department order on transport network vehicle services (TNVS) such
        as Grab.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3a69d4-47f0-4804-b770-10e2c87a013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:03.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:43:11.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zero competition</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866f66b6-8918-431b-b26a-b4497d5f1330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:03.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:43:11.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Competition Commission (PCC) has given Grab and Uber
        until today to submit their respective explanations on why they failed to
        continue operating separately as required by the antitrust body.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74137c59-b2a9-42f2-a466-b10469fdd2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:03.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:43:11.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber has sent out emails, notifying passengers its app is no longer
        since April 16. This leaves the market with Grab as the sole operating ride-hailing
        app and contradicts PCC''s order to wait for it complete its review on Grab''s
        acquisition of Uber in the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbe0fc1-0f1f-4608-b89e-e87760a22f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:03.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:43:11.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber has yet to disclose its position while Grab says it will explain
        its side in a media briefing Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde35f6d-f456-4987-a594-305e4dd7e20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:03.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:43:11.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Santiago, it''s much ado over nothing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0313a910-58b4-4abe-969e-ea3402367d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:03.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:43:11.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The competition has really dwindled to almost nothing," said transport
        expert Rene Santiago. "There are others but they don''t provide the same functionality
        as Grab and Uber.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76766f85-cddd-4209-8442-0a96ff5ec431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:03.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:43:11.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the PCC is standing pat on fulfilling its role.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfe9dd6-51a1-4c7c-9d06-ba8706a88865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:43:03.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:43:11.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' News Night Monday, PCC Commissioner
        Stella Quimbo said, "It''s very clear (in) the Philippine Competition Act
        (that) we have the power to undo a merger which we find to be anti-competitive."</p>'
  'labor-groups-dole-eo-endo':
    'author': ' AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-17T20:57:12.301+08:00
    'imagesource': 'jcr:45e59edd-e4fa-48c1-bcb8-e69d0a5e7b69'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42e845e2-be10-480f-a2dd-537dc94f084d'
    'lead': 'Some labor groups do not see the administration''s commitment on ending
      contractualization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T11:48:34.605+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:44:11.848+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:44:11.654+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor groups lose hope on ''endo'' EO

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b528961-0890-4e85-830d-54b82fe7ca62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:48:34.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:44:11.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> — For
        some labor groups, hope is lost for an Executive Order (EO) to stop all forms
        of contractualization or short-term, unprotected temporary work, commonly
        called Endo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf93980b-cdb6-40ec-9d62-5170087f18d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:48:34.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:44:11.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the postponement of the supposed signing of the EO at least
        twice this year, Alyansa ng mga Manggagawa Laban sa Kontraktwalisasyon (ALMA
        Kontraktwal) said this is a sign the government is stalling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5940a4-01cd-4584-a844-82740784366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:48:34.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:44:11.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakailang beses nang nangako eh para aralin at siya mismo sinasabi
        niya na wawakasan niya pero sa totoong buhay ay wala naman siyang ginagawang
        aksyon bagkus linoloko ang mga manggagawa pinapaasa lang niya," ALMA Kontraktwal
        Maristel Garcia said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a36d52-ff4c-40d1-b6d3-6c584cd6c24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:48:34.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:44:11.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the ALMA Kontraktwal said President Rodrigo Duterte will not
        deliver on his campaign promise, Presidential spokesperson Harry Roque said
        the EO is still in play.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b810faf-f076-42a1-bfa5-3048389024ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:48:34.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:44:11.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statement on Monday, when the president was supposed
        to meet with labor leaders but canceled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3a824b-6535-499b-979f-fd183c3f93fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:48:34.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:44:11.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president is rather restive about this EO, he has mentioned
        to me that this is a campaign promise that he wants to deliver to the people
        very soon," Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c031f553-3b92-4dcc-b24f-dd5f88688fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:48:34.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:44:11.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte himself admitted he may not be able to give what
        labor groups want, stressing that a compromise is needed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdfed7c-c109-4c67-969f-d430bd1dbd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:48:34.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:44:11.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilusang Mayo Uno insisted workers will not compromise on contractualization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494b7111-da6a-4c19-87a6-d011d9b3eb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:48:34.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:44:11.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi namin ine-entertain ang anumang kompromiso ang hinihingi
        pa sa amin ng gobyerno sapagkat ilang dekada nang nakompromiso ang manggagawa
        ng maraming administrasyon hanggang sa kasalukuyang administrasyon, i-kokompromiso
        parin ba ang manggagawang Pilipino," said KMU Metro Manila chair Ed Cubelo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a7631b-89f9-4566-bafc-1c14f7c4cb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:48:34.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:44:11.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers, meanwhile, said there should be no compromise because
        there is nothing to compromise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6201ca7b-01fb-45a3-8463-46541e8f3366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:48:34.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:44:11.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Employers Confederation of the Philippines, there
        is no need for an EO on contractualization as workers'' concers are already
        addressed through Department Order 174 of the Labor Department.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7e1b78-2191-4887-90fc-aad612ce6c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:48:34.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:44:11.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department order imposes stricter regulations on labor contracting
        arrangements but still allows some form of contractual work.</p>'
