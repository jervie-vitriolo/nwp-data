  'supreme-court-doj-de-lima-arroyo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-17T23:45:24.705+08:00
    'imagesource': 'jcr:6d7c9e3e-ce4a-4bd9-8d60-76966d62b30a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f913261b-4b73-41ab-9244-e99f958153d4'
    'lead': 'The DOJ has nullfied the hold departure circular issued by then Justice
      Secretary Leila de Lima against former President Gloria Macapagal Arroyo and
      her husband '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T11:22:33.969+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:59:29.330+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:59:29.172+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC nullifies DOJ power to issue hold departure orders

      '
    'updated': 2018-04-18T09:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841fc42f-ad3c-4b26-9b0f-5a6033e1dc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:22:33.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:59:29.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) –</strong> The
        Supreme Court unanimously voted to nullify the Department of Justice''s power
        to stop a person from travelling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ff724b-4449-4205-be29-9ebf81901f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:22:33.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:59:29.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court En Banc on Tuesday said DOJ''s Department Circular
        No. 41 violates the right to travel stipulated under the Constitution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a3399c-2e74-4978-b4dd-f30419eebbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:22:33.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:59:29.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said there''s no legal basis for the circular issued by DOJ in
        May 2010 because there is no law authorizing the Justice Secretary to issue
        Hold Departure Orders (HDO), Watch List Orders (WLO), or Allow Departure Orders
        (ADO).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523ae396-ce89-45aa-9de3-0b401928f579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:22:33.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:59:29.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a consequence, all issuances released pursuant to said DOJ Department
        Circular are null and void," the high court said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be740ae5-c5b2-403d-b940-905e47899b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:22:33.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:59:29.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court acted on the petition of former President Gloria
        Macapagal Arroyo and former First Gentleman Mike Arroyo. Then Justice Secretary
        Leila de Lima issued Watch List Orders against them in 2011 amid allegations
        of election fraud in the 2007 polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ab8bda-bc03-46bf-8356-c4400d51f43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:22:33.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:59:29.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court in 2011 issued a temporary restraining order on
        the implementation of the DOJ department circular, but de Lima still ordered
        authorities to stop the Arroyos from leaving the country.</p>'
  'ltfrb-grab-P2-minute-charge':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-17T23:02:29.785+08:00
    'imagesource': 'jcr:17316efa-2cb5-4235-9d46-7f2536cbabfb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a1bfd99-553d-41b6-89ee-13eedbb45833'
    'lead': 'LTFRB puts its foot down, saying it did not authorize Grab’s ₱2 per minute
      charge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T11:26:22.770+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T11:26:26.059+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-04T11:26:25.891+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grab claims LTFRB knew about ₱2 per minute charge

      '
    'updated': 2018-04-18T07:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7e69ef-8364-4c1b-8ba6-6f277b3cda99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:22.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:26:26.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> Ride-hailing
        company Grab turned the tables on the government’s transport regulatory body
        on Tuesday, saying that it informed the agency last year of the per-minute
        charges it imposes on passengers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c1a9b5-0483-4952-8f68-bfb4c27d5a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:22.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:26:26.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing before the Land Transportation Franchising and
        Regulatory Board (LTFRB) Grab maintained it is legal and consistent with the
        transportation department order in 2015 that allows transport network vehicle
        services (TNVS) to set their own fares subject to government regulators''
        oversight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747f17c3-a1cc-4718-b4af-0dfc8b51a7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:22.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:26:26.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What the time element allowed us to do was: One, normalize drivers''
        income <em>para itama ang kinikita nila sa</em> <em>byaheng ginagawa nila</em>
        (so we can align their income with the trips they do). <em>Pangalawa po diyan</em>,
        it normalizes trips <em>na sobrang tagal</em> on the road (Second, it normalizes
        trips to offset those who stay longer on the road),” said Grab Philippines
        Country Head Brian Cu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a625c59-b9c9-421b-82e4-3b6008b9db73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:22.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:26:26.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But LTFRB put its foot down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660c6b18-b331-4638-a2df-967b16f540e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:22.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:26:26.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You have to be transparent to the board. If I have to say this,
        <em>nagrereklamo ‘yung ibang</em> denomination [the other denominations are
        complaining] in your application for renewal of accreditation, you made no
        mention of a time rate,” said LTFRB chairman Martin Delgra.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9112614d-e0b3-49d7-a76d-3eb6c8b1e107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:22.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:26:26.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the P2 per minute charges, Grab also follows a fare structure
        based on distance: ₱12 per kilometer for trips between 0 — 2 kilometers, ₱10
        per kilometer for trips between 2 to 6 kilometers, and ₱13 per kilometer for
        trips that stretch beyond six kilometers. Cu said this allows their partner
        drivers to earn even if they only drive for short distances.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be986bbb-f2d0-4a2e-9729-50922a6faea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:22.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:26:26.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is on top of the flagdown rate of ₱40.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5e27f2-e111-4b28-aef6-933454afee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:22.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:26:26.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fare goes even higher when there''s a fare surge during rush
        hour.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c947e637-1eee-4616-8adc-883a2f96fed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:22.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:26:26.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu said the charges are based on algorithm. LTFRB decried the confusing
        fare structure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d4dc35-8523-4aed-944b-37473575181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:22.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:26:26.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang punto natin dito nakakalito</em> [The point is it is confusing].
        And <em>kung nakakalito ‘yan</em> [And if it is confusing], it might amount
        to a misleading representation,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cc6711-b55a-4355-819d-3a51dfe24fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:22.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:26:26.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA party-list representative Jericho Nograles, who revealed Grab''s
        alleged illegal per-minute charge, found the explanation about the algorithm
        unacceptable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3ab91d-809c-4f01-844f-40a0350cef2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:22.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:26:26.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles insisted that the company should refund customers for the
        ₱1.8 billion it supposedly collected from them illegally in the last five
        months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd484c86e-163c-4ea8-a3a2-c85cfb2605a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:22.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:26:26.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Yun po ang problema natin kasi</em> ‘pag-algorithm based <em>mas
        mahirap na</em> mamonitor especially <em>na hindi nakikita ng rider ang breakdown
        ng fares</em> (The problem is because it’s based on an algorithm, passengers
        cannot see the breakdown of fares),” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a037ec1-aa1b-4b77-a183-1eae54c97dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:22.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T11:26:26.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB ordered the company to disclose when it started to impose
        the travel time rate and how many customers were charged ₱2 per minute on
        a monthly basis. Another hearing on the matter is set on May 29.</p>'
  'DENR-puerto-galera-oriental-mindoro-boracay':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-18T22:03:29.588+08:00
    'imagesource': 'jcr:12e9be3c-d832-4ac4-9db3-f292855dde3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73ab11ef-f169-48ce-a43f-f8ec5dc350cc'
    'lead': 'This comes amid the closure of Boracay island for its rehabilitation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T11:29:28.817+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-04T11:29:31.921+08:00
