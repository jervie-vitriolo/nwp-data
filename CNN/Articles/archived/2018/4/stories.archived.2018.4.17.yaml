      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorgeous, trendy, with a bubbly personality to boost, Vivo said
        it chose Joson to represent them as she embodies the young and hip audience
        of the top brand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5129dd-516e-4e24-a720-80181aef7e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:52:34.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:49:16.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added with Joson’s vast following on social media platforms,
        she makes the perfect influencer to push the brand further up the popularity
        scale.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd8feb9-d33a-4689-b20b-09e84cb51a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:52:34.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:49:16.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo Philippines’ introduction of its new local brand endorser coincides
        with the release of its latest flagship smartphone, the Vivo V9.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1853c690-d89d-4870-aa66-f027de1e95b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:52:34.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:49:16.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vivo V9 comes equipped with an artificial intelligence (AI)
        selfie camera and a 16 MP+5 MP dual-camera setup.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3166705-2cf9-4afd-baab-f7ff3c458162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:52:34.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:49:16.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like its predecessors, the V7 and V7+, the V9 also rocks a 24 MP
        selfie camera that comes with features like AI Face Beauty Natural Light,
        Studio Light, and Monochrome background, which bring selfies several notches
        higher in the quality scale.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e025d534-2714-4e5b-92a3-d7e450efbd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:52:34.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:49:16.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selfie fans will also benefit in the ample phone display of the
        Vivo V9 as it could improve the overall composition of every photograph taken,
        with enhanced clarity and definition.</p>'
    '17':
