      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joson is the latest addition in the global smartphone maker’s lineup
        of celebrity endorsers, which include big names Daniel Padilla, Kathryn Bernardo,
        Edward Barber, Maymay Entrata, Iñigo Pascual, Maris Racal, Kisses Delavin,
        and Tony Labrusca.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3addd4-f9d4-4bb0-b68b-e82988d2d0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:52:34.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:49:16.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teen celebrity also unites with McCoy De Leon, the other half
        of the popular love team McLisse.</p>'
    '5':
      'image': 'jcr:7fc1b30a-c68d-4c97-a335-cd0e7bac1249'
      'imageCaption': 'Elisse Joson and McCoy De Leon at Vivo fashion themed booth
        during the Vivo Mall at Market! Market! Photo taken using Vivo V9. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11df27ed-783f-4e60-a708-c9b68db4c73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:52:34.710+08:00
