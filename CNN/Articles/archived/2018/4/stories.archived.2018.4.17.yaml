      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a9cf9a-599a-41fd-8fdc-4710407041d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:41:28.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:41:31.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines, April 17) —</strong> Outgoing
        Philippine National Police chief Ronald "Bato" dela Rosa says there will be
        no cover-up in the alleged misallocation of ₱59 million worth of allowances
        of Special Action Force personnel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a64105e-7c84-479d-b105-57cd727a7731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:41:28.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:41:31.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of current and retired officers has filed a complaint for
        plunder before the Ombudsman against former SAF Chief Director Benjamin Lusad
        and three others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a457fb04-0551-4eff-899d-6f3d39f08069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:41:28.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:41:31.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa decribed Lusad, a year ahead of him at the Philippime
        Military Academy, as a respected uppperclassman who saved him from being beaten
        up when he committed an offense while he was at the academy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251e551d-5671-4dcc-8b5a-c33bb54f9766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:41:28.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:41:31.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ako nabugbog dahil nandoon siya. Dinepensahan niya ako,"
        he said of Lusad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5d2fdc-cf0d-404f-aa6d-0e4c3c549ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:41:28.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:41:31.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I wasn''t beaten up since he was there. He defended
        me.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b920b3bb-7ff2-4a5a-a7b0-b99c0d9e898e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:41:28.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:41:31.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dela Rosa expressed disappointment and dissatisfaction with
        Lusad''s explanation on the fund controversy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add25c19-42ca-4bd3-a68c-7ddabbea17fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:41:28.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:41:31.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ako satisfied sa explanation niya. Sabi ko nga, kailangang
        harapin nila ''yan. Nand''yan ang kaso e. Kinasuhan sila sa Ombudsman, harapin
        nila yan," Dela Rosa said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e1f2e1-d3fd-4006-a280-17e76c233f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:41:28.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:41:31.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was not satisfied with his explanation. I told him,
        they need to face it. The case is there. The Ombudsman filed a case against
        them, they should face that.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d575229-e378-41ae-949b-a1cc2cb7f8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:41:28.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-04T13:41:31.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted that he has been getting reports about "rumblings" among
