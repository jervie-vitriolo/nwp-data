      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala tayong iko-cover-up. Kahit na kilala ko si</em> General
        Lusad as a very fine officer, a very good officer at that," Dela Rosa said,
        "but this time around, <em>pagdating sa</em> corruption, <em>walang</em> savior-savior
        diyan. You save yourself."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a219f38-1c90-4c42-8ce5-fce64187018d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T13:41:28.135+08:00
