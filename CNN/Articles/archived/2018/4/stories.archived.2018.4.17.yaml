    'template': '1'
    'title': 'Boracay Task Force reveals conditions to meet island''s soft opening
      by August

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298ba428-1e96-4d00-889e-0495599dd1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:37:47.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:16.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> — The
        inter-agency task force mandated to rehabilitate Boracay revealed the conditions
        they must meet for the island to be opened before the end of the 6-month plan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ac29f0-51b9-4cc3-b539-8a777e7e02ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:37:47.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:16.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Tuesday, Interior Assistant Secretary Epimaco
        Densing listed the six criteria for the targeted soft opening of Boracay on
        August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120a2da2-8c5d-4f16-b5d8-185eaa659bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:37:47.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:16.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water discharge in the island should be compliant with the standards
        of the Department of Environment and Natural Resources for 30 consecutive
        days starting July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb63c689-33ad-49c5-92ae-8dc952078fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:37:47.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:16.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There should be zero garbage in the island''s sanitary landfill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd300d0dd-da77-4e78-a3ba-5d99ceafdeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:37:47.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:16.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing rehabilitation of the Bolabog drainage system should
        be completed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb9210c-2a23-4584-b6b1-2de502d8e221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:37:47.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:16.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All structures that violate the 25 plus 5-meter easement rule should
        be dismantled</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aae3fad-b177-41af-960c-77a4a503c816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:37:47.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:16.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three of the five wetlands should have been reclaimed and
        illegal structures demolished</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f50ed9-2ab4-4916-a6c3-1a3d7e20cefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:37:47.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:16.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road widening project to 12 meters plus a new drainage pipeline
        should have hit 70-percent completion rate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4497541-3fdc-4b09-98e5-47c457c29d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:37:47.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:16.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing also appealed for everybody in the island to cooperate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe98140-b38e-4362-b86b-8eef52221de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:37:47.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:16.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us not resist. It is not to the interest of anybody from the
        government to the workers to the businessmen to continue the island to be
        closed for 6 months. That''s why we are trying to fast-track everything,"
        Densing said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e60729-44ed-4f2d-a1f0-4e1a20d1392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:37:47.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:16.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several government agencies met with Boracay stakeholders Tuesday
        to discuss the government''s plans for the island, its residents, and its
        workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc5b99d-3d50-485a-89c3-06ca595ae573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:37:47.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:16.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the agencies present were the Departments of Interior and
        Local Government (DILG), Environment and Natural Resources (DENR), and Labor
        and Employment (DOLE).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4199cd7e-1262-4bab-a2d4-925137108f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:37:47.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:16.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stakeholders, however, were dissatisfied with the presentation of
        the Labor Department.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5b59fa-35a4-48c3-b282-72a0d601e70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:37:47.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:16.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the presentation, the DOLE said they are still in the process
        of profiling workers. They did not, however, present the work options available
        for those who would be unemployed in the coming months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbaee8c-017a-44f7-a003-6bcb73ece4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:37:47.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:16.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagprepare ba talaga sila? Di namin alam. Magulo. Magulo yung pag-present
        nila ng kanilang plano," said Boracay Foundation president Neneth Graf. "Confusion
        pa rin ang nafi-feel ng mga stakeholders sa Boracay after the presentation
        ng DOLE."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7045e06-f9c2-4964-86b0-441e30747607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:37:47.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:16.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said the target is for the Labor Department to be able to
        provide about 5,000 jobs, which would start on the April 26, the day of the
        island''s closure. The jobs that will be offered are related to the clean-up
        and rehabilitation of Boracay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc1e6cf-0547-477f-ad76-04ba18bc2908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:37:47.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:16.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Boracay locals will be prioritized and will be paid minimum
        wage. 15,000 more jobs are expected to be made available to Boracay workers
        after two weeks.</p>'
  'house-of-representatives-bbl-bangsamoro-basic-law':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-17T21:03:33.545+08:00
    'imagesource': 'jcr:4fa5efb3-78d5-43c3-b1e1-3ad5b93ef6f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03c93475-457f-43c3-847e-e2dcc8c84cde'
    'lead': 'Two House panels voted for a version of the BBL authored by House Speaker
      Panteleon Alvarez in an executive session on Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T11:40:08.748+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-24T16:43:39.579+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T16:43:39.391+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panels OK Duterte-backed BBL

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa73814-7cf6-4455-ac6b-8620734889ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:40:08.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:39.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> — Two
        House panels approved the proposed Bangsamoro Basic Law (BBL), which seeks
        to create a political entity that would replace the Autonomous Region of Muslim
        Mindanao (ARMM).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1516b732-0a28-4910-b00f-4d20eb7e89e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:40:08.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:39.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Speaker Bai Sandra Sema raised the motion to pass House
        Bill (HB) 6475 in an executive session on Monday. The House committee on Muslim
        affairs and the special committee on peace, unity and reconciliation carried
        the motion with 5-3 and 6-4 votes, respectively. However, the committee on
        local government rejected the motion with a vote of 1-9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8600ee4-1454-45b2-8d83-4dd186e3784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:40:08.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:39.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill requires a majority vote to reach the Senate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a201ddc-2531-4313-a77a-bae2ef887f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:40:08.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:39.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HB 6475 seeks to establish a basic structure of government for the
        Moro people, who were the "natives or original inhabitants of Mindanao and
        the Sulu archipelago and its adjacent islands including Palawan."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6d1978-32f5-4c4b-bfb0-491f4e2d97be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:40:08.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:39.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez authored the measure, which was
        among four versions filed at the House. The other three proposals were filed
        by Sema, Pampanga Representative Gloria Macapagal-Arroyo, and Lanao del Norte
        Reppresentative Mohamad Khalid Dimaporo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636fa981-ef78-4291-b964-0d5100338aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:40:08.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:39.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Peace adviser: Proposed Bangsamoro Basic Law to be certified
        urgent by June</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618a992e-4aab-4440-9636-a159684ceaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:40:08.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:39.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, the Bangsamoro shall remain a territory of the Philippines
        under the protection of the Central Government. The Central Government shall
        establish a Bangsamoro Military Command of the Armed Forces of the Philippines
        for the Bangsamoro, and a Bangsamoro Police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80326788-a1a5-4a6b-b8db-e7ed256827ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:40:08.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:39.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro territory encompasses the following areas:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb8ba55-971b-48a5-a09a-b0b7f4dec204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:40:08.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:39.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The Municipalities of Baloi, Munai, Nunungan, Pantar, Tagolan
        and Tangkal in the province of Lanao Del Norte and barangays in the Municipalities
        of Kabacan, Carmen, Aleosan, Pigkawayan, Pikit, and Midsayap that voted for
        inclusion in the ARMM during the 2001 plebiscite</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917e4ebf-2347-44ca-aea4-ca760e300aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:40:08.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:39.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The cities of Cotabato and Isabela</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff1efc0-defd-42e9-8ca9-a1ebf87e8e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:40:08.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:39.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- All other contiguous areas where there is resolution of the local
        government unit or a petition of at least 10 percent of the registered voters
        in the area asking for their inclusion at least two months prior to the conduct
        of the ratification of the Basic Law and the process of delimitation of the
        Bangsamoro.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7d21b1-db25-4d04-b34a-5635ff6622d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:40:08.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:39.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the House of Representatives Press and Public Affairs
        Bureau, they will conduct a popular ratification among the Moro people, "to
        ensure the widest acceptability of the BBL."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c5ce2f-4bcd-4815-ab68-341cc3b2e992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:40:08.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:39.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 28, President Rodrigo Duterte said he wanted the BBL to
        be passed within the year to fulfill his promise of bringing peace in the
        south.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6816b69b-08b6-498b-a702-349b4b21e141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:40:08.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-24T16:43:39.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: I want BBL before the end of the year</p>'
