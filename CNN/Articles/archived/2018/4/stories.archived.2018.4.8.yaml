    'lead': 'The Communist Party of the Philippines (CPP) and its negotiating arm
      National Democratic Front of the Philippines (NDFP) welcome the possible reopening
      of talks with the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T10:58:37.486+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T10:58:41.157+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T10:58:40.903+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CPP, NDFP welcome possible resumption of peace talks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64baedd1-194c-44a6-a463-360471a6efc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:58:37.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:58:41.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The Communist
        Party of the Philippines (CPP) and its negotiating arm National Democratic
        Front of the Philippines (NDFP) welcome the possible reopening of talks with
        the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3d91c5-bc23-44cc-9500-8799a4604e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:58:37.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:58:41.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The parties have proven time and again at different junctures that
        they can actually meet minds under mutually acceptable terms as a product
        of bilateral negotiations," NDFP legal counsel Edre Olalia said in a statement
        Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e797c3a-3b50-40c0-8daf-e91ac59266bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:58:37.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:58:41.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Olalia recognized that peace talks would not be easy, he added
        progress can be made in a negotiation and resolution that is a "fair, two-sided,
        even meticulous if not tedious process."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f837db6-05a8-4aed-b080-8bd5e9ebe9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:58:37.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:58:41.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP, meanwhile, said they remain open to negotiations that seek
        solutions to the roots of armed conflict.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0c8d1e-f1e0-4d7e-a89e-06a11c9eadca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:58:37.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:58:41.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, the CPP called on the implementation of
        the Comprehensive Agreement on Respect for Human Rights and International
        Humanitarian Law (CARHRIHL), mainly to protect civilian population in the
        course of an armed conflict, and a presidential amnesty proclamation to release
        all political prisoners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836f5561-bc19-4460-adb6-0e7d5d839f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:58:37.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:58:41.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP said it had full confidence in the NDFP to represent the
        causes of the left in the negotiations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09a1564-2828-49b5-a42f-caedd7ce63da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:58:37.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:58:41.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the CPP maintains that people must "continue to wage all-out
        resistance and mount organized protest actions" to let the government know
        of their demands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db242d9d-f463-445d-b74c-81425c40db2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:58:37.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:58:41.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also supports the NDFP''s position that there should be no preconditions
        in the resumption of peace talks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21df0d9a-93ec-4d7b-bf47-2e1ebb892e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:58:37.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:58:41.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Sunday, Presidential Spokesperson Harry Roque
        said if the communists are ready to accept the conditions set by President
        Rodrigo Duterte, then peace talks can continue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9ac92d-2694-4768-90e8-99d43576a13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:58:37.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:58:41.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So iyang mga hinihingi naman nilang iyan, puwedeng doon na sa kasunduan
        mismo ipasok. So sa akin po hindi hadlang iyan doon sa pagbubukas muli ng
        peace talks," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805e852e-a2f9-41a2-aaf6-55d61aee7b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:58:37.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:58:41.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The things they are asking for can be included in
        the agreement itself. For me, it isn''t a means of stopping the reopening
        of peace talks.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b2ff3b-6031-410d-8299-0ef042aa181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:58:37.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:58:41.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, President Rodrigo Duterte said the government and the
        CPP-NDFP have 60 days to restart the peace talks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5645878c-2f4a-4e0e-a55b-e42dd56aa941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:58:37.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:58:41.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he would spend for the cost of the resumption.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52c2a02-bd12-463e-b0f9-520e10dc1003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:58:37.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:58:41.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can go all out, all of you. Nothing will happen. But if we
        fail, I''ll start collecting. Sigurado yan [that''s for sure]," Duterte said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f991f0-e47f-4de2-a351-8fdce3647bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:58:37.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:58:41.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President previously said a halt to revolutionary taxes and
        a cease to armed hostilities by the CPP''s armed wing New Peopls''s Army (NPA)
        were among the conditions he wanted met before peace talks were to resume.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06c3cec-39c3-4841-8886-416c8ad374d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:58:37.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:58:41.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks were suspended in November, following a series of attacks
        by the communist rebels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7a1f0a-27fb-46a3-b65a-abe7492ee7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:58:37.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:58:41.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian government on February 16 committed to assist in the
        peace talks between the government and the rebels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcda474-bb7d-4f3f-a74c-895e45599475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:58:37.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:58:41.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP''s insurgency has lasted for almost 50 years and is dubbed
        as Asia''s longest running armed struggle.</p>'
  'Dozens-dead-gas-attack-Syria':
    'author': 'Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-08T12:59:05.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8c274f1-8d6d-46e0-bb85-613b58bf28ed'
    'lead': 'Activist groups said toxic gas inside bomb barrels were dropped by helicopters. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T11:01:49.525+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-16T16:41:06.430+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dozens dead in possible gas attack in Syria; regime denies allegation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978ea93e-746f-4739-8e7a-06119256fa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:01:49.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-16T16:41:06.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Several Syrian activist groups Saturday
        reported that a brutal attack on the remnants of the rebel-held city of Douma
        in Eastern Ghouta left dozens of civilians dead and scores wounded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ceca8-8bba-4de9-8f6b-b8945598ab3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:01:49.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-16T16:41:06.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups -- including the White Helmets, the Douma Coordination
        Committee and the Ghouta Media Center -- said toxic gas inside barrel bombs
        dropped by helicopters over Douma caused people to suffocate and choke.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2586211-cfca-441e-b034-5e7ff03d5c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:01:49.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-16T16:41:06.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian state news agency SANA cited an "official source" who denied
        the allegations, saying the reports were a "blatant attempt to hinder the
        army''s advance" into what the news agency described as a "collapsing terrorist"
        stronghold.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661fbe21-f408-4438-9c87-b19e265e615b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:01:49.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-16T16:41:06.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SANA, citing the same sources, wrote that the Syrian Arab Army "does
        not need to use any chemical materials as claimed by terrorists'' media affiliates."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e56324-0211-4638-a046-001eafc9c9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:01:49.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-16T16:41:06.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graphic images</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f643f7-1e21-4687-b290-9c4192cdb0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:01:49.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-16T16:41:06.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graphic images showed people, including children, apparently dead
        and injured -- some with some kind of spittle or foam in their mouths in makeshift
        medical centers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507535d1-fde9-4b94-9157-11627e56b4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:01:49.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-16T16:41:06.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official with the Union of Medical Care and Relief Organizations
        (UOSSM) told CNN that doctors in eastern Ghouta have told him they were seeing
        patients who were convulsing from side to side and some appeared to be paralyzed
        and unresponsive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507d426e-bae1-49e8-b413-7f8ffc3c67d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:01:49.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-16T16:41:06.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the people had been staying in underground shelters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6d9bf4-4f02-4caa-b46e-b8e4e0385fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:01:49.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-16T16:41:06.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not immediately confirm the authenticity of the images.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8b7ad6-1ecd-4d8c-93a9-b0631aa1d3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:01:49.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-16T16:41:06.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UOSSM, citing doctors and activists on the ground, released
        a statement saying a massive suspected chemical or gas attack was reported
        and at least 25 people were killed and 500 wounded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc01a4f1-a670-4ed5-bd65-872d834e9da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:01:49.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-16T16:41:06.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Frederik Pleitgen in Damascus said there were heavy air strikes
        in the area all day and rebels shelled the Syrian capital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c09b26-7bde-4afb-9cda-a86af4a8ab3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:01:49.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-16T16:41:06.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US reacts</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55472e2-738a-4e88-a26b-78e8abddbed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:01:49.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-16T16:41:06.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a US State Department official told CNN, "We have seen
        multiple, very disturbing reports this afternoon regarding another possible
        CW (chemical weapons) attack near a hospital in Douma, Syria."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941cdfab-c7b6-4063-9786-9bbf8ab686ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:01:49.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-16T16:41:06.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also said, "The regime''s history of using chemical
        weapons against its own people (is) not in dispute, and in fact began with
        a sarin gas attack in Eastern Ghouta on August 21, 2013 which killed over
        1,000 Syrians.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5151ae51-c193-44ef-ac8c-08bbc3dc9a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:01:49.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-16T16:41:06.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we''ve said, Russia ultimately bears responsibility for the
        brutal targeting of countless Syrians with chemical weapons. Russia''s protection
        of the Assad regime and failure to stop the use of chemical weapons in Syria
        calls into question its commitment to resolving the overall crisis."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e1bbf2-dd6a-4391-90a6-eedf6de834a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:01:49.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-16T16:41:06.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A later statement from State Department spokeswoman Heather Nauert&nbsp;said
        the US continued to "closely follow disturbing reports" of the alleged attack.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392bf840-d116-4f20-bc69-e4e2170c7ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:01:49.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-16T16:41:06.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reports from a number of contacts and medical personnel on the
        ground indicate a potentially high number of casualties, including among families
        hiding in shelters. These reports, if confirmed, are horrifying and demand
        an immediate response by the international community," Nauert said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ec6322-70d9-4116-a170-69c96707d9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:01:49.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-16T16:41:06.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States continues to use all efforts available to hold
        those who use chemical weapons, in Syria and otherwise, accountable. The regime''s
        history of using chemical weapons against its own people is not in dispute,
        and in fact nearly one year ago on April 4, 2017, Assad''s forces conducted
        a sarin gas attack on Khan Sheikhoun, which killed approximately 100 Syrians,"
        she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0cd82e-9824-4630-9382-f987cb0fb2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:01:49.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-16T16:41:06.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan Sheikhun</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de74e94-0220-4216-aae5-22e2b7a5398c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:01:49.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-16T16:41:06.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2017, more than 80 people were killed&nbsp;in a&nbsp;sarin&nbsp;attack
        on the rebel-held town of Khan Sheikhoun -- an attack that prompted the United
        States to&nbsp;launch 59 Tomahawk cruise missiles&nbsp;at a Syrian airbase.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd05756d-6a31-4e47-9b87-1733c7926e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:01:49.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-16T16:41:06.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;joint report from the United Nations and international chemical
        weapons inspectors&nbsp;last October determined the Syrian regime of Bashar
        al-Assad was responsible for the attack.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e32e143-6cca-415f-b8e0-b7a4b0af0038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:01:49.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-16T16:41:06.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria has repeatedly denied it had anything to do with the attack&nbsp;and
        denies it has any chemical weapons. Damascus has said an airstrike hit a chemical
        weapons depot in the rebel-held area.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0838b73-dc0f-45e4-a815-196d13ea2217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:01:49.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-16T16:41:06.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Dozens dead in possible
        gas attack in Syria; regime denies allegation"</em></p>'
  'UAAP-Women-Volleyball-UP-upset-Ateneo':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-04-08T11:54:27.902+08:00
    'imagesource': 'jcr:9f531d08-75c0-4408-9679-ea0fdfd96dcf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4b80acd-cfac-4f9a-8dfe-a35e4fcb2b5d'
    'lead': 'UP overpowered Ateneo in straight sets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T11:03:58.991+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T11:04:02.353+08:00
