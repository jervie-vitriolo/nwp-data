    'lead': 'Turns out people are really missing the zany action of Dunder Mifflin
      Paper Co.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T10:34:07.643+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T10:34:11.181+08:00
