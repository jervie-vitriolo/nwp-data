      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kate Hudson closed out her week with a
        big reveal: She''s pregnant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b3602e-bed5-4589-b161-d6b46acc51c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:56:27.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:56:30.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marshall actress announced on Instagram on Friday that she''s
        expecting a baby girl with musician boyfriend Danny Fujikawa. The entire family,
        she said, is "crazy excited."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894745e3-7e39-44e6-aad3-18273d979697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:56:27.907+08:00
