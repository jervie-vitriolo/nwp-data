  'rodrigo-duterte-harry-roque-rohingya-refugees':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-08T19:50:29.666+08:00
    'imagesource': 'jcr:60fa95fc-56fc-47f1-a4b3-689acc9c7a5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bceeba62-8ce6-4925-b1fd-65a6de3a728e'
    'lead': 'Roque said the country has a history of accommodating refugees, referencing
      Vietnamese who arrived in the country in the 70s when the Philippines became
      a processing zone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T10:47:46.728+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T16:38:02.805+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T16:38:02.541+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte serious about letting in Rohingya refugees — Roque

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c1fa11-a1af-4d18-8410-e0a1c68f2892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:47:46.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:38:02.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — Rohingya
        refugees are welcome in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c9dd9e-f80d-4569-be77-6930c78caa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:47:46.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:38:02.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, according to Presidential spokesperson Harry Roque when asked
        about the government''s position on opening the doors to Rohingya refugees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958152e5-78fe-4ec6-9189-cbd27c6a7160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:47:46.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:38:02.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque had one clarification, however: take the President seriously,
        but not literally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0316e120-c7e0-4d6c-9ae1-31f356ba780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:47:46.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:38:02.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is always serious with what he says. Ang sinasabi
        nga lang namin [What we are saying], don''t take him literally but take him
        seriously. The Philippines always has an open door policy for refugees," Roque
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcfb476-49a8-4c04-8971-4f1c9d4ce0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:47:46.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:38:02.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the country has a history of accommodating refugees,
        referencing Vietnamese who arrived in the country in the 70s when the Philippines
        became a processing zone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfed51aa-b337-4132-bf30-889300d0b97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:47:46.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:38:02.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Halos lahat ng refugees na binigyan ng refugee status ay dumaan
        muna sa Pilipinas. So it is in that kind of tradition that the President stated
        that we''re willing to open our doors to Rohingya refugees," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d085fea-9790-4368-96db-988e4f6e5b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:47:46.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:38:02.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Almost all refugees who were given refugee status
        passed through the Philippines. So it is in that kind of tradition that the
        President stated that we''re willing to open our doors to Rohingya refugees.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eac8625-944e-494a-b59c-3da03df5bbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:47:46.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:38:02.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said the country used to have a refugee processing center
        in Bataan and there was infrastructure ready to accommodate them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92060b3-7c8a-436a-8677-3448bdff7596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:47:46.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:38:02.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pong problema iyan kung talagang kinakailangang paratingin
        sila sa maraming mga numero. Eh mayroon na po tayong imprastraktura, na mga
        lugar kung saan sila pupuwedeng dadalhin," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab5b71d-7f38-47f8-9cf6-502fcd9a24bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:47:46.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:38:02.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[There is no problem if there really is a need to have them arrive
        en masse. We have the infrastucture, places where they can be taken.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e64d7c-cad2-48cd-a24a-d52106171c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:47:46.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:38:02.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, President Rodrigo Duterte has called the Rohingya crisis
        a "genocide" and offered the refugees a home in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c179604-784f-4f71-a31c-29ec1a87b646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:47:46.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:38:02.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m willing to accept refugees. Rohingyas, yes," Duterte said</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e553a3ba-8e53-444e-bd5c-b8a5aa36e4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:47:46.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:38:02.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte ''willing to accept'' Rohingya refugees</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1419105-ab95-4a96-acc6-750b29edb9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:47:46.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:38:02.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1979, former President Ferdinand Marcos passed Executive Order
        No. 554 to create a task force to help process of refugees especially those
        from Vietnam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b98d5c1-f856-454a-911b-929195e1b592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:47:46.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:38:02.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They temporarily resided in the country until their final resettlement
        in other countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe42d69-d24b-4124-bb03-0e35b089a3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:47:46.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:38:02.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1980, the Philippine Refugee Processing Center, funded by the
        UNHCR, the UN Refugee Agency, was founded in Morong, Bataan. Here is where
        refugees lived before their relocation to other countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da289e93-f6e1-42da-bf2f-64ff7d68a426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:47:46.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:38:02.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The processing center was ordered shut down by former President
        Fidel Ramos in1995 via Memorandum‬ Order No. 267.</p>'
  'boracay-dole-indigenous-peoples':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-08T19:38:27.756+08:00
    'imagesource': 'jcr:ae37215e-dbf8-4dd7-8682-70d19563d34e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa413763-ac94-4ebb-a4c4-673ad8316cbc'
    'lead': 'Thousands of informal and indigenous peoples (IPs) working on Boracay
      will be given jobs once the six-month shutdown is enforced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T10:50:27.519+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T16:38:26.033+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T16:38:25.827+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2,000 Boracay IPs to get jobs under DOLE emergency employment program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1ae4bb-5e15-4f8f-8fe2-e1592c464899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:50:27.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:38:26.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — Thousands
        of informal and indigenous peoples (IPs) working on Boracay will be given
        jobs once the six-month shutdown is enforced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dedc30-899e-4f51-bdc8-f69c72822a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:50:27.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:38:26.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Labor and Employment (DOLE) Secretary Silvestre Bello
        told CNN Philippines Sunday, the agency will roll out an emergency employment
        program where 5,000 workers would be hired to assist in the cleanup of the
        island as well as some office work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4e0817-b3c3-4608-bf4e-e63093557dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:50:27.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:38:26.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of that number, 2,000 slots will be for members of the Ati tribe,
        considered as the first inhabitants of Boracay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dda90ad-9c0c-4fb2-b134-4adbf189ce1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:50:27.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:38:26.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically <em>ang magiging trabaho nila ay paglilinis ng Boracay...''Yung
        paglilinis ng beach, tulad ng roads, paglilinis ng</em> sewage system and
        other jobs," Bello said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e459b224-cc56-4da5-a945-95fda810b2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:50:27.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:38:26.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Basically they will be cleaning Boracay -- the beach,
        the roads, the sewer lines -- and other jobs.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baa6447-619c-429a-964a-148c510bb036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:50:27.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:38:26.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Departments of Social Welfare and Development, Interior
        and Local Government, Public Works and Highways, and the Commission on Higher
        Education are also coming up with their own program to address the problems
        of the displaced workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cd858d-0611-4745-89e4-6b1e2186c1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:50:27.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:38:26.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello added possible employment of skilled workers and non-Boracay
        residents will be addressed by other agencies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ae5ef5-75c8-4d7d-8e36-52eb48c175ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:50:27.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:38:26.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 22, Tourism Congress of the Philippines President Jojo
        Clemente said around 36,000 people may lose their jobs when Boracay closes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9b0f7c-ccc1-405e-80f9-4c436893b38d'
      'mgnl:activationStatus': true
