      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Turns out people are really missing the
        zany action of Dunder Mifflin Paper Co.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf3061a-64ce-4efd-a0c6-4cfd25e2ad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:34:07.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:34:11.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That fictitious company in the real life city of Scranton, Pennsylvania,
        was the setting for NBC''s comedy "The Office."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b38f20a-504d-4e6a-9557-24f7a38e76a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:34:07.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:34:11.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC Entertainment Chairman Bob Greenblatt&nbsp;said this week at
        The Hollywood Reporter''s Power Lawyers breakfast&nbsp;that the network is
        considering rebooting that show and "30 Rock."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a8d120-b8aa-43b0-ac35-7837bafebe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:34:07.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:34:11.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally that stirred excitement on social media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdc0653-53a2-4450-b3b7-255429d5b83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:34:07.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:34:11.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office," which was itself an Americanized version of the original
        British series, ran from 2005 to 2013 and helped launch the careers of stars
        such as Steve Carell and Mindy Kaling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3637542f-0c35-4561-8dbb-b37c7bc493df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:34:07.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:34:11.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenblatt said it would be doubtful that all the cast would return,
        and at least one star sounds dubious about it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f183517-5b6c-4131-9a04-7aa71b3b0b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:34:07.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:34:11.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Krasinski told IGN UK&nbsp;on Friday that''s he''s talked about
        a reboot quite a bit, but not as a full-fledged series.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7164cc48-1de1-4303-aa93-ab7306cbc5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:34:07.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:34:11.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love the idea of coming back together, (but) I think it''d be
        impossible to get us all together to do a run of the series," he said. "But
        (British shows) have the Christmas specials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd532c02f-934f-48f5-9db6-ded9fbec8a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:34:07.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:34:11.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is such a brilliant thing in television programming, to do
        a once-a-year sort of check-in with your (favorite) shows," the actor added.
        "I absolutely think we should do that, and I don''t know why more shows don''t
        do that. Hey America! We need to do Christmas specials."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a7549b-88ec-4ba0-919b-44076364ace3'
      'mgnl:activationStatus': true
