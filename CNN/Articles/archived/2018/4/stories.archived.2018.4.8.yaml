  'LTFRB-PCC-order-Grab-Uber':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-04-08T19:01:02.999+08:00
    'imagesource': 'jcr:b2a2fbeb-a430-4e50-b046-f65e0900ad5f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72781ee3-4b13-49ed-b92d-757226d16144'
    'lead': 'Transport authorities are concerned over the riding public''s safety
      and convenience.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T10:53:51.950+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T10:53:55.790+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T10:53:55.569+08:00
