      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The overly tan "Jersey Shore" cast has
        returned to television.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9090a886-319c-4621-9b9c-f399a5d93567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:26:45.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:26:49.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MTV''s "Jersey Shore Family Vacation" debuted Thursday and while
        it''s been nearly six years since the gang said farewell, not much has changed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675f4358-12b4-4e82-a8ca-5966763d9a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:26:45.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:26:49.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we learned in the season premiere:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610c8d8f-a45b-4c22-a327-72f99c45acb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:26:45.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:26:49.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something looks different</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa9ae95-3dc1-4f34-96f6-ea69dfaaad71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:26:45.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:26:49.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenni "JWoww" Farley and Nicole "Snooki" Polizzi, openly discuss
        having undergone plastic surgery. Vinny Guadagnino commented, "Nicole''s face
        has the price tag hanging off of it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68568a29-2f23-462f-a469-fee50a1ddd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:26:45.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:26:49.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one cast member who looks almost eerily the same is Paul ''Pauly
        D'' DelVecchio. His gelled blowout is unchanged and looks like it could withstand
        a tropical storm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b17175-86fe-4367-8132-978258878a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:26:45.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:26:49.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gang''s all here. Wait, where''s Sammi?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9451feae-4987-4c65-bcfa-136d44efdd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:26:45.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:26:49.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quite a bit of the two hour premiere focused on Sammi Giancola''s
        absence. Her ex, Ronnie Ortiz-Magro, who welcomed his first child on Tuesday
        with girlfriend, Jen Harley, admitted why he and Giancola eventually called
        it quits. "I ended up cheating, she found out. I blew it. It''s over," he
        said. But in true "Jersey Shore" fashion, Pauly D brought a life-size doll
        to replace Giancola in the house.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788fa2a1-8d89-4103-bdd7-2bdbf7081fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:26:45.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:26:49.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s the situation?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879f17e4-6fa5-44f8-b06a-fe60623355d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:26:45.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:26:49.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike "The Situation" Sorrentino showed up in the second half of
        the premiere and shared his serious legal troubles. In January, Mike pleaded
        guilty to tax evasion and concealing income. Although he was allowed to film
        the show, Sorrentino has a sentencing later this month and could face up to
        five years in prison.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6cbbbf-b009-4b36-8821-62303a2fb1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:26:45.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:26:49.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My freedom is jeopardized and there''s nothing I need more than
        to see my roommates and have this vacation," Sorrentino said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a6f5b7-f35d-4bca-9fec-c7f9bbf0cea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:26:45.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:26:49.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jersey Shore Family Vacation'' airs Thursdays at 8pm on MTV.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943e6817-2079-449b-9159-b9bd493841a3'
      'mgnl:activationStatus': true
