  'Brazil-ex-President-Lula-da-Silva-surrenders':
    'author': 'Marcia Reverdosa and Flora Charner, CNN'
    'caption': 'The former Brazilian President turned himself over to authorities
      to serve a 12-year prison sentence. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-08T06:59:58.090+08:00
    'imagesource': 'jcr:09fab20f-ec4a-4409-806d-34c1716a60e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92babc73-499a-42be-837e-8581e617bd7b'
    'lead': 'The former Brazilian President turned himself over to authorities to
      serve a 12-year prison sentence. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T11:10:13.558+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T16:40:37.903+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T16:40:37.662+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil''s ex-President Lula da Silva surrenders to federal police

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f948b628-027d-4a8e-ac5c-49cb0d4241b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:10:13.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:37.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former Brazilian President Luiz Inacio
        Lula da Silva turned himself over to federal authorities Saturday to begin
        serving a 12-year prison sentence for corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0059ce15-b57e-4fbe-9327-38e35c82f038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:10:13.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:37.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Lula da Silva surrendered to police, his supporters prevented
        him from turning himself in by blocking his car.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb4b3e5-585f-4c54-901b-138d023bdae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:10:13.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:37.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula da Silva had been holed up since Friday in the steelworker''s
        union headquarters surrounded by many hundreds of supporters. As he tried
        to leave the compound Saturday through a gate, dozens of supporters surrounded
        the vehicle shouting "don''t surrender" and "no turning back," which forced
        his vehicle to back away from the gate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a0a3f-56a6-45c8-927e-33d084225e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:10:13.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:37.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday, a federal judge ordered Lula da Silva''s arrest after
        the Supreme Court ruled he must start serving the 12-year prison sentence.
        Lula da Silva, a former steelworker''s union leader, remained at the union
        headquarters Friday, defying an order to turn himself in to police by 5 p.m.
        in the southern city of Curitiba.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354b9fc3-3892-4717-b32b-a4d8f27895cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:10:13.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:37.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula da Silva, who governed Brazil from 2003 to 2011, was considered
        a front-runner in this October''s elections. But the court''s decision not
        to grant his request to remain free while appealing the conviction has cast
        doubt on his bid to regain power.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c556a7-27ef-4221-8985-cf68665ecaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:10:13.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:37.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the incident with his supporters, Lula walked himself outside
        the gates of the headquarters, got into another car and joined a police envoy.
        The convoy headed to to Sao Paolo airport where the former President was expected
        to board a flight to Curitiba.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b46cbd-f75f-4a27-bf02-f008cd3f5d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:10:13.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:37.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe in justice and know I am not above the law," Lula da
        Silva, 72, said from a stage outside the steelworkers'' union headquarters
        earlier Saturday. "I will prove my innocence."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddcc3a0-5302-4c34-966e-70570c5d1bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:10:13.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:37.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union building is in the city of Sao Bernardo do Campo in Sao
        Paulo state, more 260 miles to the north.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964abae8-ae75-44f9-aeb7-575c7afb3787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:10:13.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:37.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to supporters from a memorial for his late wife, Marisa
        Leticia Lula da Silva, he said his arrest is politically motivated and that
        "history will prove" that he is not guilty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3e4634-69f2-471a-81d4-9bb68798617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:10:13.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:37.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will turn myself into the authorities willingly," Lula da Silva
        said. "If the crime I''m guilty of is bringing food and education to the poor,
        then I hope I''ll continue to be the biggest criminal in this country."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa4824c-c859-4146-bb08-10f0e052808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:10:13.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:37.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before Friday''s deadline, Brazil''s Superior Court of Justice,
        the nation''s highest appellate court, rejected a habeas corpus request to
        delay the prison time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6632dce6-691b-47fa-a916-264a746ea193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:10:13.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:37.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their dream is for me not to run, their other dream is to see my
        picture in prison," Lula da Silva said Saturday. "The more days I spend in
        jail, the more ''Lulas'' will emerge in this country."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c9a613-6d9a-4f68-9eed-945a005d406f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:10:13.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:37.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, an appeals court&nbsp;unanimously upheld the corruption
        and money laundering charges&nbsp;against him, and he was handed the prison
        sentence. Lula da Silva was initially found guilty of the charges in July.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ec0e92-3875-4c85-90e9-8a8a029015a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:10:13.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:37.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula da Silva has strongly denied any wrongdoing. His defense said
        he was a victim of political persecution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831abb53-3584-4394-829b-f06380c58c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:10:13.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:37.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His&nbsp;conviction&nbsp;stemmed from a wide-ranging corruption
        investigation into the state-run oil company Petrobras, dubbed "Operation
        Car Wash." The accusations against him emerged after he left office in 2011.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e333d7ef-9fa0-4878-9a69-8a171c8edfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:10:13.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:37.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula da Silva was accused of benefiting from the renovation of a
        triplex in a beach town near Sao Paulo by the construction company OAS. The
        charges were connected to 3.7 million reais'' worth of bribes ($1.1 million)
        received from OAS through the beachfront apartment. In return, Lula da Silva
        helped the builder acquire contracts from the oil company, prosecutors charged.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7835fa-c17a-422a-8bc1-18ab5ac82224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:10:13.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:37.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universally known as Lula, Lula da Silva is a founding member of
        Brazil''s only socialist political party, Partido dos Trabalhadores, the Workers''
        Party.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59306300-37b5-49ca-b26d-9a278190dd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:10:13.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:37.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won two terms as President. He was friends with the late Cuban
        leader Fidel Castro, who supported his political career, and attended Castro''s
        funeral.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145b6050-5f3f-40a8-9fe2-b51286b82859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:10:13.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:37.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula da Silva left office with a 90% approval rating but was questioned
        by police about the corruption allegations in March 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694ab9d7-de31-416d-8b1b-6225ec3260cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:10:13.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:37.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula da Silva''s wife and six others also were charged. Marisa Leticia
        Lula da Silva, who died in February 2017, would have turned 68 on Saturday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18370377-e788-4c17-b7dc-a83d167b5032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:10:13.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:37.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Marcia Reverdosa reported from Sao Bernardo do Campo,
        and CNN''s Flora Charner wrote in Atlanta. CNN''s Daniel Silva, Bard Wilkinson
        and Jamie Gray contributed to this report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe44a72d-f3cf-4765-8d84-a7c0e95a6a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:10:13.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:40:37.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Brazil''s ex-President
        Lula da Silva surrenders to federal police"</em></p>'
  'Bollywood-star-Salman-Khan-released-from-jail':
    'author': 'Sugam Pokharel, Nicole Chavez and Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-08T06:18:58.068+08:00
    'imagesource': 'jcr:f5c3d982-f9cb-413a-9034-0c1e1b436bac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45d07b21-39ab-418b-86b7-960894c7abc4'
    'lead': 'Khan, after posting 50,000 Indian rupees ($770) bail and leaving jail,
      was driven to Jodhpur''s airport and was expected to return home to Mumbai'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T11:12:49.018+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T11:12:52.112+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T11:12:51.933+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bollywood star Salman Khan released from jail while appealing poaching
      sentence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38b9219-44e8-4f09-b119-2b752efd6c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:12:49.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:12:52.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bollywood superstar Salman Khan was released
        from jail Saturday after a court granted him bail while he appeals a prison
        sentence he received two days earlier for poaching in a case that has riveted
        India.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d2d813-b079-4b7b-ac0b-2b5a57e41206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:12:49.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:12:52.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan, one of India''s most recognizable and bankable actors, was
        convicted and sentenced to five years in prison Thursday for killing two blackbucks
        while working on a film in the northwestern Indian state of Rajasthan in 1998.
        The blackbuck is a type of antelope found in India that''s considered an endangered
        species.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ec984d-7ce2-49b7-82ec-2164489dc95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:12:49.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:12:52.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan''s attorneys filed an appeal against the sentence in a higher
        court and asked for bail, which was granted Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f779e7b3-51f7-44f0-81c6-41ba558a92cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:12:49.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:12:52.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of fans and supporters celebrated the bail decision by
        cheering and setting off firecrackers outside the court Saturday in the Rajasthan
        city of Jodhpur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bf2916-89ae-4aca-bc88-d9fd6ffff49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:12:49.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:12:52.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His trial generated significant media coverage throughout India,
        with many news channels giving his case wall-to-wall coverage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b80be61-087c-4467-b232-9da8d91a51bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:12:49.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:12:52.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan, after posting 50,000 Indian rupees ($770) bail and leaving
        jail, was driven to Jodhpur''s airport and was expected to return home to
        Mumbai.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0023038f-17ab-4594-a768-4264bbafb93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:12:49.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:12:52.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As conditions for his bail, Khan has been banned from traveling
        outside India without the court''s permission and has to appear before the
        court May 7, said one of his attorneys, Anand Desai.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49a83c1-fedf-454c-93c3-ca128e58d369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:12:49.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:12:52.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High court had acquitted him in two earlier hunting cases</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d856ce-e20a-47a0-b01c-09e560045ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:12:49.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:12:52.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s conviction against the 52-year-old actor stem from the
        last of three cases of alleged poaching that was pursued against him, all
        three relating to 1998 hunts in Rajasthan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06de301b-379a-44dd-9762-a3c903cfbd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:12:49.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:12:52.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first two cases, covering two hunts in late September 1998,
        a court sentenced him to jail, but he appealed, was released on bail, and
        a higher court acquitted him in 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f84b31d-e9a8-4642-9bbb-10d9cc544a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:12:49.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:12:52.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s conviction relates to the third case: A hunt in early
        October 1998. Prosecutors alleged Khan shot two blackbucks while out driving
        with some of his co-stars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684155e3-450b-43b5-8d58-5f7bdd1b68b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:12:49.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:12:52.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan pleaded not guilty and has long maintained his innocence as
        the case has languished in legal limbo. Khan''s attorneys said he was carrying
        an air gun, which cannot be used for hunting an antelope.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7c8afa-766e-4d5a-90a8-10f51052a7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:12:49.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:12:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other actors, Saif Ali Khan, Sonali Bendre, Tabu and Neelam
        Kothari, were charged with abetting a crime but were acquitted Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421879a6-a100-4f99-a919-9f3c0f475c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:12:49.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:12:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desai had said the actor''s conviction Thursday was a surprise,
        because of the acquittals in the two other cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3d733f-fcf2-43bb-ba6a-e6e5ca129af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:12:49.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:12:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan has long been known as one of Bollywood''s bad boys and has
        been in trouble with the law before. In 2015&nbsp;he was found guilty in a
        deadly hit-and-run accident and received a five-year prison sentence. A higher
        court&nbsp;later tossed the conviction, saying the evidence presented was
        not sufficient.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43250d9-0f4b-4f93-aa2a-0cc656a25d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:12:49.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:12:52.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son of Indian screenwriter Salim Khan, the actor made his movie
        debut in 1988, and his career soon took off.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a89451-d172-4e4f-aef2-49a9a472f27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:12:49.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:12:52.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today he''s considered one of India''s top celebrities -- to the
        point where he''s often mobbed in public -- and is still one of Bollywood''s
        biggest box-office draws despite his brushes with the law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a814b6fc-5d14-42a6-98c4-b42f48c47658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:12:49.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:12:52.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan has more than 32 million followers on Twitter and another 15.3
        million on Instagram.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6c376d-deb9-40eb-ac69-1b566a9ee97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:12:49.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:12:52.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes&nbsp;ranked him&nbsp;71st in its list of the world''s highest-paid
        celebrities and the&nbsp;ninth-highest&nbsp;paid actor, estimating he raked
        in $37 million in 2017. Fellow Bollywood superstar Shah Rukh Khan, at No.
        8 on the list, is the only Indian actor to have earned more than him last
        year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fffda4-5d05-44e3-b737-3586367d56c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:12:49.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:12:52.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CORRECTION: In a previous version of this story, the date of Salman
        Khan''s sentencing and conviction was incorrect. He was sentenced and convicted
        Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d917c98-ba98-4f07-a697-bf1ec8e97163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:12:49.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:12:52.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Bollywood star Salman
        Khan released from jail while appealing poaching sentence"</em></p>'
  'us-north-korea-secret-talks':
    'author': 'Elise Labott, Kevin Liptak and Jenna McLaughlin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-08T00:02:30.183+08:00
    'imagesource': 'jcr:f5c3d982-f9cb-413a-9034-0c1e1b436bac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2490b238-df89-462c-b19c-950588cdc793'
    'lead': 'The North Koreans are pushing to have the meeting in their capital, Pyongyang,
      the sources said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T11:15:08.332+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T11:15:11.291+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T11:15:11.152+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Secret, direct talks underway between US and North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685e1bef-d9c5-43ba-91fb-4e2c10cde4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:15:08.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:15:11.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United States and North Korea have
        been holding secret, direct talks to prepare for a summit between President
        Donald Trump and North Korea leader Kim Jong Un, a sign that planning for
        the highly anticipated meeting is progressing, several administration officials
        familiar with the discussions tell CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51effa43-8dfd-4d95-98c9-3b8861b0b5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:15:08.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:15:11.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Intelligence Agency Director Mike Pompeo and a team at the
        CIA have been&nbsp;working through intelligence back-channels&nbsp;to make
        preparations for the summit, the officials said. American and North Korean
        intelligence officials have spoken several times and have even met in a third
        country, with a focus on nailing down a location for the talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf14376d-2cfb-4d1c-9a34-a18ad871a256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:15:08.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:15:11.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the North Korean regime has not publicly declared its invitation
        by Kim Jong Un to meet with Trump, which was conveyed last month by a South
        Korean envoy, several officials say North Korea has since acknowledged Trump''s
        acceptance, and Pyongyang has reaffirmed Kim is willing to discuss the denuclearization
        of the Korean peninsula.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b73e37-38de-48c5-a8b9-c6f496e23884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:15:08.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:15:11.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Koreans are pushing to have the meeting in their capital,
        Pyongyang, the sources said, although it is unclear whether the White House
        would be willing to hold the talks there. The Mongolian capital Ulaanbaatar
        has also been raised as a possible location, the sources said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e53b65-f271-403e-8dfc-8ad940992000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:15:08.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:15:11.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks between intelligence officials are laying the groundwork
        for a meeting between Pompeo and his North Korea counterpart, the head of
        the Reconnaissance General Bureau, in advance of the leaders'' summit. Once
        a location is agreed upon the officials said that the date will be set and
        the agenda discussed in greater detail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9733815a-38bb-46d0-908b-c2e80112642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:15:08.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:15:11.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the decision to use the already existing intelligence
        channel was more a facet of Pompeo''s current status as CIA director as he
        awaits confirmation as secretary of state than a reflection of the content
        of the discussions. Pompeo is expected to begin the process of Senate confirmation
        in the next several weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bdde9e-ee3f-46d3-b1e8-c9adaf62e27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:15:08.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:15:11.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Trump''s most trusted national security advisers, Pompeo
        has led efforts to prepare for the summit, which Trump has pressed his aides
        to organize. If he confirmed, he will assume oversight of the diplomatic preparations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65800bc9-f968-4e9c-b230-2e206d2495a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:15:08.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:15:11.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as this weekend, Trump told associates he was looking
        forward to the summit, which he agreed to on the spot when presented the invitation
        from Kim. The timeline, however, remains unknown. Officials said the current
        target is late May or even June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a865b7da-2839-4294-ab1f-ff1cf08bd4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:15:08.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:15:11.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is due to meet in two weeks with&nbsp;Japanese Prime Minister
        Shinzo Abe at his Mar-a-Lago estate. Abe is expected to come bearing a list
        of concerns about opening talks with Kim.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d256fe-25bb-4c79-b370-cd4d2702c308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:15:08.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:15:11.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times first reported&nbsp;last month that the CIA was
        taking the lead in preparing for the Trump-Kim summit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae7beac-4d3b-40c8-a50e-da830dfa141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:15:08.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:15:11.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the participation of the North Koreans in the preparatory
        talks give them more confidence that Kim is serious about meeting. Until the
        talks between US and North Korean intelligence officials began in earnest,
        Trump and his aides have relied partly on the characterizations of the South
        Koreans, which have experienced a rapprochement since the Olympic games held
        in Pyongchang in February that led to Kim''s historic invite to Trump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8413fc14-446f-41be-a5a7-219962e28967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:15:08.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:15:11.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese have also provided a briefing to the White House after
        Kim and President Xi Jinping met in Beijing late last month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db67522c-8088-4dc1-a107-778f5c822826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:15:08.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:15:11.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department officials continue to communicate with the North
        Koreans though their mission to the United Nations, discussions which are
        referred to as the "New York channel."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a906edac-750c-433c-81fa-169cc168b951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:15:08.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:15:11.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks with North Korea are informing coordination among government
        agencies which are preparing for the summit, an effort led by Matthew Pottinger,
        the top Asia official at the National Security Council. Incoming national
        security adviser John Bolton, who starts work at the White House on Monday,
        is expected to assume a large role in the planning for the talks, along with
        Pompeo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7bf836-49e4-4e57-ae99-c40deb406ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:15:08.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:15:11.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the State Department, leading the diplomatic effort are acting
        Assistant Secretary Susan Thornton and deputy special representative for North
        Korean policy Marc Lambert, who speaks with North Korean officials through
        the "New York channel." Their work includes scouting potential locations,
        coming up with names of US officials who can help staff the talks and pouring
        over records on previous negotiations with North Korea. They are also leading
        diplomacy with South Korea, as well as Japan, China and Russia.</p>'
