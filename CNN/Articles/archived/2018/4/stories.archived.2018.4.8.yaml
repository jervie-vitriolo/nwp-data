      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, she said, it hasn''t been an easy first trimester.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435d858c-8628-4ebd-bbec-69f79ad58ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:56:27.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:56:30.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''ve wondered why I''ve been so absent on my social channels
        it''s because I have never been more sick!" she wrote in a caption accompanying
        a gender-reveal video. "Boomerangs have made me nauseous, Superzoom is an
        easy way to have my head in the toilet, food instagrams make me queezy and
        thinking too much about insta stories made me even more exhausted than I already
        had been."</p>'
