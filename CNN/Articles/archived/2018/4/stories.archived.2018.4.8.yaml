    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3398385a-f56e-43f9-8917-25f108619272'
    'lead': 'On days you don’t feel your best, let Vivo V9 be of help.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T10:44:02.326+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T10:44:54.321+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T10:44:54.157+08:00
