      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Fans really want
        ''The Office'' reboot."</em></p>'
  'On-Instagram-no-nipples.-But-you-can-sometimes-find-Fentanyl':
    'author': 'Sara Ashley O''Brien'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-04-08T20:14:30.352+08:00
    'imagesource': 'jcr:87e94f1c-967b-4bf6-bfd7-6cd20c511c7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe8c439a-4c37-419e-a202-f2787b5e28ec'
    'lead': 'You may not see women''s nipples on Instagram, but you could find Fentanyl.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T10:41:02.522+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T16:37:17.007+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T16:37:16.675+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'On Instagram, no nipples. But you can sometimes find Fentanyl

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c6cfec-1757-4ada-8833-be6930814b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:41:02.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:37:17.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> You may not see women''s nipples
        on Instagram, but you&nbsp;could&nbsp;find Fentanyl.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc31dd2-5a4c-49f1-8850-fa6532dfcd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:41:02.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:37:17.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quick search can turn up plenty of accounts filled with pictures
        of various pills. They typically list contact details -- email addresses,
        phone numbers, and usernames for chat apps and encrypted messenger services
        like Kik and Wickr -- to connect off of Instagram. Put two and two together,
        and these are likely drug dealers, illicit online pharmacies, or scammers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f943459c-467d-47bb-b902-45fba18550b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:41:02.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:37:17.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Instagram, which is owned by Facebook,&nbsp;quietly
        took some action to crack down on drug-related posts. A search for #Oxycontin
        on the app on Friday morning turned up zero posts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eced12e-90d6-49b2-a67a-a13846808bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:41:02.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:37:17.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, it turned up more than 30,000 posts. The hashtags #Fentanyl,
        #ketamine, #opiates are now similarly sparse, with notes like "recent posts
        from #Fentanyl are currently hidden because the community has reported some
        content that may not meet Instagram''s community guidelines."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d1bc9d-1055-4407-a376-aea55c857cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:41:02.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:37:17.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, an Instagram spokesperson told CNN its community
        guidelines "make it clear that buying or selling prescription drugs isn''t
        allowed on Instagram, and we have zero tolerance when it comes to content
        that puts the safety of our community at risk."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe29756f-3351-46e9-9cf1-5d37dd5b75c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:41:02.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:37:17.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Opioid addiction treatments are costing employers billions</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c606aa86-249b-442f-a1a3-0348bb21aa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:41:02.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:37:17.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics are wondering what took Instagram so long. After all, Facebook
        CEO Mark Zuckerberg said himself&nbsp;five months ago&nbsp;that the "biggest
        surprise" during his so-called&nbsp;"year of travel" around the US&nbsp;was
        seeing the "extent of opioid issues."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d538a62-d835-4013-b59c-8f40ae8e155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:41:02.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:37:17.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overdose deaths from&nbsp;prescription and illicit opioids&nbsp;have
        doubled over the past six years alone -- from 21,089 deaths across the nation
        in 2010 to 42,249 in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a761a248-edf9-4427-b6ab-6a50c4d342ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:41:02.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:37:17.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Instagram takedowns came after a tech entrepreneur flagged several
        accounts and common hashtags to a Facebook executive on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64d7269-03a3-4efd-976f-034dfcceb920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:41:02.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:37:17.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glassbreakers CEO Eileen Carey said she has been following the issue
        for years. Flagging posts within the app didn''t seem to create any tangible
        change, she told CNN. "Instagram has allowed this to happen to a point where
        no one is hiding it," said Carey, who previously worked on pharmaceutical
        intellectual property abuse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321a3c70-0744-424e-b6bf-61effafbe7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:41:02.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:37:17.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook executive told Carey that the company is working to
        make it easier to report these problems within the app. But in the meantime,
        various accounts and hashtags Carey flagged were taken down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80b4f29-a0ce-4ec6-a23c-5253fb1e8403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:41:02.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:37:17.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, we are grateful to those who reported the content.
        We took swift action to remove the content and put in place additional measures
        to ensure the safety of our platform," the spokesperson added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9d219e-1699-4b32-9de9-770156e29ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:41:02.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:37:17.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This issue isn''t new: A&nbsp;2014 article from tech website Venture
        Beat&nbsp;highlighted the use of hashtags like #XanaxForSale to peddle drugs
        on Instagram. At the time, Facebook issued a generic statement which largely
        shirked its responsibility. "...If your photos or videos are promoting the
        sale of regulated goods or services, including firearms, alcohol, tobacco,
        prescription drugs, or adult products, we expect you to make sure you''re
        following the law and to encourage others to do the same," the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c94920-276a-47d5-9fc3-f42e0951b738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:41:02.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:37:17.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posts that appear to be from drug sellers have become a bigger issue
        on Instagram in the past year or two, according to Carmen Catizone, executive
        director at the National Association of Boards of Pharmacy. "I think the companies
        are struggling to decide what to do and what not to do ... [But] extra due
        diligence would save a life."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb985da-1631-4ab3-a848-b6b72b0be02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:41:02.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:37:17.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet companies can usually avoid liability for user-generated
        content thanks to Section 230 of the Communications Decency Act, which gives
        them a broad layer of immunity. But companies are supposed to act in good
        faith to protect users.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f14a3cb-c3b1-4e8c-84c0-fcdf019dd6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:41:02.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:37:17.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have said that Instagram generally responds to flagged content
        rather than proactively cleaning house. It has, however, banned some hashtags
        and images, like, for instance,&nbsp;nipples.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e0203b-0eed-465d-8084-6ca896f5eca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:41:02.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:37:17.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech companies are tight-lipped about the content moderation process,
        which is usually a combination of technology and humans. During a call with
        media on Wednesday, Zuckerberg said the company has 15,000 people working
        on content review and security, a number that will grow to 20,000 by the end
        of the year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759f6001-f7d7-4ae1-962b-078647627923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:41:02.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:37:17.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has more than two billion users.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826ec287-6c70-4e98-9a07-794af684db91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:41:02.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:37:17.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takedowns can be a game of whack-a-mole: While #Xanax posts were
        removed, accounts tagging #Xanaxplease that appear to be selling pills are
        still viewable. #Oxy also turns up a number of pill posts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc586f28-a61e-452b-96df-32e677b1d3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:41:02.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:37:17.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect to see more pressure on internet companies. This week, FDA
        commissioner Scott Gottlieb called out specific tech outfits -- including
        Twitter, Facebook, Instagram, and Google -- for enabling opioid sales.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024b8bb0-d491-4a94-8534-33a48188a428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:41:02.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:37:17.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find offers to purchase opioids all over social media and the
        Internet," he said in a speech on Wednesday at the National Rx Drug Abuse
        and Heroin Summit in Atlanta. "Internet firms simply aren''t taking practical
        steps to find and remove these illegal opioid listings."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca509ced-9361-43c9-bfce-434cb98af6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:41:02.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:37:17.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libby Baney, founder and executive director of Alliance for Safe
        Online Pharmacies, told CNN that while tech companies shouldn''t be blamed
        for the opioid epidemic, they are essential to crackdown efforts. "This epidemic
        has not been caused by the Internet -- but it''s the next wave," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f883a0af-9b85-4a3c-ab50-695371c0f0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:41:02.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:37:17.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baney said that tech companies haven''t done enough to crack down
        on illicit posts the way that they did with advertisements for illegal drugs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f02ab4-8681-41bc-9f2f-98752621ce8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:41:02.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:37:17.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Google&nbsp;agreed to pay $500 million&nbsp;to the Department
        of Justice for showing prescription drug ads from Canadian online pharmacies
        to U.S. consumers. It stopped the practice in 2009, once it became aware of
        the U.S. Attorney''s Office''s investigation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baccbcb1-f112-4c5a-8da5-ffe2c856b7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:41:02.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:37:17.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "On Instagram, no
        nipples. But you can sometimes find Fentanyl."</em></p>'
  'vivo-perfect-selfie':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-04-08T20:05:53.606+08:00
