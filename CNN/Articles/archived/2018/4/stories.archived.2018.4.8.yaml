    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB on PCC order: Who will operate Uber beyond April 8?

      '
    'updated': 2018-04-09T21:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf11569-26c6-4b33-8f8e-03b2da274888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:51.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:53:55.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The Land
        Transportation Franchising and Regulatory Board (LTFRB) aired its concern
        on who will operate ride-hailing service provider Uber beyond April 8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457fbe02-b6bd-4023-af82-eeaafd6a702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:51.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:53:55.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Competition Commission on April 6 ordered Uber to
        continue operating pending its review of the Grab acquisition deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6106f9af-6697-4dc8-81ee-1e04b4d747e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:51.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:53:55.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang concern namin for the riding public, paano na ho sila?
        Kung magbo-book, may tao ba?</em>" LTFRB Board Member Aileen Lizada said Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7bd64f-7bb8-46ed-b6ee-c18089dcea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:51.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:53:55.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our concern for the riding public is how about them?
        Are there people manning the app should passengers book?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84514e86-09b4-408f-8eac-bdf423e130df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:51.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:53:55.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PCC: Uber can''t exit PH market without complying with law</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9822586-0853-43c5-826a-ba8955200102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:51.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:53:55.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC on Saturday said Uber cannot cease its operations in the
        country without complying with the law first.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65b9ed6-62be-431c-8e3b-ed75836e5e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:51.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:53:55.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, the PCC can "prohibit mergers and acquisitions that
        will substantially prevent, restrict, or lessen competition in the relevant
        market."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9cb99b-dfc0-4286-80e1-921828d0eaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:51.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:53:55.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to comply with the order will result in penalties of P50,000
        up to P2 million for each violation. Parties, however, are given a chance
        to explain the non-compliance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b24229-879d-48ca-91e8-d4631280c846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:51.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:53:55.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said representatives from Uber disclosed in a public hearing
        on Thursday that the company no longer has funds to continue their operations
        and enough number of employees to man their Manila office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb975af-f9fc-4285-b188-0f163c4a3efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:51.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:53:55.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung aming tanong sa</em> LTFRB,<em> kung may mga</em> road
        crashes, <em>kung may</em> complaints,<em> sino ang sasagot sa side ng Uber?
        Sino rin ang aming isu-summon</em> if ever <em>meron kaming hearing?</em>"
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c133e207-d025-49ef-8442-78e63cc7f47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:51.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:53:55.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The question LTFRB poses is, if there are road crashes
        or complaints, who would be accountable on Uber''s side? Who would we summon
        if there would be a hearing?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e815a95a-c0d1-4925-99d7-42b0a077dc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:51.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:53:55.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to Uber but it has yet to give its
        comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ecbca6-3328-4716-8b7b-3f5a32918c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:51.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:53:55.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Uber ordered to continue operations beyond April 8</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e74e26-a819-42ae-baab-5b0d38f174d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:51.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:53:55.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC has opened a review on the deal, after seeing a "virtual&nbsp;
        monopoly" forming after Grab''s acquisition of Uber.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3090762-e731-407d-a8cb-8124c82ed662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:51.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:53:55.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competition watchdog also issued a set of interim measures,
        ordering Uber to continue operations beyond ?April 8?, the day it was initially
        scheduled to turn over its&nbsp; services to Grab.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1c49e6-34ac-4d0a-9a6e-ee7b4fd5808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:51.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:53:55.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Philippine Competition Commission reviews Grab-Uber merger</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5c46d4-84f4-4708-bb70-6c25cdf92ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:51.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:53:55.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC ordered both ride-sharing companies to maintain the independence
        of business operations while the government is conducting its review.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8417a39b-1e2d-42dc-8f4c-3564210aafa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:51.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:53:55.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab to operate Uber app until April 15</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1198be-cf8b-426e-a97b-6e9e4e73d1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:51.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:53:55.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Grab Country Head Brian Cu said the company will
        operate and bear the costs of the Uber app until April 15, giving drivers
        and consumers time to adjust with the transfer of service.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee84755-e973-4a19-b1e6-1bc754f458f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:51.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:53:55.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our understanding from the PCC is that this interim arrangement,
        which was fully explained to the PCC, is not a breach of its order," Cu said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f7224f-f00d-4119-aa48-81a50bc789b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:51.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:53:55.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, however, the order increases the transaction costs of the
        parties, "contrary to the spirit and rationale of interim measures."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0cd7f0-6c3d-4a94-a67e-99f17f8b7b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:51.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:53:55.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu clarified while the Uber app will remain operational, it has
        "limited functionality and little to no support."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1abce2-d0ea-4f7d-b2f2-1cd9edd1bf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:51.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:53:55.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added representatives from Grab and Uber wish to further discuss
        their concerns with the PCC.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516a226a-3237-45f4-807b-e634d1fbedfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:51.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:53:55.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More transport network companies coming in</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059f1f76-3ed6-43cf-a676-0ace76c4a459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:51.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:53:55.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the PCC''s concerns over the Grab-Uber deal resulting in a
        monopoly, the LTFRB said at least four Transport Network Companies (TNCs)
        are coming in.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce0410b-cc60-4a5b-952f-a27838a51d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:51.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:53:55.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada, however, said they have yet to complete their application.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9c60d7-98d4-45f8-87f3-53877fb9500a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:51.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:53:55.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the part of the LTFRB, there are TNCs waiting to be accredited
        and we just need their compliance which is very minimal submission of business
        permits, submission of audited financial statements," she said.</p>'
    '27':
