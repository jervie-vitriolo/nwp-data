    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP Women''s Volleyball: UP Lady Maroons upset Ateneo in straight sets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae39eb5-17bf-49d6-bd13-dab3175184ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:03:58.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:04:02.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The UP
        Lady Fighting Maroons dealt the Ateneo Lady Eagles their fourth loss in the&nbsp;
        University Athletic Association of the Philippines (UAAP) Season 80, after
        scoring a stunning 28-26, 25-23, 26-24 victory at the Mall of Asia Arena Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9691dfad-6ee3-45e9-bb10-bc071816eb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:03:58.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:04:02.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Fighting Maroons kept their opponents at bay in the first
        set as the Lady Eagles had multiple receiving errors on their end.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c45b20-713c-4795-8d9d-a0a8d5cb0bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:03:58.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:04:02.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo was able to wrest the lead in the second frame but UP showed
        resilience behind a strong outing from Tots Carlos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacd0285-63a2-4d8f-ac1e-a837f8413011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:03:58.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:04:02.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team captain of the Lady Maroons registered 22 points off 18
        spikes, three aces, and one block.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c78416-6ef7-4ce7-8692-fae2f3c626d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:03:58.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:04:02.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after the loss, Ateneo remains in second place with a 9-4 record.
        The Lady Maroons, on the other hand, remain in the running for a spot in the
        Final Four as they improve their record to 5-8.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaafcfb-71a8-4a63-ad83-d53834fab7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:03:58.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:04:02.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles will be facing the FEU Lady Tamaraws on Wednesday
        at the Filoil Flying V Arena in San Juan. While UP will go head-to-head with
        the Adamson Lady Falcons on Saturday in the same venue.</p>'
  'Fire-Trump-Tower-1-dead-6-injured':
    'author': 'Amir Vera and Gabriela Milan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-08T13:01:44.251+08:00
    'imagesource': 'jcr:f5c3d982-f9cb-413a-9034-0c1e1b436bac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d926c8d-f99e-43be-ad35-e613fc21ee88'
    'lead': 'The person who died was a resident of the building''s 50th floor who
      had been taken to the hospital in critical condition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T11:06:23.184+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T11:06:26.227+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T11:06:26.086+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fire at Trump Tower leaves 1 dead, 6 injured, says FDNY

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac64134f-d49a-429e-8529-a2b8575a91b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:06:23.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:06:26.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A fire broke out at Trump Tower on Saturday,
        leaving one man dead and six firefighters injured, the&nbsp;New York City
        Fire Department&nbsp;said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac331db-68b5-4b58-acf1-459f8a326f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:06:23.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:06:26.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified the man killed as Todd Brassner, 67, a resident
        of the building''s 50th floor. He was taken to the hospital in critical condition
        but later died, said spokeswoman Angelica Conroy of the Fire Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a2d2e9-888b-42b3-afa3-d5f8cc0d1080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:06:23.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:06:26.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brassner was unconscious and unresponsive when firefighters pulled
        him out, the New York Police Department said. The medical examiner''s office
        will determine the cause of death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b68055-771f-4629-935b-d8edff12982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:06:23.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:06:26.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire was contained to the 50th floor of the tower, located on
        Fifth Avenue in New York. It was ruled under control around 9 p.m., two hours
        after it was originally reported, the FDNY tweeted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a8f12f-f5a8-4635-93d8-3f50cc4f6fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:06:23.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:06:26.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six firefighters suffered injuries that are not life threatening,
        Conroy said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b621291e-a2ca-4618-a37e-a02128d9db7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:06:23.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:06:26.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No members of the Trump family were at the tower during the fire,
        Fire Commissioner Daniel Nigro said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4102c4-f0f0-407b-89f9-c1a1fbe7ee20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:06:23.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:06:26.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before news of the death, President Donald Trump congratulated firefighters
        and tweeted that the fire was out and "very confined" in the "well built building."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7326a2f8-7af7-4e55-a353-7a0e55e9758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:06:23.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:06:26.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son, Eric Trump, also congratulated the firefighters before
        news of the death, saying "the @FDNY and @NYPD are truly some of the most
        incredible people anywhere!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1921c19-49a6-460d-8d51-8dda2a10efa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:06:23.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T11:06:26.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire at Trump Tower comes three months after a minor fire broke
        out in a cooling tower on the roof of the building, according to&nbsp;CNN
        affiliate WCBS-TV. Two people were injured in the fire, which officials said
        may have been caused by electrical heaters inside the cooling tower.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f253bb22-be37-4355-88f8-b3c679829666'
