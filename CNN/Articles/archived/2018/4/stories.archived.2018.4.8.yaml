    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s how to get the perfect selfie anytime, anywhere

      '
    'updated': 2018-04-10T08:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371bfc40-e189-4cc6-b00b-830b72a57897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:44:02.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:44:54.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Some days are less than perfect,
        but you always have the power to turn bad days into something better – if
        you have the proper tools.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f233f9-736d-4fc1-b5b6-2d9d28cd89ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:44:02.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:44:54.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, the "magic wand" to turn a bad day into the perfect day
        is now available to everyone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5385d288-9922-4c11-aa27-eef2676f7284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:44:02.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:44:54.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo''s V9 smartphone – its latest flagship model – comes with a
        24-megapixel artificial intelligence (AI)-powered front camera that will make
        sure your bad hair days are never seen in selfies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2081572f-1148-4f62-84c5-a87b2c08411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:44:02.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:44:54.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with no bad selfies, users are assured of the perfect photo
        in every single shot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a980408-b4cc-467b-b775-c0488bdc70e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:44:02.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:44:54.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The V9''s AI Face Beauty uses a database of almost one million facial
        images from all over the world to determine a person''s age, sex, skin tone,
        and texture to improve your photos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09015f0a-1275-4ca3-b0df-f0e239fae555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:44:02.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:44:54.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This feature can also detect the ambient light intensity to adjust
        the skin smoothing level to make the user''s face look more beautiful in a
        natural way. And because it also allows saving of customized settings, it
        can automatically be applied to the next selfie photo sessions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f6abb5-f7cd-4d3d-8aed-c45e6525c023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:44:02.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:44:54.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The V9 also has AR Stickers to give various effects that can easily
        hide any imperfection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c018c0a-f265-4aa2-a440-cd3c77bda9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:44:02.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:44:54.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It lets the user express their creative and fun side in selfies
        by using the over 40 built-in AR Stickers..</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfe3a23-9d3a-448f-87bf-214037267687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:44:02.328+08:00
