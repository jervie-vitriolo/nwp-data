  '8-killed-Indian-caste-protests':
    'author': 'Huizhong Wu, CNN'
    'caption': 'A protester is beaten by students during protests in India''s Uttar
      Pradesh state on Monday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-08T11:37:31.434+08:00
    'imagesource': 'jcr:b35439c5-312c-43aa-a207-cae5183e2bca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dfaebf1-2e55-47af-b378-b81ea837411e'
    'lead': 'Protesters halt railway traffic, force shops to close and make their
      presence felt in at least 10 states.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T17:48:55.867+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T17:48:59.525+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T17:48:59.359+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 killed as widespread Indian caste protests turn violent

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b48246-dec5-48cb-a762-eb54c00dbe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:48:55.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:48:59.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Eight people died in three Indian states
        on Monday as tens of thousands of lower-caste Indians demonstrated violently
        against a recent Supreme Court ruling that they say dilutes protections for
        the Dalit community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea3135e-9049-4be5-b315-63c0c99f079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:48:55.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:48:59.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters halted railway traffic, forced shops to close and made
        their presence felt in at least 10 states. As the day began, protests were
        peaceful, but they quickly turned violent, with local media reporting clashes
        between police and protesters in Madhya Pradesh, Uttar Pradesh and elsewhere.
        Violent protests were reported in at least seven states.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a1ae8b-69b4-4493-91b6-0b04378c321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:48:55.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:48:59.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rahul Jain, the head of the Gwalior district administration
        in Madhaya Pradesh, three people were killed there when protests turned violent.
        There was one death each in Madhya Pradesh''s Bhind and Morena districts,
        according to local officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b28b3cf-cb0a-4fd0-b8a7-519eba342033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:48:55.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:48:59.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police imposed a curfew in parts of Madhya Pradesh immediately after
        the first death, police Supt. Ashish Singh from the Morena district told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a41341-f57c-463f-bb51-b3084e59eb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:48:55.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:48:59.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people died in the northern state of Uttar Pradesh, and one
        death was reported in the northwestern state of Rajasthan, local officials
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5464d288-0b29-4f22-8fdd-baa2116ccc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:48:55.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:48:59.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Punjab, the state with the highest percentage of India''s low-caste
        Dalit population, protesters effectively shut down the northern state, forcing
        the government to halt public transportation, close banks and educational
        institutions and postpone high school board exams.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279ea231-ea28-43c2-b10d-a3033291706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:48:55.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:48:59.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all the protests were violent or as large in scale, with peaceful
        demonstrations occurring in Delhi, the nation''s capital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801ca96c-21eb-4ea5-a7b3-df71d5e25a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:48:55.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:48:59.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hinduism''s caste system, Dalits are traditionally at the bottom
        rung. Members of the higher caste sometimes consider them impure, and in certain
        places, they still aren''t allowed to enter the homes or temples of the upper-caste
        community or share utensils with them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a0f357-1c45-4318-aaf6-647a524faa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:48:55.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:48:59.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This practice, despite being unconstitutional, is still prevalent
        in parts of India, and Dalits continue to struggle with instances of discrimination,
        exclusion and violence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73323276-81f9-412e-b135-3dbb37d1911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:48:55.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:48:59.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, Law Minister Ravi Shankar Prasad accused opposition
        parties of politicizing the issue. He said that the government does not agree
        with the Supreme Court''s order on the issue and has filed a review petition
        asking that the judgment be revised.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacfbf0c-8019-42b8-9008-3ec04d5a34f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:48:55.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:48:59.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 20, the Supreme Court ruled that police couldn''t immediately
        arrest someone upon the filing of criminal charges under the Scheduled Caste
        and Scheduled Tribe (Prevention of Atrocities) Act, which governs how the
        government prosecutes cases of hate crimes against lower-caste people and
        people belonging to tribal communities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba61cdbb-1d47-4c5b-bf3e-e20aa116c04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:48:55.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:48:59.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s judgment allows police to conduct a preliminary inquiry
        into the accused before the beginning of a formal investigation. The aim is
        to prevent false accusations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602014e5-1cf5-4793-b16e-41853c8a5400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:48:55.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:48:59.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Dalit caste say the court ruling will add an additional
        obstacle to having formal charges brought against people who commit crimes
        against them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a392104-16a0-45b0-b5e6-80ccaf3ed3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:48:55.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:48:59.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police registered more than 47,000 cases of crimes against people
        belonging to a lower caste or from a tribe in 2016, according to the latest
        national data.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45885c1b-72d7-4712-a22a-7bd79850b229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:48:55.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:48:59.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the largest protests by Dalit groups since January, when
        they alleged that right-wing Hindu groups used violence to try to suppress
        a celebration in honor of celebrated Dalit rights leader B.R. Ambedkar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603e43df-dbcf-4e64-9c1a-25d0fd4827e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:48:55.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T17:48:59.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "8 killed as widespread
        Indian caste protests turn violent."</p>'
  'Children-swap-basement-hideouts-for-rooftop-playgrounds-after-escaping-war':
    'author': 'Tamara Qiblawi, Frederik Pleitgen and Claudia Otto, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-04-08T20:28:51.522+08:00
    'imagesource': 'jcr:8d3189bb-33e7-45b8-b714-da0919820059'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4b888e0-4708-4a16-abea-73b3cc44a4db'
    'lead': 'Around 130,000 people have left Eastern Ghouta in the past month, according
      to the United Nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T10:21:35.546+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T10:21:38.661+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T10:21:38.250+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Children swap basement hideouts for rooftop playgrounds after escaping
      war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9487d9e-30df-4eef-9775-260e7d5280a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Men and boys line up for food outside the
        kitchen of the Harjala camp for internally displaced persons, some of them
        wearing cooking pots on their heads for some protection against a scorching
        sun.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d73f4fd-4293-4dbd-a63e-fcbe1479753b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used to eat once a day," says 13-year-old Mohammed Abed, recalling
        his time in&nbsp;formerly besieged Eastern Ghouta.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1cb905-2e66-42cd-aabb-419d23bd9a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wow, that''s great! I only ate once every three days," says 14-year-old
        Abdullah Jamal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08235833-e3b9-4aff-bc87-b2e5e5f3e75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they wait for their daily meal -- a pot consisting mainly of
        potatoes -- the boys compete lightheartedly about who had it worse in the
        formerly rebel-held enclave.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a49501-fce4-40bd-bc3c-3e3c3492eea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN, which is in the country with the permission of the Syrian government,
        asked several former inhabitants of Eastern Ghouta how they sustained themselves
        in previous weeks, when government forces began their final push into the
        area, tightening the noose of a six-year besiegement. The answer: "Barley."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66eba06-7393-4ade-911c-4450c8ace200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the government-run Harjala camp, which has already seen about
        21,000 civilians from Eastern Ghouta pass through, piles of bread are laid
        out to dry in the sun because the inhabitants cannot bring themselves to throw
        any food away. Children play on rooftops -- after weeks of being holed up
        in basements, they say they want to be as high up as possible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5458bb1-8216-4e3e-9f2b-f8d31c9a22d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a glimpse into the lives of the nearly 400,000 people who
        until two weeks ago had been trapped in the Damascus suburb, all but cut off
        from the outside world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e791923-70be-4856-9dc5-45e614e0a59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 130,000 people have left Eastern Ghouta in the past month,
        according to the United Nations. Of these, 83,000 went to eight collective
        shelters in government-controlled areas on the outskirts of Damascus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0fe04a-b128-4a80-8995-f63a40476b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their movements were restricted and their communications stifled,
        the camp''s residents say.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61610bbf-7a5a-42f8-a37b-07f869cabf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw everything. We saw the worst things you could possibly imagine,"
        says 12-year-old Mohammed Abed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc4536b-8603-46d6-97ae-b928a2771f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incessant airstrikes over the past month and a half meant many
        could not risk leaving their basements. Since February 18, more than 1,000
        people have been killed in a Russian-backed Syrian government offensive on
        Eastern Ghouta, which UN Secretary General António Guterres called "hell on
        earth."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cb4f25-60dc-46d7-91d4-89e02a091cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rebels, the camp''s inhabitants say, were also to blame.
        Abdel Rahman al Khatib, the chief of the municipality in which the camp is
        located, is always within earshot of the interviews, and residents appear
        keen to loudly broadcast their poor opinions of the armed groups opposing
        the government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b732d741-b863-40d6-85b3-44f5949eb489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Six years in Eastern Ghouta was like a really bad film," says Ahmad
        Shamas, 42.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563ddefd-0fcf-4bc0-99ac-dba383cdccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They complain that Eastern Ghouta''s rebels hoarded food, that anyone
        who objected to rebel rule risked public decapitation. Some of the displaced
        say they took up arms and joined the ranks of the rebel groups -- a shocking
        admission to make from inside a camp where Syrian government forces guard
        the entrances. The former fighters say they had "little choice" but to join
        the government''s most wanted groups, so they could maximize their family''s
        access to food and secure a paltry income.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc92654c-a7c4-4d3f-9184-9b7245edc00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the three former rebel fighters CNN interviewed admitted
        to engaging in battle with Syrian government forces.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f0d3fb-4ce9-4afc-8487-f721640dfb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to do it. There was no other way to survive," says Marwan
        Khaled, 60. He acknowledges being a former member of Jaish al-Islam, Eastern
        Ghouta''s last remaining rebel group.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f948bd-98cc-4e15-9814-a82fa4f7da80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He describes the rebel group''s leadership as shrouded in mystery.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240402b2-0467-42c3-88a6-4fcf0361b200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t know their names. We weren''t allowed to know their
        names," he says. The leadership comprised several foreigners unknown to the
        people they ruled over, according to the residents CNN spoke to, and the rebels
        operated largely from an elaborate underground network.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efb83da-1544-4e26-8eb5-b14edb61aeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria''s official news agency recently showed footage of a "kilometers-long"
        series of tunnels that government forces say they uncovered in recaptured
        parts of Eastern Ghouta.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2875f73-dbd9-49a3-aac9-d6eed49cd487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s Syrian Arab Army and its allies have recaptured
        all of the Damascus suburb except for its largest town, Douma, where Jaish
        al-Islam has been in phased evacuations since Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44737e33-a652-4688-9f1e-3b8adac4747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighters and their families are being transferred to Jarablus,
        a rebel-held city in northern Syria where Turkey provides some administrative
        support.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99831dbc-05d1-4e7c-9346-38eca4000d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, CNN spoke to an official who said she&nbsp;witnessed
        armed groups preventing a 16-year-old boy from leaving, even though he was
        slated for medical evacuation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9a6c35-6139-45ea-84ef-53c6fadbdd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian and Russian governments have repeatedly accused rebels
        of stopping people from exiting Eastern Ghouta and rendering useless a humanitarian
        corridor ordered by Russian President Vladimir Putin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718cff81-1607-4e01-9211-d0f47c4dfee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebels and activists have denied the charges and accused government
        forces of repeatedly violating a UN-ordered ceasefire.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1585f9e-beeb-4b8a-b8dd-37539f451ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scariest thing were the strikes," says 10-year-old Mohammed
        Mezze, who fled Eastern Ghouta two weeks ago.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e78679-267c-4be7-a611-41c7c5208811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Back to life''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f32a6b4-aba2-44de-b2a4-7a447f04baea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Harjala camp bustles with activity. In the kitchen, women gather
        around large pots cleaning potatoes. A Syrian Red Crescent mobile clinic passes
        around the camp handing out medicine to the sick. Volunteers from Syria''s
        family planning agency entertain children with games. At the center of the
        camp, an open-air barber shaves off the beards of the men. Wearing an Islamist-style
        beard was fashionable in the formerly rebel-held enclave -- not so much in
        Bashar al-Assad''s Syria.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562eeede-ea56-4e8f-8fbb-b34c984b9232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moving from Eastern Ghouta to this camp was like going from hell
        to paradise, like bringing life to a dead body," says Khatib, who runs the
        camp.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e69c87-25cc-4808-8aac-4007193d0c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then turns to a crowd of displaced Eastern Ghouta residents who
        have gathered around him.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91145b8-489f-41a5-9990-3f36d34f598d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Am I right?" he asks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0639ddd3-6b9e-4b57-9c5e-47d003784792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They nod obediently.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba2416c-fabf-40e2-975c-1f534d6e623d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khatib says that aside from providing the displaced with medical,
        social and relief services, camp officials have worked to put Eastern Ghouta''s
        residents on a path to official citizenship. He shows CNN the identification
        documents that rebels gave to residents: a laminated red book issued by the
        "legal committee for Damascus and its countryside." To Syria''s government,
        the documents are worthless. More than 6,000 children in his camp alone have
        no legal registration, according to Khatib. Over 4,000 marriages are also
        unregistered.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9b6983-f27c-4bd1-b8e3-f81b02860ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the northern tip of the camp, hundreds of children gather, waiting
        for a Syrian soldier to let them through to the adjacent village. They are
        about to go to school -- for the first time in years, some say.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90335b7e-6517-45b1-8292-9659e931f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the soldier signals that they can pass, the children flood
        across the bridge, cheering and holding up V signs. "We''re going to school.
        Victory, victory!" says one child as he squeezes past.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c426f4-4dd1-4c65-93b5-5f168dd6869d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waiting for word</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90cf30f-e0c6-4aa9-8d01-afaef5b67b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of Eastern Ghouta''s displaced fled through the Wafideen humanitarian
        corridor Putin established east of Damascus. Buses continue to move through
        the crossing, mostly carrying rebel fighters and their families. The nearby
        frontline is silent, and a dozen or so people are waiting quietly outside
        a checkpoint.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d5ce8c-c7a0-478f-9de3-1f0c5e4fea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walaa Mahmoud, 23, says she''ll wait day and night for her mother
        and brother -- and her sister''s corpse -- to emerge from the corridor.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b790ee5d-0dd3-401d-929e-b1355ebb4a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahmoud and the other civilians at the crossing are waiting for
        relatives who they say were kidnapped years ago by the rebels at the nearby
        industrial city of Adra.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2476e1-0ce3-483b-8756-8b804d601a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahmoud escaped captivity at the hand of the rebels a year and a
        half ago, and says she feels "victorious," no matter how her vigil turns out.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6085428-a2f8-4371-84d0-3681e46745b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if my relatives are the last to appear here, even if the Syrian
        Arab Army soldiers came out before them, I''d still be happy -- I''m full
        of hope," says Mahmoud.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db9b4a8-79b8-4d1d-892a-f2ade485efcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria''s disappeared are a legacy to a war that many in Damascus
        believe has already ended.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ee3968-c901-4149-9da0-b0131fa54e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 75,000 people have disappeared— many of them aid workers and
        peaceful activists -- since Syria''s crisis began in 2011, according to Amnesty
        International. Both the government and rebel rarmed groups are blamed by rights
        groups for forced disappearances.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1873228b-ba2b-4fcc-982a-af0b1922597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man at the crossing, who won''t give his name, is hoping he''ll
        get some word of his brother.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ab681c-f946-43fc-9c63-f077586485ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been sitting on this sidewalk from morning to night since
        yesterday," he says. "I feel my joints are falling apart."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19db239c-62b5-4a67-b3fb-9b364c4868d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a scene that marks the end of the Syrian capital''s long war
        with the rebels on its outskirts. But there is no fanfare here, only the recounting
        of poignant memories, the unanswered questions and the sense of a murky future.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ecbd1a-9fd8-4a81-94f1-c3ceb36fa854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to know if my brother is alive or dead," the man says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924f655b-eee6-4f73-8d76-01f81f4af7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to know if I should say Allah Yirhamo (may he rest in peace)
        or to live in hope."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64284c3-70c4-4edc-9f16-4b5bbedba39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:21:35.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:21:38.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Children swap basement
        hideouts for rooftop playgrounds after escaping war."</em></p>'
  'NASA-X-plane-supersonic-passenger-air-travel':
    'author': 'Tamara Hardingham-Gill, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-04-08T20:24:23.589+08:00
    'imagesource': 'jcr:b0b51486-87df-4900-925f-c85ff2d4804a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d59977a-29e5-44af-9b39-de72134241e1'
    'lead': 'NASA has awarded Lockheed Martin a $247.5 million contract to build the
      supersonic aircraft.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T10:24:10.782+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-31T10:24:14.192+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T10:24:14.014+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can NASA''s X-plane resurrect supersonic passenger air travel?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514399a9-d48a-4973-96e9-747b549ff899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:10.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:24:14.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For those who still hanker after the supersonic
        air travel offered by Concorde, some exciting news from NASA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5776dd77-6959-4027-847e-57a30d7f35e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:10.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:24:14.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. space agency has announced it''s going ahead with plans
        to develop an aircraft that can break the sound barrier -- but quietly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ca9f0a-ca71-4d1c-a1f1-84af450f8bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:10.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:24:14.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which means that unlike it''s sonic boom-producing predecessors,
        including Concorde, it could operate commercial routes over land.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69c6028-f44e-400f-a05b-dc1fd7c0222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:10.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:24:14.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA has awarded Lockheed Martin a $247.5 million contract to build
        the supersonic aircraft.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c7b25f-97c1-4226-85f2-60089d8ba652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:10.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:24:14.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wants the aerospace company to refine, build and test the experimental
        aircraft -- known as the X-plane or "Low-Boom Flight Demonstrator" -- and
        deliver it to NASA''s Armstrong Flight Research Center by the end of 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6f4665-2ced-4a8a-b1b8-f14ec80c3fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:10.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:24:14.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low-Boom Flight Demonstrator</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f31086-1ddc-4576-b36c-3462bc167c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:10.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:24:14.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA hopes the piloted plane, designed to produce sonic booms barely
        audible from the ground, will provide crucial data that could benefit commercial
        supersonic passenger air travel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f042bdc-65f9-4e1a-a703-fd12c1740295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:10.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:24:14.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supersonic flight over land is currently restricted due to noise
        concerns, one of several factors that reduced Concorde''s appeal to commercial
        airlines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df12485-0b31-4ce5-bcda-248e1548a19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:10.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:24:14.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The noise issue has dogged aeronautical innovators looking to create
        a successor to the Anglo-French airplane since it retired in 2003.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ca2403-19bb-4e78-acaa-17350912137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:10.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:24:14.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is super exciting to be back designing and flying X-planes at
        this scale," says Jaiwon Shin, NASA''s associate administrator for aeronautics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca1458f-d0a4-46b6-8c96-ab00dde41d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:10.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:24:14.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our long tradition of solving the technical barriers of supersonic
        flight to benefit everyone continues."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f56981-6a16-49c5-ad0b-5c9354d493bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:10.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:24:14.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed plane, based on a preliminary design developed by Lockheed
        Martin, will be 29 meters long with a wingspan of 9 meters and a fully-fueled
        take-off weight of 15,000 kilograms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bce994e-9ad4-4ed5-9bb7-865bdcad296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:10.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:24:14.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reducing sonic booms</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4095194b-2c95-4acc-9b35-59f98871cd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:10.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:24:14.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secret to its low noise?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63fae35-9e91-434e-8a35-d060b4a904aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:10.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:24:14.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NASA, the X-plane''s uniquely-shaped structure will
        reduce the intensity of the sonic booms it creates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2f2549-fca7-4a50-adb0-d6276a7fe7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:10.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:24:14.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many people at NASA who have put in their very best
        efforts to get us to this point," adds Shin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf077151-708b-40f4-a37a-2803c2e5e1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:10.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:24:14.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to their work so far and the work to come, we will be able
        to use this X-plane to generate the scientifically collected community response
        data critical to changing the current rules to transforming aviation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849cc25c-440a-414f-9433-abea5d688e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:10.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:24:14.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, NASA isn''t alone in its quest to revive supersonic air
        travel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd48c60-79d9-4b61-90db-66d71917d487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:10.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:24:14.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan Airlines recently invested&nbsp;$10 million into Boom Technologies,
        a Denver-based start-up that also hopes to revive supersonic air travel in
        the next decade.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe8fa65-61b4-48ac-b694-404e1f9e0faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:10.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:24:14.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Spike Aerospace is hoping to test its S-512 Supersonic
        Jet by the close of this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b45aac-6d0f-436e-b49d-fcf52b8c9566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:10.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-31T10:24:14.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Can NASA''s X-plane
        resurrect supersonic passenger air travel?."</em></p>'
