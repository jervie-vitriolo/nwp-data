  'israel-gaza-rockets':
    'author': 'Oren Liebermann, Andrew Carey, Ibrahim Dahman, and Eliza Mackintosh'
    'caption': 'A bus set ablaze after it was hit by a rocket fired from Gaza.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-13T18:27:54.634+08:00
    'imagesource': 'jcr:3fa6e81e-fc8d-4ef8-91cb-d9fe6ecc78f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a0ffd10-e5d2-4d06-ba69-d565efe0aade'
    'lead': 'A barrage of more than 300 rockets was launched from Gaza toward Israel
      on Monday, the Israeli army said, hours after a¬†botched Israeli operation in
      Gaza¬†left a Hamas commander and an Israeli soldier dead.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T17:19:41.692+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:49.356+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:46.186+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barrage of rockets launched at Israel following botched Gaza operation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec6c165-dc11-4595-b174-5ad0eb1aa2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:41.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:49.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A barrage of more than 300 rockets was
        launched from Gaza toward Israel on Monday, the Israeli army said, hours after
        a&nbsp;botched Israeli operation in Gaza&nbsp;left a Hamas commander and an
        Israeli soldier dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aba454-5275-4130-9973-d0e4163655f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:41.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:49.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven people in Israel were injured by the rocket fire, prompting
        retaliatory ground and airstrikes by the Israeli military that left at least
        three Palestinians in Gaza dead, the Palestinian health ministry said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89cb327-573a-40bc-bf37-d79575691c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:41.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:49.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man in Israel was seriously wounded after a bus close to the
        Gaza fence was hit by an anti-tank missile, according to ZAKA, a volunteer
        emergency response service. Ten other people were hurt when rockets landed
        in the Israeli town of Sderot, according to Israeli emergency services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988af50a-87b3-4d98-a4dc-70e754bb6412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:41.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:49.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli TV showed video of multiple rocket launches from the coastal
        enclave, which has been controlled by the militant group Hamas for more than
        a decade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a58441-3b5d-4093-8589-d958a133f607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:41.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:49.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli army said about 60 rockets were intercepted by the Israel
        Defense Force''s Iron Dome aerial defense system, with many other rockets
        falling on open ground. Sirens continued to sound in Israeli communities close
        to the Gaza fence on Monday evening, indicating further incoming rocket fire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bb8e9f-4d93-4c2b-bc9a-51f7b366606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:41.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:49.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military said it had struck more than 20 targets in
        Gaza from the ground and the air over the last couple of hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d082d4-8c3e-44e9-92f6-21e9a20b4b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:41.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:49.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those targets was the al-Aqsa TV channel, which is run by
        Hamas. Israel destroyed al-Aqsa''s main building in a strike late Monday night
        after carrying out a "door knock," CNN producers said. A door knock is a nonexplosive
        device designed as a warning to those inside to evacuate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f49fe4-4ccc-487c-9936-cd4c5dd5e19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:41.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:49.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear whether there were any casualties in the airstrike,
        and, a short time later, al-Aqsa was broadcasting from a different location.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f644ca-d3e9-460e-88ad-28e15a2e10e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:41.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:49.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas had warned that attacking the channel would be a violation
        of international law. Hamas'' Government Media Center said the channel''s
        destruction "requires a clear response from all international institutions
        that are interested in the freedom of speech."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ef4130-0bdf-4f5d-a7b8-099ca0c47e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:41.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:49.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has long accused the channel of spreading misinformation
        and inciting Palestinians to attack Israelis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fce23d-d047-4a4a-8772-8abec620edb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:41.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:49.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence comes a day after an Israeli special forces operation
        in Gaza ended in an exchange of fire with militants from Hamas'' armed wing,
        the Qassam Brigades. One Israeli solider and seven Palestinians were killed,
        among them a senior Hamas military commander.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd106bb0a-8dcb-448a-a25a-aab77bcd1e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:41.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:49.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli army would not give details of the operation, but IDF
        spokesman Ronen Manelis defended it in an interview in Israeli Radio.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97313e2c-5ec1-4641-a720-ab72a7e5d2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:41.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:49.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are talking about an operation that was well-planned right down
        to the smallest of details. It is the sort of thing that takes place every
        night, and in most instances remains under the media''s radar," Manelis said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e959df0a-aaf3-4386-937b-0a83880b7f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:41.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:49.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this occasion, the soldiers had found themselves in a "very complicated
        situation," Manelis added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7980fc-c3be-4391-a357-66b11984de67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:41.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:49.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF identified the dead Israeli soldier only as Lt. Col. M.
        Another Israeli officer was wounded.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02113175-5ddc-49b3-9d8c-6accb90f0b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:41.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:49.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas identified its commander killed as Nour Baraka of the Qassam
        Brigades.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc83e1f9-3729-4a20-be99-524f57fe7d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:41.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:49.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas issued a warning to Israel on Monday that if the IDF responded
        with what Hamas called "excessive aggression" after Monday''s rocket attacks
        from Gaza, the response from Hamas would be to "increase the depth and intensity"
        of its shelling of Israel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0812991a-088b-4e48-896c-c3da743545c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:41.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:49.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement from the Qassam Brigades made clear that Hamas sees
        Monday''s rocket attacks on Israel as a response to the IDF operation inside
        Gaza on Sunday evening, which the statement described as a "heinous crime."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66668d9-bc5b-45ed-b5e9-f06427bdf5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:41.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:49.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Monday''s rocket attacks have all been short-range, with
        the farthest hitting the town of Ashkelon about 6 miles (10 kilometers) away
        from Gaza.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0482e7-8b88-4b3d-a93f-7c3936dbe4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:41.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:49.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By threatening to "increase the depth" of its attacks, Hamas was
        signaling that it could launch rockets towards Tel Aviv, about 43 miles (70
        kilometers) away, or Jerusalem, almost 50 miles (80 kilometers) away, which
        would be seen by Israel as a significant escalation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2fad39-9a8e-4a6c-abc7-163e2242e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:41.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:49.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu met Monday with his Defense
        Minister Avigdor Liberman and other senior officials at the Ministry of Defense
        headquarters in Tel Aviv in the wake of the escalation of violence in and
        around Gaza.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866711b6-9fcd-4e08-aaf1-b8dddab5088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:41.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:49.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling the escalation "EXTREMELY dangerous and reckless" in a Twitter
        post on Monday, United Nations Special Coordinator for the Middle East Peace
        Process Nickolay Mladenov said the UN was working with Egypt to try to achieve
        a cessation of hostilities. Mladenov called on both Israeli forces and militants
        in Gaza to show restraint.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23204367-bae5-4b38-b7cd-b94c3ca09916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:41.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:49.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During previous escalations over the past few months, the UN and
        Egypt have often stepped in to put in place short-term ceasefires between
        Israel and Gaza.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc8020e-c89f-4582-8313-fcd960e70599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:41.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:49.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Barrage of rockets
        launched at Israel following botched Gaza operation"</em></p>'
  'stan-lee-obit':
    'author': 'Todd Leopod, Lisa Respers France and Brian Lowry'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-11-13T06:20:18.022+08:00
    'imagesource': 'jcr:8773f6e0-d6da-47e7-9d83-dac0f0213898'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4f4d8cd-1a11-45d4-88fb-3e4e64e90ae9'
    'lead': 'Stan Lee, the colorful Marvel Comics patriarch who helped usher in a
      new era of superhero storytelling ‚Äî and saw his creations become a giant influence
      in the movie business ‚Äî has died.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T17:21:39.635+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T16:51:07.203+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T16:51:06.700+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stan Lee, Marvel Comics visionary, dead at 95'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0f7c08-87df-4edf-9de9-58a69f2a618d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:21:39.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:51:07.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Stan Lee, the colorful Marvel Comics patriarch
        who helped usher in a new era of superhero storytelling ‚Äî and saw his creations
        become a giant influence in the movie business ‚Äî has died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968a1d78-dbee-4962-83e9-b463e508958d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:21:39.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:51:07.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 95.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b741566-04a8-4a9c-b234-1836dac32f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:21:39.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:51:07.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirk Schneck, an attorney for Lee''s daughter, tells CNN the comic
        giant was taken by ambulance from his Los Angeles home on Monday morning to
        Cedar''s Sinai Medical Center, where he later died. The cause of death is
        not yet known, according to Schneck.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7811d3df-cea0-4dd8-b8af-fb74a7dc2128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:21:39.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:51:07.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee began his career at what was then Timely Comics in 1939. Over
        the years he was a writer, editor and occasional illustrator. But, bored with
        the output, he was preparing to leave the company when history took a sudden
        turn.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cc8bcf-3e17-4864-93ac-f0cb4986a975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:21:39.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:51:07.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many years, the business had been dominated by DC (then National)
        Comics, creators of Superman, Batman, Wonder Woman and the Green Lantern.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56419e8-ca11-4152-b8ff-1a8f6cef4c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:21:39.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:51:07.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the late ''50s, DC started reimagining its heroes -- kicking
        off what comics historians call the "Silver Age" of the business -- but those
        figures were still, largely, otherworldly and two-dimensional, living in made-up
        places such as Metropolis and Gotham City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee60e57-7ea2-43ae-bb93-b5f8a760b75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:21:39.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:51:07.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early ''60s, Lee was asked to come up with a team of superheroes
        to compete against DC''s Justice League. With the notable help of artists
        such as Jack Kirby and Steve Ditko, he helped instigate a revolution, though
        Lee didn''t see it that way at the time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bafb6f-3927-46e1-8adb-688b9d3a57de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:21:39.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:51:07.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If my publisher hadn''t said ''let''s do superhero stories,'' I''d
        probably still be doing ''A Kid Called Outlaw,'' ''The Two-Gun Kid'' or ''Millie
        the Model'' or whatever I was doing at the time," he told CNN in 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4546e7a-982d-4c75-891e-5a1ba62ce055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:21:39.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:51:07.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel revitalized the comics business with a series of flawed,
        more human superheroes. Its figures lived in the real world ‚Äî a few were based
        in New York City, with all its dirt and clamor ‚Äî and struggled with everyday
        challenges, whether it was paying the rent or wondering about their purposes
        in life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb94d3ee-369c-460f-ab69-ed42eb1ddf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:21:39.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:51:07.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First came the Fantastic Four, a superhero team probably most famous
        for the grumpy, rock-skinned Thing. Following that success Lee and Marvel
        introduced such characters as Spider-Man, the Hulk, Iron Man, Thor, the X-Men
        and Daredevil.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d381785-9773-4120-8d2d-a0b3ac7e129e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:21:39.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:51:07.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These new superheroes‚Äî all created in a burst between 1961 and 1964
        -- were hugely popular and allowed Marvel to surpass DC in both sales and
        fashionableness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a9e734-7704-4c4b-8ead-de30916d0f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:21:39.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:51:07.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spider-Man, in particular, became the imprint''s signature character:
        a neurotic photographer named Peter Parker who, after being bitten by a radioactive
        spider, develops spider-like powers. Parker was forever clashing with newspaper
        editor J. Jonah Jameson (an angry, cigar-chomping martinet who was no Perry
        White), wondering about his relationship with Mary Jane Watson and worrying
        about his fragile Aunt May. Crime fighting was the least of his concerns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e6089d-eda8-40cd-8336-fac8032f05bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:21:39.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:51:07.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never thought that Spider-Man would become the worldwide icon
        that he is. I just hoped the books would sell and I''d keep my job," Lee said
        in 2006.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6a3819-357e-4e03-a127-bc03b334f8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:21:39.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:51:07.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the characters were developed for television with varying
        degrees of success. But it was the emergence of the "Marvel Universe" in the
        movies, especially with the "X-Men" franchise and the Sam Raimi-directed "Spider-Man"
        (2002), that truly made the brand ubiquitous. In 2009, the Walt Disney Company
        purchased Marvel Entertainment ‚Äî the licensing arm of the comic-book brand
        -- for $4 billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90189931-49f2-42eb-a811-699f9b673122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:21:39.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:51:07.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that point, Lee had long since become more of a company figurehead
        rather than a writer and editor in the day-to-day trenches. He became the
        company''s editorial director and publisher in 1972 and eventually immersed
        himself in spreading the Marvel gospel (often with the exclamation, "Excelsior!")
        He''s had bit parts in most of the films featuring the company''s characters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796b0790-5068-4aea-97a6-8d5277910421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:21:39.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:51:07.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was occasionally criticized for egotistically cheerleading for
        himself as much as Marvel. "Stan the Brand," the authors of "Stan Lee and
        the Rise and Fall of the American Comic Book" called him, pointedly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab4dce8-2d06-41b0-ad94-4ec32158b1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:21:39.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:51:07.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t all joy for Lee. Though the success of the movies made
        the characters worth billions, Lee maintained that he saw little of that wealth.
        Even so, he saw more than artist Kirby, who many comics historians credit
        with molding a number of characters. Over the years, the credit for the characters
        ‚Äî and, therefore, the profits ‚Äî has been the subject of court cases, some
        involving Kirby or his family.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985386c7-b4e7-4752-8255-019e8083f216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:21:39.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:51:07.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The characters'' impact, however, is indisputable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a07ecc-e3eb-40bf-96db-a88563a12e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:21:39.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:51:07.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel characters are known the world over, and its films have become
        huge successes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a08dc7a-798b-4f16-b2b0-5505a4f93ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:21:39.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:51:07.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used to be embarrassed because I was just a comic-book writer
        while other people were building bridges or going on to medical careers,"
        he told the Washington Post. "And then I began to realize: entertainment is
        one of the most important things in people''s lives. Without it they might
        go off the deep end. I feel that if you''re able to entertain people, you''re
        doing a good thing."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b5f77c-4f42-4bde-8954-6f76d21fca53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:21:39.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:51:07.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He retained a lifelong passion for the medium he helped mold, and
        wouldn''t tolerate disdain.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0056dbe-6136-4d89-a505-4d880ca72157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:21:39.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:51:07.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Comic book should be written as one word. So from now on, I want
        you to remember that," he said in a 2012 YouTube video. "They are not funny
        books. They are not comic books, they are comicbooks! Remember that, or incur
        my wrath."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6549ed22-2c14-4c20-88b6-a5bfe9e3515e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:21:39.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:51:07.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tragedy struck Lee last year&nbsp;when he lost Joan, his wife of
        69 years, who died at the age of 95.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5668b6c6-b312-4217-b6dd-18af354347f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:21:39.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:51:07.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had a true partnership and Marvel fans came to know Joan
        Lee for her voice-over work as Miss Forbes and Madame Web in the animated
        versions of "Fantastic Four" and "Spider-Man." She also had a cameo in "X-Men:
        Apocalypse" in 2016.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d2c9a5-c840-4a8f-8cbc-860b14447f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:21:39.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:51:07.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee&nbsp;filed a suit against his former company, Pow! Entertainment
        in May,&nbsp;alleging it conspired with two employees to steal his identity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9fe3ac-e081-436f-b771-c7a6601e03f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:21:39.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:51:07.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company&nbsp;announced in July that the suit had been dismissed
        by Lee.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cee79b3-824c-4c2e-b1ef-d3da23bb4559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:21:39.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:51:07.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole thing has been confusing to everyone, including myself
        and the fans, but I am now happy to be surrounded by those who want the best
        for me," Lee said in a statement. "I am thrilled to put the lawsuit behind
        me, get back to business with my friends and colleagues at POW! and launch
        the next wave of amazing characters and stories!"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c1ac09-11a3-4f92-b093-274a52bda8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:21:39.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:51:07.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Stan Lee, Marvel
        Comics visionary, dead at 95"</em></p>'
  'magnolia-hotshots-ginebra-san-miguel-manila-clasico-pba-semis':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-13T15:38:15.602+08:00
    'imagesource': 'jcr:1e074202-df70-4980-8488-ef94a8ef2263'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e276ea96-9de7-4776-88e5-a492884921cf'
    'lead': 'The Hotshots are now one win away from the finals after defeating the
      defending champions, 101-97, in Game 2 of the best-of-five series.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T17:23:39.302+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:48.767+08:00
