      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) ‚Äî</strong> It
        looks like the Mindanao Islamic Telephone Company (Mislatel) stays as the
        country''s new major telco player (NMP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e879f0c9-c2a9-4536-83c0-7992fec33d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:43:32.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Telecommunications Commission (NTC) on Monday junked
        the motions for reconsideration filed by the Philippine Telegraph and Telephone
        Company (PT&amp;T), and SEAR Telecoms - the consortium of Mindanao-based TierOne
        Communications, the Luis Chavit Singson Group of Companies and a few foreign
        firms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba10b83-4298-41db-8ab2-6b3666529b86'
