        12, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0218a6b8-aa60-4017-a432-8cc33d3d413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:13:16.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.244+08:00
