      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner between these two squads will not only secure the third
        spot and a semifinals berth but will also avoid a potential knockout match
        against the FEU Tamaraws (7-6) for the last ticket to the playoffs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b82ad3c-94f9-4596-84a9-f84e59cfe2b8'
      'mgnl:activationStatus': true
