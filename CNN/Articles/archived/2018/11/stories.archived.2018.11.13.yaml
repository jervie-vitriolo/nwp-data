        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/BqF_FJlgJyT/?utm_source=ig_embed&amp;utm_medium=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">This is how I‚Äôll always see you, @therealstanlee: as our benevolent
        leader and king, smiling down from your eternal throne on the generations
        of imaginations you fed and inspired. You were the first creator whose voice
        I knew before I‚Äôd ever actually heard it. You dreamed up some of my favorite
        modern myths and created characters that instilled in me a moral barometer,
        teaching me right from wrong and showing me it‚Äôs always better to be a hero
        instead of a villain. Your characters represented us: yes, they had extraordinary,
        unbelievable abilities, but they were also reflections of a world we knew,
        where a Spider-Man is really just a boy who wants to help. You showed me how
        to interact with the audience whenever you stepped onto Stan‚Äôs Soapbox to
        reach out to the readers. You showed me how to advocate for my field beyond
        the actual art itself whenever you tub thumped for comic books outside of
        the medium. It was never enough for you to simply make a comic because you
        were a true salesman at heart. So you not only sold comics, you sold me *on*
        comics - so much so that I built a life and career around your dreams and
        ideals. When you did Mallrats with us, you not only made a lifelong fan‚Äôs
        dream come true, you also lent me comic book credibility that I still get
        to spend today. And whether it was for @comicbookmenamc or @yogahosers, whenever
        I asked to borrow your heat again, you were always there for me with a smile.
        Your love story with Joanie and your long, happy marriage always shined as
        an example of what I wanted for my personal life. I long admired (and emulated)
        your kindness and patience and sense of humor when dealing with your public.
        Outside of my parents, you were the one adult who gave me the most useful
        life skills I still use today. Thank you, Stan, for making me not only the
        boy I was but also the man I am today. You had great power and you always
        used it responsibly, fostering billions of dreamers who all know your name
        - a name written in the stars for all time. You were not just the literary
        titan of comic books, you were our modern day Mark Twain. I will miss you
        all my days, my friend and hero. Excelsior forevermore. #KevinSmith #StanLee</a></p>
