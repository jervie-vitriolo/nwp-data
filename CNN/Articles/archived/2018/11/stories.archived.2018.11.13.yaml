        attributed to higher volume along its operating toll roads.</p>'
  'Jewish-group-says-K-Pop-band-BTS-should-apologize-over-Nazi-style-hats':
    'author': 'Euan McKirdy and Sophie Jeong'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-11-13T17:03:19.711+08:00
    'imagesource': 'jcr:2554e3e1-aaa2-474d-bb7e-88512f12557f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '642ab0df-2334-4bf7-ac4c-904e81bf4275'
    'lead': 'Korean boy band BTS have been criticized by a Jewish human rights group
      for posing in headgear featuring a Nazi-style symbol.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T15:26:32.737+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:55.836+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:42.664+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jewish group says K-Pop band BTS should apologize over Nazi-style hats

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c84976-2a0d-46b4-89c8-eda641c93c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:26:32.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Korean boy band BTS have been criticized
        by a Jewish human rights group for posing in headgear featuring a Nazi-style
        symbol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7d11f3-cc6d-478c-a239-7d3aed59d0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:26:32.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on its website, the Simon Wiesenthal Center
        alleged that the popular K-pop group had posed in hats displaying the Death''s-Head
        symbol of the SS -- the organization that oversaw the Nazi concentration camps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90be7970-9163-4baa-acb3-d6da5e276a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:26:32.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting that the group were dropped last week from a planned&nbsp;Japanese
        TV appearance&nbsp;after one of its members wore a T-shirt that appeared to
        celebrate the atomic bombing of the Japanese city of Nagasaki, the center''s
        associate dean and director of global social action, Rabbi Abraham Cooper,
        said that the group owed both the "people of Japan and the victims of the
        Nazism an apology."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9854b7-ebab-4eee-9684-9eec34bc2c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:26:32.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also alleged that band members had waved large flags
        on stage at a concert that were "eerily similar" to Nazi swastikas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b5fc36-8ae9-48dd-be4b-1a1c22cf3445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:26:32.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fashion choices made by the group -- and by extension "young
        generations in Korea and around the world" -- were helping to "erase the lessons
        of history" said the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941c192f-aff0-48d9-9b33-ce2222803766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:26:32.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabbi Cooper requested that both the performers and the group''s
        management publicly apologize.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01d2f11-ee25-4414-a7c9-43d6898866d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:26:32.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS'' management, Big Hit Entertainment, could not be reached for
        comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af23b6d1-b274-4dd2-b762-79fa4749aee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:26:32.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biggest K-pop in the world</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d71cb05-28ce-45cc-944c-a8bd1ba6b4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:26:32.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Simon Wiesenthal Center statement&nbsp;links to a Reddit page&nbsp;which
        shows one of the band members, RM, wearing a camouflage hat with the infamous
        symbol apparently sewn onto its peak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9747c7db-06d6-4a70-8d90-0f021823a8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:26:32.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huffington Post Korea reports that the image of RM wearing the hat
        is from a photoshoot with the now-defunct Ceci magazine from October 2014.
        The credit for the photo says the hat is "from a stylist''s collection."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e67042-15a3-4ea2-9dbb-244da4fc7e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:26:32.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though BTS has for years been one of the biggest bands in South
        Korea and East Asia, their international profile has skyrocketed in 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92a79cd-ba0f-4778-b7a5-e540197db5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:26:32.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the BTS became the first K-pop band to win a Billboard
        Music Award; the first K-pop act to sell out a US arena; and broke the record
        for biggest music video debut, a distinction previously held by Taylor Swift.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1499dad9-a096-4b5e-aa1c-25b717205fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:26:32.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the group''s fans have leaped to their defense online, claiming
        that at least some images of the hat have been photoshopped to include the
        controversial symbol. CNN cannot independently verify if the images have been
        doctored.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282dba19-1c46-46bd-bf4c-7eafb975cb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:26:32.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, the Japanese network canceled an appearance by BTS
        after images surfaced on social media showing band member Jimin wearing a
        shirt emblazoned with the phrase "PATRIOTISM OUR HISTORY LIBERATION KOREA"
        repeated several times, alongside what appeared to be an image of a mushroom
        cloud over the Japanese city of Nagasaki.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b86f614-dc53-4eb5-9f62-ef731799e2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:26:32.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear when the photo of Jimin allegedly wearing the shirt
        was taken, but local news outlets reported the image was from 2013.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22f233f-f539-440f-8c7b-5d93fc381466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:26:32.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan remains the only nation to have experienced a nuclear attack
        when the US dropped atomic bombs on Hiroshima and Nagaski killing an estimated
        200,000-plus people at the end of WWII.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21911cfd-2a3b-4038-a516-d54186ddddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:26:32.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insensitive fashion</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e44fdce-a134-4c95-a4d8-14e8a8cec4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:26:32.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Asian nations, including Thailand, South Korea and Indonesia
        have made headlines in recent years for similar controversies linked to fascist
        iconography.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37ae3f8-b834-432c-9c4b-112dbdbf992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:26:32.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Institute for Security and Development Policy Non-Resident Research
        Fellow Elliot Brennan told CNN that, for many Asian countries, Nazi Germany
        doesn''t have the same historical meaning as for Westerners.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5243d74d-4c77-40fb-9380-6b5a6cdc902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:26:32.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referencing an incident in Taiwan in 2016, he told CNN that as the
        scourge of Nazism was eclipsed by Japanese imperial brutality in Asia, the
        symbolism resonated less than in the West.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb905f07-eeb3-43fe-b5c0-c43fb2f81b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:26:32.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outcry over the Nazi costumes in Taiwan, while obviously offensive
        to those educated on this terrible period in history, should remind us of
        the dangers of cultural relativism," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07d16b9-aa06-4ab2-b52b-9f7c26f62cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:26:32.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For East Asian countries, World War II was not about the Nazis
        or Hitler but rather the Imperial Japanese forces. Comparatively little time
        is spent in Asian countries studying World War II Germany than in Europe or
        North America."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f59be03-1506-4f34-8faa-9bff0fbd4850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:26:32.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brennan said Nazi outfits and regalia often have a more punk or
        anti-establishment meaning in Asia, rather than a political or historical
        one.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf9812d-aa1d-433c-8173-7b324700dc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:26:32.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Nazi chic,'' as it has become known, is an expression of subversion
        and its wearers in Asia are largely ignorant of its historical underpinnings,"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be78cb9-7c05-4eb5-b6d8-fa216fffc9b1'
      'mgnl:activationStatus': true
