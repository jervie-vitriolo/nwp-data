  '33rd-asean-summit-singapore-lee-hsien-loong':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-13T20:56:23.170+08:00
    'imagesource': 'jcr:ad2a8bc7-79fc-4c68-8e7c-e2af91acfaee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c028f7cb-e479-4ae6-8603-c39dcdf4473f'
    'lead': 'The 33rd Association of Southeast Asian Nations (ASEAN) Summit has opened
      Tuesday in Singapore, with the theme of resilience and innovation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T15:08:10.126+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:56.392+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:42.250+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singapore PM: ASEAN must unite to fight challenges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f5490d-1841-4694-94ad-41a2a4f013fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:08:10.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 13) ‚Äî The 33rd Association
        of Southeast Asian Nations (ASEAN) Summit has opened Tuesday in Singapore,
        with the theme of resilience and innovation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8bee1f-bd6f-4819-a2d5-643e769c28ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:08:10.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech before ASEAN leaders, Singaporean Prime Minister Lee
        Hsien Loong said member countries have to come together to tackle challenges
        being faced by the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b35c851-935b-45b4-9551-2e4aa1556052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:08:10.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these, Lee said, are cyberattacks, terrorism and climate change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0492657a-0b1d-4b86-b571-006b4e870410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:08:10.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrorism is not just an issue of physical security, but also a
        grave threat to the delicate multi-ethnic and multi-religious social fabric
        of many ASEAN countries," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea74818b-5688-40d3-9f34-70470cac74be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:08:10.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change, meanwhile, does not just threaten lives but also
        affects crop yield and livelihoods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b543590a-3088-43a8-8158-6be3c951d9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:08:10.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these mean that multilateral cooperation is now more urgent
        than ever. These common challenges are complex and unprecedented. No single
        solution applies to all of us or all of these problems. And yet, no country
        can deal with them alone," Lee said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0b69fc-f801-44e5-ba01-1505b104e3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:08:10.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN has been working hard to address issues, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61800b61-1e35-429e-a67d-a38ad2419ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:08:10.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve strengthened the basis for a rules-based regional environment
        with the conclusion of the model ASEAN extradition treaty. And we''ve improved
        our collective resilience against transboundary threats, including cyberattacks
        and climate change," Lee said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172b5e4a-0a95-4da8-98d4-adbb60d44f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:08:10.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These achievements "underscore ASEAN''s strong belief that multilateralism
        remains an important basis for international cooperation and for the region''s
        growth and stability," Lee added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0e0a55-ab9e-49ed-a524-3110e020bf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:08:10.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33rd ASEAN Summit and Related Summits is being held in Singapore
        until Friday, November 15.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b33d4b-335d-4b62-a661-8eea8e9729a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:08:10.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte arrived in the city state Monday to attend
        the event, where he is expected to touch on the maritime disputes in the West
        Philippine Sea at ASEAN meetings also to be attended China.</p>'
  'pokemon-detective-pikachu-reactions':
