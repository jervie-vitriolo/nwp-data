    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3de8bfaf-acd5-4112-b772-ac21ed0441fa'
    'lead': 'Opposition Senator Antonio Trillanes IV was more of a flight risk compared
      to graft convict Ilocos Norte 2nd District Rep. Imelda Marcos, the Philippine
      National Police said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T16:21:38.001+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:54.146+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:44.081+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Double standard'' in Imelda, Trillanes arrest? Marcos less of a flight
      risk, PNP says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cbee5d-2641-4620-a570-49b57be25103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:21:38.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) ‚Äî</strong> The
        Philippine National Police (PNP) defended itself from criticism that it was
        applying double standards in the case of graft convict Ilocos Norte 2nd District
        Rep. Imelda Marcos, saying the former first lady is less of a flight risk
        compared to opposition Senator Antonio Trillanes IV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51e9fdf-62b3-4b75-8e45-61d07e6554dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:21:38.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Tuesday, PNP Spokesperson
        Bong Durana said they needed to beef up police forces leading up to the arrest
        of Trillanes after President Rodrigo Duterte voided his amnesty as he was
        a flight risk and had supporters who gathered outside of the Senate premises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb908650-292e-49da-8411-87cdd5b72a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:21:38.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Trillanes) may be a flight risk and at the same time there
        may be some risk as we execute the warrant of arrest," Durana said. "He has
        some supporters that we would need to consider."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeb50ba-221d-4e31-baa7-1d9b26ecfad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:21:38.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durana added that they would have to consider "the age, the health
        condition" of the 89-year-old Marcos in conducting an operation to arrest
        her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29ef019-d48b-49d4-8532-6dffc548c29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:21:38.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Albayalde on Imelda Marcos'' arrest: We have to consider her
        age and health</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3ca809-9fd5-4875-9773-d977f675b1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:21:38.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP spokesperson said this in response to critics who pointed
        out that the police are not as "eager" to arrest Marcos compared to Trillanes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34494a53-3558-4ec3-9aaf-3f6c5c8343ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:21:38.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The police] practically haunted the court, waiting for a decision.
        Where is the enthusiasm now when it comes to arresting Imelda?" freelance
        journalist Alan Robles said Friday on Twitter.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Remember how eager the police were to arrest Trillanes? They practically
        haunted the court, waiting for a decision. Where is the enthusiasm now when
        it comes to arresting Imelda?</p>&mdash; alan c. robles (@hotmanila) <a href="https://twitter.com/hotmanila/status/1060816165579087872?ref_src=twsrc%5Etfw">November
        9, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0649ae-7392-4564-bb48-5a9f8c5d5baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:21:38.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5579520-06a5-4349-9afb-1e9aa62386bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:21:38.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the publication of Duterte''s Proclamation No. 572 voiding
        Trillanes'' amnesty, police trooped to the Senate and stayed there as they
        waited for an arrest warrant. Senators even complained about the presence
        of uniformed personnel in the Senate compound, calling it a "militarization"
        of the premises.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12359ecf-2f5b-4501-b30c-889436abea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:21:38.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Durana said they just wanted to "proactively prepare" in Trillanes''
        case, due to the "work risk" involved in executing the warrant of arrest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c986f0-03f3-4875-b0a2-4a541bfff045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:21:38.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, in Marcos'' case, Durana said they cannot arrest
        her without a warrant from the Sandiganbayan. But he added the anti-graft
        court "doesn''t show any enthusiasm" in ordering her arrest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68cce26-9847-4457-81ae-49e824e925b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:21:38.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durana also assured that there would be no special treatment for
        Marcos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ea3bd9-6079-46a5-b3f0-1e2aafa5d5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:21:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We enforce the law without fear or favor. There is no VIP treatment
        for anybody. I think that was made very clear by the PNP," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1487bad3-b115-455c-b68c-3cee48079827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:21:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, the Sandiganbayan is yet to issue an arrest warrant
        for Marcos for her failure to appear during the promulgation last Friday that
        found her guilty of seven counts of graft.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3d1a65-4f6c-4e9c-892e-398e8ef0f052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:21:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her camp filed yesterday a motion for leave of court to avail of
        post conviction remedies, asking the court to allow her to avail of all legal
        remedies available, including appealing the case.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26567ac3-ae86-4128-8694-f5f20fa74c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:21:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court will hear this on Friday, November 16, and decide whether
        or not to accept her explanation for her absence during the promulgation.
        She can file a motion for reconsideration if the court accepts her reasons,
        while her bail may be cancelled or she may be ordered arrested if the court
        rejects her explanation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc1c38a-c787-4774-a026-ee77ecb287de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:21:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is also expected to be physically present on the hearing
        for her motion on Friday unless there is a valid reason stating otherwise.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0be5e13-e8fc-4447-99c7-23d632055602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:21:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mrs. Imelda Marcos could avail filing motion for reconsideration
        and at the same time the offense is bailable," Durana said, quoting a government
        prosecutor. "Definitely, that''s one of the factors to consider when you assess
        the level of threat."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb7b5db-5444-4f79-86ec-2894fa05fdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:21:38.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan sentenced the widow of the late strongman Ferdinand
        Marcos to a prison term of at least six years and a month up to 11 years "in
        each case" where she was found guilty. She was sentenced to seven counts of
        graft, which means she could serve jail time from 42 years and seven months
        up to 77 years.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0175d2-c5e2-44bd-a283-ba4b4d19782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:21:38.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentence also perpetually bars her from holding public office,
        but the Ilocos Norte solon who is running for governor in the May 2019 polls
        could still run until the Sandiganbayan''s decision becomes final and executory.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa58e5ea-876a-42b0-92b2-495617b7a22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:21:38.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Triciah Terada contributed to
        this story.</em></p>'
  'not-advisable-release-drug-list-pnp':
    'author': ' Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-13T12:58:21.772+08:00
    'imagesource': 'jcr:2fd238e3-5138-44b6-9e7e-c5bf0c789367'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25f3146c-280e-43d0-827d-16ce8957d268'
    'lead': 'After releasing a drug list ahead of the barangay polls upon orders of
      President Duterte, the Philippine National Police now says the publication of
      the so-called ''narco-list'' is ''not advisable'' from a law enforcement perspective.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T16:24:24.396+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:53.924+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:44.252+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Not advisable'' to release drug list - PNP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aad59f5-ed60-4a54-ade7-3f7c894f7cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:24:24.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) ‚Äî</strong> It
        is "not advisable" to release the so-called "narco list" containing the names
        of politicians who are allegedly involved in the illegal drugs trade, the
        Philippine National Police (PNP) said, siding with the Philippine Drug Enforcement
        Agency (PDEA) chief who prefers that it would not be published.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ad9cde-8740-452a-ab95-69e39ccdd479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:24:24.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after authorities released a drug list containing names of
        211 barangay officials ahead of the barangay polls in May upon orders of President
        Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4506bb85-ac5f-4b23-a979-3f658cfdf5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:24:24.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson Bong Durana told CNN Philippines'' The Source on
        Tuesday that PDEA Director General Aaron Aquino "was right in saying that
        we should refrain from issuing [the drug list.]"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0950fa8-4f74-4146-ab50-0da5ac6f84e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:24:24.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very good law enforcement policy, Pinky. You don''t telegraph
        your punches, ika nga," Durana said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb68d2ba-c47e-420e-a842-55f6c1318691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:24:24.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Law enforcement wise, as a strategy, it''s not advisable to publicly
        announce or divulge the list," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b630c61d-bcfb-4f15-a316-331cc23c9096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:24:24.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino told CNN Philippines'' The Source yesterday that if he had
        his way, he would "want to work silently - to just file charges against these
        politicians, narco-politicians" instead of releasing the drug list, as desired
        by Interior Secretary Eduardo A√±o.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea91748-6a8a-4e7b-a75f-8e46a329e921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:24:24.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durana said the drug list is based on intelligence information "that
        will not hold water in court," echoing PDEA''s earlier statement when it released
        a narco-list before the barangay elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66731d24-7672-4a0d-aea8-a46401fc5eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:24:24.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, you may be charged for libel if you''re not sure
        with your list," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c85f5e-f7ef-4054-8db5-44a52abd5532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:24:24.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson, a former police chief, previously called the
        release of the list "dumb," as it may prompt barangay officials who are truly
        engaged in illegal drugs to destroy evidence ahead of a proper investigation,
        and "cruel" as the intelligence report was not validated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc04e4a5-eb7e-4c42-be47-a9f5b5f18042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:24:24.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gearing up for the elections</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573ca4c0-8f3b-4e07-bf10-2c59a14356be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:24:24.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A√±o wants the PDEA to release another drug list ahead of the May
        2019 elections to serve as a guide for Filipinos, but Aquino said he is confident
        that voters would know who among their local politicians are involved in drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cb4950-6775-4d16-a3a0-3f5f023dc6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:24:24.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the PNP''s part, Durana said they are continuing to neutralize
        gun-for-hire syndicates and private armed groups who are supposedly offering
        their services to some "unscrupulous politicians" to "further their political
        interests."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fcfb88-8c6e-44b9-b64d-566c391e1f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:24:24.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durana said the police''s latest count places the number of politicians
        using armed groups at around 100, but they have neutralized some gun-for-hire
        syndicates like the Peralta Group operating in San Pablo City in Laguna and
        working for some politicians.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cba4e5-01be-464f-a27c-b89ecfc8cc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:24:24.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not only acting as enforcers of drug syndicates; they''re
        also presenting themselves as private armed groups of politicians," Durana
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c90d44-e598-41d8-b5e9-2c2dc8025aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:24:24.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely some drug money would be involved. It''s a common thing,
        a common strategy. It''s nothing new," he said.</p>'
  'Balangiga-bells-Philippines-U.S':
    'author': ' Eimor P. Santos'
    'caption': 'The Philippines will soon welcome home three bells seized by American
      soldiers as war booty in 1901.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-13T15:57:44.166+08:00
    'imagesource': 'jcr:1fb9feb0-32e2-42a3-a01b-9a3134270f3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '539293ab-517b-431f-8239-94013b360cdb'
    'lead': 'The Philippines will soon welcome home three bells seized by American
      soldiers as war booty in 1901. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T16:27:37.241+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:53.752+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:44.336+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. set to return Balangiga bells to PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc32f80-9b1a-4dd6-9e91-f078a2a5afad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:27:37.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) ‚Äî</strong> The
        historic Balangiga bells are finally returning to the Philippines more than
        a century after they were seized by American soldiers form a church in Samar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf99080-0dfe-417e-9c5a-a69c2ab4bdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:27:37.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the U.S. Jose Manuel "Babe" Romualdez on
        Tuesday told CNN Philippines he will witness the formal turnover of the bells
        in the U.S. state of Wyoming, where two of three bells are located.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cc22d1-cc0c-4dd3-9c73-57e5493cb962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:27:37.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be going to Wyoming with [U.S.] Defense Secretary James
        Mattis on November 14 (Wyoming time, November 15 Manila time) for the formal
        turnover of the bells at Warren Air Base. We will jointly issue a statement
        after that event," Romualdez said in a text message.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff41de7-9be1-4a1f-bb15-d37d06fbe7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:27:37.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Wyoming bells, along with the third bell which is now
        at a U.S. military museum in South Korea, will "all together [be] brought"
        to the Villamor Air Base in Pasay City in a U.S. Air Force military aircraft.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a8ff35-5063-488f-8e39-1109366cf741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:27:37.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Embassy Spokesperson Molly Koscina said, "While no specific
        date has been identified for the return of the bells, the Department of Defense
        is committed to a timely resolution in accordance with U.S. laws and policy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ca7433-fcce-4dcf-a666-bb1c7012a9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:27:37.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historians believe one of the bells signaled the attack the Filipinos
        launched against American troops stationed in Balangiga town in Samar province
        on September 28, 1901. The attack, which killed 48 American soldiers, was
        reportedly in retaliation for oppressive treatment the Filipinos received
        from the foreign soldiers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f833a9-b0b3-47ee-b519-80776467521a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:27:37.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American soldiers retaliated, destroying the town and killing
        thousands of Filipino soldiers and locals in what came to be known as the
        Balangiga Massacre, historical accounts said. The American soldiers seized
        all three bells from the Balangiga Church, and a 1557 cannon as war booty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bc43b1-c65d-453b-b6a0-076788e1a289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:27:37.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte resurrected a decades-old fight for the
        return of the Balangiga bells during his second State of the Nation Address
        in 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230e6e08-6a4e-407c-8395-8cdcd034f3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:27:37.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Give us back those Balangiga bells. They are ours. They belong
        to the Philippines. They are part of our national heritage," Duterte said
        in his speech.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f969ef84-9b3e-4b17-82ac-6d0ba7530446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:27:37.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some U.S. officials earlier opposed plans to return the
        bells, Koscina said the U.S. Department of Defense notified Congress as early
        as August that it intends to repatriate the bells.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc2f488-1e63-4d86-b41a-a294009ec3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:27:37.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision follows a year-long consultative process with associated
        veterans'' organizations and government officials to ensure appropriate steps
        are taken to preserve the history of the veterans associated with the bells,"
        she said.</p>'
    '5':
