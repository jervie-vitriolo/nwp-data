      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî Pok√©mon just got real. The first trailer for the live-action
        "Detective Pikachu" movie, starring Ryan Reynolds as the walking, talking
        and distinctly furry sleuth, has been released -- and it''s divided fans of
        the franchise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e2de7d-ecb3-4024-8f60-2aa8ab7a7b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:13:16.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, based on a 2016 spin-off game, recasts the most popular
        Pok√©mon species as an amateur crime-solver.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2688cd8-8b05-4333-bfb7-9f8a2767d7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:13:16.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marks the first foray into live-action for the wildly popular
        Japanese franchise, and will give enthusiasts the chance to hear Pikachu saying
        more than just "pika pika" for the first time.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I think we all knew I&#39;d wind up as a miniature detective repeatedly
        saying the same two words. Just didn&#39;t think it&#39;d be this soon. <a
        href="https://twitter.com/hashtag/PikaPika?src=hash&amp;ref_src=twsrc%5Etfw">#PikaPika</a>
        <a href="https://twitter.com/hashtag/DetectivePikachu?src=hash&amp;ref_src=twsrc%5Etfw">#DetectivePikachu</a>
        <a href="https://t.co/L4iB760fJO">pic.twitter.com/L4iB760fJO</a></p>&mdash;
