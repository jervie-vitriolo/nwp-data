        to President Rodrigo Duterte to be signed into law.</p>'
  'khashoggi-recording-nyt':
    'author': 'Euan McKirdy'
    'caption': 'Saudi Crown Prince Mohammed bin Salman on Wednesday described the
      killing of Washington Post columnist Jamal Khashoggi as a ''heinous'' crime
      in his first comments since some of his closest aides were implicated in the
      Saudi journalist''s death.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-13T15:29:22.334+08:00
    'imagesource': 'jcr:57ade92d-00b2-41bf-95db-a286405d8d31'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b16bce0-e946-4d9a-bf81-152a6bae23f9'
    'lead': ' People familiar with an audio recording of the killing of journalist
      Jamal Khashoggi say it contains an instruction to "tell your boss," which American
      intelligence officials believe is a reference to Saudi Arabia''s Crown Prince,¬†The
      New York Times¬†reports.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T15:43:06.519+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:55.339+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:42.913+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Khashoggi audio makes apparent reference to Saudi Crown Prince, NYT
      reports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c48e88-ebb4-43cf-b98e-934134d624be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:43:06.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> People familiar with an audio recording
        of the killing of journalist Jamal Khashoggi say it contains an instruction
        to "tell your boss," which American intelligence officials believe is a reference
        to Saudi Arabia''s Crown Prince,&nbsp;The New York Times&nbsp;reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3c9aa7-ac4e-474f-906d-0a7b8fb8282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:43:06.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report suggests that one of the 15-strong "kill team" allegedly
        sent to Istanbul to assassinate Khashoggi can be heard on the tape making
        a phone call in Arabic to say "the deed was done," or words to that effect.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbcac72-511f-449f-b2d3-eadf65a395f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:43:06.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same person also told the person on the other end of the line
        to "tell your boss," a reference intelligence officials believe is the strongest
        evidence yet linking de facto Saudi leader Crown Prince Mohammed bin Salman
        to Khashoggi''s murder, according to the Times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ec8824-7a85-4981-9889-2c97ee628a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:43:06.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riyadh has maintained that neither bin Salman nor his father, King
        Salman, knew of the operation to target Khashoggi, an American resident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedad6a9-30ba-4089-b0f6-c0956a028668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:43:06.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crown prince is not specifically mentioned by name during the
        audio recording, according to the Times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc26a7b6-bb69-491c-a646-ef0f8597d3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:43:06.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing three unnamed people familiar with the recording, the Times
        report says the call was made by Maher Abdulaziz Mutreb, one of the Saudi
        team allegedly sent to kill the Washington Post columnist.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef67c0ad-f584-48e7-a711-ffbee8f28ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:43:06.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assertion is backed up by Turkish intelligence officials, who
        told their American counterparts that Mutreb was speaking to one of Prince
        Mohammed''s aides, the Times reports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d296c15-ecb7-4305-9e6c-a2fd8f011392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:43:06.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not heard the recording and is unable to verify the voices
        on the tape or what they''re purported to say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a45860-a7a7-483a-8f0e-605f712bdabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:43:06.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has claimed for weeks to have audio evidence that exposes
        how the Saudi journalist was killed on October 2, while visiting the Saudi
        consulate in Istanbul to obtain papers for his upcoming marriage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b61471-8748-409c-a86d-72e568ad945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:43:06.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish chief prosecutor has previously said that Khashoggi
        was strangled as soon as he entered the consulate as part of a premeditated
        plan, and his body dismembered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7d7d84-2ca4-4ddb-9409-96e6c378ce4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:43:06.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudis have presented shifting stories about the journalist''s
        death, initially denying any knowledge before arguing that a group of rogue
        operators were responsible for his death.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3210a31-ec81-4241-bb18-660e81c84812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:43:06.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials have speculated&nbsp;that such a mission -- including
        the 15 men sent from Riyadh -- could not have been carried out without the
        authorization of bin Salman, heir apparent to the Saudi throne.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021641e8-0ab6-499a-a463-1e00b18e267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:43:06.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Saudi Arabia admitted that Khashoggi was killed in its Istanbul
        consulate, five high-ranking officials were dismissed, including bin Salman''s
        media chief and the deputy head of the Saudi intelligence service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606df2f1-9379-49d2-8253-87d884334924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:43:06.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapes disseminated to friendly countries</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e95314d-b1b6-4816-a2db-623d888891ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:43:06.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details of the tape have emerged as Ankara confirmed that the
        intelligence had been shared with allies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a6b94c-c136-4bab-ba46-f47510e15fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:43:06.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan said Saturday that his country
        had shared the recordings with Saudi Arabia, the United States, the United
        Kingdom, Germany and France, although confusion has swirled over which countries
        have and haven''t listened to the recordings. Turkish officials have said
        little about what they might contain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c3aed2-6c6c-4e77-9595-2c1596599026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:43:06.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, speaking from Paris, Canadian Prime Minister Justin Trudeau
        confirmed that his country''s intelligence services had listened to the audio,
        although he says that he personally had not heard the tapes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c33d788-a907-4064-89d5-899a713dd388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:43:06.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to be engaged with our allies on the investigation
        into accountability for the murder of Jamal Khashoggi, and we are in discussions
        with our like-minded allies as to next steps towards Saudi Arabia," he said
        in response to a reporter''s question.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1d96cb-00e2-4630-abb0-2bfec5249102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:43:06.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunt: Justice will soon be served</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c60a3e4-0412-4822-a568-111d605f9f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:43:06.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Foreign Secretary Jeremy Hunt, the first high-ranking British
        official to travel to Riyadh since the diplomatic crisis over Khashoggi''s
        death emerged, told reporters from the Saudi capital Monday that he thinks
        those responsible for the killing will soon be brought to justice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a538ea26-97b8-457e-ba79-60aaac3a5d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:43:06.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I talked very frankly about our concerns about what happened and
        how important it is for Saudi''s strategic partners to know that this cannot
        and will not happen again," he told reporters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ee1f84-b01a-40c0-b2f9-8ca2d04ef87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:43:06.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first step in that process -- not the only step but the first
        step in that process is to make sure there is proper accountability for the
        people who were responsible, both the people who committed the act but also
        the people who gave the orders for the act. Due process is in train at the
        moment in Saudi Arabia and I was led to believe there will be rapid progress
        in making sure that people are brought to justice."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafca505-7d46-49e1-b621-99a32ee93265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:43:06.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, his US counterpart, Secretary of State Mike Pompeo, told
        bin Salman that the US will hold all those involved in the killing of Khashoggi
        accountable, and "that Saudi Arabia must do the same," spokeswoman Heather
        Nauert said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b277f34-78eb-4a03-b506-072793ee0b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:43:06.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Khashoggi audio
        makes apparent reference to Saudi Crown Prince, NYT reports."</em></p>'
