    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:45.358+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Victoria Beckham: ''I hung up my microphone some time ago''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c33f19-3420-4a12-88bf-eec8f2d541ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:03:00.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Victoria Beckham hinted Sunday about why
        she''s not part of the upcoming Spice Girls reunion tour.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc49ae4-d1ef-4f9c-805f-9df326bfd779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:03:00.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beckham received the Fashion Icon Award at the E! People''s Choice
        Awards in Los Angeles and explained why she had prepared remarks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef63c23f-e63d-440d-bbc7-fdbec0fb05cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:03:00.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do apologize for reading off of cards, but I hung up my microphone
        quite some time ago, and I get a little bit scared when I get on stage and
        I see a mic,"&nbsp;she said as the audience laughed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3170be59-c6dc-428c-ba45-6d1a2b3653d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:03:00.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer turned fashion mogul was noticeably absent last week
        when the other four members of the girl group announced they''re&nbsp;getting
        the band back together for some shows&nbsp;in the United Kingdom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd965ba-1c70-40b8-a815-b8bb8154932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:03:00.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that Beckham didn''t give a nod to the girl group that made
        her famous as "Posh Spice."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5108c325-5877-4d43-b1aa-54fee47cb296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:03:00.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the delight of those assembled she managed to work some lyrics
        from the Spice Girls hit "Wanna Be" into her speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4f50e8-9a64-42c9-80a2-41d1dcf4b579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:03:00.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They told me at the table, they said, ''You''ve come all the way
        from London, you''ve got to get up then and you''ve got to give them what
        they want, what they really, really want,'' " Beckham said. "That''s all I''m
        saying."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2123e2b0-1587-4306-940b-2d8411267549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:03:00.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beckham, who also had some words for those affected by the California
        wildfires, reflected on her journey.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dfe0cf-7f32-4bbd-914c-892b62030ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:03:00.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many years ago I started with girl power, and now that message
        is still as strong as ever. But now it''s through the privilege of being able
        to empower women through my designs," she said. "I''ve always been surrounded
        by strong, supportive women. And that''s as true now as it was back then.
        So, for all the women out there who have ever been doubted or doubted themselves,
        this award tonight is for all of us."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784c4057-4526-4fbd-8f1a-efdc06797dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:03:00.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week Beckham confirmed on Instagram that she won''t join the
        tour next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cf40fc-1c80-430c-bf70-37aca825057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:03:00.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today marks a special day for the girls as they announce the first
        tour dates since we performed together in 2012! I won''t be joining my girls
        on stage again but being in the Spice Girls was a hugely important part of
        my life and I wish them so much love and fun as they go back on tour next
        year," Beckham wrote. "I know they will put on an amazing show and the fantastic
        fans past and present are going to have a wonderful time! X vb."</p>'
  'suu-kyi-amnesty-award':
    'author': 'Helen Reagan'
    'caption': 'Myanmar''s State Counselor Aung San Suu Kyi delivers a speech during
      a joint press announcement in Tokyo on October 9, 2018. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-13T07:06:38.522+08:00
    'imagesource': 'jcr:fa12ab78-f64a-47f2-82f9-2f3e2d2149c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55d7d24f-4ceb-4320-840e-6930ec94f790'
    'lead': 'Aung San Suu Kyi has been stripped of Amnesty International''s highest
      honor in light of her "shameful betrayal of the values she once stood for,"
      the UK-based rights group announced Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T17:05:31.120+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:50.736+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:45.431+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aung San Suu Kyi stripped of Amnesty International''s highest honor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ab3f57-7a02-4b74-92c9-5e2b08581539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:05:31.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Aung San Suu Kyi has been stripped of Amnesty
        International''s highest honor in light of her "shameful betrayal of the values
        she once stood for," the UK-based rights group announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba1d595-7626-47f7-9340-42b9cde39e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:05:31.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty''s secretary general, Kumi Naidoo, wrote to Suu Kyi, Myanmar''s
        civilian leader, Sunday informing her of the decision to revoke the Amnesty
        International Ambassador of Conscience Award, which she received in 2009.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad0205c-96a9-4624-8227-69a4403fbd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:05:31.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we are profoundly dismayed that you no longer represent
        a symbol of hope, courage, and the undying defense of human rights,"&nbsp;Naidoo
        wrote. "Amnesty International cannot justify your continued status as a recipient
        of the Ambassador of Conscience award and so with great sadness we are hereby
        withdrawing it from you."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a94cf-e7e5-4d64-a103-946c22bb8d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:05:31.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty criticized the Nobel laureate in a press release for failing
        to use her "political and moral authority" to safeguard human rights in the
        country, citing her "apparent indifference" to military atrocities in ethnic
        areas and "increasing intolerance of freedom of expression."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf198ea-72d5-456b-b891-043f307a5888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:05:31.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once an icon of the international human rights community, Suu Kyi
        has been stripped of a number of prestigious awards amid allegations of genocide
        of the country''s minority Rohingya Muslim population.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fab133-cfd4-4883-b7b5-b4df6754c885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:05:31.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Suu Kyi''s representatives for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c093e2-0478-4d9e-8efd-39d5124ac62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:05:31.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Suu Kyi said that, with hindsight, her government
        could have better handled the situation in Rakhine state.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0716298f-0088-4991-831c-11f041f503c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:05:31.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi ''actively shielded the military from scrutiny''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfaac7d-b9cd-47d0-8619-5a19b8e64f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:05:31.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes as officials in Myanmar and Bangladesh get
        ready to repatriate more than 2,000 Rohingya refugees who fled a brutal military
        crackdown in Myanmar''s Rakhine State last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bfdec2-8717-40fa-beda-e99a132847ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:05:31.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar military has been accused of using rape, murder and
        arson&nbsp;in a systematic campaign of ethnic cleansing that drove more than
        700,000 Rohingya to flee to Bangladesh, where they languish in what has become
        the world''s largest refugee camp.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c389394f-1193-4c47-b102-3a24ae4a4516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:05:31.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN has called on the International Criminal Court&nbsp;to investigate&nbsp;Myanmar''s
        military leaders on charges of genocide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1080a3-6e3a-42bc-ad0b-0c989f0d0e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:05:31.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, Naidoo said Suu Kyi has "chosen to overlook and excuse
        the brutal oppression and crimes against humanity committed by the military"
        and adds that her administration "actively shielded the military from international
        scrutiny and accountability."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ef6f65-d0a8-41ea-a62c-c4dd935a12a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:05:31.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi''s administration has&nbsp;repeatedly denied&nbsp;abuses
        occurred in Rakhine State, saying the military&nbsp;was responding&nbsp;to
        attacks from Rohingya militants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7bac1d-8687-4c3b-a403-060bf87f7e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:05:31.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government propaganda portrays the Rohingya as illegal Muslim immigrants
        from Bangladesh and labels them "Bengali," despite many Rohingya families
        living in Myanmar for generations. Online&nbsp;hate speech, especially on
        Facebook, against religious and ethnic minorities has been used to fuel political
        division and bloodshed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d205d15-9cb4-451d-aaf3-436b3f9b66d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:05:31.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have also been appalled to witness your administration spread
        hate narratives against minorities, fostering rather than challenging discrimination
        and hostility," Naidoo said in the letter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3efb91-04dd-489c-ac10-d5b1a1dd8aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:05:31.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as abuses in Rakhine State, Amnesty pointed to the military''s
        operations in other areas of the country, including the northern Kachin and
        Shan states, where more than 100,000 people have been displaced in years of
        civil war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dcecf3-76d5-4c56-838b-4db9bb0389f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:05:31.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists and journalists imprisoned</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8330184-190d-45c0-8ba8-2533dde3f6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:05:31.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s civilian government shares power with the military, which
        retains control of a quarter of the seats in parliament. But Amnesty criticized
        Suu Kyi for not using the power she does have in her official position as
        State Counselor to enact reforms that would benefit human rights. Since she
        took office in 2015, human rights activists and journalists have continued
        to be arrested and imprisoned for their work under repressive colonial-era
        laws, Amnesty said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02ad9df-d3a3-4ce5-8a95-c09a67c29d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:05:31.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, two Reuters reporters were&nbsp;sentenced to
        seven years&nbsp;in prison after being found guilty of breaching the country''s
        Official Secrets Act. Wa Lone and Kyaw Soe Oo had been investigating military
        atrocities in Rakhine State, including the massacre of 10 Rohingya men and
        boys.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340538c5-ce0e-4659-b74b-ff9454e45b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:05:31.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are dismayed that your government has not only failed to repeal
        or amend repressive laws but has actively used them to curb freedom of expression,
        and arrest and imprison human rights defenders, journalists and other peaceful
        activists," Naidoo said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2302d656-12d0-4ef8-b0ca-eb4cd16908be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:05:31.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No longer an icon</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3be95c8-e414-47e0-a93b-e0b802ce9511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:05:31.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi has had a string of awards and accolades revoked amid the
        Rohingya crisis. In March, the U.S. Holocaust Memorial Museum&nbsp;announced
        it was rescinding&nbsp;the prestigious Elie Wiesel Award granted to Suu Kyi
        in 2012 because she had failed to intervene in Rakhine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c1e338-db62-4c76-aa07-0b3e618bc47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:05:31.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, Suu Kyi&nbsp;was stripped of the&nbsp;Freedom
        of the City of Oxford award, which honored her in 1997 for "her opposition
        to oppression and military rule in Burma." Suu Kyi studied at Oxford University''s
        St. Hugh''s College as an undergraduate, but her portrait in the college has
        since been removed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0579bd-c88b-42eb-95f1-aabac12ed3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:05:31.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in September, Canada''s House of Commons&nbsp;voted unanimously&nbsp;to
        revoke her honorary citizenship, recognizing that "the crimes against humanity
        committed against the Rohingyas constitute a genocide."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2755018-0261-4c4b-925f-153e8889410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:05:31.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi was serving time under house arrest when she was named Amnesty
        International''s Ambassador of Conscience in 2009. She was awarded the honor
        in recognition of her peaceful and nonviolent struggle for democracy and human
        rights.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f17015-695d-4271-a2eb-50ec9c0b6989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:05:31.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to fight for justice and human rights in Myanmar
        ‚Äî with or without her support," Amnesty''s Naidoo said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd47069-1f68-4847-8e87-b0d9a099a641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:05:31.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Aung San Suu Kyi
        stripped of Amnesty International''s highest honor"</em></p>'
