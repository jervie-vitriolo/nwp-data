      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Abrams said, "this is going to happen again," meaning other
        reporters may be banned too.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c05e40a-bee3-4b91-a9a3-92332871db0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.051+08:00
