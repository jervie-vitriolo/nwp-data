    'template': '1'
    'title': 'Former beauty queens speak up on ''reality'' of sexual harassment in
      PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bb8c7d-6d4b-4282-a29b-6fe23ebca35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:04:59.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> Sexual
        harassment is real‚Äîbe it in and out of the Philippine pageant scene.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c436760a-1286-4a44-9c42-1955f1d4ddcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:04:59.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More beauty queens have come forward with personal stories about
        sexual harassment. This comes in the wake of a recent controversy that hounded
        the Miss Earth organization. One of the sponsors allegedly asked for sexual
        favors from some candidates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d00a30-814b-486f-878a-df8b78b3ae20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:04:59.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Miss International representatives Bea Rose Santiago and
        Mariel de Leon took to social media to express their opinions on the matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e6602f-805a-437a-a81f-802567924265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:04:59.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago, who was crowned in 2013, said sexual harassment is not
        new in beauty competitions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee71c8d2-72f3-492e-97fe-fa6f17d5f93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:04:59.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post Sunday, Santiago recounted personal stories of
        harassment from different people-from businessmen to even priests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da851998-d88e-4b96-883b-9ce10e8ceffb'
