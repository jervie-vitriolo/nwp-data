      'mgnl:type': 'text'
      'text': '<p>The Green Archers (8-5) and Fighting Maroons (7-6) battle on Wednesday
        at the Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27321d80-5014-4fe8-96b7-3c71a954c8df'
