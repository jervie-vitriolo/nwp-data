  'united-states-usaid-marawi':
    'author': 'CNN Philippines Staff'
    'caption': 'Acting USAID Mission Director Patrick Wesner and Mindanao Development
      Authority (MinDA) Chair Datu Abul Khayr Dangcal Alonto lead the signing of the
      agreement. (Photo courtesy: David Santon/CNN Philippines)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-13T22:24:37.459+08:00
    'imagesource': 'jcr:05a04285-b697-4197-95f2-91f4413f790c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a0acfa2-5b51-4c1a-bb12-2ccee165b596'
    'lead': 'Amid threats of steep budget cuts on its foreign aid, the U.S. government
      will continue to fund development projects in Mindanao, particularly for the
      rehabilitation of war-ravaged Marawi.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T14:56:09.628+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:56.746+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:42.076+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. to continue aid for Marawi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8aa8e5-7392-452e-8ac9-c5805483470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:56:09.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) ‚Äî</strong> Amid
        threats of steep budget cuts on its foreign aid, the U.S. government will
        continue to fund development projects in Mindanao, particularly for the rehabilitation
        of war-ravaged Marawi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4141661a-dfc5-42dc-bb67-6659e732ef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:56:09.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the United States Agency for International Development
        (USAID) and the Mindanao Development Authority (MinDA) signed an agreement
        worth more than $11 million extending U.S. assistance to Mindanao for another
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637ac952-f8fb-4ce6-b129-459a9eec9e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:56:09.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mindanao Peace and Development (MPAD) aid agreement will focus
        on infrastructure, conflict resolution, better governance, livelihood and
        social services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b180023d-6291-4444-9b80-4b771cec2e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:56:09.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPAD has provided almost $145 million in contributions to the country
        for 11 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba9ba1-b9f1-44c1-b40b-6f76f02e5483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:56:09.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous projects were concentrated in conflict-torn communities
        of Basilan, Sulu, and Tawi-Tawi while the current agreement will fund programs
        helping the massive reconstruction efforts in Marawi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c2177b-cf15-4253-b3d6-e0edbc412a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:56:09.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MinDA Undersecretary Janet Lopez said they are hoping more support
        not just for Marawi, but for other areas and projects as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506d43ab-23f7-4592-b0ff-ecb2099e76db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:56:09.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also hoping that there could be more support measures, that
        can be explored after the Marawi response program, but as of now, we''re looking
        at that as a comprehensive package of support for Marawi. So it covers livelihood,
        education, health," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da8db61-f30d-4cba-8755-6c7d04b171f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:56:09.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the U.S. said it would give an additional P182 million for
        relief, recovery and rehabilitation efforts in Marawi, bringing the total
        contributions to over a billion pesos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6aa7f2-ab65-47d6-857a-519766cecb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:56:09.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent David Santos contributed
        to this report.</em></p>'
  'alaska-aces-meralco-bolts-PBA-semis-game-3-mike-harris':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-12-13T22:15:55.422+08:00
    'imagesource': 'jcr:301921d9-3e18-44e8-9370-4cc9a0777392'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '234ee51f-c12f-4468-8002-16caaccc9ce4'
    'lead': 'The Aces stopped the surging Bolts to level their best-of-five series,
      1-1. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T14:59:26.985+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:56.651+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:42.141+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Semis: Harris leads Alaska past Meralco to even series

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f930899-b1f6-4ea2-ba6a-5ed89b81cd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:59:26.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) ‚Äî</strong> Mike
        Harris looked like a man on a mission on Game 2 of the PBA semis series pitting
        the Meralco Bolts and Alaska Aces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3e2949-3f77-4fd9-876b-752359ba0f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:59:26.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His goal was to stop the red hot Bolts, which have won seven straight
        games coming in to Tuesday''s game.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51907ec-9701-461a-9941-9724c5dae33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:59:26.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris showcased all-game brilliance, scoring 37 points and 19 rebounds
        in the series-tying 100-95 victory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1522c9d8-1f9f-43ce-802d-5a2c0212cf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:59:26.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Enciso also delivered for the Aces with 23 points, while Chris
        Banchero registered 13 points, 11 rebounds and eight assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d468346-fff4-4a6c-abf8-3c6bbe08c43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:59:26.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces were determined to avoid falling to an 0-2 hole, leading
        by as much as 20 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e76c16-caa4-4690-86e5-893a379b2c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:59:26.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco did not go down without a fight, as Allen Durham and Chris
        Newsome provided clutch baskets down the stretch. Newsome''s three-pointer
        with only 14 seconds remaining trimmed the deficit to just one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfe7446-8056-4991-a24e-2be811589b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:59:26.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the steady shooting of JV Casio sealed the win for Alaska.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c2b3f1-38a7-4153-9505-041c72f8c844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:59:26.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durham finished with a near triple-double of 24 points, 12 assists
        and nine rebounds. Nico Salva added 20 points of his own, while Baser Amer
        contributed 14 markers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2ed130-d148-4b71-b02a-9a41ed1d6124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:59:26.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams have only one day to prepare for the pivotal Game 3 that
        will be played Thursday at the Cuneta Astrodome in Pasay City.</p>'
  'sexual-harassment-philippines-beauty-queens':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-11-13T21:47:49.746+08:00
    'imagesource': 'jcr:9ecf4099-064a-4406-83c8-d00d233f1426'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58aa8c39-d55f-45d5-9c12-4470bcf2aa52'
    'lead': 'Other beauty queens speak up on sexual harassment in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T15:04:59.532+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:56.528+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:42.195+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
