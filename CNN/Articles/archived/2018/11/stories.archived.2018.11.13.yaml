      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PT&amp;T, SEAR file motions for reconsideration on 3rd telco
        bid</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f02bb4-2244-48f3-837a-8d3c0316ff8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:43:32.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nine-page decision addressed to SEAR Telecoms dated November
        12, NTC said it had no jurisdiction to decide on disputes among participants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8b2dc3-5a47-41c7-b940-bda8ef5bed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:43:32.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reiterated that the NTC selected the new player based on results
        of the evaluation of committed level of service in the submitted documents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05fc71f-b2e5-4222-b7cf-786220215ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:43:32.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEAR Telecoms in their motion questioned Mislatel''s purported existing
        contractual obligations with TierOne subsidiary DigiPhil.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9f651b-7edc-4e90-b12d-b6e4dc78b469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:43:32.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTC ruled, contrary to SEAR Telecoms'' claims, the agreement was
        neither "fraudulent nor obstructive" under the instruction to the bidding
        participants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44502440-2757-473c-bd0d-41ed09579fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:43:32.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the commission said SEAR Telecoms may seek recourse before appropriate
        courts to resolve their contractual dispute with Mislatel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c730ff2d-0c17-4a62-8f15-0763a022ab84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:43:32.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the decision , SEAR Telecoms issued a statement calling the
        NTC''s decision "rushed." It added the commission just "washed its hands."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b6d111-f009-42a5-a6ce-dc43a5ede141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:43:32.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It forced a liberal and wrong interpretation of what constitutes
        a violation of its rules, forgetting that the selection process is imbued
        with public interest, and hence should have been more strictly enforced,"
        SEAR Telecoms said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae5ad84-cb32-4d59-bf83-e549d00c7396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:43:32.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel earlier denied having existing contracts with TierOne,
        adding that the firm''s contract with DigiPhil had already been terminated
        and was not intended for submission to the NTC to vie for the third major
        telco player.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17eba4b-343c-402f-9c20-e77927a230a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:43:32.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PT&amp;T, in their disclosure at the Philippine Stock Exchange,
        said the NTC also rejected their appeal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2667d0-72c5-4152-9871-271e5bc7b78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:43:32.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PT&amp;T said it is currently reviewing the selection
        committee''s denial.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2924d6d-1191-45c8-b5ca-215c3c85372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:43:32.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be advising the stakeholders on the next steps that the
        company will take as soon as the same is decided by the management," it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9426ef-ac4d-446f-9cc4-747b77d7f767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:43:32.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel, under its commitment to the NTC, is mandated to provide
        nationwide services for telco, in competition with PLDT-Smart and Globe.</p>'
  'Customs-Isidro-Lapena-corruption-graft-NBI':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-13T15:22:24.296+08:00
    'imagesource': 'jcr:f0903926-e0bd-42bd-afdb-78e9181b9b7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a49fb728-d14a-433f-9230-518759c6a472'
    'lead': 'The containers from China, worth at least P69 million, were recovered
      eventually. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T16:48:00.502+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:53.128+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:44.692+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI wants graft case vs ex-Customs chief over missing containers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425441c2-984a-4dd9-95ae-78a32ee3549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:48:00.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) ‚Äî</strong> The
        National Bureau of Investigation (NBI) has recommended to the Justice Department
        the filing of graft charges against former Customs chief Isidro Lape√±a over
        105 containers which were allegedly released with irregularities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfdf3c2-199b-4bed-a25a-ecf2cf07c59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:48:00.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI said former Customs Commissioner Isidro Lape√±a and an unknown
        official under his leadership must be charged with graft over the release
        of containers filled with tiles in March. The containers from China, worth
        at least P69 million, were recovered eventually.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d18cbe-479c-44e2-aa8c-e93b90f7eb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:48:00.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 34-page complaint dated November 7 and issued on Monday,
        NBI flagged the former Customs chief''s move to issue Manual Alert Orders
        even if the bureau''s electronic system was fully functional. The "electronic-to-mobile
        (e2m)" system was put in place to improve security, efficiency, fight corruption
        in the Customs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200c28cc-283d-434a-868b-37c8b35e983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:48:00.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He even failed to interpose objections to the release of the shipments
        despite lacking document. The manifest indifference of Lape√±a has led to the
        release of the shipments, escaping revenues that the Republic of the Philippines
        is entitled to," the NBI memorandum read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12de044-8518-44d9-907e-621c0e0d9fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:48:00.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "These signifies the intention of Lape√±a to cause injury
        to the government and took advantage of his office."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4555c713-d0fe-44f2-be75-fc4efd9c2d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:48:00.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs only allows the issuance of MAOs when the automated system
        is inaccessible, for unmanifested shipment, fo entries of informal entry;
        and for export cargoes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5fc67f-c6ca-4f6a-b57f-7ff7038f266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:48:00.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lape√±a could not deny that the MAO was issued by his office in
        violation of the established use... Lape√±a also deliberately violated the
        memorandum that he himself approved... despite being the subject of the continuing
        alert and the absence of any documents to support or be the basis for its
        release... The invalidity of the MAO was made more apparent by the fact that
        Lape√±a failed to make a ''Special Stop'' Order, considering that he is the
        Alerting Officer," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f2f1a7-f451-4da6-a67b-680ed23997fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:48:00.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Port operator Asian Terminals, Inc. (ATI) was able to have the shipments
        released even though the manual alert orders were not lifted, allegedly showing
        forged memoranda that approved the release of the shipments. Customs found
        that 103 of the 105 containers were released without clearance on March 17.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369d3eba-3c18-4baa-8c75-e995566de163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:48:00.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lape√±a in March said alerted shipments are subject to full physical
        examination and only his office is allowed to authorize the release of alerted
        shipments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4355af2-1d6f-4a1b-a4e5-bcd656848a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:48:00.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the ATI has allowed the release of the containers
        without proper clearance from my office," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3144a94-671e-4e83-be39-d9b7d18882c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:48:00.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI said Lape√±a must be administratively charged with gross neglect
        of duty and grave misconduct for not complying with Customs'' rules. It added
        this warrants his dismissal from service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d6f959-5a47-4c50-8432-98a34ad25a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:48:00.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lape√±a denied the allegations, saying the NBI was not able to unmask
        the real villains behind the illegal scheme. He said if he did not issue 22
        Manual Alert Orders, the unlawful release of the 105 containers wouldn''t
        have been discovered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2f9528-2fae-488a-8c84-d05ac6950ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:48:00.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He questioned why he was being persecuted when he was the one who
        unmasked the modus that may have been going on before he assumed office in
        August 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcb6f4a-d6f8-456c-a7d7-05618a527c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:48:00.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unclear to me why would NBI find negligence on my part when
        I was the one who alerted the containers. Based on existing procedure in the
        BOC, the release of containers from a certain port is the responsibility of
        the concerned officers of that port. I was hoping that their investigation
        would lead to finding out the truth and the people who connived to release
        the 105 containers from the terminal," he said in a statement on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff2d500-c2b6-4103-992c-a656702645bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:48:00.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lape√±a defended himself by saying criminal cases have been filed
        against 53 personalities involved in the incident for their failure to follow
        procedures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35106c5-17c6-4439-ac7e-20cdb458b333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:48:00.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He left it up to the Department of Justice to file charges if it
        deems it necessary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccce786-3739-434f-bd4a-9cfac1320dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:48:00.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Lape√±a was "promoted" by President Rodrigo Duterte to
        head the Technical Education and Skills Development Authority ‚Äî a Cabinet
        post ‚Äî amid the supposed P11-billion shabu shipment that slipped past Customs.</p>'
  'North-Korea-satellite-images-missile-bases':
    'author': 'Zachary Cohen'
    'caption': 'Satellite photos of North Korea missile base.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-13T07:46:49.407+08:00
    'imagesource': 'jcr:fa692139-c80b-4a85-953f-00128a2d62b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04ef83f5-7772-43a7-9cf8-87962e0bdc4f'
    'lead': 'Pyongyang is continuing to move forward with its ballistic missile program
      amid indications that talks with the U.S. have stalled in recent months.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T16:50:59.062+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:52.930+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:44.817+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Satellite images reveal hidden North Korean missile bases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4821b972-7ead-45c0-91e1-02a2a02919d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp; New commercial satellite images released
        Monday have identified more than a dozen undeclared North Korean missile operating
        bases, another sign that Pyongyang is continuing to move forward with its
        ballistic missile program amid indications that talks with the U.S. have stalled
        in recent months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a21f2c-9e4b-41f9-89b9-edc43d033bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the network of undeclared sites has long been known to American
        intelligence agencies, it has not been publicly acknowledged by President
        Donald Trump, who asserted that North Korea was "no longer a nuclear threat"
        following his June summit with dictator Kim Jong Un.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02be621-9db8-4142-8e95-b60928fdbdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA declined to comment on the images, but U.S. officials have
        expressed concern about North Korea using hidden and undeclared locations
        to continue to work on improving their missile technology and possibly their
        nuclear program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad848048-bee3-4197-979d-6f4604e44a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new images, first reported by&nbsp;The New York Times, show
        researchers at the&nbsp;Beyond Parallel&nbsp;program at the Center for Strategic
        and International Studies have identified 13 of an estimated 20 hidden missile
        operating bases unreported by the North Korean government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7954c434-0ee1-4c3b-8f88-67ebc21afcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These missile operating bases, which can be used for all classes
        of ballistic missile from short-range ballistic missile (SRBM) up to and including
        intercontinental ballistic missile (ICBM), would presumably have to be subject
        to declaration, verification, and dismantlement in any final and fully verifiable
        denuclearization deal," the report states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfedfe8-8353-4881-8cb6-953fbf71ae85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. intelligence has long assessed that the North Koreans have
        stored much of their weapons capability, including mobile missile launchers,
        in underground mountain bunkers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b583b1-d180-499f-bf30-1f6078d59788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the images focus on the Sakkanmol missile base, which
        "currently houses a unit equipped with short-range ballistic missiles but
        could easily accommodate more capable medium-range ballistic warheads."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a48af0-a284-4d69-9398-b61357beae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the difference in interpretation between the U.S. government
        and the North Koreans over what these declarations have meant, the Singapore
        declaration and the new Korean declaration, for North Korea watchers it has
        been pretty clear that the North has not been willing to give up its entire
        nuclear program, Lisa Collins a fellow with the Korea Chair at CSIS and one
        of the authors of the report, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5bdcae-63e6-4ad7-bc39-4a44634b7142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s report comes days after Trump told reporters his administration
        is "very happy with how it''s going with North Korea" despite the administration''s
        announcement, in the middle of the night as last week''s midterm elections
        results were coming in, that Secretary of State Mike Pompeo''s meeting with
        a key aide to North Korean leader Kim Jong Un had been postponed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae971a0-2d2c-4abb-a2b1-cf883a1b44b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has conveyed a starkly different image than the one painted
        by U.S. military officials, foreign diplomats and sources familiar with developments
        who told CNN that the Democratic People''s Republic of Korea is "really angry"
        about the U.S. refusal to offer sanctions relief and that personal friction
        between U.S. and North Korean negotiators may be slowing progress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c25b129-52cc-4555-af25-a2f28191e260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the ongoing dance between officials in Washington
        and Pyongyang previously told CNN that North Korea''s stance is that the U.S.
        "must make a move before we make the next one."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3144f77-4f48-417e-884a-b69d451b6eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the U.S. appears unwilling to oblige, at the moment, according
        to a U.S. official, who said the Trump administration wants to move away from
        the "tit-for-tat" approach of the past.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec854922-5af9-48d2-9688-cb03fde2198c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been a move away from past administrations'' approach
        to North Korea in terms of ''we will give you a little here if you give us
        a little there'' ... kind of a tit-for-tat piece. ... We haven''t seen that
        work in the past, so the President is insistent on holding the full pressure
        campaign until he gets the full denuclearization," a U.S. official told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57848939-0f8f-408c-8e39-b4ce9f3c4816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has often argued it is unable to provide comprehensive
        details about the locations of its nuclear and missile sites because that
        could serve as a target list should the situation escalate into an armed conflict.
        But Collins said that the hope is that "this type of analysis and data would
        help to push forward the negotiations rather than cause more blockage."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c96319d-211d-4a00-a8b4-778d243c6889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would actually get rid of one of the primary excuses or reasons
        why North Korea has not produced a list," she said, adding that "open source
        and independent data" can help the process as U.S. officials might be wary
        of publicly disclosing information that they believe could compromise sources
        and methods.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d67a731-7a8b-4a33-a659-843cb40f716c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Monday''s new report, a State Department spokesperson
        implored Kim to "follow through on his commitments -- including complete denuclearization
        and the elimination of ballistic missile programs."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9f993f-8d0d-4b8f-8d46-8836eb35526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump has made clear that should Chairman Kim follow
        through on his commitments ‚Äî including complete denuclearization and the elimination
        of ballistic missile programs ‚Äî a much brighter future lies ahead for North
        Korea and its people," the spokesperson told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029ededd-627f-49d7-9e3b-6f781eb2eb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts point out that Kim has not offered to stop producing
        ballistic missiles, let alone unilaterally give them up, and said on New Year''s
        Day that he would continue to mass-produce ballistic missiles and deploy those
        that have already been tested.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574ff575-81b9-43ef-bf2b-f8cbe83def70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Secretary of Defense Chuck Hagel said Monday that the images
        once again show that Trump''s comments on North Korea have been a "fabrication."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6fb66b-79f9-4d08-aa75-9b6fa8a6b413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North Koreans have not signed any document working out, laying
        out, what steps they are going to take to denuclearize," Hagel said. "There
        has been nothing stated, agreed to, framed signed, except what President Trump
        says they''ve said ... but now ... we have a whole different story, and it
        is the reality, it is not fantasy," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25754d6a-a713-479e-95ef-afba92f6037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vipin Narang, an associate professor of political science at the
        Massachusetts Institute of Technology who studies nuclear proliferation, told
        CNN that Kim''s actions do not amount to "deception since he said on New Year''s
        Day that North Korea would mass-produce and deploy its missiles that it already
        tested."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525374db-d730-4b06-93a1-0e3ffd86ef09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narang added that the images released Monday identify "operating
        bases which, until and unless there is a deal, Kim can''t eliminate without
        undermining his security."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84af436-8957-433a-8525-ce06f57a8292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the State Department''s response to Monday''s report,
        Narang called the assertion that North Korea has committed to eliminating
        its ballistic missile programs is "misleading."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680987b3-d1ea-42f5-868c-d433fb188626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been no agreement or discussion remotely that detailed
        --- even on nuclear systems, and many of these are short range conventional
        missiles which North Korea has never said were on the table," he told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cd1a74-a188-4b9d-b505-eefda44c17cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Lewis, an arms control expert at the Middlebury Institute
        of International Studies, told CNN that experts have known about these sites
        for years, and it is no surprise that they remain operational given Kim''s
        declaration in January that North Korea would shift from research and development
        to the mass-production of nuclear systems.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753a76ce-c2a1-41b6-ad62-c283b5734eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim didn''t dupe Trump. Trump duped himself," Lewis said, noting
        that North Korea has never offered to unilaterally disarm.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b07ea6-9f90-49f5-af9a-333b83ceb427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakkanmol missile base is one of the facilities where North Korea
        deploys its mass produced systems, he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faf0765-4e4b-4a72-a74d-8903acf6b80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump has sought to convey the image that progress continues
        to be made and teased a possible second summit with Kim in the near future.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf3f9f1-bf5c-4c33-8910-8e9de51c2d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in no rush. We''re in no hurry," Trump told reporters at
        a White House press conference last week. "The sanctions are on. The missiles
        have stopped. The rockets have stopped. The hostages are home. The great heroes
        are home."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae857fb1-01e8-4fc8-b1aa-aa4da78797dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While North Korea claims that it has taken some steps toward denuclearization,
        experts say those moves are largely cosmetic and easily reversible. Kim''s
        regime has shuttered a missile engine testing facility; destroyed the entrances
        to its nuclear test site; and promised to close the Yongbyon nuclear facility,
        where North Korea is believed to produce fissile material for nuclear weapons,
        if Washington takes what it calls "corresponding measures."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeb6def-04b3-492c-9b9d-f776c5bf8e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Trump touted indications that North Korea had begun dismantling
        "a key missile site" after the prominent&nbsp;monitoring group 38 North published
        images&nbsp;showing Pyongyang had begun decommissioning its Sohae Satellite
        Launching Station.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3494e23d-d216-424f-8c10-4672328d8793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while that step attracted significant media attention at the
        time, Monday''s report states that the dismantling of the Sohae facility "obscures
        the military threat to US forces and South Korea from this and other undeclared
        ballistic missile bases."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81979237-f6b3-43c7-8c31-167f0f9add23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins told CNN that she believes one reason North Korea canceled
        the latest round of talks with Pompeo is because they might be targeting "the
        very top levels of negotiations" -- another meeting between Trump and Kim.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f802f3cd-5e20-4e9c-a47d-98901179a3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she also warned that "you can''t get anywhere without these
        working-level talks because that''s where the nitty-gritty stuff happens."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720643b3-c2ca-47e7-b0d8-e9cac6124f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t get a verifiable list of anything unless nuclear weapons
        experts are part of the process," she said. "Is President Trump going to create
        a list of all those facilities? Does he even know where some of these places
        are? I would be very skeptical."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d86fa13-17cc-40f5-aa41-46daacb01409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have to be working-level talks, but the North Koreans are
        clearly targeting a big package deal, for them, which can only happen if President
        Trump is there to make the decision," Collins added. "But I think the US has
        been very cautious and careful to keep the negotiations moving forward at
        the working level and try not to have President Trump jump every time there
        is an offer."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0131d6d0-fe6e-4dda-95f2-07f6dda0e352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:50:59.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Satellite images
        reveal hidden North Korean missile bases."</em></p>'
  'Vatican-US-Sexual-Abuse':
    'author': 'Daniel Burke'
    'caption': 'The Vatican''s eleventh-hour intervention, ordered by its Congregation
      for Bishops, according to Cardinal Daniel DiNardo, essentially puts the American
      bishops'' reforms on hold. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-13T07:38:47.230+08:00
    'imagesource': 'jcr:89de6b3f-631f-4750-9c1d-a97177c23feb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77cb23f1-303b-4fbf-96c5-21eafaaa18ff'
    'lead': 'In announcing the decision to his fellow bishops, Cardinal Daniel DiNardo
      said he was disappointed by the Vatican''s interference, which he said he learned
      of on Sunday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T16:54:42.456+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:51.754+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:45.043+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vatican orders U.S. bishops to delay taking action on sexual abuse crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a447cfcd-3aa7-4a22-88ff-20bb05d99f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:54:42.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The Vatican has told the U.S. Conference
        of Catholic Bishops to delay voting on measures to hold bishops accountable
        for failing to protect children from&nbsp;sexual abuse, the president of the
        conference said in a surprise announcement Monday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a450e74e-07d5-46c4-a288-057e000729bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:54:42.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In announcing the decision to his fellow bishops, Cardinal Daniel
        DiNardo said he was disappointed by the Vatican''s interference, which he
        said he learned of on Sunday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14955b26-324a-4078-a392-427683cbc100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:54:42.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the insistence of the Holy See, we will not be voting on the
        two action items in our docket regarding the abuse crisis," said DiNardo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a685b-bb9b-47e3-bb98-6f424d6a68b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:54:42.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis met with his ambassador to the United States, Archbishop
        Christophe Pierre, on Saturday, according to the Pope''s public schedule.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aff9183-98e9-4118-908c-30eca5a62566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:54:42.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, the U.S. Catholic bishops have&nbsp;trumpeted a series
        of reforms&nbsp;they had hoped to make after what one cardinal called the
        church''s&nbsp;"summer of hell."&nbsp;Those reforms must be approved by the
        U.S. Conference of Catholic Bishops, which gathers the country''s 275 active
        bishops twice a year to debate and adopt new policies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101653d2-bb33-4297-a309-910fe291c8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:54:42.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican''s eleventh-hour intervention, ordered by its Congregation
        for Bishops, according to DiNardo, essentially puts the American bishops''
        reforms on hold.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271c3ef2-c42c-49c1-80eb-50cde5f41b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:54:42.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiNardo, who looked shell-shocked Monday morning, tried to put a
        positive spin on the Vatican''s decision, calling it a "bump in the road."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2ead18-a320-47a6-958e-5000acffa4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:54:42.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many bishops gathered in Baltimore through Wednesday were surprised
        and unhappy about the Vatican''s decision, he acknowledged. Bishop Christopher
        Coyne of Vermont said the bishops had been "thrown a little sidewise" by Monday''s
        announcement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b9ad7d-09e1-48eb-9615-ae3d940a690a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:54:42.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not, ourselves, happy about this," DiNardo said during a
        press conference Monday in Baltimore. "We have been working hard to get to
        the action stage, and we''ll do it, but we have to get past this bump in the
        road."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d77146-0495-477a-ab5d-7ccea2f63cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:54:42.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiNardo also said that the text of the proposals for the bishops''
        meeting this week were finalized in October 30, which did not leave much time
        for the Vatican to raise objections or advise modifications.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f0e459-df4f-42a0-b8b7-4c59e1d3f8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:54:42.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierre, the Pope''s U.S. ambassador, is in Baltimore and addressed
        the body of bishops on Monday morning, though he did not mention the Vatican''s
        insistence that the U.S. bishops delay their vote. In a brief interview afterward,
        he said the Pope is concerned about "communion," the idea that the church
        moves together, as a whole, rather than allowing national bishops conferences
        to make their own policies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992dfdee-8139-4612-9308-dbe60f6e338d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:54:42.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That goal, however, is in tension with the Pope''s stated insistence
        that local church leaders are best equipped to understand and respond to the
        needs of their communities. Asked about the apparent contradiction, DiNardo
        called it "quizzical."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eca1d2-1ce9-4137-8b4c-762fd5e6f44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:54:42.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Vatican spokesman did not immediately respond to a request for
        comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d3c194-79ed-4d14-b889-2060c41d37c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:54:42.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis will convene a meeting of bishops from around the world
        in February to address the sexual abuse crisis, which has roiled the church
        on several continents, including North America, South America and Australia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7ec4f2-499b-4c21-8f57-77e9875cd1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:54:42.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bishops'' well-laid plans</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4855f8cc-468d-4d29-8867-ebfa5859676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:54:42.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic bishops had been expected to debate and vote on several
        "concrete measures to respond to the abuse crisis," according to a news release
        about the meeting in Baltimore.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a3fe24-b860-48e5-9c45-9c9b13c93620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:54:42.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those measures,&nbsp;according to the bishops'' conference, included
        a hotline to report bishops accused of abuse or mishandling abuse cases, standards
        of conduct for bishops and "protocols for bishops resigned or removed because
        of abuse."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff20e8e6-9a6a-42ac-9ee3-af5a6df37c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:54:42.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bishops can still debate those measures, but they will not vote
        on them this week, following the Vatican''s intervention.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1ac794-e1b0-44e0-9332-d8f3d711a7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:54:42.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiNardo said the Vatican''s instructions came in the form of a letter
        from its Congregation for Bishops, which he said had concerns about church
        law. Under canon law, only the Pope can hold bishops accountable. The congregation
        also wanted the U.S. bishops to wait to take action until after the meeting
        of bishops in Rome next February.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4c5824-9a8b-402e-b1ce-2a5ed05367bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:54:42.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Catholic bishops announce new policies to police bishops</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52ba5f5-12b3-4f85-8d6d-a49747c6723e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:54:42.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholic bishops in the United States have been heavily criticized
        for failing to hold themselves accountable for the sexual abuse of children,
        especially after a grand jury report in Pennsylvania released this summer
        found widespread evidence of abuse by priests and coverups by bishops.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7979d8f-4864-4102-bbf5-e6f22492ead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:54:42.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another scandal, Archbishop Theodore McCarrick, the former archbishop
        of Washington and a powerful figure in the church, was demoted by Pope Francis
        after a man accused McCarrick of molesting him decades ago in New York. Since
        then, other men have come forward in media reports accusing McCarrick of molesting
        them while they were seminarians. McCarrick has denied the accusation from
        New York and is appealing his case at the Vatican.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b628f3-d480-47d6-8843-46ad2e99bdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:54:42.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Catholic bishops have said they are concerned that McCarrick
        was allowed to rise through the church''s ranks despite persistent rumors
        about his conduct. DiNardo and others traveled to Rome this fall to personally
        ask the Pope for the Vatican''s help in investigating McCarrick.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3cf970-efbe-45ed-bd30-167c34b293e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:54:42.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after DiNardo made the surprise announcement on Monday,
        Cardinal Blase Cupich of Chicago, one of the Pope''s closest allies in the
        United States, said the bishops should still discuss the proposals, even if
        they are not voted on this week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc9c09b-75ed-4263-af0e-07eabfc8cacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:54:42.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cupich also suggested that the bishops could vote on the new measures
        at an emergency meeting in March.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462bd7cd-eb1b-4a08-922d-fda436a06150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:54:42.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need as a conference, as brother bishops, to take up this issue
        for the good of the church in this country without delay," Cupich said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bf50e7-f63a-44f5-82dc-56a4c00df46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:54:42.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Vatican orders US
        bishops to delay taking action on sexual abuse crisis."</em></p>'
  'Neo-Nazi-adolf-hitler-baby-parents':
    'author': 'Bianca Britton'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-13T19:32:30.031+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc8b5303-85ac-47c0-9483-16e240472f8e'
    'lead': 'Adam Thomas, 22, and Claudia Patatas, 38, were convicted at Birmingham
      Crown Court in the country''s West Midlands region for being members of the
      extreme right-wing organization, National Action. The group was banned in 2016.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T16:57:54.200+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:51.296+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:45.188+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Couple who named their baby after Adolf Hitler found guilty of being
      members of banned neo-Nazi group

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d711407-3bc2-451c-8a8c-bb4e6eb316c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:57:54.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong> A neo-Nazi couple who named their
        child after Adolf Hitler have been found guilty Monday of being part of a
        banned right-wing group in England.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64acc5a2-56f4-4b8c-82be-00186eaff8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:57:54.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Thomas, 22, and Claudia Patatas, 38, were convicted at Birmingham
        Crown Court in the country''s West Midlands region for being members of the
        extreme right-wing organization, National Action. The group was banned in
        2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e0549a-b407-46cb-bdb4-6c58d63f1207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:57:54.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UK''s Press Association news agency, the court
        heard that the couple gave their child the middle name "Adolf" after Hitler,
        because of Thomas'' "admiration" for him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bf8a60-06d4-43db-a012-26063e9c837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:57:54.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos were also recovered from the couple''s home that showed Thomas
        dressed in the white robes of the Ku Klux Klan while holding his son, according
        to PA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df4f96d-81d4-4e2d-8aaf-f2609f5bedc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:57:54.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury were also shown a tattoo Patatas has, which reproduces
        an intricate floor design from inside a former SS headquarters at Wewelsburg
        Castle in Germany, PA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b3df89-bf14-44f1-a762-033382f16255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:57:54.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court heard how members of National Action had several methods
        to disguise their contact with each other and used closed encrypted messaging
        platforms to organize meetings to spread their ideology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1130c87-2b33-4dc0-977c-adb7d471b420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:57:54.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was banned by the UK''s former home secretary, Amber Rudd,
        after she called it "racist, anti-Semitic, and homophobic."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0e961e-accc-4c01-b83e-0a68366bfd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:57:54.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudd added that it is an "organization which stirs up hatred, glorifies
        violence, and promotes a vile ideology, and I will not stand for it. It has
        absolutely no place in a Britain that works for everyone."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa97ad0e-eeec-47a2-a5c6-4ec66e80c6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:57:54.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was outlawed after it had celebrated the&nbsp;murder of
        Labour Party member of Parliament Jo Cox.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ca06b9-66d8-496a-9594-2f6f50cc9d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:57:54.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the same trial, 27-year-old Daniel Bogunovic was also
        found guilty for being part of the group and three other men admitted they
        were members prior to the case, West Midlands Police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283d5ee1-b4f6-49ff-98ac-b47d4ca4bf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:57:54.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple and the four other men will be sentenced in December,
        PA reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402bff5a-ecf0-44bd-a748-2ba55d774c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:57:54.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after the verdict, the head of West Midlands Counter Terrorism
        Unit, Matt Ward, said those convicted "were not simply racist fantasists."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd64611-6754-4cde-a8b1-925c085dcda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:57:54.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now know they were a dangerous, well-structured organization,"
        he said&nbsp;in a statement on the West Midlands Police website.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e11c9f-26d5-41da-8752-4beb06d9d92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:57:54.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their aim was to spread neo-Nazi ideology by provoking a race war
        in the UK and they had spent years acquiring the skills to carry this out.
        They had researched how to make explosives. They had gathered weapons ...
        Unchecked they would have inspired violence and spread hatred and fear across
        the West Midlands."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758c227d-c189-4791-8f40-aba944767631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:57:54.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ward said that the convictions dealt a significant blow to National
        Action. "We have dismantled their Midlands Chapter but that doesn''t mean
        the threat they pose will go away," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dab152-4c2e-47e0-b5d9-00718edd32aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:57:54.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, a total of 10 people have either been convicted or admitted
        they are members of National Action, according to PA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26433e9-85ae-4d50-8fb2-8bc5c7bba13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:57:54.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Couple who named
        their baby after Adolf Hitler found guilty of being members of banned neo-Nazi
        group."</em></p>'
