      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We at Stan Lee''s Lee POW! Entertainment are saddened by the loss
        of our friend and mentor Stan Lee, the father of pop culture. His passing
        today marks a devastating and painful moment in time, but the legacy of Stan
        Lee, through his creative genius and his universes of characters, will continue
        to reach the world of true believers for generations to come. Our thoughts
        and prayers are with his family and the fans of not only his work, but of
        him, as a friend who made the world a better place. He was a true iconic pioneer
        with no comparable second. It has been an honor to work beside him."</p>'
