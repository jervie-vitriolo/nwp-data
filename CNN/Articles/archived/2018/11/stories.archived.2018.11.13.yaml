  'mula-sa-buwan':
    'author': 'Apa Agbayani'
    'caption': '‚ÄúMula sa Buwan‚Äù is a prime example of how when all artistic elements
      work in consonance, you can be transported to the moon and back. Photo by NIKKI
      BONUEL'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2018-11-13T17:47:05.251Z
    'imagesource': 'jcr:e1203b70-823e-4d1d-9c15-5762d92d9ea3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8da55aee-f74e-4270-9a87-bb14abb07ae1'
    'lead': 'I don‚Äôt think I can count the number of times 2018 has made me want to
      give up. With the daily assault of fake news, natural disasters, and social
      injustice, it can feel so often like the world is on the verge of ending.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-01T02:45:51.698Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:31:57.690+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:41.605+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‚ÄòMula sa Buwan‚Äô just might be the play that we need right now'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccffbfb-38b9-419d-b293-d1ec69888d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:45:51.698Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:57.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> ‚Äî I don‚Äôt think I
        can count the number of times 2018 has made me want to give up. With the daily
        assault of fake news, natural disasters, and social injustice, it can feel
        so often like the world is on the verge of ending.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427ef1f1-b707-4f57-b6d3-5a0ce67371a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:45:51.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:57.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few things have offered respite. This year‚Äôs music, cinema, and
        theater have reliably channelled the fraught times we live in, offering a
        running commentary or giving us larger-than-life moments of catharsis. ‚ÄúMula
        sa Buwan‚Äù is a prime example of how when all artistic elements work in consonance,
        you can be transported to the moon and back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb02ce4-4c59-41aa-9d99-4ba3180a246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:45:51.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:57.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pat Valera and William Elvin Manzano‚Äôs musical transplants Edmund
        Rostand‚Äôs ‚ÄúCyrano de Bergerac‚Äù to World War II Philippines. The 1897 play
        might be best known as one of the oldest catfishing stories. Cyrano and Christian
        both love Roxane, but Christian doesn‚Äôt have the wit to woo her and the poet-soldier
        Cyrano believes his comically large nose makes him unlovable. The latter then
        helps orchestrate a grand romance for the two, writing all of Christian‚Äôs
        wartime love letters to Roxane.</p>'
    '6':
      'image': 'jcr:21fdf46d-2b8e-4c89-93b3-d05aa242a1e1'
      'imageCaption': 'Nicco Manalo, who originated the role in Valera‚Äôs first production,
        is back as Cyrano. He gives an instinctive performance, alive with the character‚Äôs
        wit and the immense sorrow behind it. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575c7c10-0dc9-4154-b21e-950e43d3e557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:45:51.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:57.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'image': 'jcr:663a6f62-580c-4ff9-bdef-909ce4d2327c'
      'imageCaption': 'The played used kundiman, but is also influenced by rock and
        a lot of OPM. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c845ba60-a7e4-47de-bb2c-522383e0fad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:45:51.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:57.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bbd1b0-a64c-4e75-84e0-f9a287d25f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:45:51.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:57.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors adapted Soc Rodrigo‚Äôs translation of the play and wrote
        their own songs for the material. ‚ÄúAt first, it was patterned after the sarsuela,
        but we didn‚Äôt want it to be something nostalgic. We wanted  to also infuse
        it with pop, so even though it‚Äôs the 1940s, you hear other sounds. Because
        the point is it‚Äôs not supposed to be a historical play,‚Äù Valera says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fdef2d-2315-457d-994c-7c0cf44c148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:45:51.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:57.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe used the kundiman but we were also very influenced by rock and
        also a lot of OPM,‚Äù adds Valera. This rich sonic vocabulary is at play throughout
        the soundtrack (highlights of which are available on Spotify), with classic
        Filipino-style ballads like ‚ÄúIkaw‚Äù or roaring rock anthems like ‚ÄúManifesto.‚Äù</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b138d6-689f-417d-bafa-3cdbd63d9c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:45:51.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:57.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valera has taken a long journey with the material, first directing
        the material as ‚ÄúCyrano: Isang Sarsuela‚Äù for his thesis in 2010 before running
        it under its current title in 2016. He says the 2018 run, playing at the 800-seat
        Hyundai Hall at Ateneo De Manila‚Äôs Aret√©, is the most complete manifestation
        of his vision. ‚ÄúIt‚Äôs like reading a book. There are certain books that when
        you read when you‚Äôre young ‚Äî you‚Äôre drawn to it, but when you read it when
        you‚Äôre older, you see the bigger picture because you have lived more life
        and experienced more.‚Äù</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85677006-73fc-442f-9fad-bd66b90083f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:45:51.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:57.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On such a big stage, the material has room to really feel larger
        than life. Ohm David‚Äôs dreamy, constantly shifting set design is gorgeous.
        The cast does incredible work, carrying the material through its moments of
        exuberance, laughter, and tragedy.</p>'
    '8':
      'image': 'jcr:9ad220c9-7560-4268-8020-6c710311691a'
      'imageCaption': 'Set in the last great war the Philippines has lived through,
        ‚ÄúMula sa Buwan‚Äù makes a case for the importance of art in times of socio-political
        upheaval. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3a3503-d528-40ff-993a-9de9e85ce2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:45:51.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:57.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'image': 'jcr:6f69564c-9c80-41a8-9434-06922624ad51'
      'imageCaption': '‚ÄúThe play can talk about culture. The play can talk about hugot
        and love. The play can talk about history or loss of history, but there‚Äôs
        a distinct part of it that I think is important right now,‚Äù says director
        Pat Valera. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e96dd24-1409-40e1-a794-71ca67ebf767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:45:51.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:57.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb8210c-a9fb-46fd-8abf-951a837cd328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:45:51.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:57.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicco Manalo, who originated the role in Valera‚Äôs first production,
        is back as Cyrano. He gives an instinctive performance, alive with the character‚Äôs
        wit and the immense sorrow behind it. ‚ÄúHonestly, I can say that I‚Äôm more relaxed
        onstage. Sometimes it feels like sinasaniban na lang ako,‚Äù Manalo says. ‚ÄúWhen
        I did it before, I was [self-]conscious, I guess. I wanted to know where I
        wanted to go, ‚ÄòSaan ba ko punta? Saan ako next?‚Äô But when I did it for this
        run, hinahaayan ko na lang na lumipad ako.‚Äù</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c04da51-ea84-452c-8e0d-d4006655974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:45:51.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:57.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Roxane, Gab Pangilinan plays the heart of the show. Her emotive
        performance really drives in the most heart-wrenching moments of the play‚Äôs
        second act. ‚ÄúI watched this musical before in 2016 and when I saw it, I really,
        really wanted to be a part of it,‚Äù Pangilinan says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034f3e48-5a15-4be7-8686-550f139cc572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:45:51.722Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:57.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in the last great war the Philippines has lived through, ‚ÄúMula
        sa Buwan‚Äù makes a case for the importance of art in times of socio-political
        upheaval. Cyrano and his company of soldiers never lose sight of their love
        of words and music. It is their source of joy in times of peace and it keeps
        them alive through the worst of the war.</p>'
    '22':
      'image': 'jcr:253e1a96-fe21-48b0-942d-550704b7214c'
      'imageCaption': 'As Roxane, Gab Pangilinan plays the heart of the show. ‚ÄúI watched
        this musical before in 2016 and when I saw it, I really, really wanted to
        be a part of it,‚Äù Pangilinan says. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e134fdb3-b417-46e4-b4a8-aca400b2a03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:45:51.722Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:57.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81f4f94-4d27-44b3-9b91-52e7eccdb695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:45:51.722Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:57.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valera says, ‚ÄúThe play can talk about culture. The play can talk
        about hugot and love. The play can talk about history or loss of history,
        but there‚Äôs a distinct part of it that I think is important right now, in
        these times especially ‚Äî that when we are pulled or tempted by other forces,
        you still retain that goodness in you and you see that in different characters.
        They make mistakes, yet they find redemption because they never lose hope.‚Äù</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ad5ba6-6fb2-404a-9ed8-7bb9cd1b8546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:45:51.722Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:57.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMula Sa Buwan‚Äù is a brave reminder that dreaming has its place
        in times of turmoil, that it isn‚Äôt an escape from living inasmuch as it has
        the power to move life itself ‚Äî just as the moon has its pull on the world
        beneath it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ce2646-23ed-4c2b-bcc4-ab33d8253fac'
