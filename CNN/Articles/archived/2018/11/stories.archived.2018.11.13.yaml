      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) ‚Äî</strong> Former
        First Lady Imelda Marcos attended a party with some government officials Friday
        ‚Äì the same day the Sandiganbayan convicted her of graft.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c319d04-3af3-406f-b4fa-f2f7747a63b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:30:26.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:48.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos obtained by CNN Philippines showed the Marcos matriarch posing
        for a photo with presidential daughter and Davao City Mayor Sara Duterte-Carpio
        during the birthday party of her daughter, Ilocos Norte Gov. Imee Marcos.</p>'
    '3':
      'image': 'jcr:cab8bef0-f310-49b9-ab91-29176b13d4bd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72540863-b982-4439-9fa5-aa8450278d73'
