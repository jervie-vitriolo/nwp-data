      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The footbridge is designed for the safety of pedestrians crossing
        EDSA. A little exercise won''t hurt anyone," Pialago said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca75914-d115-42fc-8060-e046d5f318c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:47:02.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With ‚Ç±10 million budget, the construction of the footbridge,which
        began in July, is the agency''s solution to a problem area that it has identified
        in its 2017 Metro Manila Accident Recording and Analysis System report, Pialago
        said. The report states the part of EDSA where the structure was built recorded
        the most cases of road crashes, she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af42dbf4-6cfd-44ae-be8e-d0fd78f88d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:47:02.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a road safety expert asserted the footbridge is not safe
        for pedestrians.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b9965c-4173-4578-bc65-850d3eed37c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:47:02.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rob Mclnerney, CEO of the International Road Assessment Programme
        (iRAP), said the pedestrian infrastructure in Quezon City may not be used
        at all, even if it was designed with integrity. He told this to CNN Philippines
        in an interview during the World Safety Conference in Bangkok, Thailand on
        November 6.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f293ca4e-cf53-4175-ab81-6cc69fe76b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:47:02.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s ultimately not safe because not many pedestrians will actually
        use it. It might be a well-designed overpass but, ultimately, if it''s not
        going to be used by pedestrians, then it can''t be considered safe," Mclnerney
        said.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">WATCH: But is the EDSA-Kamuning footbridge safe? Road safety expert
        Rob Mclnerney says it is not | <a href="https://twitter.com/makoipopioco?ref_src=twsrc%5Etfw">@makoipopioco</a>
        <a href="https://t.co/aouY7s5Nfn">pic.twitter.com/aouY7s5Nfn</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1062356240234246146?ref_src=twsrc%5Etfw">November
        13, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455dd79f-48cd-493d-ad63-2a2f176098f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:47:02.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3807816e-447d-4285-8cb5-64996e9a4c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:47:02.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA officials explained it reached that height because there has
        to be at least 3 to 4 meters of space between the footbridge and the MRT-3''s
        electrical lines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d30e90-1146-4c1d-a1df-013a8e15b098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:47:02.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past weeks, photos of the footbridge went viral, and netizens
        criticized the structure saying it is too steep.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be402b04-1343-4ae3-9984-85da9212e0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:47:02.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source, MMDA General
        Manager Jojo Garcia said the footbridge was designed "only for the healthy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5adac5-d7ae-4fdd-ac3e-9beba623511b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:47:02.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes a pedestrian footbridge ''safe?''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8747640f-c347-4a13-aa95-052bdd51d778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:47:02.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mclnerney explained the main safety standard in evaluating footbridges
        is its usability.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7efd47-3ad0-4b1b-8ccf-bfe4be00192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:47:02.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main thing you look at is who is going to use that piece of
        infrastructure? And is it designed in a way in which people will actually
        use it, use it well, and use it safely?" he said.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Mclnerney is the Chief Executive Officer of the International Road
        Assessment Programme (iRAP), the group behind the &quot;Star Ratings&quot;
        for roads around the world. He says the main safety standard in evaluating
        footbridges is usability | <a href="https://twitter.com/makoipopioco?ref_src=twsrc%5Etfw">@makoipopioco</a>
        <a href="https://t.co/tQIk3iFR0n">pic.twitter.com/tQIk3iFR0n</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1062357448491585539?ref_src=twsrc%5Etfw">November
        13, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d4f4fd-1e6f-4111-9b60-01e5de21d21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:47:02.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec3b67f-95e5-4980-bab3-95df7516d858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:47:02.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road safety expert added the structure''s inclusivity must be
        considered in the design process. He said, "If there are so many stairs to
        climb, that people need to be an Olympic athlete to actually use it, then
        it is unlikely to be fit for purpose. So, ultimately, you need to know who''s
        using it and design it with them in mind, and make sure it meets their needs--both
        from the functional perspective and safety perspective."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52838d8-35c7-464f-801a-3ed9a3e3f679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:47:02.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iRAP is behind the "Star Rating" for roads. Star Rating is an
        international road assessment program, which evaluates how safe roads are,
        not just for vehicle occupants but also for motorcyclists, bicyclists and
        pedestrians.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588a84bf-451e-4fc3-91f9-c8ff3d0c0ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:47:02.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five-star roads are deemed the most safe.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42bcfaa-8364-4c0a-b082-8c6701ebc84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:47:02.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to iRAP''s assessment, in low-income and middle-income
        countries like the Philippines, about 84 percent of the roads, where pedestrians
        are present, carry traffic at 40 kilometer per hour and have no footpaths,
        making pedestrians more vulnerable to injuries and deaths.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5064a0-ed89-4066-bea0-67c5ef903c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:47:02.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the organization saw a lot of improvements in the star rating
        of roads in the country, iRAP said there remain many areas of improvement,
        such as the state of infrastructures for pedestrians.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401a26c6-d110-429f-89a1-95de337e82b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:47:02.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyday, at least 10 pedestrians are involved in road crashes in
        the country, according to MMDA. In 2016, pedestrians made up the biggest chunk
        of road user deaths at 195 cases or almost 44 percent, slightly higher than
        drivers at 194 cases.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72c0ff5-e07a-487d-a6e4-7cd3c678de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:47:02.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) reported about 1.24 million
        road traffic deaths occur every year. Of the total number of fatalities, more
        than 270,000 or 22 percent are pedestrians.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e9296f-7a9a-4524-9935-65ead9507090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:47:02.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO experts said to help reduce the number of deaths among pedestrians,
        governments must build safer footpaths and bridges with usability as main
        criterion.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee34df8c-8cd7-4745-b8f7-1401f7321ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:47:02.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was made possible with support from the ICFJ-WHO
        Safety 2018 Reporting Fellowship Program and Bloomberg Philanthropies.</em></p>'
  'cnn-sues-trump-white-house-jim-acosta':
    'author': ' Brian Stelter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-13T22:39:54.035+08:00
    'imagesource': 'jcr:f9bc55cc-e4d3-42bc-8bae-dea0b8935bd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '206c7e8c-4cd3-4ff6-a28b-3d6ada9cc3c2'
    'lead': 'CNN is filing a lawsuit against President Trump and several of his aides,
      seeking the immediate restoration of chief White House correspondent Jim Acosta''s
      access to the White House.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T14:50:29.047+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:57.168+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:41.932+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN sues President Trump and top White House aides for barring Jim Acosta

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8409274-e5f1-4f33-8e78-aaff746fd260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> CNN is filing a lawsuit against President
        Trump and several of his aides, seeking the immediate restoration of chief
        White House correspondent Jim Acosta''s access to the White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e941c446-c109-4366-a577-1cce1ec4be48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit is a response to the White House''s suspension of Acosta''s
        press pass, known as a Secret Service "hard pass," last week. The suit alleges
        that Acosta and CNN''s First and Fifth Amendment rights are being violated
        by the ban.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e34e49-55d2-40c3-b034-8b214c537d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit is being filed in U.S. District Court in Washington, D.C.
        on Tuesday morning, a CNN spokeswoman confirmed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631e5086-0b01-4553-9d11-bf7b1e62a222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both CNN and Acosta are plaintiffs in the lawsuit. There are six
        defendants: Trump, chief of staff John Kelly, press secretary Sarah Sanders,
        deputy chief of staff for communications Bill Shine, Secret Service director
        Joseph Clancy, and the Secret Service officer who took Acosta''s hard pass
        away last Wednesday. The officer is identified as John Doe in the suit, pending
        his identification.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b649563-a9e0-4b4c-97c9-0f88c1f66f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six defendants are all named because of their roles in enforcing
        and announcing Acosta''s suspension.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0531e30a-fb1e-44d4-ae0b-926245a8dd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Wednesday, shortly after Acosta was denied entry to the White
        House grounds, Sanders defended the unprecedented step by claiming that he
        had behaved inappropriately at a presidential news conference. CNN and numerous
        journalism advocacy groups rejected that assertion and said his pass should
        be reinstated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de461186-d3ff-4d72-9166-da4c8fca14d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, CNN sent a letter to the White House formally requesting
        the immediate reinstatement of Acosta''s pass and warning of a possible lawsuit,
        the network confirmed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d5c7ad-a967-45ce-a666-78f31e225a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday morning, CNN said it is seeking a preliminary
        injunction as soon as possible so that Acosta can return to the White House
        right away, and a ruling from the court preventing the White House from revoking
        Acosta''s pass in the future.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92481cc4-4e9c-45ad-ac31-ffe4edac9584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CNN filed a lawsuit against the Trump Administration this morning
        in DC District Court," the statement read. "It demands the return of the White
        House credentials of CNN''s Chief White House correspondent, Jim Acosta. The
        wrongful revocation of these credentials violates CNN and Acosta''s First
        Amendment rights of freedom of the press, and their Fifth Amendment rights
        to due process. We have asked this court for an immediate restraining order
        requiring the pass be returned to Jim, and will seek permanent relief as part
        of this process."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dfb6b4-a4ac-4b79-b582-e1a803b2fd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also asserted that other news organizations could have been
        targeted by the Trump administration this way, and could be in the future.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6332745a-2057-4089-a8fb-f66b6967ff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the suit is specific to CNN and Acosta, this could have happened
        to anyone," the network said. "If left unchallenged, the actions of the White
        House would create a dangerous chilling effect for any journalist who covers
        our elected officials."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03dd19e-4bba-4fc0-a393-75cd9cb86701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his presidential campaign, Trump told CNN that, if elected,
        he would not kick reporters out of the White House. But since moving into
        the White House, he has mused privately about taking away credentials, CNN
        reported earlier this year. He brought it up publicly on Twitter in May, tweeting
        "take away credentials?" as a question.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868651d7-5ce5-44b9-acf3-510ab7ccc618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he said it again on Friday, two days after blacklisting Acosta.
        "It could be others also," he said, suggesting he may strip press passes from
        other reporters. Unprompted, he then named and insulted April Ryan, a CNN
        analyst and veteran radio correspondent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073ccd3f-c776-4351-9009-85cc1cf3110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s threats fly in the face of decades of tradition and precedent.
        Republican and Democratic administrations alike have had a permissive approach
        toward press passes, erring on the side of greater access, even for obscure,
        partisan or fringe outlets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d954dc2-aa8c-4bfd-a2dc-925b572a3975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is one of the reasons why First Amendment attorneys say CNN
        and Acosta have a strong case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11859677-cd43-4941-9a58-19f2598ef84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the prospect of a lawsuit loomed on Sunday, attorney Floyd Abrams,
        one of the country''s most respected First Amendment lawyers, said the relevant
        precedent is a 1977 ruling in favor of Robert Sherrill, a muckraking journalist
        who was denied access to the White House in 1966.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc721ba-f3f4-47e4-bf46-8d4ab4a49023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven years later, a D.C. Court of Appeals judge ruled that the
        Secret Service had to establish "narrow and specific" standards for judging
        applicants. In practice, the key question is whether the applicant would pose
        a threat to the president.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac6349e-c58c-4559-9945-5fcacd57bf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The code of federal regulations states that "in granting or denying
        a request for a security clearance made in response to an application for
        a White House press pass, officials of the Secret Service will be guided solely
        by the principle of whether the applicant presents a potential source of physical
        danger to the President and/or the family of the President so serious as to
        justify his or her exclusion from White House press privileges."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c71341d-3feb-49d7-8f10-fb984ef7d0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other guidelines as well. Abrams said the case law specifies
        that before a press pass is denied, "you have to have notice, you have to
        have a chance to respond, and you have to have a written opinion by the White
        House as to what it''s doing and why, so the courts can examine it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49ded6c-5f05-408b-bfce-27a059b3c341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had none of those things here," Abrams said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5add24-9a1a-4b0d-9b8f-d763e927c7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the lawsuit is alleging a violation of the Fifth Amendment
        right to due process.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1eac5c-7f41-4e8e-927a-4aec7f09ff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta found out about his suspension when he walked up to the northwest
        gate of the White House, as usual, for a Wednesday night live shot. He was
        abruptly told to turn in his "hard pass," which speeds up entry and exit from
        the grounds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ab885c-b121-4748-97ca-d15e58d3c9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just told to do it," the Secret Service officer said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4bd233-8d42-4408-a00b-ab9ad3e69ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other CNN reporters and producers continue to work from the White
        House grounds, but not Acosta.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc54be3-c945-423b-8e2b-ff63bb6a0084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relevant precedent says that a journalist has a First Amendment
        right of access to places closed to the public but open generally to the press.
        That includes press rooms and news conferences," Jonathan Peters, a media
        law professor at the University of Georgia, told CNN last week. "In those
        places, if access is generally inclusive of the press, then access can''t
        be denied arbitrarily or absent compelling reasons. And the reasons that the
        White House gave were wholly unconvincing and uncompelling."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac0ec86-97d4-440e-b2ab-25648051d9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House accused Acosta of placing his hands on an intern
        who was trying to take a microphone away from him during a press conference.
        Sanders shared a distorted video clip of the press conference as evidence.
        The White House''s rationale has been widely mocked and dismissed by journalists
        across the political spectrum as an excuse to blacklist an aggressive reporter.
        And Trump himself has cast doubt on the rationale: He said on Friday that
        Acosta was "not nice to that young woman," but then he said, "I don''t hold
        him for that because it wasn''t overly, you know, horrible."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81355f63-9eca-49bd-9304-16e2aa6743c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta has continued to do part of his job, contacting sources and
        filing stories, but he has been unable to attend White House events or ask
        questions in person ‚Äî a basic part of any White House correspondent''s role.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db2e26b-980a-4ca1-a678-cacc8aaffff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta is on a previously scheduled vacation this week. He declined
        to comment on the lawsuit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e39c67-b735-48a7-8b99-07c5ef55b190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On CNN''s side, CNN Worldwide chief counsel David Vigilante is joined
        by two prominent attorneys, Ted Boutrous and Theodore Olson. Both men are
        partners at Gibson, Dunn &amp; Crutcher.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086d82a9-ba38-485c-8285-8d849453b60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, before he was retained by CNN, Boutrous tweeted that
        the action against Acosta "clearly violates the First Amendment." He cited
        the Sherrill case.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ceb7a4-8d20-44d8-b055-81373c54334f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This sort of angry, irrational, false, arbitrary, capricious content-based
        discrimination regarding a White House press credential against a journalist
        quite clearly violates the First Amendment," he wrote.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc4e8ad-d6c7-4aac-9701-245f9cfe89b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David McCraw, the top newsroom lawyer at The New York Times, said
        instances of news organizations suing a president are extremely rare.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9577d2a2-90ea-4b39-b94f-6612163f6346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past examples are The New York Times v. U.S., the famous Supreme
        Court case involving the Pentagon Papers in 1971; and CNN''s 1981 case against
        the White House and the broadcast networks, when CNN sued to be included in
        the White House press pool.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f1724f-5fef-4645-90bb-6f68b8cfdc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backdrop to this new suit, of course, is Trump''s antipathy
        for CNN and other news outlets. He regularly derides reporters from CNN and
        the network as a whole.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f184a2-9075-4973-9ef3-b53df5085366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:50:29.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:57.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrams posited on "Reliable Sources" on Sunday that CNN might be
        reluctant to sue because the president already likes to portray the network
        as his enemy. Now there will be a legal case titled CNN Inc. versus President
        Trump.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b11b8-22f7-4e82-bf8a-da797749d57e'
      'mgnl:activationStatus': true
