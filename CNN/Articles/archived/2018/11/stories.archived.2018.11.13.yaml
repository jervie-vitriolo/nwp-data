    'title': 'LOOK: Imelda Marcos parties with Sara Duterte, officials on night of
      conviction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a829b93-90ae-4a6b-971a-b1c931e15621'
