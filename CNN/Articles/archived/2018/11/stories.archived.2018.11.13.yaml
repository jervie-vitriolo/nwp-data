      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Imelda Marcos ordered arrested for seven counts of graft</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81bf3af-a1e0-4e95-9765-573a95f4a491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:30:26.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:48.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos ‚Äì known for her penchant for designer shoes and jewelry ‚Äì
        said she would appeal her conviction.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ae81b1-fa4b-4595-836a-fe0caf7df12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:30:26.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:48.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1993, the Sandiganbayan also convicted the former first lady
        for graft in a separate case but the Supreme Court overturned the decision
        in 2003, saving her from a 12-year prison sentence.</p>'
