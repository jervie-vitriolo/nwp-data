    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d7cca2-ca51-44a0-aa72-e3fb85fd3271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:03:52.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(He) has the constitutional right to be presumed innocent. Until
        and unless proven otherwise, he still enjoys the trust and confidence of the
        appointing authority who happens to be the President," Presidential Spokesperson
        Sal Panelo said in a statement on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08249a83-3554-4b33-a4ad-c58551422bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:03:52.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite this, the Palace said no official will be spared in
        the government''s war against corruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bb5b99-7776-41f1-820e-e184556777db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:03:52.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Lape√±a was "promoted" by Duterte to head the Technical
        Education and Skills Development Authority (TESDA) ‚Äî a Cabinet post ‚Äî amid
        calls for his sacking in relation to the P11 billion shabu shipment that slipped
        past Customs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed64218-b2ce-41d6-8101-edab017e6be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:03:52.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI) has recommended to the
        Justice Department the filing of graft charges against former Customs Commissioner
        Isidro Lape√±a over 105 containers which were allegedly released with irregularities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da051b6d-314d-48b8-89df-2654fc0d236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:03:52.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the complaint dated November 7 and issued on Monday, NBI said
        former Customs chief violated the bureau''s rules when he issued Manual Alert
        Orders (MAOs) even if the bureau''s electronic system was fully functional.
        The "electronic-to-mobile (e2m)" system was put in place to improve security
        and efficiency, as well as to fight corruption in the Customs bureau.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ec2898-c840-41b8-aba6-b775ed6a0a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:03:52.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI added, based on its investigation, Lape√±a failed to issue a
        "special stop order" to halt the move of port operator Asian Terminals Incorporated
        (ATI) to release the shipment from China - containers filled with tiles worth
        P69 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea37b5c3-1e3e-439b-8004-bb7bab1406f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:03:52.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He even failed to interpose objections to the release of the shipments
        despite lacking document. The manifest indifference of Lape√±a has led to the
        release of the shipments, escaping revenues that the Republic of the Philippines
        is entitled to," NBI memo read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a7b0a6-be7e-400d-8653-4fb199f14888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:03:52.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI said Lape√±a must be administratively charged with gross neglect
        of duty and grave misconduct for not complying with Customs'' rules. It added
        this warrants his dismissal from service.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfce9ed-bbd1-42b2-a8f3-9ac305442557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:03:52.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lape√±a denied the allegations, saying the NBI was not able to unmask
        the real villains behind the illegal scheme.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea49654-7b3f-4c2c-b6ec-113b732c04b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:03:52.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unclear to me why would NBI find negligence on my part when
        I was the one who alerted the containers. Based on existing procedure in the
        BOC, the release of containers from a certain port is the responsibility of
        the concerned officers of that port. I was hoping that their investigation
        would lead to finding out the truth and the people who connived to release
        the 105 containers from the terminal," he said in a statement on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3bbeb2-127d-4b52-ac26-350b7d996101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:03:52.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it is up to the Department of Justice to file charges if
        they deem it necessary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe31bd3-b401-4680-b732-cc7b166dd90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:03:52.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This modus would have continued unnoticed. I know that this illegal
        scheme is possibly happening even long before I was placed in the Bureau of
        Customs. Under my watch, this modus was uncovered. I maintain that I did the
        right thing that was supposed to be done at that time," he said.</p>'
  'pnp-maternity-leave-wont-affect-women-recruitment':
    'author': 'CNN Philippines Staff'
    'caption': 'A female officer of the Philippine National Police stands by her comrades.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-13T13:10:03.773+08:00
    'imagesource': 'jcr:0b6d291c-c7a2-4256-872e-25c80fb93678'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5741562-2db8-4c93-99a2-ef244e45e57c'
    'lead': 'Philippine National Police (PNP) spokesperson Bong Durana clarifies controversial
      remarks by Police Chief Oscar Albayalde. He promises extended maternity leave
      won''t ''turn off'' the institution from recruiting women.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T16:18:23.936+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:54.289+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:43.967+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP assures maternity leave won''t affect efforts to recruit women

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6081bc-ef2a-46af-be21-0362214805f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:23.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 13) ‚Äî Extended maternity
        leave is not going to keep the Philippine National Police (PNP) from recruiting
        women, its spokesperson Bong Durana assured on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699cdf3a-1fd3-4722-a8cd-797a9e2e1185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:23.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a biological reality, but it should not be a hindrance for
        anybody to enter the [PNP]," Durana told CNN Philippines'' The Source. "Definitely
        it''s a reality we have to adjust [to] ‚Äî in terms of putting them in administrative
        work, in areas where they could avail of health services‚Ä¶ It''s not a concern.
        It''s a reality we need to face."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a275e36d-8793-42ca-8ed5-6327715eafe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:23.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the extended leave "turned off" police leadership,
        Durana said, "Definitely no."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ce99d2-444a-4713-b8d3-7a05553d37c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:23.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns regarding female recruitment were raised after Surigao
        del Sur Representative Johnny Pimentel said the quota for female officers
        should be doubled from 10 to 20 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4735c5eb-3b3d-4959-88fc-90acdee9626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:23.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP top brass maintained it would stick to its quota, and even said
        it was well past it. About 29,900 out of the 180,000 police force is female.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8210ece-0101-49b6-b7a5-a5b13a9894f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:23.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Police Chief Oscar Albayalde also spoke of "restrictions" in
        hiring women ‚Äî especially now that a new Congress-approved Expanded Maternity
        Leave Bill extends paid pregnancy leave to 105 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04427f0-5fd3-4121-b192-f0a6dea39e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:23.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember there are restrictions kapag minsan babae, lalo na kapag
        nag-asawa iyan, nabuntis iyan, lalo ngayon ''yung maternity leave napakahaba,"
        Albayalde said. "Inextend pa yata iyan ''yung maternity leave, so you could
        just imagine hindi mo magamit ''yung pulis for that span of time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3800d7-2a11-4b62-b221-d3a8b3c158e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:23.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Remember there are restrictions sometimes with women
        ‚Äî especially if they marry and get pregnant, especially now that maternity
        leave is so long‚Ä¶ [It] was even extended, so you can just imagine you can''t
        use the police officer for that span of time.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb50009-2cc8-454f-99d1-4e9c7a60760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:23.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights slammed the remarks as discriminatory,
        reminding the institution of requirements under the Magna Carta on Women,
        or Republic Act 9710. Under Chapter 4, Section 9, it states: "Within the next
        five years [since passage of the law in 2009], an incremental increase in
        the recruitment and training of women in the police force, forensics and medico-legal,
        legal services, and social work services availed of by women who are victims
        of gender-related offenses until fifty percent (50%) of the personnel thereof
        shall be women."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18360d34-521e-4820-898d-4750c60856d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:23.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durana said that they were working towards this goal ‚Äî but he admitted
        it would be difficult to grow the police force until half of it were women.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06185106-8f41-4d84-a5d2-276ce9456927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:23.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are moving towards that, but that''s impossible," said Durana.
        "We are a patriarchal society... although we want to accommodate the Magna
        Carta on Women, there are realities that you cannot just easily achieve gender
        parity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c93161-bb11-42eb-b7d0-3d07ab56192f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:23.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call to increase women on the police force comes amid flak over
        the alleged rape culture in the institution. A police officer was accused
        of raping a minor whose parents were detained last month, and two more officers
        were charged with rape in exchange for the release of a suspect.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75540061-4f13-488d-84e6-8124554e3051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:23.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Center for Women Resources records at least 33 cases of violence
        against women attributed to police officers since President Rodrigo Duterte
        assumed office in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cd77a5-f39d-4ece-bea6-5aa2ae07ddc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:23.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 60 policemen were named respondents in the cases, more than
        a dozen of which involved minors as victims, the report showed. The abuses
        included rape, acts of lasciviousness and sexual harassment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4899395d-f733-48e6-abcf-094839e46f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:23.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Senior Digital Producer Lara Tan contributed to
        this report.</p>'
