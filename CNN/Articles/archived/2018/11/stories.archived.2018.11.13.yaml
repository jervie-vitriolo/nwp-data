    'template': '1'
    'title': 'Consumer group continues fight vs. jeep, bus fare hikes, files petition
      before LTFRB

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c00df7-00ae-46d2-b6de-1a8439fcbf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:35:32.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) ‚Äî</strong> The
        United Filipino Consumers and Commuters (UFCC) group continues to rally against
        the provision of a new fare hike for jeepneys and buses, a month after its
        approval.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09436dde-4356-40bf-b728-35751f8fb425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:35:32.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UFCC filed a petition to the Land Transportation and Regulatory
        Board (LTFRB) on Monday seeking to withdraw the order that increased jeepney
        and bus fares. Jeepney fares in Metro Manila now start at ‚Ç±10.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee98e2b-66ab-4e7b-99a1-d183404ea046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:35:32.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, from ‚Ç±10, ordinary buses operating in Metro Manila will
        charge a minimum fare of ‚Ç±11, while that of air-conditioned buses will go
        from ‚Ç±12 to ‚Ç±13. Minimum fare for provincial buses, on the other hand, will
        stay at ‚Ç±9 but a ‚Ç±0.15 hike will apply for every succeeding kilometer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea8ad95-67d0-4236-bb27-7f6d00b16319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:35:32.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: More fare adjustments: After jeepneys, LTFRB OKs fare hike
        for buses</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4bc683-b6c0-4f20-b8ef-416b95221897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:35:32.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UFCC said it wants the minimum fare brought back to eight pesos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27fa0cf-74ab-4faf-acee-e93bce0637ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:35:32.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition cited several price cuts for fuel in recent days. Rollbacks
        from Shell, Caltex, Flying V, Total, and other oil companies go as high as
        two pesos and 50 centavos per liter for gasoline. Diesel prices have also
        dropped by two pesos per liter. As for every liter of kerosene, it''s now
        one peso and 85 centavos cheaper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cc6858-2b72-4402-8c6a-457dae982697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:35:32.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition also mentioned forecasts of global oil prices going
        down in 2019 and the impending suspension of increases on the fuel excise
        tax under the Tax Reform for Acceleration and Inclusion (TRAIN) Law. The President
        is set to announce an order on the suspension soon, his spokesperson said
        in October.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57b8f60-6c8d-4db7-bf96-4d821e4343e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:35:32.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte already reviewing economic managers'' recommendation
        on oil excise tax suspension - Palace</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad6b195-8c50-460e-9535-1ba76a273ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:35:32.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB also said it will convene for a Special Board Meeting
        to discuss the approved fare hike in light of the recent fuel price rollbacks,
        according to a memorandum dated Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cb4683-88af-4238-9d6c-64773c744e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:35:32.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB slams UFCC</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb11e98-e044-45a9-9ea6-d8d426bc99da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:35:32.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UFCC had previously appealed to withhold the order prior to
        its passage. It filed a motion for reconsideration to withhold the jeep fare
        hike in October but this was denied by the LTFRB. The fare increases were
        since rendered effective on November 2 for vehicles who have acquired a fare
        matrix.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f835a62-b78e-456c-be74-71886188b356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:35:32.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Consumer group files motion to stop jeepney fare hike</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcf534e-e0da-4b35-a7c0-15d4ff934d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:35:32.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consumer group later spoke to the media questioning the LTFRB''s
        decision and saying it was railroaded. The LTFRB vehemently responded to their
        criticism and denied any manipulation involved in approving the fare increases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc16eda-5298-49e0-ac31-36005057a36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:35:32.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nais naming linawin na ang LTFRB ay isang collegial board na
        binubuo ng tatlong indibidwal at walang sinuman, kahit pa si Chairman Delgra,
        ang maaring magmanipula ng mga desisyong inilalabas nito,"</em> its statement
        on November 7 said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152c228e-ab3b-4b86-bcaa-b87a16bf4f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:35:32.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to clarify that the LTFRB is a collegial board
        composed of three individuals at no one, even Chairman Delgra, would be able
        to manipulate the decisions by this board.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058162c7-f210-4465-9041-be6762664d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:35:32.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB also clarified that the fare hike granted was only half
        of what public utility vehicles (PUV) operators and regulators requested.
        The petitioners asked for a four peso-increase but only a two peso-hike was
        allowed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ca67b-603a-4306-a712-8579d3d2f47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:35:32.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials added that UFCC head Rodolfo Javellana and his
        members also failed to appear during public consultations despite numerous
        invitations from the LTFRB.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a00fb93-3dcb-4ef5-9bff-13778a1968d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:35:32.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa kadahilaang hindi natin alam, ni minsan ay hindi lumahok
        si Mr.Javellana o ang kanyang Grupo sa mga</em> hearing <em>na ipinatawag
        ng LTFRB,"</em> it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a76cf10-bbba-4809-9e9e-f38ddbdc3036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:35:32.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For reasons not known to us, not once did Mr. Javellana
        or his group attend the hearings called by the LTFRB]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9514b1c-2f92-4fa5-a8cd-685c64e759da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:35:32.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB called a total of eight public hearings with the UFCC.&nbsp;&nbsp;&nbsp;It
        maintained that all decisions have taken into consideration the concerns of
        drivers, operators and commuters of PUVs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc27300-dc90-41fe-9dda-d7f0a28eb94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:35:32.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang lahat ng desisyon ng LTFRB ay bunga ng masusing pagaaral,
        konsultasyon at pagtitimbang sa kapakanan ng mga tsuper, operator lalo''t
        higit ng mga commuter,"</em> it added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e93572-337d-4b0d-b9a9-af9bbe98d0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:35:32.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All decisions of the LTFRB are results of careful
        review, consultation and balancing the welfare of drivers, operators and commuters.]</p>'
  'Keanna-Reeves-arrest-cyber-libel':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-13T10:07:55.743+08:00
    'imagesource': 'jcr:d8c807f2-1d00-4b00-82fe-935d311b2b95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c287e773-d626-4304-9de8-92713e3d804c'
    'lead': 'Keanna Reeves caused a stir in August when she came into conflict over
      compensation with the owner of a food park in Laguna where she regularly performed.
      She went on Facebook Live  to make several comments towards the owner, including
      remarks of a homophobic nature.'
