  'Miss-Earth-pageant-sexual-harassment-allegations-National-Privacy-Commission':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-13T14:32:06.595+08:00
    'imagesource': 'jcr:1e08af02-b6e0-43d4-b310-c82fd3c2792f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdae811f-6434-4cd7-95e9-542d44ff2c50'
    'lead': 'NPC, in its letter to Carousel Productions, said the organizer is considered
      a personal information controller under the Data Privacy Act of 2012'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T16:00:33.607+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:54.540+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:43.567+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NPC orders Miss Earth pageant organizers to explain data privacy measures

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f52e27-bdb3-4332-88f3-928b1ae6fea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:00:33.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) ‚Äî</strong> The
        National Privacy Commission (NPC) ordered the organizers of Miss Earth 2018
        to explain their data protection measures in light of the sexual harassment
        allegations surrounding the pageant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15a229c-d4e0-46ef-9f9f-948268cf8d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:00:33.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC, in its letter to Carousel Productions, said the organizer is
        considered a personal information controller under the Data Privacy Act of
        2012. This obligates them to follow data protection regulations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8edcfb-22c0-4491-8a43-6932776c03e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:00:33.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NPC''s database shows no record of the organizer, its Data
        Protection Officer (DPO), nor details of its data processing system. This
        signifies potential non-compliance with the Data Privacy Act and implies possible
        negligence in adhering to data protection standards set by the commission,"
        it said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cd83f9-c0dd-48c9-a9f5-e207351e4fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:00:33.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Earth-Canada Jaime Yvonne Vandenberg withdrew from the competition
        when a sponsor started harassing her on her second day in the Philippines.
        She said the sponsor got her mobile number without her consent and kept calling
        her to ask for her hotel and room number.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aa2d3d-8d25-4074-b330-6c424bfbed4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:00:33.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanderberg also complained the pageant organizers confiscated her
        passport, but Carousel has denied this.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca18524a-e6a9-4166-a5ae-317ea58b5093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:00:33.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC ordered Carousel President Ramon Monzon and Executive Vice
        President Lorraine Schuck to explain their protocols and the circumstances
        surrounding Vandenberg''s allegations within five days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb6dd70-8024-4e18-b833-40c1fc61d177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:00:33.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC Chairman Raymund Liboro said the law mandates having a data
        privacy officer for organizations to safeguard their data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcdef16-4b45-4cd0-8485-6dd4d711166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:00:33.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every organization has to have someone whose job it is to ensure
        that the personal information they have been entrusted with remains private
        and safe from potential misuse," said NPC Chairman and Privacy Commissioner
        Raymund Enriquez Liboro.</p>'
