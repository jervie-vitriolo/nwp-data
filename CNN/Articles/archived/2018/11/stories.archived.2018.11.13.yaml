      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) ‚Äî</strong> The
        De La Salle University Green Archers and University of the Philippines Fighting
        Maroons clash for a place in the Final Four of the UAAP Season 81 men''s basketball
        tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
