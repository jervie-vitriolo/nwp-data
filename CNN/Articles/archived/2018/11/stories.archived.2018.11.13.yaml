        drought.</p>'
  'bicam-oks-lifetime-cellphone-numbers':
    'author': ' Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-13T20:37:37.438+08:00
    'imagesource': 'jcr:745d55c7-8c98-49a4-adf3-7a9e4020a175'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c028501d-f8bf-4104-9b2b-8a8978f78fca'
    'lead': 'Filipinos may no longer need to change numbers even if they switch networks
      soon.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T15:38:31.054+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:55.470+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:42.846+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bicam panel OKs ‚Äòlifetime‚Äô cellphone numbers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6254f4-fce6-4877-9258-d3a6f1fb4aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:38:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) ‚Äî</strong> Filipinos
        may soon be able to keep their mobile numbers even if they switch networks
        after a bicameral conference committee approved Tuesday the Mobile Number
        Portability Act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5e168f-bee7-4e11-b737-d1a03f90fddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:38:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, which mandes public telecommunications entities (PTEs)
        to provide users with mobile number portability, is expected to be finalized
        by next week and signed into law before 2019, said Senate bicam panel chair
        Win Gatchalian.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9adf08-ea50-41d2-89fe-8c9d45651c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:38:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said the law would help users who would want to switch
        to the third telecommunications company. Mislatel Consortium, of Davao-based
        businessman Dennis Uy and China Telecom, has won the provisional bid to enter
        the country‚Äôs telco industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07732177-64ee-482d-b499-b33aad47696c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:38:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúHindi na nila kailangang magpalit pa ng cellphone numbers so
        pwede na nilang dala-dala ang kanilang numbers. Kung ang third telco ay nagbaba
        ng presyo, nagbigay ng mas magandang service, hindi na tayong mahihirapang
        lumipat sa kahit anong telco,‚Äù</em> Gatchalian said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa400c3f-5f5e-4a03-b0bb-af3d99e619f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:38:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They would no longer need to change cellphone numbers,
        so they can use their existing numbers. If the third telco lowers prices,
        gives better services, it would not be difficult for us to switch to any telco.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e476d9-b22b-4b27-a15a-21631d2b075a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:38:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Gatchalian said the bill would allow the third telco
        to gain more subscribers as it would allow ‚Äúfreedom of movement‚Äù among consumers
        between telcos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c530981c-9323-4eb1-a6c1-bc6e067201d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:38:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe problem with the third telco, even though he comes in, <em>mahihirapan
        siyang kumuha ng customers dahil ang dalawang telco natin ay talagang hawak
        na nila ang customers nila. Ang mga customers na gustong lumipat, nagiging
        abala para sa kanila na magpalit ng telephone number at mag-text ng bagong
        number nila kapag lilipat sila,‚Äù</em> he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286b6e71-b910-46f0-9d1b-00d9f97cc0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:38:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem with the third telco, even though he comes
        in, it would be difficult for it to get customers because the two telcos have
        a hold on their customers. Customers who want to switch networks, it becomes
        a burden for them to change telephone numbers and to text their new numbers
        if they would switch.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670a21d8-e8a3-43fa-a2b3-c3bc8edffedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:38:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, PTEs should be able to transfer subscribers to another
        PTE within 48 hours, or else they would face fines of up to ‚Ç±40 million and
        the revocation of their franchise, Gatchalian said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce3b8b2-5611-4b4e-b32a-cdc83adc3b5c'
