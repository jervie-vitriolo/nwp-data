      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 13) ‚Äî House Speaker Gloria
        Macapagal-Arroyo is again at the center of another appointment rumor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61c98f1-1677-464c-91e8-5de320200f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:29:12.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President turned House Representative unseated former
        House Speaker Pantaleon Alvarez in July, something that has been rumored for
        months prior to the event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685173da-9105-4084-b9c3-1e1b547b6ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:29:12.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the House Speaker says rumors about her being appointed as the
        new Finance Secretary are "hypothetical."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450fedc4-5929-4261-847b-80411c7044a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:29:12.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hypothetical," Arroyo told the press in an ambush interview
        Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccb883d-0aa1-4a0f-a3e5-7107e6c1b37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:29:12.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the position was offered to her, she repeated her previous
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5036b1d-cc0e-44d8-bab1-294e6314ec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:29:12.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Carlos Dominguez, a childhood friend of President Rodrigo
        Duterte, heads the Department of Finance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0dbd03-a9df-4ce9-873d-be534d894a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:29:12.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang has earlier brushed aside calls for Dominguez'' resignation,
        saying he continues to enjoy the trust and confidence of the President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc29fb11-63cf-4f3a-8aa4-31be68f4aafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:29:12.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A corruption watchdog has called for Dominguez'' resignation for
        his alleged lack of initiative to curb corruption in the Bureau of Customs
        and the Bureau of Internal Revenue -- two agencies that are under the Department
        of Finance.</p>'
  'La-Salle-UP-Final-Four-third-spot-UAAP-Season-81':
