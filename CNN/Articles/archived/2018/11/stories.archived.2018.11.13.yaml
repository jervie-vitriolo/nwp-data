      'jcr:uuid': '61a40dba-5470-4169-a2e6-e6d0f54845b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:00:39.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A photo showing a group of male, mostly
        white Wisconsin high school students with their arms raised in what appear
        to be Nazi salutes has sparked a district investigation and criticism from
        a Holocaust memorial group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93ffeb3-48c4-43e8-b25d-714c84c3928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:00:39.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image of students in the Baraboo School District in Wisconsin
        was originally posted on the @GoBaraboo parody account with the caption, "We
        even got the black kid to throw it up."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea429c6f-7e1d-421f-a3d4-88ce10b49086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:00:39.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the picture, which was tagged #Barabooproud, has since been
        taken down, and school officials and police are now promising to look into
        it further.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a2c902-2337-486a-b821-0d7149e3286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:00:39.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>District Superintendent Lori Mueller&nbsp;tweeted&nbsp;Monday morning
        that the photo posted under the hashtag is "not reflective of the educational
        values and beliefs of the School District of Baraboo."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e714ec5-999a-45d9-9256-37bffb45cb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:00:39.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to parents, Mueller said the photo in which
        students appear to "be making extremely inappropriate gestures" was taken
        last spring. It was not taken on school property or at a school-sponsored
        event, Mueller said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4143ecac-3f46-4f68-937f-7c387da25d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:00:39.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The school district is investigating this situation and is working
        with parents, staff and local authorities," she said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1089f69b-76d6-4ff3-9667-3d5efd8989d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:00:39.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the gesture is what it appears to be, the district will pursue
        any and all available and appropriate actions, including legal, to address
        the issue."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9081a600-39d6-4908-9939-c1674a02b909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:00:39.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baraboo police&nbsp;tweeted that they are assisting the district''s
        investigation&nbsp;as well, after they were made aware of a "controversial
        photo of a group of high school students."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea86171-3667-4642-9e6a-d8ca8f313d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:00:39.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baraboo School District, located about 40 miles northwest of
        Madison, had just over 3,000 students and a 17.6 percenr minority population
        in 2015-16 school year,&nbsp;its most recent year of statistics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be2f1cd-de7a-427c-9921-ecfffc47204e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:00:39.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holocaust group denounces photo</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43301979-36bd-4df0-a894-bbe7b7b3e1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:00:39.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Auschwitz Memorial Twitter page was among a number of groups
        that have criticized the photo, with its group of smiling, well-dressed teenagers
        apparently making a gesture of hate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1c5458-2253-4dd6-92f6-94a88e891522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:00:39.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is why every single day we work to educate," the organization&nbsp;posted.&nbsp;"We
        need to explain what is the danger of hateful ideology rising. Auschwitz with
        its gas chambers was at the very end of the long process of normalizing and
        accommodating hatred."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031c0df3-3b3b-4eb5-bd57-92c05b5b7d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:00:39.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also attached a link to its&nbsp;website, offering lessons&nbsp;on
        the history of Auschwitz.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cfcced-2595-4946-a0a3-ca52a51eac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:00:39.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If @barabooSD wishes to know more about what can be the extreme
        result of normalization of hatred -- and hatred is enrolled in this symbol
        -- please see some online lessons dedicated to the history of Auschwitz,"
        the group&nbsp;tweeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f76a29b-8ed0-4a26-8338-b335f8b405dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:00:39.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One student in the picture, who wished to remain anonymous, said
        the photographer had instructed the boys to raise their hands.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a671ca8-4c86-44e6-a635-c85bd5ad5e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:00:39.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photography agency that took the photos of the Baraboo High
        School event in question,&nbsp;Wheel Memories,&nbsp;had originally posted
        thumbnails of all the photos, including the photo in question.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277efab7-ae59-485a-b070-6f2534f4d367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:00:39.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos have since been removed, the photo agency wrote on its
        site in a message that blames "jerks" and online negativity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab28d06-9a42-42a3-9c14-dcdd66ac1397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:00:39.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is too bad that there are those in society who can and do take
        the time to be jerks; knowingly and willingly to be jerks! The internet can
        be a wonderful tool but for some there is an overwhelming urge to destroy.
        The destruction may not be physical but instead it can be bullying that is
        intellectual or emotional," the photo agency wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ec040f-2b10-4891-a064-d873631ac07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:00:39.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To anyone that was hurt I sincerely apologize. To those who have
        harmed them, we as society often ignore them I have chosen not to do that.
        YOU ARE JERKS! Grow up! Be kind, Be gentle, Be civil!"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9ce6ac-7aaf-46a6-b539-44c6ae159ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:00:39.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to several students in the photo, as identified
        through social media, and has also reached out to the photographer for comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9f74dc-44e7-455d-b416-9f5e003fa174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:00:39.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:51.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "A group of Wisconsin
        high schoolers posed in apparent Nazi salute last spring. Now police are investigating."</p>'
  'Spice-Girls-reunion-Victoria-Beckham':
