      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90537da7-6a3f-44c0-b034-113cb4d63091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:13:16.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the shakeup has thrown fans into a frenzy, with some struggling
        to come to terms with the sight of a human-like Pikachu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a721f53-4201-432e-8b16-000c3adb8a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:13:16.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many mixed emotions," one fan wrote on Warner Bros. Pictures''
        Facebook page after the studio shared the trailer. "Yeah but like... Why is
        he a detective ?... and Why is he Ryan Reynolds?" another asked, while some
        commenters questioned whether the release was a prank.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5675caa-e484-432c-a333-6698cbb21dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:13:16.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others welcomed the transformation. "I''m glad to see the series
        just being dumb and fun," a user wrote in a Twitter post that was "liked"
        over 2,000 times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd31275-9bbc-4f08-834f-cd8bebfd0031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:13:16.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie is set in a gritty, noir-inspired universe and features
        Reynolds, star of the Deadpool franchise, as the voice of Pikachu.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125ceef9-ce91-4a19-a299-d25456ea489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:13:16.302+08:00
