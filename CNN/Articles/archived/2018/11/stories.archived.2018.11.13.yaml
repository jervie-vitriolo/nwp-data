    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T16:39:53.539+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:53.401+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:44.558+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comedian Keanna Reeves arrested for online libel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f2791a-9add-46c4-99f8-2ed2b658fa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:39:53.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) ‚Äî</strong> Authorities
        have arrested comedian Keanna Reeves for cyber libel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5d7bce-dc34-4b02-b3e3-1111994bd372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:39:53.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reeves, whose real name is Janet Derecho Duterte, was arrested in
        Quezon City on Monday. She was then brought to Laguna for documentation and
        proper deposition. She was granted a bail of P20,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95b145c-c0f4-49a4-a4ff-aa0a3ae1c2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:39:53.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reeves caused a stir in August when she came into conflict over
        compensation with the owner of a food park in Laguna where she regularly performed.
        The comedian went on Facebook Live and proceeded to make several comments
        towards the owner, including remarks of a homophobic nature.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a635f77-3ced-4105-b4c7-5abe7065e725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:39:53.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim reported Reeves to the police, who determined that her
        statements were of a libelous and defamatory nature.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece37ddc-696f-427d-a942-a280e1884dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:39:53.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:53.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reeves came into public attention in 2004 when she revealed she
        was a private escort girl, confessing that lawmakers were among her clients.
        She then entered showbiz and appeared and emerged as the winner of "Pinoy
        Big Brother: Celebrity Edition" in 2006. She was also the lead star in movie
        "Binibining K."</p>'
