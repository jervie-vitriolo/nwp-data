      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the photos, the 89-year-old widow of the late President
        Ferdinand Marcos was shown seated in a table with Solicitor General Jose Calida,
        House Speaker Gloria Macapagal-Arroyo and former Senate President Juan Ponce
        Enrile, who wants to run for senator in the 2019 midterm elections.</p>'
