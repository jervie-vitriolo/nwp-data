      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution, the anti-graft court''s Sixth Division said their
        plea, which was anchored on a double jeopardy argument, lacked merit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a721698-a1bd-40b1-a414-88733abcca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:47:57.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court resolves to deny the motion of accused Argosino and Robles,"
        the resolution issued on November 12 read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbfffc7-2291-4325-ac74-6819c146d459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:47:57.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino and Robles wanted the court to drop their graft, direct
        bribery, and violation of Presidential Decree 42 cases because they are also
        facing a plunder charge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70208306-41d1-42aa-9913-04195a92ff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:47:57.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argued that these cases constitute double jeopardy since these
        crimes are absorbed in the plunder charge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246250e2-0b1a-4478-800f-00ca77b5b3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:47:57.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court disagreed and said double jeopardy has yet to happen since
        their plunder case is still pending.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abc2ca4-5a9f-4bed-9329-67f084e77d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:47:57.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The requisite of a first jeopardy attached prior to the second
        is lacking because the accused has not yet been acquitted or convicted of
        plunder," the court said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142cf97b-31a0-4a8b-956a-77ebdb47ec5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:47:57.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino and Robles are accused of receiving P50 million in bribes
        from gambling tycoon Jack Lam in exchange for the release of more than a thousand
        Chinese employees of Fontana Parks and Casino in Clark, Pampanga.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688e433a-7aa8-408c-822a-c94d23ed7452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:47:57.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employees were arrested by immigration agents in 2016 for overstaying.</p>'
  'denr-garbage-shipment-south-korea':
    'author': 'Alyssa Rola'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-13T15:23:56.196+08:00
    'imagesource': 'jcr:6e8cf64f-01fe-45cd-b828-2ab4c91ffc95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af9781ed-4032-4917-86ca-0aad4e6275c9'
    'lead': 'The Environment Department vows to act immediately on the issue concerning
      the tons of garbage shipped from South Korea last July.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T15:54:25.977+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:55.024+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:43.230+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR to investigate controversial garbage shipment from South Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e90a25-f33a-410a-a4fa-c061a01d3e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:54:25.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 13) ‚Äî&nbsp; The Department
        of Environment and Natural Resources (DENR) on Tuesday vowed to act immediately
        in resolving the controversial garbage shipment issue in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fd9e9f-9347-44f9-ab95-00b27cd93fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:54:25.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid reports that tons of garbage-filled containers entered
        the country last July without any government-issued clearance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1888b1-7fbc-4a09-bf7c-6253cf5c0524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:54:25.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi natin hahayaang humaba ang [isyung] ito," (We''re not going
        to let the issue linger on), said DENR Undersecretary Benny Antiporda.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db805334-6a82-4d7e-b5ef-dd6fc2fed4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:54:25.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of container vans carrying about 5,100 tons of garbage arrived
        at the Mindanao Container Terminal last July 21 aboard the vessel MV Affluent
        Ocean.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720e4c47-62ed-4971-93c0-63e3fb37b232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:54:25.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consignee, a certain South Korean company Verde Soko Industrial
        Corporation, was not recognized as an authorized importer of recyclable materials,
        DENR said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839c6db6-41a4-4798-b72a-d118ef13a20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:54:25.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial findings revealed that the shipment contained used dextrose
        tubes, used diapers, batteries, bulbs and electronic equipment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ae8bd3-4868-4b5c-bb28-6ab14bcc894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:54:25.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added it is now conducting a waste analysis and characterization
        study of the shipment, and that authorities will take "appropriate action"
        once results are released within the week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5215a1-0a4f-4b38-bc5d-26263d46c6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:54:25.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undersecretary bared that should the shipment contain hazardous
        contents, the DENR will "recommend its return to the country of origin" and
        will also file administrative and criminal chargers against concerned parties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9394364c-5b1b-490c-b8b1-fa88e890ef6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:54:25.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Iligan City Representative Frederick Siao criticized
        the entry of the huge garbage shipment in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394195b2-d948-4bce-b305-d960177dc4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:54:25.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech Monday, Siao demanded the consignee Verde
        Soko to facilitate the return of the garbage to South Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b1c186-5ad2-448e-857c-872d954bb1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:54:25.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want all the officers and supervisors of Verde Soko Philippines
        Industrial Corporation arrested, charged, and undergo trial for violating
        our laws. We want these culprits on the hold departure list to prevent their
        escape through our international airports and seaports," Siao said in the
        statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5383f3-bef6-4aad-b9a1-0903241af52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:54:25.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solon also urged the Environment Department, the Department
        of Trade and Industry, and the Department of Interior and Local Government
        to file administrative as well as criminal charges against their own personnel
        who approved and processed the permits of Verde Soko.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025453c0-3ee2-417c-99b3-dde10244ab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:54:25.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siao added the DENR should also review and revise the department''s
        rules and regulations, following the unauthorized entry of the shipment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752b4b54-e801-42e6-a071-40eeb67ff7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:54:25.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Violation of environmental rights''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbcb043-b82d-4e36-acdc-4bbadab2283c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:54:25.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some environmental groups decried the entry of the garbage
        shipment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c492ec-78dc-47e6-b25c-c71e5d777273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:54:25.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EcoWaste Coalition, an environmental health and justice organization,
        urged the Philippine government to implement a ban on the importation of waste
        plastic.</p>'
    '16':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpermalink.php%3Fstory_fbid%3D10160881991710251%26id%3D232738115250&width=500&show_text=true&height=289&appId"
        width="500" height="289" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75310fd5-7958-44a5-a1a3-75d8f921cf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:54:25.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdee18f-3c29-4cf5-a2b8-957c0f6071a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:54:25.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why do we keep on accepting garbage from other countries when we
        know that our country''s plastic waste, which is literally everywhere, is
        spilling to the oceans and endangering marine life?," said National Coordinator
        Aileen Lucero in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71b46d8-f7a1-4d34-8490-552c4605bd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:54:25.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s high time for the Philippines to disallow garbage imports
        and to demand that developed countries, as well as manufacturers of plastics
        and other disposable goods, take full responsibility for their products throughout
        their whole life cycle," she emphasized.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ffa63a-9b2e-4837-8942-dc2711a0b992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:54:25.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eco-group Ban Toxics also condemned the plastic garbage shipment,
        saying the incident "clearly violates the environmental rights" of the residents
        in Tagaloan town, Misamis Oriental.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc9e817-13c8-49a2-a501-fbc6917dd21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:54:25.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group cited how the incident defied the Basel Convention, an
        international treaty that discourages the transfer of wastes from developed
        countries to developing ones.</p>'
    '26':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fbantoxics%2Fposts%2F10161022600960414&width=500&show_text=true&height=722&appId"
        width="500" height="722" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
