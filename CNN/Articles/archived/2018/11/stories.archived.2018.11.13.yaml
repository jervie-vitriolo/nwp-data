    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Semis: Magnolia pushes Ginebra to brink of elimination

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4764f8-e1e1-43ca-964b-2959f7f06816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:23:39.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:48.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) ‚Äî</strong> The
        Magnolia Hotshots defeated Barangay Ginebra San Miguel, 101-97, to move a
        step closer to the PBA Governors'' Cup Finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cf5125-c8c7-4e67-a6da-3a12e75b7c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:23:39.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:48.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo Travis had another all around game scoring 25 points, grabbing
        12 rebounds and dishing out seven assists to lead the Hotshots to victory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f5fd87-429d-47bf-b492-8b28504bdc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:23:39.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:48.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magnolia import got ample support from his teammates in the
        grind out win. Ian Sangalang had 17 points while Paul Lee added 14 markers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4b6c6e-b220-4fba-90f8-7136338aef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:23:39.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:48.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rome Dela Rosa also had 11 points while making life difficult for
        Ginebra import Justin Brownlee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872a9d55-2b86-4cbd-abd2-478287b1931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:23:39.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:48.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung will namin yung nag panalo. Alam namin kami yung underdog
        kaya kailangan talaga namin magtrabaho," said Magnolia head coach Chito Victolero
        after the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91ea881-3128-4fd2-ba18-7bfe33ffce30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:23:39.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:48.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra''s Tim Cone was ejected from the game at the 9:18 mark of
        the fourth quarter after receiving two technical fouls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a06bbf9-8574-44ad-bb7b-ec21b240aa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:23:39.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:48.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cone''s ejection sparked multiple Ginebra runs but the Hotshots
        were able to douse those.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba70262-de9b-4507-86f3-8b4fb847e8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:23:39.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:48.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings even had a chance to send the game into overtime but
        LA Tenorio and Brownlee failed to convert on their three-point attempts in
        the end game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0463ef7e-23a5-422c-ae43-0d043e1cb5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:23:39.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:48.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee finished the game with 31 points and 12 rebounds, while
        Tenorio and Japeth Aguilar each had 15 markers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef489a8e-66dd-4a9a-8233-672d2c63998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:23:39.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:48.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots will try to go for the kill on Wednesday, while the
        defending champions attempt to extend the series when they square off on Game
        3 at 7 p.m. at the MOA Arena in Pasay City.</p>'
