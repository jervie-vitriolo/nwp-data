      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that day, the anti-graft court sentenced Marcos, who is
        Ilocos Norte Representative, to a maximum of 77 years in jail for committing
        seven counts of graft. An arrest warrant is expected to be issued next week,
        but the Sandiganbayan said she can post bail.</p>'
