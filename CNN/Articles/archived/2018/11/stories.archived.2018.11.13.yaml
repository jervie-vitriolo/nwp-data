      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) ‚Äî</strong> The
        Philippine men''s national basketball squad began its preparations for the
        fifth window of the FIBA World Cup Asian qualifiers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c7d2c9-42b7-4137-a82d-94431f005616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:57:25.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team Pilipinas conducted its first practice Monday with 12 of the
        20-man pool attended ‚Äî San Miguel''s June Mar Fajardo, Alex Cabagnot, Marcio
        Lassiter, and Arwind Santos, Rain or Shine''s Gabe Norwood and Beau Belga,
        TNT''s Jayson Castro and Troy Rosario, JP Erram of Blackwater, Phoenix''s
        Matthew Wright, and cadets Ricci Rivero and Kai Sotto at the Meralco Gym in
        Pasig City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f4706d-d360-4b14-adb2-efcfb1327e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:57:25.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: PH unveils 20-man pool for World Cup qualifiers 5th window</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fac7bd-8303-4b3a-bf47-23d4561f88ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:57:25.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One player that is making a return to the national team is Arwind
        Santos. He said that he is looking forward to contribute in the best way he
        can to make the country proud.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238f9c59-ac6a-4ee6-8386-6af69a7994a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:57:25.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m thankful and excited," he told CNN Philippines before the
        training.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1190ea6-fb18-482e-9aaa-2b8006fcd8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:57:25.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Playing for the national team is another level. We need to double
        our efforts for our countrymen," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b32487e-e280-4d99-b7d5-1caee567ef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:57:25.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lanky forward said he is grateful to head coach Yeng Guiao for
        giving him the opportunity to play again with elite players. The two are reuniting
        nine years after the Philippine side placed eighth at the FIBA Asia Championship
        in Tianjin, China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9250fcf-5685-48a9-9778-c98a914b6d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:57:25.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thank coach Yeng for the trust. I thought I would never have
        the chance again to return to the national team. I hope to help the team in
        the best possible way," Santos said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71191d6-8666-40aa-b83a-7cad8a73d0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:57:25.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being one of the veterans, the 37-year-old forward said he can guide
        the younger players by giving it all to every possession and lead them when
        needed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9756084-0d31-4c98-8302-1195ea5fe5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:57:25.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart, defense, and a little bit of leadership," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f133e7d7-de86-41da-bac7-0422f5bbd270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:57:25.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a quarterfinals exit in the season-ending conference of
        the PBA, Santos said this national team duty is a good avenue for the San
        Miguel cagers included in the pool to bounce back.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1762bb-4984-42d2-8b45-f3d8c9f9eabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:57:25.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:54.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s fun to see that we are five San Miguel players in the national
        team. That means we came from a good squad. We were not succesful in the PBA
        Governors'' Cup, this is a chance to bounce back."</p>'
