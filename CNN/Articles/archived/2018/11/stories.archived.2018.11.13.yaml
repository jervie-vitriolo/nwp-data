  'ufcc-petition-ltfrb-fare-jeep-bus-fare':
    'author': 'CNN Philippines Staff'
    'caption': 'A consumer group filed a petition to bring back the minimum fare to
      eight pesos for jeepney and bus rides. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-13T12:04:46.435+08:00
    'imagesource': 'jcr:e8b37c25-d3f3-438b-8285-b66b1eca6ae6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a142d39d-2546-4e39-8f1f-d8ae7d6d57c3'
    'lead': 'A consumer group filed a petition to bring back the minimum fare to eight
