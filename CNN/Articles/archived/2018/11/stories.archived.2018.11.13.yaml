      'mgnl:type': 'text'
      'text': '<p>"I think we all knew I''d wind up as a miniature detective repeatedly
        saying the same two words. Just didn''t think it''d be this soon," the actor
        wrote on Twitter.</p>'
  'asean-electronic-commerce-agreement':
    'author': 'Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-13T19:34:58.809+08:00
    'imagesource': 'jcr:3b761c0d-c271-4031-bd87-bd388a3c647e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c185154-ce06-4669-b759-305270328863'
    'lead': 'The deal will help govern and regulate cross-border electronic trade
      between Southeast Asian nations, says Trade Secretary Ramon Lopez. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T15:16:06.106+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:56.147+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:42.362+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN trade leaders sign e-commerce agreement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad6c477-27ca-4c27-a0c8-a9d1fedce774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:16:06.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) ‚Äî</strong> The
        economic managers of the Association of Southeast Asian Nations (ASEAN) member
        states have united to come up with an agreement regulating online trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fa406d-f2c1-4d7a-bba7-f24853f7dee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:16:06.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez said, in a press conference in Singapore,
        ASEAN economic managers signed the ASEAN Agreement on Electronic Commerce.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd099d4f9-e48c-4681-b88d-02f1af425a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:16:06.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday we signed the e-commerce agreement. The 10 member countries
        agreement on e-commerce is basically to encourage and institute rules that
        govern e-commerce," Lopez said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fca686-daa4-4f41-aacd-0975f008641c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:16:06.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore is the current host of the ASEAN Summit, attended by leaders
        of member nations. President Rodrigo Duterte and his economic managers are
        attending for the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45c6a42-4c41-481f-b142-8920ff1b0082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:16:06.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So ibig sabhin among ASEAN countries magtutulungan po tayo dyan
        sa mga bagay-bagay to govern e-commerce, to facilitate cross-border e-commerce,
        yung paperless trading, yung mga electronic authentication, electronic signature
        acceptance, etc.," Lopez added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9a9454-98da-40e9-8451-e5c53fd2e416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:16:06.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This means that ASEAN countries will help each other
        to govern e-commerce, facilitate cross-border e-commerce, paperless trading,
        electronic authentication, electronic signature acceptance, etc.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028c4594-335d-4e91-9402-c843e263da76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:16:06.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said with the growing popularity of online shopping as technology
        becomes more advanced, the agreement also facilitates cooperation in the fields
        of information and communications technology, online consumer protection,
        legal and regulatory e-commerce frameworks, electronic payments and cybersecurity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ae47d1-f51c-42cd-843c-b680ce5295f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:16:06.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another product of the meeting among ASEAN economic managers is
        the looming conclusion to the final version of the Regional Comprehensive
        Economic Partnership (RCEP) Agreement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b034a5-02a3-440e-a05e-32a3b25c249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:16:06.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overall summary on where we are right now, the RCEP discussion
        experienced a significant progress this year, reaching final stage of negotiation,"
        Lopez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c17e2e0-8bf8-4d0d-8252-92b6fe72969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:16:06.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RCEP is a free trade agreement between ASEAN member states,
        and the nearby states of China, Japan, India, South Korea, New Zealand and
        Australia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe49e59-03e7-45a7-bb7f-520ce34037ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:16:06.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody can expect its conclusion next year. That''s the target
        date for the conclusion of the RCEP," the trade secretary said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8509f0fa-a267-4a92-a94e-dc1ace52d1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:16:06.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33rd ASEAN Summit, hosted by Singapore, will conclude on November
        15.</p>'
  'APO-cement-layoff-naga-cebu-landslide':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-13T18:56:21.192+08:00
    'imagesource': 'jcr:7b226b73-ea76-4a2d-a474-4c075e4ded8d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c991ef0-844e-4e37-a389-803f317c9e50'
    'lead': 'The company announces it will let go of 30 percent of its employees and
      will reduce 40 percent of its contractors following the landslide incident in
      Naga City, Cebu in September.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T15:18:49.296+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:56.037+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:42.420+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'APO Cement to lay off some employees, contractors after Cebu landslide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f7557e-b978-4c1e-88ed-ebd9437cd856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:18:49.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 13) ‚Äî&nbsp; APO Cement Corporation
        on Tuesday announced it will lay off 30 percent of its employees following
        the City of Naga, Cebu landslide that killed dozens of people in September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df2467e-d2f4-43ef-a9be-af1617eb1e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:18:49.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is due to the ongoing suspension of operations of the Apo Land
        and Quarry Corporation (ALQC), which is the material supplier of APO Cement
        that had been conducting quarrying operations near the rubble-struck area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce659b-7cbe-465b-b3ec-f53decb5ad41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:18:49.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, APO Cement noted the nearly two-month suspension
        has continued to "adversely affect" the operations of the whole company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a8543c-482b-41c2-9a6f-5ec24cfaa3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:18:49.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, APO Cement said it will also reduce 40 percent of its
        contractors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b098ccf-177c-4d99-a7f2-050c062e3bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:18:49.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources in September
        had ordered a temporary stoppage of quarrying operations in the country, following
        the deadly landslide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa468cd-4667-4379-b6ee-aad9e891c0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:18:49.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 78 people were killed when the landslide buried residents
        and workers of a quarrying site in the City of Naga on September 20. Some
        of the casualties were reportedly workers of ALQC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849f7687-dc24-4549-b825-2b3ed80a57a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:18:49.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APO Cement, meanwhile, said it is hopeful that the situation in
        the landslide-hit city will soon revert back to normal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ed8fd8-2b09-4850-a23b-f6a706db4042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:18:49.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:56.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in this very difficult time, we will continue to focus our
        efforts on helping the community and the City of Naga. We hope that all who
        are genuinely concerned can focus on doing everything to get the City of Naga
        back on its feet," said the company''s spokesperson, Chito Maniago.</p>'
  'san-miguel-corporation-third-quarter-2018-net-income':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-13T18:37:46.657+08:00
    'imagesource': 'jcr:0958509b-8758-413e-b3d7-d3ee9bc7f777'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1706e83-ccfa-44ae-87b4-13de7ada8676'
    'lead': 'Strong sales from all its business units help San Miguel Corporation
      post higher earnings in the the nine months to September.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T15:21:19.412+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:55.949+08:00
    'mgnl:lastActivatedBy': 'jeff'
