      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Profits from San Miguel Food and Beverage, Inc. jumped 17 percent
        to ‚Ç±22.9 billion amid higher voluma sales across its subsidiaries, San Miguel
        Brewery, Ginebra San Miguel, and San Miguel Food Group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308d605e-0298-43ce-8ee6-a65c22389d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:21:19.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated revenues and operating net income from the food and
        beverage unit reached ‚Ç±206.6 billion and ‚Ç±34 billion, 15 percent and 17 percent,
        respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba296b2-2c7a-4004-a9f2-1aa3706a75ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:21:19.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power unit SMC Global Power Holdings Corp. earned ‚Ç±89.1 billion
        during the period, up 43%, and operating income of ‚Ç±25.8 billion, up 31 percent,
        as off-take volume increased by 38 percent to 17,670 gwh.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294229e2-6c8d-44d6-a5fc-0a7d560bc415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:21:19.413+08:00
