  'Stan-Lee-dead-Marvel-Comics-Fantastic-Four':
    'author': 'Brian Lowry'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-11-13T06:55:53.753+08:00
    'imagesource': 'jcr:f1a35c03-3f8e-443b-968e-6e4a7aa4857b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '696e4e91-6b66-4fda-8895-faf31d39edbd'
    'lead': 'Born Stanley Lieber, Stan Lee stumbled into the comics business, going
      to work for Timely Publications, which later became Marvel, in his late teens.
      He got the job because his cousin was married to publisher Martin Goodman, who
      pushed into superheroes because of DC Comics'' success with Superman and Batman.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T17:10:23.938+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:50.348+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:45.658+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Fantastic Four saved Stan Lee from quitting comics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d99e02-fe54-477b-9c39-3b90fda580e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:10:23.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî Stan Lee was ready to give up on writing comic books in
        1960 ‚Äî after 20 years in the business ‚Äî when his wife, famously, urged him
        to try writing one that he would like.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc667f0-bd6d-48b3-b2bd-91758b96f0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:10:23.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result was Fantastic Four ‚Äî a team of squabbling superheroes
        ‚Äî kicking off a string of creations with artist Jack Kirby that redefined
        their medium and, with the popularity of Marvel movies, has since come to
        occupy an enormous role in pop culture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda37af9-87c1-4453-880d-dc94d3d44fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:10:23.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lee-Kirby collaboration has been likened, with some justification,
        to the comic-book version of John Lennon and Paul McCartney, another creative
        super-team of the 1960s. In short order, the duo launched the Hulk, Thor,
        the X-Men, Iron Man, a revived version of Captain America and Ant-Man, while
        Lee added perhaps Marvel''s most renowned character, Spider-Man, with Steve
        Ditko.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c82213a-2ec9-46d7-9a7d-b29ad3437f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:10:23.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their colorful costumes and cosmic powers, the Marvel heroes
        grappled with real-world problems, and went on to address serious social issues.&nbsp;Lee
        -- who died Monday, at age 95&nbsp;-- also developed a way of working with
        artists that empowered them, blocking out stories -- in part out of necessity,
        given the number of titles he was writing -- then adding dialogue when the
        illustrated pages came back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567f3c48-c713-4ae5-9222-a8c66c70e8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:10:23.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond his creations, in Lee, comic books had an ebullient cheerleader
        and goodwill ambassador, a self-described "ham" who toured college campuses
        proselytizing on Marvel''s behalf. In later years, Lee reveled in his Hitchcock-style
        movie cameos and introduced himself as "Stan Lee, Creative Giant" on his business
        cards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e14b3a-eb90-4256-b62d-9ee4ac1024da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:10:23.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Marvel''s triumphs on the page didn''t readily translate
        to the screen, yielding plenty of frustration and disappointment with early
        forays into movies and television, as Lee grappled with executives who didn''t
        take the underlying work seriously.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d067e8-c1fe-4344-9f31-edffca607a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:10:23.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only this century, in fact, first with "X-Men" -- a title
        Marvel notably had shed amid financial troubles -- that the company''s properties
        began to enjoy the kind of popularity that has led to its box-office dominance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e31500-375f-4f45-900f-a68889d13363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:10:23.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born Stanley Lieber, Lee stumbled into the comics business, going
        to work for Timely Publications, which later became Marvel, in his late teens.
        He got the job because his cousin was married to publisher Martin Goodman,
        who pushed into superheroes because of DC Comics'' success with Superman and
        Batman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c86c44a-779d-4985-a380-3225a4a083cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:10:23.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Lee began writing stories in the 1940s, he split his first
        name into a pseudonym, wanting to save his real name for more serious pursuits.
        Yet he lived long enough to see his work&nbsp;embraced and exalted&nbsp;by
        artists and filmmakers who were weaned on it, basking in the applause.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019bd2d5-7403-4bce-bafa-643620b03ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:10:23.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee remained active and immersed in creativity until the end, having
        lost his wife Joan --&nbsp;to whom he was married for 70 years&nbsp;-- in
        2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e808f893-c0d5-4f19-82ff-f77b8f923491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:10:23.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His later years, however, were also&nbsp;marred by discord and chaos,
        including accusations of elder abuse, and questions as to whether he was being
        exploited by a business partner. The interlude marked a sad end to his life,
        and reflected that Lee was often prone to getting drawn into deals with shady
        characters, including Peter Paul, with whom he co-founded Stan Lee Media,
        who was later convicted of stock fraud.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299ef284-d741-436d-abc7-2814250c5239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:10:23.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee signed his regular letter to Marvel readers "Excelsior!," and
        was fond of saying that he never wrote down to children. The worst that would
        happen, he noted in interviews, was if kids didn''t understand a word, they
        might be motivated to go look up and learn its meaning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f035f0-7f81-4593-8128-a27d91f69011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:10:23.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some Kirby partisans have argued that the artist hasn''t
        received his full due (he left Marvel for rival DC in the 1970s), Lee was
        able to see their influence come to full flower. Separate from that, part
        of the magic and energy that surrounded him was an enduring ability to meet
        adults, and -- as they reminisced about perusing those four-color pages --
        make them remember being a kid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fc4e45-52d7-40cd-9f4b-ef3bb9be2024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:10:23.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:50.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee was no stranger to spinning tall tales. But given the giant
        legacy that he leaves behind, that listing on his business card, at least,
        wasn''t mere hyperbole.</p>'
  'reaction-to-stan-lees-death':
    'author': 'Sandra Gonzalez and Chloe Melas'
