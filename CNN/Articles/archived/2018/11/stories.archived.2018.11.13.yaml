    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:42.501+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC Q3 net income up 20% on strong sales

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19a2ee2-8a2c-4cbf-9fd6-16395d965859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:21:19.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) ‚Äî</strong> Strong
        sales from all its business units helped San Miguel Corporation post higher
        earnings in the nine months to September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3991be-2888-49e8-9161-13ca4a07bd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:21:19.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diversified conglomerate said in a statement on Tuesday it posted
        a recurring net income of ‚Ç±52.4 billion or 20 percent higher than a year ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2964d99e-9bca-4b1c-bbd3-8e14bdf31401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:21:19.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated revenues and operating income reached ‚Ç±761.2 billion
        and ‚Ç±98 billion, 28 percent and 18 percent higher year on year, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3daa6b-b301-4a20-ab44-4336523c0f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:21:19.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC''s fuel and oil unit, Petron Corporation, saw its net income
        rose 3 percent to ‚Ç±12.1 billion despite an industry-wide decline in demand
        due to high pump prices, on the back of strong consolidated earnings from
        operations at home and in Malaysia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726653d1-168b-49b0-bb58-113745e35081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:21:19.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:55.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined revenues from the two countries soared 34 percent to ‚Ç±419.9
