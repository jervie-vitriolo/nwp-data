    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ff77ea-b808-4804-92f9-658df0ade725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:27:06.894+08:00
