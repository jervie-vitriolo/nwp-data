      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also no disruptions to the MRT-3''s operations that day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3431fe-2d09-48a5-83ca-8a41a4f28c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:21:43.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 has been notorious for breakdowns and glitches in recent
        years. The rail line reported an average of two glitches a day in 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd57ccbd-605e-458f-af62-bf5877740991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:21:43.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rehabilitation of the 18-year-old rail system is now in the works,
        after the Philippines and Japan signed a ₱18.76 billion loan agreement for
        the project. The DOTr assured the public there would be no fare hike until
        commuters experience significant improvements in the services of the MRT-3.</p>'
  'soldiers-killed-abu-sayyaf-sulu-clash':
