    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stan Lee''s family said goodbye in private service; tribute in works

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e03e96a-0f90-4b4c-8fcf-c689e33b91d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:08:28.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Because Marvel Comics patriarch Stan Lee
        didn''t want a large public funeral, his family held a private ceremony, POW!
        Entertainment said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae47eda-ad4f-479f-bcd6-cc8741a9d547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:08:28.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement posted to the verified Twitter account of Stan Lee didn''t
        mention when the event was held, but said the company is "working on putting
        together a tribute befitting the greatest creator of our time and the father
        of modern pop culture."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb3a7e6-7cb5-4f10-9ad6-9a0562b394ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:08:28.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee died Monday in Los Angeles. He was 95.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9808a7e7-3ce6-47f9-a9bd-c2816506512d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:08:28.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website therealstanlee.com has become a tribute wall where fans
        can post thoughts and memories.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A Statement from Stan Lee’s POW! Entertainment. <a href="https://t.co/VjTA3Xn7qX">pic.twitter.com/VjTA3Xn7qX</a></p>&mdash;
        stan lee (@TheRealStanLee) <a href="https://twitter.com/TheRealStanLee/status/1063568652820111360?ref_src=twsrc%5Etfw">November
        16, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cea874d-a055-41e7-aced-17a21352f376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:08:28.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d65399-282a-407b-87a3-d1a07d94e090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:08:28.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More information about a tribute to Lee, who helped usher in a new
        era of superhero storytelling -- and saw his creations become a giant influence
        in the movie business -- will be posted later, POW! said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfa8bbc-7836-4767-b74c-a613ef7c8371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:08:28.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The grandeur of Stan makes this a monumental task," his production
        company said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3721d7ba-fcfe-409f-8cc3-988f5473d345'
