  'duterte-alejano-papua-new-guinea':
    'author': 'CNN Philippines Staff'
    'caption': '(L-R) President Rodrigo Duterte, Magdalo party-list group Rep. Gary
      Alejano'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-17T10:44:57.495+08:00
    'imagesource': 'jcr:153bac89-c87e-4b6f-a9ad-aa395c8bbe2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50c87150-7dcf-4732-a4b2-979aba307301'
    'lead': 'It’s another word war between President Rodrigo Duterte and the opposition
      Magdalo partylist.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T11:55:46.088+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:51.226+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:42.544+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alejano cries foul over Duterte tagging Magdalo as ‘ISIS-like’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacc2897-4a10-468b-bbcd-ea1a5f465865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:55:46.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:51.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> It’s
        another word war between President Rodrigo Duterte and the opposition Magdalo
        partylist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1017cf-54e7-4d3b-a12e-b7d3b56aaae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:55:46.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:51.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Magdalo partylist Representative Gary Alejano said
        that contrary to what the President’s latest speech in Papua New Guinea said,
        the Magdalo are not terrorists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bbde10-0431-4213-bb17-b1c6f4a91e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:55:46.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:51.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is extremely flippant and utterly disrespectful for the President
        to liken us to terrorists. Being former soldiers, we have risked our lives
        on many occasions to fight terrorists and protect our country from enemies
        of the state,” said Alejano.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d1600c-c89f-4230-a797-e3db4d4bf07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:55:46.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:51.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in his speeches, has constantly criticized the partylist
        for staging the Oakwood and Manila Peninsula sieges during the presidency
        of Gloria Macapagal-Arroyo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4771704-b8be-4a71-bca9-90658475e708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:55:46.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:51.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is standing for our principles and our love for the country
        which led us to the Oakwood and Manila Peninsula incidents. I do not expect
        our transactional President, who sells our territory to China and betrays
        our country, to understand such values of patriotism and nationalism,” Alejano
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c42e09-6048-4168-a4be-bb9a9c1f27cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:55:46.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:51.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano reiterated that Duterte’s attacks are a part of the President’s
        attempt to intimidate and silence the opposition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f716712-a921-48ac-8d1e-8099c58dc613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:55:46.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:51.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Opposition is not destabilization. Contrary to what the President
        believes in, opposition is necessary for a democracy,” Alejano said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8e3855-59e3-4229-812b-5cc4e1958cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:55:46.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:51.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech to the Filipino community in Papua New Guinea ‪Friday
        night‬, Duterte had likened the Magdalo group to terrorists, particularly
        the Islamic State of Iraq and Syria (ISIS).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c7a39d-89b1-42b4-a503-7725295048b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:55:46.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:51.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Be careful of that Partidong Magdalo.<em> Ito yung mga rebeldeng
        sundalo na nagkalat sa Makati at Peninsula</em>. They destroyed everything.
        <em>Parang ISIS ang mga b***ng. Wala silang alam kundi to kill, manghamon,
        mangbastos,”</em> Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a525b0-5941-496c-88a0-e0e90b8b5c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:55:46.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:51.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These are the rebel soldiers that trashed Makati and
        the Peninsula. They destroyed everything. They’re like the ISIS. They don’t
        know anything but to kill, to challenge, to be disrespectful.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a16e798-451a-4767-949f-332433bc75ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:55:46.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:51.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is set to return to the Philippines late ‪Saturday night‬,
        cutting his trip to Papua New Guinea for the Asia-Pacific Economic Cooperation
        (APEC) Summit a day short.</p>'
  'BSP-foreign-portfolio-investment-october-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-17T21:23:19.175+08:00
    'imagesource': 'jcr:4439d74a-cb9e-4e36-9fc2-3a76a8c5993a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57c142df-fde7-4df9-8014-85686e3727e0'
    'lead': 'The nation’s foreign portfolio investment, which includes stock market
      trade, saw a deficit in October, affected by high inflation and trade tensions
      between U.S. and China.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T12:51:52.638+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:51.108+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:42.593+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More hot money seeps out in October

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c999e5d-be1b-47cb-b25f-164cbe29423b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:51:52.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:51.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> More
        investors pulled out of the stock market in October, according to latest data
        from the Bangko Sentral ng Pilipinas (BSP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d106c7-257f-4f07-87f1-3c88e802b663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:51:52.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:51.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign portfolio investment (FPI), also known as hot money due
        to how easily it flows in and out of the market, registered a net outflow
        last month. Around 68 percent of this FPI came from investments in the Philippine
        Stock Exchange.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba8ab80-8530-4c28-a4d0-faa2154f9958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:51:52.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:51.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transactions in October had a net outflow of $68 million, as the
        $1 billion in outflows outweighed the $952.6 million inflows.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3104a2a7-b4d7-482f-8b0d-2f1e58f73e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:51:52.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:51.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This reflected the September inflation data of 6.7 percent and the
        trade tensions between U.S. and China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bed8160-7b25-41cc-8718-ab5c1df472c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:51:52.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:51.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The deficit may be attributed to investors'' reaction to the country''s
        September inflation data coupled with the continuing trade tensions between
        the U.S. and China,” the BSP said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5788b437-eac6-4232-af07-e1cfe6befdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:51:52.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:51.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top five countries who invested in the Philippines in October
        are the United Kingdom, United States, Singapore, Norway and Luxembourg, which
        had a combined share of 82.4 percent of all FPI.</p>'
