      'mgnl:lastActivated': 2019-04-17T09:33:46.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PT&amp;T, SEAR file motions for reconsideration on 3rd telco
        bid</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06fe6db-6989-4e5c-a8cd-ff4ab524067a'
