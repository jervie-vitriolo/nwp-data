      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> After
        an all-time high no-offloading streak for 32 days, the MRT-3 failed to hit
        a new record on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ead7ad-043f-4fdb-acfb-23a7287751c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:21:43.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after a northbound train unloaded around 650 passengers at
        Buendia station at around 1 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800cfce5-7ce4-463b-b3c1-27556608068f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:21:43.196+08:00
