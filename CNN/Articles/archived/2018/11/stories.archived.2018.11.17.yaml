    'template': '1'
    'title': 'With more than 600 reported missing in California''s Camp Fire, searches
      comb burned-out towns, vehicles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e19b5b9-591d-4fe5-b38e-5629c1e88542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the death toll from Northern California''s
        Camp Fire rose to 63 and those reported missing spiked to more than 600, rescue
        workers searching for human remains hope that hundreds of people who remain
        unaccounted for are still alive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84035318-dd6e-49e8-b9d5-89a75bd3042e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people are displaced, and a lot of people don''t know
        we''re looking for them," Butte County Sheriff and Coroner Kory Honea said
        late Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1ee745-2034-4f29-a600-994afbca1041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramatic rise in those unaccounted for came after authorities
        combed through a week of 911 calls and incident reports. Combined with relatives
        who have reported loved ones missing, investigators are looking into reports
        of 631 people possibly missing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf4f386-955a-4d76-b2bc-a7e50d166991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to understand, this is a dynamic list," Honea said. "Some
        days might be less people, some days might be more people, but my hope at
        the end of the day, we have accounted for everybody."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082cdc2d-6e3e-4c3d-b030-a968f80e7da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after two major wildfires sparked at both ends of California,
        the death toll has increased to 66 statewide, fire officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1767b174-39f9-4468-8c6d-aaa5d8c0f640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Camp Fire -- the&nbsp;deadliest and most destructive wildfire&nbsp;in
        state history -- has left 63 people dead, destroyed about 9,700 homes and
        scorched 142,000 acres.&nbsp;By early Friday, it was 45 percent contained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d28f26-667c-44ab-a1de-21d991ab85fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of deputies, National Guard troops and coroners are sifting
        through leveled homes and mangled cars for remains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c5e031-204d-4acf-be81-e7cc4ff9649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are going to be searching vehicles that have been burned.
        They''ll be searching residences that have been burned. Checking around the
        residences ... our mission is to find the victims from this fire, recover
        them and get them identified and notify the families to give them some answers,"
        Butte County Sheriff''s Investigations Sgt. Steve Collins said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a2fd76-e8ff-4b8b-9f98-35b48e243d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President&nbsp;Donald Trump is expected to visit the region&nbsp;Saturday
        as firefighters struggle to contain the blazes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4b4eb6-29e2-4235-906e-b446c028da22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores reported missing</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d568eb-4a7e-41fe-81af-67117fcc8d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of names on the Camp Fire''s missing list soared Thursday,
        but authorities said they are struggling to confirm whether all are still
        unaccounted for.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21c1f6a-f97d-40da-8839-fd2da72ddcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honea said investigators combined all the information they have
        received from callers since the fire erupted more than a week ago. Some names
        on the list appear more than once, and it''s unclear if any are duplicates,
        Honea said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa3a1a3-7897-4ed4-ba5e-97550c3ed82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have said it''s hard to determine the number of missing.
        Some people who may have evacuated can''t be reached because cell phone service
        is unreliable. Others haven''t reached out to relatives, and they may not
        know someone is looking for them, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfa1f0f-50ef-46be-9e63-65a048bec2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want you to understand," Honea said, "that there are a lot of
        people displaced, and we''re finding that a lot of people don''t know that
        we''re looking for them."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd4d0f1-e76a-4fae-b083-3aa836ca8f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Butte County Sheriff''s Office&nbsp;published the list&nbsp;on
        its website. If people find their names on the list, Honea said, or names
        of loved ones they know are safe, they''re asked to call the sheriff''s office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4854ebee-f334-44d2-a678-54eef125392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two days, Paradise police Officer Matthew Gates searched through
        ash and collapsed buildings for the remains of a woman.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36da3018-f985-41f2-99c2-9165909f6711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Camp Fire broke out, a man told Gates his mother was likely
        driving on a jammed roadway that hundreds used to flee the flames. But Gates
        couldn''t find her.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4746909-330e-4ba1-8f4b-554305104e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Gates finally came across her at an evacuee shelter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b419017-2c82-4eda-ac50-140a280f6092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had burns up her arms and I knew it was her," the officer told
        CNN affiliate&nbsp;KRCR. "I went and gave her a hug because I''ve been looking
        for her body."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036dd626-9c1d-4408-b948-ea678fb3013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are trying to reach those who called 911 to verify they''ve
        made contact with their loved ones, said Collins of the Butte County Sheriff''s
        Office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e90e01-2a51-4c17-8e7c-d3d35c39921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re asking people to call us if they do come in contact with
        their loved one so that we don''t spend time looking for somebody that''s
        already found."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944f96d6-7ce8-40e2-9ac1-b32926ecc265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I see flashbacks of the fire''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f033865c-25ee-4771-a173-7d7947133d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after her family&nbsp;narrowly escaped&nbsp;as the Camp Fire
        closed in on the town of Paradise, Whitney Vaughan said she feels like giving
        up.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72c78f3-0061-414b-ba60-30e911b7c186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything she and her husband, Grady, own is gone, along with a
        home they were renting, "a quirky older house with lots of character and lots
        of room" for their six kids, she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c50c93a-dc2c-442c-af06-2de5ba02b5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, her two kids and his children are able to stay with
        the other parents,&nbsp;but Vaughan said she and her husband are essentially
        homeless. One night they just began driving from town to town in search of
        a motel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd6cf71-7a94-4859-b638-451d9e68e70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So now we are homeless, have no money, are trying to find a place,"
        Vaughan said. "And if that isn''t bad enough, when I do close my eyes, I see
        flashbacks of the fire and the people trapped on our streets. The explosions
        and the screams will never be a sound that I can forget."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90a11cc-96c9-4120-ba44-56daa06c1c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaughan said she''s worried about how she''s going to explain to
        her 7-year-old daughter and 14-year-old son that she''ll likely have to move
        away while they find some level of stability.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019f6d33-d413-407d-bddd-4508e9976086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are just too many people in the same situation," she said.
        "I don''t know what to do anymore. We have nowhere to turn.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0627ace-341d-4514-936d-45d1063426b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fire has changed us in ways I can never explain."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e69a61f-b05b-40ed-811c-f6eb82a9ab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housing shortage</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df861a74-41d5-4bc2-9181-cbb796bb33cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families who have lost homes are going to have a hard time finding
        a place to live, Butte County Housing Authority Executive Director Ed Mayer
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842bed76-84d0-45d4-b404-e6d5108690af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just had 10% of our county''s housing stock erased in one day;
        it''s hard to convey the significance of that," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b1dc50-8ff8-4ff6-88d1-33709de97cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Walmart in Chico has a parking lot full of vehicles, including
        motor homes, in which people are living, often running the heat in their cars
        and trucks all night. Other people are staying in tents.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db18437b-d35c-4819-a52c-9f38baf4b633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a week and people have been great, but I don''t know
        how long it''s going to last," Mayer said. "Short term, we are fine, but long
        term we are not."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3c3133-4ff1-4b6a-84dd-d00428d7cb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the selling points of Paradise was its affordable housing,
        but that''s been erased, Mayer said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeaf9f7-0034-412c-8092-bb1b1e95a6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And there is nothing to replace it" for low-income families, he
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392b55b5-9be6-4fd9-96df-81ec1d264d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the misery, officials confirmed an outbreak of&nbsp;norovirus&nbsp;at
        four shelters for evacuees. At least&nbsp;145 people have gotten sick, according
        to the Butte County Public Health Department, and "the number of sick people
        is increasing every day."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad321192-94b7-4af7-ae8b-e59692bf53b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stomach bug causes vomiting, nausea and diarrhea. At least 25
        have been sent to the hospital.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0326e183-b932-47b6-9ba4-76161a77adef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butte County is working with the Red Cross to contain the virus
        and create separate shelter areas for sick evacuees.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a2b7f6-b35e-4986-b5af-761e5c42e421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>66 deaths statewide</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296591b9-01b7-4e01-98a0-a54b07281265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those killed in the Camp Fire, officials have tentative identifications
        on 53 of them, Honea told reporters.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4b6697-49a9-45cb-973a-de82d25a4960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re waiting for DNA confirmation before we conclusively state
        who those individuals are and that will allow us to then verify that information
        to the next of kin," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5740e9ff-36e1-4bc5-adf9-14b5c8bc1ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Woolsey Fire in Southern California has claimed&nbsp;three
        lives&nbsp;and destroyed 548 structures in Los Angeles and Ventura counties,
        said Cal Fire, the state''s forestry and fire protection agency.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5e63a5-8d71-4d58-b6d7-395ad47e91c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 98,000 acres have been burned since the blaze began November
        8, while evacuees remain in shelters and portions of Malibu and nearby areas
        must be rebuilt, officials said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1a1c70-6a88-4b67-b903-e866d4b97584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,300 firefighters are making progress against the massive
        wildfire, which was 67 percent contained as of Friday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8688b3c-c897-41cb-8c1e-33f18ad4839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some mandatory evacuations remained in place late Thursday due to
        damaged utility poles, power lines and roads.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55128fa7-eeb1-4523-b4ae-d754a5d974ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 230,000 acres burned in California in the past week --
        larger than the cities of Chicago and Boston combined. And in 30 days, firefighters
        have battled more than 500 blazes, Cal Fire said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fbf642-0a1c-45dc-8e82-fa432c9369d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:14:49.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "With more than 600
        reported missing in California''s Camp Fire, searches comb burned-out towns,
        vehicles."</em></p>'
  'trump-jim-acosta-court-case':
    'author': 'Brian Stelter, Marshall Cohen, David Shortell and Jessica Schneider,'
    'caption': 'Brian Stelter, Marshall Cohen, David Shortell and Jessica Schneider,'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-17T00:00:24.880+08:00
    'imagesource': 'jcr:65ce21d5-8c5c-4cec-8208-5183c359b713'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08298d0b-223c-484b-8d89-dd1000c75cb7'
    'lead': 'The ruling is an initial victory for CNN in its lawsuit against President
      Trump and several top aides.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T14:17:44.660+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:46.482+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:44.219+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Judge orders White House to return Jim Acosta''s press pass

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd56fb9-6eb7-4be4-9a9d-09b204d8e536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:17:44.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Federal judge Timothy J. Kelly sided with
        CNN on Friday, ordering the White House to reinstate chief White House correspondent
        Jim Acosta''s press pass.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0653e958-7111-45f3-89d4-a425fb6450f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:17:44.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling was an initial victory for CNN in its lawsuit against
        President Trump and several top aides.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b517778-fa04-436f-8a9b-6f246e375a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:17:44.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit alleges that CNN and Acosta''s First and Fifth Amendment
        rights are being violated by the suspension of Acosta''s press pass.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5193c695-2e6c-4923-b36b-13ee9b7a94b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:17:44.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly did not rule on the underlying case on Friday. But he granted
        CNN''s request for a temporary restraining order.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b1a0f6-7f6c-4eee-a99d-7a4b7d53f066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:17:44.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This result means that Acosta will have his access to the White
        House restored for at least a short period of time. The judge said while explaining
        his decision that he believes that CNN and Acosta are likely to prevail in
        the case overall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781003c2-c937-46c3-8a6a-56786c1a23db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:17:44.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly made his ruling on the basis of CNN and Acosta''s Fifth Amendment
        claims, saying the White House did not provide Acosta with the due process
        required to legally revoke his press pass.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696a69b5-34dc-4c00-bbb0-58da6a311c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:17:44.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He left open the possibility, however, that the White House could
        seek to revoke it again if it provided that due process, emphasizing the "very
        limited" nature of his ruling and saying he was not making a judgment on the
        First Amendment claims that CNN and Acosta have made.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55756874-f9e9-40da-9ad8-26ff659784a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:17:44.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly was appointed to the bench by Trump last year, and confirmed
        with bipartisan support in the Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fac30d-09f2-4472-9590-0a81f1c5dd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:17:44.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta spoke briefly outside the court and thanked his colleagues
        in the press who supported the lawsuit. "Let''s get back to work," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6977d7-5e3f-4c12-9bfa-fc87d7556ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:17:44.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ted Boutrous, an outside attorney representing CNN, said "This is
        a great day for the First Amendment and journalism."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8fcc48-325a-4422-a1ee-6e9e13336a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:17:44.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, CNN said, "We are gratified with this result and
        we look forward to a full resolution in the coming days. Our sincere thanks
        to all who have supported not just CNN, but a free, strong and independent
        American press."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdcbc14-1886-4c03-966f-37a38a2a8cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:17:44.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has also asked for "permanent relief," meaning a declaration
        from the judge that Trump''s revocation of Acosta''s press pass was unconstitutional.
        This legal conclusion could protect other reporters from retaliation by the
        administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20103678-fb2b-4014-8f75-86655f2aeb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:17:44.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The revocation of Acosta''s credentials is only the beginning,"
        CNN''s lawsuit alleged, pointing out that Trump has threatened to strip others''
        press passes too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19840fd-3dc8-4244-a9eb-2f42cfdfc491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:17:44.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is one of the reasons why most of the country''s major news
        organizations have backed CNN''s lawsuit, turning this into an important test
        of press freedom.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42df72ba-fb14-4d37-945a-67861f10590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:17:44.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the judge will rule on all of that later. Further hearings are
        likely to take place in the next few weeks, according to CNN''s lawyers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f9f0c4-6b68-4cf1-964f-30dd5202d45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:17:44.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House took the unprecedented step of suspending Acosta''s
        access after he had a combative exchange with Trump at last week''s post-midterms
        press conference. CNN privately sought a resolution for several days before
        filing suit on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70090e11-eb34-4e4a-8003-76f612323a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:17:44.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defendants include Trump, press secretary Sarah Sanders, and
        chief of staff John Kelly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c746f554-55c1-44c4-ad40-8e055ceaf0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:17:44.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly heard&nbsp;oral arguments&nbsp;from both sides on Wednesday
        afternoon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0ba928-23c0-4d81-9c5a-36f0d1812665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:17:44.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly, a Trump appointee who has been on the federal bench just
        more than a year now, was very inquisitive at Wednesday''s hearing, asking
        tough questions of both sides, drilling particularly deep into some of CNN''s
        arguments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf8e212-09b1-4ef9-bc0c-9a4786d5e41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:17:44.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he said he would issue a ruling Thursday afternoon. He later&nbsp;postponed
        it until Friday morning, leaving both sides wondering about the reason for
        the delay.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65e1039-812d-489e-8ef2-8de0969b79a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:17:44.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In public, the White House continued to argue that Acosta deserves
        to be blacklisted because he was too aggressive at the press conference.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e72d78-ecee-4ba6-a275-a2add869b6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:17:44.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with Robert Costa at a Washington Post Live event on Thursday,
        White House communications official Mercedes Schlapp said press conferences
        have a "certain decorum," and suggested that Acosta violated that. "In that
        particular incident, we weren''t going to tolerate the bad behavior of this
        one reporter," she said. Schlapp repeated the "bad behavior" claim several
        times.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87ebc24-25c2-4409-9c6f-0126318a1756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:17:44.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Costa asked if the White House is considering yanking other
        press passes. Schlapp said "I''m not going to get into any internal deliberations
        that are happening."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c553ce6-6eee-4d80-bf1e-494ad55480ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:17:44.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court on Wednesday, Justice Department lawyer&nbsp;James Burnham
        argued&nbsp;that the Trump White House has the legal right to kick out any
        reporter at any time for any reason -- a position that is a dramatic break
        from decades of tradition.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9825fa4-2e57-4c56-a27a-8ceade0742aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:17:44.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While responding to a hypothetical from Kelly, Burnham said that
        it would be perfectly legal for the White House to revoke a journalist''s
        press pass if it didn''t agree with their reporting. "As a matter of law...
        yes," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cec1201-f1c2-48af-a4e0-cab91c660d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:17:44.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House Correspondents'' Association -- which represents
        reporters from scores of different outlets -- said the government''s stance
        is "wrong" and "dangerous."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bf8071-a780-4dd4-b2a3-565911817871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:17:44.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply stated," the association''s lawyers wrote in a brief on
        Thursday, "if the President were to have the absolute discretion to strip
        a correspondent of a hard pass, the chilling effect would be severe and the
        First Amendment protections afforded journalists to gather and report news
        on the activities on the President would be largely eviscerated."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454c0c38-0b1c-4e96-b127-9ddcfbf2cf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:17:44.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Judge orders White
        House to return Jim Acosta''s press pass."</em></p>'
  'pt-t-mislatel-supreme-court-eliseo-rio-third-telco':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-16T22:36:42.845+08:00
    'imagesource': 'jcr:7702d323-ecf4-4ffa-9d79-9d93a60b54d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24cbd636-a1db-4b09-8019-e6b069d7440b'
    'lead': 'Former telco giant PT&T files a court case versus the National Telecommunications
      Commission for grave abuse of discretion during the bidding for the third major
      telco spot. Meanwhile, DICT Acting Secretary Eliseo Rio tells CNN Philippines
      when provisional new player Mislatel can start rolling out its infrastructure.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T14:22:34.711+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:46.263+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:44.314+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PT&T files case in SC versus gov''t telecommunications body'
    'updated': 2018-11-17T14:44:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b9b6de-3d85-4f89-bafa-1d895d7c878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:22:34.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 16) — The Philippine Telegraph
        and Telephone Corp. (PT&amp;T) did not file another motion for reconsideration
        at the National Telecommunications Commission (NTC) for its disqualification
        from becoming the third major telco player.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda9977a-0411-42c3-874d-6f3d759192b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:22:34.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it filed a case at the Supreme Court, asking it to review
        how the bidding process for the provisional new major player (NMP) was handled
        by the NTC, alleging that the commission acted with grave abuse of discretion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06dbfc6-7d90-469a-8f5b-7323bdec6036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:22:34.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It again assailed the NTC Selection Committee''s requirement for
        "regional operations" for foreign bidders for the third telco spot, but required
        domestic bidders to have a more national scope.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e2bc2e-26c2-4610-825c-9ec43d54a973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:22:34.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PT&amp;T further alleged that the NTC gravely abused its discretion
        when it refused to certify that PT&amp;T has the required technical capability
        to participate in the 3rd Telco Bidding despite the various arguments and
        evidence showing that PT&amp;T has experience in the provisioning, delivery
        and operations of telecommunications services for the last ten (10) years
        on a national scale," the company said in a statement Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2735bd4c-8d85-446a-b70f-35cd471097ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:22:34.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PT&amp;T also said that the Selection Committee was biased against
        the company when it disqualified it from the bidding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53334fa-40d3-40fa-9f1c-929158ea69f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:22:34.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, PT&amp;T argued that the NMP Selection Committee acted
        capriciously and with evident bias when it prematurely disqualified PT&amp;T
        from the 3rd Telco Bidding on the sole ground that it failed to submit a Certification
        of Technical Capability instead of deferring said submission until the Document
        Verification Phase of the 3rd Telco Bidding, as what the NMP Selection Committee
        did in favor of the Mislatel Consortium with respect to the latter''s lack
        of a subsisting Congressional Franchise," PT&amp;T said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed1e49d-9f1b-43ef-971a-f1b3b434f008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:22:34.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What happens to Mislatel now?</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b477638b-be4d-42dd-839c-b0d3ecbc12d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:22:34.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>brup eliseo rio 3rd telco</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b8065b-c9ef-45b6-8fbe-a05344f0d54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:22:34.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the Department of Information and Communications Technology
        (DICT) said that they can give winning bidder Mindanao Islamic Telephone Company
        (Mislatel) the go signal if PT&amp;T does not file a motion for reconsideration
        by the end of the week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65516c3d-9cfc-45c5-8f7c-2a82876d45d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:22:34.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can now more or less let Mislatel, the provisional new major
        player, go ahead with forming or coming up with the requirements of its post-qualification,"
        Acting Secretary Eliseo Rio told CNN Philippines Business Roundup.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c387af6-c400-4184-98ee-a54ec9f5f348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:22:34.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post-qualification requirements include getting the necessary
        Securities and Exchange Commission certifications and for Mislatel, which
        won through a consortium with Davao-based Udenna Corporation and Chinese government-owned
        China Telecom, to organize itself properly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d5093d-929f-4eee-94fc-d337bc5ffdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:22:34.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can start telling Mislatel to go ahead with completing their
        organization, coming up with their performance bond, before we give them the
        frequencies and the authority. This can be next week," said Rio.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20415b89-1571-4f49-94df-c24360d39043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:22:34.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio added that Sear Telecoms, another disqualified bidder, did not
        file a second motion for reconsideration after it''s first motion was denied.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b45e30-3141-4ad8-9e99-7bf2e8123a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:22:34.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fee for filing a motion for reconsideration at the NTC is P10
        million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b4c09b-fd4d-48a2-b360-45c74886cce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:22:34.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines business producer Jil Danielle Caro contributed
        to this report.</p>'
  'DICT-chief-Eliseo-Rio-Gringo-Honasan':
    'author': ' Chad de Guzman'
    'caption': 'Department of Information and Communications Technology (DICT) Eliseo
      Rio Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-10T14:54:29.965+08:00
    'imagesource': 'jcr:b2bae2a1-a8a3-45b0-aa5f-cc979fd065e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3bff6c1-cc83-4c47-ae61-51564f831994'
    'lead': 'Eliseo Rio Jr. says he hopes to have the pending issues surrounding the
      new telco player resolved by the end of November.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T14:27:17.502+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:46.127+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:44.376+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DICT''s Rio on Honasan appointment: Let me finish 3rd telco job first

      '
    'updated': 2018-11-17T14:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e90cd8-c360-47d8-a2aa-c2c977ce8d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:27:17.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> The
        incumbent Department of Information and Communications Technology (DICT) Secretary
        said he does not understand the urgency to turn over his duties to his replacement,
        Senator Gringo Honasan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658aa5d9-b3bf-4d1d-8545-62ee7083caca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:27:17.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not understand why I have to be changed in midstream of
        a very important activity that would finally bring a significant improvement
        in telecommunication (telco) industry," DICT Chief Eliseo Rio Jr. said in
        a text message to CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786a14d7-f4ff-4b26-aa54-28f407aab029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:27:17.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 7, the department chose Mislatel Consortium to be the
        provisional new major telco player to break the duopoly of PLDT-Smart and
        Globe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee755451-f0b0-454b-b684-290a1630cb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:27:17.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I serve at the pleasure of the President. But I only hope that
        I will be given a few more weeks to finalize the entry of a third telco player,
        which you know we really worked hard for," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecee261f-7e9f-4b4d-b688-a0b739adf398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:27:17.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III earlier said Honasan could
        be appointed to the department as early as November 12.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd4f7d3-0702-4f1e-a355-667ebe15966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:27:17.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT chief said he hopes to have the pending issues surrounding
        the new telco player resolved by the end of November.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db5750c-3f6a-4ff8-ae3d-78d71cc9aa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:27:17.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other firms are pushing to take Mislatel''s place. SEAR Telecom
        -- the consortium of Mindanao-based TierOne Communications with the Luis Chavit
        Singson Group of Companies-- and the Philippine Telegraph and Telephone Corp.
        (PT&amp;T) both filed their respective motions for reconsideration at the
        National Telecommunications Commission Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3200a17-df85-41b6-b777-2457b7ad56c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:27:17.504+08:00
