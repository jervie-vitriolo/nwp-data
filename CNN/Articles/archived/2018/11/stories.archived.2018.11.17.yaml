    'template': '1'
    'title': 'Israel heading for early elections after turbulent week for Netanyahu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d2cfe9-029b-4f2c-a62b-3b94f5bacc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:57:02.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel will pick a date for early elections
        on Sunday, a source close to a key minister told CNN, following a turbulent
        week for Prime Minister Benjamin Netanyahu that saw key government resignations
        and calls for an early vote.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886b954d-e554-48ce-bc15-56bc6319a895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:57:02.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to call early elections came after crunch talks between
        Netanyahu and the rightwing Education Minister Naftali Bennett broke down
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84428308-e108-4e23-9aed-44cfd5c8dec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:57:02.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett had threatened to quit the government if he wasn''t given
        the defense portfolio after the resignation of former Defense Minister Avigdor
        Liberman on Wednesday, but Netanyahu rejected Bennett''s demands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f96c9c2-e18a-4ce7-a23a-3351cef4182d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:57:02.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Friday''s meeting, the source, who is close to Bennett, told
        CNN: "There was a need to go to elections as soon as possible, with no possibility
        of continuing the current government. A date for the elections is expected
        to be decided on Sunday following a meeting of the coalition party heads."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370ea49f-aad9-44dc-b8b0-57cf468482c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:57:02.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Finance Minister Moshe Kahlon and Interior Minister
        Aryeh Deri also called for early elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a979a2-f22e-4607-82f4-08f270e7de09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:57:02.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett''s withdrawal from the coalition would leave Netanyahu without
        the minimum 61 seats needed to govern, making elections inevitable and ending
        a government that lasted nearly four years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad5b2dc-3a62-42a9-9aef-9cb8d400bac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:57:02.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Netanyahu''s Likud party said in a statement after
        the meeting with Bennett that the Prime Minister would try to stabilize his
        government on Sunday at the weekly cabinet meeting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f612cb-2fc8-4551-b9cf-dea7487784bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:57:02.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the beginning of the week, Prime Minister Benjamin Netanyahu
        will hold conversations with the heads of the coalitions, and he relies on
        the ministers'' responsibility not to make a historic mistake in toppling
        a right-wing government," the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baef4a37-2697-43a9-adb8-bbf14e463776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:57:02.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prime Minister Netanyahu stressed that it''s important to make
        every effort in order to preserve the right-wing government and not to repeat
        the historical mistake of 1992 when a right-wing government was toppled, raised
        the left to power and brought the Oslo disaster upon Israel."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dec27c-75d6-4966-ae4a-1c9073778e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:57:02.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released a short time later said Netanyahu had begun
        those conversations Friday afternoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f8857b-9d21-4426-8abc-00a710a5504d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:57:02.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu''s troubles began Wednesday when Liberman, his hardline
        Defense Minister, announced his resignation. Liberman had openly opposed a
        ceasefire reached with Gaza one day earlier that ended the worst 24 hours
        of fighting since the 2014 war, advocating instead for a harsher blow against
        Hamas, the militant group that controls the coastal enclave. Liberman called
        the ceasefire "a capitulation to terror."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f5b417-8375-4d77-8356-bba91e84287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:57:02.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Monday night to Tuesday afternoon, Gaza militants fired some
        400 rockets into Israel, while the Israeli military struck more than 100 targets
        inside Gaza.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2926dab3-8688-4228-9016-700a2ff534cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:57:02.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberman didn''t have enough seats to topple the government on his
        own, but his withdrawal left Netanyahu with a bare minimum 61-seat coalition,
        allowing other parties to make demands of the Israeli leader.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e95b4d-46e3-42a1-8981-6caca468dced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:57:02.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden vacancy allowed Bennett, leader of the right-wing Jewish
        Home party, to demand the defense portfolio, promising to quit the government
        if he didn''t get it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a78e87-35e5-4c6b-87cb-1a52728f4513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:57:02.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning, Kahlon, the Finance Minister, met with Netanyahu
        and said it was time to call early elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ddb0a5-d54a-419f-b6c7-4b0e4aa6a1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:57:02.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released after the meeting, Kahlon said, "The stability
        required at this time is not achievable in the present situation, and therefore
        the responsible act is the establishment of a new, strong and stable government."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c302094-df60-47e3-917a-5f75e51fc369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:57:02.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deri, the Interior Minister, echoed his call, increasing pressure
        on Netanyahu to dissolve the government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49f3716-c220-4f9f-8c4a-cef358c67090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:57:02.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political turbulence comes as Netanyahu faces criminal investigations
        that have hit him and his inner circle. Israeli police say they have enough
        evidence to indict Netanyahu on charges of bribery, fraud, and breach of trust
        in two separate investigations. He was questioned as a suspect in a third
        investigation. Netanyahu has repeatedly proclaimed his innocence, often employing
        the phrase "There will be nothing because there is nothing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6347b41f-5088-4982-b7ea-50da303e67b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:57:02.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criminal investigations have barely damaged the Prime Minister''s
        standing in the polls or his popularity. Polls have repeatedly projected that
        Netanyahu''s Likud party would increase its number of seats if early elections
        are held.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b77b47-08ea-4215-8277-51cf7024d86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:57:02.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the crisis may pose a new challenge for the Israeli leader,
        since it appears he is being led to call early elections, instead of calling
        them on his own.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b7a2a6-097c-4414-868c-f27ecb8046b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:57:02.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By law, the government must choose an election date within three
        to five months, making March or May the most likely time for elections. April
        is unlikely because of Jewish holidays during the month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0f8fd1-1f7f-4d1f-948e-1f287dcb7a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:57:02.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Israel heading for
        early elections after turbulent week for Netanyahu."</em></p>'
  'North-Korea-deports-US-citizen-detained-October':
