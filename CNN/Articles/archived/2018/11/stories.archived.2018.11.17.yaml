    'template': '1'
    'title': 'Duterte cries foul over alleged links to Batangas mayor slay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cfd441-02ab-416c-b428-7215fb2d658c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:46:16.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 17) — President Rodrigo
        Duterte on Friday decried allegations tagging him in the killing of Tanauan
        City, Batangas Mayor Antonio Halili.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77b736a-3dbc-4ee0-8333-76c1b04b220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:46:16.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kagaya nung si Mayor Halili ng Tanauan, nag-ano siya Bayang
        Magiliw… Bog! Patay siya. Tapos ako ang pagbintangan. Unfair sila sa akin,"</em>
        Duterte told members of the Papua New Guinea Filipino community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8dbfa4-bab0-45d4-aec6-f266e0aa51e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:46:16.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Like Mayor Halili from Tanauan, he was just singing
        ''Bayang Magiliw'', Bog. And he''s dead. And they pin the blame on me. They''re
        unfair to me.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dd6e56-82d3-484d-9297-ec25672a72b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:46:16.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said his kill threats addressed to local government
        officials are just empty ones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc909915-db32-4c52-b9d6-0a05e576b7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:46:16.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala akong alam. Ako, magsabi man lang ako "patayin kita" pero
        pantakot man lang ''yan, istorya man lang ''yan, maniwala ka pala?"</em> he
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029553e9-20df-4b98-afef-6a29db955986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:46:16.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I don''t know of anything. I will say "I will kill
        you" but it''s just to threaten you. It''s just made-up, but would you believe
        it?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb876b8-a48f-42fc-b99c-a4aec4d23baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:46:16.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halili, who was killed in July during a flag ceremony in the city
        hall''s grounds, was considered by police as a high-value target for his alleged
        links to the illegal drug trade, together with four other mayors in Region
        IV-A.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7421f638-cc0d-4572-b5af-e9cde7217fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:46:16.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tanauan mayor''s slay was one in a series of local officials''
        killings this year, as the Duterte administration continues its fight against
        illegal drugs. But the Philippine National Police maintains that the killings
        are unrelated to the drug war and to each other.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47875b48-bf92-4248-881f-a0a59d126fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:46:16.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Albayalde says no pattern on killings of local officials</p>'
  'Paolo-Duterte-Trillanes':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-17T11:22:18.883+08:00
    'imagesource': 'jcr:1eeb0723-1491-45dd-a7fe-99b35856c00c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc0bb16e-25cc-4119-8e72-473938535766'
    'lead': 'This is contrary to what President Rodrigo Duterte claimed Friday night. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T13:49:40.317+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:48.491+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:43.497+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paolo Duterte: I seek justice, not revenge on Trillanes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eed4c6-d56a-4381-aad9-b6fcce8d5c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:49:40.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> Presidential
        son Paolo Duterte on Saturday denied plans to use a possible seat in Congress
        to retaliate against his archenemy, Senator Antonio Trillanes IV.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adf3163-47c2-4c76-9fd9-2eb9c8ed2049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:49:40.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is contrary to what President Rodrigo Duterte claimed Friday
        night. The President, in a speech before the Filipino community in Papua New
        Guinea, said his son wants to get even with Trillanes, who accused him of
        involvement in the illegal drug trade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd8f4b4-f2ea-446d-9254-b1029fd0e521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:49:40.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte says his son will run for Congress to retaliate against
        Trillanes</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6d0456-0d13-4f6c-a598-dd68e22fe953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:49:40.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the younger Duterte in a statement on Saturday said, "I honestly
        do not seek revenge. What I seek is justice. I have filed cases against him
        and he should man up and face these cases in court."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808b0004-3951-42f5-a089-7487669da6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:49:40.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Davao City vice mayor has filed a number of criminal
        complaints against Trillanes for libel over the senator''s accusations against
        him and the presidential family, including calling them "illegal drug smugglers"
        in connection with the ₱6.4 billion worth of shabu shipment that slipped into
        the country in May 2017. Paolo Duterte dismissed Trillanes'' claims as "black
        propaganda" meant to defame him and his father.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb27cbf4-ed7b-46ad-aa30-f2c58305903b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:49:40.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a staunch critic of the Dutertes, has said he will face
        all the charges filed against him as he stood by his claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9e2378-5f66-4876-9dcd-398825633b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:49:40.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Trillanes ready to go to Davao to answer libel complaints</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41276db4-acd7-40ce-9734-f825b9a241e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:49:40.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo Duterte added on Saturday that Trillanes "will be worse than
        a non-matter" since his last term in the Senate ends next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d07c42d-ce3d-43ed-bce9-4e47b1b57104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:49:40.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear why the President spoke of a face-off in Congress
        between his son and Trillanes because the senator, who is on his last term
        at the upper chamber, did not file his candidacy for any position in next
        year''s midterm elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccad2db8-b6cc-49e0-9d06-9336226fbce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:49:40.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will end his term as a senator like it is a blessing to the
        Filipino people, perhaps except for the few who believed in the lies he concocted
        against me and my family. As he is today, he will be worthless," Paolo Duterte
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd78372c-4feb-461f-99be-5abe2c4739de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:49:40.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apart from that, considering the insignificance and uselessness
        of Mr. Trillanes, I will devote my time to serve the Dabawenyos," he added.
        He is running for Davao City First District representative.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a119351c-4aec-49bf-90c9-4d28e1da852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:49:40.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Paolo, Duterte''s daughter Sara Duterte-Carpio is seeking
        re-election as Davao City mayor, while his youngest son Sebastian is a candidate
        for the city''s vice mayor. The siblings'' political bids have drawn criticisms
        that the Dutertes are establishing a political dynasty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0936b02-6127-423d-9c5b-920d7611411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:49:40.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech last month, the President said he was against political
        dynasties "but we were forced... Usually, pag maumpisahan ng isa, tuluy-tuloy
        na yan kaso hingiin ng mga tao."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779ef4e6-956d-4835-a3f9-bf5082a704f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:49:40.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do not want a dynasty, but we were forced... Usually,
        it continues after one starts and people ask for it.]</p>'
  'Snowstorm-East-US':
    'author': 'Nicole Chavez, Joe Sutton and Jason Hanna'
    'caption': 'A strong winter storm moving over the eastern half of the United States
      has claimed at least eight lives and knocked out power for tens of thousands
      of people.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-26T13:52:02.087+08:00
    'imagesource': 'jcr:e96024be-71eb-44b1-86a8-06ab0f62ec40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed04cbf7-b38f-4621-96e1-b7933c7ddc6b'
    'lead': 'A mix of rain, snow and ice that initially hit the Midwest caused headaches
      from the South to the Northeast, leaving up to a foot of snow in some parts
      of the latter and widespread freezing rain and ice accumulations elsewhere.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T13:53:29.829+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:48.346+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:43.584+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Snowstorm slams Eastern U.S., killing 8 and knocking out power

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab6f2fe-9ac1-4367-bbe6-dcbb71700244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A strong wintry storm still was dumping
        snow Friday in far northern New England after creating traffic havoc that
        claimed at least eight lives across the United States'' eastern half and knocked
        out power for tens of thousands of people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9708aa8-b193-4d8d-8db3-648a4bba2632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mix of rain, snow and ice that initially hit the Midwest caused
        headaches from the South to the Northeast, leaving up to a foot of snow in
        some parts of the latter and widespread freezing rain and ice accumulations
        elsewhere. Conditions prompted school closures, hours-long delays for commuters
        and hundreds of flight cancellations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3f15f8-7d9b-4213-935a-6744ccf703a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Track the storm here</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5602e9-351e-4ba4-be00-825617ba1ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 200,000 customers in four states were without power at 6 p.m.
        ET Friday, according to Poweroutage.us, in part due to freezing rain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2ee317-faab-4b96-be5e-8615b95b8a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snow in the Northeast was expected to end Saturday morning,
        though gusty winds and coastal flooding will continue,&nbsp;the National Weather
        Service said. Another cold front will drop additional snowfall from the Great
        Lakes to the New England interior through Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11e733f-02e0-48ab-8d08-d7c639079332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather-related deaths</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e792c48-a8bd-4d16-a911-6b36fdf058d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wintry weather contributed to traffic crashes that killed people
        in several states, authorities said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af10b304-7a2f-47e5-9b30-7d2c766febb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 60-year-old woman died&nbsp;Thursday&nbsp;in Miami County, Indiana,
        after she lost control of her vehicle and crashed in slick road conditions,
        the state''s police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1471567-60f1-48be-ba9c-4ee20fcf69a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person was also killed Thursday in Canton, Ohio, and another
        in Maryland, police said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cdf809-d7d6-4975-a18a-b3dbd75e10fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mississippi, a tour bus crashed&nbsp;Wednesday, killing two people
        and wounding several others. The bus, carrying 46 people, was traveling from
        Huntsville, Alabama, to Tunica, Mississippi, Sgt. Joseph Miller of the Mississippi
        Highway Patrol said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e266efad-90e8-4d61-a80d-0742974f1425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other occupants were taken to area hospitals with various injuries,
        Miller said. The cause of the crash was weather-related.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f52142d-9c8d-4952-a46a-ad12d22c71f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arkansas Highway Patrol reported two separate incidents in which
        three people were killed after drivers lost control of cars on icy roads.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca17ef98-1433-42e7-af3d-93b2d38203f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic nightmare, airport delays in New York area</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4441a894-764b-4768-8200-eda634dbdbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For hours Thursday, crashes left drivers stuck on the George Washington
        Bridge, which connects Upper Manhattan and northern New Jersey.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c1b411-85f2-4d5a-9499-2acc2064418f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey State Police responded to 555 motor vehicle crashes and
        helped 1,027 motorists, the agency said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f52c8f5-4797-42a1-be1a-a973a2edcd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t have to go out, please stay home so road crews can
        treat the roads," police said. "If you have to go out, please drive slowly
        and allow for more time to get where you are going."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5e80f1-839b-4190-ae06-320ab61e9985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm generally snarled traffic Thursday evening in the New
        York City area, with about 6 inches of snow accumulating around Central Park
        and in Newark, New Jersey, the National Weather Service said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9d7b7b-9fe3-45f1-a30c-d76e3d879c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 8,200 flight delays and 1,900-plus cancellations were
        reported Thursday in the United States, flight-tracking site&nbsp;FlightAware.com&nbsp;reported.
        Newark Liberty International appeared the most affected, with more than 470
        cancellations and more than 340 delays for flights to or from that site.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42a0998-304f-4241-b82e-bbcf71a9a42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores of would-be passengers stood in line for hours Thursday night
        and Friday morning at a Newark airport terminal, waiting to adjust travel
        arrangements, traveler Pankaj Trivedi said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b47a25-0782-42ac-87aa-4ea40df7aa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bring more staff to help. There are many seniors &amp; kids," Trivedi
        posted on Twitter, along with pictures of the lines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2694feb2-c70f-4821-a2e1-7da2c1e54d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. flight delays (5,597) and cancellations (717) were fewer by
        Friday evening, according to FlightAware.com.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a34328-238f-4053-ad44-948cbf4717d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather forced long waits Thursday night at Manhattan''s Port
        Authority Bus Terminal. The terminal, near Times Square, was packed with commuters
        waiting for buses that struggled to access the site.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0bd9a5-26af-4a40-adfd-a37b27376211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ajoy Singha said it took him four hours to get from Manhattan to
        his home across the Hudson River in Jersey City, starting with a lengthy wait
        at the bus terminal. He ended up abandoning the terminal to take a PATH train
        and an Uber ride home, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eef8d9b-3e80-41d4-aec4-da2027ca8c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Mayor Bill de Blasio said the strength of the snowstorm
        took the city by surprise.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62364a47-2a91-459e-ab29-e89d8e71605a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to be more conservative going forward, but the real
        key here is, had we had better (forecast) information, we would have told
        people to stay home and cleared the roads," de Blasio&nbsp;told NY1&nbsp;on
        Friday morning.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f4628c-7038-47b4-a30c-c4116ac266e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in the end, there''s also going to be times when Mother Nature
        is just stronger than us, and sometimes we''re going to be playing catchup.
        And this was certainly one of those times."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aae401-2a37-4f94-af94-0101cfca9f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey Gov. Phil Murphy said Friday the storm was a "regional
        nightmare," and state Department of Transportation Commissioner Diane Gutierrez-Scaccetti
        offered "our apologies to all of our New Jerseyans who last night experienced
        a really rough commute home."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86589373-bcca-4d55-8774-b366dbeea6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got behind the storm. I realize that," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47bd648-d91c-4eac-a32a-4151d475cd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students forced to wait in schools</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb61f5-0b87-41b4-882f-ff7622f2fd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Elizabethtown, Pennsylvania, some school buses couldn''t get
        students all the way home Thursday because of road closures and "unsafe travel
        conditions."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4204fdd-0d32-4e45-9f21-e7a39d0aca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers were forced to take them back to schools in the&nbsp;Elizabeth
        Area School District, where they were kept in a "shelter-like environment"
        until parents could pick them up.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2bc46b-016a-418d-9266-6ce74b7f324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The schools operated on a two-hour delay Friday, the district said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264414b4-b609-4fc1-9503-8c480f61d60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:53:29.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Snowstorm slams Eastern
        US, killing 8 and knocking out power."</p>'
