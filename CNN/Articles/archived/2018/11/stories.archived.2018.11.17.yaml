      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Alaska Aces are marching on
        to the finals of the PBA Governors'' Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df05dc3-5a3f-4fea-ae22-67ef29c34041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:54:11.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:51.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces shut the door on the Meralco Bolts, 99-92, in Game 4 of
        their semifinals series, Saturday at the Cuneta Astrodome in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6e7c64-39fc-4440-9c8d-33037f23ec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:54:11.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:51.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Harris had 27 points and 14 rebounds to propel Alaska to victory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb2a430-9dc7-4428-872a-b455cf884328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:54:11.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:51.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We showed our real character today. We showed that we are a good
        team," Harris said after the game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aae143-9c38-4029-8c37-3ed9e6fd6c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:54:11.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:51.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JVee Casio added 14 markers, while Kevin Racal, Vic Manuel and Jeron
        Teng each contributed 10 points in the balanced Alaska offense.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e348af-297f-42ed-b29d-03e7ca828971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:54:11.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:51.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces came out strong after the halftime break, outscoring their
        opponents 21-12 in the third quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afa0d44-9162-4fdb-92a7-b88084afc8af'
      'mgnl:activationStatus': true
