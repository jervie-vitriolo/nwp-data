  'Imelda-Marcos-health-age-graft-conviction':
    'author': 'Lara Tan'
    'caption': 'The camp of Imelda Marcos says she skipped the court sentencing because
      of her fragile health. But on the same day of the court''s decision, she was
      seen mingling at a party. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-15T16:58:57.486+08:00
    'imagesource': 'jcr:ae76aa73-3f86-4a31-9d52-a26081f60e53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70f572f5-6d5c-4e41-9873-29b7c9630bf6'
    'lead': 'The camp of Imelda Marcos says she skipped the court sentencing because
      of her fragile health. But on the same day of the court''s decision, she was
      seen mingling at a party. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T14:31:01.712+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:46.033+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:44.451+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Imelda Marcos cites health issues for skipping court sentencing on graft
      case'
    'updated': 2018-11-17T13:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58812d4a-3e12-4ca2-b676-62d1aa047f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:31:01.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 15) — Ilocos Norte Representative
        and former first lady Imelda Marcos apologized and explained to the court
        why she was absent on the day the court declared her guilty of seven counts
        of graft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47bc3c6-92bc-4d54-b459-9ea65f661afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:31:01.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her legal counsel filed a plea on November 12 for leave of court
        to avail of post-conviction remedies, including a motion for reconsideration.
        That means that she is asking the court to allow her to avail of all legal
        remedies available to her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b487b4-1758-4a28-8243-480e903a06eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:31:01.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of the late President Ferdinand Marcos'' widow explained
        her failure to attend the promulgation of the 10 counts of graft against her
        was neither intentional nor meant to disrespect the Sandiganbayan. She was
        acquitted on three of the counts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d5d8ab-ce60-4436-abb9-44f1365dceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:31:01.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said she was "solely indisposed." Her camp claimed the 89-year-old
        Marcos was advised by her doctor to avoid stressful situations that may put
        her fragile health even more at risk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ea50e0-352d-43ca-b167-dde4025068d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:31:01.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(She) was suffering from multiple organ infirmities and was under
        strict orders from her physician to refrain from stressful conditions that
        will put her at risk for heart and brain attack and recurrence of seizure,"
        the motion read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1dc045-3710-492d-b2b4-95df3ad05965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:31:01.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the medical certificate attached to her motion, Marcos'' doctor
        said she is suffering from seven health conditions, including diabetes and
        hypertension.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26896b7-d4a1-4a02-99a1-5daf43b18c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:31:01.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on the night of the case''s promulgation that she skipped,
        the former first lady — known for her penchant for designer shoes and jewelry
        — was photographed at a party to celebrate her daughter Imee Marcos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34b9be6-e901-4452-a84f-1351758cf9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:31:01.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her camp said her lawyer Robert Sison also wasn''t able to attend
        the promulgation because he was confined in the hospital for high blood pressure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b59c4f6-89a7-4a72-8cca-e48182b68e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:31:01.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the absence of the accused was due to a justifiable
        reason, she respectfully prays ... that her standing be restored and that
        she be given leave to avail of the remedies provided," the motion said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffa1058-1c1d-46ff-8dea-8b4012b66ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:31:01.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court will hear Marcos'' motion on Friday, November 16, and
        decide whether or not to accept her explanation. Marcos is also expected to
        be physically present during the hearing unless there is a valid reason stating
        otherwise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b875f80-4bd3-4011-bad1-0e08b4142b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:31:01.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the court decide to accept the explanation, only then can
        the Marcos'' camp file a motion for reconsideration, one of the legal remedies
        available to her. If her reason is not accepted, the court may opt to cancel
        her bail or order her arrest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43477c79-aa90-40a4-b662-de889eaaefc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:31:01.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan on Tuesday released a copy of the November 9 document
        ordering the issuance of a warrant against Marcos for her absence at the promulgation
        of her graft case. It forfeited the bail bonds Marcos posted earlier, saying
        her absence during the case''s promulgation "appears to be unjustified." She
        was given 30 days from the issuance of the order to "explain why no judgment
        on the bonds should be issued."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b9c57e-17ca-49b2-9851-1b18e795a089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:31:01.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on November 9, the anti-graft court sentenced Marcos to a maximum
        of 77 years in jail for committing seven counts of graft for profiting from
        the foundations she established in Switzerland while working for the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb41d2a-9926-4d26-bd4b-aac1a6080339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:31:01.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:46.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Triciah Terada contributed to
        this report.</em></p>'
  'U.S.-Duterte-South-China-Sea':
    'author': 'Eimor Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-16T16:25:40.740+08:00
    'imagesource': 'jcr:847b567c-51ec-42c7-a7d5-b67f559b9c38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00291b43-ed24-405a-bb40-81e5a7a92ef0'
    'lead': 'Following President Rodrigo Duterte''s controversial statement that China
      is ''already in possession'' of some disputed areas in the South China Sea,
      U.S. Vice President Mike Pence said the global waterway is not owned by anyone.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T14:35:07.247+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:45.895+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:44.525+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S.: South China Sea doesn''t belong to any nation'
    'updated': 2018-11-17T18:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062ed95a-9bf1-4bdc-85af-76b128458b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:35:07.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:45.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> Following
        President Rodrigo Duterte''s controversial statement that China is "already
        in possession" of some disputed areas in the South China Sea, U.S. Vice President
        Mike Pence said the global waterway is not owned by anyone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e8ba5e-eb85-47ee-938e-26cd79959135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:35:07.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:45.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The South China Sea doesn''t belong to any one nation, and you
        can be sure: The United States will continue to sail and fly wherever international
        law allows and our national interests demand," Pence said in a tweet Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3311bfd3-427e-4b8a-b13f-8df085c0c086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:35:07.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:45.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence tweet</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5298564e-3914-470a-bc87-ac859a044635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:35:07.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:45.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Pence both attended the Association of the Southeast
        Asian Nations (ASEAN)-U.S. Summit in Singapore on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56130a84-a38e-4a89-8794-1018b89f4356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:35:07.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:45.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the meeting, Duterte in a chance interview with reporters,
        urged the U.S. and other countries to stop provoking China with military activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f090ff9-6642-496e-a85f-f97c1a17953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:35:07.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:45.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is there. That''s the reality. And America and everybody
        should realize that they are there. So if you just keep on creating little
        friction, one day a bad miscalculation can turn things - Murphy''s Law. If
        anything can go wrong, it will go wrong," Duterte warned. "I said China is
        already in possession. It''s now in their hands. So why do you have to create
        frictions - strong military activity that will prompt a response from China?"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279d79bf-9e5e-4174-961c-cf70cbc3e81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:35:07.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:45.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: South China Sea is now in China''s hands, why create
        friction?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9dba5b-3a4b-4367-b29f-c4b6a0966783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:35:07.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:45.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech during the summit, Pence said, "We all agree that
        empire and aggression have no place in the Indo-Pacific," without mentioning&nbsp;
        any country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c52f2e-1d77-43ce-a746-2f4eab0f5a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:35:07.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:45.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the U.S. is not a claimant country in the South China Sea,
        it conducts freedom-of-navigation operations in international waters around
        the disputed area and calls out China''s alleged militarization in the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fae6c6a-00a5-4694-912f-5dd1a48887c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:35:07.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:45.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts correct Duterte</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd67c56e-6d3a-4363-8df7-a3b73e9f4405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:35:07.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:45.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime law expert Jay Batongbacal said Duterte''s statements were
        "contrary to Philippine law and international law."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e3a12f-c04d-4ba4-af28-7f960b800df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:35:07.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:45.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said China only "illegally occupied" areas in the West Philippine
        Sea or parts of the South China Sea that lie within the country''s 200-mile
        exclusive economic zone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5ce65b-5df1-4228-bf0e-a436c90b0bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:35:07.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:45.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the East Asian giant refuses to recognize the July 2016
        ruling of an international arbitral tribunal recognizing Philippines'' claims
        in the West Philippine Sea. China still claims virtually the entire South
        China Sea, parts of which are contested by the Philippines, Vietnam, Malaysia
        and Brunei - all ASEAN members - and Taiwan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d651a77-57c2-45e6-88e7-34b0d0dac19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:35:07.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:45.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Chief Justice Antonio Carpio, who was part of the Philippine
        delegation to the Permanent Court of Arbitration in The Hague that argued
        for and won the country''s case against China, also corrected Duterte''s statement
        on Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1919bc89-453e-466a-b08f-61e400d6555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:35:07.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:45.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is in physical possession of the entire Paracels, seven geologic
        features in the Spratlys, and Scarborough Shoal. These geologic features and
        their territorial seas constitute less than 8 percent of the total area of
        the South China Sea. Factually, China is not in possession of the South China
        Sea," Carpio clarified in a lecture at a convention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3859cfc-b8a2-4012-a067-038ff95f4408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:35:07.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:45.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Carpio to Duterte: China not in possession of South China
        Sea</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d93540-9bb7-4535-be31-46b54ed7f0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:35:07.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:45.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who has been criticized for his soft stance on the maritime
        row with China, said he will bring up the arbitral ruling with Beijing during
        his term, which ends 2022.</p>'
