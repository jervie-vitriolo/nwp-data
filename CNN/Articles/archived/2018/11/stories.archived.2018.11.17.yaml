      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> Five
        soldiers were killed while 23 others were wounded when they fought members
        of the Abu Sayyaf group in Patikul, Sulu Friday, the military said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a5da57-dabd-4d4e-afba-e43a247551a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:27:06.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the military''s Western Mindanao Command, the firefight
        lasted for more than an hour at Barangay Liang at around 4 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a51ccf-ab65-417f-b6e5-443e998a9871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:27:06.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial report said the soldiers encountered around 50 Abu Sayyaf
        fighters under leader Almuder Yadah.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa99ab6c-19c3-4221-acf0-2e44f1fbfabc'
      'mgnl:activationStatus': true
