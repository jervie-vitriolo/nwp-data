      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The UK is staring
        down the barrel of a recession if Brexit is botched."</em></p>'
  'Theresa-May-Brexit':
    'author': ' Laura Smith-Spark and Rob Picheta'
    'caption': 'British Prime Minister Theresa May. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-17T08:17:04.150+08:00
    'imagesource': 'jcr:8e7b7dc2-940c-4ea4-9fee-d532b4ed0651'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0733e69a-9dfb-4f44-8900-5e33b2b7c6d5'
    'lead': 'After a rollercoaster week that threatened to bring an end to her premiership,
      British Prime Minister Theresa May survived Friday without any further high-profile
      departures from her administration. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T14:11:17.018+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:47.101+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:43.956+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defiant Theresa May rebuilds shattered government as Brexit crisis eases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565abfb8-2f13-48fb-beed-391b54cf4e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:11:17.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The beleaguered British Prime Minister Theresa May began
        to rebuild her splintered government Friday, replacing two Cabinet ministers
        who quit over her troubled Brexit plans and facing down demands that she resign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf15d75b-070e-491a-a590-29154e158e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:11:17.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a rollercoaster week that threatened to bring an end to her
        premiership, May survived Friday without any further high-profile departures
        from her administration. To the relief of Downing Street, key Brexit-supporting
        ministers said they would stay on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665bf549-ffae-4ee8-a442-4b7d389eff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:11:17.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucially, May won the support of Michael Gove, a leading Brexiteer
        who was said to have been on the verge of quitting. "I am looking forward
        to continuing to work with all colleagues in government and in Parliament
        to get the best future for Britain," he told reporters mid-morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9545b8f-ea83-426c-84d6-fde8ef092885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:11:17.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Brexit-supporting minister, International Trade Secretary
        Liam Fox, told CNN he would stay in the Cabinet, and urged fellow Conservative
        Party lawmakers to support May. "I think that we have to wait until we conclude
        this process," he said. "I think the Prime Minister deserves the right to
        put that case to the European Union. I think that the greatest price that
        could be paid would be to have no Brexit at all."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9f3a43-c65e-4a6c-97b4-d95ebe166cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:11:17.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of May''s weakness, however, she did not deny reports
        that Gove had snubbed an offer to take up the post of Brexit Secretary, vacated
        by Dominic Raab in the most significant of Thursday''s bombshell resignations.
        "I had a very good conversation with Michael yesterday," she told LBC Radio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea49e32e-9ea8-4d37-8e17-25864e0ee988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:11:17.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The specter of a confidence vote still looms over May. A total of
        21 Conservative MPs have publicly demanded she step aside, short of the 48
        required under party rules to trigger a vote. But more may have made their
        views known in private to party officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7a1f6f-caaf-4f01-aada-a6c053b8a2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:11:17.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a confidence vote is called, it could take place within a matter
        of days. If May lost, she would be forced to step down as Prime Minister and
        Britain''s political crisis would get considerably more intense. But if May
        wins, Conservative Party rules prevent another challenge for a year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff81e264-95ae-4a44-8386-c63b20a9f396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:11:17.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to shore up her government, May picked a key ally,
        Amber Rudd, to replace Esther McVey as Work and Pensions Secretary. Soon after,
        she appointed Stephen Barclay, formerly a health minister, as Brexit Secretary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d020d2b-47aa-4fa3-a750-d530e4df085e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:11:17.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudd&nbsp;had resigned as Home Secretary in April&nbsp;after admitting
        she "inadvertently misled" MPs over deportation targets. A parliamentary report
        later ruled Rudd had been poorly served by officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c6cb43-e96f-4c13-a1ec-cfb56338f65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:11:17.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She urged rebel-minded Conservative MPs to support May. "This is
        not a time for changing our leader," Rudd said in a pooled broadcast interview.
        "This is a time for pulling together, for making sure we remember who we are
        here to serve, who we are here to help -- that''s the whole of the country."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca11038c-c244-47c4-a409-5e6e4cee01dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:11:17.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barclay, a Brexit-supporting junior health minister who has never
        served in the Cabinet before, is a loyalist who has not once voted against
        the government in parliament. His influence on Brexit negotiations is likely
        to be limited, as Downing Street announced that it will take the lead in further
        discussions with the European Union. Barclay will focus instead on getting
        Britain ready for leaving the European Union on March 29 next year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453e4ca0-5e10-4429-a253-bdc5e8c2920a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:11:17.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear whether May''s opponents within her party would muster
        enough support over the weekend to force a confidence vote. Conservative Party
        chief whip Julian Smith -- whose role is to maintain party discipline -- was
        seen arriving at Downing Street on Friday morning as May seeks to rally support
        within Conservative ranks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21b605a-ddea-4153-b453-b063d2cd6c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:11:17.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing on the LBC phone-in Friday morning, May maintained a defiant
        stance as she sought to sell her Brexit plan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcb9672-f5dc-489c-a625-4679e212570d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:11:17.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why she believed she should stay on rather than standing aside
        to let a Brexiteer lead, she replied: "You''re absolutely right that for a
        lot of people who voted Leave, what they wanted to do was make sure that decisions
        on things like who can come into this country would be taken by us here in
        the UK, and not by Brussels, and that''s exactly what the deal I''ve negotiated
        delivers."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d569116-b929-4239-bd3c-9919b39be943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:11:17.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if she survives a challenge to her leadership, May must still
        win approval for her deal from the UK Parliament -- where she lacks a working
        majority. Few commentators think she has the votes to get her deal through,
        but all predictions about May''s capacity for survival have been wrong so
        far.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921ca459-0e8d-49ca-9a0c-b06bc1e50fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:11:17.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Brussels, EU officials pressed ahead with preparations for a
        summit of European leaders on November 25 in to finalize and formalize the
        agreement. "Things are running on the right track here in Brussels," one diplomat
        told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39594c5-47bc-4171-bd32-081ad5299a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:11:17.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Defiant Theresa
        May rebuilds shattered government as Brexit crisis eases."</em></p>'
  'California-wildfires-Camp-Fire':
