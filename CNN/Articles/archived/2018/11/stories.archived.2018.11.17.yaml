      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) said it was "due to electrical
        failure in our motor."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a512a9-9d5d-4ad9-a944-dc87fdc71875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:21:43.197+08:00
