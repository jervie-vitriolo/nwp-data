      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NU Pep Squad executed a nearly flawless Mexican-inspired routine
        to tally 711 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a52c907-b97d-4206-8197-9eb8c6d8dfc3'
