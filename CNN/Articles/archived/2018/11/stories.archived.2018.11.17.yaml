      'mgnl:lastActivated': 2019-04-17T09:33:50.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Stan Lee''s family
        said goodbye in private service; tribute in works."</em></p>'
  'california-wildfire-pollution':
    'author': 'Arman Azad'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-17T17:07:55.605+08:00
    'imagesource': 'jcr:4b779871-3c11-4c13-97dc-473f88873d68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c0514b3-66f0-4501-ade8-45aa28768ae0'
    'lead': 'Due to the wildfires raging in Northern California, San Francisco, Stockton
      and Sacramento were the world''s three "most polluted cities" on Friday morning,
      according to Berkeley Earth, a nonprofit that aggregates data from air-quality
      monitoring sites.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T13:12:38.872+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:50.560+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:42.855+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Due to wildfires, California now has the most polluted cities in the
      world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3585d07-877c-451f-b3c1-e83e1d578763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Due to the wildfires raging in Northern California, San
        Francisco, Stockton and Sacramento were the world''s three "most polluted
        cities" on Friday morning, according to&nbsp;Berkeley Earth, a nonprofit that
        aggregates data from air-quality monitoring sites.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f8aedf-0b07-49a1-b50d-a183eb6ba71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PurpleAir, which has a network of sensors around the world, also
        showed that California&nbsp;had worse air than traditional smog hotspots in
        India and China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2896a9a4-d88e-4da1-9748-a0e5935904f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN meteorologist Brandon Miller confirmed that "no region on Earth
        had as many air quality stations in the highest ranges" of particulate matter,
        or PM, the toxic mixture of particles and droplets that worsens after wildfires.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493415dd-8f71-4db0-810e-4985fd1edac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those values, he said, "stretched for hundreds of miles over Northern
        and Central California, from the mountains to the valleys and the coast."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded98f72-ad64-4c92-a83f-8c1c61f78183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools, colleges and public transit have closed as smoke from the
        Camp Fire descends on the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f4d47c-4ec2-4b7e-90df-b63f4c5b4760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears to be the worst air quality ever experienced in San
        Francisco," said Dan Jaffe, a professor of environmental chemistry at the
        University of Washington. He called the situation "an air quality emergency,"
        and experts said the smoke could undo decades of progress on pollution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a5fad5-ced5-41af-ad2f-143ffa9f6506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have made tremendous efforts and investment to clean up our
        air with considerable benefits for public health," said Dr. Daniel Jacob,
        a professor of atmospheric chemistry and environmental engineering at Harvard
        University. "But now it''s like we''re getting stabbed in the back with those
        wildfires."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e64027-9df5-43bc-aad2-3e52f0b148fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some call cancellations ''too little, too late''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96d0904-dd33-4adf-87b3-7fa238e8edd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco''s transit agency has taken its cable cars&nbsp;off
        the streets, several schools have canceled classes, and the National Park
        service&nbsp;suspended tours&nbsp;to Alcatraz Island.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f90dba-7bd0-4de0-81c8-ccdab6d6848f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public schools in San Francisco and Alameda County were closed Friday,
        along with UC Davis and UC Merced. UC Berkeley also canceled Friday''s classes,
        but some students criticized the university''s decision to stay open Thursday
        as smoke descended on the campus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b072a1-389a-4c7b-90bf-13a92e146b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school''s student association wrote a&nbsp;letter&nbsp;to their
        chancellor denouncing the "administration''s insufficient response to these
        public health risks" and urging administrators to allocate emergency funds
        for masks and mobile air filtration units.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b17869-f685-48e9-9a54-4b7d13f5de8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Campus buildings are not equipped to filter out the pollutants
        making the air indoors just as harmful as it is outside," the group wrote.
        Some students, even those without pre-existing conditions, said they felt
        sick.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bc3a58-4325-470d-bc6b-340418a22796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a bloody throat, bloody nose, a cough, dry and watering eyes,
        and my throat is still very sore and dry," freshman Sabrina Thorn said. "I
        almost passed out trying to go to class yesterday. My professor told me to
        go home."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad32290b-2134-424b-9381-77e3a6b22e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students struggle to find respirators</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9776b29-8664-491a-bc15-3c9bb820a792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thorn''s sorority sister gave her a mask, but freshman Samantha
        Greene said that other students have struggled to find them. That''s because
        the university''s health service is&nbsp;not distributing them to all students&nbsp;--
        just those with medical conditions like asthma.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77184eaf-dd99-4365-baad-1e720a2ea4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are over 40,000 students at the university," spokesman Dan
        Mogulof said, "and we just don''t have access to masks of that number."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7449c4-cb20-424c-a27e-fcbeba304242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some students, though, still think the school needs to be doing
        more.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de95be6-73d2-41fb-b936-0b51f1712aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have many friends who have been coughing up blood and [were]
        forced to seek emergency medical help because of the air and Berkeley''s unwillingness
        to act," Greene said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa14657-6d99-47fc-ba5d-3729c867211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student association itself decided to hand out masks Thursday,
        she said, leading to large crowds as people "desperately [tried] to get respirators
        from [the] student-run club, which ran out in the first five minutes and turned
        into a mob scene."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a607a976-b20f-439c-91c7-495d13f6f543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In stores near Berkeley, masks also quickly sold out, Greene said,
        leading to "an absurd sort of competition between students to get one." Students
        lucky enough to get the masks, she said, were trying to sell them at "absurd
        prices."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcfe26d-36b5-4702-888e-0eacae49f533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a&nbsp;message&nbsp;to students announcing Friday''s cancellation,
        the school''s chancellor, Carol Christ, said Thursday that Berkeley had "a
        limited supply of appropriate ''N-95'' respirators available for those students
        with medical conditions that may make them particularly susceptible to the
        impact of degraded air quality."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fdbfd0-596e-40a3-a15c-f0962adf5cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greene called that "too little too late" and said masks are still
        difficult to come by. The university told students that "even these relatively
        advanced masks provide limited protection and are not a substitute for staying
        indoors."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a19e7ec-1989-4d73-9440-a327efbf192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaffe, however, said that "the masks definitely help" if worn properly
        and are "better than nothing," although staying in a building with filtered
        air offers the best protection.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b612e9-bbf4-40d3-9199-99f8b8faf468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university, for its part, says it''s doing the best it can.
        "Our students, like our staff, our faculty and our neighbors, are without
        a doubt being impacted by one of the greatest natural disasters in California''s
        history," Mogulof said. "The university just does not have the ability to
        completely mitigate the impacts of this wildfire."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d55d3a-731f-44b7-b706-b2973819db75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying safe in the smoke</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91039c7c-e7c0-4ae9-82b7-94b3b526af0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particulate matter is the "number one environmental killer in the
        world," Jacob said, and "the levels that are present in those areas affected
        by wildfires are like you might expect on a very polluted day in China or
        India."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501ef840-69c4-49fe-be38-90f9c35195f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoke from fires releases particles small enough to make their way
        through our nose and into our lungs, Jaffe added, and "young children and
        the elderly have the greatest risks for immediate health concerns."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67763bb8-70be-42cd-bf02-c9847918a631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PM can aggravate asthma, decrease lung function and increase the
        risk of cardiovascular events such as stroke, according to a study published
        last year in&nbsp;the Lancet.&nbsp;And because children&nbsp;with developing
        airways breathe&nbsp;more air per pound of body weight than adults, they can
        experience&nbsp;more severe symptoms.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07691436-75a1-4054-95d4-91955c69051d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We give people advice to say indoors and to reduce exercise and
        things like that," Jaffe said, "but those don''t mitigate the problem too
        much." That''s especially true in San Francisco, where many don''t have air
        conditioning.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8246fa81-0224-4738-b2a9-6aa18201d579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without any sort of "controlled system" to filter air, Jaffe said,
        a building doesn''t offer much protection against particulate matter. When
        air is properly filtered, though, people can "reduce their PM exposure by
        about 90%" by being inside, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5fd0f6-1272-4305-81f0-d3ad78b2c9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have to go outside, Jaffe recommends an N95 respirator, a
        specially designed mask that provides "very efficient filtration of airborne
        particles" when worn correctly, according to&nbsp;the Food and Drug Administration.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa30f65-a67d-49fd-aca8-2f93e1acdeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency warns that "a proper fit cannot be achieved on children
        and people with facial hair," which means the masks "may not provide full
        protection" for those people.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fead26-a646-4123-8bfb-5e8b27617755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if you are able to protect your lungs, Jaffe said, diminished
        air quality can be demoralizing. "There''s a mental health issue too," he
        said. "Everybody is unhappy, and it''s hard to enjoy life."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6973e58f-7dcf-4126-aced-66993dba0c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:12:38.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Due to wildfires,
        California now has the most polluted cities in the world."</em></p>'
  'saudi-arabia-united-nations-yemen':
    'author': 'Michelle Kosinski'
    'caption': 'Saudi Crown Prince Mohammed bin Salman and his father King Salman
      shake hands with Salah bin Jamal Khashoggi, the journalist''s eldest son, and
      another relative, in Riyadh.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-17T16:20:07.499+08:00
    'imagesource': 'jcr:e85699b5-bee1-4e96-9fc1-d7388d64337d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27ec0472-f484-4d6d-8d88-3f1b8a26c7e8'
    'lead': 'Multiple sources tell CNN that a much-anticipated United Nations Security
      Council resolution calling for a cessation of hostilities in Yemen and for Saudi
      Arabia to allow humanitarian aid to reach millions of starving people was "stalled"
      this week after the resolution''s sponsor, British Foreign Secretary Jeremy
      Hunt, met face-to-face with Saudi Crown Prince Mohammed bin Salman.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T13:16:11.314+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:49.712+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:42.989+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi crown prince''s ''fit'' delays UN resolution on war in Yemen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103bf611-f8de-4402-a832-5d4e09ee6c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Multiple sources tell CNN that a much-anticipated
        United Nations Security Council resolution calling for a cessation of hostilities
        in Yemen and for Saudi Arabia to allow humanitarian aid to reach millions
        of starving people was "stalled" this week after the resolution''s sponsor,
        British Foreign Secretary Jeremy Hunt, met face-to-face with Saudi Crown Prince
        Mohammed bin Salman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab41bad4-923b-416f-8e47-bd49183fde44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sources said the crown prince "threw a fit" about the resolution.
        Two other sources with knowledge of the discussion didn''t go so far as to
        describe the crown prince as angry, though they didn''t deny he was annoyed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e9dda2-6bd1-48e7-915b-a67700faf9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting it into more carefully diplomatic terms, one said, "He didn''t
        like the idea." According to the other source, the Saudis "have their reservations,"
        but the source said it remained a courteous discussion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358d98a3-e3ad-44a1-9f71-8d54cb904b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of a British effort to draft a Security Council resolution
        against the continued fighting and humanitarian crisis in Yemen, Hunt flew
        to Riyadh this week to sit down with bin Salman, who has faced intense criticism
        and scrutiny over the brazen&nbsp;killing of journalist Jamal Khashoggi&nbsp;in
        early October at the hands of officials in his inner circle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c4ddb5-c0ba-4f61-89c8-5080c5d76996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''What is your plan?''</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392125f4-2def-4b0a-9620-4ebebf552b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources say Hunt took the draft with him and discussed it with the
        crown prince, who wanted changes or better yet, no resolution at all. Bin
        Salman, known in diplomatic circles by his initials, MBS, viewed the pending
        resolution as weakening the Saudi position in the conflict over Yemen and
        emboldening its Houthi rebel rivals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444ab571-bb51-4d25-9217-8ad6fcbeded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MBS didn''t like the resolution on principle," said a source familiar
        with the Riyadh meeting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe36004-eb02-4042-af5b-0fd8bb6f424d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the message Hunt delivered was a strong one, a fourth source
        said, and came after he''d consulted with US Secretary of State Mike Pompeo
        and French Foreign Minister Jean-Yves Le Drian. "''This is what Western powers
        think, and this is what you need to do. What is your plan to stop this?''"
        Hunt conveyed to the Saudi, according to this source, who added, "He heard
        what we said."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac860bb-fb70-483d-b532-0c384d303492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what''s seen as a positive move, the Saudis have now agreed to
        facilitate Houthi negotiators'' travel to Sweden for talks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bf2104-c897-4078-a52d-36acea5103b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunt left with the understanding that he would work on changes to
        the resolution with his team, as well as with his counterparts in the US and
        elsewhere. These allies share concerns that a bad reaction from Saudi Arabia
        to a strongly worded UN resolution could set back the start of a process to
        resolve the war in Yemen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc668fe-aa4e-4494-924f-082cdd784a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, one of the sources familiar with the Riyadh meeting said
        Western allies "are not inclined to act on all of MBS''s recommendations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89742f6f-e9da-4748-90f2-cc7a4a8089db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Security Council meeting on Friday, British Ambassador Karen
        Pierce said the UK would introduce the new resolution on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeec307-11de-4759-bcd5-a34a78d10de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of State and Saudi Arabian Embassy in the US did
        not respond to requests for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aecfd5-5839-45e1-86a6-0000cae6fde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The encounter puts in stark light the efforts of the UK, US and
        other allies to hold the kingdom''s leadership accountable for serious alleged
        human rights violations, while still maintaining good working relationships
        with Saudi Arabia in the volatile region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64acb837-ab72-411b-9f6f-8786f6fc8f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and UK were the top two arms sellers to Riyadh in 2017, with
        $5.2 billion and $1.2 billion in sales, according to the Stockholm International
        Peace Research Institute.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efbb7bb-2183-4cfe-84ac-836b6b652468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Babies like ghosts</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2858812-b8d7-45ce-81f5-4e7b9f4d23a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunt''s meeting with the crown prince also underscores bin Salman''s
        resistance to pressure on Yemen, which has become the world''s worst man-made
        humanitarian disaster, as babies, children and adults slowly starve to death.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e08f56-3182-4897-976f-760ea795b400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-year conflict between the Saudi-led coalition and its
        enemies, Iran-backed Houthis, has devastated the country and killed at least
        10,000 people. UN experts say the Saudi coalition''s bombings of civilians
        are&nbsp;potential war crimes. The world body has also said the Saudis'' partial
        blockade of the country means 18 million people don''t have reliable access
        to food, creating the conditions for the worst famine in 100 years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe7f5fc-aa48-4589-bcd4-81f6b00534cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Food Program warned Friday that the country is "marching
        to the brink of starvation." Its executive director, David Beasley, who just
        returned from Yemen, told reporters he touched&nbsp;babies who felt like "ghosts"&nbsp;due
        to starvation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a19584-699f-4b0d-b287-d3b61e363d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s willingness to make changes to the resolution to ease
        Saudi concerns drew sharp criticism from human rights advocates.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20e8dd3-e4fe-4778-bf65-90373beb077e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Saudi sway over some members of the UN Security Council has
        become a serious liability," said Akshaya Kumar, the deputy United Nations
        director for Human Rights Watch. The UK for months has resisted bringing a
        UN resolution on Yemen and the US has been loath to criticize Riyadh for the
        destruction there.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3b9a84-365b-418f-8062-d417afede8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s absolutely mind-boggling that the world''s most powerful
        body has chosen silence for months even as warnings of famine have mounted,"
        Kumar said. "At this point, vague appeals to ''all parties'' to improve their
        behavior won''t work. Any resolution that doesn''t specifically mention the
        Saudi-led coalition by name and call it out for its role in the carnage in
        Yemen won''t have the required effect in Riyadh."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78783540-aa70-4e3b-804c-4bb2c15aa579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to win an edge in any negotiations, Saudi Arabia has
        repeatedly tried to gain a definitive military edge before agreeing to talks.
        Khashoggi''s killing, tied to bin Salman''s inner circle, put&nbsp;Saudi Arabia
        on the defensive&nbsp;diplomatically, giving the US and UK an opening to press
        Riyadh.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc0f332-bede-4287-a1a3-f8f028b53907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late October, US Secretary of Defense James Mattis and Pompeo
        called on all participants in the civil war to agree to a ceasefire "in the
        next 30 days," amid criticism of US support for the Saudi-led coalition in
        the conflict. The administration will likely face greater pressure to restrict
        arms sales to Saudi Arabia and act on Yemen now that midterm elections have
        given Democrats control of the House of Representatives.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e09bf1-9d64-408b-ac4b-017e8c941672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Foreign Office said in a statement that Hunt''s trip, which
        also included meetings with the United Arab Emirates and Yemeni leaders, "helped
        improve understanding on steps that would lead to a cessation of hostilities.
        The Foreign Secretary had constructive discussions on pathways to achieve
        de-escalation and reduce tensions, and was clear that both sides would need
        to play their part in the confidence-building measures."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35447834-0d26-4ef0-9e5a-1ba140c9240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth source familiar with Hunt''s discussions said the foreign
        secretary was in the region "to talk about a full sweep of issues in relation
        to Yemen" and as a result, also visited the UAE, a core member of the Saudi
        coalition.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6050742e-25e9-4602-b590-c69406ac45d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunt also spoke to the Saudi crown prince about the country''s standoff
        with Qatar and about the need for accountability in Khashoggi''s killing.
        On Thursday, the Saudi Public Prosecutor''s Office charged 11 people and sentenced&nbsp;five
        to death&nbsp;for the Virginia resident''s killing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c7df77-0c5a-4209-bfdc-d160d966dbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source with knowledge of the discussion between Hunt and the
        crown prince told CNN that such a meeting, between a British foreign secretary
        and the Saudi de facto head of state, is unusual; that based on diplomatic
        protocols, the foreign secretary would normally meet with a lower-level counterpart
        to talk over a pending action.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4255fb-ee04-469b-8f2a-ad431bff27d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Reality on the ground''</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fb5df3-bd94-4e74-b51d-5fda6788efd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth source familiar with Hunt''s meeting said the Saudis
        "have their reservations" about the resolution, "but it''s a tool to get both
        sides to come to the table. And it does need to reflect the reality on the
        ground."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab859850-065d-4226-9031-854d642607bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source with knowledge of discussions says the US has not been
        shying away from supporting the resolution, and that US Ambassador to the
        UN Nikki Haley has been enthusiastic about getting something done.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b1cf94-5716-4730-86ed-8d06d99e5fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said others in the US administration don''t seem to be
        as willing as Haley to forcefully call out Saudi Arabia in this way.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bfbaf8-7795-4a41-8f7b-0d93288af84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But MBS''s serious pushback to a potential statement by the UN Security
        Council -- merely a resolution calling for humanitarian aid and stopping the
        fighting -- also shows that such moves have an impact at the highest level
        of Saudi government.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6937b8c9-3fca-4fb7-aaa2-3f0939edb4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Saudis are hugely sensitive -- ultra, ultra sensitive -- to
        international perceptions," a diplomatic source told CNN. "They hate criticism.
        And MBS brings a whole new level of paranoia about this."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb06dda-845e-4dd5-98a5-f212ab2f0329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:16:11.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Saudi crown prince''s
        ''fit'' delays UN resolution on war in Yemen."</em></p>'
  'MRT-3-unloads-passengers':
