    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0fd1a9-d84e-44a1-bdcd-32943f86a863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:00:46.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea deported a U.S. citizen who
        was detained last month after he "illegally entered our country through the
        border between North Korea and China," the state-run Korean Central News Agency
        said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936dfcfe-24d3-4539-9776-8fab55e29898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:00:46.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA reports the U.S. citizen, identified as Bruce Byron Lowrance,
        illegally entered North Korea on October 16 and testified that he did so.
        KCNA further reports that Lowrance claimed he entered NXorth Korea under "the
        control of the U.S. Central Intelligence Agency" during his testimony.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1287f30-e209-4ce0-8b0d-1126bcefdaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:00:46.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowrance was deported to the outside of the North Korean border,
        KCNA stated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae88ef8-ecaf-4763-ac6a-82754e519771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:00:46.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the U.S. Embassy in Seoul told CNN he was unable
        to comment on individual cases "for privacy concerns."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45678f2-f202-47f9-baa5-b1713bc175d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:00:46.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo issued a statement on Friday afternoon
        saying he appreciated "the cooperation" of North Korea and the embassy of
        Sweden in facilitating the release, though it did not mention Lowrance by
        name.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61824f1-cbe8-421b-9b40-4187fdde6cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:00:46.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States appreciates the cooperation of the Democratic
        People''s Republic of Korea and the embassy of Sweden in facilitating the
        release of an American citizen. The United States is grateful for the sustained
        support of Sweden, our protecting power in North Korea, for its advocacy on
        behalf of American citizens. The safety and well-being of Americans remains
        one of the highest priorities of the Trump Administration," Pompeo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc158535-ebc4-4eee-a5c5-2d42f407e9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:00:46.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the South Korean government for further comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad01c953-899d-449e-b470-27b3c1afe247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:00:46.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, a man with the same name was deported from South Korea
        after he was caught wandering near the North Korean border,&nbsp;according
        to the LA Times. They said he wanted to "help resolve the conflict" between
        Washington and Pyongyang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1338b7-093d-4c0b-acc3-c8e475e34e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:00:46.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Lowrance''s deportation coincides with KCNA reports Friday
        that North Korea tested&nbsp;a "newly developed ultramodern" weapon&nbsp;in
        an event supervised by leader Kim Jong Un. Denuclearization talks with the
        United States have stalled since Kim met with South Korean President Moon
        Jae-in and US President Donald Trump earlier this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29344147-7149-493d-a0d2-06eb683eaa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:00:46.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very little is known about the weapon or whether it is even new,
        but the test is the latest sign that Pyongyang is prepared to return to a
        more militaristic relationship with Washington if negotiations continue to
        go poorly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d9df9c-92e9-432e-8957-1370cdfe29d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:00:46.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite images released Monday showed over a dozen&nbsp;undeclared
        North Korean missile operating bases, further suggesting that the country
        is pursuing its ballistic missile program amid faltering talks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c584c4d3-b0bb-44e2-87e7-63668218585c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:00:46.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North Korea deports
        US citizen detained since October, state media reports."</em></p>'
  'United-Kingdom-Brexit-Prime-Minister-Theresa-May':
    'author': 'Ivana Kottasová'
    'caption': 'FRANKFURT AM MAIN, GERMANY - JUNE 24: A TV reporter pose with a Great
      Britain flag at the Frankfurt Stock exchange the day after a majority of the
      British population voted for leaving the European Union on June 24, 2016 in
      Frankfurt am Main, Germany. Many prominent corporate CEOs and leading economists
      have warned that a Brexit would have strongly negative consequences for the
      British economy and repercussions across Europe as well.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-17T20:24:12.752+08:00
    'imagesource': 'jcr:9150031b-9faf-4a65-be2e-46d907dbe310'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3b5b51d-0b08-4c7b-9e8d-889cfda0db51'
    'lead': 'The resignations mean that Prime Minister Theresa May faces an uphill
      battle to win parliamentary support for the Brexit deal she has negotiated with
      the European Union. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T14:07:53.829+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:47.607+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:43.862+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The UK is staring down the barrel of a recession if Brexit is botched

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97778ba4-a45a-4373-abcd-642f4d4aeae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:07:53.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A sharp decline in the value of the pound and plummeting
        bank stocks are sending a clear message: a chaotic Brexit will plunge the
        UK economy into recession.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b638e108-8739-4145-b258-180c504ae371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:07:53.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dramatic market reaction&nbsp;to the&nbsp;resignation of key UK
        government ministers&nbsp;underscores the steep price that Brits are likely
        to pay if the country crashes out of the European Union without a divorce
        deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad449d6d-51f1-446d-8e2c-c1ff8cf7d668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:07:53.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resignations mean that Prime Minister Theresa May&nbsp;faces
        an uphill battle&nbsp;to win parliamentary support for the Brexit deal she
        has negotiated with the European Union. The risk of a chaotic exit from the
        bloc has risen sharply as a result.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d06e1a6-f426-4c04-9fa7-36b51ebb4e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:07:53.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pound was flat Friday after falling as much as 2 percent against
        the dollar during the previous trading session. Shares in UK banks such as
        Lloyds (LYG), Barclays (BCS) and Royal Bank of Scotland were hit for a second
        consecutive day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d30d5aa-3526-41ae-b94c-b0119f10ea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:07:53.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s quite a serious escalation and the markets are reacting
        very violently, [because] the risks of a more disorderly situation are increasing
        and are very material," John Wraith, head of UK rates strategy at UBS, said
        on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6661cb-c4ae-455a-a6df-794676b1b429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:07:53.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wraith said the United Kingdom will plunge into recession next year
        if the government fails to secure an orderly break with its largest trading
        partner. He predicted the UK economy would be up to 10 percent smaller in
        2023 than if the country had remained in the European Union.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeba45b-a242-43d4-8d4f-d70d33931fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:07:53.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a big number, but it is a big problem," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e112803a-91d2-4839-8011-43eeddb7d948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:07:53.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fear is that Britain could tumble out of the European Union
        without a transition deal to keep it temporarily inside the bloc''s market
        for goods and services and customs union.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7262ecac-af24-419c-9db4-b6ea61a0854f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:07:53.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would mean new trade barriers, and disruption to supply chains
        for food, medicines and manufactured goods. Analysts expect a sharp decline
        in business confidence, real estate prices and an even weaker pound. Airlines
        may not be able to fly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91928899-8da3-427c-a9cd-8340060a4bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:07:53.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund warned Wednesday that a disorderly
        exit would "lead to widespread disruptions in production and services." Rating
        agency S&amp;P has told Brits to expect "a short, sharp recession."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62450b1a-0691-4e55-9448-e277bb46ebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:07:53.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody can be sure of the extent of any hit to activity, but we
        think it could be as high as 3% of GDP, with an outright recession probable,"
        wrote analysts at research firm Capital Economics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06ab7e8-f9ef-4b4e-b995-692e2517fe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:07:53.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies have raced to prepare for the worst as negotiations dragged
        on in recent months. The United Kingdom is due to leave the European Union
        on March 29, 2019, but the prolonged talks left businesses in the dark on
        terms of future trade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a5ea53-8053-4c34-a5c6-121642656691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:07:53.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmaceutical companies are stockpiling medicines. BMW (BMWYY)
        plans to shut its Mini factory in England for one month of maintenance immediately
        after Brexit because it can''t be sure of getting the parts it needs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dbfb26-9af1-48fb-b59e-464a15adb73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:07:53.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German carmaker said in a statement Friday that it would "continue
        to prepare for the worst-case scenario" because of the "uncertain" political
        situation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76d39a7-7e4d-4ec1-9004-f983f59445c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:07:53.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to call on all sides to work towards a final agreement
        which maintains the truly frictionless trade on which our international production
        network is based," BMW said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b02d3d0-e59f-4f83-80d4-d4f91a91e3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:07:53.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial services firms are likely see their access to EU markets
        reduced under any Brexit scenario, but a messy exit would be most dangerous.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b4cfa4-b505-4d8d-b1be-c2057e4a9008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:07:53.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Households would also be harmed by a chaotic Brexit. The value of
        the pound would slump further, hiking the cost of imported products. Inflation
        would rise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a51db52-22ee-4b9b-9b27-a243e1ca6266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:07:53.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P estimated that annual household incomes would drop by £2,700
        ($3,440) on average in each of the three years following a messy breakup.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4442be45-9ed8-433e-adac-644d1fcf990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:07:53.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF warned that a decline slump in the value of the pound would
        hit consumer and business confidence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6dca7e-0575-4e57-8ce9-122d6c6ddfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:07:53.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[That] in turn would have adverse impact on the balance sheets
        of households, firms and financial intermediaries," it said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f05a7d-99c8-49a6-9dea-5b2f0fdfb4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:07:53.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank shares were particular hard hit on Thursday because of worries
        that borrowers would struggle to pay back loans if the economy slumps following
        a messy Brexit. Interest rates may also have to remain lower for longer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53df7563-ac15-4b42-860e-d58dfcd765c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:07:53.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RBS has already set aside&nbsp;£100 million&nbsp;($125 million)
        to cover the fallout from Brexit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e686014a-f5fa-4d34-a1b1-cef64f70d7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:07:53.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a recession is likely under the worst Brexit scenario, the
        United Kingdom would probably dodge a financial crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a826e0-497f-4a49-9439-6cb9f4a1c04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:07:53.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:47.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK banking system is incredibly resilient and well capitalized,"
        said Wraith. "If you look at the stress tests they all passed — they include
        way worse scenarios than we envision even in the worst case Brexit scenario."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a4396b-29ed-4d28-b206-baf0be5f9bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:07:53.832+08:00
