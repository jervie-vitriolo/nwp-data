  'stan-lee-private-service-tribute':
    'author': 'Steve Almasy'
    'caption': 'Hollywood icon Stan Lee dies at age 95.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-11-17T17:32:18.577+08:00
    'imagesource': 'jcr:26ab6681-c89a-49b7-9140-56f29055cc6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bcbd7fc-1ef0-4d0d-95a9-52e0b2e70548'
    'lead': 'Because Marvel Comics patriarch Stan Lee didn''t want a large public
      funeral, his family held a private ceremony, POW! Entertainment said Friday.'
