  'police-killing-camp-bagong-diwa-taguig':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-17T21:27:15.143+08:00
    'imagesource': 'jcr:cd5a0544-e3e1-4f52-9981-4d3c158d4338'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9890f1c2-1ec5-47ac-ae84-6728f0dd0240'
    'lead': 'A policeman shot his co-officer in Camp Bagong Diwa, Taguig City, but
      authorities are treating this as an isolated case.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T12:58:23.822+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:50.911+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:42.686+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police shoots fellow police in Taguig camp

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fd511d-9364-4c9e-9a78-3a1d2d9b142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:58:23.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 17) — A policeman killed
        another policeman in Camp Bagong Diwa, Taguig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a8680-1e28-4666-be0f-0f5f6c40bbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:58:23.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official statement issued by the National Capital Region Police
        Office (NCRPO) ended the report with “#policelovetriangle #iloveNCRPO #TeamNCRPO
        #PIONCRPO”, as they investigate the unfortunate event angling on a possible
        love triangle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de90d837-3796-4078-86e3-2b98034dbcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:58:23.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, PO1 Carlos Alberto Aljama, allegedly shot his co-officer
        PO1 Mark Carlo Pasamba in the police encampment. Pasamba sustained three gunshot
        wounds and died after he was brought to the hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e205b0-fa0f-4360-8f55-7816f1c30d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:58:23.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Initial interview with the suspect revealed that allegedly, his
        wife who is also a police officer 1 assigned at RMFB and the victim has an
        affair thus, angle of love triangle is considering to be the motive of the
        shooting incident,” the NCRPO statement read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a14d8d9-031c-4edd-b759-d44e9c1aac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:58:23.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCRPO Director Guillermo Eleazar used the event to underscore the
        need for policemen to follow an ethical standard, including respect for the
        sanctity of marriage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17162ad-2fa0-4127-9179-97e1afd64148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:58:23.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya nga binibigyan natin ng importance sa ating kapulisan ang
        PNP ethical standard, respect para sa sanctity of marriage,” Eleazar was quoted
        in the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09fcd19-4ff7-4dbe-8004-011dd6553413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:58:23.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aljama is currently under the custody of the Taguig City Police.
        He will be charged with the criminal case of murder and the administrative
        case of grave misconduct.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d25af8-edd1-40ba-9f19-da135021a1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:58:23.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:50.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCRPO is treating this as an isolated case.</p>'
