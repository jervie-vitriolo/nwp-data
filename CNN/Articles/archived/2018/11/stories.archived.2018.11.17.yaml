  'Facebook-Philippines-data':
    'author': ' Chad de Guzman'
    'caption': 'Facebook says it is investing heavily in security going forward, and
      increasing the number of people working on security from 10,000 to 20,000.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-17T15:47:27.731+08:00
    'imagesource': 'jcr:c1c7eeef-2f3e-4736-84c4-bf3c8fd40964'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '254bf922-5926-4afd-a2ba-7058830c9bfb'
    'lead': 'Requests for Facebook account data increase globally by around 26 percent,
      up from 82,341 to 103,815 requests.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T13:30:19.252+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:49.111+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:43.191+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook says PH gov''t sought data from 42 of its users

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef682c71-98e8-47bf-b6a0-17238ae6074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:30:19.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 17) — Facebook released
        a report on Thursday revealing that the Philippine government requested the
        data from 42 users of the social media website in the first six months of
        the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d699d01-da11-41a3-b5af-cb5fd4a8b477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:30:19.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 31 total data requests from the Philippine government
        to access Facebook data this year, with 22 of them considered emergency requests
        and nine requests are for legal processes. A request may cover more than one
        user.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e3bc68-b769-4734-9ec2-3ecaa7ac3a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:30:19.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bi-annual Facebook Transparency Report showed that 48 percent
        of these requests have some, if not all, data produced. However, the report
        did not specify the users involved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dc706d-3c81-446d-99fc-dbc68ed6418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:30:19.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A request for data is considered an emergency if it involves "imminent
        risk of serious physical injury or death."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da4e8e2-3324-4172-8167-3b431856c4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:30:19.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total requests for data from January to June 2018 went down from
        the 36 in July to December 2017. Of those requests, 44 percent of them had
        data produced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ed0ebd-a557-44e9-9cfd-b9653a8d89b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:30:19.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first half of 2018, Facebook also received 135 "preservation
        requests" from the Philippine government which dealt with 189 accounts. Requests
        to preserve information are allowed pending the receipt of legal processes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f646c-2893-4dd2-ac8f-7523b25c2ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:30:19.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maintaining transparency around the nature and extent of the government
        requests we receive for user data, and how we make decisions about what content
        stays up or what comes down on Facebook, is really important to us," Facebook
        Vice President and Deputy General Counsel Chris Sonderby said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccb0cfe-4297-4208-940c-e03c7033ddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:30:19.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonderby, in a statement, said requests for account data increased
        globally by around 26 percent compared to the second half of 2017, up from
        82,341 to 103,815 requests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e21841-2dae-49e5-a636-ff26b5fadb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:30:19.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always scrutinize each government request we receive for account
        data to make sure it is legally valid. If a request appears to be deficient
        or overly broad, we push back, and will fight in court, if necessary," he
        said.</p>'
  'Robredo-Imelda-Marcos-conviction-bail-party':
    'author': ' Eimor P. Santos'
    'caption': 'Imelda Marcos, the 89-year-old widow of former President Ferdinand
      Marcos (FILE PHOTO).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-17T13:04:14.253+08:00
    'imagesource': 'jcr:db9a7c95-76de-4327-b9c3-8fe372e0ca01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a952f3f1-b932-4fda-bb46-c59b28c6a5e1'
    'lead': 'Robredo questions why the Sandiganbayan allowed Marcos to post bail for
      skipping the promulgation of her graft conviction, when she managed to attend
      her daughter Imee''s birthday celebration that night.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T13:35:32.048+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:48.969+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:43.252+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: Imelda Marcos'' partying, bail an ''insult'' to Filipinos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb10a859-099b-48df-9135-ef1224b7f7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:35:32.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> Vice
        President Leni Robredo hopes the anti-graft court will "correct" its "wrong"
        decision to allow former First Lady Imelda Marcos to post bail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb3257c-9090-4909-a864-893de03e7a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:35:32.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with reporters on Saturday, Robredo strongly
        opposed the temporary freedom granted to the Marcos matriarch on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d4fda9-646c-4ae6-8f66-077761e79fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:35:32.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ano ba iyong implication nito sa mga kababayan natin?</em>
        <em>Kapag may pera ka, o mataas iyong estado mo sa buhay, makakatakas ka sa
        kaparusahan? Pero iyong mga mahihirap, na mas maliit iyong mga pagkakasalang
        nagawa, nagsa-suffer ng imprisonment. Pero ito, ang laki ng nanakaw sa taumbayan,
        hindi mapaparusahan,"</em> Robredo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26e91d6-29cf-4ae4-9aa2-c17de9854ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:35:32.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "What is its implication to our countrymen? When you
        have money, or you come from a high social stature, you can evade punishment?
        But the poor, who committed a less grievous crime, suffer imprisonment. But
        this one who stole big from the people goes unpunished."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585056ed-6cdf-409c-8b1e-756bf2732c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:35:32.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make things worse, Robredo questioned why the Sandiganbayan allowed
        Marcos to post bail for skipping the promulgation of her graft conviction,
        when she managed to attend her daughter Imee''s birthday celebration that
        night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67554876-4010-4c11-8d0f-6b6e3c9e6b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:35:32.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, <em>iyong pinaka-insulto sa atin, kasi iyong</em> the
        day <em>na lumabas iyong</em> conviction, <em>nag-party pa. Pero iyong dahilan
        niya nga kung bakit hindi siya naka-attend noong</em> conviction,<em> may
        sakit siya. Parang nagiging mockery iyong</em> justice system," Robredo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37357de2-05df-4e55-a4ae-7911a9d33ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:35:32.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "In fact, the highest form of insult for us was because
        on the day of her conviction, she managed to party. But the reason she gave
        for her absence at the promulgation was she was sick. This seems to be a mockery
        of our justice system."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1718f65-9794-458c-ad22-252ba1d46f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:35:32.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In seeking to be allowed to post bail, Marcos told the Sandiganbayan
        Friday that she missed judgment day last week because she didn''t know about
        it, saying her cook received the court notice and placed it on the desk of
        her secretary who was on leave. She said she could have attended even if she
        suffered from high-blood pressure and dizziness on the night before promulgation
        day, which led her to wake up late the next day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed166c72-63de-4ee2-b1b8-35d8d43554a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:35:32.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Imelda Marcos cites health issues for skipping court sentencing
        on graft case</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2993e8-ce5c-49fc-8642-b2e8d9fb2e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:35:32.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the night of her conviction, the 89-year-old widow of former
        President Ferdinand Marcos, was photographed partying with government officials,
        including presidential daughter and Davao City Mayor Sara Duterte-Carpio,
        House Speaker Gloria Macapagal-Arroyo and Solicitor General Jose Calida, among
        others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23efd0b5-05a2-4d02-a91a-9e4b2adadcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:35:32.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LOOK: Imelda Marcos parties with Sara Duterte, officials on night
        of conviction</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe53883c-4c6c-4f65-81ba-6635d68f0626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:35:32.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said the P150,000 bail that Marcos paid is nothing
        compared to the $10 billion (roughly ₱500 billion) her family and cronies
        allegedly stole from government coffers during the two-decade regime of the
        late strongman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a33127-3490-47a2-b58e-0c45d308039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:35:32.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Barya lang iyong 150,000 [pesos]. Abogado din ako sa mga mahihirap,
        nakita ko kung paano, for 10,000 pesos na bail, isasangla noong mga kliyente
        ko iyong mga kaunting ari-arian nila o mangungutang sa iba para lang maka-</em>come
        up with that. <em>Tapos itong napakayaman, parang nilibre mo na lang,"</em>
        Robredo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d57b3d-c28c-4ec6-bda6-d3a7d6b83362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:35:32.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "₱150,000 is just a small amount. I am also a lawyer
        for the poor, I saw how my clients sold their properties or borrow money to
        come up with a ₱10,000 bail. But these rich people almost got it for free."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252c8ca3-1689-4ae0-9cea-d6cae8f9e3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:35:32.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito talaga, sana ma-correct, sana ma-correct iyong kamalian
        na ito, kasi hindi talaga- Iyong victims nito, parang... nabiktima na nga
        iyong taumbayan, mabibiktima ulit dahil sa</em> improper dispensation ng justice,"
        she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8745c06f-a48c-4785-ab3c-c8fe34b0c270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:35:32.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I hope this gets corrected. I hope this mistake gets
        corrected because the people who are the victims, are victimized again by
        the improper dispensation of justice."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aa0165-1cac-4d8c-b2bb-6f87f9c53719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:35:32.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some government officials and martial law victims celebrated
        Marcos'' conviction on November 9, they criticized the deferment of her arrest.
        The Sandiganbayan said it postponed the issuance of a warrant of arrest against
        Marcos because of her pending motion to avail of post-conviction remedies.</p>'
  'Xi-Jinping-Mike-Pence-APEC':
    'author': 'Ben Westcott'
    'caption': 'FILE PHOTO. Chinese President Xi Jinping (L) and U.S. President Donald
      Trump (R)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-17T12:47:58.436+08:00
    'imagesource': 'jcr:5188f1b8-2557-4263-82fe-5678124ce6d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dda0a823-540e-4b4c-a110-68ab18904346'
    'lead': 'U.S. and Chinese leaders present opposing visions for the world in back-to-back
      speeches at the 2018 APEC conference in Papua New Guinea amid rising tensions
      between the world''s two major powers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T13:39:14.725+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:48.807+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:43.326+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xi Jinping says no one wins in ''cold war,'' but Pence won''t back down

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b571b8-533d-4af5-a58b-91889ee5f5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:39:14.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US and Chinese leaders presented opposing
        visions for the world in back-to-back speeches at the 2018 APEC conference
        in Papua New Guinea on Saturday, amid rising tensions between the world''s
        two major powers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b38287-02a3-41dc-8108-a46dec351f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:39:14.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping spoke of the need for global cooperation
        and international trade, telling the Asia-Pacific Economic Cooperation summit
        there was no issue that countries couldn''t work out "through consultation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3742c761-38ab-4507-8d26-8e92045c216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:39:14.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"History has shown that confrontation, whether in the form of a
        cold war, a hot war or a trade war, will produce no winners," Xi said to applause.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a2c75-68cf-4e56-a65c-98bd06080ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:39:14.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But US Vice President Mike Pence, speaking after the Chinese leader,
        said while they had "great respect for President Xi" and China, there would
        be no backing down on the trade war with Beijing until it "changes its ways."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5e5bea-d92c-4641-bb05-8cf79ca0a5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:39:14.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has taken advantage of the United States for many, many years
        and those days are over," he told the meeting of world leaders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec5d355-b069-4bc5-b97b-90c07bf3ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:39:14.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump has placed tariffs on&nbsp;hundreds of
        billions of dollars'' worth&nbsp;of Chinese goods in retaliation for what
        he views as unfair trades practices by Beijing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded55cbc-4938-4ca7-9799-7afe904149ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:39:14.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade talks between the two countries have resumed with hopes for
        a resolution to the accelerating trade war. Beijing&nbsp;made an initial offer
        to Trumpearlier this week, which&nbsp;the US President said was "very complete."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a5563-d420-485a-888e-cc64416c191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:39:14.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tensions between the United States and China have spread&nbsp;beyond
        economic issues and into political and military areas,&nbsp;including a concerted
        push back by the US military against Beijing''s claims in the South China
        Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c81ee4b-a5b7-4203-8ac3-0022255084ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:39:14.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech Saturday, Pence announced the United States would
        be building a military base in Papua New Guinea, in cooperation with Australia,
        further entrenching Washington''s military presence in Asia and the Pacific.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9b7fd1-0d0b-46ae-88a4-27d2eea2e32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:39:14.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will work with these two nations to protect sovereignty and
        maritime rights in the Pacific Islands," he said in his speech.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0e946a-85c3-400f-81ec-6b2a91366b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:39:14.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Xi and Pence were pushing a strong message of solidarity with
        the leaders of Pacific Island nations, with whom the Chinese leader met one-on-one
        during his first full day in the country Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21cc613-909c-49f8-b3a0-8972c4648ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:39:14.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Xi said the world needed to "draw upon each other''s
        strengths and pursue coexistence," rather than criticize other countries''
        domestic choices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64017d3c-07d2-4346-b24c-96fcdde19d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:39:14.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should reject arrogance and prejudice, be respectful and inclusive
        toward others, and embrace the diversity of our world," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e9d258-f748-445c-a015-8e51d06e7829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:39:14.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as Beijing is facing increasingly stern criticism from
        countries around the world for the Chinese government''s crackdown in Xinjiang
        province, which has reportedly seen at least 1 million Muslim-majority Uyghur
        people locked up in "re-education camps."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c020093b-0188-4574-8bcf-d70fad985121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:39:14.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Foreign Ministry reacted fiercely to reports that 15
        Western diplomats in Beijing were preparing a draft letter demanding an explanation
        for the crackdown Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d82435-3b7e-43db-b0c4-7aadec64c64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:39:14.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know why they are worrying about Xinjiang''s situation.
        Why did they make this kind of request that puts pressure on China? I think
        this kind of action is very unreasonable," ministry spokeswoman Hua Chunying
        told reporters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbccd0a5-2ff1-452e-8145-5517635134a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:39:14.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Xi Jinping says
        no one wins in ''cold war,'' but Pence won''t back down"</em></p>'
