    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd02cbfa-c7f2-44fe-af01-f81d6261816d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:21:43.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the transportation authority on Friday announced
        the "good news" that it "recorded its longest ''no-unloading'' streak at 31-straight
        days in its operations, from Oct. 16 to Nov. 15, 2018."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05a1cdb-908e-41fa-8f7d-3c1f7a55fa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:21:43.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:49.324+08:00
