    'caption': 'Rescue workers sift through rubble in Paradise, California.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-17T07:49:42.285+08:00
    'imagesource': 'jcr:e31092b4-fde6-466e-a3bf-27dcfe0efc32'
    'jcr:primaryType': 'mgnl:composition'
