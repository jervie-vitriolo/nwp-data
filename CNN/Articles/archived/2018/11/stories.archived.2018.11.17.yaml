    'caption': 'North Korea deported a U.S. citizen who was detained last month after
      he "illegally entered our country through the border between North Korea and
      China," the state-run Korean Central News Agency said Friday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
