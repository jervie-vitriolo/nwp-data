      'mgnl:lastActivated': 2019-04-17T09:33:48.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> A
        tropical depression outside the Philippine Area of Responsibility has slightly
        accelerated while maintaining its strength.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beea763a-ed2a-4ad1-96b3-b9152879c9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:42:43.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest bulletin of the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA), the weather disturbance
        expected to enter the country as early as Sunday is moving towards the country
        at 20 kilometers per hour (kph).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b1e4e5-5e76-497a-ba85-915590be8d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:42:43.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned that it will affect the eastern section of Mindanao
        once it enters the country, and it will gain the local name "Samuel."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031060d9-f104-4320-83d8-bfb780461f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:42:43.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:48.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical depression was last spotted 1,585 kilometers east of
        Mindanao. It has maximum sustained winds of 45 kilometers per hour near the
        center, and gustiness of up to 60 kilometers per hour.</p>'
