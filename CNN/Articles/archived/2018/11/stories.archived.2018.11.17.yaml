    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fdd71b-69f0-48f4-88d5-8ffa1f8e6a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:42:43.057+08:00
