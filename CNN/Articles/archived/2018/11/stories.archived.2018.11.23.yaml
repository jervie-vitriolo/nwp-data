  'China-consulate-attack-Karachi-Pakistan':
    'author': 'Euan McKirdy and Sophia Saifi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-23T15:03:46.974+08:00
    'imagesource': 'jcr:d7da5c00-23e8-463a-afc1-4aea29ef00f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd242c5b0-ebbd-44b2-8712-4fb42fda3ecb'
    'lead': 'Armed attackers attempted to storm the Chinese consulate in the Pakistani
      city of Karachi Friday morning local time, killing four people, authorities
      said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T16:00:35.195+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:19.795+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:10.531+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four killed in Chinese consulate attack in Karachi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b04963-7e82-4d8e-9fc2-bf5fa0fac04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:00:35.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Armed attackers attempted to storm the Chinese consulate
        in the Pakistani city of Karachi Friday morning local time, killing four people,
        authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f122a379-d3a7-4c88-88a2-ea58f18bf707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:00:35.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three attackers were also killed in the assault on the consulate
        in the city''s high-security red zone, according to a Pakistan foreign ministry
        spokesman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276997cb-a8d7-4f3b-b4a2-c74cd4841885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:00:35.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baloch Liberation Army, a separatist group, claimed responsibility
        for the attack in a tweet including a photo of three unidentified men and
        the message: "Karachi: Fidayeen of BLA attacked the Chinese embassy in Karachi."
        CNN does not have independent confirmation of the group''s involvement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c577e5fa-a43c-4cc9-86b2-7dd6942c567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:00:35.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security was immediately ramped up at consulates all over Karachi,
        Sindh Governor Imran Ismael told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cec1e6-8ddf-4a30-8d33-cb5abdf78b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:00:35.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the four victims were uniformed police officers, according
        to Seemi Jamali, the Head of Emergency at Jinnah Hospital. No Chinese nationals
        were among the dead, the hospital said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb6fba1-acdf-478c-b3e1-694c43ca0a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:00:35.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Brazen attack''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554b62aa-0093-4821-a1c4-b7f5e9d7fda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:00:35.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahsan Jamil, an equity portfolio manager at an investment firm whose
        office faces the Chinese consulate told CNN that the shots started around
        9:15 local time (11.15 p.m. ET Thursday night) and lasted around 30 to 45
        minutes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c949f354-2e5b-4b9c-b747-8ed368aa3ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:00:35.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the area is surrounded by schools, and that parents were
        being turned away by school staff because of the gunfire and explosions, but
        otherwise there were "no other signs of panic." He said he saw police cars
        driving towards the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80da28f4-7390-478c-b17d-d40306a9e4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:00:35.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When journalist Amir Latif, from Turkey''s Anadolu News Agency,
        spoke to CNN he could still hear gunshots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b4654e-2f03-4f2d-96e4-2c5f602988f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:00:35.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The consulate is in) a very heavily guarded area, the firing is
        still continuing and we can hear small blasts, which suggests the attackers
        are still engaged with security forces," Latif said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e403347-b22a-4369-bd34-8d7046bf4b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:00:35.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The firing is still continuing and the police have not made any
        official statement but eyewitnesses said there are three to four attackers,
        heavily armed attackers who tried to storm the Chinese consulate and still
        we can hear gunshots," Latif said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2519ba-6352-47fe-bc6a-c2d7b733225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:00:35.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether the terrorists were inside the compound or
        near the consulate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fe7676-d8be-47ea-9d5b-7d4e0950f8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:00:35.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistani Foreign Minister Shah Mehmood Qureshi later confirmed
        that the operation to secure the Chinese compound was over.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687a10d5-7a40-4f62-bb92-c7761bbc9f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:00:35.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Chinese friends and officials -- around 21 people -- are all
        safe," he told a media briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df658ef5-accc-4bea-812f-632761f6e3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:00:35.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The area is clear. Those who want to prevent peace in this country
        were brilliantly stalled by the young security officers of this country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3a7abc-dc6f-4611-b101-cc5e4066dfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:00:35.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pakistan and China''s friendship cannot be disturbed. Pakistan
        and China have joint security attempts to prevent such attempts at destroying
        the work that the two countries are working on."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0693cf-e18b-4551-a85a-bb2604dc2555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:00:35.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he hoped to speak to his Chinese counterpart "soon."''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92e8c95-4db4-4cfa-bc15-a10e1d4080eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:00:35.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Balochistan Liberation Army (BLA) has conducted a low-level
        separatist insurgency against the state for nearly two decades.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24711fad-2550-4f87-ab77-62459661c15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:00:35.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization, which grew out of anger over the state''s perceived
        monopoly of the province''s mineral resources, previously have killed and
        kidnapped Chinese engineers working in the province.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce181026-36c2-4337-bcfe-e28f3043b583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:00:35.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balochistan is at the core of the massive multi-billion dollar cooperation
        deal known as China-Pakistan Economic Corridor (CPEC).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc301395-9c66-4508-a21c-1e0f7051ec88'
      'mgnl:activationStatus': true
