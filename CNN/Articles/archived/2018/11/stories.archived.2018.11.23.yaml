        the reassignment to the District Personnel Administration and Holding Section
        (DPHAS) is part of their preventive measures to ensure local police do not
        get involved in these incidents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70633253-479e-485a-9235-b97664c4e0db'
