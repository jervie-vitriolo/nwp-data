      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo averaged 22.2 points back in 2013. The former King Tamaraw
        declared for the PBA draft that year and was picked fifth overall by GlobalPort
        Batang Pier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d2cb25-d5fa-4831-90af-d4ef3cc9b257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:09:18.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan mo muna mag-domina mo na sa UAAP. Kulang pa," Pasaol
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f54193-9406-4c5b-8bdd-2c7fd77c36a6'
