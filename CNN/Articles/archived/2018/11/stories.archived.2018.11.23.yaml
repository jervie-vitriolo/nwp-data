      'mgnl:type': 'text'
      'text': '<p>Pasaol, who is in his fourth year with the Red Warriors, won''t
        join the upcoming PBA Draft.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258def0f-754e-43d0-9937-76d3e3fc25a6'
      'mgnl:activationStatus': true
