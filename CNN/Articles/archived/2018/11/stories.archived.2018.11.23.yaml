      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 23) — Disney''s animated
        film ''The Lion King'' would be getting a live action remake for the big screen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861f7c75-c200-48f2-ac73-65b1c00720e0'
