    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:10.463+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Pumaren says Adamson must hold down ''determined'' UP in Final
      Four collision

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f89fdf-0c8a-4eb9-a593-2897f8d92de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:55:37.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> The
        Adamson University Soaring Falcons swept the University of the Philippines
        (UP) Fighting Maroons in their elimination round encounters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4864d01-b7e0-4438-a200-358bc0998eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:55:37.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Soaring Falcons head coach Franz Pumaren, this will only
        weigh a little entering their Final Four meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e25daa-785f-4270-bb20-810cb19f6897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:55:37.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons are riding on a huge momentum after ending
        a 21-year semis drought last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeecb7d-f1db-49bc-8e24-7aafc2277007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:55:37.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re playing a very determined UP team. If you watched them the
        last game against La Salle, they looked scary because of the way they played,"
        the multi-titled tactician told CNN Philippines'' Sports Desk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e5287a-a9de-49ad-b23e-5f9819439039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:55:37.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pumaren pointed out that they must contain the offensive exploits
        of the Fighting Maroons, who averaged a league-best 80.3 points in the eliminations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05758177-ee89-4e07-8045-75ba7c51465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:55:37.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to make sure we try to hold them down," he said. "We cannot
        outscore them because they are a talented team individually and as a team."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094a51c2-f88e-46ac-96b3-9ea4314c41e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:55:37.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran coach explained that UP reaching uncharted territory
        could play as an advantage due  for the Diliman-based squad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b4773c-74f1-4bb6-8b23-ba9db81a07c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:55:37.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two sides of the coin. They might be a little bit too eager. But
        if you look at the other side, you can expect them to be playing with a lot
        of passion because for the the first time in 21 years, they''re back in the
        picture of the Final Four hunt," Pumaren said.</p>'
