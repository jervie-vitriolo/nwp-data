    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rice tariffication hurdles through bicam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cfa265-883f-4674-a778-1970fa3b48fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:37:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:18.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> The
        bill lifting rice imports in exchange for tariffs hurdles the bicameral conference
        committee, two steps short of becoming a law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94578d07-5432-4964-937b-85c3c4b746f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:37:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:18.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate agriculture committee chair Cynthia Villar told reporters
        senators and representatives adopted most of the provisions in the Senate
        version. The bill goes back to the Senate amd House of Representatives for
        ratification. It will then be submitted to President Rodrigo Duterte for signing
        into law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d4541-3f84-4a71-b6cd-9e7880cb333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:37:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:18.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said the bill established the Rice Competitiveness Enhancement
        Fund, which would allot ₱10 billion yearly for assistance to rice farmers
        as they face competition from the opening of rice importation. The National
        Food Authority will be stripped off its regulatory powers over rice imports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52208d2-4e93-4094-a8a8-b08b7cfac917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:37:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:18.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on study kaya hindi sila [the reason why they are not] (local
        rice farmers) competitive, mahal ang kanilang labor cost [their labor cost
        is more expensive] compared to Vietnam. So we are going to mechanize," Villar
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15704b75-a61d-4dfe-918d-50676e48fcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:37:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:18.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So half, ₱5 billion of the ₱10 billion will go to mechanization
        so that they can compete. Because that is the highest cost difference, iyong
        [the] labor. And then ₱3 billion will go to seeds. Tuturuan silang maging
        [They will be taught to be] seed growers ng [of] inbred seeds ng PhilRice,"
        she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b98342-df49-4b88-808a-595f1fba9416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:37:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:18.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In certifying the measure as urgent in October, Duterte said the
        bill aims to "address the urgent need to improve availability of rice in the
        country, prevent rice shortage, reduce prices of rice, and curtail the prevalence
        of corruption and cartel domination in the rice industry."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d02129-bc19-46a4-afae-f843078399bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:37:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:18.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once enacted, businesses and individuals can buy rice from foreign
        sources and just pay the 40 percent tariff. Tax proceeds will fund programs
        to help farmers such as mass irrigation, rice storage and research initiatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0a0b45-faf2-42a6-956f-d1f84e6c3309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:37:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:18.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate economic affairs committee chair Win Gatchalian previously
        told CNN Philippines'' On The Record that the measure is expected to generate
        ₱10 billion in taxes for the government, which can support farmers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e78182-71c1-405d-99bb-33416c87ea5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:37:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:18.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But farmers groups and think tank IBON Foundation warned that the
        measure would "displace rice farmers and worsen food insecurity without solving
        the problem of expensive rice."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361653f9-5ee5-4242-bfae-f0f49732ec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:37:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:18.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBON added that the ₱10-billion rice competitiveness fund is insufficient
        to support farmers and pales in comparison to the industry support given to
        rice producers in Vietnam, the United States, Thailand, India, Japan and China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c44f15-ba81-4b47-a41c-e285258222ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:37:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:18.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Villar said farmers simply "did not read" the bill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1f0ddd-03da-4828-b932-fbd59dfd5901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:37:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:18.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the mechanization of rice production pushed for in
        the bill would give farmers'' cooperatives tractors, transplanters, harvesters,
        dryers and millers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70cbf7e-0bdc-472a-87f2-c1d7a0ef0e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:37:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:18.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means kung gusto na nilang i-turn ang kanilang produkto to
        rice, they can do it. And kung sa [cooperatives] ito ibibigay, iyong [cooperative]
        nila makipag-usap na sa retailers na diretso na sila. They will supply diretso
        sa mga consumer and retailer," Villar said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d98b1e-66fe-40a7-b97d-bbc6cfcecb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:37:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:18.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That means if they want to turn their product into
        rice, they can do it. And if this is given to cooperatives, their cooperative
        would talk to retailers directly. They will supply directly to consumers and
        retailers.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b849030c-2757-4044-bc3d-5443a40dcc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:37:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:18.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said she expects the Senate to ratify the committee conference
        report before Congress goes on a five-week break beginning Dec. 15.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ae401b-70ef-41db-9c76-5120f81374ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:37:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:18.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the report is ratified by both houses of Congress, it would
        be sent to President Rodrigo Duterte for his signature.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860979d0-105e-4e32-a9e0-d1464e954940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:37:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:18.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicam panel OKs coco levy bill</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c12ca6-7e84-46f9-838f-6a220f2c3be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:37:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:18.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Villar said the same panel also passed the Coco Levy
        Trust Fund bill for the second time, after senators scrambled to avert a veto
        from Duterte over his objection to the composition of the trust fund board.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9170a85-fd1e-4596-9053-6fce60c65f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:37:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:18.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, the Philippine Coconut Authority (PCA) would be
        reconstituted and would manage the coco levy fund.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acd035a-0109-4484-9ea7-8308f0fa95c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:37:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:18.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presently, the PCA is composed of a Cabinet official, the Agriculture
        Secretary or his representative, two other government representatives, two
        members recommended by the Philippine Coconut Producers Federation and a member
        recommended by the United Coconut Association of the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92372a8f-e310-4b68-b174-830982123d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:37:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:18.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first version proposed that the PCA be composed of the Agriculture
        Secretary as chairman, the Finance Secretary as vice chairman, the Budget
        Secretary as administrator, another Cabinet member and six representatives
        of coconut farmers as members.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8d9468-edb1-43bf-b022-11ca19f43399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:37:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:18.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte rejected this as he wants more government representatives
        in the PCA, Senate Majority Leader Migz Zubiri said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf61f0e-a423-4d67-8adc-4e593cd7b7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:37:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:18.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said under the revised bill, the PCA would be composed of
        eight representatives from the government-from the departments of Agriculture,
        Finance, Budget, Trade, Science and Technology, the National Economic Development
        Authority, Land Bank of the Philippines, Development Bank of the Philippines,
        and six coconut farmer representatives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2134782c-1086-4a03-88fc-a18bb1b95311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:37:11.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:18.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill to distribute the coconut levy fund is one of Duterte''s
        priority bills in his third State of the Nation Address.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6859a844-65a3-4998-af7d-93eef1f14f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:37:11.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:18.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said the coconut levy fund, which was taken from a tax imposed
        on coconut farmers during the Marcos regime, would be distributed to the farmers
        in tranches at ₱5 billion a year for the next 25 years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408b135a-ff49-4597-aa8f-0ce381b0bd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:37:11.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:18.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coconut farmers would also get ₱10 billion a year in aid, she added.</p>'
