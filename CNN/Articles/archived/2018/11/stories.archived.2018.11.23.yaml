      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glover would be playing Simba, the lead character in The Lion King
        and the outcast crown prince of the Pride Lands, while Beyoncé would be playing
        Simba''s love interest, Nala.</p>'
    '11':
