    'title': 'Duterte orders police to stay out of Okada casino

      '
    'updated': 2018-11-23T20:23:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c520c1ad-bf17-42e3-8e41-ef152f50eedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:10:02.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> President
        Rodrigo Duterte issued a stern warning to police Thursday, telling them to
        stay out of casinos or face dismissal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eecc6f-d03f-4278-8224-45ff7593ac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:10:02.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech during the inauguration of the Cavite Gateway Terminal
        in Tanza, Duterte said, "I''d like to announce, lahat kayong mga pulis, umalis
        kayo diyan [all of the police, leave there]. It''s crawling with usurers,
        kidnappers."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da04138c-6800-4344-bbd4-0f70cc195c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:10:02.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President singled out Okada Manila, saying if he passed by the
        area and saw any policemen, he would run them over.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb82870-813c-4163-81e6-36085abd52fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:10:02.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung sugalan diyan, nandiyan yung lahat ng,</em> the lowlife
        of society. <em>Magkidnap diyan lang sa kwarto,</em> then they start to negotiate,
        <em>pagkatapos magbayad maglabas lang sa kwarto patayin pa yung tao</em>.
        What are the policemen doing there? What''s your business there?" he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9cff17-0131-4eda-90f3-10088e0fdf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:10:02.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The casino there, that''s where all the lowlifes are.
        They kidnap people in the room, then they start to negotiate, after paying
        they just leave the room and then kill the person. What are the policemen
        doing there? What''s your business there?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1d9e54-8578-4366-92a7-0361f670ea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:10:02.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added, "If you violate my order, I will dismiss you
        from the service. That''s an order. Because you are there to commit a crime,
        wala kayong...you are not assigned there. Or I will assign the Army to patrol,
        which do you want?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbbbf95-460b-4dd7-b17d-cfef2df8641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:10:02.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Presidential Decree No. 1067-B and 1869, government officials,
        members of the armed forces, including the police, are not allowed to play
        in casinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751b27e4-3a8c-4b57-8838-df3274f9185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:10:02.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President went on to say he would call the Rangers if he lost
        his patience.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9598d42-6bfc-4ecd-99ad-b5a9ab9f92c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:10:02.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not want to see any law enforcement guy there either in uniform
        or in civilian clothes," Duterte said, adding if they wanted to gamble they
        could set up a table on the side, pointing to an area near where he was delivering
        his speech.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f35e78c-9c03-424c-b541-23ee3f411165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:10:02.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he gave everything the police asked for: arms, new
        vehicles, a higher salary, benefits for their families, among others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09fe9a0-6b88-4619-96fe-1fd42d35293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:10:02.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One more policeman there, an incident, and I will call the Rangers
        to patrol the whole of Dewey Boulevard," Duterte warned, referring to what
        is now called Roxas Boulevard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0326469-cfcf-4ffa-8adb-1924aa9851d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:10:02.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, Okada Manila said it supports the President''s
        call for vigilance against erring members of the police.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d23610e-3e0b-4444-9110-dd6201c4a8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:10:02.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"﻿Management will cooperate and coordinate with the proper authorities
        to address this matter. The safety and welfare of our guests will always be
        our utmost priority," the statement said.</p>'
  'teddy-boy-locsin-mou-philippines-china-joint-oil-exploration':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-22T11:13:55.714+08:00
    'imagesource': 'jcr:8e4dd010-8417-4425-bea6-61949f8ddb94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fee0b842-7909-4249-8cf0-4a903f28fd73'
    'lead': 'After critics clamored for the release of agreements signed by the Philippines
      and China, Foreign Affairs Secretary Teddy Boy Locsin shows CNN Philippines
      the memorandum of understanding between the two countries for a joint oil and
      gas exploration.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T17:14:04.495+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:15.760+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:12.730+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: Locsin shows copy of PH-China joint oil exploration deal

      '
    'updated': 2018-11-23T09:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6bcbe3-7591-4fb1-b9d9-be9b2ce806a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:14:04.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> Foreign
        Affairs Secretary Teddy Boy Locsin revealed Thursday to CNN Philippines''
        The Source more details on the memorandum of understanding (MOU) for a joint
        oil and gas exploration between the Philippines and China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3334f49d-be1b-4a6a-a693-4f6d4f94c50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:14:04.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin showed a copy of the MOU, which he said he drafted, saying
        it would serve as the "architecture" for future talks on oil exploration with
        the Northeast Asian giant.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">[EXCLUSIVE] DFA Chief <a href="https://twitter.com/teddyboylocsin?ref_src=twsrc%5Etfw">@teddyboylocsin</a>:
        The Philippine draft proposes working groups to work on final joint development
        deal with China | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/ohqkMBRqzf">pic.twitter.com/ohqkMBRqzf</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1065416968012877824?ref_src=twsrc%5Etfw">November
        22, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03115a4d-0cff-4e97-8913-926d4f439959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:14:04.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b927d1ac-6699-41aa-a722-2cbd03ba024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:14:04.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement does not specify areas where joint exploration could
        be done. Instead, it calls for the creation of working groups that would negotiate
        joint development projects in specific areas to be approved by a "joint intergovernmental
        steering committee" headed by the foreign secretaries of both countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4ba66f-fc73-4327-9953-bee51b2b6ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:14:04.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said the mechanism could be put in place within 12 months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7ceefc-0a2e-4ead-a259-485fde40ac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:14:04.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is valid and it will endure. This is the master framework,"
        Locsin said. "No other country is interested in the development."</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">[EXCLUSIVE] DFA Chief <a href="https://twitter.com/teddyboylocsin?ref_src=twsrc%5Etfw">@teddyboylocsin</a>:
        The Philippine draft proposes working groups to work on final joint development
        deal with China | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/ohqkMBRqzf">pic.twitter.com/ohqkMBRqzf</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1065416968012877824?ref_src=twsrc%5Etfw">November
        22, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd82883-aa4e-4459-a2bb-10c5d0201df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:14:04.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5a112a-c6f1-40c1-b513-6b9d05699234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:14:04.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the committee would be co-chaired by himself and Chinese
        Foreign Minister Wang Yi and vice-chaired by Energy Secretary Alfonso Cusi
        and his Chinese counterpart.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058e452d-a8ac-4f46-af95-309568014218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:14:04.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The working groups would consist of representatives from enterprises
        authorized by the two governments.  Beijing appointed the state-owned China
        National Offshore Oil Corporation (CNOOC) as its representative in all working
        group.  Locsin said the government would appoint several enterprises or the
        Philippine National Oil Corp. to the various working groups.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7fd589-3b41-4f93-95a9-287cd3073f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:14:04.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: China names state-owned firm in draft joint exploration deal,
        sets aside claims</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8119f814-edc4-484e-b26f-f4a70985b987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:14:04.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document also states that "all discussions negotiations and
        activities of the two governments or their authorized enterprises under or
        pursuant to this memorandum of understanding will be without prejudice to
        the respective legal positions of both governments."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6e147f-a6e7-4d6a-b466-4bdacbbe9461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:14:04.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has not released to the public a copy of the MOU
        which states that all matters related to joint development would be confidential.
        Locsin, however, said he would provide copies to Senators and release it to
        the public with China''s permission.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a78a67c-eb35-4c35-9c7e-8a60506b4051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:14:04.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But opposition lawmakers questioned this.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c731962e-c532-4776-8236-797392bc4a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:14:04.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Di ba sila nahihiya sa mga mamamayang Pilipino na ito ay pag-aari
        natin, soberanya natin ito na ipapagpaalam pa natin sa China kung ano yung
        nangyayaring agreement?" said ACT Teachers party-list Rep. France Castro.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfd5829-064b-4318-b6b5-1f46074d7718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:14:04.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Magdalo party-list Rep. Gary Alejano said withholding
        details of the document will only raise suspicion that it is unconstitutional.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2616d19-92bb-487d-bf15-1bede0e6015c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:14:04.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three lawmakers oppose a joint exploration deal, saying  it would  weaken
        the Philippines'' maritime claim in the West Philippine Sea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4c36dc-bb65-4f88-a203-eff9fc4e0f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:14:04.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Thursday, Malacañang assured the MOU would
        be released to the public after Chinese President Xi Jinping''s state visit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79547b1f-2e21-4fe7-bb2a-12ab75efa23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:14:04.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Sal Panelo-- who also serves as presidential
        legal counsel-- clarified that the MOU only set guidelines on subject matters
        discussed by parties involved. It can be dismissed or walked away from should
        party feel it is detrimental to them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e977552-c85f-4c2f-8d02-0f04c0fdd593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:14:04.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be very sure that one, it''s constitutionally firm.
        Number two, tayo ba makikinabang nang husto diyan? [Are we going to fully
        benefit here?]" Panelo said.</p>'
