    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ee2d09-65f7-4b42-9bb8-d280a616b0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:09:18.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.375+08:00
