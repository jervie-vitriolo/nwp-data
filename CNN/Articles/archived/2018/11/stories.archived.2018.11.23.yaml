  'senators-diplomatic-protest-china-reporters-notebook':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-23T16:14:56.384+08:00
    'imagesource': 'jcr:c70dab78-dff1-427c-bc7a-bc03c5442f16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c762748-418e-42c4-a820-1d069cf4643a'
    'lead': 'Senators say a diplomatic protest should be filed against China after
      its coast guard personnel told a Filipino TV crew not to conduct an interview
      in Scarborough Shoal — an area within the Philippines'' 200-nautical mile exclusive
      economic zone.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T15:27:59.896+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:20.615+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:10.217+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators want PH to protest supposed harassment of TV crew in Scarborough

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c189d3bc-7882-43d8-b8f5-9749e1a2a0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:27:59.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:20.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> At
        least three senators want the government to protest the barring of a TV crew
        from filming in Scarborough Shoal, an area within the country''s 200-nautical
        mile exclusive economic zone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1409f2b-62f5-4acd-b577-55b17739d384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:27:59.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:20.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Kiko Pangilinan, Antonio Trillanes IV and Joel Villanueva
        said the government should file a diplomatic protest against China after its
        coast guard personnel was shown telling the crew of GMA-7''s Reporter''s Notebook
        that they cannot conduct an interview in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce934b44-f75d-4281-8680-8b95c23f63f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:27:59.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:20.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine government should file a diplomatic protest and
        not simply be as meek as a lamb in the face of these assaults on our sovereignty,"
        Pangilinan said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f318f83-6d45-4e24-b6fb-3c8efc37c211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:27:59.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:20.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a good opportunity for us to emphasize our claims to the
        West Philippine Sea," Villanueva said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48631405-6bfb-4c56-9718-7053114c5d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:27:59.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:20.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Senator JV Ejercito said he is "not smiling" about
        China''s latest display of aggression in the West Philippine Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee0fa5b-f78a-427b-91fc-9d0d78766bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:27:59.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:20.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted Thursday, a Chinese coast guard is seen holding
        a megaphone, telling a Filipino TV crew that "without the permission of China,
        you cannot carry out the interview."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85548371-2e5f-4aae-b93c-9b09af8e6965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:27:59.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:20.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t leave here, we will make a forced manner," the coast
        guard said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6dd652-7ad8-47bc-875a-0369476c64b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:27:59.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:20.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Duterte administration has asserted that it has filed
        a number of diplomatic protests against China, it has taken a softer stance
        against Beijing compared to the administration of then President Noynoy Aquino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887b7e40-bf48-4375-97e6-095f122f546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:27:59.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:20.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Tuesday, Foreign Affairs
        Secretary Teddyboy Locsin descibed the country''s position in its protests
        against the regional power.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6aa976-94f5-4c15-a5e4-0628f3e2dc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:27:59.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:20.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t you think within a period of time, considering we don''t
        have the firepower to do anything about it, the accumulation of note verbales
        becomes really evidence of the facts of life? That we are powerless and they
        are indifferent," Locsin said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90169601-5b6d-44bf-9617-b1b4935e2767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:27:59.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:20.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While saying that it is not ignoring reports of harassment in Philippine
        waters, the Armed Forces of the Philippines (AFP) refused to comment on the
        issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6a9f18-872a-4410-932b-dce061232585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:27:59.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:20.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has to be addressed by an interagency effort and the Armed
        Forces fo the Philippines is just one of them," AFP spokesperson Col. Edgard
        Arevalo said Friday. "I would like to defer to the Department of Foreign Affairs
        upang sila mismo ang magbigay ng comment sa bagay na ''yan."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5edafe4-9a38-4d04-869b-4f11753ded24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:27:59.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:20.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would like to defer to the Department of Foreign
        Affairs so they&nbsp; themselves could comment on those things.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83543e7a-8251-47fd-872c-2956d6a429a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:27:59.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:20.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, after video showing Chinese coast guard taking Filipino
        fishermen''s catch was published, the government asked China to address the
        issue. The Asian giant said it would punish those involved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3102df81-f8ac-420e-b772-60d43ea6247d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:27:59.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:20.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his state visit to the country this week, Chinese President
        Xi Jinping vowed to push for a "maritime mechanism" that makes sure fishermen
        will not be harassed in the South China Sea, Senate Majority Leader Migz Zubiri
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e88a82-002c-411d-a3d0-519aedcd17b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:27:59.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:20.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Joyce Ilas and Xave Gregorio contributed to this
        report.</p>'
