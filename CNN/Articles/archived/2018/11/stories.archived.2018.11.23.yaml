  'Farmers-decry-plan-Papua-New-Guinea-rice-production':
    'author': 'Carolyn Bonquin'
    'caption': 'Agriculture Secretary Manny Piñol. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-23T12:43:08.791+08:00
    'imagesource': 'jcr:e2c52d05-3b3f-44e3-98a6-6fb6dc9709da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81b29b70-74b7-47c2-8310-6bc649036a7b'
    'lead': 'Agriculture Secretary Manny Piñol said the government is looking to Papua
      New Guinea for food security, saying Filipinos can grow rice there, then ship
      the grains back to the country through the private sector.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T16:12:47.576+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:19.219+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:10.740+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Farmers decry gov''t plan to outsource rice production from Papua New
      Guinea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0129bca4-c01c-447c-9b17-fc381978cdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:12:47.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> The
        country now has an agricultural cooperation agreement with Papua New Guinea
        that will allow Philippine companies to engage in agriculture projects in
        the Pacific country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f230f0-d726-45de-b995-4f7f279d1bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:12:47.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Manny Piñol said the government is looking
        to Papua New Guinea for food security, saying Filipinos can grow rice there,
        then ship the grains back to the country through the private sector.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e188763-83d8-47cc-890c-1149f515bda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:12:47.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said the country has enough rice supply, but there may be
        a need to outsource rice production to feed a growing population in the future.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4321df-f28b-41e8-b176-03f557491375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:12:47.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to understand, 3.9 million ang rice area.. the population
        is growing at 1.7 percent and the land area is not expanding. That''s final.
        As the population grows, where do we get the food?" Piñol said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aafd33-0b5c-4db1-94c3-a393f7fe91a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:12:47.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, local farmers said rather than prioritize rice importation
        or outsourcing rice production, the government should give more assistance
        to them by providing irrigation facilities, machinery and fertilizer supply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603f3707-240d-4088-8acd-081a05fc1eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:12:47.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinidad Santiago, a member of the National Movement for Food Sovereignty
        said, "Doon nga kami nasasaktan. Bakit ang produkto ng magsasaka sa ibang
        bansa ang tatangkilikin natin, samantalang kung itong maliliit na magsasaka,
        kung bibigyan lang ng gobyerno kayang pakainin ang sambayanang Pilipino."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb89b574-c6b4-4fca-a8cc-c73167cc885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:12:47.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s what''s hurtful. Why should we patronize the
        products of another country, when the government could support small, local
        farmers they could feed the country.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae36990-04fb-4831-a350-43bef55014e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:12:47.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simeon Sioson, president of the Federation of Central Luzon Farmers
        Cooperative said, "Kung nakapag-invest po tayo ng ₱300 to ₱400 billion sa
        mga roads, sa mga bridges, sa airport, bakit hindi natin unahin mag-invest
        ng at least ₱200 billion sa irrigation?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa133880-36b8-43a9-845d-04a871cd708b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:12:47.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we can invest ₱300 to ₱400 billions in roads, bridges,
        and airports, why can''t we first invest at least ₱200 billion on irrigation?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd822122-b7f0-456b-a7f5-91b33ef19b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:12:47.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosendo So, president of Samahang Industriya ng Agrikultura (Sinag)
        echoed this sentiment, "Why not irrigate our own area? Marami tayong area
        dito na pwede pang i-develop [We have plenty of areas here we can still develop]."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9966d0-4588-4d10-91b9-71b8d9b28f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:12:47.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers said allowing unregulated imported rice to flood the market
        may leave them on the losing end, adding this would be possible under a senate
        bill that seeks to remove the National Food Authority''s (NFA) regulatory
        powers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc691e2c-5e38-4c84-8a6a-271092daa908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:12:47.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said traders will buy palay from farmers at a lower price
        should large quantities of imports come in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025ef581-2d6d-4a87-b142-56085175fea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:12:47.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol shares the view, saying, "Who will correct traders and retailers
        who are manipulating the prices and supply in market? While of course senate
        version has been approved, I believe that it merits a second look. Personally
        i think, it''s an ill-advised move dahil sa issue ng kurapsyon sa NFA ay tatanggalan
        ng [because of the issue of corruption in NFA, there will be removal of] powers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523a6ead-df30-4faa-9546-99f0271ad539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:12:47.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, lawmakers are crafting a common version of the rice tarrification
        bill. The bill lifts rice import limits in exchange for corresponding tariffs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ad5305-2e8a-4a4e-bba1-d8c9eed50556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:12:47.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Cynthia Villar, chairman of the Senate Committee on Agriculture
        and Food, said the bill has a provision that gives assistance to farmers such
        as machinery.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e121afe3-acca-44b2-a3f1-1c6f6c8e278e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:12:47.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ba''t daw ibibigay sa Philmech and Philrice ''yung budget...sila
        ''yung dalawang agency created to take care of mechanization and development
        of seeds," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c1f76d-0cf1-4987-9421-940659c01b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:12:47.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why give the budget to Philmech and Philrice? They
        are the two agencies created to take care of mechanization and development
        of seeds.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7f8926-b590-451b-aa88-af1f5faf26ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:12:47.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
