      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will stay with UE," Pasaol confirmed to CNN Philippines. "Kailangan
        ko pa ng more experience. Pagdating sa PBA mas malaki ang makakalaban mo."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
