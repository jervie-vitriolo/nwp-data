    'template': '1'
    'title': 'Skating isn’t just for ‘rebels,’ it’s for creatives and professionals
      too

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405a2751-8b68-409d-92fc-62485a288250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:15:59.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — A group of skateboarders and skateboarding
        enthusiasts gathered in Escolta St., Manila one Saturday afternoon to officially
        launch the Philippine Skate Federation (PSF). Despite the large community
        of skateboarders in the Philippines, the sport still carries a stigma, as
        many still consider skaters as some sort of rebels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae9f96b-be48-4dad-a168-d9b62a33e851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:15:59.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this, the PSF envisions to break the image of what a
        skateboarder is and is not. “May mga skateboarders tayo na engineers, meron
        tayong mga skateboarders na architects, tapos merong nag-wo-work sa local
        government unit, mga businessman,” says May Lan, a member of the PSF. “Sana
        lang mabigyan ng respect na it deserves to have this one voice all over the
        country na lahat ng mga hinaing, lahat ng mga gusto namin sa local government,
        mapansin.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6265cac5-806e-4393-a94d-c3e2081b1375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:15:59.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSF also seeks to build a stronger partnership with local government
        units so they can push for more public skate parks where athletes can hone
        their skills. “Instead of basketball courts or other parks, why not make a
        skate park?” adds May Lan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b8a366-c1cb-402f-bf78-45b829ed021e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:15:59.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch comes a few months after Margielyn Didal won the gold
        medal for skateboarding at the Asian Games. Didal’s win has indeed empowered
        the skateboarding community. “For the longest time, ngayon lang napansin because
        Margie got a gold so we''re going to be part of the 2020 Olympics in Japan,”
        he says. “I think it''s a good opportunity for skateboarders to be part of
        that.”</p>'
