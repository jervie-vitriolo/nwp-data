      'mgnl:type': 'text'
      'text': '<p>Pasaol averaged a league-best 24.4 points in Season 81, while also
        norming 11 rebounds, 1.9 steals, and one assist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cc28b5-a522-45dc-abfa-e432727d2f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:09:18.534+08:00
