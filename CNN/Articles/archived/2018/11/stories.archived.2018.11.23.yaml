    'template': '1'
    'title': 'Mislatel: No compromise on national security in China Telecom partnership

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9149a3e2-a9e0-4b43-95d1-f0aa120a6e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:40:49.071+08:00
