      'mgnl:lastActivated': 2019-04-17T09:36:17.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 23) — Mislatel Consortium
        says national security will not be compromised in its partnership with Chinese
        government-owned China Telecommunications (China Telecom).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548a250f-fa5b-4934-bac5-c9562af12d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:40:49.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assurance comes after China Telecom recently signed an agreement
        with the Department of Information and Communication Technology to lay submarine
        cables that will interconnect the country with Hong Kong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace0bad4-e68f-42f6-91f3-378d224c5a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:40:49.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Mislatel spokesperson Adel
        Tamano described their relationship with China Telecom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ae15f3-4eaa-4576-b5b9-f2e31a03fee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:40:49.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a Filipino company. China Telecom is a strong partner, a
        great partner, but they''re a minority. As Filipinos we will never let our
        national security be undermined," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3035849-ef45-46c9-a4c2-39d25d7a38af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:40:49.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the terms of reference on the third telco selection process
        highlighted the importance of national security.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bd3b56-6810-43e7-97b7-298ccc6a4552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:40:49.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very clear that the regulator wanted national security to
        be paramount," Tamano said, referring to the National Telecommunications Commission
        (NTC) which facilitated the selection process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377d648b-6ebd-411d-a817-a83cb21bb98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:40:49.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Mislatel, composed of Davao-based businessman Dennis Uy''s
        companies led by Udenna Corp. and China Telecom, fail to achieve its commitments
        as a major telco player in five years, it would forfeit its P25-billion bond
        to the NTC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dc779e-6625-458a-b97d-9fb56021fd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:40:49.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano said Mislatel is open to partnering with other telecommunication
        service providers, including Converge and rival Philippine Telegraph and Telephone
        Corp. (PT&amp;T). Converge had pulled out its bid from the third telco selection
        process. Meanwhile, PT&amp;T has a pending case against the NTC after it was
        disqualified from bidding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8d4928-0e13-4b27-8b59-c15b24beb9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:40:49.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you really want better telco services for Filipinos and for
        nation building partner with us. Competition is good," Tamano said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17813826-d26b-4af4-bdad-6c230b485519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:40:49.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel still has a lot of requirements to comply with before it
        can offer commercial services.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b780fe-7c2b-441f-bdb0-6de66f877048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:40:49.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we get our spectrum and our CPCN (certificate of public convenience
        and necessity) then hopefully by late 2019 or early 2020 we can finally have
        real commercial operations," Tamano said.</p>'
  'South-Korea-trash-shipment':
    'author': 'CNN Philippines Staff'
    'caption': 'Dozens of container vans carrying about 5,100 tons of garbage arrived
      at the Mindanao Container Terminal last July 21 aboard the vessel MV Affluent
      Ocean.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-23T09:48:27.655+08:00
    'imagesource': 'jcr:c756f8d6-ef6f-4881-a7cc-2fd8cbb2ad2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95356972-e87a-472b-bd32-34b97b31c163'
    'lead': 'The Korean government says the wastes were different from what the exporter
      declared, and that the documents required for export were forged.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T16:44:28.371+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:17.795+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:11.145+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea to take back trash shipment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa24fb4-f1ef-45a4-b8ea-2de64ec4f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:44:28.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —&nbsp;</strong>
        The South Korean government said it would take back the approximately 5,100
        tons of trash shipped in container vans from South Korea to Mindanao in July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d22bfae-2851-42fa-9930-ae1fbfc3ef53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:44:28.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Government stated that it would take measures to have the wastes
        in question be brought back to Korea as soon as possible," a statement from
        the Korean embassy Tuesday said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11edc1a3-1e21-459e-bdb5-9629144ca22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:44:28.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean Embassy said their Ministry of Environment and their
        Customs Service also inspected the exporter of the waste shipment in Pyeongtaek
        City on November 16. The embassy added the wastes were different from what
        the exporter declared, and that the documents required for export were forged.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e9a158-61c4-49e1-af09-09c2d367e446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:44:28.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Verde Soko Industrial Corporation was discovered as the shipment''s
        consignee. The firm earlier said the container vans carried soft plastic and
        not garbage, claiming that the plastics are raw materials for furniture reprocessing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0172a7-e2dd-4a45-979f-ccc6f5c098d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:44:28.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon checking, however, the shipment contained illegal and hazardous
        waste materials such as used intravenous lines, light bulbs, and old batteries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe42be92-67f1-4d00-8b00-d8fdad199f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:44:28.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Korea Customs Service is investigating the exporter in question
        for the possibility of its exporting of wastes with illegitimately prepared
        export documentation. The Customs Service also took a step to forbid the shipment
        of goods in question waiting to be shipped," the statement added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e39962-7229-4e95-a693-9abe8a28aef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:44:28.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waste and pollution watch group The EcoWaste Coalition lauded the
        South Korean government''s efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3aaba2-7f8c-4aac-a0b8-b7afe256d7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:44:28.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This early, we say ''kamsa hamnida (thank you)'' to Korea for doing
        the right thing and for respecting our nation''s right not to be treated as
        their waste bin," said Aileen Lucero, the group''s National Coordinator.</p>'
  'The-Chilling-Adventures-of-Sabrina-Netflix-Satanists-statues':
    'author': ' Rob Picheta'
    'caption': 'The Satanic Temple organization said its statue (left) was copied
      illegally by a Netflix TV show (right).'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-11-23T07:59:30.696+08:00
    'imagesource': 'jcr:0299143a-3c4e-4500-a58a-a36bdbaaada8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1a86920-5e89-472c-a699-75d27c70ab30'
    'lead': 'The Satanic Temple organization claimed Netflix and Warner Bros. had
      copied the image of Baphomet -- a winged, half-man, half-goat figure that has
      been worshiped by various occult groups -- in its program ''The Chilling Adventures
      of Sabrina.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T16:47:24.928+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:17.674+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:11.202+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Satanists settle lawsuit with Netflix over goat-headed statue

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e93f108-41e9-4aaa-84bd-222b0e9cb1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:47:24.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A group of Satanists that sued Netflix for $50 million for
        allegedly copying the image of its goat-headed deity has "amicably settled"
        its lawsuit with the video streaming giant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc83e462-941c-4e1e-9f16-0c418b9d4c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:47:24.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Satanic Temple organization claimed Netflix and Warner Bros.
        had copied the image of Baphomet -- a winged, half-man, half-goat figure that
        has been worshiped by various occult groups -- in its program "The Chilling
        Adventures of Sabrina."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a4a562-adce-432a-adc4-c86f5c82f2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:47:24.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reproduction of the figure appeared in four episodes of the show
        without the group''s permission, the group claimed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e061a0f9-a34c-42ed-8292-e46346f63d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:47:24.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the group''s leader said the suit has now been settled, and
        that "the unique elements of the Satanic Temple''s Baphomet statue" will be
        acknowledged in the credits of the show''s episodes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aef5888-bcbf-4e47-a654-6155e8d833ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:47:24.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Satanic Temple is pleased to announce that the lawsuit it recently
        filed against Warner Bros. and Netflix has been amicably settled," Lucien
        Greaves wrote in a&nbsp;statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca63bcf6-242f-4631-bf8e-1cf268a513d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:47:24.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people immediately supported our copyright claim," Greaves
        wrote. "However, there were also a large number of people who flooded us with
        hate mail and armchair legal analysis."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bf1709-9105-4484-ae7e-1cd040f59b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:47:24.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the settlement, including whether it involved financial
        compensation, were not disclosed in the statement, and neither Netflix nor
        Warner Bros. immediately responded to CNN''s request for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bca746-759b-4ce0-948b-466b83428f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:47:24.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chilling Adventures of Sabrina" is a fantasy drama starring
        Kiernan Shipka as a teenager from a family of witches.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0089e481-03a3-4707-8b07-ddd4b2cacae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:47:24.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greaves was particularly pained by the show''s depiction of the
        monument, writing on Twitter that it was "appropriating our copyrighted monument
        design to promote their asinine Satanic Panic fiction."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15499d9f-74a6-494e-8dee-e77c9db988f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:47:24.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggested the group was being discriminated against, adding:
        "I''m amazed that anybody is confused as to why we would seek legal remedy
        over Sabrina using our monument. Would they be as understanding of a fictional
        show that used a real mosque as the HQ of a terrorist cell? A fictional Blood
        Libel tale implicating real world Jews?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362fabcb-e6ec-4903-b847-729bff06927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:47:24.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Satanic Temple is a group, headquartered in Salem, Massachusetts,
        that says its mission is "to encourage benevolence and empathy among all people."
        Members do not worship Satan, the group says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289e380c-04c1-4e89-bc61-60f30ff36482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:47:24.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure of Baphomet was associated with the 12th-century Catholic
        military order the Knights Templar and has since been worshiped by occultists
        including Aleister Crowley.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66259606-d24b-47d9-a26b-e4113fb33e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:47:24.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Satanists settle
        lawsuit with Netflix over goat-headed statue."</em></p>'
  'Drought-Afghanistan-effects':
    'author': 'Nick Paton Walsh and Masoud Popalzai'
    'caption': 'An unprecedented drought in Afghanistan has led to families selling
      their children just to be able to feed their households.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-23T07:47:12.060+08:00
    'imagesource': 'jcr:427898c3-d4fa-4d43-b51e-d00c14511f46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acaa469b-b89d-4e72-be6c-2b298f7c4630'
    'lead': 'An unprecedented drought in Afghanistan has led to families selling their
      children just to be able to feed their households.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T16:49:52.596+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:17.498+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:11.268+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mother had ''no other choice'' but to sell her 6-year-old daughter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88675ce2-5378-4f3e-bd56-5cd8f612e428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:49:52.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An unprecedented drought in Afghanistan
        has led to families selling their children just to be able to feed their households.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af4585c-7859-43c3-baf6-54d877521535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:49:52.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has spoken to multiple families around the western city of Herat
        who have been forced from their homes because of a record dry spell that,
        according to the United Nations, has forced more people from their homes in
        2018 than the record violence afflicting the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386732d0-a7c5-4ef4-84ed-900f7fd63039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:49:52.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN estimates that over 275,000 people have been displaced by
        the drought, 84,000 of them in the city itself, and 182,000 in the region
        of Badghis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc535ef-88f6-44ba-bd04-446b0075eb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:49:52.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years of failed rains have savaged the agriculture of the region,
        and even caused the opium crop to fall by a third this year, despite record
        output in 2017. The extreme weather conditions are causing concerns that global
        climate change is having a severe impact on the world''s most fragile country,
        where decades of war have ground the economy and society to dust.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99a2cba-9a39-4b6b-81e8-eb8270a3325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:49:52.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside Herat, in a refugee camp, a CNN cameraman met Mamareen,
        who has lost her husband to the war, her home to the climate and now her daughter
        to the urgent need to feed her other children. Akila, 6, is now, under the
        warped economy of this tent city, the possession of another family. Mamareen
        sold Akila for $3,000 to Najmuddin, who has promised her to his 10-year-old
        son, Sher Agha.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b7de37-5e6c-4d21-9904-6650761f6e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:49:52.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fled my village with my three children because of severe drought,"
        she says. "I came here thinking that I will receive some assistance, but I
        got nothing. To avoid starvation among my children, I gave my daughter to
        a man for about $3,000, but have only got $70 so far. I had no money, no food
        and no breadwinner -- my husband was also killed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73ed6d2-c203-4c85-b7e9-07d3c6d8c74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:49:52.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Akila knew her fate, she said: "She doesn''t know that
        I have sold her. How would she know? She is a child. But I had no other choice.
        Whether in tears or laughter, she will have to go. Who would sell a piece
        of her heart unless they really have to?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69383bde-5fba-43f0-b898-a64de35b443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:49:52.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A charitable act?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c47eca8-4830-4551-a156-9d8b9eef4314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:49:52.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her fate lay meters away, in another, richer tent in the camp, with
        Najmuddin, her purchaser. Part of this transaction is cultural -- part of
        the mores of a society where girls have long been traded for dowries rather
        than being asked for consent. But to Najmuddin, this was an act of charity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5429fcba-3343-4df2-a2b9-387446d4b5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:49:52.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her family didn''t have anything to eat. They were hungry," he
        said. "I know I am also poor, but I am sure I can pay it off slowly... in
        two to three years."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e3c671-7830-4061-a9f5-be7564efea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:49:52.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghan cameraman asked, aren''t they children? "It doesn''t
        matter. These things happen here. Even an old man marries a young girl. It
        happens."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3baaea-2382-4173-b97e-69fbb3478d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:49:52.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najmuddin is victim of the same drought that has destroyed worlds
        across western Afghanistan, which was once the breadbasket of the war-torn,
        landlocked nation. He said: "The wheat crop failed, we couldn''t grow melons
        -- all the other crops failed because of drought. We lost our livestock. The
        sheep, cows and goats all died of hunger as there wasn''t fodder for them."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff553007-b95e-499f-b584-24ab24e49952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:49:52.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not an isolated case. A man who refused to give his name
        discussing the sale of his 4-year-old daughter said: "I had no other choice,
        I had no money and no source of income. The man came here and gave me two
        options: either to pay back his money or to give him my daughter. I went with
        the latter."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8169d18-3305-4b4b-943e-1b149ecf0380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:49:52.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These devastating decisions come at a time when Afghanistan is reeling
        from a series of superlatives. Record Taliban control or influence of territory
        -- at 45 percent according to the U.S. inspector into the war -- and record
        civilian casualties. And a very high, yet undisclosed number of Afghan security
        force deaths, the actual figure being classified by the U.S. and Afghan governments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e4bb0d-c402-435d-9470-0cafd92da45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:49:52.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Mother had ''no
        other choice'' but to sell her 6-year-old daughter."</em></p>'
  'Nissan-Carlos-Ghosn-chairman-arrest':
    'author': 'Daniel Shane'
    'caption': 'Nissan has removed its chairman, Carlos Ghosn, following his arrest
      earlier this week on suspicion of financial misconduct at the Japanese carmaker.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-23T19:40:46.579+08:00
    'imagesource': 'jcr:9b84a1fa-8aef-4f69-8e59-37f2cdc39e2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab1c7c33-6ce7-4eb4-aa19-96a457bf7ec4'
    'lead': 'The vote by Nissan''s board on Thursday ends Ghosn''s reign at the top
      of the company dating back nearly two decades and could fracture a powerful
      alliance that he forged with France''s Renault.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T16:52:26.126+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:17.332+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:11.347+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nissan ousts Carlos Ghosn as chairman following his arrest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978923cd-39e0-43e0-b31f-8000806d1c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:52:26.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Nissan has removed auto industry legend Carlos Ghosn as
        chairman following his arrest earlier this week on suspicion of financial
        misconduct at the Japanese carmaker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ee8217-fa14-4bb7-b02b-863b738177cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:52:26.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote by Nissan''s board on Thursday ends Ghosn''s reign at the
        top of the company dating back nearly two decades and could fracture a powerful
        alliance&nbsp;that he forged with France''s Renault.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b322a505-98fc-4c3a-aede-ba05a43ca939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:52:26.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn was&nbsp;detained&nbsp;by Tokyo prosecutors on Monday following
        an&nbsp;internal investigation&nbsp;at Nissan (NSANY) that revealed "significant
        acts of misconduct" over many years, including understating his income in
        financial reports and misusing company assets. The Brazilian-born executive&nbsp;has
        not yet commented publicly on the allegations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfef717-8df8-4572-974e-cb9cfe4cb120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:52:26.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a&nbsp;statement&nbsp;to the Tokyo stock exchange, Nissan said
        its directors, led by CEO Hiroto Saikawa, voted unanimously to remove Ghosn,&nbsp;and
        anotherdirector, Greg Kelly, from their posts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e69a8d1-4205-466e-994d-c53380826c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:52:26.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly has also been arrested by Tokyo prosecutors after being accused
        of wrongdoing by the company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc29349c-5e7a-4a66-a143-d30d55150267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:52:26.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan said it would set up a special committee to improve corporate
        oversight as well as find a replacement for Ghosn. Nissan did not immediately
        name an interim chairman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf0711d-7622-4087-b627-ae0ecc861084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:52:26.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renault (RNSDF)&nbsp;earlier this week stopped short of&nbsp;removing
        Ghosn&nbsp;as its CEO and chairman as it waited for more details of the criminal
        investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0361b662-af6f-4937-89a7-b42ab6c434c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:52:26.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mitsubishi Motors (MMTOF), the third member of the global alliance
        Ghosn built, has asked its board of directors to "promptly remove" him&nbsp;as
        its chairman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f18b85-dd48-431d-941c-836c323d9fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:52:26.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry veteran</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ca2a7f-23c4-4aab-9b99-c48df210cfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:52:26.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn is one of the auto industry''s most high-profile executives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1b71a0-25a1-4388-909d-5ddf56a38504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:52:26.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors allege he and Kelly collaborated to&nbsp;understate
        Ghosn''s income&nbsp;by about 5 billion yen ($44 million) over a five-year
        period ending in March 2015. The maximum punishment in Japan for filing a
        false financial statement is up to 10 years in prison and a fine of up to
        10 million yen ($89,000).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad73c1c-4183-4171-b2aa-a2ef2312f261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:52:26.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan''s statement Thursday described Kelly as the "mastermind"
        of the scheme.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe22e5b-02e4-4b2c-80d7-8fb6515ac79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:52:26.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese public broadcaster NHK reported Tuesday that Ghosn had
        also failed to properly disclose&nbsp;homes provided by Nissan in four countries.
        NHK said that prosecutors suspect Ghosn may have pocketed money that was meant
        for other executives at Nissan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea3323e-f855-4e93-9ea4-a641065ce924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:52:26.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese prosecutors have yet to formally indict Ghosn on any charges.
        He is being held at a detention center, where prisoners are typically fed
        basic rations of rice and miso soup.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df23bf51-d85d-4110-bc4a-683f98324355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:52:26.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors on Wednesday&nbsp;received authorization to detain Ghosn
        for a further 10 days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49715ffa-f585-4e11-93f2-3cea77b82ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:52:26.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being stripped of their titles, both Ghosn and Kelly will
        remain members of the Nissan board pending a separate vote by shareholders.
        CNN has been unable to reach either of them for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3656b571-263d-410e-b757-948163ad4019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:52:26.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What next for the alliance?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c7ef86-80ad-4834-b10c-154f29f50b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:52:26.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s stunning developments have ripped through a&nbsp;powerful
        global alliance. The initial announcement slammed the stocks of all three
        carmarkers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4142b1-4eb4-4b9b-a257-66b19fda7767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:52:26.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together Nissan, Renault and Mitsubishi make one of every nine cars
        sold around the world. They employ more than 470,000 people in nearly 200
        countries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d894609-f0f7-4153-baf3-8704a39fe7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:52:26.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the partnership is not one of equals. Nissan, which is much
        bigger and sells more vehicles than Renault, holds only a 15% non-voting stake
        in the French company. Renault holds a much more powerful 43% shareholding
        in Nissan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fa7086-063a-4095-967b-0d760782df2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:52:26.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan said Thursday that the removal of Ghosn would not&nbsp;affect
        the alliance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f88516-c463-459d-bfbe-5d38bd4fe9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:52:26.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The long-standing alliance partnership with Renault remains unchanged,"
        Nissan said, adding it would try to "minimize the potential impact and confusion"
        on the three companies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5002af-1559-4107-88c4-06a5c3a1a58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:52:26.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the costs of the alliance failing would be huge. Travis
        Lundy, an analyst at investment research network Smartkarma, estimates that
        the companies save about 5 billion euros ($5.7 billion) every year by sharing
        technology and other resources.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9e967e-27d5-4f0a-9878-45dcc7d4bf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:52:26.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the entire alliance blows up badly ... that would be the worst
        strategic mistake made by an automaker in decades," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19699036-53ee-42f6-89e6-15d6a092a035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:52:26.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Nissan ousts Carlos
        Ghosn as chairman following his arrest."</em></p>'
  'Donald-Trump-thanksgiving':
    'author': 'Jeremy Diamond and Kate Sullivan'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-23T07:35:48.703+08:00
    'imagesource': 'jcr:768de12b-40d8-423a-86a9-8506647152ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90c45150-9115-4664-8ed9-7200425f6574'
    'lead': 'U.S. Presidents have traditionally called troops stationed abroad during
      the holidays to boost morale and remind the country of their service, making
      Trump''s rhetoric yet another striking break from the norms of presidential
      behavior.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T16:54:54.813+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:17.121+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:11.451+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump politicizes Thanksgiving call with troops to attack migrants,
      judges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dcc39d-2163-47aa-91d9-e65b1df587f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:54:54.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump struck a nakedly
        political tone during a Thanksgiving call with U.S. service members stationed
        around the world as he steered the conversation toward controversial political
        topics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5988ef7b-5d1d-4cb2-8cfc-cd222f96a82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:54:54.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with a U.S. general in Afghanistan, Trump likened the fight
        against terrorists to his efforts to prevent a group of migrants from illegally
        entering the United States, and he assailed federal judges who have ruled
        against his administration. The President also pressed the commanding officer
        of a Coast Guard ship in Bahrain on trade before touting his trade policies
        and arguing that "every nation in the world is taking advantage of us."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b3d0f0-4343-4c3b-8935-491c3021cc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:54:54.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Presidents have traditionally called troops stationed abroad
        during the holidays to boost morale and remind the country of their service,
        making Trump''s rhetoric yet another striking break from the norms of presidential
        behavior. After the call wrapped, Trump entertained more than two dozen questions
        from reporters and&nbsp;once again&nbsp;discredited a CIA assessment about
        the killing of Washington Post journalist Jamal Khashoggi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b0b733-4ba8-4483-87e3-d09181ed291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:54:54.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was, sadly, predictable and avoidable," said retired Rear
        Adm. John Kirby, a CNN military and diplomatic analyst. "The President''s
        conduct on that call, the manner in which he politicized it, demonstrated
        an utter and complete disregard for what military service means."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1875f2c7-23e2-4cb0-be42-c9296ccda920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:54:54.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has not shied away from politicizing the military in the past,
        and on Thursday, he drew on U.S. men and women in uniform to justify his&nbsp;controversial
        deployment&nbsp;of nearly 6,000 US troops to the southern border. Without
        evidence, he painted Air Force Gen. David Lyons as a proponent of his hardline
        immigration policies after Lyons said US troops are fighting in Afghanistan
        to prevent terrorists from reaching "our shores again."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afbd6e1-3947-4fd4-ad76-588caad93de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:54:54.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Large numbers of people are forming at our border and I don''t
        even have to ask you, I know what you want to do, you want to make sure that
        you know who we''re letting in. And we''re not letting in anybody essentially
        because we want to be very, very careful," Trump said, speaking to Lyons over
        the phone. "You''re right, you''re doing it over there. We''re doing it over
        here."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26b98e5-fe7b-46cb-97e1-46e41e4dde4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:54:54.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The topic brought Trump to another familiar airing of grievances,
        as he complained over the phone to the general that the Ninth Circuit Court
        of Appeals has "become a big thorn in our side."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0108a6-9d7b-48f9-a68c-6835cdcc901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:54:54.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a terrible thing when judges take over your protective services,
        when they tell you how to protect your border. It''s a disgrace," Trump said.
        "It''s a disgrace."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6db9a5-15d3-4dae-8a8a-2ed92701db91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:54:54.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, a judge from the Northern District of California
        -- where cases get appealed to the 9th Circuit --&nbsp;issued a temporary
        restraining orderblocking the Trump administration from barring migrants who
        cross into the US illegally from seeking asylum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d74e07-f272-4acb-b31b-24a3694afaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:54:54.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the call wrapped, Trump continued to focus on the 9th Circuit
        and his&nbsp;administration''s efforts&nbsp;to prevent the group of migrants
        -- many of whom are seeking asylum -- from crossing into the US illegally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0f1fc4-7891-40b2-8524-8f2d4e7811fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:54:54.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he continued to lambaste 9th Circuit rulings that have skewed
        against him, Trump called on Congress to "get together and stop it." And he
        threatened to shut down the entire US-Mexico border over the approach of the
        few thousand migrants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e35860e-7b80-4fe8-acbb-fc35284184c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:54:54.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we find that it gets to a level where we are going to lose control
        or our people are going to get hurt, we will close entry into the country
        for a period of time until we can get it under control," Trump warned. "The
        whole border."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38ce8ff-72c4-40e3-b6e7-85f326840f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:54:54.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also once again undermined the CIA''s assessment that Saudi
        Crown Prince Mohammed bin Salman was responsible for the murder of Khashoggi,
        insisting the agency did not conclude bin Salman was responsible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c043c85a-197b-456c-aea7-172feed69d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:54:54.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have not concluded. Nobody''s concluded. I don''t know if
        anybody''s going to be able to conclude that the crown prince did it," Trump
        said. "They said he might have done it. That''s a big difference."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aa0d2c-1b80-457f-929c-2c257b9eb65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:54:54.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump continued to defend his decision not to blame the crown prince
        or issue more severe punishments on a series of false or unsubstantiated claims,
        suggesting diminished relations with Saudi Arabia would cause "a global depression,"
        result in the loss of "hundreds of thousands of jobs" and leave Israel defenseless.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156050d3-df5b-4e86-adea-24ce2f48cf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:54:54.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also defended his daughter, Ivanka, after it&nbsp;emerged
        earlier this week&nbsp;that she had used a private email account to discuss
        or relay official White House business, a practice evocative of the one for
        which Trump harshly criticized Hillary Clinton during the 2016 campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3769a5e7-6a68-4c02-a845-3961d7bb94fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:54:54.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called her use of personal email -- which appears to have violated
        federal records laws -- "very innocent" and dismissed the comparison to Clinton,
        saying his daughter''s private emails contained no classified information
        and were never deleted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d20a7d-6427-4c0a-8508-5fe2d6a93b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:54:54.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Trump was asked what he was most thankful for on this
        Thanksgiving.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d7b5ac-02cb-4e82-b36d-88f3f49f643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:54:54.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For having a great family and for having made a tremendous difference
        in this country," Trump said. "I''ve made a tremendous difference in the country.
        This country is so much stronger now than it was when I took office that you
        wouldn''t believe it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5a8270-fc8d-4356-beae-2b856bdfe64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:54:54.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:17.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump politicizes
        Thanksgiving call with troops to attack migrants, judges."</em></p>'
  'British-academic-UAE-imprisonment-Matthew-Hedges':
    'author': 'Sarah El Sirgany and Sam Kiley'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-23T07:26:30.210+08:00
    'imagesource': 'jcr:768de12b-40d8-423a-86a9-8506647152ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34965ce5-c3c0-4269-a9eb-d0ae2a7616bf'
    'lead': 'A family spokeswoman said Matthew Hedges was forced to sign a confession
      in Arabic, a language Hedges does not read or speak.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T16:57:02.472+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:16.933+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:11.728+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British academic gets life in prison in UAE after 5-minute trial for
      spying

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14f7d31-99bf-47cd-abec-aa7008a49951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A British academic accused of spying was
        sentenced to life in prison in the United Arab Emirates after a five-minute
        hearing in which he was not represented by a lawyer, his family said, prompting
        outrage from politicians in London.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dfc396-9833-40bf-ac86-2b67d4e821f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Hedges, a specialist in Middle Eastern studies at Durham
        University in England, was arrested on May 5 by UAE officials as he was leaving
        Dubai airport after a research trip. Accused of espionage, the 31-year-old
        was held in solitary confinement for almost six months.&nbsp;But he was released
        on bail last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c444d53-2bd0-4bb8-ad7f-67edfa0c7eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A family spokeswoman said Hedges was forced to sign a confession
        in Arabic, a language Hedges does not read or speak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfedd80f-63ad-470b-ab77-51e4c14bb4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain has warned of&nbsp;"serious diplomatic consequences"&nbsp;for
        the UAE''s imprisonment of Hedges and could threaten to derail relations between
        the two countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a79ff9-df10-4588-8c8c-a8181d35b709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Bradshaw, the member of Parliament who represents Hedges'' constituency,
        told CNN he was "completely horrified" by the decision. Bradshaw said the
        British government and Durham University have assured UAE authorities that
        Hedges is not a spy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a6450a-a575-4e00-bb38-4f94817101a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is totally unacceptable for a friendly government like the
        UAE to treat a British citizen in this way," Bradshaw said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea51889d-4703-4a48-9e6c-c2f7a8894314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The British government needs to make quite clear to the Emiratis
        that should any harm come to Matthew for any reason, that they will bear full
        responsibility for that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f451f8f-d0e6-40ef-8e72-1ed22e770f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hedges'' sentence on Wednesday appeared to come as a surprise to
        British authorities. UK Foreign Secretary Jeremy Hunt said the verdict was
        not what the UK "expected from a friend and trusted partner of the United
        Kingdom" and that it was "contrary to earlier assurances."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4de02b-f7b3-4dd1-ae3a-455da5f96f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunt said in a statement he was "deeply shocked and disappointed"
        by the verdict. "I have repeatedly made clear that the handling of this case
        by the UAE authorities will have repercussions for the relationship between
        our two countries, which has to be built on trust," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7734db1-83f3-4abb-a005-a699ef0f5dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret the fact that we have reached this position and I urge
        the UAE to reconsider."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c322afa3-3195-41b1-a147-acf3284ecca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Theresa May told the UK Parliament she was
        "deeply disappointed and concerned" at the verdict.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68f6137-f7b8-491c-af8b-0a0c8e538ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are raising it with the Emirati authorities at the highest level,"
        she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d568d07-91ff-4b31-b051-6c49ab5b9f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wife distraught</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509a8646-66e3-4fb1-89d0-2b7bb3ac65e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hedges'' wife, Daniela Tejada -- who was present at the hearing
        -- said she was in "complete shock" and that her husband was "shaking when
        he heard the verdict."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b452d800-5733-4516-a08e-235b85cce1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was deeply critical of the British handling of the case, insisting
        that Hedges is innocent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d41903-d20e-40c3-98c7-2d785c409ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Foreign Office know this and have made it clear to the UAE
        authorities that Matthew is not a spy for them," Tejada said. "This whole
        case has been handled appallingly from the very beginning with no one taking
        Matthew''s case seriously."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3217bedb-83d7-4b18-8c1f-9713d30793ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The British government must take a stand now for Matthew, one of
        their citizens. They say that the UAE is an ally, but the overwhelmingly arbitrary
        handling of Matt''s case indicates a scarily different reality, for which
        Matt and I are being made to pay a devastatingly high price."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d08cdf0-e98d-4681-b57b-55a9136c63ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tejada added that this has been "the worst six months" of her life.
        "The UAE authorities should feel ashamed for such an obvious injustice. I
        am very scared for Matt. I don''t know where they are taking him or what will
        happen now. Our nightmare has gotten even worse," Tejada said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8259c1-8396-4fd4-91f9-ad2bb1f6383e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE government has not responded to a CNN request for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaca1de5-85e5-423a-9c35-dbb1938c8ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spying charges</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a58c365-d800-4766-b314-e7f1c48bda55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE attorney general, Hamad Al Shamsi, announced on October
        15 that Hedges had been charged with "spying for and on behalf of a foreign
        state, jeopardizing the military, economy and political security of the UAE."
        Shamsi said Hedges had entered the UAE "under the ''cover'' of academic research."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54da5462-20a5-4521-9a04-222334d356cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a letter posted on Tejada''s Twitter account in October,
        the 31-year-old had been in the UAE to conduct interviews for his Ph.D. thesis
        examining civil-military relations in the wake of the Arab Spring.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0363e1-e520-43bd-9e35-c0a7ba1b9981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear whether there is a wider diplomatic context to the
        Hedges case, but ties between the UK and the UAE have become strained recently.
        The UAE and its bigger regional ally, Saudi Arabia, have led efforts to contain
        the spread of Islamist movements like the Muslim Brotherhood in the Middle
        East. To the private irritation of the UAE, London does not classify the Muslim
        Brotherhood as a terrorist organization, and its members are eligible for
        asylum in the UK if they can demonstrate evidence of persecution.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e829df8-ed14-4226-9187-6f84fb0460af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE is part of the Saudi-led coalition that is fighting the
        Iran-backed Islamist rebels in Yemen. This week, the UK circulated a draft
        resolution that would call a ceasefire in the besieged port city of Hodeida.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08612554-64d4-4262-9d9a-ded7057a0318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radha Stirling, chief executive of UK-based legal advice group Detained
        in Dubai, said she has seen a "growing concern" in the US and Australia "as
        to whether the Gulf nation is truly an ally or actually a threat to national
        interests."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1eda1a-07d2-4425-91aa-7ea914418eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the moment, the UAE consistently displays that reality is a
        complete contradiction to the modern image its PR companies try to push to
        Western tourists and investors."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2814438c-a461-4ee8-a402-6e937f7dbc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stirling said while she expects that Hedges will launch an appeal,
        "we must remember that he will be facing a judicial system that is known for
        corruption, unfair trials, forced confessions and discrimination."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0fa425-87c7-4910-b793-fb6acdd1fb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "The UK courts have repeatedly denied all extradition
        requests to the country on this basis and, in Matthew''s case, the ultimate
        determination of his matter will come down to the ruling party, not to the
        legal system."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9f6728-5269-4ea6-9790-75b2c7778e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A cocktail of medication''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32750937-f315-417b-ba51-8b5113994fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hedges'' family spokeswoman said that during his first six weeks
        of detention, Hedges was "interrogated without a lawyer, or consular access,
        and held in solitary confinement."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d532af-e944-4f73-b99e-64d8d28bf0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokeswoman said Hedges'' health grew worse in the subsequent
        months. "His mental and physical health seriously deteriorated. Matt was fed
        a cocktail of medication by the prison guards including Xanax, Valium and
        Ritalin," she said. "After four months of solitary confinement he began vomiting
        on a daily basis."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bf3a88-266e-45d1-a75c-23f657f01ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 29, she said, Hedges was released with an ankle monitor
        and was told to stay in Dubai.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50950523-840e-4fbd-8c59-036e97147635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE foreign ministry&nbsp;conducted a review&nbsp;of Hedges
        "welfare status" on October 24, it said, following reports about the 31-year-old''s
        treatment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004277a5-50e6-4897-9823-b4bf5c297a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said he had "been provided with constant medical and psychological
        care" and that "family members and embassy staff were given access to him."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9197fb4a-6043-45c7-9943-5ec93a60f65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The treatment of Mr. Hedges is entirely in keeping with obligations
        under UAE law and international norms and Mr. Hedges'' welfare has been appropriately
        supported and maintained throughout the process," the foreign ministry added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a746fc-f1d0-4103-b679-a7715a0c70a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the commencement of the trial, as per UAE law, the conditions
        of Mr. Hedges'' remand have been reduced."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1805696c-6145-4f30-86ba-e353fd4c1c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:57:02.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "British academic
        gets life in prison in UAE after 5-minute trial for spying</em></p>'
  'CNN-EXCLUSIVE-British-academic-UAE':
    'author': 'Lauren Said-Moorhouse'
    'caption': 'The wife of a British academic jailed in the United Arab Emirates
      on charges of espionage has spoken of her shock at his life sentence and accused
      the country of mishandling and misinterpreting his case.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-23T07:34:43.793+08:00
    'imagesource': 'jcr:6e2e8fa8-5cd6-41a4-b461-f2dc8c1e4d41'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1c6cb9c-1a1a-4604-99e9-2d04dee742d1'
    'lead': 'Amid signs that Britain and the UAE are looking for a way out of the
      diplomatic conundrum, Daniela Tejada told CNN''s ''Hala Gorani Tonight'' program
      Thursday that ''the UAE should have the sensibility and the humanity to recognize
      that it has been a misunderstanding and that Matt has paid for someone''s lack
      of judgment.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T16:58:59.202+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:16.624+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:12.197+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN EXCLUSIVE: Wife of jailed British academic calls on UAE to recognize
      ''misunderstanding''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dab362-fa35-4adf-a63c-b38f4d7260fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:58:59.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The wife of a&nbsp;British academic jailed
        in the United Arab Emirates on charges of espionage&nbsp;has spoken of her
        shock at his life sentence and accused the country of mishandling and misinterpreting
        his case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1438e007-459b-409c-9645-a621e1b791b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:58:59.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid signs that Britain and the UAE are looking for a way out of
        the diplomatic conundrum, Daniela Tejada told CNN''s "Hala Gorani Tonight"
        program Thursday that "the UAE should have the sensibility and the humanity
        to recognize that it has been a misunderstanding and that Matt has paid for
        someone''s lack of judgment."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1f7f68-55b4-419a-9698-0a346609628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:58:59.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Hedges, 31, a specialist in Middle Eastern studies at Durham
        University in England, was arrested by UAE officials at Dubai International
        Airport in May. He was held in solitary confinement for almost six months
        before being released on bail last month. Hedges and his wife have repeatedly
        denied the allegations of spying, but prosecutors insist the British academic
        confessed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb7aaa7-0a13-4022-a5f7-e54915f73680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:58:59.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first TV interview since her husband''s sentencing Wednesday,
        Tejada said, "It''s not unheard of that governments -- in authoritarian regimes
        particularly -- misinterpret research as espionage work or as a threat."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe04196d-800a-4d7b-947d-fafb14cf1532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:58:59.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued, "Matt, sadly, is the first person to endure such
        a travesty in the UAE as a Western academic, but it happens very frequently
        in other countries in the Gulf and it happens to Emirati academics."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c559ec8-75fe-4f39-bee8-319ef9c182bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:58:59.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tejada''s remarks came shortly after her first meeting with UK Foreign
        Secretary Jeremy Hunt on Thursday. She had earlier accused the Foreign Office
        of failing her husband by putting ties with the UAE above the freedom of British
        citizens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33abc15a-a9d9-4652-a704-8a2b6949b16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:58:59.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish that my concerns had been taken more seriously from day
        one. ... But I''m positive that at least now that the Foreign Office (is)
        taking a firmer stance," Tejada said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9b9bcd-e414-4eb4-ab7a-22b24500ff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:58:59.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the meeting, Hunt tweeted an update to the diplomatic spat,
        saying he had "just had a constructive conversation with the UAE FM Sheikh
        Abdullah Bin Zayed."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2123eef-baba-4c38-8ed7-dea331df95d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:58:59.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe &amp; trust he''s working hard to resolve the situation
        asap," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f6d599-ee33-4e0c-9295-aeba7a38dbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:58:59.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life interrupted</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5acd12-7f22-4264-b486-cc1a6d755bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:58:59.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours earlier, the UAE signaled hope for Hedges and his family in
        a statement that stressed the importance of relations with the UK.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc5188a-b141-4624-b4a5-25754da56f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:58:59.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its Ministry of Foreign Affairs and International Cooperation said
        via state-run news agency WAM that Hedges can appeal the court decision within
        30 days and that families "also have the right to appeal for Presidential
        Clemency on behalf of convicted relatives."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b1d50f-3e1f-4526-a263-d54e53288b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:58:59.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added: "The UAE is determined to protect its important strategic
        relationship with a key ally. Officials from both countries have discussed
        the matter regularly over recent months. Both sides hope to find an amicable
        solution to the Matthew Hedges case."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77243ad1-c990-4e97-aba6-21962c760859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:58:59.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Tejada told CNN, "I hope they indeed reach an amicable
        solution and that solution is to bring Matt back home. I will not rest until
        I have him back and safe and home with me."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17740b85-622d-4d8c-b86d-74a254ea997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:58:59.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE reiterated that Hedges had been "treated fairly and according
        to the constitution," with access to medical and psychological care, translators
        and British Consulate officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ec705d-f949-4f00-9910-e1af1c37c084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:58:59.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tejada refuted those assertions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc5c651-5d1d-4bb5-b7ee-84a1370d6ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:58:59.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t trust the UAE judicial system. The way the case has been
        handled has been very concerning and against all international standards in
        spite of what the UAE insist on," she said. "Contrary to their statements
        for example, he did not have medical and psychiatric care throughout."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d9e399-2077-4647-94c1-a42d0a03f18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:58:59.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tejada said Hedges was only permitted three visits from British
        Consulate officials -- the first of which came after six weeks of detention.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26784152-5384-4a9f-8b4e-fa8bc96af443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:58:59.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did not have medical and psychiatric support," she added. "He
        did not have access to legal counsel throughout the interrogation process
        and the months that followed. ... He did not even know his lawyer''s name
        until three or four days ago."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fa8403-428b-4858-a267-59c47c257121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:58:59.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tejada said she does not know her husband''s whereabouts and has
        not been allowed to speak to him since the court ruling.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4bed98-7f72-442c-a829-f47d6c7197ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:58:59.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very tough to just think about what might be going through
        his head. The terror that he must be feeling and just the sheer sadness that
        the country that he considered to be his second home -- since he lived there
        for so many years -- has paid him back with such mistreatment and injustice,"
        she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b867de-d203-4b57-9c0f-a40d9a32240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:58:59.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a desperate attempt to uncover any misunderstanding there may
        have been with the UAE, Tejada said she combed through her husband''s emails
        dating back to 2013 but failed to find anything that might implicate him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5c075a-8509-47b8-9b3c-bad22fe41e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:58:59.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, she insisted he is innocent and desperately hopes he will
        be freed before the holidays and back for their second wedding anniversary
        in January.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd96124-fafb-4af5-b871-c1fb71164b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:58:59.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wish that the people who have decided to take his fate into
        their hands could see that he''s not just a man on his own," Tejada pleaded.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6e95c3-6f91-4b42-bb6a-49f2fc3a2932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:58:59.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a man with a family and he''s a man with a young wife who
        loves him, who he has plans to have children (with), and a dog and a house
        in the countryside, and a man who means no harm," she said. "I never meant
        any harm when I went out to the press. I just want him back."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ae9c51-3719-4794-8a05-9426c9cf93e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:58:59.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Wife of jailed British
        academic calls on UAE to recognize ''misunderstanding''."</em></p>'
  'EXCLUSIVE-PH-China-MOU-joint-oil-exploration-maritime-claims':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-23T16:44:43.351+08:00
    'imagesource': 'jcr:b9722e47-2433-452e-b2e3-6c9986e02d19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93286244-4f87-4cab-ae56-4e2498b76bf2'
    'lead': 'A copy of the document obtained by CNN Philippines does not specify the
      maritime areas to be covered, but the Philippines has earlier offered for oil
      exploration an area in the Reed Bank, which China is contesting. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T17:01:56.966+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:16.357+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:12.305+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: MOU for talks on joint oil exploration ''without prejudice''
      to PH, China legal positions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c1fbba-3d55-4bce-a329-9f3cee003b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:01:56.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 23) — The memorandum of
        understanding signed by the Philippines and China creating the framework for
        future talks on joint oil and gas exploration stipulates adherence to international
        law and that it will be without prejudice to both governments'' legal positions,
        according to a copy of the document obtained by CNN Philippines.</p>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fposts%2F2363900583849827&width=500&show_text=true&height=683&appId"
        width="500" height="683" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f3674a-5170-41ea-8dbb-762a38f7af31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:01:56.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65f6e81-b9b3-4a92-9bb5-d9d2ff54d55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:01:56.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries have overlapping claims in the South China Sea,
        which China virtually claims in its entirety. An international abritral tribunal
        in 2016 largely favored Manila in its maritime dispute with Beijing in the
        West Philippines Sea — a portion of the sea encompassing the Philippines''
        Exclusive Economic Zone — but China has ignored the ruling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bce99b-b910-409d-a4be-e4b5aefcc70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:01:56.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOU said "in accordance wih the principles of mutual respect,
        fairness and mutual benefit, flexibility and pragmatism and concensus, through
        equal and friendly consultation, the two governments have decided to negotiate
        on an accelerated basis arrangements to facilitate oil and gas exploration
        and exploitation in relevant maritime areas consistent with applicable rules
        of international law."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a4c9a4-701c-4d8f-8836-90bc6773b693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:01:56.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All negotiations under the MOU "will be without prejudice to the
        respective legal positions of both governments." It also does not "create
        rights or obligations under international or domestic law," the document added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7785fc64-d14c-4f11-9357-9c56720939df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:01:56.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does not specify the maritime areas to be covered, but the Philippines
        has earlier offered for oil exploration an area in the Reed Bank, which China
        is contesting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd38c98f-2a2b-4f27-b736-1d9ef6daee0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:01:56.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, signed on November 20, says in it is done in the context
        of the United Nations Convention on the Law of the Sea and the 2002 Declaration
        on the Conduct of Parties in the South China Sea and positive dialogue between
        the two countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd078318-fa80-42ca-93d1-c78fefa0230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:01:56.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin first revealed
        to CNN Philippines Thursday details of the MOU, saying it would serve as the
        "architecture" for future talks on oil exploration with the Asian giant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056cc28c-4fc4-4c55-a0c4-fa9cd334415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:01:56.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOU said an inter-governmental steering committee as well as
        a one or more inter-entrepreneurial working groups will be established by
        both countries. Government officials, relevant agencies, and other individuals
        from both the Philippines and China will be part of these groups</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36837a4c-cbc1-4744-9c8a-5fc7c4bbd84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:01:56.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said the mechanism could be put in place within 12 months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f847228-1a66-4f2d-aa5f-3dbaf10ed0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:01:56.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is valid and it will endure. This is the master framework,"
        Locsin said. "No other country is interested in the development."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5579a6c3-19ad-4efe-97ec-ed9d2605a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:01:56.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the committee would be co-chaired by himself and Chinese
        Foreign Minister Wang Yi and vice-chaired by Energy Secretary Alfonso Cusi
        and his Chinese counterpart.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edc7e86-cf21-4aac-8783-2d05350ec0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:01:56.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The working groups would consist of representatives from enterprises
        authorized by the two governments. Beijing appointed the state-owned China
        National Offshore Oil Corporation (CNOOC) as its representative in all working
        groups. The Philippines will authorize an enterprise or enterprises which
        has or have entered into a service contract with the government. If there
        are no such enterprises, authority will be given to the Philippine National
        Oil Company - Exploration Corporation (PNOC-EC), the documents said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a62a711-4f7f-4d48-a843-e8f19908ffed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:01:56.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the MOU was given to Senate President Vicente "Tito" Sotto
        III.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35ed051-4906-4b76-b2df-51a24b407e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:01:56.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also specified that any information shared between both the Philippines
        and China will be kept confidential "unless the two governments decide otherwise."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76ea138-dd2c-44a0-ab3c-1195ec30426d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:01:56.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' copy of the MOU also states a copy was made in
        Chinese, adding it was equally authentic as the English text.</p>'
  'philippines-china-memorandum-of-understanding-joint-development-oil-gas':
    'author': 'CNN Philippines staff'
    'caption': '(File photo) West Philippine Sea'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-23T18:28:56.240+08:00
    'imagesource': 'jcr:797ae3fc-32dc-4962-bbc9-5bf18b1cf01e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8bf69c5-2aab-4f60-8722-563471285e4c'
    'lead': 'President Rodrigo Duterte and his Chinese counterpart Xi Jinping this
      week witnessed the signing of the Memorandum of Understanding on Cooperation
      on Oil and Gas Development—one of 29 agreements and documents inked during the
      Chinese leader''s two-day visit to the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T17:06:26.758+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:16.179+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:12.564+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH has nothing to worry about deal on joint oil exploration with China
      — experts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8e559f-9edf-41eb-9378-e4b39bea585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:06:26.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 22) — Filipinos have nothing
        to worry about the memorandum of understanding (MoU) on joint oil and gas
        exploration that the Philippines signed with China, experts said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078dac1e-6fbb-46a1-9f3b-2ea174c6ce6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:06:26.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte and his Chinese counterpart Xi Jinping
        this week witnessed the signing of the Memorandum of Understanding on Cooperation
        on Oil and Gas Development—one of 29 agreements and documents inked during
        the Chinese leader''s two-day visit to the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b049bea-ad03-4960-9319-4b60aec140dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:06:26.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing to worry about because it is just a memorandum
        of understanding. It only provides the table of content on what the future
        agreement would look like," international studies expert Rommel Banlaoi told
        CNN Philippines'' On The Record.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb37b95-558e-4303-8bcd-d13b0c7d82fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:06:26.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. told CNN
        Philippines'' The Source on Thursday that the MoU would serve as the "architecture"
        for future talks on oil exploration with China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe94618-0241-492e-a919-33963dc4f3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:06:26.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said the document does not specify areas where joint exploration
        could be done. Instead, it calls for the creation of working groups that would
        negotiate joint development projects in specific areas to be approved by a
        "joint intergovernmental steering committee" headed by the foreign secretaries
        of both countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c58cbba-2a5d-4aab-bdbe-9aae943c8a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:06:26.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Banlaoi, it is "more pragmatic" to have the joint exploration
        in the South China Sea with China as it has an existing claim in the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba7a116-60cb-40c9-aec4-fbb12efaabe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:06:26.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be more productive because if we incorporate other players,
        China will resist it," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41de9223-304d-4746-9c47-ddc6fc824b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:06:26.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims virtually the entire South China Sea while the Philippines
        claims a portion of it that it calls the West Philippine Sea. That area encompasses
        the Philippines 200-nautical mile Exclusive Economic Zone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888ab9f0-b78d-43fc-b870-90cfeee52a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:06:26.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banlaoi added the bilateral initiative will be beneficial to the
        Philippines as it will provide the country with a source of petroleum products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9296579c-3212-4af9-b0b6-fae6d2907808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:06:26.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both countries would like to pursue a pragmatic cooperation, especially
        the Philippines needs to develop that area because Malampaya will be running
        out of supply, and if we can develop SC 72 or the Reed Bank it will make the
        Philippines self-sufficient in oil and gas in the next 30 to 50 years," he
        explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dd3cc8-a3d9-492c-8a27-2476113242c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:06:26.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the future agreement would look like when there''s a joint
        development in the area is that there''s really no prejudice to the existing
        national positions," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa45378-e563-4b2f-801d-83b03441aff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:06:26.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Banlaoi said the country should remain "cautious and vigilant."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd481bd12-d140-4d4c-9e3e-dc092ccfb283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:06:26.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want any agreement pertaining to the South China Sea
        to be the source of our insecurities. We need to protect our maritime rights
        in the area and there''s no giving up of any piece of our territory in the
        area," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458d8b95-c5be-4fee-96c4-d5fac3d5accb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:06:26.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chinese studies lecturer Lucio Pitlo said the country
        is "still far from" losing to China its maritime rights over the West Philippine
        Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593e23a7-ac5a-45b0-9fe5-c76ef047273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:06:26.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, Pitlo said, only "outlines the activities that will
        be needed to go to the exploration stage."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854c7f28-22c0-4112-97b9-74456c1bf86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:06:26.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is still a long way. We can still reflect in the final language
        on the text of the (memorandum of agreement) on joint exploration, clause
        or provisions that say this will not in any way prejudice Philippines'' position
        or that of China," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d545625-be24-42a7-bc22-0a4b3476cb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:06:26.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Debt trap''</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc6fc92-2c16-4851-bb7e-84a47a32a246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:06:26.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, since Duterte took office two years ago, has provided the
        Philippines with financial aid and loans particularly to fund the administration''s
        ambitious "Build, Build, Build" program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207ba243-3027-4119-ae83-b96cc0f3610f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:06:26.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, following his visit to Beijing in October 2016, has secured
        at least $9 billion worth of official development assistance commitment and
        other investment pledges.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b4e384-e187-4f3e-aa21-40c12f0e40c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:06:26.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these, some fear that the Philippines may fall into China''s
        so-called "debt trap" and go the way of some countries that had to cede to
        Beijing control over their infrastracture for failing to pay huge debts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adedef8f-987f-483b-90f5-f159304659ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:06:26.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Francis Chua, honorary president of the Federation of Filipino-Chinese
        Chambers of Commerce and Industry Inc., the Philippines should be careful
        in drafting loan terms and contracts with China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9388d29-9d25-4df8-b4a7-c6ed6634eaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:06:26.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s up to us how we draft our contract. If we protect ourselves
        I don''t believe that will happen," Chua said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b4fa85-26c4-4f9a-8ff6-b3dd63565d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:06:26.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:16.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s&nbsp; a choice. Right now there are two countries that have
        given us big loans, Japan and China. We have to choose whether we will accept
        the terms or we will refuse. Philippines can choose and we can negotiate,"
        he added.</p>'
