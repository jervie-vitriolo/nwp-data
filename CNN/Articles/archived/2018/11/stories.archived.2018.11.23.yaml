      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its trailer, released on Friday, is a near frame-by-frame replication
        of the scenes from the 1994 classic.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Here&#39;s a side-by-side of &#39;The Lion King&#39; trailer with
        the same scenes from the 1994 original movie. <a href="https://twitter.com/hashtag/TheLionKing?src=hash&amp;ref_src=twsrc%5Etfw">#TheLionKing</a>
