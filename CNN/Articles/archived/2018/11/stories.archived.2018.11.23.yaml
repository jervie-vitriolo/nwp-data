  'Franz-Pumaren-Adamson-UP-Final-Four-UAAP-Season-81':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-24T14:58:23.417+08:00
    'imagesource': 'jcr:8b7ff93a-f6cc-4343-aee0-a3a68afd1b97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8682acbe-f494-40ae-bdb2-c5431eac2b0e'
    'lead': 'Armed with a win-once bonus, the Soaring Falcons aim to reassert their
      mastery of the dangerous Fighting Maroons.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T15:55:37.381+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:19.972+08:00
