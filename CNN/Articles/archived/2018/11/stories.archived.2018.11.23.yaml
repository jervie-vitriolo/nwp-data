      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)&nbsp;—</strong>&nbsp;It''s
        that most wonderful time of the year again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef28993c-e37e-4456-9244-14f47942754e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:46:44.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:20.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Christmas Day just around the corner, everyone is beginning
        to troop to different places across the country to feel the excitement of
        the most anticipated season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58918cc-f452-4fb6-895b-63216fa36ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:46:44.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:20.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Supermalls, the country''s biggest mall chain, took its Yuletide
        celebration to the next level this year, flaunting gliterry, gigantic, and
        "out-of-this-world" Christmas displays that will surely delight visitors of
        all ages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47012983-c504-4085-b6c5-f38cedb7a508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:46:44.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:20.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the coolest Christmas displays you''ll find at SM malls
        this year:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f4ca56-975a-433e-a4fc-c76df52506d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:46:44.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:20.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>SM Mall of Asia’s Giant Santa Claus</h3>'
    '10':
      'image': 'jcr:aa6f5536-8434-43ed-a141-13c95d494ed7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ee0759-ecf8-450f-85de-e42617192815'
