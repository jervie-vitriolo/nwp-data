  'carpio-duterte-arbitral-ruling-south-china-sea':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-23T16:46:18.330+08:00
    'imagesource': 'jcr:b3ad81ca-002c-4f72-927a-085a2ce0ad23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35c935a5-c974-468c-9a69-f21f1f1a3b64'
    'lead': 'Acting Chief Justice Antonio Carpio says the government should be careful
      of ''careless talk'' after President Rodrigo Duterte previously said he will
      ''set aside'' the international arbitral tribunal''s decision on the South China
      Sea row. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T15:20:34.731+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:21.081+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:10.101+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t should be wary of ''careless talk'' to avoid waiving arbitral
      ruling in South China Sea row

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c377b70-8460-4f03-bfa0-0d359cd64c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:20:34.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —&nbsp;</strong>
        Acting Chief Justice Antonio Carpio on Friday cautioned government officials
        to be wary of "careless talk" to avoid waiving the arbitral ruling in the
        South China Sea maritime issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26f74cd-a4a0-4aa1-9059-177613a32793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:20:34.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a roundtable discussion on Friday, Carpio addressed President
        Rodrigo Duterte''s previous statement that the latter is "setting aside" the
        international arbitral tribunal''s decision, which recognized the Philippines''
        sovereign rights in the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40342791-bd00-45a7-ae6d-170d219a7650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:20:34.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to be very careful that we do not waive the award because
        of careless talk," Carpio said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd06ccc-0f64-492c-966a-e623ddc93407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:20:34.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Permanent Court of Arbitration in The Hague in July 2016 recognized
        the Philippines'' sovereign rights in the West Philippine Sea, or areas of
        the South China Sea that lie within the country''s 200-mile exclusive economic
        zone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f434bba-fcb8-4d42-b50d-f7ed77c6e041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:20:34.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, however, rejects the ruling and continues to claim virtually
        the entire global waterway-- parts of which are contested by the Philippines,
        Vietnam, Malaysia and Brunei, and Taiwan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88013ab6-d0ac-454d-8235-e3f305713b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:20:34.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech in 2016, Duterte said he will "set aside" the Arbitral
        Tribunal''s ruling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dba7b2-b2b7-40c4-9bcc-e6c1a64647e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:20:34.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the play of politics now I will set aside the Arbitral Tribunal''s
        ruling.'' the country''s chief executive said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0d8cd4-3204-4fdc-8614-af192310ff2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:20:34.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One day the President said when he arrived from Singapore "I am
        setting aside the ruling." To set aside is to reverse.&nbsp; When I heard
        this, I talked to my friends at the DFA (department of Foreign Affairs) and
        said, you have to clarify," the Senior Associate Justice narrated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eae8b3-2960-42ff-94b3-48df399088ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:20:34.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was fortunate that the DFA made a clarification on the President''s
        statement before the other party (China) accepted this statement."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308f2314-bab0-47de-84b0-e7ff211fee2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:20:34.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice noted that the government should assert itself more
        on the issue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76d78d6-227a-43d1-96e4-22079511bf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:20:34.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The award will be there, for as long as we do not waive the award
        or renounce the award," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc0dfbd-c635-4198-b4e7-58a3eb8d4e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:20:34.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio is one of five nominees for Supreme Court Chief Justice.
        The Judicial and Bar Council has yet to come up with its shortlist from which
        Duterte would choose the next chief justice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294cb7c8-47d2-49d1-a6bb-e7f5367583ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:20:34.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo on Tuesday said the ruling
        was"useless for now" as it cannot be enforced. This came amid Chinese President
        Xi Jinping''s historic state visit to the Philippines this week.</p>'
  'las-pinas-city-police-drug-unit-relief':
    'author': 'Chad de Guzman'
    'caption': 'NCRPO Chief Guillermo Eleazar. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-23T16:24:32.437+08:00
    'imagesource': 'jcr:efa38bee-3a64-4405-aa99-cc0fb10736e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67b51a77-7435-4eb5-96db-a970b79fda36'
    'lead': '36 policemen of the Las Piñas City Police''s Special Drug Enforcement
      Unity were relieved pending an investigation into an extortion-robbery incident.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T15:25:10.726+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:20.742+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:10.160+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Las Piñas City police drug enforcement unit relieved

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b996026-69c5-43cc-9d5d-b6013cc401f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:25:10.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:20.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong>&nbsp;
        Thirty-six policemen of the Las Piñas City Police''s Special Drug Enforcement
        Unity (SDEU) were relieved pending an investigation into an extortion-robbery
        incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3338aec3-7885-4b2b-9006-1ba8df672e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:25:10.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:20.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police chief PDir. Guillermo Eleazar on Tuesday said
        among those is the city police chief PSSupt. Marion Balonglong, citing "command
        responsibility" over the incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8822033c-710e-4f09-8b86-96a566cb57c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:25:10.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:20.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Southern Police District said a woman from Brgy.
        Bulihan, Silang, Cavite filed a complaint that her brother was arrested for
        alleged possession of illegal drugs in the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc89101-a816-4be6-a8c4-ebf70e135f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:25:10.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:20.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said police operatives reportedly negotiated for P200,000
        in exchange for the release of the complainant''s brother. The negotiation
        was supposed to take place in Las Piñas City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f8d1da-6e5b-4b3b-adc4-0c304082bcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:25:10.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:20.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police conducted an entrapment operation in Las Piñas, which led
        to the arrest of a minor who was supposed to receive the money. However the
        minor pointed to SDEU Operatives PO3 Joel Lupig, PO2 Vener Guanlao, PO1 Jefferson
        Fulgencio and PO1 Jeffrey De Leon, as other policemen involved in the extortion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59fda77-889b-4211-a143-faac3869b418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:25:10.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:20.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four escaped.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94968424-924e-4306-8bc6-2f4f34c5cbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:25:10.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:20.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainant''s brother also pointed to seven other SDEU personnel
        involved in the incident. Eleazar said these policemen did not report to work
        on the day of the operation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09179c07-7198-47b2-92cd-8be2d86bc93b'
