      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa lahat ng sumuporta sa UE, sa lahat ng walang sawang sumusuporta,
        babalik kami next season na much stronger," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
