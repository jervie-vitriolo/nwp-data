      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> Pokémon
        fans here''s something to catch on screens next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0b3528-2d29-4b87-aaf4-1c51347edbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:25:51.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T16:01:20.948+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Brothers Pictures has released its trailer for its upcoming
        live-action movie "POKÉMON Detective Pikachu" featuring the worldwide Pocket
        Monster "Pokémon" phenomenon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc033ac-4533-4385-ba7b-dd2f96291834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:25:51.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T16:01:20.948+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer, set in the fictional city of Ryme, revolved around
        the story of "Tim", a teenager who gave up his dream of becoming a Pokémon
        trainer after the disappearance of his dad. That is, after he met Pikachu
        who stumbled into his home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500edb8b-09d9-453a-8b83-fd6025856968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:25:51.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T16:01:20.948+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pikachu, known as the icon of the Japanese media franchise, is beloved
        for his adorable appearance. However, the movie offered one unique twist to
        the eponymous character — a human voice, deviating from its standard "Pika-pika"
        noises in the animated series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68af085b-c608-4d75-8b04-dcdcfebd49fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:25:51.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T16:01:20.948+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voiced by Hollywood actor Ryan Reynolds, Pikachu is portrayed as
        a "world-class detective" bent on solving the mystery behind the disappearance
        of Tim''s father.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a6039f-147a-4caa-87bd-01cb202bcc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:25:51.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T16:01:20.948+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other notable Pokémon spotted in the movie include Charizard, Greninja,
        and Jigglypuff.</p>'
