      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: UAAP: Bright Akhuetie set to be named Season 81 MVP</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d17e5c-d5fe-4ce2-861a-e4a2f394f6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:09:18.534+08:00
