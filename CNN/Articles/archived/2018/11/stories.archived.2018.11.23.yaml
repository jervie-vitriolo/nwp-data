      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:22.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> Communist
        Party of the Philippines (CPP) founding Chairman Jose Maria Sison said the
        issuance of Memorandum Order No. 32 is a prelude to an ''"expected declaration"
        of nationwide martial law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2f4631-79e3-41b8-9736-8fae133d06c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:54:51.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:22.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Friday, Sison lambasted the Malacañang
        order, saying that President Rodrigo Duterte is slowly camouflaging martial
        law application all over the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4568265-37ce-4255-88ff-c9c701c5fd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:54:51.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:22.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (Memorandum Order No. 32) is actually a declaration of state
        of national emergency. It comes close to the expected declaration of martial
        law nationwide," Sison told CNN Philippines News Night.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sison: Memo no. 32 comes close to declaration of martial law nationwide
        | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/ssULTybz8r">pic.twitter.com/ssULTybz8r</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1065947217473626112?ref_src=twsrc%5Etfw">November
        23, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4d440e-7aa7-4656-9aa0-f7620c582afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:54:51.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:22.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191f8b64-924b-4263-940f-744f120a3dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:54:51.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:22.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on November 22 released Memorandum Order No. 32, which
        issues the deployment of more police and military personnel in parts of Southern
        Luzon and Visayas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bdcc23-b47b-41cc-b3d3-40c81d5631fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:54:51.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:22.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo, issued by Executive Secretary Salvador Medialdea, cites
        "sporadic acts of violence" in the provinces of Samar, Negros Oriental, Negros
        Occidental, and the Bicol Region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9183ddae-5f88-4271-81f1-67404d23c1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:54:51.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:22.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sison said the real acts of lawless violence are being committed
        by the Armed Forces of the Philippines (AFP) and the Philippine National Police
        (PNP), through Duterte''s directive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8054e175-29e4-466b-83e4-adeb8963e882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:54:51.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:22.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as lawless violence is concerned, it is actually being committed
        by the AFP and PNP by following the orders of Duterte to commit extrajudicial
        killings," Sison countered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80501a43-0190-41a9-a5f5-47424221c207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:54:51.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:22.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is Duterte and his armed minions who are responsible for the
        nationwide lawless violence in order to prepare the way for martial law nationwide."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dffb095-5700-4601-8a0d-2fa33fae75ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:54:51.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:22.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison added that while Duterte is "foolish" for halting peace talks
        with communist and rebel groups, he maintains they are still open to negotiations
        should the President wish to resume.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db78d877-ee1c-49bc-a448-482d32741ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:54:51.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:22.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is tiring out and wearing out his forces. His forces are actually
        limited because the government is financially bankrupt," the communist leader
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5f51da-9d86-46a5-894e-3ce2532c5a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:54:51.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:22.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regards to resumption of peace talks, the NDF maintains its
        standing policy of being open to negotiations. It''s all up to Duterte."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206b2613-ee6a-41e2-97b8-fd2cd1d226f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:54:51.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:22.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna also slammed the order, saying it could be exploited
        to affect the 2019 midterm polls.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8410096e-5f5c-4268-a78e-08af27a1307b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:54:51.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:22.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP, however, maintained the directive will just ensure peace
        and order in areas where there is violence.</p>'
  'makati-rtc-trillanes-doj-soriano':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-23T21:44:04.443+08:00
    'imagesource': 'jcr:db252557-ef4d-44cd-8b9c-c63328f1bcd4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aca34d4f-13e1-4578-aa49-714b19b566b1'
    'lead': 'The Makati Regional Trial Court Branch 148 junks both the appeals of
      the Department of Justice and Senator Antonio Trillanes on matters affecting
      the latter''s amnesty.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T14:59:40.913+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:22.123+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:09.666+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Makati RTC junks DOJ, Trillanes appeals

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194b678c-ce52-45fc-aef0-d7a74899423f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:59:40.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:22.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> The
        Department of Justice (DOJ) and Senator Antonio Trillanes are still in a stalemate
        regarding the status of the senator''s amnesty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a29514-d223-4ad0-a8e2-dcfdfd683574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:59:40.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:22.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati Regional Trial Court Branch 148 on Friday junked the
        appeals of both parties.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">That means, it’s now up to Solicitor General Jose Calida to elevate
        Trillanes’ case.</p>&mdash; CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1065943611596894208?ref_src=twsrc%5Etfw">November
        23, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dcc33a-ae24-4ceb-851f-58975ec506ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:59:40.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:22.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35063b7c-448e-4f31-ab81-58af5e208c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:59:40.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:22.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal of the DOJ to reverse the earlier ruling dismissing its
        motion to issue an arrest warrant versus the opposition Senator was junked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3881dff3-236f-4f0e-af22-3c585a2a6a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:59:40.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:22.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the court likewise denied Trillanes'' appeal to declare the
        Proclamation 572 issued by President Rodrigo Duterte to revoke his amnesty
        as unconstitutional.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a95430-e824-490d-bf1e-9104fc70c689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:59:40.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:22.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proclamation No. 572 voided the amnesty granted to Trillanes in
        2011 and ordered Trillanes'' arrest on rebellion and coup d''etat charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dcc80b-4908-4772-a6b8-3885cac64a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:59:40.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:22.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to arrest Trillanes is seen by Duterte''s critics as one
        of the administration''s ways of shutting down dissent. If the DOJ succeeds
        in procuring a warrant, Trillanes would be the second sitting senator after
        Leila De Lima to be arrested after criticizing Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e08c44c-58b8-4315-8b27-8538a2a0c506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:59:40.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:22.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'metrobank-george-ty-obituary':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-23T18:41:04.585+08:00
    'imagesource': 'jcr:e9566f89-7ad0-4662-bc67-813b4dbb205e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbce768a-8839-40b8-a9f5-9a1bad10df50'
    'lead': 'Metrobank founder and chairman George Ty died today at 86 years old. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T15:02:29.595+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:21.917+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:09.723+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metrobank founder George Ty dead at 86

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48897e30-7470-4ee1-b894-9fdf89cd153e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:02:29.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> The
        banking sector lost a key figure today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f78632-3d30-4cfe-b02a-6155517bea74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:02:29.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Metrobank announced the death of its founder, George
        Ty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae21e18-181c-40c5-81ed-7df7246a371e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:02:29.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with deep sadness that we announce the peaceful passing of
        our beloved Founder and Group Chairman Dr. George S.K. Ty. He was surrounded
        by family and loved ones at the time. He was 86 years old," the statement
        read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d0d7a8-b4d9-476f-8fa4-0f0d3981dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:02:29.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ty founded Metrobank in 1962. It has since diversified into a business
        conglomerate that has joint ventures with Toyota Motor Corporation, AXA Insurance
        and Orix Metro Leasing. The Metrobank Group has 18 domestic subsidiaries,
        partners and affiliates, and 32 foreign branches, subsidiaries and representative
        offices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9001b0-d347-44a2-84a1-f0e1a2d367bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:02:29.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-six years later, the company continues to grow, having posted
        a 55 percent increase in its net income in the third quarter of 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf599bed-b19a-438f-a5a6-db2f754bb8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:02:29.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ty became the de facto Chairman Emeritus of Metrobank in 2008. He
        was known not only as a businessman but as a philantropist as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef176b3-93e5-4c36-bcf0-c74497bbc1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:02:29.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Ty was awarded the Ramon V. Del Rosario award for Nation
        Building.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b1a0e2-73c8-4ec7-9706-fd7bf4b329f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:02:29.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His commitment to contribute to the Philippines'' economic prosperity
        as well as to nation-building will continue to be lived by the Group," Metrobank
        said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2931583-967b-491c-8d66-a1f0f2ea33c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:02:29.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorial service for Ty will be held starting November 25 at the
        Heritage Park, Taguig City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd28d8cd-1735-4c5f-b6a2-96bb5969466d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:02:29.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In lieu of flowers, Metrobank asks for donations to organizations
        like the Philippine National Red Cross, CBCP Caritas Filipinas Foundation
        and the Philippine Disaster Resilience Foundation to honor the spirit of their
        generous founder.</p>'
  'Scarborough-Shoal-Duterte-arbitral-ruling-South-China-Sea':
    'author': ' Eimor P. Santos'
    'caption': 'The tribunal did not rule on which country has sovereignty over Scarborough
      Shoal but stressed that China violated Filipinos'' traditional fishing rights
      to the area by halting access to the shoal. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-23T20:57:55.665+08:00
    'imagesource': 'jcr:5cd783c1-0317-4d10-9c05-5f8d3a22a531'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8d38c06-991c-44dd-8869-f676a59d125b'
    'lead': 'The defense chief says his U.S. counterpart called him in 2016 asking
      the Philippines to exercise restraint following the arbitration win. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T15:06:08.489+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:21.789+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:09.791+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Plan to retake Scarborough shelved after Duterte''s order vs. ''overly
      celebrating'' Hague win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94668019-0fb7-487e-b66d-879b154ceb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:06:08.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> There
        was a plan to send a contingent of the Philippine Navy to Scarborough Shoal
        in 2016, but President Rodrigo Duterte warned against "overly celebrating"
        the Philippines'' victory in the arbitration case against China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15789d01-be9a-4934-8459-a24bd709985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:06:08.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was revealed by Defense Secretary Delfin Lorenzana in a forum
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6f4523-a83d-4e20-8b61-5f38656b3db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:06:08.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A week before the ruling was announced, I got this call from [then]
        Defense Secretary (Ashton Carter) from the U.S. and what he said was the ruling
        will come out soon and we think it is in your favor. Please exercise restraint,"&nbsp;
        Lorenzana recalled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8d5d99-80d1-4ae7-b576-34f61fffa359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:06:08.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the U.S. call for caution was "very significant." What he
        did next was to plan to retake Scarborough Shoal, also known as Panatag Shoal,
        one of the islets and reefs in the South China Sea that lie within the country''s
        200-mile exclusive economic zone (EEZ).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5145398b-13cd-46d7-a3b6-8ef1e9393d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:06:08.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines lost control over Scarborough after a 2012 standoff
        with China, prompting Manila to file a case for international arbitration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40208401-ddec-4b27-b395-e4ef31be9ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:06:08.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Permanent Court of Arbitration in The Hague largely recognized
        the Philippines'' sovereign rights in its EEZ. But it did not rule on which
        country has sovereignty over Scarborough Shoal, which lies about 120 nautical
        miles off Zambales.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980f3f91-449d-4520-b742-9324b9af0684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:06:08.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said because Scarborough is above water only at high tide, it
        generates an entitlement to a territorial sea, but not to an exclusive economic
        zone -- favoring a Philippine position.&nbsp; The ruling also recognized it
        as a common traditional fishing ground, and said China interfered with Filipinos''
        right to fish there by restricting access.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6140993-4e40-4a87-9dd1-d5e47bf4229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:06:08.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China rejects the arbitral ruling and stands by its sweeping claim
        to almost the entire South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53c6fc5-a5ab-46ae-a445-550a347e6873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:06:08.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I talked to the Philippine Navy and asked them if we can field
        a small force… maybe if we can drive away the Chinese then we can recover
        Scarborough Shoal," Lorenzana said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd238e47d-9fe7-42da-8acd-58fb60536ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:06:08.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not explicitly say if he called off the plan to send forces
        to Scarborough, but recounted how Duterte asked Cabinet officials to keep
        the celebration down - to avoid tensions with China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffd9f7b-20d0-4c83-9665-8f8a7dc6120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:06:08.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When this arbitral ruling was about to be announced, we were all
        in Malacañang. All the Cabinet members, we were there. So when it finally
        came out we had this meeting with the President. And it was decided that,
        he called it, ''let us do a soft landing and we should not be… overly celebrating,
        because we might offend China''," Lorenzana said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f925f8a9-f5f0-480b-a355-0971d4c90ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:06:08.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this was the reason why then Foreign Affairs Secretary Perfecto
        Yasay "did not appear victorious" when he announced the international tribunal''s
        decision. Critics slammed the Duterte administration for not rejoicing over
        the ruling. It was Duterte''s first month in office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe187849-9902-48e6-9854-1cbe60ea798f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:06:08.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President himself later declared that he will "set aside the
        arbitral ruling" and "will not impose anything on China." He also said the
        Philippines cannot afford to go to war against the East Asian giant, but promised
        to bring the ruling up with Beijing within his term, which ends 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c196c1-e980-4ca6-9c5e-01bd57682016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:06:08.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lorenzana: Only history can tell if Duterte''s right</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a9c481-f23e-4c49-97fb-4cf266576217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:06:08.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Koko Pimentel, a Duterte ally, said it was "a good call"
        by the President not to deploy troops to the contested waters after winning
        the arbitration case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be6b381-7bf7-4ab7-a53e-3063cde54932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:06:08.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an understandable judgment call on the part of Pres. Duterte
        to show ''magnanimity in victory'' and not do anything which might be misinterpreted
        by the other party as either a provocation or an attempt to enforce the decision,"
        Pimentel said in a statement. "Otherwise tensions might have escalated to
        beyond a controllable point."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a97a8a-55dd-46e0-8613-e3f447cc4cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:06:08.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lorenzana said "only history will judge" if the President''s
        actions in the sea dispute were "the prudent ones" to take.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94a07ab-983c-444c-ad8d-1fb659df4d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:06:08.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte draws flak for pursuing friendlier ties with China, which
        is now in talks with the government for a joint oil and gas exploration. The
        memorandum of understanding signed by the Philippines and China says it "will
        be without prejudice to the respective legal positions of both governments,"
        but it has not specified where the development would be.</p>'
  'energy-department-service-contracts-oil-deal-china':
    'author': 'Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-24T16:59:39.257+08:00
    'imagesource': 'jcr:8fa12d9b-4cd9-4a6d-8456-4a500f931184'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed509542-2d56-4914-b99b-70af7e268d98'
    'lead': 'Secretary Alfonso Cusi says his top priority is the country''s energy
      security. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T15:14:11.080+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:21.571+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:09.873+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Energy chief assures service contracts honored in any oil deal with
      China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aecd60-07ff-4ff4-b90b-c800a99b2b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:14:11.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> Energy
        Secretary Alfonso Cusi assured Friday that the recently-signed joint oil and
        gas exploration deal between the Philippines and China will not affect existing
        petroleum Service Contracts (SC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2796a471-2928-4be2-b955-b87479269aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:14:11.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MOU signed with China provides a framework for any possible
        future cooperation, which may or may not include joint exploration between
        the Philippines and China in the West Philippine Sea.&nbsp; I must emphasize
        that whatever the outcome of this MOU (memorandum of understanding), the rights
        of existing Service Contract holders will be protected," he said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f75d32-3ab7-465d-acd7-b9e60a031789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:14:11.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Energy Secretary, Cusi stressed his top priority is to ensure
        the country''s energy supply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670eccb4-70bb-48ae-9ece-77665c4c7fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:14:11.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A component of this is developing new indigenous energy resources
        in the West Philippine Sea," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc97108-a462-4c89-b812-617cc4dfb4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:14:11.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines obtained a copy of the MOU between Manila and Beijing.&nbsp;
        It does not specify areas where joint oil exploration can be conducted, but
        Beijing authorized the state-run China National Offshore Oil Corporation (CNOOC)
        as its&nbsp; representative firm in talks for oil exploration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da23a72-a6d6-4c94-a9f6-03d99972a4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:14:11.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has named its authorized representative firm, but
        the MOU states that the state-led Philippine National Oil Company - Exploration
        Corporation (PNOC-EC) would serve as the representative enterprise if no specific
        contractor is named in an area for exploration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c443c673-1559-4d8a-9905-4ef8dda35c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:14:11.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi earlier said the CNOOC expressed interest in partnering with
        PNOC-EC in SC 57, located in Northwest Palawan and covering about 712,000
        hectares.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe158d7-4b2c-4fdb-9c04-9bd7924bb3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:14:11.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics earlier expressed concern that the MOU would give Beijing
        rights over the Philippines'' natural resources within its exclusive economic
        zone that are also claimed by China.</p>'
  'curse-word':
    'author': 'CNN Philippines Life Staff'
    'caption': 'While Baguio is now in the no-cussing zone, the rest of the Philippines
