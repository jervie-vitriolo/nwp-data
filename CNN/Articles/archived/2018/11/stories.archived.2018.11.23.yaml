      'mgnl:type': 'text'
      'text': '<p>"POKÉMON Detective Pikachu" will show in cinemas in 3-D in 2019.
        This is the first live-action adaptation of the franchise, more commonly known
        as a 2-D animated series.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3274e871-71a7-4087-98d4-e17181fbd3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:25:51.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-31T16:01:20.948+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pokémon originated from Japan and has grown into one of the biggest
        franchises in history, from video games developed by Nintendo, an anime show
        adopted into different languages, and merchandise sold around the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eae8cb8-6a35-4d74-8a26-9ed3fd62b6ac'
      'mgnl:activationStatus': true
