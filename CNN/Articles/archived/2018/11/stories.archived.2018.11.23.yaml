      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney previously said The Lion King remake set for release in the
        summer of 2019 would be similar to the live action remake of The Jungle Book,
        which used computer-generated imaging for animal characters and backgrounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9e30bd-1e91-46d2-bf56-8d4e73e0144d'
      'mgnl:activationStatus': true
