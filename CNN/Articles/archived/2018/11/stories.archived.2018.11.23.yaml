      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of its recent and most popular developments is a mobile game
        called "Pokemon GO" released in 2016.</p>'
