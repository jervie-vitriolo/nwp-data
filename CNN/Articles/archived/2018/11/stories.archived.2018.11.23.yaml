      'mgnl:type': 'text'
      'text': '<p>Some of the collegiate and amatuer players expected to join this
        year''s draft are former UAAP MVP Bobby Ray Parks, NCAA MVP CJ Perez, San
        Beda players Robert Bolick and Javee Mocon, former La Salle players Abu Tratter
        and Matt Salem, and former Ateneo forward Vince Tolentino.</p>'
