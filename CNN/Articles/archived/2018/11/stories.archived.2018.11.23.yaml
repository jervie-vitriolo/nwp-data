  '247-library0':
    'author': 'Portia Ladrido'
    'caption': 'Reading Club 2000 is a 24/7 library operated by Hernando Guanlao.
      The library is open for everyone, donations are welcome, and if you need books,
      you can get them here for free. Photo by JL JAVIER'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2018-11-23T10:03:36.629Z
    'imagesource': 'jcr:49269ab7-b691-4967-a377-a2352a3a9a8b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c85e35a-9c96-4a51-a942-d572c7fd4607'
    'lead': 'If you want books for free, go to this library.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-01T10:10:03.146Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:36:22.587+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:09.487+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This 24/7 library in Makati is open and free for everyone'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50759e4a-fb26-485d-b809-6c10adf0a1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T10:10:03.147Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:36:22.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In one of the many
        alleyways in Makati, an old, slightly dilapidated house is home to almost
        three million books. The sidewalk in front of this house is also full of books,
        shielded by tarpaulins and plastic covers from the unrelenting sun and the
        occasional rain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c801a62-b138-490a-8fae-0fda1187c25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T10:10:03.148Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:36:22.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the two-storey home, every corner and every wall is unsurprisingly
        filled with all sorts of literature, from magazines to hardbound covers, crammed
        in hanging shelves and stacked on the floor. “Here, we see it''s just all
        over. No card cataloging, no indexing, as long as you need it, you can get
        it,” says Hernando Guanlao, or Mang Nanie as he is called.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746c12c4-88c2-4ae4-8460-9adb6abe6366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T10:10:03.148Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:36:22.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanlao calls his home the Reading Club 2000, an “open, 24/7 library”
        that he started in the year 2000. Professionally an accountant and a former
        government employee, he was about to turn 50 during that year, and had what
        can only be described as a mid-life crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6702f596-d059-4881-93e9-f3c23a186f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T10:10:03.148Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:36:22.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was bankrupt, I was worried about my retirement age,” he says.
        “So I came up with this idea [to start] a library. I started with 50 books
        that I found in my cabinet, I displayed it in the sidewalk. And it multiplied
        by itself.”</p>'
    '11':
      'image': 'jcr:417561ba-bcba-49c7-bcdb-c438cc9b26e1'
      'imageCaption': 'The library is for everyone, as there is a wide range of books
        available to read, get, or borrow. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9bee0d-dfb1-4337-84a5-0dce395f2897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T10:10:03.149Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:36:22.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'image': 'jcr:f843b783-8424-4436-8a99-cd62614573b9'
      'imageCaption': '“No card cataloging, no indexing, as long as you need it, you
        can get it,” says Hernando Guanlao, the owner of Reading Club 2000, on the
        nature of his library. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f06d098-f144-4a95-84f0-36222b922b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T10:10:03.149Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:36:22.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd48b8b-b221-466b-b1c1-250e5b23c8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T10:10:03.152Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:36:22.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since starting, various organizations and individuals have then
        reached out to Guanlao to donate books. He realized that the library would
        be most beneficial to children, particularly street children, who didn’t have
        access to any form of education.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c446e99-2fc2-4415-8c29-77217be265c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T10:10:03.158Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:36:22.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As time went on, many of his donors provided children’s books and
        he started reaching out to groups that may have more of these. The books,
        he says, have also gone to far places like Kalinga and Mindanao. He shares
        that recently, a person from a remote area in Albay got seven sacks of textbooks
        and encyclopedias for the children in their region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7027dabb-a3c6-4590-8840-04747d656913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T10:10:03.158Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:36:22.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The library is for everyone, as there is a wide range of books available
        to read, get, or borrow. He’s also seen people from different socioeconomic
        backgrounds visit his place.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af73318-e343-4118-83bd-10ce015ae434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T10:10:03.158Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:36:22.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More or less, the cross section of our A, B, C, D, E, they come
        here,” he says. “The A, B donates, become curious, then the B,C,D and the
        kids like him,” he points to the kid reading in the corner.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7decee-614b-4081-8763-2bb7a4c119eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T10:10:03.159Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:36:22.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kid is one of the homeschoolers who visited Reading Club for
        the first time during our visit. Rose Velasco, one of the moms of the homeschoolers,
        says that they’re there to donate books to Mang Nanie and to also let their
        children learn about the culture of giving.</p>'
    '24':
      'image': 'jcr:d2ebef5f-0ee9-466d-8252-e5de8f11ede4'
      'imageCaption': 'Guanlao says that his dream is for his model — free books for
        all, library open for everyone — to be duplicated elsewhere. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed409ad-3dbe-467f-9fe5-b6bb5575abcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T10:10:03.160Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:36:22.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'image': 'jcr:45d5d07f-fafe-448a-bbb3-3a22af2faf72'
      'imageCaption': 'Since starting, various organizations and individuals have
        then reached out to Guanlao to donate books. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426d4494-78d2-47ab-a6f5-c4e2b81350f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T10:10:03.160Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:36:22.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8554b69a-4945-4bbb-adce-fb521247cc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T10:10:03.160Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:36:22.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since marami kaming books, we wanted to share naman yung books
        with other children din. Tapos this is a good avenue for our children learn
        about giving and sharing,” she says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d03888-c04a-4820-9408-9c0cd72d4cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T10:10:03.161Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:36:22.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another mom, Clarisse Co, says that she likes how Mang Nanie highlights
        that learning should begin at home. “I like what he wrote in front of the
        house, nakalagay, ‘Learning begins at home’ so I think that’s very true. At
        a young age, children should be exposed to books so that they get to learn
        how to love reading and when they love reading, it would be easier for them
        to really learn.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b903fd97-7cdc-4a71-809e-0f45fdfa4931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T10:10:03.161Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:36:22.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanlao reiterates the importance of this value. “It''s the parents
        who should teach the kids. And that is not being practiced anymore. If you
        have money, you enroll the kids to Montessori, Brent, IS,” he says. “But learning
        from the parents, the mother, father, the grandfather, the grandmother, ‘yun
        talaga yung original source natin dapat. I treasure and value that.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60038bf-a043-45da-9fac-2dd7c41d927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T10:10:03.162Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:36:22.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what he wants for his library to become, he says that
        his dream is for his model — free books for all, library open for everyone
        — to be duplicated elsewhere.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9c108b-bd6a-49a8-85c7-5d24150965f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T10:10:03.175Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:36:22.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The key is you don''t pay eh, so they have the privilege of just
        getting informed, or getting knowledge without much burden,” he says. “Can
        you just imagine the impact if [we had this] all over the Philippines?”</p>'
