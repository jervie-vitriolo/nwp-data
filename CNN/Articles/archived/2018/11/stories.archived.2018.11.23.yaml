    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-23T12:55:17.190+08:00
    'imagesource': 'jcr:23f1cfc7-4cc4-46de-a3b2-058ce9c6968b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '427da4dd-7707-4c3b-b167-35e660a638fd'
    'lead': 'The bill lifting rice imports in exchange for tariffs hurdles the bicameral
      conference committee, two steps short of becoming a law.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T16:37:11.085+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:18.200+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
