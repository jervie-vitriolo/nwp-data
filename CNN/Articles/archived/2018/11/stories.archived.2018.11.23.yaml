      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 remake would still feature the songs in the original animated
        feature and would star an ensemble cast, which includes singers Donald Glover,
        also known as Childish Gambino, and Beyoncé, and comedians Seth Rogen and
        John Oliver.</p>'
