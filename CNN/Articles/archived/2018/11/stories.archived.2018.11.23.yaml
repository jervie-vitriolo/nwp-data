  'lorenzana-national-flag-protocol':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-21T19:55:13.341+08:00
    'imagesource': 'jcr:2a97ee0f-d7b4-4dc5-a7dd-fc073d209ddd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acd6b54a-66c6-4c80-84fd-a4e25075ed61'
    'lead': 'Defense Secretary Delfin Lorenzana says he sees nothing wrong with the
      military honors given to Chinese President Xi Jinping during Tuesday''s welcome
      rites in Malacañang. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T17:21:46.328+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:15.383+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:12.885+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense chief on alleged flag protocol breach: Don''t torture us with
      trivial things

      '
    'updated': 2018-11-23T00:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb6553f-846b-479f-970d-215a22efaf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:46.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> Defense
        Secretary Delfin Lorenzana on Wednesday dismissed a possible breach of flag
        protocol during Chinese President Xi Jinping''s state visit to the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48a0b42-2cd2-4798-a5bb-72bf02f36487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:46.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana sees nothing wrong with the military honors given to the
        Chinese President during Tuesday''s welcome rites in Malacañang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce339df-b7dc-47aa-83a8-0f9e32f432de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:46.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after several Facebook pages put up a howl after noticing
        how China''s national flag was displayed prominently during the inspection
        of troops.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04968f0-6c33-422f-a735-6ccea727ed81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:46.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They pointed out that during the visit of other heads of state like
        Japanese Prime Minister Shinzo Abe and Indonesian President Joko Widodo, it
        was the official flag of the President of the Philippines that the honor guard
        carried.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7783c1-2c91-4275-b0bf-55b52f2c61fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:46.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to comment about this during a Philippine Navy event
        here, Lorenzana initially responded that he was not aware of the issue, and
        that he will have to check with Malacañang''s protocol office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674400b3-f18d-4de0-a7da-fa5787ae06e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:46.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana was along with several cabinet members who welcomed Mr
        Xi and witnessed the ceremony at the Palace grounds on Tuesday afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2db0ec7-71d4-4d10-8eb4-62cb4b914411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:46.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed if he sees anything wrong how the traditional military
        drill was carried out, the defense chief says "there is no mistake."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bae416-405a-4749-a734-cfcc7f878aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:46.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe Malacañang thinks that it is correct dahil ginawa nila yun
        e (because they did it)," Lorenzana said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710329d0-6ce7-4932-9dad-ab00e4f03c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:46.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana however clarified that he saw both the Philippine and
        Chinese flags being carried side by side during the troops'' formation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570bf864-ac9f-4e4d-a05f-4cddebfba641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:46.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point of the parade, Xi briefly paused from marching to bow
        before the two flags.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73149d10-cf16-4159-b09e-245e3d10b11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:46.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are in our land, this is our country. Siguro, pag respeto
        lang sa kanya yan e. Doon naman sa may parading honor guard, nandoon naman
        yung dalawang flag eh," the Defense chief added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c2f869-9a06-49ba-80f3-6e9a3828a8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:46.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are in our land, this is our country. Perhaps
        it was just a sign of respect. Regarding the parading honor guard, the two
        flags were still there.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8699d59b-2991-44a7-94d5-fc9baefef44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:46.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not torture our minds about giving meaning to these very trivial
        things," Lorenzana said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2d6062-bebc-4ffb-b17e-5523af7a9b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:46.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violation of the law?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707a23a6-0333-4071-8e96-fd7601db7260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:46.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A netizen on Tuesday also pointed out another possible breach that
        may have happened during Xi''s state visit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9450e413-c05d-4cd0-b941-667ccf8eafc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:46.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Xi''s meeting and joint statement with President Rodrigo
        Duterte Tuesday night in Malacañang, it appeared that the arrangement of the
        Chinese and Philippine flags have been reversed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fa8a3d-ff63-4eba-aed4-f4d6ba6a9562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:46.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historical researcher Eufemio Agbayani III raised a concern that
        the organizers may have violated Republic Act (RA) No. 8491 or the "Act of
        The Code of the National Flag, Anthem, Motto, Coat-of-Arms and Other Heraldic
        Items and Devices of the Philippines."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bd3a88-9f63-486f-8ddf-845b92ed4b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:46.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:15.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 18 of RA 8491 states that in a row of flags, the national
        flag should be on the left (from the observers'' point of view) of the other
        countries'' flags.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREACH OF PROTOCOL. Why is it that in the arrangement of flags this
        <a href="https://twitter.com/hashtag/XiJinpingPH?src=hash&amp;ref_src=twsrc%5Etfw">#XiJinpingPH</a>
        state visit, the organizers got the PH and CH flags reversed? (a thread) (1/9)<br><br>(photo
        from RTVM) <a href="https://t.co/EJRUJchKry">pic.twitter.com/EJRUJchKry</a></p>&mdash;
        Eufy Fight! (@eufems) <a href="https://twitter.com/eufems/status/1064874214346305536?ref_src=twsrc%5Etfw">November
        20, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192a1fe4-e4e4-4121-9938-5d881c152004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:46.330+08:00
      'mgnl:createdBy': 'jeff'
