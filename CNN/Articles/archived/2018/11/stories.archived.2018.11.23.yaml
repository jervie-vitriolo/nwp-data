    'template': '1'
    'title': 'POLL: What’s your favorite curse word or expression in your local language?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1119b70-d3c5-4368-82a1-4e9d92209d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In September this
        year, Baguio’s City Council passed an “Anti-Profanity Ordinance,” which includes
        banning “blasphemous or obscene language; vulgar or irreverent speech or action;
        expletive, oath, swearing, swear word, curse, curse word, cuss-profane or
        obscene expression.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7083b7ac-1e7e-42b8-a1d0-61c47b07b367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City Council says this ordinance is essential to preserve the
        “morals of the Filipino youth” and to “preserve the integrity of a decent
        and ethically upright people.” Swearing, however, has been proven to help
        people deal with emotions, as it allows us to vent and to release. Perhaps,
        Filipinos in Baguio could strategize on other ways to express strong emotions?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19d708f-9b0e-4c37-b74f-0e83a16159eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Baguio is now in the no-cussing zone, the rest of the Philippines
        is not. And in an archipelagic country like ours, curse words take the form
        of many languages. These words are not banned in other cities yet, so we asked
        some Pinoys what their favorite curse word (some problematic) in their dialects
        is before they possibly can’t say them anymore.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8682feaf-e77e-4552-8ac3-1c6a2c7c3fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc5874a-2992-4b9e-9f92-e581665a95ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Homer Sabaot (Abra)</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dcf513-d11b-4d0e-ad8d-3560526ffabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ukin inam” — Most common Ilocano curse word kasi siya, meaning
        private part ng babae, tapos it can be used as a term of endearment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c51ec8-561d-462f-8706-43110645fc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Theresa Mariano (Pampanga)</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca6caf4-8c2f-4284-b253-2869d87d4b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Borbolen” — Because it''s a curse word that can be used with friends
        — especially Kapampangan friends — without hurting the other party. It may
        also show how close you are with the other person.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d8652b-fd63-4276-aa3d-c9d706b2759d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Jing Katigbak (Batangas)</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7d6215-3f08-4d17-9ea1-f70c60a11a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Napakaulaga mong ulino ka” — It means “ang bobo mo po.” Sinasabihan
        ka na ng bobo pero funny pa din.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba29a19b-3818-4fa9-90fd-564a1bed229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Rosvener Salazar (Pampanga)</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb914b3-af4c-4b67-abd1-47b7986be95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Murit!” — (Baliw) Ito kasi yung usual na expression na parang mura
        pero technically hindi, kaya mas madaling sabihin kahit saan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f104a6d2-4bc2-4e0a-b3b9-15e96e1f1bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>JP Talapian (Aklan)</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbc10e7-ccd8-490f-b218-ae54edc83e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bingig” — It means like someone [who is] out of his mind or isn’t
        thinking right or like, nakain ng sistema? I like it because it sounds funny
        [but] at the same time you can use [it] as a filler to everything from someone
        getting drunk to like a normal day when someone''s acting crazy or not their
        usual self.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11820a9d-71ad-4edb-809b-a64fbf88843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Clauding Dimatulac (Pampanga)</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5627886-38f8-4c7b-9ac4-a6f0fd7cd8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nimal” — Short for “animal.’’ Hindi kasing bulgar ng “puta” pero
        kasing lakas ng impact.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cc7df4-6010-48c2-9d3a-ff138278e289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Rachel Go (Iloilo)</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bd0636-fb87-4f9f-bbd2-62f62beb5691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gaga” and all its variations (kagaga/dusigaga, etc.) — It’s simple
        and milder than the other curse words. I usually use this word to tease friends
        or express disbelief.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc48c7b3-0804-4bc2-818b-2a13889ef858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Kelly Kho (Butuan)</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bedd83d-3160-48b6-8fd5-9d7185786675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bilat Inamo” — Meaning “your mom’s vagina.” It’s a Butuan trademark.
        For example, you and your friend met each other and you haven’t seen them
        for so many years. The first words that will come out of our mouths [will
        be] “bilat inamo!”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dd3045-298c-4728-be2b-21f57ddedfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Yam Otarra (Cagayan de Oro)</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434066a6-669d-4bea-8eb7-49f081bfc7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pisti” — ‘Di ko ma-explain bakit. Baka kasi pwede ko siya sabihin
        na hindi nakabuka masyado yung bibig?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b4263c-0b16-4d4c-8583-7ca4d5d94ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Jay Anne Aguirre (Iloilo)</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa87b99b-70ec-419d-a404-16cb5cad6f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bilatan ka” — Hindi malaswa pakinggan pero actually malaswa.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481b3a59-e4ff-4641-af98-773cd028082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Vince Ong (Cebu)</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3ebc61-0552-4363-9d8f-4dd0ce55963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Buang gyud ka” — I don’t curse in Cebuano so I guess this is the
        closest thing. As a child, I used to hear my mom say it to her best friends,
        then I noticed my friends and I say it a lot too. Some people do find it offensive,
        but I say it when someone does something random and weird but ultimately endearing.
        We never say it as an insult. It’s always lighthearted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296e7d18-5b98-4668-bb43-baac4af54255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fred Sibug (Bacolod)</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b82384-7cee-4f36-88c7-c3cf88ca6b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gago” or “Gaga” — You can also use it as a term of endearment.
        “Uy, gago” can also mean “You cute little shit.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9211e7-ba6f-417b-ad41-efc11b8b8498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Kristine Bacomo (Palawan)</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf8e7f8-ed39-4713-ba10-cae892c0174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:17:23.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:21.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Baka boret” — Parang innate na sa taga-Palawan yung magsabi ng
        ganyan kapag may kausap sila na friendship nila or may pinaguusapan sila.
        Parang, “ang boret naman ni ano.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55dbd4b-b345-4be5-93cf-6a4a7e7a92db'
      'mgnl:activationStatus': true
