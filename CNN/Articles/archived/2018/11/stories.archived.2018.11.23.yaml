      'mgnl:lastActivated': 2019-04-17T09:36:20.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90a6a3f-ebe7-4941-859d-04efed3788c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:46:44.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:20.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guess who''s coming to town? Even before you hear the guy ho-ho-ho-ing
        in his red suit, a 30-foot Santa Claus has already been spotted at Mall of
        Asia - marking the start of the Christmas season in all SM malls nationwide.
        The huge Santa invites everyone to celebrate #ChristmaSMoments with loved
        ones. SM Supermalls are treating mallgoers with fun-filled events as Santa
        makes his rounds in SM malls this holiday season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f128c977-ff7d-421d-b0d9-a42804c7fad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:46:44.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:20.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Christmas is not complete without Santa Claus. We''re sure that
        when you see him in the malls, it will take you back to best-loved childhood
        Christmas moments," said Jonjon San Agustin, SM Supermalls senior vice president
        for marketing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
