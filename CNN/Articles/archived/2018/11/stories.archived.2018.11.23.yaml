      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was able to eclipse the local scoring record set five years ago
        by former UAAP MVP Terrence Romeo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34675440-5924-45a9-9785-71d98b513f77'
      'mgnl:activationStatus': true
