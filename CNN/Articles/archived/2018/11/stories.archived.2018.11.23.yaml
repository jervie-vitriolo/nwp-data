      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Four killed in Chinese
        consulate attack in Karachi"</em></p>'
  'Duterte-Catholic-Church-bishop-stealing':
    'author': 'Eimor P. Santos'
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-23T13:02:05.369+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40f5e6f3-6ae8-41e3-a100-7953860a10d0'
    'lead': 'An outspoken bishop finds himself on the receiving end of President Rodrigo
      Duterte''s new tirades against the Catholic Church.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T16:04:40.552+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:19.587+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:10.610+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bishop belies Duterte''s ''stealing'' charge: Sick people don''t know
      what they''re saying

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5ce76c-bb12-4f25-a886-eedb753a2bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:04:40.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 23) — An outspoken bishop
        finds himself on the receiving end of President Rodrigo Duterte''s new tirades
        against the Catholic Church.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9afe4b7-ecf2-420e-84f5-a58e52216c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:04:40.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Thursday night, Duterte said he knows the "sins of the
        Bishops here," cursing a certain Bishop "David," whose full name he did not
        disclose.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1270530-7dac-4a0b-9db3-8c8a879ef2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:04:40.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ikaw, David, tumahimik ka ha. Sige ka lang hingi ng contribution
        diyan sa mga… Saan ang pera ng mga tao? Ang g*** sige lang hingi, may second
        collection pa," Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f52201-257d-42c2-bd73-254f8de00738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:04:40.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You, David, should shut up. You always ask for contribution…
        Where are the people''s money? You **** just ask, there''s even a second collection."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9a4947-c57d-4eb4-9a26-9a996ddd6b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:04:40.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also claimed he has a video to prove that the bishop
        is pocketing the Church''s offerings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3299dda9-4d5b-443d-905f-d3473b100947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:04:40.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mo totoo lang, sabihin ko sa inyo, iyong mga offerings, iyong
        mga pinya, mga avocado, saging, saan napupunta yan? Gusto ninyong malaman?
        Gusto ninyo ng video? Ibigay ko sa inyo. Doon sa pamilya niya," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59ba13c-52d7-4151-ad8c-4eea1aa9883b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:04:40.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You know the truth is, I will tell you, the offerings,
        the pineapple, avocado, banana, where do these go? Do you want to know? Do
        you want a video? I will give it to you. These go to his family."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d39696d-eb37-4743-acac-7c797c6dc511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:04:40.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan Bishop Pablo Virgilio David on Friday said he has reason
        to believe the President was referring to him, since he is "the only Bishop
        ''David'' in the CBCP (Catholic Bishops'' Conference of the Philippines)."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dc72dc-ea29-4b53-8b03-aa4d68a34831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:04:40.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David denied Duterte''s allegations, saying the 73-year-old President
        does not know what he''s saying because he''s sick. Critics have been calling
        for transparency regarding Duterte''s health after he admitted having several
        medical conditions, and disclosing in October that his medical tests turned
        out "negative" for cancer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58f77e7-c914-444c-a4ea-f97902e835da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:04:40.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public Facebook post, David said, "I think he (Duterte) has
        confused me for someone else. You see, people who are sick sometimes do not
        know what they are talking about, so we should just bear with them."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ba521a-5ae0-4891-b968-fe90acb2d001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:04:40.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My parents never taught me to steal," David added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2f8e05-4150-42ed-a622-425726f045b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:04:40.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David has been posting on social media his reactions to some of
        Duterte''s statements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748270c7-2af8-4a3c-b6b8-1a768881b135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:04:40.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, David called Duterte a "very sick man" and urged
        Catholics to pray for the President who tagged saints as fools and drunkards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d22efa9-b5d1-4500-846f-7d36174532ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:04:40.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, David said Duterte''s public confession that his "only
        sin are extrajudicial killings" should be followed by "sincere repentance"
        and "concrete acts of penance" so God can forgive him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e405c7bb-82d3-4e8b-bc52-2eb47382e24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:04:40.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:19.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in July met with CBCP President Archbishop Romulo Valles
        in a one-on-one conversation, where the President vowed to stop his outbursts
        against God and the Church. This was supposed to be followed by Malacañang''s
        dialogue with the CBCP, but the date has yet to be set.</p>'
