      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuneta was the guest during Velasquez''s concert, "Regine At The
        Movies," at New Frontier Theater in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174017df-4b84-409c-9b8a-514c899fbb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:43:21.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After singing Cuneta''s classic song "Bituing Walang Ninging" together,
        the Megastar handed Velasquez a huge diamond-encrusted cocktail ring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6269e56-0180-43a4-ae59-8e08516035ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:43:21.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuneta, who is known for giving jewelries as gifts to her celebrity
        friends, said it is the most expensive gift she has ever given.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b12e6a5-146a-4a3c-b942-416840714b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:43:21.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The double-finger ring, according to her, is a customized version
        of Kim Catrall''s ring from the movie "Sex and the City."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c095ff-2507-4d8c-8691-46fd9064b95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:43:21.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuneta said it was made by her friend Candy Dizon of Jul B. Dizon
        jewelry, and has been with her for quite some time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdb13b8-8691-4a21-8426-0d1b04a6a43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:43:21.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuneta also teased the audience that she will be working with Velasquez
        next year.</p>'
