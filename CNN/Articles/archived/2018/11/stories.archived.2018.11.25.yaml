    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2fb0f9-e942-4104-80f4-3be29f88a5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:40:13.062+08:00
