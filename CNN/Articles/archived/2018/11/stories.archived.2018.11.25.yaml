  'us-missionary-john-allen-chau-sentinelese':
    'author': 'Nicole Chavez'
    'caption': 'John Allen Chau was last seen last week when he traveled to the forbidden
      North Sentinel Island in the Bay of Bengal to try to convert the island''s residents
      to Christianity. | John Allen Chua/Instagram'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-26T22:08:50.456+08:00
    'imagesource': 'jcr:86d4bba4-3e24-43e4-b62a-ed9971d3b719'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef94d2da-37ae-4420-bfe1-328eca9077cb'
    'lead': 'Authorities have started the arduous task of trying to retrieve a U.S.
      missionary feared killed on a remote Indian island, careful not to trigger conflict
      with the islanders.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T11:30:23.623+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:44.657+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:40.777+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indian authorities struggle to retrieve U.S. missionary feared killed
      on remote island

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2ef7c0-95c1-4c2a-855d-202e637f2b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Authorities have started the arduous task of trying to retrieve
        a U.S. missionary feared killed on a remote Indian island, careful not to
        trigger conflict with the islanders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8ee368-f30b-420c-b46a-29e1208af6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Allen Chau was last seen last week when he traveled to the
        forbidden North Sentinel Island in the Bay of Bengal to try to convert the
        island''s residents to Christianity. The Sentinelese, as they are known, have
        a decades-long history of repelling outsiders, a fact that is near certain
        to make the journey to find Chau a treacherous one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fcc651-a644-4241-9d13-c603161ec821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian authorities along with the fishermen who reported seeing
        Chau''s body last week, went near the island on Friday and Saturday in an
        effort to figure out how to recover the body.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23af1ff-60d0-4094-80dd-ea4bb9e995af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have mapped the area with the help of these fishermen. We have
        not spotted the body yet but we roughly know the area where he is believed
        to be buried," said Dependra Pathak, a top police official in the Andaman
        and Nicobar Islands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a893ba55-72cf-49b2-a1d5-07268791133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pathak said the group spotted several tribe members carrying bows
        and arrows and walking around the area where the fishermen said they saw Chau''s
        body being dragged and buried.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb14445-616c-4000-96e6-8f88df4f93a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mission was done from a distance to avoid any potential conflict
        with the tribespeople as it''s a sensitive zone," he said. "We are discussing
        with anthropologists and psychologists about the nature of the Sentinelese."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b130504d-a787-43a2-a4f8-e83d861b8321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pathak said there are a lot of things to consider before they enter
        the island,&nbsp;including the psychology of its residents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6385c70f-9738-4872-a296-d58ae9b43d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are legal requirements as well which we need to keep in mind
        while carrying out the operation. We are also studying the 2006 case where
        two local fishermen were killed. The bodies were recovered then," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252f015c-79f1-473e-b9dc-6b0af4da84b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The Sentinelese: World''s most isolated tribe</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13999aaf-b309-4d3a-a18d-08919c992e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sentinelese have lived in complete isolation on the remote North
        Sentinel Island for tens of thousands of years. The island, which is part
        of India''s Andaman and Nicobar Islands territory, is roughly as large as
        Manhattan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441ac16f-9338-4d05-b638-6fb36a4eccdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has protected the island for decades to prevent the Sentinelese
        from contracting modern illnesses and to keep outsiders alive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d751e3-a56f-4b23-903e-e93156a04ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are not allowed to go within five nautical miles of the island
        by Indian law and the Indian Navy patrols it day and night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a180c4c1-bbd9-4aaa-8943-cf083c410531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while its residents have no contact with the outside world,
        they aren''t too far from other civilizations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80c1947-6352-4f10-97f8-e9dd66ae979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island is only about 50 kilometers (31 miles) west of Port Blair,
        the territory''s capital known to tourists for its stunning emerald beaches,
        history and water sports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8165485-371e-4827-a097-62e408f7ed66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 15 Sentinelese could be living on the island, according
        to India''s census estimates from 2011.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6da2e95-ec8b-4522-8abc-10d8aea1a77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He returned to his boat twice before vanishing</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdfabbb-0353-410e-ad8d-7fc12f2af6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traveling on a tourist visa, Chau arrived to the Andaman and Nicobar
        Islands in October with one mission: preach to the Sentinelese.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27176866-1613-4e50-a5b7-110f6ce8dd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian authorities say Chau was 27, but Mat Staver, founder of a
        Christian ministry that Chau was involved with as a college student, gave
        Chau''s age as 26.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b723f50-5c82-4e14-ac39-f62a8d635c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had traveled to the remote island years ago and returned knowing
        that his mission was illegal and risky. Still, he wanted to get to know the
        islanders'' way of life. He hoped to eventually share the gospel and perhaps
        translate the Bible, said a friend, John Middleton Ramsey.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e54e30-109c-409b-9437-e2ffeb6a1be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked a local friend, an electronic engineer, to get a boat and
        also recruit others -- several fishermen and a water sports expert -- who
        could help him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90c2517-2762-4f7f-a623-810311be77de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He carefully planned his expedition and used a 13-page long journal&nbsp;to
        write his strategy, the steps he would take to reach the island and, later,
        some of his memories.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da2f74d-738d-4512-ba67-147aa2e9dd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he paid the fishermen around $350, police said, the group
        boarded "a wooded boat fitted with motors" and headed to the island on the
        night of November 15.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d8bdfe-6ae9-46fb-9e8c-afce61cd3466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They stopped a little less than half a mile away and waited in the
        dark. At some point in the morning, Chau "used a canoe to reach the shore
        of the island," Pathak said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9eea7a-fec0-43db-bb37-be03c1783c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He returned later that day with arrow injuries, police said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387f4772-46cd-498d-941a-09d612617b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that did not discourage him.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0566cbd3-5991-40cb-851a-0b248813eed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He returned to the island the following day. It''s unclear what
        happened but "the (tribespeople) broke his canoe" and he had no other option
        than to swim back to the boat.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255ba0a8-4e98-410d-9422-ea73fe687908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the third attempt of his mission, he didn''t come back.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5d0673-3617-4bce-9683-819318c99327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishermen said they later saw the tribespeople dragging his
        body around but police haven''t been able to independently verify Chau''s
        death. Authorities believe he was killed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c970acc1-47be-438e-a235-5c593847f024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All seven locals who facilitated the trip have been arrested.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf685319-2551-45d4-b947-069a35f2cfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>His diary reveals his last days</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e60ec00-8bcd-4933-8ee1-c9e80a216a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In excerpts from his journal, Chau described his time on the island
        and the challenges he faced. A tribesman shot at him with a bow and arrow,
        piercing a Bible he was carrying, he wrote in his diary, pages of which were
        shared by his mother with the Washington Post.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d21df7-35d5-4187-9c13-fb215488d623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hollered, ''My name is John, I love you and Jesus loves you,''"
        he wrote. Shortly after, a young member of the tribe shot at him, according
        to his account.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1391acb-34ac-4fbe-ac2b-68b488e19d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In pages left with the fishermen who facilitated his trip to the
        island, his musings are a clear indication of his desire to convert the tribe.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cf9510-53eb-46db-94a2-8baae4e5f995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lord, is this island Satan''s last stronghold where none have heard
        or even had the chance to hear your name?" he wrote.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb7d172-2620-4e08-847a-ce7c580b4667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His notes indicate that he knew the trip was illegal, describing
        how the small fishing vessel transported him to the isolated island under
        cover of darkness, evading patrols.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99a5b26-ee61-4b53-923c-49c64f1328e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God Himself was hiding us from the Coast Guard and many patrols,"
        he wrote.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb51e23-4d98-43c7-9c88-2614742bdad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he left the boat for the last time, Chau wrote one final
        note to his family and gave it to the fishermen.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471e01f5-3949-42c0-9bd3-0a2c44f3f9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You guys might think I''m crazy in all this but I think it''s worthwhile
        to declare Jesus to these people," it said. "God, I don''t want to die."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68313b4e-5ff8-4fd5-84ba-492e642c3912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please do not be angry at them or at God if I get killed -- rather
        please live your lives in obedience to whatever He has called you to and I
        will see you again when you pass through the veil."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc166d7-3f75-4f72-a317-3f641a722f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>He loved Jesus</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb2c7b1-a3eb-4a73-bc1e-047348f71db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raised in Vancouver, Washington, Chau was first drawn to the outdoors
        after discovering a rcopy of "Robinson Crusoe" while in elementary school,
        he said in an article several years ago in The Outbound Collective, a website
        and app that helps people discover the outdoors.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c892679-2d8a-42bf-8e88-2888073ea70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his brother would paint their faces with wild blackberry
        juice and run around their backyard with bows and spears made from sticks,
        according to the article.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7463c98-cdf7-4359-8f64-fd5e05cdb982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chau graduated from Oral Roberts University, where he got involved
        with Covenant Journey, the Christian ministry that takes college students
        on immersion trips to Israel, according to Staver, who is the group''s chairman.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df56e38-da15-4ab7-8989-9895ced59c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chau traveled to Israel with Covenant Journey, and to South Africa
        on missions with a group at Oral Roberts, Staver said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8af579-54ea-4ed4-9db3-c827b2d34c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"John loved people, and he loved Jesus. He was willing to give his
        life to share Jesus with the people on North Sentinel island," Staver said
        in a press release. "Ever since high school, John wanted to go to North Sentinel
        to share Jesus with this indigenous people."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9793ea-0265-4955-9c5e-fb2b6c424b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Outward Collective article, Chau spoke of his earlier adventures,
        including hiking Table Mountain in Washington state on Christmas break while
        in college.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9c5fc8-5225-449d-be1d-e034d342bb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chau said going back to the Andaman and Nicobar Islands was on the
        top of his adventure to-do list, the article said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7efd88-ae0e-4968-9458-1f4c3a53e518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>He''s not the first one killed on the island</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a4d229-e508-431d-8b0b-b341a5cc367d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chau is not the first person to fall victim to the Sentinelese after
        intruding on their island, which is illegal for outsiders to land on.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227bd116-dc72-4244-8e41-6d28b237cf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, members of the tribe killed two poachers who had been illegally
        fishing in the waters surrounding North Sentinel Island after their boat drifted
        ashore, according to Survival International.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780e38c8-02b4-4b55-ac8c-2cbaf8700d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the ruinous 2004 tsunami in the Indian Ocean, a member
        of the group was photographed on a beach on the island, firing arrows at a
        helicopter sent to check on their welfare.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910a62aa-9fd8-4be6-b948-adce22b5395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First contact was made by the British in the late 1800s, when, despite
        their attempts to hide, six individuals from the tribe were captured and taken
        to the main island of the Andaman Island archipelago. Two captured adults
        died of illness while the four children were returned -- perhaps also infected
        with illnesses that the islanders'' immune systems were unequipped to deal
        with.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997ac4c0-178f-457e-8951-9995540eb244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthropological expeditions were made to tribal groups in the island
        chain in the 1980s and 1990s, and "gift-dropping trips" continued until the
        mid-90s, but now all contact has ceased.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3058e635-4dc4-48d9-b7e3-6a403178200e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government has adopted an "''eyes-on and hands-off''
        policy to ensure that no poachers enter (North Sentinel Island)," according
        to India''s Ministry of Tribal Affairs.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e07347d-d566-46ca-8c2f-89c26904cfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Tribe encounters are usually violent</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02fa392-7920-444b-853e-365f0f10e3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Andaman Island tribe is one of the last remaining isolated groups
        in the world.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c91aed-eac0-4b09-b909-802de7339a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Mazower of Survival International, which campaigns for
        the protection of isolated tribes, says there are around 100 such tribes around
        the world. Most are found in the Amazon rainforest but there are many in New
        Guinea as well as in forests and islands elsewhere.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ebbb44-25dc-424a-afc6-0d11631e2032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contact does occur, it can prove fatal -- tribespeople frequently
        attack intruders, and can also fall victim to common diseases like the flu,
        for which they have no immunity. "Often, they are very fearful of outsiders
        -- with very good reason," Mazower said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b079aa-5496-4997-b543-1d744748739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes they will have in their collective memory a massacre,
        a violent incident, or a disease or epidemic -- so very often, there are well-founded
        reasons for these tribes to not want to have anything to do" with the outside
        world, Mazower told CNN.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06dffcb-b88e-48da-bab0-3709ff000a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:44.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Sentinelese are protected by Indian laws which make it
        illegal to intrude on their island, most uncontacted people do not have the
        same fortune, their habitats instead being encroached upon by unwelcome outsiders.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe791834-2e5d-40f0-a00c-ef0207ad2f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:30:23.628+08:00
      'mgnl:createdBy': 'jeff'
