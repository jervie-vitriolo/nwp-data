  'unhappy-relationship-study':
    'author': 'Ian Kerner'
    'caption': 'Photo courtesy: Shutterstock'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-03-22T11:39:07.740+08:00
    'imagesource': 'jcr:336b4e64-5037-4694-a620-d0c5247b259b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a3794dc-e6e8-4cfa-9270-854b9c14dc64'
    'lead': 'Why do people choose to remain in unhappy relationships? '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T12:55:03.379+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:42.955+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:41.332+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why you stayed in that unhappy relationship for too long

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28656d5-a892-44c7-b53b-0fde7ebd8ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:55:03.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Thanks to Sex and the City, we''re all familiar with the
        phrase "he''s just not that into you." Yet many couples who are no longer
        all that into each other choose to stay together anyway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e82bdb-d9ce-4f77-a58a-9411cc3c06f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:55:03.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why do people choose to remain in unhappy relationships? According
        to a recent pair of studies, the more people believe their partner is dependent
        on the relationship, the less likely they are to initiate a breakup. In other
        words, you might be motivated to stay in an unfulfilling relationship for
        the sake of your partner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405fe4e9-761f-4e42-8d4f-f0967716e39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:55:03.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I asked some of my colleagues to share more about why unhappy couples
        stick together — and how you can end a relationship a little less painfully
        if you choose to break up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c606da-d56a-4300-8ef2-629f2ab006ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:55:03.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying together can be selfless — or selfish</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3b3af9-107c-42ac-9a26-1e7a42358b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:55:03.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent studies suggest that people stay in unsatisfying relationships
        because they''re concerned about hurting their partner''s feelings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9826f88c-ea69-4b88-b599-d22738aa7d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:55:03.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my experience, there are most often underlying fears and insecurities
        that prevent people from moving forward into a life that might be less comfortable
        but ultimately happier and more authentic. These couples tend to settle into
        a ''good enough'' relationship," sex therapist Holly Richmond said. "But there
        is almost always a point where it''s obvious that not good enough is truly
        not good enough, and it causes more harm to the unhappy person to stay than
        it would to their partner if they left."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b476d7-754b-4fa6-a81c-11f167d1cf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:55:03.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about children, finances, friends, lifestyle and standing
        in the community can also influence the decision to stay together. "In my
        practice, I see clients who stay in relationships because they''re worried
        they won''t find another partner, while others remain because they don''t
        want to deprive their children from having the other parent in their day-to-day
        life," sex therapist Sari Cooper said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe7e418-692d-4720-bc86-269747e5b4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:55:03.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But staying in an unhappy relationship doesn''t do anyone any favors,
        sex therapist Kristen Lilla said. "Staying because you don''t want to hurt
        someone else is selfish because it takes away the other person''s agency to
        make a decision," she explained. "You are deciding that your partner will
        not be OK without you, so you stay with them out of pity."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905084b4-177a-4f46-ab44-ace0dd19b5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:55:03.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should you stay or should you go?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9564fe82-ad2e-4e88-bc0e-5e76a6460b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:55:03.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly, the decision to end a relationship can be a difficult one
        for many people. It can be helpful to visualize your life after the breakup,
        Cooper said. "I ask clients to imagine in great detail what their life would
        be like: Will they able to support themselves financially? Will they feel
        that they did all they could to improve the relationship? Will they face a
        loss of a community in addition to the relationship?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f6a77-7244-4e4d-8691-17c7790c0f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:55:03.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sex therapist Kristie Overstreet agreed. "If you''re trying to decide
        whether to stay in the relationship or leave it, write out the pros and cons
        of the decision. This forces you to use logic versus emotions and helps you
        identify things that you wouldn''t have realized before," she explained. "One
        of the most important questions you can ask yourself is if you have done everything
        you could do from your end to make it work. Make sure you have checked off
        all of the boxes on your list, which will help you come to your decision."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5abca7e-9ef8-4a81-9ac5-3282441ac28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:55:03.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might also try picturing your relationship as a box that''s
        large enough for both of you to move around comfortably within the space,
        with each of you supporting one another''s growth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617bcf6a-7e27-4039-80b4-17776b202de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:55:03.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An unhealthy relationship means that the relationship box you are
        in is too small for each of you to be independent and separate, and you feel
        lost and frightened without the other person," sex therapist Tammy Nelson
        said. "You may have been taught that this is what true love is -- a soul mate
        that is your other half -- but this is really codependency. If you don''t
        have enough room to grow as a whole person in a relationship, you may not
        only be holding yourself back but your partner as well."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508caf3a-fe40-4fa0-b173-d1a802b2bcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:55:03.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking up is hard to do</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a244be-f323-4c19-b0df-402ac8b2f756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:55:03.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s certainly some truth to this cliché: "There''s no way to
        break up with someone without the risk of hurting them," sex therapist Deborah
        Fox said. That said, Fox stresses it''s important to be honest with your partner
        about why you want to end the relationship.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c92da0-20dd-424a-95ae-746b0a3c77eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:55:03.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although it''s not necessary to include every reason, you should
        end a relationship with integrity, which means with honesty," she explained.
        "Little white lies can be justified in a short, barely-off-the-ground relationship
        but not in one of any length."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbb9105-ec64-4351-b60a-770ef07880d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:55:03.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overstreet agreed. "You can''t prevent your partner from hurting
        over your decision. However, being truthful and respectful during the process
        will help lessen hurt," she said. "The way you handle yourself and your words
        are the only things you have control over. Remember that you have to do whatever
        you need to so that you remain healthy — and leaving an unhealthy relationship
        is one of the steps in that direction."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b919c881-17ac-4f39-90f0-82e22f5a04d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:55:03.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choice to break up is rarely an easy one, but by putting the
        time and thought into the decision, you can make things a little easier —
        both for you and for your partner.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04ab711-d9de-4055-84a6-1ec4017c5db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:55:03.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Why you stayed in
        that unhappy relationship for too long."</em></p>'
  'taiwan-president-resigns-tsai-Ing-wen':
    'author': 'Hira Humayun and Steven Jiang'
    'caption': 'Photo courtesy: AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-25T11:29:45.371+08:00
    'imagesource': 'jcr:44f46991-2f63-4d83-aaa9-73da68fde56f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74e38e1e-146b-447a-a7b5-f0b4715fe2fc'
    'lead': 'Taiwanese President Tsai Ing-wen announced her resignation Saturday as
      head of the Democratic Progressive Party after the party suffered a "crushing
      defeat" in local government elections, according to state media.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T12:57:21.518+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:42.793+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:41.418+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan President resigns as head of party after losses in local elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0354caad-548a-402b-a03f-f36a8499ea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:57:21.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Taiwanese President Tsai Ing-wen announced her resignation
        Saturday as head of the Democratic Progressive Party after the party suffered
        a "crushing defeat" in local government elections, according to state media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52de1889-8e5c-43b5-83a7-3ae513a0b5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:57:21.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central News Agency reported Tsai apologized to supporters for
        the ruling party''s "disappointing performance" in a speech at its headquarters,
        and she took full responsibility for the party''s losses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda8fb83-e644-424e-90bd-50c35d1666b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:57:21.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she resigned as the party head, Tsai — the first woman
        to be elected President of Taiwan — will serve out the remainder of her term.
        The next presidential election is scheduled for January 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2a6cbb-7af6-4c04-9378-e1b9b62cd3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:57:21.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNA, Tsai said while her administration is moving in
        the right direction, the election results were proof that the Taiwanese people
        are setting a higher standard for their government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef94241-d1ce-490c-9e49-d79d99179889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:57:21.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pro-independence Democratic Progressive Party is expected to
        undergo a "major reshuffle" soon, Tsai said, to prepare for the challenges
        ahead, CNA reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f68cbfc-f080-4c8c-b67d-dfac7f2bce02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:57:21.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premier Lai Ching-te echoed Tsai in a Facebook post, saying the
        election results indicated the public''s dissatisfaction with the government''s
        performance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc53407-37d3-4349-8d37-67a948543aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:57:21.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai had offered to resign earlier Saturday and take ownership of
        the party''s defeat, but Tsai asked him to stay on as premier to ensure the
        continuity of the government''s policies and initiatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5428c31-50e9-46a4-80ad-eee4786a6edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:57:21.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai was elected President in a landslide victory in January 2016
        after a political career mostly as an outsider. She joined the Democratic
        Progressive Party in 2004 and was its chairwoman by 2008. She lost her first
        bid for the presidency in 2012 and resigned as the party head before taking
        the mantle back up in 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccf9e62-f698-464c-ba2e-74574320778a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:57:21.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai is a lawyer by training and studied at National Taiwan University
        before continuing her studies by earning a master of law degree from Cornell
        University and then a doctorate from the London School of Economics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537a067c-0113-4561-923c-338eb19a1f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:57:21.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma Xiaoguang, a spokesman for China''s Taiwan Affairs Office, said
        on Sunday: "The results reflect Taiwan people''s strong wishes to continue
        enjoying benefits of peaceful cross-strait relations and to keep improving
        the economy and their livelihood.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddabc7e-4e9b-4cb1-b6b4-d0efaeaf6a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:57:21.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to firmly oppose ''Taiwan independence'' forces
        and their activities and unite the people of Taiwan to take a path of peaceful
        development in cross-strait relations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c2a440-38bd-4054-97fb-831aa26e4f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:57:21.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNA, a State Department spokesperson said in an email
        to the news agency, "The United States congratulates the people of Taiwan
        for once again demonstrating the strength of their vibrant democratic system
        through a successful round of elections."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8dcea8-6310-4a40-9c44-ee90a5dcaefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:57:21.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said the United States looks forward to working
        with both old and new counterparts "to continue our fruitful cooperation on
        a wide range of issues of mutual concern," CNA said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f48ffec-0c74-4b88-b227-378e409d3d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:57:21.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the lack of formal diplomatic ties, Taiwan remains an important
        American ally in the region, and the Trump administration has sought closer
        ties between Washington and Taipei.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71080086-ef1f-452d-aaca-07ec23ad0715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:57:21.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s alliance with Taiwan has long been lambasted by officials
        in Beijing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fa42cc-002c-4acb-97bd-3a85bad445ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:57:21.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decisions on same-sex marriage, Olympic name</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c5bed6-3fd9-4f46-97f4-717b8368e0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:57:21.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Saturday referendums, Taiwan voted against legalizing same-sex
        marriage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecd3b15-e247-42c0-a929-e6b7e035b99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:57:21.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state media, the three referendum questions initiated
        by anti-LGBT groups passed, while those put forth by same-sex marriage advocates
        did not.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57015785-fc59-4a14-874e-b967c78c1dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:57:21.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the majority vote was yes on question 10, which asked,
        "Do you agree that Civil Code regulations should restrict marriage to being
        between a man and a woman?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6ae429-ba26-44a8-8f76-e06070db32e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:57:21.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The votes came after Taiwan''s high court passed a resolution in
        May 2017 ruling it was unconstitutional to ban same-sex marriage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294ec455-f3d0-4457-9df0-0b097e590c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:57:21.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan lawmakers had a two-year deadline to enshrine marriage equality
        into law. Lawmakers reached a deadlock and put the question to the public
        in the form of a referendum.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a044a0f-c546-40a0-a1f0-98658b9ce4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:57:21.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another referendum, Taiwan voters opposed participating in sporting
        events under the name "Taiwan."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebe0b1a-c36e-4d3e-903d-8fdefee454bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:57:21.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Question 13 asked, "Do you agree that Taiwan should apply to participate
        in all international sporting events and the 2020 Olympic Games in Tokyo,
        using the name ''Taiwan''?" State media said more people voted "no" than "yes."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2578841-6eba-4723-a6e5-abca03f2687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:57:21.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on results of the vote, Taiwan will continue to participate
        under the name "Chinese Taipei."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ce5bb0-deca-4b70-b176-fe42bb3e6b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:57:21.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan may compete in Olympic Games but must use a special Olympic
        flag and anthem and participate under the name "Chinese Taipei," as decided
        under the 1981 Lausanne agreement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796677d0-cdd1-4d49-b832-2867e3468519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:57:21.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China issued a statement on that referendum question.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b84608-e805-4ba3-a4db-3029581e2dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:57:21.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The result shows the lack of public support for the gambit of using
        the interest of Taiwan athletes as a wager," Ma said. "Any attempt at ''Taiwan
        independence'' is bound to fail."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509d480e-c103-4b73-a0c3-6e07018915fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:57:21.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Taiwan President
        resigns as head of party after losses in local elections."</em></p>'
  'tomasph-re-entry':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-25T18:43:02.798+08:00
    'imagesource': 'jcr:6145a06f-7a65-4caf-a110-7d0b63572420'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da103a86-2a51-472f-940e-33d22963d19d'
    'lead': 'PAGASA says Typhoon Tomas (with international name "Man-Yi") may reenter
      the Philippine area of responsibility in the next 12 to 18 hours.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T12:59:45.075+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:42.582+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:41.504+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Tomas'' maintains strength as it nears PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d06d59e-f7e5-4fd1-96fe-27bd52108abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:59:45.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> Typhoon
        Tomas has maintained its strength as it is poised to return to the Philippine
        territory, weather officials said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230163b0-1d3c-4d62-a42b-9be74c683e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:59:45.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said Tomas (with international name "Man-Yi") may
        reenter the Philippine area of responsibility in the next 12 to 18 hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b3ae5-285e-4e19-934c-c7f2847e394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:59:45.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 3 pm, Tomas is located at 1,495 kilometers east of Aparri,
        Cagayan, carrying maximum center winds of 145 kilometers per hour (kph) and
        gusts of 180 kph. It is "slowly" moving west-southwest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7429a741-7d8c-4c07-addc-793654e7d92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:59:45.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau said Tomas is not expected to hit land
        and will not have direct effect in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f367b69-acb7-4385-ac02-d6e19e73bc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:59:45.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the northeast monsoon will continue to bring cloudy skies
        and scattered thunderstorms in the Cagayan Region, while Ilocos Region and
        the Cordillera Region may experience light rain showers, PAGASA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def8f984-fbdd-4f7f-9f37-bd7a6125e73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:59:45.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gale warning was raised over the northern seaboard of northern
        Luzon and the eastern seaboard of Luzon and of Visayas. This means seafarers
        are advised against venturing out in these waters due to moderate to rough
        seas.</p>'
  'may-brussels-brexit':
    'author': 'Hillary Clarke'
    'caption': 'UK Prime Minister Theresa May returns to Brussels Saturday for last-minute
      talks before Sunday''s summit with EU leaders that is being held to rubber stamp
      an agreement laying out the terms of the UK''s departure from the 28-nation
      trading bloc. (File Photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-25T07:43:08.657+08:00
    'imagesource': 'jcr:0e3ce1fa-11e7-47ac-ae3f-92c6f374584c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d20bed4-008b-4932-873e-89a68e264bac'
    'lead': 'The UK and Spain reached an agreement Saturday over the status of Gibraltar
      once the UK has left the European Union.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T13:03:45.853+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:42.494+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:41.553+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK and Spain reach agreement over Gibraltar, paving way for Brexit deal

      '
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb1c38b-b286-4c1c-abaf-1d1c640507c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:03:45.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The UK and Spain reached an agreement Saturday over the
        status of Gibraltar once the UK has left the European Union.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ed4ca5-5d3c-41ca-bde3-11f083cab449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:03:45.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accord over the British territory paves the way for approval
        by 27 EU governments at a summit Sunday on the withdrawal terms of the UK
        from the bloc next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608bab4c-e7ff-478d-baf8-320ebe51b0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:03:45.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have just told the head of state, the King, that Spain has reached
        an agreement over Gibraltar," Spanish Prime Minister Pedro Sanchez told reporters
        in Madrid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be20ae3-7d1b-4253-bf2c-dfb5376d0296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:03:45.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the agreement excludes the territory from the general negotiation
        between the EU and UK and "will allow Spain to negotiate directly with the
        UK over Gibraltar."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa094a4-951d-46dd-b216-499e23feb48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:03:45.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain "will vote tomorrow in favor of Brexit," Sanchez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530b8c88-4c2b-432f-9a13-04aabeae7d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:03:45.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibraltar, a rocky outcrop that adjoins the southern coast of Spain,
        voted overwhelmingly to remain in the EU. It is surrounded by the Spanish
        region of Andalusia that will soon hold regional elections, and Spain''s territorial
        claim to Gibraltar threatened to scupper Sunday''s summit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec149e5-eda5-4a74-bcb3-a41308fde0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:03:45.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unwavering commitment of the UK that it will negotiate future
        trade and other arrangements with the EU that work for all of the British
        family of nations, including Gibraltar," the government of Gibraltar said
        in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74409839-9d8c-40da-9f25-cffad99ec6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:03:45.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout our history we''ve stuck with Britain," said Fabian
        Picardo, the chief minister of Gibraltar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e075a5-729e-4f27-b2f6-5d4023cbabb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:03:45.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal of the terms of withdrawal is opposed by the minority partner
        in the UK government, the Democratic Unionist Party.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d0f083-96e6-4da0-804d-2b38e62c11bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:03:45.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historic mistake</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23773a47-b3b9-450a-b1a4-9254f1ed5f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:03:45.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a DUP conference Saturday, Boris Johnson, the former
        UK foreign minister and a leading Brexiter, said the UK was "on the verge
        of making a historic mistake" and that the UK would become "rules-takers."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ab1df2-73bd-41cd-a3e5-6c2af817ca1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:03:45.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brussels has got us exactly where they want us — a satellite state,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0fac58-26f0-4ec5-9246-6cf123017c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:03:45.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May agreed to accept the terms of the customs union and the regulations
        of the EU''s single market in the agreement she reached with the European
        Commission earlier this month. Critics like Johnson say this is the worst
        possible scenario for Britain.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62351897-5b1d-451d-b591-176bce44b333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:03:45.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing in the tortured 17-month withdrawal process since the UK
        voted to leave the EU in June 2016 has gone smoothly, and the contested rock
        of Gibraltar was just the latest snag.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41ca2a6-a529-4439-8c6b-8105735a6026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:03:45.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, the border between Spain and Gibraltar is open, but
        the Spanish government was concerned that would change after Brexit, affecting
        future trade negotiations. Spain joined the EU in 1986, 13 years after the
        UK, and one of the conditions of its accession treaty was a clause that agreed
        to the British sovereignty over the outcrop with a population of 30,000.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24820e34-f45c-4031-9f30-a52a91a5cfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:03:45.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under EU rules, the Brexit treaty must be approved by a "strong
        qualified majority" of the 27 remaining nations. Even though Spain cannot
        formally veto the legally binding part of the agreements, other EU governments
        would be reluctant to adopt it without a consensus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83221f0-4266-49b4-9576-058ee5f0a4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:03:45.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the agreement is approved by EU leaders on Sunday, it will
        still need to be voted through the UK Parliament, a ballot that is far from
        secured for May.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aec1576-b103-4c4c-bcb8-e11fb58c7af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:03:45.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "UK and Spain reach
        agreement over Gibraltar, paving way for Brexit deal"</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d98eee-533f-49ba-b8d2-cf1f06755975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:03:45.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
  'china-philippines-joint-exploration-mou':
    'author': 'Chad de Guzman'
    'caption': 'Ministry of Foreign Affairs Spokesperson Geng Shuang. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-25T07:49:17.577+08:00
    'imagesource': 'jcr:b438ed37-4119-4a39-ab82-a989927abaed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad41923d-d10a-4e71-805d-b860e1fcadc7'
    'lead': 'Some lawmakers were earlier concerned about how little of the document
      was disclosed.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T13:07:36.339+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:42.319+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:41.625+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China okay with PH disclosing MOU on joint oil exploration deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d76583c-21ae-4855-b47b-724cbfe60d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:07:36.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 24) — China sees no problem
        with the Philippines’ disclosure of the contents of the recently-signed memorandum
        of understanding (MOU) between the two countries on talks for joint oil and
        gas exploration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c861d168-387b-4b48-abe9-92206d37912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:07:36.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I know, this MOU is not a confidential agreement. If
        the Philippines wants to disclose it, China is open to such an arrangement,"
        Chinese Foreign Ministry Spokesperson Geng Shuang said in a press briefing
        in Beijing Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4064a422-97d5-4398-97d1-117ccf6d0eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:07:36.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geng was responding to the reservations expressed by Foreign Affairs
        Secretary Teodoro "Teddyboy" Locsin, when he told CNN Philippines'' The Source
        that he had to ask China for permission for the release of the documents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390fb7a6-88d8-452f-8b23-21215394c792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:07:36.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether an MOU can be made public depends on the understanding
        reached between the two sides during the negotiation process and the relevant
        specific provisions in the text of the document itself," Geng explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ba4075-b8d5-42e0-b8d1-b1cfe7bb920d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:07:36.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators and Vice President Leni Robredo earlier expressed
        concern over the government''s alleged lack of transparency on the 29 bilateral
        agreements signed during the state visit of Chinese President Xi Jinping.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b23a88-ab04-4e45-9ab0-e43271fb408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:07:36.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Robredo calls for transparency on oil and gas development,
        other deals signed with China</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16488c0f-4b31-4d8d-822d-41dffd45bc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:07:36.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said he will give copies of the MOU to senators on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97ffee5-726d-4254-ba04-9dc75f8cb15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:07:36.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signed document, Locsin said, is an "agreement to agree" between
        the two countries. But lawmakers were wary of the deal, saying it may weaken
        the Philippines'' claims over disputed regions in the South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c9e6bd-38c1-49a1-9a40-8182b2befc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:07:36.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to observe a ruling by the Permanent Court of
        Arbitration which recognizes Philippine sovereign rights over the contested
        waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15e3fdf-9fe6-46b7-9ad7-cf1495653186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:07:36.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geng affirmed the MOU is a testament of trust and respect between
        the two countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8270e760-1d64-42a0-8c8b-21c29668ffb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:07:36.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:42.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relevant cooperation will not affect the respective legal stance
        of the two sides,''" he added.</p>'
