  'afp-edgard-arevalo-memorandum-order-32':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-25T14:53:08.649+08:00
    'imagesource': 'jcr:0c5a2941-590d-49f4-aa47-7a5b19aa68dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df0f3370-a292-41dc-ac62-362b1729bf84'
    'lead': 'The Armed Forces of the Philippines (AFP) said it supports the intent
      of Memorandum Order (MO) No. 32.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T11:49:57.736+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:43.152+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:41.214+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP supports intent of MO 32 to suppress lawless violence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8020d78-d50d-41d9-9ca2-1f3c6db0a494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:49:57.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> The
        Armed Forces of the Philippines (AFP) said it supports the intent of Memorandum
        Order (MO) No. 32.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9870edb-b913-4a0f-b4ef-d93bd737732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:49:57.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement from AFP Spokesperson BGen Edgar Arevalo Sunday,
        the AFP said, "Suffice it to say that we support the intent of the MO as it
        envisions to suppress lawless violence and acts of terror and to prevent such
        violence from spreading and escalating in other parts of the country."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ef2fa9-9a8f-4743-87a7-ba6fb7a94860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:49:57.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added, "We say we support MO 32''s intent primarily
        because to protect the people and secure the state is the AFP''s constitutional
        mandate."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019e8f65-6452-4c58-bdf5-90340d3480f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:49:57.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea issued MO 32 on November
        22, citing "sporadic acts of violence" in the provinces of Samar, Negros Oriental
        and Negros Occidental, and the Bicol Region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85416d79-46e8-4f8b-b6b8-25f3929d8351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:49:57.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order is in line with an earlier memorandum issued in September
        2016 that provided guidelines for the military and police under Proclamation
        55 issued by President Rodrigo Duterte. The proclamation declared a state
        of national emergency on account of lawless violence in Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f96092-d14a-4938-b733-6a994b4736c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:49:57.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the AFP statement also said it was also deferring on making
        any more comments on MO32, as it would still meet with the Department of National
        Defense to thresh out details on how the government troops would "operationalize
        its provisions on the ground."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498e3426-42ac-4432-bd3a-c0d110aca16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:49:57.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate media briefing on Friday, November 23, Arevalo said
        it remains unclear how exactly this memo will be carried out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7662e0a1-769e-4f2b-9978-98bf215a3327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:49:57.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot give you (a) definite answer yet, because these are matters
        that we still have to vet with the General Headquarters, together with the
        commanders of the Area Command that will be affected by this particular issuance,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be8380-25a7-4314-a8c1-506799f9a22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:49:57.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communist Party of the Philippines (CPP) founding Chairperson Jose
        Maria Sison also gave a statement Friday, saying MO 32 was a prelude to an
        ''"expected declaration" of nationwide martial law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32565950-913a-456a-b2b6-2115b3011861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:49:57.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (Memorandum Order No. 32) is actually a declaration of state
        of national emergency. It comes close to the expected declaration of martial
        law nationwide," Sison told CNN Philippines News Night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47b5911-b7d0-48a8-ae83-96d9506741f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:49:57.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as lawless violence is concerned, it is actually being committed
        by the AFP and PNP by following the orders of Duterte to commit extrajudicial
        killings," Sison countered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180f904c-21d8-405d-868b-88fcc181a8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:49:57.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is Duterte and his armed minions who are responsible for the
        nationwide lawless violence in order to prepare the way for martial law nationwide,"
        he said.</p>'
