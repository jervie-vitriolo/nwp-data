      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)&nbsp;—</strong>
        The Ateneo Blue Eagles defeated the FEU Tamaraws, 80-61, to advance to the
        finals of UAAP Season 81.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3be5b2d-9b7e-4852-b5d7-a0c8725a7cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:40:13.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena paced Ateneo with a solid line of 22 points, seven
        rebounds, four assists, two steals and one block. While Angelo Kouame added
        a double-double of 19 points and 10 rebounds for the defending champions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f027eaaa-1e6d-4d46-9ed8-254b8ea9a321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:40:13.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles zoomed to an 8-0 start to set the tone early. They
        never looked back and established a 14-point edge heading into the break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5644ca-8d68-4c4b-af17-0a63f50db5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:40:13.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU just could not get a break as Ateneo erected a lead that stood
        as high as 31 in the second half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857e92db-dd41-49d0-a16d-6f78cfbd6b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:40:13.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No Tamaraw was able to finish the game in double-digit scoring as
        the Blue Eagles put the handcuffs on their opponents all game long.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27891d7d-541e-4bb2-964e-8eafa71cf678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:40:13.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barkley Ebona was the high-point man for FEU with nine markers,
        while Prince Orizu and Ronnel Ramirez each had seven.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f6075a-c705-4760-a0b5-2a559db9aa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:40:13.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo will now await the winner of the do-or-die game between the
        UP Fighting Maroons and the Adamson Soaring Falcons on Wednesday.</p>'
