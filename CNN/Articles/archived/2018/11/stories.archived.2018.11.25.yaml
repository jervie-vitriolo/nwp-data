      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> Asia''s
        Songbird Regine Velasquez wanted to surprise her fans when she shared the
        stage with Megastar Sharon Cuneta during a concert on Saturday. But she turned
        out to be the one caught off guard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad5459e-1ca8-4198-88b8-f2df3801dc5c'
