      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important challenge, by far, is to protect their land,"
        Mazower said. "That is the absolute essential. If their lands are protected,
        which is their right under international law, then there is actually no reason
        they should not continue to survive and thrive.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
