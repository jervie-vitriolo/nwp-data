    'title': 'Duterte honors wounded soldiers in Zamboanga

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e5a000-f896-4ab7-bb28-a013f6975f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:46:37.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> President
        Rodrigo Duterte visited on Saturday 23 soldiers wounded in clashes in Sulu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0fdf2a-f33d-453f-9364-e39c5a0fedd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:46:37.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte visited Camp Navarro General Hospital in Zamboanga City
        where the soldiers were recovering.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9531e19a-dfad-4f74-b0d6-6b4b930e9800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:46:37.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report from the Presidential Communications Operations Office
        (PCOO), the soldiers, who were hurt in separate clashes with the Abu Sayyaf
        Group in the province, were conferred the Order of Lapu-Lapu with the Rank
        of Kampilan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfee5a0-ccd1-4bc7-98e9-2174207e3c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:46:37.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PCOO, "The Order of Lapu-Lapu with the Rank of
        Kampilan is awarded to personnel of the government and private individuals,
        who were injured or suffered a significant loss of property as a direct result
        of their participation in an action supporting a campaign or advocacy of the
        President."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df005108-60ca-4bdf-bde9-c5d8bb1cdc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:46:37.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also gave the soldiers a gun certificate, and financial
        assistance.</p>'
    '5':
