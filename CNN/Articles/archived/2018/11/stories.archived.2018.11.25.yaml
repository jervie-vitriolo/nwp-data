  'vice-president-leni-robredo-mo-32-insurgency':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-25T21:40:24.736+08:00
    'imagesource': 'jcr:b90651e3-8bfa-4575-a637-52627525ed49'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3868e599-30bb-4532-b134-1a31eeb09272'
    'lead': 'Vice President Leni Robredo says she supports the deployment of more
      troops in some parts of southern Luzon and the Visayas affected by insurgency.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T11:36:11.049+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:43.967+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:40.943+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo backs deployment of more troops, urges gov''t to look into insurgency

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f5cb5b-656c-44fc-a87e-6c05d030d7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:36:11.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> Vice
        President Leni Robredo on Sunday said she supports the deployment of more
        troops in some parts of Southern Luzon and the Visayas that are affected by
        insurgency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66362271-1764-44b0-a915-8436e66b41ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:36:11.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala tayong</em> objection sa pag-augment. Very <em>welcome
        iyon</em> na balita na i-o-augment <em>iyong ating kapulisan ng mga miyembro
        ng</em> AFP," Robredo said on her radio program “BISErbisyong Leni.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbaa6ae-88c8-48ed-ad3b-50be4e8c119d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:36:11.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have no objection to augmenting troops. We welcome
        the news that the members of AFP will augment the police.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8c9f77-1744-4eed-8ba0-315d9212bd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:36:11.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea on Thursday issued Memorandum
        Order No. 32 (MO 32), directing the deployment of more police and military
        personnel in the provinces of Samar, Negros Oriental, Negros Occidental, and
        the Bicol Region. Malacañang said the order aims to prevent what it called
        "lawless violence" from "spreading and escalating elsewhere in the country."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ee883-0a5b-4660-9259-9b9c19bee2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:36:11.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order was issued following a string of attacks in the said areas.
        On November 17, six policemen were wounded in an ambush involving members
        of the New People''s Army in Libmanan, Camarines Sur. Another clash with communist
        rebels wounded two soldiers in Lope de Vega, Northern Samar on November 6.
        On October 30, suspected communist rebels attacked policemen in Guihulngan
        City in Negros Oriental.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175b6b41-32d4-40e8-a761-0cc87661b7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:36:11.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she supports MO 32, the Vice President said there is distrust
        over the use of "lawless violence" as the basis for the order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91da5968-2a0c-486e-901d-288f79b2d147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:36:11.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami kasing, parang,</em> distrust. <em>Dahil hindi masyadong
        klaro iyong pinaka-sadya, maraming natatakot kapag ginamit na iyong term na</em>
        ''lawless violence''," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27eb010-61f9-4996-bd95-6fbf7247b409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:36:11.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a distrust because the purpose is not clear,
        many are afraid when the term "lawless violence" is used.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e5bba-1a0e-429b-acc3-14ce94b45a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:36:11.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said many people fear that the order may lead to the declaration
        of martial law nationwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90aaba6-8c19-49f2-a27f-124b5ea83e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:36:11.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lawless violence <em>kasi isa sa grounds ng pag-deklara ng</em>
        Martial Law.<em> Natatakot iyong mga tao na baka parang platform ito para
        mag-deklara ng</em> Martial Law <em>na palagay ng lahat, kahit pa may ambush
        dito, hindi naman kailangan,"</em> she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a54842e-fb4c-45d7-b410-b413a7860289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:36:11.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Lawless violence is one of the grounds for the declaration
        of Martial Law. People are afraid that it may be used as a platform to declare
        Martial Law which many think is not necessary.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3349cee1-3a85-450a-9c67-dde1ad5d8f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:36:11.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Robredo, augmenting government forces is just one way
        to address insurgency. Instead, she said, the government should look into
        why insurgency intensified in the last two years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd088268-11b1-49bc-b3db-f06167ee044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:36:11.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Noong nakaraang administrasyon, halos wala na talaga. Kailangang
        pag-aralan bakit ba bumalik? Bakit ba lumalakas ulit? Hindi sapat na, parang,
        response iyong pag-deklara na may</em> lawless violence," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5372984-d86a-40a0-aa7c-ec3749a9eaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:36:11.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:43.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was almost gone during the last administration.
        We should study why it returned, why it intensified. Declaring that there
        is lawless violence is not enough.]</p>'
  'uaap-season-81-mens-basketball-ateneo-feu':
    'author': 'CNN Philippines Staf'
