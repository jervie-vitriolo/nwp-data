  'PNP-alsa-masa-concept':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-19T16:29:11.460+08:00
    'imagesource': 'jcr:2655ea7b-d3ef-4b61-ac15-52b9a50cb419'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b8a6645-c784-488d-933f-faf5ce222f53'
    'lead': 'Human rights groups and lawmakers cautioned the Philippine National Police
      against its reported plan to revive the "Alsa Masa" concept to address criminality
      and the drug problem.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T16:38:58.017+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:37.959+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:35.560+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP warned against plan to revive concept of ''Alsa Masa''


      '
    'updated': 2018-11-20T11:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faec74e7-47e3-4a72-842c-207a3d6aacad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:38:58.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong>&nbsp;&nbsp;
        Human rights groups and lawmakers cautioned the Philippine National Police
        against its plan to revive the concept of the infamous "Alsa Masa" to address
        criminality and the drug problem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719574e2-62c5-47a9-a72f-e226baa64e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:38:58.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said its Community Mobilization Program (CMP), which
        aims to strengthen the Calabarzon community''s defense against drugs and criminality,
        will be similar to "Alsa Masa."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b412cb71-b81b-4a4a-81b9-21150c16f5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:38:58.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This (CMP) could be replicated throughout the country. This is
        similar to the Alsa Masa of Davao, that can address really the spread of terrorism,
        to finally end illegal drugs and embolden the public," state-owned Philippine
        News Agency quoted Calabarzon Police Chief Edward Carranza on November 17.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c37bcd-3097-40a1-ade4-5c73d906c436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:38:58.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Region IV-A police chief clarified to CNN Philippines on Monday
        that the identified CMP community cluster will be tasked to report crimes,
        suspected terror activities, alleged drug suspects, and possible corrupt local
        officials. He assured that the reports from the community will be thoroughly
        investigated and validated by the police before an arrest can be made.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdca73b-6d73-4675-bbcd-d369dabb8067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:38:58.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The now-defunct "Alsa Masa" was established in the early 1980s by
        a vigilante group to initially combat communist insurgency in Davao City.
        It later became infamous for alleged rampant violations of human rights and
        widespread atrocities against the government''s enemies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5446c44-04a8-43e8-ac65-9bfbc72d8157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:38:58.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch warned PNP that this approach may lead to even
        more extrajudicial killings in the country, further worsening the human rights
        calamity in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7524d4-9573-4f62-a53d-9d30250188fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:38:58.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tapping this network to gather more intelligence - often nothing
        more than gossip and raw, unverified information - for use in the murderous
        campaign by the Duterte administration against suspected drug users and suspected
        criminals will only mean more extrajudicial deaths," HRW Asia Division Researcher
        Carlos Conde said in a statement on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803c4cb7-d9b9-44d3-bfc3-7b05564225cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:38:58.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rights group added that instead of giving the police more power,
        they should instead be held accountable for the extrajudicial killings that
        is pegged to be over 12,000 since President Rodrigo Duterte took office in
        July 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986e49bb-0984-41bd-b81f-14762781aed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:38:58.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Int''l rights group calls for PH probe on ''hitmen'' cops
        in drug war</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed5faa5-869f-41ec-873c-12d78d2d08ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:38:58.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition senator Risa Hontiveros echoed this sentiment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b147d452-3f39-4806-a906-f88cc526e9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:38:58.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the PNP to draw inspiration from this group to allegedly deepen
        its relationship with the communities and augment its anti-drug campaign is
        not only foolish, it is tacit approval of the group''s atrocious legacy and
        an invitation to more extrajudicial killings," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b214eaa-ba15-41fa-896b-d06a5e465d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:38:58.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Liberal Party Senator Kilo Pangilinan said the PNP should
        seriously reconsider the approach, because it is patterning its initiative
        to a movement notorious for abuse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9017991-163b-45e3-bab1-6c1b6abb84b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:38:58.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am afraid it is giving the corrupt and abusive policemen more
        teeth to rape, to kill, and to commit crime against unarmed citizens. Reviving
        it may in fact be a recipe for rampant atrocities and abuse," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4574670f-8c61-44ec-8de2-3d8e7f3cf1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:38:58.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights urged the government to implement
        strict guidelines that would prevent human rights violations, such as what
        was committed during the time of Alsa Masa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2afbc1-a203-4e50-b137-b3ebd34c77db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:38:58.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government must assure the country that this would not follow
        the history of the ''Alsa Masa'' in 1980s known for its abuses, especially
        that the government has yet to resolve allegations of human rights violations
        allegedly linked to the current government drug campaign," it said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdd7891-127f-4024-a259-305cc80fd780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:38:58.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carranza said there are similarities between CMP and Alsa Masa,
        such as empowering the community to report crimes, but the major difference
        is they will "not allow people to put law into their own hands." He added
        the cluster leaders tasked to report crimes to the police will not be allowed
        to own firearms. He assured the public it won''t lead to vigilante killings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092ac919-db31-4784-b9db-d9a67e6b86ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:38:58.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This program we undertake is meant to check on abuses, and not
        to abuse anyone," he told CNN Philippines on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026aa085-7324-4127-b521-1a3b5a788d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:38:58.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department however clarified that while the program
        is likened to "Alsa Masa" during the martial law era under former President
        Ferdinand Marcos, there is nothing wrong with the community-based intelligence
        gathering program of the PNP.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913a6f3f-f0ec-4f48-ae05-8035fa865937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:38:58.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Secretary Epimaco Densing assured the information
        from the community will be processed properly to help eradicate illegal drugs
        and curb crimes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203d49ab-eda9-497e-995f-12816e30e075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:38:58.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, it''s the person or group of persons evaluating
        the report which is very critical. So yung sinasabi nating mag-text ka, mag-email
        ka, mag-dropbox ka, kahit anonymous ''yan, these are all valid activities
        for intelligence reporting. Ang importante diyan, yung nag-eevalute ng information.
        Sila ba ay trained na mag-evaluate ng impormasyon?" he said.</p>'
