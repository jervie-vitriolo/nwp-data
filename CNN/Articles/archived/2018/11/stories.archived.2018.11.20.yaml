  'cnn-acosta-emergency-hearing':
    'author': 'Brian Stelter and David Shortell'
    'caption': 'The White House has issued a new warning to CNN''s Jim Acosta, saying
      his press pass could be revoked again at the end of the month. In response,
      CNN is asking the U.S. District Court for another emergency hearing.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-20T18:28:04.074+08:00
    'imagesource': 'jcr:9fa6b217-bd26-4bd2-9dad-ca499a3b8044'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '596eafd1-3a52-4763-81eb-efab70220dab'
    'lead': 'The White House on Monday said that CNN correspondent Jim Acosta''s press
      pass has been "restored," bowing to days of pressure and a federal lawsuit against
      the administration.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T16:24:33.674+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:39.251+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:34.459+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House backs down from legal fight, restores Jim Acosta''s press
      pass

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beea046b-2b83-4cc8-bd44-6967927aed0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:24:33.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House on Monday said that CNN
        correspondent Jim Acosta''s press pass has been "restored," bowing to days
        of pressure and a federal lawsuit against the administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00ff1b4-c778-42ca-8a51-fd374e869949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:24:33.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN signaled that it would drop the ongoing litigation over Acosta''s
        access to the White House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8686cc-0ae0-455c-921a-ee75c57b5049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:24:33.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today the White House fully restored Jim Acosta''s press pass.
        As a result, our lawsuit is no longer necessary," the network said in a statement.
        "We look forward to continuing to cover the White House."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b1c335-de54-491e-b09c-c362bb04b3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:24:33.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday afternoon''s announcement, what the White House called a
        "final determination," was an abrupt shift from the administration''s earlier
        positions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5aefd1-5bcb-4fe0-8e0f-286b64935b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:24:33.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two weeks ago the Trump administration took the unprecedented
        step of&nbsp;suspending Acosta''s access to the White House&nbsp;after he
        had a contentious exchange with President Trump at a press conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fd3c32-b73a-42e4-80d4-71aa15707bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:24:33.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a&nbsp;federal judge sided with CNN&nbsp;and issued a temporary
        restraining order last Friday, thereby forcing the White House to restore
        his press pass for 14 days, the administration continued to threaten his access.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3258dfce-4399-4dcc-acde-56c5535540bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:24:33.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a private letter to Acosta that same evening, two of the defendants
        in CNN''s suit — press secretary Sarah Sanders and deputy chief of staff for
        communications Bill Shine — cited Acosta''s conduct at the November 7 press
        conference, where he asked multiple follow-up questions and didn''t give up
        the microphone right away. "You failed to abide" by "basic, widely understood
        practices," the letter to Acosta claimed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5678a39-e0a0-4765-abca-b1fa47c0d983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:24:33.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many journalists have challenged the administration''s actions,
        pointing out that aggressive questioning is a tradition that dates back decades.
        But Trump appeared eager to advance an argument about White House press corps
        "decorum," no matter how hypocritical.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7fd0c0-b49d-4898-a542-4ec25b531edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:24:33.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter from Shine and Sanders said their "preliminary decision"
        after the press conference was to suspend the press pass. This indicated that
        the White House could take further action against Acosta as soon as the judge''s
        temporary restraining order expired.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98d233f-17b3-4220-be2d-5cdca7e4b284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:24:33.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also a sign that the White House was trying to establish
        a paper trail. The judge in the case, Timothy J. Kelly, had criticized the
        government for not following due process before banning Acosta on November
        7. His ruling in Acosta and CNN''s favor was on Fifth Amendment due process
        grounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5838f9e9-8d41-4f16-ac8e-9deb11ef5d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:24:33.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Friday night''s letter offered Acosta a chance to contest the
        decision and said a "final determination" would be made by Monday at 3 p.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2c5686-8938-4a0c-bb45-aa11da43d356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:24:33.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for Acosta and CNN did respond, forcefully, in a letter
        and in a court filing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53881e1-ebab-4a9c-b98b-343635aa8d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:24:33.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had signaled a willingness to settle after prevailing in court
        on Friday. But in a new motion on Monday morning, they said the defendants
        "did not respond to this offer to cooperate." Instead, the letter from Shine
        and Sanders was an "attempt to provide retroactive due process," the filing
        alleged.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3541d100-59a9-48fd-9794-de5304eb0561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:24:33.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So CNN and Acosta asked the judge to set a schedule of deadlines
        for motions and hearings that would give the network the chance to win a preliminary
        injunction, a longer form of court-ordered protection to Acosta''s press pass.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e713bb-aa87-4b74-bfa9-f05b309079df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:24:33.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were seeking a hearing "for the week of November 26, 2018,
        or as soon thereafter as possible," according to the court filing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d03b4a1-a276-4685-8467-91f4f859f8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:24:33.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge had yet to file on that request when the Monday at 3 p.m.
        deadline came.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad93e3b4-7012-42b3-8855-9fcd0d5b85bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:24:33.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new Monday afternoon letter from Sanders and Shine included no
        expiration date, though it does contain the general threat to take action
        against any reporter who flouts new "rules."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f0fd44-7940-4373-850c-b9ea0cf9ff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:24:33.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having received a formal reply from your counsel to our letter
        of November 16, we have made a final determination in this process: your hard
        pass is restored," the White House said in a new letter to Acosta. "Should
        you refuse to follow these rules in the future, we will take action in accordance
        with the rules set forth above. The President is aware of this decision and
        concurs."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95077f0-8d17-4797-ac9b-a3ee99c71d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:24:33.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter detailed several new rules for reporter conduct at presidential
        press conferences, including "a single question" from each journalist. Follow-ups
        will only be permitted "at the discretion of the President or other White
        House officials."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2985a08-eb58-407d-841f-af4b7e58dadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:24:33.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was assigned to Judge Kelly when CNN filed suit last Tuesday.
        Kelly was appointed to the bench by Trump last year, and confirmed with bipartisan
        support in the Senate. He heard oral arguments on Wednesday and granted CNN''s
        request for a temporary restraining order on Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeabbcb4-0b33-437d-ad8e-30c55811434d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:24:33.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump seemed to shrug off the loss that day, telling Fox''s Chris
        Wallace in an interview that "it''s not a big deal."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ba731d-8fdd-4676-9fbf-955af46371da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:24:33.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the White House would "create rules and regulations for
        conduct" so that the administration can revoke press passes in the future.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc43a03-40c0-4720-a562-fefe5dfa7fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:24:33.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he misbehaves," Trump said, apparently referring to Acosta,
        "we''ll throw him out or we''ll stop the news conference."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34ebd69-e66f-4207-8cf7-564d5b788467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:24:33.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "White House backs down
        from legal fight, restores Jim Acosta''s press pass"</p>'
  'gilas-pilipinas-jordan-fiba-asian-world-cup-qualifiers':
