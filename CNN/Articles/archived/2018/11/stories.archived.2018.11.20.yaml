      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 20) — The De La Salle University
        Green Archers and Far Eastern University Tamaraws will fight for the last
        Final Four seat in the UAAP Season 81 men''s seniors basketball tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
