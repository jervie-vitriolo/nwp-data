      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, with the legislative session scheduled to go on break on
        December 14, this gives the upper house a scant amount of time to properly
        study next year''s spending plan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
