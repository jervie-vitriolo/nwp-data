  'philippines-china-duterte-xi-jinping-friendship':
    'author': 'CNN Philippines Staff'
    'caption': '(Malacañang photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-20T21:37:39.576+08:00
