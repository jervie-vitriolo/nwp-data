        width="500" height="473" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949fba33-eefa-43bd-be5f-04555da1b58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:40.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0762c403-7301-4aeb-9058-c6b0fb44d132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:40.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am convinced that this visit will cement the traditional friendship,
        deepen the mutually beneficial cooperation and enhance the joint effort of
        the two sides for common development," Xi said in an arrival statement distributed
        to reporters.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">READ: Arrival statement of Chinese President Xi Jinping <a href="https://t.co/o9ZVmTGpKX">https://t.co/o9ZVmTGpKX</a>
        | <a href="https://twitter.com/TriciahTerada?ref_src=twsrc%5Etfw">@TriciahTerada</a>
        <a href="https://t.co/NIEkBNIJuQ">pic.twitter.com/NIEkBNIJuQ</a></p>&mdash;
