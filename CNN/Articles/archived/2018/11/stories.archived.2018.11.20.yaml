      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may be thinking: How is Xi, who is considered a strong leader,
        connected to Pooh Bear?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b095490-4674-42b4-b251-3bd460942b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:13:55.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has cracked down on images of Winnie the
        Pooh after its netizens linked Pooh to Xi, saying there is an uncanny resemblance
        between the two.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3c423c-c3b6-4b0b-811d-39f1fadea8ef'
      'mgnl:activationStatus': true
