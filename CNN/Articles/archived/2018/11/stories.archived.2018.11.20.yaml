      'mgnl:lastActivated': 2019-04-17T09:34:40.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of Moore''s co-stars were in attendance, including Milo
        Ventimiglia, Chrissy Metz and Sterling K. Brown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f458c58-d414-4dea-8047-2ebf6b104a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:06:16.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: How Mandy Moore and Taylor Goldsmith''s ''This Is Us''
        collaboration happened</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddc3b52-6199-4087-9ea6-583fa0cf2952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:06:16.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When speaking to CNN recently about her wedding plans, the actress/singer
        said that she didn''t want her wedding to be traditional.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8494153d-c595-43aa-bea3-d6bff10001ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:06:16.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeing the day start to take shape, I don''t think it will be super-conventional,
        but it will speak to our love for one another and our shared life that we
        already have," Moore said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a02c802-5274-48ab-aa9a-8bcea37cb632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:06:16.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore said she and her husband hope to become parents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93d5261-6793-4514-a96c-83e58da8e2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:06:16.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Being a mother) is a role I''ve always looked forward to playing
        in life one day," she told CNN. "I feel like I get to have glimpses of it
        and live vicariously through my role and through work every day, but I have
        always just had a soft spot for anything having to do with kids."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14851ef8-5713-4249-a35b-4ef287cd593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:06:16.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore was previously married to singer Ryan Adams. They divorced
        in 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ae4a4d-3fba-4865-8f08-9b67c8e322e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:06:16.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Mandy Moore marries
        Taylor Goldsmith"</em></p>'
  'khashoggi-yemen':
    'author': 'Angela Dewan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-20T19:58:32.614+08:00
    'imagesource': 'jcr:84c2615e-d665-4ac0-9d0d-03e2478a0f5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb1f27a3-a599-4060-9e1c-d0216dbfd5ec'
    'lead': 'The slain Saudi journalist Jamal Khashoggi wrote passionately about ending
      the brutal war in Yemen. In one column for the Washington Post he called on
      Saudi Arabia to "use its clout and leverage within Western circles" to resolve
      the conflict.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T16:09:08.219+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:40.152+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:34.051+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jamal Khashoggi''s murder could be a game-changer for the Yemen war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e198316-13a8-4d7a-842d-a2b150f28794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The slain Saudi journalist Jamal Khashoggi
        wrote passionately about ending the brutal war in Yemen. In&nbsp;one column
        for the Washington Post&nbsp;he called on Saudi Arabia to "use its clout and
        leverage within Western circles" to resolve the conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff769bd-66b8-465d-bb6e-e4e06d8ab28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never could he have imagined that he himself would become the leverage
        in attempts to end the war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd86058-769f-4380-8d2e-51fb4d161911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump seems reluctant to connect Mohammed
        bin Salman to the journalist''s death, appearing to take little note of what
        sources say is a CIA assessment that the powerful Saudi Crown Prince ordered
        Khashoggi''s killing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858c2b65-a5e0-4a0f-944c-4aaac0c45d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has distanced himself from the case as much as he can,&nbsp;refusing
        to listen to audio evidence shedding light on how Khashoggi was killed&nbsp;last
        month at a Saudi consulate in Turkey. Saudi officials now admit a premeditated
        murder happened on its diplomatic premises, though it denies the Crown Prince
        was involved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99751167-85f0-420a-ba3b-c81ef1a9b272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the CIA assessment, Trump has repeatedly explained the Saudi-U.S.
        relationship is simply too important to risk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e1d3e6-5568-46d5-a629-871d0df8e299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump isn''t the only world leader who wants to avoid a direct
        clash with bin Salman and rock a strategic relationship that comes with the
        perks of intelligence sharing, lucrative arms deals and a stable supply of
        oil. And it wouldn''t be the first time the world has turned a blind eye to
        human rights violations by the kingdom to preserve these creature comforts
        in a restive region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b91204-8eca-4215-875a-facbcf0bc0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Western nations are responding to Saudi aggression by addressing
        the war in Yemen,&nbsp;ratcheting up pressure on the Crown Prince&nbsp;to
        enter a ceasefire agreement that will put an end to the three-year conflict.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd283ac3-e2f6-468e-85c6-6ce5c7943f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war in Yemen, between the U.S.-backed Saudi-led coalition and
        the Iran-backed Houthis, has created the world''s worst man-made humanitarian
        disaster, according to the UN. Much of the damage has come from Saudi coalition
        air power, and UN experts say its bombing of civilians are potential war crimes.
        The Saudis, who have denied allegations of war crimes, have the greatest power
        to end the conflict, above any other actor in the war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f97f35-4b96-415f-8820-774d631204fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are plenty of members of Congress in the U.S. who don''t agree
        with Trump''s lax response to the Khashoggi killing. A bipartisan group of
        Senators has introduced draft legislation to impose tougher sanctions on Saudi
        Arabia that target arms sales to the kingdom and bans the U.S. practice of
        refueling of Saudi planes in the Yemen war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a79fdfc-f99f-41c9-87d4-8f5531b6250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This legislation is an important way to hold Saudi Arabia accountable
        for various acts in Yemen as well as the death of Jamal Khashoggi,"&nbsp;Republican
        Senator Lindsey Graham said last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4b5b80-d4d1-4fed-920b-8d8241d4835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Republican Senator Jeff Flake accused the Trump administration
        of dragging its feet on the Khashoggi case in an interview on CNN''s "State
        of the Union." In the same breath, he brought up the Saudi role in Yemen as
        another example of how the kingdom''s and U.S.'' values do not align.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2849dbe4-b028-48a5-8552-52fd4aadc6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks more and more like the truth is that the Crown Prince
        was involved, that he likely ordered it," Flake said of the Khashoggi killing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd78b6c-19fd-43f1-9908-7055ff47e5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, to just deflect and say it''s a spectacular ally, when, in
        fact, some of the bloom has been coming off that rose for a while, particularly
        given the war in Yemen. So, there are things that we''re going to have to
        confront here soon. And I hope we do it based on the truth, not in something
        that we simply want to see because we have a lot invested in the relationship
        with the Crown Prince now."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb467c3-7d92-4ab1-96d9-feb34f72838c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joost Hiltermann, the Middle East and North Africa program director
        at the International Crisis Group, said that Khashoggi''s murder coincided
        with a growing willingness to address the Yemen war, particularly as hunger
        worsens in the country and ahead of a possible announcement at the end of
        the month that Yemen is officially in famine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587f921b-f376-4255-839f-4c1f2f2c1c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was growing unease and pressure from governments, civil society
        groups and others to do more to end this conflict. Everybody realized that
        the responsibility of a famine would shift to them too," Hiltermann said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45a2fb0-3e1f-48e1-821c-f43231bdfa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But people are always looking for opportunities, there''s always
        an opportunity in a crisis. Even when someone gets murdered in a horrific
        way, there''s political capital to be made."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587754fd-cba5-4a80-9352-27c77418f099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen resolution picks up steam</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6de246c-44b6-452a-bd05-dc9d3bb3e576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western nations have pounced on Riyadh''s rare moment of vulnerability
        to push for progress on Yemen, an easier cause to sell politically at home
        than tussling with the powerful Crown Prince.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a3b424-d23c-4727-9cc6-32bb1169c2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK was expected to table a long-awaited draft UN resolution
        on Yemen during a meeting of the Security Council in New York on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f8ff8b-bf35-4db7-bb49-318e3a1470a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week ago, UK Foreign Secretary Jeremy Hunt visited Riyadh, where
        he met with bin Salman and presented him with the draft text that sources
        said provoked anger.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049b73aa-ff87-4bca-8112-9417f1232dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sources told CNN the Crown Prince "threw a fit" over the resolution.
        Two other sources described his reaction less dramatically, but didn''t deny
        he was at the very least annoyed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29332b51-53a1-4b45-8f47-f1ee55a0c844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source told CNN that Hunt went to bin Salman and essentially
        said: "This is what Western powers think, and this is what you need to do.
        What is your plan to stop this?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda133c2-104f-431e-8815-ff38b536df28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunt''s trip followed discussions with U.S. Secretary of State Mike
        Pompeo and French Foreign Minister Jean-Yves Le Drian, suggesting the Western
        allies are on the same page on the resolution.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed958eaa-9a8b-41b7-89fa-b364d87ba199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it seems the plan has already had some success; the Saudis have
        now agreed to facilitate Houthi negotiators'' travel to Sweden for talks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1b7a00-f6a9-4633-b05d-8bd5c30ab162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a small first gesture, the U.S. earlier this month halted its
        practice of refueling Saudi coalition jets operating in Yemen. Around the
        same time, Pompeo and U.S. Secretary of Defense&nbsp;Jim Mattis also called
        on participants in the conflict to agree to a ceasefire.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8882b60c-385c-4cb9-91d4-0a35d1d91b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the concern is that the renewed vigor for action on Yemen —
        however desperately welcomed it may be — has come at the cost of disclosing
        the full truth on Khashoggi.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3b17f4-3652-4ad5-9f4b-d4bab975e41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response to Khashoggi''s killing has been soft, or has at least
        avoided direct targets at the Crown Prince, in what has become a particularly
        dark and dangerous time for journalists in many parts of the world.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711350d4-1254-45e0-91a7-6c2a3425f949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration&nbsp;announced sanctions against 17 Saudi
        government officials&nbsp;on Thursday last week — the Crown Prince obviously
        not among them — on the same day Saudi prosecutors formally charged 11 people
        over Khashoggi''s killing, five of whom will face the death penalty. Both
        sides had apparently hoped their responses would be the end of the Khashoggi
        affair.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8defa168-3a3a-4d42-b874-18df70dcf902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany says it plans to ban 18 Saudis from entering the country,
        while Canada is also mulling sanctions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b2aaa5-9d71-4123-83e1-55c5cd255252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has been the most aggressive player against the Saudis, drip-feeding
        intelligence that has forced Riyadh to address at least some aspects of Khashoggi''s
        killing. But even Ankara has been careful about explicitly naming names, and
        as a country that cracks down on journalists so aggressively, it''s difficult
        to believe it has the cleanest of motives.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79bd54f-c750-474e-8bcc-063901569f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he thought bin Salman had ordered Khashoggi''s killing,
        Trump said, "Well, will anybody really know?" in an interview with "Fox News
        Sunday."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79bafb9-ce5c-4d71-8e21-27887c53614b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He might be right, and if the truth of what happened to Khashoggi
        is never fully disclosed, there is only hope that his death did something
        for the people of war-torn Yemen.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60027cb2-1ceb-458e-ba4d-4d3d88b32d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:09:08.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Jamal Khashoggi''s
        murder could be a game-changer for the Yemen war"</em></p>'
