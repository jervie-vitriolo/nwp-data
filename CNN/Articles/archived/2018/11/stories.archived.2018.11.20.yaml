    'title': 'Gilas Pilipinas absorbs tough loss in first tune-up game vs. Jordan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f08790-879c-40db-8b26-ff7834262dbc'
