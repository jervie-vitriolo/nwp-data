      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House budget bill will be transmitted to the Senate, which has
        to pass its own version of the budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43429762-0e9e-468b-a4e3-42c9703de197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:01:26.161+08:00
