    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ONE Championship: Brandon Vera confident of successful title defense
      vs. Italian opponent

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf33a9ea-55f8-4fec-a5c7-2fc338dc222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:38:38.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 20) — Brandon Vera is feeling
        good about his chances in his upcoming bout.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c63467b-7902-4e62-99a7-665ef31f1e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:38:38.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-American warrior will stake his ONE world heavyweight
        title against Italian Mauro Cerilli on November 23 at the Mall of Asia Arena
        in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97968d6d-eb40-4ee4-bfe6-786d1dce02ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:38:38.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being away from the fight scene for quite a while, Vera (15
        wins and seven losses) assured everyone that he is in great shape to defend
        the crown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a31543-6ac8-47fa-b947-23149b7849da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:38:38.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve prepared very hard for this bout. I''ve trained every day,
        in between traffic, shoots, and everything in the middle. I am confident of
        victory. I''m still hungry and I want it more now," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0458419-1ee4-446a-8351-4635919f1f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:38:38.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera vowed to give his countrymen a good show after preparing really
        hard for this slugfest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d01d98f-29cb-4dd2-8727-59e95313cada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:38:38.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I owe the Philippines a lot for inspiring me to work harder than
        I ever have before," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2d57ae-c134-4940-94c5-73b352995eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:38:38.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted that he is cautious with Cerilli''s knockout prowess.
        The Italian holds a 12-2 professional record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934eae33-f8be-4697-8786-843dfd1e55d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:38:38.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Am I ready after spending two years away from the cage? Mauro is
        a worthy opponent, he''s been knocking guys out while I was away, and I am
        in no way underestimating him," Vera said.</p>'
  'mislatel-agreement-philippine-government-third-telco-player':
    'author': 'Rex Remitio and Robert Vergara'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-20T18:29:46.142+08:00
    'imagesource': 'jcr:dff23bc1-67d0-4ee9-9b35-5c537462cfea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06437791-4de8-41b5-8140-f2f6c4f37faf'
    'lead': 'Mislatel Consortium, led by China Telecom and business tycoon Dennis
      Uy''s Udenna Corporation, is now officially the country''s third major telecommunications
      player after it signed an agreement with the Philippines government on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T14:41:44.927+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:44.486+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:32.427+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mislatel inks deal with gov''t as 3rd major telco

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a174309c-3bdb-4edd-81e7-f9bd86fcf4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:41:44.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> Mislatel
        Consortium is now officially the country''s third major telecommunications
        player after it signed an agreement with the Philippines government on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7ca9b8-1fe9-4184-8317-95faa5b935e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:41:44.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consortium, led by China Telecom and business tycoon Dennis
        Uy''s Udenna Corporation, has entered into an agreement that allows China
        Telecom''s submarine cables to connect from Hong Kong to the Philippine soil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9694a526-0787-428d-a907-94ccbcd9bb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:41:44.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel said doing so is its "first step in lowering the price
        of internet."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e3920f-eed2-4ad7-a28a-19c44f91f5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:41:44.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By using our submarine cables, ang internet access natin ay mabibili
        po natin from Hong Kong or U.S. Now yung prices po sa Hong Kong and U.S.,
        mga $2 po yan. Compared to the current sometimes $7 or up to $15 cost of internet
        natin currently coming from the two major telco," Mislatel spokesperson Adel
        Tamano told the media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2248af3e-3bc3-48a4-b427-3ae4bce21784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:41:44.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is allaying concerns the Chinese government will use China
        Telecom to spy the Philippines, as the two countries are engaged in a territorial
        dispute in the West Philippine Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de00e538-fcaa-434b-b3a0-86b352fc0ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:41:44.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be very clear that as we do our rollout, it will be top
        priority for us to ensure national security," Tamano said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3462977-a779-4420-9861-a6b33bb32c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:41:44.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signing of the agreement happened on the same day Chinese President
        Xi Jinping arrived in the Philippines for a two-day state visit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8592bd1-2edd-469e-9275-3e437f8b3c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:41:44.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Information and Communications Technology Acting Secretary
        Eliseo Rio, however, maintained the latest development has nothing to do with
        the Chinese leader''s arrival.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c644a7a-b5c3-4eab-a7f8-2f4a5dbb917a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:41:44.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has nothing to do with the third telco. This is because we need
        a gateway very badly for our national broadband plan," Rio said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59556c13-21e7-4048-bb95-ad0400bea359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:41:44.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Mislatel''s confirmation as 3rd telco nothing to do with Chinese
        President''s visit -DICT</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf98339-afd6-48c5-876e-2c205dc8c1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:41:44.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faster internet</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fd0a6a-2f87-4fcd-9b15-e340e3ca18e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:41:44.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel aims to start operating by late 2019, covering 10 to 50
        million subscribers in its first year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692e47aa-79f3-44fd-809f-97d1922deb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:41:44.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group vows to provide 27 megabits per second (mbps) of internet
        speed in its first year of operation. If realized, it will be nearly thrice
        faster than the 10 mbps currently offered by incumbents Globe Telecom and
        PLDT-Smart.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9802e1-e783-46b3-9abb-0ca63d5b7f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:41:44.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel will further add speed to its internet service to up to
        55 mbps in the next five years as it plans to invest a whopping P256 billion
        during the period.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f86d6c1-f823-4127-af85-4e3667b0c7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:41:44.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said they will utilize the high-end technology of China
        telecom to enhance services.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eb72c2-586d-485b-83e5-d0d9a013af36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:41:44.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel also said it''s still open to partner with Globe, Smart
        or smaller telco companies.</p>'
  'China-Philippines-joint-exploration-draft-deal':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-11-20T17:50:25.699+08:00
    'imagesource': 'jcr:dff23bc1-67d0-4ee9-9b35-5c537462cfea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e6eb376-d188-4f74-8f89-94d9b5b7f8df'
    'lead': 'China wants state-owned China National Offshore Oil Corporation (CNOOC)
      to conduct oil and gas exploration in the disputed South China Sea – years after
      the firm''s botched venture during the previous administration.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T14:45:43.173+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:44.150+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:32.513+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China names state-owned firm in draft joint exploration deal, sets aside
      claims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa64da0-d453-4be9-b9b0-42e3f77c8136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:45:43.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> China
        wants state-owned China National Offshore Oil Corporation (CNOOC) to conduct
        oil and gas exploration in the disputed South China Sea – years after the
        firm''s botched venture during the previous administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fafc89-45d0-4f78-af69-db1cbd026162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:45:43.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China authorizes China National Offshore Oil Corporation as Chinese
        enterprise," according to a draft framework agreement penned by the Chinese
        government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a4616f-9e92-4606-b0a6-0b04b982e787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:45:43.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, titled "Framework Agreement on Joint Maritime Oil
        and Gas Exploration between China and the Philippines," was released to the
        media by opposition Senator Antonio Trillanes IV on Tuesday. It is not clear
        if changes have been made in the draft to date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64528fb3-153a-4e5b-b9fd-953b4d064bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:45:43.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document – marked as a Chinese draft – states that China and
        the Philippines have agreed to conduct joint oil and gas exploration in "relevant
        sea areas" in the South China Sea, but did not specify where.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451e0ea8-0415-46a4-9021-240ce1b3c6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:45:43.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft deal also leaves blank the company the Philippines has
        chosen to take on the joint exploration with China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef442d8-757b-451c-b8b3-c45ce5d9e1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:45:43.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman Manny Pangilinan, chairperson of PXP Energy, earlier
        said he hopes to restart talks with the CNOOC for a possible exploration in
        the West Philippine Sea. The two firms were earlier in talks to drill the
        disputed Reed Bank or Recto Bank, a disputed islet 85 nautical miles from
        Palawan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031c7eed-4e69-4de1-a1a9-ceb4283513bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:45:43.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy has since issued a moratorium on oil exploration
        and drilling works amid rising maritime tension with China. Duterte, as early
        as November 2017, said he may lift the moratorium.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cba44c4-a05d-4ffd-a1d5-923590bbb05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:45:43.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping is in the country to discuss plans
        for the joint exploration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ad31c9-bc1b-4154-81e3-9d0e213a020b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:45:43.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang shrugged off concerns about the draft being
        prepared by China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6508bea4-fbd9-4b40-af25-3ccde37151bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:45:43.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said he has not seen a
        copy of the draft, adding that he would ask the Foreign Affairs Department
        about it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d0b7a6-c84d-4d5b-aa1f-bce2608dcb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:45:43.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t matter who drafted it. As far as we are concerned,
        you give us the draft, then we''ll go over it. We have to see whether this
        is legal or not, whether it is beneficial to us or not," he said. "In the
        same manner that if we draft it, it will have to pass over them too."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9ac420-93ec-4c21-b3e0-e39e00a2b509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:45:43.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setting aside claims</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9340258e-d763-4a34-b178-a391ab38055a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:45:43.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Trillanes and Kiko Pangilinan earlier called on the government
        to release the final draft of the joint exploration deal before it is signed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77d01ab-5449-4f33-9e39-4da490601774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:45:43.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They protest China''s draft, saying it wants exploration, development
        and utilization of the resources to be jointly decided by Chinese and Filipino
        nationals. This is a violation of the Constitution, they argued, because it
        promotes a "co-ownership with China of the West Philippine Sea" when the Constitution
        states that "exploration, development and utilization of natural resources
        shall be under the full control and supervision of the state."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700e3336-97cd-4abc-b56d-1dc4685d59fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:45:43.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Senators push for release of draft joint exploration deal
        with China</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2d1a00-8067-4e4a-84d7-273f0844387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:45:43.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Permanent Court of Arbitration in The Hague in July 2016 recognized
        the Philippines'' sovereign rights in the West Philippine Sea, or areas of
        the South China Sea that lie within the country''s 200-mile exclusive economic
        zone. China, however, rejects the ruling and continues to claim virtually
        the entire global waterway---parts of which are contested by the Philippines,
        Vietnam, Malaysia, Brunei and Taiwan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae2f0ac-75d1-4626-8c58-4a6bbbf57318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:45:43.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft framework sets aside these claims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ace24e0-ab66-4b31-b8f3-bf6ae52ce8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:45:43.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The joint oil and gas exploration shall not affect the respective
        position on sovereignty and maritime rights and interests of the two parties,"
        the draft framework read.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e672ffb-5d0e-4785-b80a-268a3bfcdb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:45:43.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also wants to make things confidential amid the clamor for
        transparency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9520911-a4df-4a1e-88f1-a0cbadd22d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:45:43.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any document, information or data concerning the joint maritime
        oil and gas exploration between the two parties shall be kept confidential,
        unless the two parties decide otherwise," it states.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7add33df-5fc8-42b6-96f8-99ce5ab2e1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:45:43.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas and Eimor Santos contributed to
        this report.</em></p>'
  'holiday-cheer-garden-city-christmas-filinvest-city':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-11-20T19:17:37.327+08:00
    'imagesource': 'jcr:2df5d46f-c144-4075-a16d-01a5f9c4980a'
