      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the fiery mentor, the remaining days dedicated for practices
        and scrimmages would eventually bring the best out of his players.</p>'
