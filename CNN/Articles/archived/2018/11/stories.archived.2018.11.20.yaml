      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱3.757 trillion budget is meant to fund the government''s projects
        and spending for the upcoming fiscal year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cea797-1015-4427-8455-356c823133ef'
      'mgnl:activationStatus': true
