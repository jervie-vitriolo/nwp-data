      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Senators have expressed concern over the issue, as a failure
        to pass a general appropriations act could lead to the reenactment of 2018''s
        budget.</p>'
    '6':
