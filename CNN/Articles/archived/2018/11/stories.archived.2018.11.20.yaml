      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his critiques focused on censorship. He also joked about
        Xi''s alleged "insecurity" about his resemblance to Winnie the Pooh.</p>'
  'Alex-Compton-Chito-Victolero-Alaska-Magnolia-PBA-finals':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-20T15:57:51.550+08:00
    'imagesource': 'jcr:cd357344-6274-43e3-bd3c-fe41c161d54b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c8796a2-76de-4b84-96de-9e4aae638927'
    'lead': 'The two won a title as a backcourt tandem when they were players in another
      league.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T15:17:31.739+08:00
