      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer is in critical condition and receiving "excellent care,"
        chief communications officer Anthony Guglielmi said on Twitter.</p>'
    '5':
