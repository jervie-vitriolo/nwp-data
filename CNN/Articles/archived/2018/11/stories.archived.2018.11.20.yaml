  'lto-imelda-marcos-number-8-plate':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-20T13:02:42.181+08:00
    'imagesource': 'jcr:b8e9deca-dbe1-4b8a-8acb-0314c661e211'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f9df4ab-7ad6-44e4-adbd-79cdcb969e17'
    'lead': 'The Land Transportation Office says Rep. Imelda Marcos violated the law
      when she rode a minibus with a No. 8 plate to a court hearing on her graft conviction.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T15:42:41.177+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:42.203+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:33.485+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTO: Imelda Marcos'' use of No. 8 plate illegal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0583590c-cf9d-4c79-978f-261dad9bb91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:42:41.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 20) - Ilocos Norte 2nd District
        Rep. Imelda Marcos'' use of the already-recalled No. 8 plate is illegal, the
        Land Transportation Office (LTO) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd25b7e-8416-4e40-abaa-54238f53cb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:42:41.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on CNN Philippines'' The Source on Monday if the former first
        lady''s use of the No. 8 plate is legal, LTO Law Enforcement Service Director
        Francis Almora said, "It''s not."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1540e5-79b4-43bc-afbc-c63565c09a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:42:41.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, the plate used by Congresswoman Imelda Marcos is issued
        for the previous Congress. And considering that she won, probably this was
        not removed from the motor vehicle and they continued using it," Almora said.
        Marcos has been a congresswoman since 2010.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797c4c2b-37b4-419a-9a80-ab2fcfe52efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:42:41.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said that no congressman could use the No. 8 protocol
        plate anymore because all plates which were issued have expired in 2016 and
        no new plates were issued for members of the lower house in the 17th Congress.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LTO Law Enforcement Service Director Francis Almora: Imelda Marcos&#39;
        use of the protocol plate no. 8 is illegal | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/Q4SXzTakr1">pic.twitter.com/Q4SXzTakr1</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1064739898509279232?ref_src=twsrc%5Etfw">November
        20, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df886b6d-0caa-459c-80aa-721969bcf132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:42:41.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed02bdb5-bf92-44ba-8892-5ac9773a4074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:42:41.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos rode a white minibus bearing a No. 8 plate when she finally
        made her appearance before the Sandiganbayan last Friday in connection with
        her graft conviction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fba21b2-4606-44fb-8b8c-1be6b581a6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:42:41.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was two days after Speaker Gloria Macapagal-Arroyo ordered
        lawmakers to return protocol plates issued to House members during the 16th
        Congress, following a road rage incident where a vehicle with the No. 8 plate
        was involved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e40bb6c-917a-4efd-b90f-79e88e15a4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:42:41.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Pampanga lawmaker denies involvement in viral mauling video</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ce187d-8d2a-4747-be39-11426efeaaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:42:41.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Marcos'' use of the plate is illegal, authorities could not
        simply apprehend her.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f7c14a-7e5c-4f67-894d-68fc62aebeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:42:41.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That particular instance is already finished. So we don''t know
        if that van is still using that plate," Almora said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d658f7-1e43-45ef-88de-afa6b064ec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:42:41.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also admitted that law enforcement officers may be intimidated
        to apprehend a vehicle with a No. 8 plate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a413b258-16e3-4234-80cc-4a7f5f9563b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:42:41.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would not just be easy to flag down a motor vehicle with that
        plate, No. 8. There''s that part ma''am, but we still do our job," Almora
        said.</p>'
  'West-Philippine-Sea-China-Duterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-20T13:38:07.757+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ace8497-b7d1-4575-bf81-0c429b36158a'
    'lead': 'Survey shows more Filipinos believe the government must strengthen the
      military''s capability to protect Philippine waters'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T15:45:35.713+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:42.081+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:33.554+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '84% of Filipinos reject gov''t inaction vs. China on West Philippine
      Sea – survey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb6cab1-ca5b-424b-ac3f-7b7aee155a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:45:35.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> Eighty-four
        percent of Filipinos oppose the Duterte administration''s inaction in the
        face of China''s intrusion in the West Philippine Sea, reflecting an increase
        from a previous survey, an independent pollster reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2716fb6e-0dcb-4023-bbe6-c1248cb4b544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:45:35.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations (SWS) conducted a non-commissioned survey
        from September 15 to 23 through face-to-face interviews with 1,500 adult.
        They were asked several questions on China''s presence in the West Philippine
        Sea (WPS). The survey result was released on Tuesday, the start of the two-day
        state visit of Chinese President Xi Jinping.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a10781-4d00-48dc-a14a-d252ed3c8fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:45:35.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vast majority of surveyed Filipinos said the government is making
        the wrong decision to leave China''s infrastructures and military presence
        in Philippines'' territory in WPS. That''s 3 percent up from the survey result
        in June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4551a82-6437-4d6c-b522-d3c29016c0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:45:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty seven percent of respondents said it is important that the
        Philippines regains control of the islands occupied by China in the West Philippine
        Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64edee7-29f6-48ec-b555-452edbd6b309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:45:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-two percent, from 69 percent in June, said it is "very important"
        for the Philippines to regain full control of the islands occupied by China
        in the WPS. Fifteen percent said it is "somewhat important."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100f99c2-3157-4cf2-bc1e-00d9e40306ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:45:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 80 percent in June, 86 percent of those surveyed believe the
        government must strengthen the country''s military capability to protect its
        waters from China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7428503-0b62-407b-9d1e-bc5fab7cddc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:45:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos'' awareness of the West Philippine Sea conflict also rose
        to 89 percent, from 81 percent in June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fea3394-84e4-4799-a41a-85239c0be2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:45:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has openly expressed fondness for the
        Chinese President Xi Jinping. He has been criticized for pursuing friendly
        ties with China amid the long-standing dispute on the South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd183a782-1bad-4031-bef9-f0285c699dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:45:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to recognize the July 2016 arbitral ruling that
        invalidated its sweeping claims in the South China Sea. The ruling also recognized
        the Philippines'' rights within its 200-nautical mile exclusive economic zone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75fe228-75fd-40c5-9872-6188743b9fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:45:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte promised to bring the matter up with China during his term.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa94da1f-4385-4115-ad6c-b65d47d3d8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:45:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the sidelines of the Association of the Southeast Asian Nations-U.S.
        Summit in Singapore on November 15, Duterte urged countries to stop provoking
        China with military activities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ed44b4-117f-4568-97cd-3476f1189574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:45:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the United States and other countries should accept the
        "reality" that Beijing "is already in possession" of some disputed areas in
        the South China Sea to avoid tension in the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35947a50-fa27-4942-9e06-786880136c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:45:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher distrust in China</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14084435-851e-43a5-8ef9-77a8948177fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:45:35.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who were aware of the harassment incident between Filipino
        and Chinese fishermen in WPS noted higher distrust in China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19da009-bae9-4eaa-8453-7ece2b14bac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:45:35.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was rated "poor" in the September survey with -16. Its net
        trust in June was rated "bad" with -35.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c013ef-7fa5-426c-807d-66e5be8fc1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:45:35.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Net trust in China has been positive in only 9 out of 47 surveys
        since SWS first surveyed it in August 1994," the polling firm said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815d41fb-1ba1-4311-b5d0-afdf5c16b397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:45:35.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid 2018, members of the Chinese Coast Guard took the catch of
        Filipino fishermen around the disputed Scarborough Shoal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea5b7e7-2046-4d74-9e17-5cefc9d9c915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:45:35.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slanted survey?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef880a1-1a60-49e2-a108-90c566e82460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:45:35.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace slammed the timing of the release of survey results, questioning
        why it was issued on the day of Xi''s arrival.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b050944-9371-4eea-83ad-6e491e4073bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:45:35.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This adds credence to the commonly-held belief that polling firms
        could be wittingly or unwittingly used for partisan purposes... We, therefore,
        view the results with skepticism as the reliability of the data is in question,"
        Presidential spokesperson Sal Panelo said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd5ee74-a824-4ef0-b807-5c620104d740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:45:35.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the questions were phrased to arrive at a negative
        stance against China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a909b5f9-d901-4216-8f2c-b48db02ff103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:45:35.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consider the question skewed as it misleads the public to believe
        and suggests that the current government has not acted on China''s activities
        on the disputed areas in the West Philippine Sea. This is far from the truth,"
        he said.</p>'
  'senate-resolution-draft-exploration-deal-china':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-20T17:03:44.218+08:00
    'imagesource': 'jcr:e8cc5dc1-f0f0-40c2-b26e-cf3e8d8b25c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'daa118d9-2ecf-44a8-a606-15d3cf567f39'
    'lead': 'Two senators seek the release of the government''s draft joint exploration
      deal with China just in time for President Xi Jinping''s visit.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T15:48:16.761+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:41.883+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:33.641+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators push for release of draft joint exploration deal with China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95387866-c831-4edd-9a89-3a39dbdce350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:48:16.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:41.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 20) — Two senators filed
        a resolution seeking the release of the government''s draft joint exploration
        deal with China on the West Philippine Sea, just in time for Chinese President
        Xi Jinping''s state visit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d55ec4a-a848-437d-bdad-1413f08c49fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:48:16.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:41.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Antonio Trillanes and Kiko Pangilinan filed Senate Resolution
        943 Sunday urging to see the draft of the oil and gas exploration agreement
        with China before it is signed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b85f08-ba0b-495e-9f47-42c1ede4e4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:48:16.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:41.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are demanding transparency. Ano ba pipirmahan baka masusubo
        tayo dyan. We''re calling them out, walang consultation na nangyari with the
        legislature," Trillanes said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2646f38-9993-4113-8998-31d28790cf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:48:16.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:41.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are demanding transparency. What are they signing?
        We''ll probably be in trouble for that. We''re calling them out, there are
        no consultation happening with the legislature.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2388577-bf9d-46b8-a9ab-8d3be04d7c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:48:16.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:41.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators argued there are allegations that China produced a
        draft entitled "Framework Agreement on Joint Maritime Oil and Gas Exploration
        between China and the Philippines".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ef7f64-eb71-4be0-a22f-0ad2ec75beea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:48:16.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:41.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo argued that whether the
        author of the draft is China or the Philippines is irrelevant since the agreement
        still has to be reviewed by the Philippine government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730196d2-b932-4ffd-b575-428826af87e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:48:16.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:41.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t matter who drafted it. As far as we are concerned,
        you give us the draft, then we''ll go over it. We have to see whether this
        is legal or not, whether it is beneficial to us or not. Even if China drafts
        it, it has to go over us. We have to review that. In the same manner that
        if we draft it, it will have to pass over them too," Panelo told the press
        Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c957e95-dc8a-46b0-850a-31331106a794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:48:16.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:41.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators said the draft states that exploration, development,
        and utilization of the resources will be jointly decided by Chinese and Filipino
        nationals. This is a violation of the Constitution, they argued, because it
        promotes a "co-ownership with China of the West Philippine Sea."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b027c841-2970-4fb3-ac3c-00558eaa6c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:48:16.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:41.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate resolution cited Article XII, Section 2 of the 1987 Constitution
        which states that "exploration, development, and utilization of natural resources
        shall be under the full control and supervision of the state."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc547301-c2af-4283-bae8-53b50fca0661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:48:16.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:41.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 12, 2016 the Philippines was awarded the South China Sea
        Arbitration which ruled that the West Philippine Sea, or areas of the South
        China Sea that lie within the country''s 200-mile exclusive economic zone,
        is exclusively owned by the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c9b7de-f3b5-4123-b2b7-c7db96212c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:48:16.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:41.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, any agreement which diminishes or undermines the Philippines''
        ''full control and supervision'' of its natural resources including oil and
        gas violates the constitution," the resolution stated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fd3076-f665-44d1-a19e-7d9934b7b06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:48:16.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:41.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Malacañang disputed the release of documents on the matter
        as "premature" given that the officials have yet to sign the agreement. He
        assured that any agreement signed by the government would serve the country''s
        interests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d529c22-1640-4730-96b9-c5db3369990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:48:16.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:41.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure that any agreement that we will enter into with a foreign
        government or entity would stand the judicial scrutiny of both countries and
        its constitutionality, if challenged, would be upheld," Panelo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30409326-fd9d-4b01-a438-94359a7891c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:48:16.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:41.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Xi arrived in the country on Tuesday to discuss joint
        exploration plans with the Philippines in a two-day state visit.</p>'
  'tropical-depression-samuel-dinagat-samar-leyte':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-20T14:32:12.888+08:00
    'imagesource': 'jcr:5a8be058-e9ab-4e93-95f1-66403ff560d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0520497a-b844-4618-bd0e-5911868fb8c0'
    'lead': '''Samuel'' will hit land in the Samar-Leyte-Dinagat area Tuesday evening.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
