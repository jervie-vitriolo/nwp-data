    '38':
      'contentWidth': '100%'
      'embedCode': '  Xi said he looks forward to meeting with President Rodrigo Duterte,
        who will host a state banquet for him on Tuesday. Xi visited Malacañang Palace
        and the Rizal Monument in Luneta Park for a wreath-laying ceremony.  There
        will also be an expanded bilateral meeting.  Presidential Spokesperson Sal
        Panelo earlier said Duterte and Xi will "exchange views on areas of mutual
        concern and chart the course for the future of Philippines-China bilateral
        relations."  Xi will also meet with Senate President Tito Sotto and House
        Speaker Gloria Macapagal Arroyo as well as leaders of the Filipino-Chinese
        community before leaving for Beijing on Wednesday.  Over 6,200 police officers
        are deployed for Xi''s two-day visit.  A visit to Duterte''s home in Davao
        City is not in Xi''s itinerary, despite an invitation from the president.  In
        an interview with Chinese media, Chinese Ambassador to the Philippines Zhao
        Jianhua said the upcoming visit has "far-reaching significance" and will be
        "a milestone for stronger and closer relations between the two countries."  Duterte
        has openly expressed fondness for the Chinese leader. He has been criticized
        for pursuing friendly ties with China amid the long-standing dispute on the
        South China Sea.  China has refused to recognize the July 2016 arbitral ruling
        that invalidated its sweeping claims in the South China Sea. The ruling also
        recognized the Philippines'' rights within its 200-nautical mile exclusive
        economic zone.  Duterte promised to bring the matter up with China during
        his term.  While on the sidelines of the Association of the Southeast Asian
        Nations-U.S. Summit in Singapore on November 15, Duterte urged countries to
        stop provoking China with military activities.  He said the United States
        and other countries should accept the "reality" that Beijing "is already in
        possession" of some disputed areas in the South China Sea to avoid tension
        in the region.  READ: ''China, layas:'' Militant groups protest Xi state visit  '
