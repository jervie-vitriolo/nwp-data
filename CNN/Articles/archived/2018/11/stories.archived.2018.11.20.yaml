    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Samuel'' maintains strength, moves closer to Samar-Leyte-Dinagat area

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e725dba-7439-4b00-95e3-b873b1568dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:52:54.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 20) — Tropical depression
        ''Samuel'' is slowly moving closer towards land as it continues to drench
        parts of the Visayas and Mindanao, weather officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35996a6f-d38b-41f3-aee4-22951668024c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:52:54.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said Samuel will bring more moderate to heavy rains
        to the Visayas, Dinagat Islands, Siargao island, Sorsogon, Masbate, Albay,
        Camarines Sur, Catanduanes, Romblon and Cuyo group of islands.&nbsp; It advised
        residents to brace for possible landslides and flooding in low and mountainous
        areas.&nbsp;Samuel is forecast to hit land in the Samar-Leyte-Dinagat area
        Tuesday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3d6c31-28ed-4c48-8e48-057ab08f88ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:52:54.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:40.752+08:00
