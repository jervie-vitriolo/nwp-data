  'colorado-chris-watts-sentencing':
    'author': 'Eliott C. McLaughlin and Kelly Murray'
    'caption': 'Shanann Watts with her daughters, Bella, 4, and Celeste, 3.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-20T18:52:16.152+08:00
    'imagesource': 'jcr:39b3001f-5996-423a-bbd0-2e7e1d8d22cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1394f157-2599-41e8-b2d6-e1c794ace7b4'
    'lead': 'Before learning he would never walk out of prison Monday, Chris Watts
      sat at the defense table, head down and leg bobbing, as his mother told him
      she loved him and his slain wife''s family called him a monster.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T16:18:16.829+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:39.712+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:34.253+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chris Watts sentenced to life for ''inhumane'' killings of two daughters
      and pregnant wife

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae12dd1-2ce6-43ac-88ca-9558e254ba43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Before learning he would never walk out
        of prison Monday, Chris Watts sat at the defense table, head down and leg
        bobbing, as his mother told him she loved him and his slain wife''s family
        called him a monster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b8a2bb-699e-49aa-a240-001dc8fef756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling it perhaps "the most inhumane and vicious crime that I have
        handled out of the thousands of cases that I have seen," Judge Marcelo Kopcow
        handed down five life sentences — three consecutive and two concurrent — with
        no possibility of parole, in the deaths of Watts'' daughters and pregnant
        wife.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b27cb6-e7f8-4a95-8986-1acd0cc302be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watts also received an additional 48 years for the death of his
        unborn son, who was to be named Nico Lee, and 36 more years for crimes related
        to his disposal of the bodies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7b9b28-213b-424f-923a-f4a037c16c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old&nbsp;pleaded guilty&nbsp;this month to first-degree
        murder and other charges in the killings of his wife, Shanann, 34, and their
        daughters, Bella, 4, and Celeste, 3, before crudely disposing of them at a
        secluded site where he worked. With approval of his wife''s family, prosecutors
        dropped the possibility of the death penalty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8af1cea-1577-4ed4-9375-6b29a735c12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court, Shanann Watts'' mother, Sandy Rzucek, explained, "I didn''t
        want death for you because that''s not my right. Your life is between you
        and God, and I pray he has mercy for you."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbcd00c-771d-45f8-b7f8-a8695ecb2a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watts'' hands were shackled at his waist and he wore an orange jumpsuit.
        He rarely looked up during the proceeding — not even when his mother turned
        around to face him and tearfully said, "We have loved you from the beginning
        and we still love you now. ... We forgive you, son."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c04574-1882-480a-bd6e-e616c9b543a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two families devastated</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccd89cb-cb94-46e4-9375-b3ad3a3ff0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watts'' parents, who had previously defended their son and questioned
        his plea deal&nbsp;during an interview with CNN affiliate KMGH, recanted those
        remarks and told the court in a prepared statement that the family would not
        ask for leniency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422c4fa9-24cc-4a36-b2bb-1b9bb457aad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should never have happened. This is not condonable. This is
        something that we will never get over," a family representative said, reading
        a statement as the parents looked on.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243bf3cd-0cad-4e39-9827-b26724b2fc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank Rzucek Sr. delivered the first words on behalf of Shanann
        Watts'' family, questioning how Chris Watts could have killed people he was
        charged with protecting before disposing of them like bags of rubbish.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845280a5-5110-470a-91db-3f3ebca4bc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I trusted you to take care of them, not kill them," he said. "You
        have to live with this vision every day of your life, and I hope you see that
        every day of your life."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a649bf-10d4-48f6-9ea0-c93aae39bb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he said he hoped that God had mercy on Chris Watts, he prayed
        the judge took the opposite tack, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96791be5-34b2-48f3-97fa-bd83d2faa000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank Rzucek Jr. had Weld County District Attorney Michael Rourke
        read his statement, saying he can''t sleep and is anguished to know Chris
        Watts robbed him of the privilege of being an uncle. Shanann''s brother wrote
        his statement from a motel room where his parents have cried themselves to
        sleep, the prosecutor said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e0ad92-383b-4ac2-b969-236db92f89e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There isn''t a day that goes by that I don''t cry for my family,"
        Rourke said, reading Frank Jr.''s statement. "You don''t deserve to be called
        a man. What kind of person slaughters the people they love the most?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557b96a0-4259-4965-9528-8102803dcee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gruesome disposal of bodies</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb6556e-e1c1-481b-9d27-538d784584da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Watts was sentenced, Rourke revealed horrific details of
        how Watts strangled his wife and smothered their daughters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67435271-d933-4860-b2f7-2662a59c476a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watts strangled his wife with his bare hands, not in an uncontrolled
        rage as he had claimed, but deliberately and viciously for at least 2 minutes.
        He then suffocated Bella and Celeste. While Bella fought back, Celeste had
        no external injuries, the prosecutor said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2602a56b-9996-4544-9a4f-19ca8632bc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then backed his vehicle int the driveway, loaded up the bodies
        in three trips and drove them to a work site, a place he suspected they''d
        never be found. He buried his wife in a shallow grave before stuffing his
        daughters into tanks, Rourke said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93044034-8d41-4f35-81e0-3d9ff31fdf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine this: This defendant took those little girls, put them
        though a hatch 8 inches in diameter," the prosecutor said. "Bella had scratches
        on her left buttocks from being shoved through the hole."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0471745e-c547-4cdc-acab-38f2268334c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his coworkers arrived at the site later that morning, Rourke
        said, they described his behavior as perfectly normal. Millions across the
        country were riveted and local law enforcement searched for the woman and
        girls, while Watts was texting his new girlfriend about their future, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f642bcc6-60d2-4dd3-8f85-a69cc89aa1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sentencing came days after a woman he had been dating told The
        Denver Post that he lied to her about being near the end of divorce proceedings.
        She cooperated with police before his arrest, she told the newspaper.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393cbc08-f5ef-47af-a573-93e69e91bcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t annihilate your family and throw them away like garbage,"
        Rourke told the court. "Why did they have to lose their lives in order for
        him to get what he wanted?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00048538-da31-4228-9d2d-72298896862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Chris Watts told Judge Kopcow her client is "devastated,"
        and though Watts realizes his words are hollow, he is "sincerely sorry for
        all of this."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafb9ac2-e16c-4af7-911c-753aa1579570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only time Watts spoke during the proceeding was when Kopcow
        asked him if he wished to deliver a statement. "No, sir," the former father
        replied.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c6628b-014a-4ee1-8c99-d79c4a045c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plea from front porch</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2f7ebf-2c5e-4678-b0ae-cae400a7d239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Shanann Watts and the two girls went missing in mid-August,
        Chris Watts first told reporters they had gone to a friend''s house before
        later pleading for his family''s return in an interview with&nbsp;CNN affiliate
        KMGH.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13ba1aa-c259-4a62-b6a5-25d2dc3947d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My kids are my life," Watts said, standing on the front porch of
        their home in Frederick, about 30 miles north of Denver. "Those smiles light
        up my life."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68f0988-17b1-4733-9d98-062df391a375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watts told the station his wife came home from the airport about
        2 a.m., and he left for work about 5:15 a.m. He said the two had an emotional
        but civil conversation before he left, but he didn''t elaborate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922881fa-4d9c-4321-9369-a43a7f1d7e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, he told law enforcement that on the morning of August
        13, before leaving for work, he had informed his wife that he wanted a separation.
        They had not argued, but they were both upset and crying, he told police,
        according to an affidavit.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9003d8c3-2bdc-46c7-befa-6d8a5976a6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brother: Shanann loved being a mother</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4545e1-3b9c-4d42-8800-12061ff69a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Watts claimed he had called and texted his wife about three
        times that morning with no reply, he told KMGH. He said he realized something
        was wrong when Shanann Watts'' friend arrived at the couple''s home around
        noon.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9867ab2b-876d-4ea5-b854-8d1812ec2f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She just got back from Arizona, and I figured she was just busy,
        but when her friend showed up, that''s when it just registered — like all
        right, this isn''t right," Watts said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070a1755-532a-45c7-8dda-0c9d663c1e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Story doesn''t add up</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2ca740-0019-4632-bdea-e25764f23d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, the body of Shanann Watts,15 weeks pregnant, was
        found in a shallow grave. The bodies of Bella and Celeste were found in commercial
        oil tanks at a company where Watts had worked.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2bfab2-f55b-47fb-aa3d-d244674c6f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After authorities found the bodies, Chris Watts changed his story,
        telling police&nbsp;he had strangled Shanann Watts&nbsp;in a fit of rage after
        seeing his wife choking Celeste.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2289de9-a4f6-44e8-bb55-52c504df2d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 6, Watts pleaded guilty to nine charges, including three
        counts of first-degree murder and unlawful termination of a pregnancy.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e407a2f1-dbda-46f4-ac69-df4e0d2d6e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanann Watts had gender reveal party planned</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb44e9f-386f-428f-af6f-d4f2fe881894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities aren''t sure why he killed his family.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef81a3c-3d17-4d77-bdc8-a420e323847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the plea deal was announced, Weld County District Attorney
        Michael Rourke told reporters that authorities have a partial motive. He would
        offer more thoughts after Watts is sentenced, he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae241ffc-8cf5-41d2-8012-cd25b91313ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other woman tells her side of story</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abec11bf-3c27-43fe-b8ab-e687333f2451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to&nbsp;an unsealed Weld County arrest affidavit, investigators
        say they discovered Watts was "actively involved" in an affair with a co-worker.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755c016c-79ce-43ed-ac7b-009581696548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if that was Nichol Kessinger, 30,&nbsp;who told
        The Denver Post&nbsp;she met him while working for the environmental department
        of a petroleum contractor.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaae6a93-e4a8-4396-97df-a84b7db78fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had just met," Kessinger told the newspaper. "I barely knew
        him."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45c76a1-b37f-40d5-82cc-98cbab122b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wasn''t wearing a wedding ring when they were introduced, and
        she thought he was attractive, soft-spoken and a good listener, she said.
        When they first met outside of work in late June, he told her he was in the
        final stages of a divorce. She never met any of his relatives or friends,
        Kessinger told The Post.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e690ba-43d1-427e-b99e-d46d8ad5072e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watts sent her a text August 13 to say his family had disappeared,
        and she was confused about why the media was at his house.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aea489-6f57-4e8a-9071-dd2d9bb9d942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I read the news, I found out he was still married and his
        wife was 15 weeks pregnant," Kessinger told the newspaper.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2451c3b4-1872-4a80-bc7d-f112ec1f23f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She peppered him with questions via phone calls and text, she said,
        and he changed his story about the divorce, showed little emotion about his
        family''s disappearance, and tried to change the subject.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4bfed1-a480-4286-8376-3d40e3b30bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It got to a point that he was telling me so many lies that I eventually
        told him that I did not want to speak to him again until his family was found,"
        she told the paper, explaining that she called police on August 15 to report
        Watts'' lies.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa5a5d7-a3fd-438e-bcc2-e43ea36a693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:18:16.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Chris Watts sentenced
        to life for ''inhumane'' killings of two daughters and pregnant wife"</em></p>'
