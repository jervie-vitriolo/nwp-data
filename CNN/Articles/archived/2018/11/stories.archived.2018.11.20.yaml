      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one offender has been shot, Guglielmi said. It was not
        immediately clear if by "offender" he meant a suspect or someone else.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
