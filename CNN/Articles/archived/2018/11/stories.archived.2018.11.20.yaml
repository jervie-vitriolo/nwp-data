      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> The
        Philippine men’s national basketball squad suffered a 98-92 loss to Jordan
        in a tune-up game Monday at the Meralco Gym in Pasig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232195a0-5c9f-4b3e-848c-8301e9e9bcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:27:42.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Standhardinger carried the nationals with 21 points, while
        Marcio Lassiter added 14 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62a59b2-a7b3-47ad-bcff-52fb60ee6fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:27:42.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hot shooting propelled Jordan to a 12-point cushion at the end of
        the opening frame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3704c876-816f-4a41-ac0c-ecb6352fed2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:27:42.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines stayed within striking distance until Jordan’s Zaid
        Abbas sank clutch triples to create a nine-point gap with less than two minutes
        in the final canto.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff04b33a-5f6f-4d38-ba6d-1c389161c480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:27:42.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Castro and Lassiter tried to will the nationals back into
        the contest, but Jordan established enough edge to secure the victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0835e891-54c5-4e35-944d-623360a8c5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:27:42.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will face Jordan again in another match on November
        21 at the same venue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71948d19-6203-42b7-8b21-46a41ec92ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:27:42.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scores:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f97210-1e17-47b0-b871-48308a24a21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:27:42.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JORDAN 98 -</strong> Abbas 24, Al Awadi 18, Abu Hawwas 16,
        Dentmon 11, Hussein 10, Obeid 8, Abuwazaneh 8, Kanaan 3, Abdeen 0, Alhamarsheh
        0, Dasuq 0, Hasoneh 0, Eid 0.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee0a50f-2c92-4520-b28c-517fcc5dbd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:27:42.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:39.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PHILIPPINES 92 -</strong> Standhardinger 21, Lassiter 14,
        Castro 13, Belga 7, Rosario 7, Wright 7, Fajardo 6, Cabagnot 5, Santos 5,
        Erram 4, Rivero 4, Norwood 0.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2484be7c-436a-4839-b2ad-87417096891a'
      'mgnl:activationStatus': true
