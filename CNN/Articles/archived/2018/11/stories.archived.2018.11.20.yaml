      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 20) —&nbsp; Critics have
        again raised health issues against President Rodrigo Duterte for skipping
        a number of Association of Southeast Asian Nations (ASEAN) events, but Malacañang
        said on Tuesday the Chief Executive is in good physical condition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d6d91f-3613-419d-973b-6f324d4bb09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:21:37.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said the President has
        had a grueling schedule before the summit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0c665f-6b5f-4bd8-83b4-fc006bb27519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:21:37.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Is he physically fit?) Oh yes, he is punishing his schedule,"
        Panelo said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8756685-c75c-44a4-aad7-12361036dad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:21:37.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That does not mean, as alleged by certain people, (that) it''s
        laziness or he''s seriously ill. It''s fallacious."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1cd0f1-5aa8-4c84-a120-9012f7744c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:21:37.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with reporters during the ASEAN Summit in
        Singapore, Duterte said he needed to catch up on sleep to sustain his endurance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf31058c-ae31-4b8a-9b6a-0f2872318711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:21:37.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Panelo said Duterte skipped only the events that could be skipped,
        and that the President was present for the important ones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2b8b87-2c13-4d68-811b-8bb9f294302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:21:37.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One, that is only an opening so it''s not that important," Panelo
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37e6091-09fc-4f8f-9f45-686e209097b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:21:37.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two three and four, he had to read only joint statements from ASEAN
        countries, and then there was going to be a discussion among the Presidents
        so he just tasked Secretary Locsin to read the statement for him."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c804e290-4410-4587-b4a2-bc684aed4eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:21:37.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you notice us too? We were falling asleep.. Rather than be
        embarassed than fall asleep there, the camera focused on you, mag-power nap
        ka nalang muna, anyway, sandali lang naman ''yun," (just take a power nap,
        anyway, that won''t take long) he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03af780b-64a2-4490-a393-1a5e413702b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:21:37.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>In contrast with Malaysia''s Mahathir</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9bd194-0d86-4534-b657-f6b4fd73a0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:21:37.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s sleep catch-up drew criticisms from some people, especially
        those who had compared him to Malaysian Prime Minister Mahathir Mohamad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4734002-6f7a-45ca-8e9c-1b98373a72bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:21:37.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 93-year-old Mahathir, in an interview with Agence France-Presse
        during the same summit, said he does not know how he manages to still attend
        the events despite his age.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94db198-9452-48ce-b6ca-844822e3527a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:21:37.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always attend meetings. It''s my duty. If I can, I will. If I''m
        sick, I won''t," he was quoted as saying.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fa3374-b2d7-499c-8c60-0b9ab34626fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:21:37.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, noted that age is not indicative of a person''s
        state of health.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f13c1e-b553-4014-8e8d-05c19b4848c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:21:37.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For one, the physique of the two may not be exactly the same. There
        are people older and yet stronger than younger ones. It depends," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad09847-af79-42fa-bf89-3751f764e0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:21:37.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have being calling for transparency about the President''s
        health by disclosing medical records or issuance of a regular medical bulletin.
        Duterte himself admitted to having several medical conditions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b657f261-0dae-4b18-ba30-94e796c54c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:21:37.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his previous speeches he said he suffered migraines, nausea,
        pain due to a spinal injury, Buerger''s disease or a disorder affecting blood
        vessels, and Barrett''s esophagus or a complication which causes heartburn
        or acid indigestion.</p>'
  'China-Xi-Jinping-Philippines-state-visit-protest':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-20T15:04:42.038+08:00
    'imagesource': 'jcr:66963017-f666-4ec7-8920-046291bc2299'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23536d62-4853-442f-bcb4-6db3aeae4a68'
    'lead': 'Ahead of Chinese President Xi Jinping''s arrival in Manila on Tuesday,
      a number of militant groups have called for his immediate exit upon entry to
      the country. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T15:25:42.722+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:42.681+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:33.246+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''China, layas:'' Militant groups protest Xi state visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e949a6f-0daa-47a1-8165-30ec98d9313f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:25:42.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 20) — Ahead of Chinese President
        Xi Jinping''s arrival in Manila on Tuesday, a number of militant groups have
        called for his immediate exit upon entry to the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1242b01-787f-425d-8c00-3a2eabb4b688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:25:42.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters on Tuesday held a demonstration in front of the Chinese
        consulate in Makati to oppose his two-day state visit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96b8e51-e91b-4ec5-a540-46ab24c67e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:25:42.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippines, not for sale! Atin ang Pinas, China layas!" they chanted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3339ede1-a1c4-4b4a-bd1d-0a07b0c80905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:25:42.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also protested against the reclamation and militarization in
        the South China Sea, including Philippine waters. They criticized President
        Rodrigo Duterte for letting China get away with it, despite the country''s
        victory in the arbitral court against China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade69fd5-47c1-40da-ae22-86a9f9f68371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:25:42.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to recognize the July 2016 arbitral ruling that
        invalidated its sweeping claims in the South China Sea. The ruling also recognized
        the Philippines'' rights within its 200-nautical mile exclusive economic zone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95c69be-5c0a-44e7-adb0-a2f9227bcb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:25:42.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Sal Panelo said the government
        has its own take on how to deal with China. He added the Philippines has not
        become a "province of China."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ff495f-1f62-4c0a-941b-b138156038c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:25:42.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has different tact in solving the problems confronting
        us. He''s using diplomacy, negotiation and persuasion to get what we want,"
        he said in a media briefing on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33963a43-b795-4482-a746-47dd927d18fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:25:42.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Social Weather Stations survey released on Tuesday showed 84 percent
        of Filipinos oppose the Duterte administration''s inaction in the face of
        China''s intrusion in the West Philippine Sea (WPS).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ddc6ac-38c2-4e4d-af03-78241ab28e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:25:42.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-two percent said it is "very important" for the Philippines
        to regain full control of the islands occupied by China in the WPS. Fifteen
        percent said it is "somewhat important."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11794b8d-d210-4362-92cd-a0975329933a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:25:42.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: 84% of Filipinos reject gov''t inaction vs. China on West
        Philippine Sea – survey</p>'
  'Arbitral-ruling-on-South-China-Sea-Philippines-China':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-20T14:37:40.807+08:00
    'imagesource': 'jcr:b5258963-3cdc-4ccc-930b-8c1780ee545b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '409311b5-ce93-4f65-b16b-031a0825e12f'
    'lead': '''There is no power on earth presently that can enforce it. The United
      Nations cannot. The U.S. cannot. Who will enforce it?'' Presidential Spokesperson
      Salvador Panelo says.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T15:28:39.550+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:42.563+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:33.304+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace says arbitral ruling on South China Sea row ''useless'' for now

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50066947-ba8c-4a02-a514-fea55ed0830a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:28:39.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> An
        international arbitral tribunal''s ruling that recognized the Philippines''
        sovereign rights in the West Philippine Sea is "useless" for now since it
        cannot be enforced, a spokesman for President Rodrigo Duterte said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f888d1a9-a8af-4b5a-b5e7-a84aa07ec940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:28:39.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arbitral ruling cannot be taken away from us. It will be there
        forever. But meanwhile, who will enforce it? There is no power on earth presently
        that can enforce it. The United Nations cannot. The U.S. cannot. Who will
        enforce it?" Presidential Spokesperson Salvador Panelo said in a Malacañang
        press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b791f1-d154-442e-a258-dc4bbbe9b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:28:39.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if it makes the landmark decision useless, Panelo said,
        "as of now, yes."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a12e80f-5d10-4900-bc85-d7a249cf233c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:28:39.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For purposes of enforcement [it is useless] but psychologically,
        it benefits us. Because as far as the world is concerned, this (West Philippine
        Sea) is ours, not theirs (China)," Panelo added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a52e32-fe5c-4d0a-b3ce-edb28cc35b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:28:39.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Permanent Court of Arbitration in The Hague in July 2016 recognized
        the Philippines'' sovereign rights in the West Philippine Sea, or areas of
        the South China Sea that lie within the country''s 200-mile exclusive economic
        zone. China, however, rejects the ruling and continues to claim virtually
        the entire global waterway - parts of which are contested by the Philippines,
        Vietnam, Malaysia and Brunei, and Taiwan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb769307-ea03-4cbe-af62-3d3e7aeeb77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:28:39.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said, "There must be a collective action by the countries
        of the world to either persuade or pressure China into respecting the arbitral
        decision."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf00e953-ceda-44e6-8faa-7a7fd7222a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:28:39.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about the South China Sea dispute dominated the Malacañang
        press briefing shortly after Chinese President Xi Jinping arrived in the country
        for a two-day state visit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ac14cf-2f0d-4f2e-89a3-447eb77b2978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:28:39.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Duterte "could raise" the dispute in his meetings with
        the Chinese President. Xi''s visit is marked with protests as Duterte has
        been criticized for pursuing friendlier ties with China despite the East Asian
        giant''s alleged militarization in the disputed region. Duterte refused to
        bring the arbitral ruling up with China - saying the Philippines cannot afford
        to go to war against it - but he promised to raise it within his term.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73547b99-9a1e-4b4e-a056-f3be39ca3d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:28:39.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: 84% of Filipinos reject gov''t inaction vs. China on West
        Philippine Sea – survey</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4205fc9b-ffd2-4ddf-977e-101c65bee874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:28:39.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Duterte will one day ask China to "respect the decision
        because right now they are not respecting it. They are using might."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b34ba36-b1b9-4d06-bb54-c15148fd3fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:28:39.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, also argued that the President has been using "another
        tact to get things that he wants to get from [China] through negotiation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e3cb2e-bdc6-43f3-af66-6ca4dba329f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:28:39.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will do everything he can to lead the Association
        of Southeast Asian Nations and China into signing a Code of Conduct (COC)
        defining what states can and cannot do in the contested waters, within the
        Philippines'' term as country coordinator for relations between the region
        and Beijing.&nbsp; The Philippines'' term ends in 2021, a year before Duterte
        is supposed to step down as president.</p>'
