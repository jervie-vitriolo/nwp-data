      'text': '<p>This means winds will be strong enough to blow away roofs of houses
        made of nipa and cogon.&nbsp;PAGASA also advised against setting sail in areas
        under tropical cyclone warning signal #1 and the eastern seaboard of Southern
        Luzon, particularly Catanduanes, the eastern coast of Albas and Sorsogon because
        of moderate to rough seas.</p>'
