  'ikea-philippines-interview':
    'author': 'Don Jaucian'
    'caption': 'The facade of the Ikea Singapore store in Tampines. Photo courtesy
      of IKEA PHILIPPINES'
    'categories': ['b295f662-da43-4186-9947-462ee7cc92d1']
    'created': 2018-11-20T08:33:18.051Z
    'imagesource': 'jcr:0494905c-1e77-4e61-9ea5-4ff413aa1ec8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '986c660f-c99a-42a3-92cf-fd36b31cf19e'
    'lead': ' During the media launch of Ikea Philippines, Swedish Ambassador to the
      Philippines Harald Fries joked that one of the most frequently asked questions
      at the Swedish Embassy is “When will Ikea be opening a store in the Philippines?”
      Furnishing fanatics will have to wait just a little bit more but at least it’s
      finally official: Ikea Philippines will open in late 2020.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-31T07:08:46.735Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:34:45.785+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:31.839+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ikea Philippines will be the size of 200 basketball courts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d7b151-7b3e-46fa-84b1-9f13844d883d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:08:46.735Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:34:45.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — During the media
        launch of Ikea Philippines, Swedish Ambassador to the Philippines Harald Fries
        joked that one of the most frequently asked questions at the Swedish Embassy
        is “When will Ikea be opening a store in the Philippines?” Furnishing fanatics
        will have to wait just a little bit more but at least it’s finally official:
        Ikea Philippines will open in late 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f11d06-3637-42a6-a20a-4c94cc476184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:08:46.736Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:34:45.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ikano (Philippines) Inc. has inked a long-term lease agreement with
        SM Prime Holdings and will be the largest tenant at the SM Mall of Asia. The
        65,000-square-meter store, linked to the main mall, is the world’s largest
        Ikea store, mainly due to the fact that the warehouse, e-commerce facility,
        and call center will be housed there as well. It is already in construction
        and will be located in between the SM MOA Arena and SMX Convention Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6186f6-6d7f-422a-899e-811712faa77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:08:46.736Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:34:45.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ikea already emphasized that the Philippine store would follow their
        philosophy of democratic design: a concept centered in Ikea’s products that
        combines function, form, quality, sustainability, and low price so “everyone
        can live better lives.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e313e427-0db0-43bd-9a79-62f16caed6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:08:46.736Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:34:45.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like many people to afford it,” says Georg Platzer, the
        market development manager of Ikea in Southeast Asia. “It doesn’t necessarily
        mean that they have [to have] big money and big wallets.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c934dcb9-6703-4c07-b733-b6345a53e58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:08:46.736Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:34:45.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is set to hire 500 Filipino workers for the store as
        well as local partners for logistics, waste management, banking, transport,
        and other support operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcfb842-94a1-4bea-93a8-c2cf1797ea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:08:46.736Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:34:45.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need people with a passion for people. We need people with a
        passion for home furnishing,” says Platzer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda71ea0-94e7-4816-b5f7-fe370a2d7dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:08:46.737Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:34:45.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platzer also mentioned that the country’s growing economy as well
        as a robust housing and condo market is an entry point for the Swedish furniture
        retailer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f46246d-4775-4666-b14b-fac61da5a02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:08:46.737Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:34:45.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a super fast developing country and it’s about the right timing
        for Ikea to be part of it,” he says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f44b5e3-6882-4a7b-abe4-8ee52219e113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:08:46.737Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:34:45.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ikea has 422 stores in 50 countries and employs 208,000 people worldwide.</p>'
    '17':
      'image': 'jcr:9be1489e-f4cf-4cee-8bd2-44734288e28d'
      'imageCaption': 'The Ikea Philippines Jeep at the SM Mall of Asia during the
        media launch. Photo by DON JAUCIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886447dc-83c7-44cb-8ae0-d6e4cea1446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:08:46.737Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:34:45.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10908a3-7c39-4920-9f08-3ff4a5a5f766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:08:46.737Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:34:45.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life had a short chat with Platzer about their entry
        to the Philippine market and their current study of Filipino living behavior.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eb5cb4-1429-41c0-9de4-c5f73aa589ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:08:46.737Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:34:45.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned earlier in your presentation that you’re studying
        how Filipinos live so you can address the market properly. What are some of
        your interesting learnings so far?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d96010-d3b7-40cb-aec6-e5c805dc2223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:08:46.740Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:34:45.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have many findings. You love to socialize, you are family-centered,
        it’s many people living under one roof very often. Living room is very important
        for you as well as dining. You love to eat, certainly five times a day. You
        are a snacking people. Many activities in one room together. You love to decorate,
        you love to collect a lot of items.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd912aef4-b9c1-4718-990a-583aa1ae8f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:08:46.740Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:34:45.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know that you have limited space, which is important for us because
        we’re going to have the right solutions. Many activities in one room together.
        We will have good solutions for people living in small space. If you’re five
        to six people living in 35 square meters, there’s everyday challenges in everything
        you do. I think we will have the right solutions for these people, to live
        a little bit better life, more sustainable and better organized.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547e4c12-2a7d-4081-9581-c114ea281902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:08:46.741Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:34:45.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Living in small spaces are prevalent in Southeast Asia,
        like in Singapore and Hong Kong as well. Is this something Ikea will be continuing
        to address as a trend or as a fixture in the business?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfae50c-c671-45f1-aa9c-2bfb4cf66c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:08:46.741Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:34:45.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We started to look into this specific field of home furnishing already
        20 years ago when we entered the big cities like Tokyo, Moscow, New York.
        We realized there are many people who live in small spaces because it’s so
        expensive, right? That’s the moment when we started to develop products and
        solutions to help these people live their lives in a better way, affordable
        also. More into solutions than in products. We have the 20 year advantage,
        so when we enter the Philippines, we know exactly what kind of challenges
        that you have, everything from laundry, dishwash, to cook, to sleep, doing
        different activities at the same time, lots of things going on, maybe there’s
        even a dog.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c395143f-367d-4e6b-9b57-e1b670050922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:08:46.742Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:34:45.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is something that we’re really good in. Especially that we
        are not selling products, we sell solutions. And I think this is what people
        love about us. It’s something that keeps us alive because we need to keep
        our finger in the pulse of the people. We need to know where the future leads.
        How the next generation is going to live — that’s something our people are
        already thinking about. How will life look like in 2040? Do we still need
        TVs? Furniture? Or is it all integrated in your wall anyway?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7363ed7-5e59-4511-87f5-29703ebdbc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:08:46.742Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:34:45.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ikea is known for many collaborations such as with Hay and
        Ilse Crawford. Should we expect a collaboration with Filipino designers because
        the Philippines has a booming furniture industry?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f072de9-e5ab-403d-8d32-6afeea0c33bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:08:46.742Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:34:45.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many good Filipino designers. I’ve been here two and a
        half years and I’ve seen beautiful designs. The trick here is that Philippine
        design is not accessible for many people. It’s on a very high price level,
        with all reasons of course. It’s limited editions so if there’s [a] designer
        who desires to work for Ikea they should get in touch with Ikea of Sweden.
        I would love to sell something which is designed by a Filipino one day. We
        have designers from Japan, Korea, China, and even Thailand. So why not a Filipino
        designer? But it’s not up for me to decide.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eabe03-7b8a-45ee-afe9-15a4f582ec2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:08:46.743Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:34:45.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739dfef0-3f82-4844-b0bc-7a1f3eac523a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T07:08:46.743Z
      'mgnl:createdBy': 'cnnproducer'
