  'australia-isis-inspired-terror-attack-foiled':
    'author': 'Samantha Beech and Ben Westcott'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-20T16:35:24.129+08:00
    'imagesource': 'jcr:62f27211-dcea-4abe-867e-e5534fa3e443'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e04b1eeb-7fa1-4007-9aa8-e7227a5ed531'
    'lead': 'Police in Australia said they have foiled a terror plot "inspired by
      ISIS" in which assailants were planning to target a prominent public places
      in Melbourne, a city still reeling from a deadly attack two weeks ago.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T15:04:19.419+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:43.448+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:32.884+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Melbourne terror plot: Three arrested in Australia after ''ISIS-inspired''
      attack foiled

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13770598-e072-4d1c-9612-4952cd9d3f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:04:19.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Police in Australia said they have foiled
        a terror plot "inspired by ISIS" in which assailants were planning to target
        a prominent public places in Melbourne, a city still reeling from a deadly
        attack two weeks ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6b6140-d762-49e7-8640-0d53d6d075b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:04:19.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria Police Chief Commissioner Graham Ashton said Tuesday that
        three people had been arrested in connection with the plot. Their planned
        attack hadn''t been finalized, but the men had been intending to target a
        prominent public place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10c582c-f715-43fa-9c33-5d5ecf566a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:04:19.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a view towards a crowded place, a place where maximum
        people would be attending to be able to kill, we allege, kill a maximum amount
        of people as possible," Ashton told reporters at a news conference Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f14347-2459-44a9-bb59-62ce98a6edd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:04:19.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three men, aged 21, 26 and 30, were Australian nationals of
        Turkish background, Ashton said, all of whom had had their passports canceled
        by federal agencies in the past year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6e7dae-0273-4c01-894c-15733c7ffc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:04:19.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the three men had been under investigation since March but
        in recent days they''d attempted to buy a .22 semi-automatic rifle for use
        in the alleged plot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d838a9-9821-4186-96ff-999839e7be94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:04:19.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, inspired by ISIS, we know that and recently over about
        the last week we''ve become a lot more energized," Ashton said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb18152-e656-4e2a-bd41-a232f07e92e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:04:19.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the suspects had no criminal history, while a third had only
        been cited for a minor offense, CNN affiliate Nine News Australia reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f246e594-c087-41d3-83dc-7df9a3dd9db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:04:19.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests come as scores of Victorians gathered to mourn Sisto
        Malaspina, who was stabbed to death in a terror attack two weeks ago in Melbourne''s
        central business district.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa59c54e-1540-4fc7-b351-fda652fa51c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:04:19.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaspina, the co-owner of the popular Pellegrini''s Espresso Bar,
        received a state funeral Tuesday. Among those in attendance were Victoria
        Premier Daniel Andrews, Bill Shorten — the leader of the opposition Australian
        Labor Party and a member of Parliament who was born and educated in Melbourne
        — and Melbourne Mayor Sally Capp, according to Nine News.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6027944f-a593-408a-8be5-0358c62ecf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:04:19.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaspina was killed by 30-year-old Hassan Khalid Shire Ali, who
        stabbed three people in an incident police said was also "inspired by ISIS."
        His other two victims survived the attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b258df0f-0ed9-46db-9b61-e02e2113ba71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:04:19.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali drove a truck full of gas canisters into a crowded street on
        November 9 but the canisters failed to explode as planned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3604aa2c-8cf4-42f3-8a4e-659fa1044ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:04:19.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After stabbing the trio, Shire Ali was shot dead by police after
        a dramatic stand off. The attacker''s passport had been canceled in 2015 after
        he had planned to fly to Syria.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d51faf-d13e-420e-8d49-760a9a785a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:04:19.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Federal Police (AFP) said there was no suggestion the
        newly foiled attack was directed by ISIS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3793273d-0679-4540-9be9-53281bbd55ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:04:19.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we had not acted early in preventing this attack we will allege
        that the consequences would have been chilling ... with a potential significant
        loss of life," AFP Assistant Commissioner Ian McCartney said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350ff70c-a1c1-4270-bdf9-e6dd33ba8d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:04:19.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Melbourne terror
        plot: Three arrested in Australia after ''ISIS-inspired'' attack foiled."</em></p>'
