      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national squad is gearing up for the fifth window of the FIBA
        World Cup Asian qualifiers on November 30 and December 3 in the country, against
        Kazakhstan and Iran, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9604d2e7-c2d7-46f2-b0c3-2d1f3c00d230'
