      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in their two meetings in the elimination round where they
        ended up with an identical 8-6 win-loss record, the two squads will be deploying
        complete rosters in the do-or-die match.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b61fce-58a5-445d-943b-7313dbe8aa6a'
