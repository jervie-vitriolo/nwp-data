    'template': '1'
    'title': 'Xi: Good neighborliness, friendship, cooperation ''only correct choice''
      for PH, China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebaff49-66e7-43aa-aac1-f0612ba245f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:30:57.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> Chinese
        President Xi Jinping stressed the need to have a good working relationship
        with the Philippines, saying it would benefit both countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55528781-62d3-4f16-bd1c-3df44d796109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:30:57.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Tuesday in Malacañang, Xi said, "China and the Philippines
        are close neighbors with a thousand-year history of exchanges. Good neighborliness,
        friendship and winning cooperation is our only correct choice."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1accca86-951a-4d83-959e-eb9aa719de7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:30:57.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s speech happened just before both leaders and their respective
        government''s representatives sat down for an expanded bilateral meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcada5e5-505c-4430-8aac-f2a12a0217b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:30:57.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no media coverage of the event, but in a separate speech
        after the signing and exchange of agreements, President Rodrigo Duterte said
        among the topics he and his Chinese counterpart discussed were infrastructure
        development, the rehabilitation of Marawi, defense, security and maritime
        cooperation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd121bfd-928d-4086-b041-e1f3d44d26ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:30:57.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PH, China sign deals on oil and gas development, infra projects</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ba0c0e-2ca2-4019-8dd7-c350ccfe33bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:30:57.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same event, Xi added China and the Philippines would "continue
        to manage contentious issues and promote maritime cooperation through friendly
        consultation," referencing issues concerning the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5338b5db-64f1-4a92-a5d9-1114362d92cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:30:57.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are each other''s good friends. Thanks to our joint efforts,
        we have made productive the results in cooperation in all areas bringing benefits
        to our two peoples and making contribution to peace and stability of the region,"
        Xi added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2a182a-8981-4e65-9389-1ed010680382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:30:57.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:44.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In closing, Xi said he was ready to work with the Philippines to
        "chart the course for the future development of our relations from a strategic
        perspective, deepen friendship and cooperation so that our two countries will
        always be good neighbors, good friends and good partners that enjoy common
        development and prosperity."</p>'
