      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 20) — Associate Justice
        Francis Jardeleza remained the richest member of the Supreme Court with a
        net worth of more than P261 million, based on his 2017 Statement of Assets,
        Liabilities, and Net worth (SALN) released on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfbc713-31d7-4677-a918-5b68ab564d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:38:35.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jardeleza is followed by Mariano del Castillo, Alfredo Benjamin
        Caguioa, and Senior Associate Justice Antonio Carpio — each with a net worth
        of more than P100 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0492673-5e21-44d7-858b-e830c06562c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:38:35.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio posted the biggest jump in his net worth with an increase
        of more than P23 million, reaching P105.88 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209045f8-cc4d-4b01-a393-b403ae033335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:38:35.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estela Perlas-Bernabe, Diosdado Peralta, Lucas Bersamin, and former
        Supreme Court Justice and now Ombudsman Samuel Martires posted a net worth
        ranging from P40 to P80 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f659e080-3f24-4f62-b833-deb27b9fe34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:38:35.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvic Leonen is still the poorest with P2.96 million net worth.</p>'
