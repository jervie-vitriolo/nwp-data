      'mgnl:lastActivated': 2019-04-17T09:34:43.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver criticized Xi on everything from the removal of term limits,
        allowing him to rule for life, China''s economic leverage, and censorship.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109e5f98-c176-4ca5-93c9-70abee3c4692'
