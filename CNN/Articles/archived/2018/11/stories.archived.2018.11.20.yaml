      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are reports of multiple victims from the incident, Guglielmi
        said. At least 15 medic units were sent to Mercy hospital, Chicago Fire Department
        Public Information Officer Larry Merritt said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eeed53-486f-434d-9f7f-04efa50df49c'
