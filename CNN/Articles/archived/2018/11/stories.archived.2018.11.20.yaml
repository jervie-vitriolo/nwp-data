      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the picturesque displays along the Christmas park, Filinvest
        City, teeming with a pool of talents, also involves the community in the festivities.
        The South''s homegrown talents such as school chorale groups and community
        dance troupes will also fill the air with Christmas tunes and grooves every
        Friday starting November 16.The public can also enjoy electrifying performances
        by some of the country''s hottest and up-and-coming music acts. The mini-concerts
        will take place every weekend starting Saturday, November 17.Here is the schedule
        of the weekly concerts:</p>'
