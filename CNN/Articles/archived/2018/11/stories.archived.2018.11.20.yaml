  'Supreme-Court-justice-2017-SALN':
    'author': 'Anjo Alimario'
    'caption': 'Associate Justice Francis Jardeleza (left) had the highest net worth
      among Supreme Court magistrates, while Associate Justice Marvic Leonen had the
      lowest.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
