      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws are coming off a blowout win over the Adamson University
        Soaring Falcons last weekend to stay in the playoff hunt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad02485-e61f-408d-8e04-062bffbb68e8'
