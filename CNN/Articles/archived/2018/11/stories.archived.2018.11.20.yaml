    'jcr:uuid': 'a7eeb4ec-7578-4a7c-9868-61ef4e850076'
    'lead': 'Chinese President Xi Jinping stressed the need to have a good working
      relationship with the Philippines, saying it would benefit both countries.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T14:30:57.977+08:00
