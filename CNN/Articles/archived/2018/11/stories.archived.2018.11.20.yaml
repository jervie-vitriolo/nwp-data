  'female-inmates-iloilo':
    'author': 'Ethel Mae Reyes'
    'caption': 'Despite the dreary situation at the Iloilo City jail, female inmates
      find purpose through various activities that help them and their families. Screenshot
      from LULLABIES IN PRISON'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-11-20T17:32:29.710+08:00
    'imagesource': 'jcr:48cda63a-b5a1-44c3-8b4d-218be6b7df1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e107a196-64c0-451a-8c03-ced7847739fc'
    'lead': 'Despite the dreary situation at the Iloilo City jail, female inmates
      find purpose through various activities that help them and their families.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T14:58:05.613+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:43.703+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:32.762+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In a city jail crammed with inmates, female prisoners heal through art,
      makeup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c0d809-50f2-447b-a2e6-607d20dedc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:58:05.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor’s note:</strong> <em>Ethel Mae Reyes is a filmmaker
        and educator. She currently teaches at the Fine Arts Department of the University
        of San Agustin in Iloilo City. She produced this video with a grant from the
        Philippine Center for Investigative Journalism (PCIJ) Story Project.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5b1c53-aaa9-434a-9be9-d5beb08e6a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:58:05.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (PCIJ) —</strong> Until I saw the women’s dormitory
        of the Iloilo City Jail, I thought that anyone living in a cramped and confined
        space for years would be like a caged animal — vicious and violent. I was
        wrong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d6b6a3-ea01-461d-ba61-80282714ed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:58:05.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past months, I have been filming in the jail and getting
        to know the inmates. Imagine more than 220 women packed like sardines in just
        133 square meters of space. That’s about half a square meter of floor space
        for each one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7652ce1f-f991-40de-bb71-37dd1191ff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:58:05.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly all the women in the jail have been accused of drug-related
        crimes. Except for two who have been convicted, they are all awaiting trial
        in the city’s slow-moving and understaffed court system. According to a jail
        official, women stay there an average of five years because court dockets
        are packed and there are not enough prosecutors. Some had been detained ten
        years before being sentenced.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9349d926-3c21-4a8c-8159-67198995d160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:58:05.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the inmates are mothers who long for their children. What
        struck me was how they kept their dignity and humanity. They were gracious
        and generous. They were also neat and well-groomed. Some did regular manicures
        and pedicures. They were wearing makeup when I filmed them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c29da2-d887-4dcb-aa79-2d842d5c9080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:58:05.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leda*, a 41-year-old mother of three children, has been in jail
        for six years. “When I first arrived in jail, I thought that it was just a
        dream,” she told me. “I had difficulty sleeping at night since it’s so crowded.
        In my cell, there are 50 inmates and at night, most of the inmates sleep on
        the floor. Those who can’t sleep at night usually sleep at noontime.</p>'
    '11':
      'image': 'jcr:4a853fc6-5c02-46fc-bb4d-35428159388a'
      'imageCaption': 'The Hilway Art Project provides 150 women inmates opportunities
        for livelihood and art therapy. The women make what they call “Inday dolls”
        out of fabric. Each doll comes with a favorite quote chosen by the maker and
        they are sold in trade fairs, pop-up shops and online through Facebook. Photo
        courtesy of MA. ROSALIE ZERRUDO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc22094-1e1a-475b-9dc1-509288c255a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:58:05.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8b92c7-3208-4852-9fdd-69ad73ae27b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:58:05.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All of us share only one comfort room which has a single toilet
        and large water drum for bathing. My family rarely visits me since they were
        busy, but we still communicate by phone. There is not a minute when I don’t
        miss my kids. I pray that my case will be resolved soon so I can be reunited
        with them.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183a02a9-a420-43c5-947b-7928a0f5890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:58:05.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have to wake up at 3:30 a.m. to take a bath since that’s the
        only time I can use the bathroom without disturbance,” said Lila*, aged 33,
        who has been in jail for two years. “I’ll dry my hair and then I’ll go back
        to sleep. I would wake up at 7 a.m. for a religious activity and at 8 a.m.
        there would be a headcount, then we would go back to our cell.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2046802-3739-42ce-949c-cefd985ed19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:58:05.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The daily visitation hours is from 1 p.m. to 5 p.m., but it does
        not apply to me since I don’t have any visitors since my family is based in
        Manila. It’s not worth it for them to come and visit me. Life in prison is
        not easy, all that stress and being far away from my family is taking a toll
        on me, but I’m trying my best to cope.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e08b9c4-874e-4fa8-984c-1ba2e08412c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:58:05.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iloilo women’s jail is right in the heart of the city, tucked
        away in the compound of the police headquarters on busy Gen. Luna Street,
        right across the bustling University of San Agustin. The jail was built for
        28 inmates, but since 2002, when Congress passed a new law raising the penalties
        for drug crimes, the number of those jailed for drug crimes has risen, resulting
        in overcrowded jails throughout the country. When the Duterte administration
        cracked down on drug crimes and detained tens of thousands more, jails all
        around the country have become so crowded that in many of them, inmates take
        turns sleeping or sleep sitting down.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d8a64-4939-4d94-b6ab-3b010ddf90a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:58:05.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This video tells the stories of the women of Iloilo jail. Their
        ages range from 18 to 69, although most of them are mothers with young children.
        Their identities are concealed to protect their families whom they love and
        miss.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eae100-a5d7-44d7-88d4-db47776773a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:58:05.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I focused on the Hilway Art Project, which provides 150 women inmates
        opportunities for livelihood and art therapy. The women make what they call
        “Inday dolls” out of fabric. Each doll comes with a favorite quote chosen
        by the maker and they are sold in trade fairs, pop-up shops and online through
        Facebook.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd205dc95-dce9-4fe1-9f21-baacd669f6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:58:05.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leda says the project has become part of the women’s lives. “It
        helped us a lot in our financial needs since most of us are mothers and we
        are still supporting our children’s needs. We have learned a lot in this project
        and it has helped us with our talent and skills. The Hilway project has helped
        us become better persons.”</p>'
