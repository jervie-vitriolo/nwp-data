      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ko alam na posible pala siya</em> [I didn''t think it
        was possible]," Bringas said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a39442-74c2-4520-a552-5f3efc39f392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.917Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.929+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bringas, a trans woman who works in the media industry, said she
        had her petition posted for four months on the wall in her office cubicle.
        Her parents even expressed support for the move.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9031b265-108b-407e-bcce-cd632a36aa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.917Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.929+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Medyo sila din ''yung nagpu-</em>push <em>sa akin. Kasi sila
        din pag tinatawag ako sa bangko, o sa</em> hospital, Patrick. (Sasabihin nila),
        <em>''Papalitan mo na nga ''yan. Hindi naman bagay,''"</em> she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cc4a72-79d1-433d-9f8f-9ce240b04048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.918Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.929+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were also the ones who pushed me to do it, because
        they see that when I''m called in the bank or the hospital, it''s Patrick.
        They would say, ''Have your name changed. It doesn''t suit you.'']</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8b0aae-c606-4d8d-9423-7c31087e075a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.918Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.929+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bringas'' feminine gender identity is in conflict with her previous
        masculine name -- a name which appeared on all of her legal documents.</p>'
    '13':
      'image': 'jcr:c8268e3f-d5af-41c2-9bc1-087e2c685040'
      'imageCaption': 'An annotation on the side of Pat Bringas'' birth certificates
        shows that her previous name Patrick has been officially changed to its shorter
        derivation, Pat.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde6e94f-4ede-4535-9c65-f42cf3ca7409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.918Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.929+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95f596d-152b-42c7-8bfd-12e1523773c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.918Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.929+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Articles 407 and 408 of the Civil Code, substantial changes
        may be made to the entries at the civil registry through a petition. Entries
        that can be changed include births, marriages, deaths, legal separations,
        annulments, adoptions, loss or recovery of citizenship, and the name change.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b9aa21-d905-4f8f-8663-52014bbd0c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.918Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.929+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c24f1a-2eb0-4bc8-b473-ae3ddf8eb498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.919Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.929+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her transgender identity has since been accepted by her parents,
        after she identified herself as a woman upon joining a lesbian, gay, bisexual
        and transgender (LGBT) group in college. She admitted her family struggled
        at first, due to a lack of awareness of the concepts of sexual orientation,
        gender identity and expression (SOGIE).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bbd718-aaca-46c2-9759-905e62836082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.955Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.929+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was young, <em>ang tawag ni</em> Daddy <em>sa''kin</em>
        ''Boy''.<em> Yun ang palayaw niya sa akin.</em> And, lately<em> lang niya
        nasabi sakin kung bakit.</em> It''s because <em>noong bata daw ako, parang
        nakalimutan ko daw na boy ako,</em> so he had to remind me," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e201ee41-7d4b-43cf-9f0e-8c5b7f71efcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.955Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.929+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I was young, Daddy called me ''Boy.'' And it
        was only until late that he explained why. It''s because when I was still
        a kid, he thought I forgot how to be a boy, so he had to remind me.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decbd78c-b0ad-4fe6-aac6-c4a08b2d791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.956Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.929+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Bringas has identified as a woman, the law, however, does
        not. Her birth certificate identifies her as a male, which corresponds to
        her sex.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f209b777-8ab2-4fc0-8625-96d06f76ea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.956Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.929+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t able to change my name because I''m trans. I was able
        to change my name because of legal loopholes that I had to take advantage
        of," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cb7671-b47f-476b-8be1-9f99c5129734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.956Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.929+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, however, pays it no mind for now.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f3d83a-d20f-45b0-b565-2c52d1d2f603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.957Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.929+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to make do with just changing my name. Kasi feeling ko naman,
        less na na-notice ''yung [Cause I feel we notice less the] gender marker than
        the first name," she explained.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e1c000-20ef-46d6-b961-cbf5fa0a8b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.957Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.929+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not always the case. Before, some transgender women could
        change their gender markers under Republic Act 9048, or the Clerical Error
        Law of 2001. The local Office of Civil Registry may approve the change provided
        there was proof that the petitioner has not undergone a sex reassignment surgery
        (SRS)--the medical procedure involving the change of genitalia, a 2018 United
        Nations report showed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e7cf0d-0c04-4cf4-aff8-6636c9c25220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.957Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.929+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN report explained that since local civil registry offices
        are in charge of correcting these clerical errors, modifications to gender
        markers somehow passed through.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10766f9-2c4e-4249-acba-16ef127b7ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.957Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.929+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all these changed with the 2007 Supreme Court ruling against
        Mely Silverio, a trans woman, who went under sex reassignment surgery. The
        high court affirmed the ruling of the Court of Appeals, which implemented
        the Clerical Errors Law''s provisions on strictly not granting changes in
        gender markers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d3bc32-9ef8-422e-aba7-c2d55051830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.958Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.929+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the SC said it ruled against Silverio on the grounds that
        there was no law which dealt with the change of first name following sex reassignment
        surgeries.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eb1b49-402d-4e68-9b57-ff0b1ec7646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.958Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.929+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transgenderism,  which contains a spectrum of dissociations between
        sex (physical anatomy) and gender (social and personal role), is just one
        of the many SOGIEs. And as these identities and sexualities continue to get
        mixed up in understanding, as well as defy heterosexual standards, members
        of the LGBT community are subject to discrimination, and worse, hate crimes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798e2452-9631-4371-8da5-ea5369cfc55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.958Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.929+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most prominent cases was that of Jennifer Laude, who
        was strangled to death by then 19-year-old U.S. Marine Lance Corporal Joseph
        Scott Pemberton. The U.S. soldier reportedly choked her after finding out
        that Jennifer was born male.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9088743e-88a8-4d7e-b7d0-6522e7a4df0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.958Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.929+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2015/02/23/Transgender-Jennifer-Laude-murder-case-accused-US-Marine-Joseph-Scott-Pemberton-timeline-verdict.html">Revisiting
        the Jennifer Laude case</a></strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fce004d-8b32-4ec1-b1c9-de536ba549d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.983Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.929+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/life/entertainment/film/2018/10/12/Call-Her-Ganda.html">Jennifer
        Laude documentary "Call Her Ganda" is required viewing</a></strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152b9aee-f17f-4783-8728-814d89e9452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.983Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.929+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the country has also celebrated its first transgender
        woman in the 17th Congress. The election of Bataan First District Representative
        Geraldine Roman was then followed by the passage of the Anti-Discrimination
        Bill at the House of Representatives.</p>'
    '47':
      'image': 'jcr:a2114d41-0b9f-4afb-9ddf-9fb6c5fe5a41'
      'imageCaption': 'Trans woman Geraldine Roman is one of the authors of the Anti-Discrimination
        Bill, a bill which prohibits discrimination on the basis of sexual orientation,
        gender identity or expression (SOGIE). '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97934dc5-9256-4fdb-bb31-1cdd6049c5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.983Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.929+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0872e75c-ccb7-4b01-9955-fa24b60234be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.984Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.929+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pioneer lawmaker said she is frustrated, since the passage
        of laws which cater to the rights of transgender people is still being hindered
        by misunderstandings surrounding SOGIE.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbc2975-4fbc-4d66-adb5-323debf8bce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.984Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.929+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I  remember during my privilege speech to launch the Anti-Discrimination
        Bill, they kept on asking me to explain the differences," Roman told CNN Philippines.
        "Cause I think we have already gone forward with that. Also, you know exposure,
        aside from their direct  experience with me, they have also been exposed to
        media, and also to some television programs and series that fortunately have
        been produced in the past few years which explains the differences between
        these two concepts."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0c3578-37bd-40bb-87be-43b0a04e371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.984Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.929+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman had her gender marker changed 24 years ago after going under
        the knife for SRS. The daughter of former Bataan representatives, Roman petitioned
        before the Regional Trial Court in Balanga, Bataan right after. She got a
        favorable ruling, and she was not questioned by the Office of the Solicitor
        General, unlike Silverio.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dc09f3-9f5e-4e57-8559-467b20b0b79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.984Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.929+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lawmaker said Silverio''s case opens a window for a law
        to recognize transgender individuals. She then added that she has since drafted
        a gender recognition bill yet to be released, which allows the change in the
        markers in birth certificates and other government documents.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87c37c3-09cc-4f1f-855a-d1af30e0f1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.985Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.929+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, her draft bill only covers those transgender individuals
        who have gone through the surgery -- and she argued that this was the only
        way lawmakers at the House will support it.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9560fb88-c2c9-4f70-8bbf-9463636315cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.985Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have people who actually think that if you have a vagina, you''re
        a female. If you have a penis, you''re a male. This is the type of people
        I have to work with. So I cannot introduce very advanced concepts," Roman
        said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d08ead-a336-4094-9d9d-4f33716f8e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.985Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all transgender people have to go under the knife, as not all
        of them report gender dysphoria -- or an internal conflict between sex and
        gender. Some are happy with their genitalia, and are content with how they
        express their gender.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44e12b5-c2f3-4986-8a89-ee4ef6113073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.985Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the case of Slac Cayamanda, a 32-year-old trans man, who
        despite being born female, is content with his vagina.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ebedaa-7031-4035-a5ad-b9add3cc281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.986Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very happy. When people tell me, ''What kind of a guy are
        you, of a male are you?'' I tell them, ''I''m a man without a d*ck. Get over
        it,''" he said.</p>'
    '65':
      'image': 'jcr:9f97f2d7-bad0-4a4e-b17e-3df07a4cdf11'
      'imageCaption': 'Slac Cayamanda, a home-based employee, said he avoids working
        in office spaces due to discrimination against members of the LGBT community.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df0af50-c448-4346-8b63-e1899e23e79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.986Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f75c6b-c946-4893-9798-787283515cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.986Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayamanda, however, would want to modify other parts of his body
        to match what he feels inside.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278bdd66-5f60-41c0-a477-a0f87b7ba922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:07.986Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, I''ve settled with not taking hormonal replacement therapy.
        But I am going to have a top surgery. Maybe in two or three years time, depending
        on the budget," he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76172995-64f4-42ff-bc3a-0953e0f9476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:08.011Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top surgery&nbsp;or the removal of the breasts&nbsp;may cost
        as high as ₱100,000 pesos&nbsp;depending on the size.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b9f629-d9c1-4f98-813c-346e82ba0c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:08.011Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bringas is not happy with her sexual organs.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed127825-848b-4b89-b2ec-d37ecf002bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:08.011Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayaw ko munang magpa-opera, kasi ang hirap ng</em> recovery,"
        she said.<em> "Hindi ko rin pine</em>-pressure <em>sarili ko."</em></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ac099b-2804-4c95-9c80-440edd631654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:08.012Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t want to go through an operation yet, because
        recovery is difficult. I''m not pressuring myself either.]</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f8b6d-51a3-4362-bfbb-382c64081e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:08.012Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bringas said the cost to have a vaginoplasty will cost as high as
        half-a-million pesos.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0df138-5b54-4177-952a-6c6f24a6e52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:08.012Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this is why for transgender activist Naomi Fontanos of Gender
        and Development Advocates (GANDA) Filipinas, Roman''s proposal to make surgery
        a requirement for changing gender markers is unacceptable.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9badfe7f-e7f5-40d6-8c31-d487b32827b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:08.013Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trans people don''t have to change their bodies to change their
        legal documents. Some trans people may have diseases that would endanger them
        if they undergo these very sensitive medical procedures, and of course, most
        importantly, it''s a trans person''s choice," Fontanos said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f717f2f-5152-475f-a835-733a4e1f1319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:08.013Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trans activist also said the procedure can be very expensive&nbsp;and
        inaccessible for those who cannot afford it.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea37600-b8b6-4f52-a90f-6d0038ae7d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:08.013Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has to consult the people who will be affected by that law
        directly," she added.</p>'
    '87':
      'image': 'jcr:a507d90a-b18b-4ecf-b608-f4871b9667dc'
      'imageCaption': 'Transgender advocate Naomi Fontanos is a feminist and a trans
        activist.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29652af-7029-420d-8bf2-8370d6b75465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:08.013Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe862cf-20a0-47d4-8f6b-5e8a2b93b158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:08.013Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fontanos said lawmakers such as Roman should instead concentrate
        on an enabling environment for trans people -- including catering to trans-specific
        medical needs, and addressing the vulnerability of the group to the Human
        Immunodeficiency Virus-Acquired Immunodeficiency Syndrome (HIV-AIDS) epidemic
        in the Philippines.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0135b285-ae43-487b-a803-8e7eadf8bba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:08.014Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Roman, the matter of passing a gender recognition is law
        is just as political as it is public service.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52663de2-0f42-4808-9b59-d1fbb5f2d34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:08.014Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are concepts that will never," she laughed. "Never be understood
        by the people I have to work with here in Congress. So I have to introduce
        something palatable to them. Many will bash me. But believe me, this is the
        only strategic and feasible option."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd5a217-47b1-4df9-a6dc-0b96e5e90187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:08.014Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While remaining an ally and representative of the LGBT sector in
        the House, Roman explained that the community must not have too many battlefronts.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6c2211-66de-49dd-8fdd-9cb903459733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:08.031Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then said, "I cannot behave like an activist in the House. I
        cannot. This is not how we get my colleague''s signatures. This is not how
        we get their support for our legislative measures."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a940e1ec-09c8-4177-9310-3483d4c628a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:08.031Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman then explained her focus now is getting the Anti-Discrimination
        Bill passed. The bill was unanimously approved in the lower House, but has
        been pending for already 18 months at the Senate.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ee6149-0f2a-4b3f-879e-1dbb8d6edef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:08.031Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we''re talking about the right to work," she said. "The
        right to study, the right to receive services from the government. The right
        to enter and access public places and facilities. The right not to be insulted.
        These are basic. I mean, you won''t die if you don''t get married, right?
        But if you''re not able to work, or study at that? I mean, it''s so hard to
        be LGBT? Can you imagine being LGBT and poor, and unemployed? That''s double
        marginalization, triple marginalization."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acacdf2-25ea-435c-964e-3090c3d27476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:08.032Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Bringas --&nbsp;and other people like her -- the possibility
        of their genders being legally acknowledged by the state remains looming in
        the horizon. As a gender recognition law remains in the pipeline, so do their
        rights.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455626ad-6b05-4628-87ae-8695dfd99d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:08.032Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is necessary. <em>Pero</em> it''s just that <em>hindi pa siya</em>
        possible <em>dito</em>, so <em>ayaw ko lang umasa</em>. So <em>tina</em>-target
        <em>ko lang ''yung mga</em> possible, in my situation," Bringas said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6330cdd5-1bab-40dd-9d5c-22f1faf345d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:38:08.032Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-05-14T13:19:34.930+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is necessary. But it''s just that it''s not yet
        possible here, so I don''t want to get my hopes up. I''m just targetting what''s
        possible in my situation.]</p>'
