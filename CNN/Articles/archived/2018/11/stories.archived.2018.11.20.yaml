      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that is going to be enough time for us to be in competitive
        shape by the time we face Kazakhstan," Guiao said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd5c285-d693-4848-b39b-9c2901acb350'
      'mgnl:activationStatus': true
