    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7b4a89-0079-4e28-969e-1f757bbe2339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:40.574+08:00
