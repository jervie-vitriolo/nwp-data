    'template': '1'
    'title': 'Holiday cheer at the Garden City: Christmas Comes Alive at Filinvest
      City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd8997b-3f85-48ec-aad1-c3f51540bcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:53:10.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The holiday season
        is finally upon us. Vibrant Christmas lights, decors, and installations are
        slowly adorning the streets as holiday festivities kick off.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb6a952-d150-4657-857c-7ee91d3707d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:53:10.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwellers of the Metro South can now feel the holiday cheer not too
        far away from home when Filinvest City holds its annual Christmas tradition
        beginning Friday, November 16.</p>'
    '3':
      'image': 'jcr:82ebb5b4-c977-4792-a807-96ada1b4c2c5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82856a6d-1504-4e34-8c9d-b7b15f97abf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:53:10.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d71b7a-f6d1-44ee-a352-20374b540b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:53:10.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year, the Metro South''s premiere lifestyle destination
        features a bigger and better lineup of entertainment acts and extraordinary
        activities for the seasonal fest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1a5f69-0c1b-4d0b-b9a7-88e292d32fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:53:10.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed as "Christmas comes alive", the celebration aims to cater
        to families and barkadas in search of best spots to chill and hang out for
        the holidays.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748e4b81-57a6-4483-9757-7fcf1e1f67c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:53:10.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests can come together at the Spectrum Linear Park, the epicenter
        of this year''s Christmas festivities.</p>'
    '9':
      'image': 'jcr:01f4641d-1af7-4296-bed6-6837480ff50c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe14299-679c-4aef-91fa-ec32884b5945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:53:10.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a12f88-16db-40a6-aea3-f438a1d29b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:53:10.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families and children, in particular, can take delight as the park
        comes to life with life-sized outdoor installations. These installations create
        a familiar and inviting image of Christmas by bringing back childhood memories
        as they stroll along the park. The whole display features four themed sections:
        a vibrant 40-foot Christmas tree; a "Once Upon A Christmas Dream" holiday
        display, an "Aboard the Christmas Train" ride for children and youngsters-at-heart;
        and a hot-air balloon centerpiece "Up, Up, and Away."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6695b87-cd99-47c2-9ce0-32d7b5aa67a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:53:10.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Year after year, we aim to bring the Filinvest City community closer
        together through fun, engaging events. This year is no different as we make
        our City even more festive and enjoyable with Christmas Comes Alive," said
        Filinvest Head of Townships Don Ubaldo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fad09a-bc12-48e9-a82d-0ec54dd062c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:53:10.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Families and friends will surely enjoy the exciting activities
        that we have slated in the coming weeks as part of our continuing effort to
        give back to this community."</p>'
    '15':
      'image': 'jcr:7af9b07f-58aa-4df1-a45c-49f0e9afff0c'
