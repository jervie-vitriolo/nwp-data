      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:40.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9ab1ae-10eb-4c61-9048-f3ac7de4dd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:40.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will surely inject fresh, strong impetus into the good-neighborly
        relations and friendship between our two countries for the benefit of our
        peoples," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85740c89-3342-4090-93c9-9776faa81a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:40.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi said he looks forward to meeting with President Rodrigo Duterte,
        who will host a state banquet for him on Tuesday. Xi visited Malacañang Palace
        and the Rizal Monument in Luneta Park for a wreath-laying ceremony.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f280a740-9857-49fc-8ea4-f4dab81b4e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:40.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be an expanded bilateral meeting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b972a4-fa7a-495d-8cea-3bf97915dbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:40.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Sal Panelo earlier said Duterte and Xi
        will "exchange views on areas of mutual concern and chart the course for the
        future of Philippines-China bilateral relations."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff3833f-f499-4d6d-b6df-b785ba69516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:40.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi will also meet with Senate President Tito Sotto and House Speaker
        Gloria Macapagal Arroyo as well as leaders of the Filipino-Chinese community
        before leaving for Beijing on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21de70f-b128-4ded-9b48-559206f76727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:40.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 6,200 police officers are deployed for Xi''s two-day visit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dbbd58-1d3b-4847-97d4-9745a7dbe8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:40.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A visit to Duterte''s home in Davao City is not in Xi''s itinerary,
        despite an invitation from the president.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2485bca4-1186-410a-a643-2bdd29edd2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:40.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Chinese media, Chinese Ambassador to the Philippines
        Zhao Jianhua said the upcoming visit has "far-reaching significance" and will
        be "a milestone for stronger and closer relations between the two countries."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5b634a-9766-4214-bad0-36be9f5c796b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:40.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has openly expressed fondness for the Chinese leader. He
        has been criticized for pursuing friendly ties with China amid the long-standing
        dispute on the South China Sea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92ef0c6-d6eb-4b83-9564-7a111cf944d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:40.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:37.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to recognize the July 2016 arbitral ruling that
        invalidated its sweeping claims in the South China Sea. The ruling also recognized
        the Philippines'' rights within its 200-nautical mile exclusive economic zone.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37922e94-07b9-4638-9c9b-76ccd2bbe55a'
      'mgnl:activationStatus': true
