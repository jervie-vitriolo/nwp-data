      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Chinese internet censors crack down on ... Winnie the Pooh</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950391e4-188b-4b3a-8b54-2c121124097f'
