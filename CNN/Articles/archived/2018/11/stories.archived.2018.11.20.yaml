      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Green Archers were overwhelmed by the University
        of the Philippines Fighting Maroons, who broke a 21-year semifinals drought.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0601de-73b8-4561-889b-5e59e96cdeb6'
