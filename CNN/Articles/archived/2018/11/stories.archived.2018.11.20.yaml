      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Chinese netizens posted photos of Xi with his then-US counterpart
        Barack Obama, They noted the resemblance of their photo with the photo of
        Pooh strolling with his tiger friend Tigger. There was also a picture of a
        handshake between Xi and Japanese Prime Minister Shinzo Abe compared to the
        image of Pooh and his gloomy donkey friend Eeyore.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd738b993-b422-48ca-a51d-573a769c761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:13:55.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:43.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian John Oliver was also scrubbed from Chinese microblogging
        site Weibo after satirizing Xi on his HBO show, "Last Week Tonight" in June.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3126138f-4f8e-4c77-91f2-7eca2a600a5b'
