    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: Ex-teammates Compton, Victolero happy to face each other
      as coaches

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c7ad70-244e-4144-9e6d-c598e5e89e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:17:31.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 20) — From a formidable
        duo to clashing contenders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d12f04e-dc0d-4fe5-bbaf-61b261b76014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:17:31.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Compton and Chito Victolero were former teammates at the defunct
        Metropolitan Basketball Association where they captured a championship together.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b234db-10a2-43a1-86c3-4031e89a4e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:17:31.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now they will stand opposite each other at the sidelines when the
        Alaska Aces face the Magnolia Hotshots in the 2018 Philippine Basketball Association
        (PBA) Governors'' Cup finals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1a799c-4849-4c3d-8799-e1a62daa8522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:17:31.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compton said the PBA is a small community and it is inevitable to
        battle a friend to win the crown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7994b9-9cf3-41e9-a020-7874e7f27274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:17:31.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You gotta play somebody and the PBA is a small world. You have
        friends on every team," he said in a press conference Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092ecdae-e7da-4c8b-97d8-70bb6c978952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:17:31.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This meeting is also monumental as the winner between the two defensive
        minded coaches will earn his first PBA title.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd774273f-50df-4437-9662-531346b100a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:17:31.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compton had nothing but positive emotions on what this best-of-seven
        affair will bring in the end.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4f0304-51c1-45f5-9e56-2b09540ef926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:17:31.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy that one of us is going to have a championship. If it''s
        me, great, if it''s not me, great. We''re going to do our best and we''ll
        just see what happens," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a4283f-e284-42ca-b7cf-e45a88549942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:17:31.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Victolero pointed out that the two-week break will
        give them time to strategize and give the fans a series to remember.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3805e667-87cb-48d6-a573-284771669303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:17:31.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes you just can''t pick (on who you will face). You need
        to face a friend, a relative, or a player before. What''s good here is we''re
        going to give our best and have more time to prepare," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f19b92c-1785-402a-a337-557764ceff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:17:31.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:42.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 1 of the PBA Governors'' Cup finals is scheduled on December
        5 at the Mall of Asia Arena in Pasay City.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a15ea59-630e-4089-875b-9370c1486d17'
