      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> Despite
        bowing in their first tune-up game against Jordan, national team head coach
        Yeng Guiao is looking at the positive takeaways from the preparations of Gilas
        Pilipinas.</p>'
