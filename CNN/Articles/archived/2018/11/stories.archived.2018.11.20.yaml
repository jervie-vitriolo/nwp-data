  'Brandon-Vera-Mauro-Cerilli-ONE-Championship-heavyweight':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-20T19:10:59.664+08:00
    'imagesource': 'jcr:f34563ef-39f6-4bc5-b866-1867a8f0f598'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7a520fa-2919-435d-b76c-da8b552bb4b2'
    'lead': 'Following a roughly two-year hiatus, Brandon Vera is ready to fight again.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T14:38:38.794+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:44.593+08:00
