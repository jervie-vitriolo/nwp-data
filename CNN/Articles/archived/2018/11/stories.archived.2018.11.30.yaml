    'template': '1'
    'title': 'UAAP Finals: Franz Pumaren gives Ateneo advantage over UP ahead of clash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8856ae-3d60-49c7-b058-5f391a5679e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:12:45.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> The
        Ateneo Blue Eagles and University of the Philippines (UP) Fighting Maroons
        will meet in the UAAP men''s basketball finals for the first time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e7f983-21ec-4f90-af2f-b4d6a085ee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:12:45.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles had an easier path to the championship round after
        topping the elimination phase and cruising past the Final Four stage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd68330c-56c7-44f8-87b0-ab881b719ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:12:45.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Fighting Maroons had to overcome two knockout
        semis games against the Adamson Soaring Falcons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb02f1b8-cfb2-4faa-bb05-a62a9e251a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:12:45.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Ateneo Blue Eagles, UP Fighting Maroons collide in sold out
        Game 1</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e16e75-ff71-40ba-bad3-6286fc96ea2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:12:45.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This exhausting journey may not favor the Diliman-based squad as
        they had only two days to prepare, according to Soaring Falcons head coach
        Franz Pumaren.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfd08ac-b77c-428c-8104-646343f2979c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:12:45.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ateneo had a week to rest to prepare and plot its game
        plan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e2e685-6dba-4589-95d1-7653da56f85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:12:45.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, advantage right now is in Ateneo. Why? UP''s going to be
        tired of the emotions and everything,  physically," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a6c4e8-ca33-4ff4-94e7-a545f0989519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:12:45.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But with the way they are playing, the crowd support is there,
        they''re just like a typhoon surge that it''s hard to stop. The only question
        there is, when will the surge stop?," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f106dad-90ca-48c8-8298-51da8d1dbf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:12:45.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALSO READ: Underdog UP to go all out in title shot against mighty
        Ateneo</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8d556e-3ee2-4d69-96cc-688028036a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:12:45.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outpour of support from the Fighting Maroons'' crowd has been
        a factor to the school''s recent success.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11cdcd1-dac4-4013-b5de-4979b91d5e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:12:45.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They won purely because of heart and because of the support of
        the community, which was very good for the UAAP. It''s unprecedented," Pumaren
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d46419-4705-4867-a65d-972e13a0c323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:12:45.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles are eyeing to claim their 10th crown, while UP is
        aiming to capture its first title in 32 years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7ec7f1-5262-4db8-8ec5-3f6b95130cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:12:45.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best-of-three finals series between Ateneo and the Fighting
        Maroons will begin on December 1 at the Mall of Asia Arena in Pasay City.</p>'
