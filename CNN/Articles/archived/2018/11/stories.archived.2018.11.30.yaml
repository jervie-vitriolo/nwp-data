      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be outdone, the Fighting Maroons will rely on Juan Gomez
        de Liaño, Paul Desiderio, Bright Akuetie, and their bench mob to play at the
