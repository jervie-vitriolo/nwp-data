  'PAO-other-vaccines-OK-spike-measles-Dengvaxia-scare':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-30T13:07:12.163+08:00
    'imagesource': 'jcr:0a55dae8-d259-4c38-9c29-1fccfe235a8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '437d6292-dbf9-4fea-a96f-d4e919d6280a'
    'lead': 'As cases of measles—a disease which could be prevented by vaccination—tripled
      from 2017, the Public Attorney''s Office, which is in the forefront of the legal
      battle against Dengvaxia, says it is not against other vaccines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T16:33:52.543+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:41.651+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:36.349+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAO says other vaccines OK amid spike in measles cases attributed to
      Dengvaxia scare

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e17000c-dbd3-4c4d-8904-7c3002e0f27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:33:52.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> With
        the three-fold increase in the cases of measles in the Philippines attributed
        to the panic caused by the Dengvaxia scandal, the agency at the forefront
        of the legal battle against the anti-dengue vaccine clarified that it is "not
        against other vaccines."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4da94f0-75d1-4b21-8e65-e72d076214a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:33:52.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public Attorney''s Office (PAO) called on the Department of
        Health to campaign for the safety of other vaccines instead of blaming the
        Dengvaxia victims and officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdc0423-28d3-41da-b9bb-1a234328fa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:33:52.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lalong magagalit mga tao kapag sila ang sinisisi sa kagagawan
        din ng mali sa</em> [People would get more angry if they are blamed over the
        wrongdoings in the] experimental Dengvaxia. They (DOH) should campaign for
        the safety of other vaccines. And not campaign against Dengvaxia victims and
        the government agencies tasked to investigate the scandal," PAO Chief Persida
        Acosta told CNN Philippines on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17f6521-e02b-40ad-a74c-1005c3a81b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:33:52.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities and doctors said fears of vaccination following
        the Dengvaxia vaccine scandal is one of the reasons for the spike in measles
        cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba66d174-89bf-456d-89a2-09e28fc1f0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:33:52.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta said it is "natural" for the public to panic following the
        scandal surrounding the anti-dengue vaccine Dengvaxia, which may cause "serious
        disease" among those who have not yet been infected with dengue, according
        to its manufacturer, Sanofi-Pasteur.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66219875-f0ce-4d67-a22a-91c54e2ccc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:33:52.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOH (Department of Health) must not blame Dengvaxia. They must
        blame its spearheaders for conducting mass indiscriminate vaccination without
        blood test and screening," Acosta said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a04a44-46fb-42e6-9091-7d346fc4c15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:33:52.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAO is representing several parents whose kids have died allegedly
        due to the vaccine in civil and criminal cases lodged against Sanofi-Pasteur
        officials and government officials, including former President Benigno Aquino
        III, former Health Secretary Janette Garin and Health Secretary Francisco
        Duque.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa50ec7-cba2-460d-9504-713e3e623e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:33:52.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government law firm insisted that the anti-dengue vaccine, administered
        to over 800,000 schoolchildren before being suspended following Sanofi-Pasteur''s
        disclosure, is the culprit behind hundreds of children''s deaths, despite
        experts not having found a solid link between these and Dengvaxia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6554f209-3924-481c-8882-28338a207ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:33:52.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Pathologist refutes PAO''s claims linking Dengvaxia to children''s
        deaths</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0c0b92-7556-4f2a-949e-8ac781e04c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:33:52.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the PAO filed corruption and murder charges against the pharmaceutical
        firms and public officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cecaeb-954d-47ae-b631-8118151d441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:33:52.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Acosta said, "I don''t campaign versus Dengvaxia," noting that
        it was Congress which first started the probes on the vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91562a61-2b74-4d17-ae2e-8bbb6e497fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:33:52.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a measles outbreak in Taguig City and Negros Oriental in March,
        the DOH confirmed reports of another outbreak of the disease in Sarangani.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa54a7fe-f01c-4649-91ba-2b6da1edc93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:33:52.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measles vaccine has been available in the Philippines since
        1963.</p>'
  'Duterte-Bonifacio-Day':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte speaks at the National Science and Technology
      Week (NSTW) Celebration in Mindanao at the SMX Convention Center in Lanang,
      Davao City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-30T19:43:30.446+08:00
    'imagesource': 'jcr:fdf2e630-fecd-4c04-ab95-faeb641fefb2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3920954-9206-4f82-8626-ef468997d7d6'
    'lead': 'Executive Secretary Salvador Medialdea said President Rodrigo Duterte''s
      absence was linked to recent incidents involving the group of former solon Satur
      Ocampo. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T16:35:47.595+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:41.486+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:36.411+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte skips Bonifacio Day rites

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eaeb22-9687-478b-830b-bf950ec15276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:35:47.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> President
        Rodrigo Duterte decided to skip the official commemoration of the 155th birth
        anniversary of revolutionary hero Andres Bonifacio on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef984e6-cb86-43b3-8f68-752bd4f1727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:35:47.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was scheduled to attend the flag-raising and wreath-laying ceremonies
        at the Bonifacio monument in Caloocan on Friday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db902ba-fb58-4f77-a193-e1159d3e4f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:35:47.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Salvador Panelo said Duterte had to "fly
        to Mindanao to attend to the problem of insurgency." The government has claimed
        terrorism still lurks in Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7931b9ab-8458-4202-8252-ef8e731c5533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:35:47.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Armed Forces of the Philippines Chief Carlito Galvez said
        he was not aware of the said situation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d32c10-1ce9-446f-b319-20bfdc059258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:35:47.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea, who attended on his behalf,
        said the President was in Davao City at the time. Medialdea said Duterte''s
        absence was linked to recent incidents involving the group of former solon
        Satur Ocampo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e025f692-1fcd-4fb4-a176-9293894395df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:35:47.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Andoon lang siya sa</em> area just to attend to it, see to
        it what''s really happening," Medialdea told reporters Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1e822d-81f4-4d0e-96d2-181e9f6ecca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:35:47.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman dahil si Satur (Ocampo) ang involved, iba ''to eh.
        As I said, bata ang involved dito and it''s something to look at."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa5cf5d-6393-46c1-925e-27f0fc91d7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:35:47.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He (the President) is just in the area just to attend
        to it, see to it what''s really happening. It''s not because Satur was involved,
        this one''s different. As I said, minors are involved here and it''s something
        to look at.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c0f6b8-935b-476c-a5b2-abe5cddc1df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:35:47.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satur Ocampo, former Bayan Muna House Representative, and 18 others
        were charged for illegally holding minors and transporting 14 children from
        Davao del Norte to an unknown location.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f832887-082c-4c56-ae99-b377dec7a103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:35:47.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s chief executive was not able to attend the said ceremonies
        for the third consecutive year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b983c74-eec0-4dae-8e84-291c71309c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:35:47.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the event, Medialdea was assisted by officials from the National
        Historical Commission of the Philippines and Caloocan City Representative
        Edgar Erice, Mayor Oscar Malapitan and Bonifacio family''s representative,
        Ron Paulo Bonifacio.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0deb038-effc-44e9-b57b-13835dc6a0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:35:47.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondent Triciah Terada contributed to this
        report.</p>'
  'Ariana-Grande-Manchester-docuseries':
    'author': 'Chloe Melas'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-11-30T11:40:39.123+08:00
    'imagesource': 'jcr:f61810f2-4ac7-4d00-9b12-c75699bc6fb5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cfecd65-430e-42c0-a209-746f6cb184b9'
    'lead': 'Ariana Grande is taking her fans behind the scenes of her "Dangerous
      Woman Tour" in a new docuseries.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T16:38:06.496+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:41.324+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:36.479+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ariana Grande pens emotional letter about Manchester bombing in new
      docuseries

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a820f20c-43f6-46e3-b0d4-c499b94d4bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:38:06.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Ariana Grande&nbsp;is taking her fans behind the scenes
        of her "Dangerous Woman Tour" in a new docuseries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c752cd96-483a-4a7b-af09-3473671572db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:38:06.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, she addresses the terrifying&nbsp;bombing that took place
        during her Manchester concert in May 2017, which killed 22 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e7fb7b-8d8d-4662-8293-5bf1912e0ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:38:06.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fourth episode of the docuseries, which dropped Thursday
        on YouTube Premium, the platform''s paid streaming service, Grande writes
        a letter to her fans about the terrorist attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042e6a63-18fa-4b87-90bf-301cc20f071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:38:06.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m writing to you this February 22, 2018. It''s been eight months
        since the attack at our show at the Manchester Arena. It''s impossible to
        know where to start or to know what to say about this part.&nbsp;May 22, 2017,
        will leave me speechless&nbsp;and filled with questions for the rest of my
        life."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b996ed63-abbe-4941-aefe-937d707e5d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:38:06.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande goes on to write, "Music is an escape. Music is the safest
        thing I''ve ever known. Music -- pop music, stan culture -- is something that
        brings people together, introduces them to some of their best friends, and
        makes them feel like they can be themselves. It is comfort. It is fun. It
        is expression. It is happiness. It is the last thing that would ever harm
        someone. It is safe. When something so opposite and so poisonous takes place
        in your world that is supposed to be everything but that ... it is shocking
        and heartbreaking in a way that seems impossible to fully recover from."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8085d61f-7e71-46c4-a8da-3fe30ed917a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:38:06.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande calls the tragedy "horrendous"&nbsp;in the letter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c104b71-3edc-429f-b81f-178710af25c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:38:06.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spirit of the people of Manchester, the families affected by
        this horrendous tragedy, and my fans around the world have permanently impacted
        all of us for the rest of our lives. Their love, strength, and unity showed
        me, my team, my dancers, band, and entire crew not to be defeated. To continue
        during the scariest and saddest of times. To not let hate win. But instead,
        love as loudly as possible, and to appreciate every moment. The people of
        Manchester were able to change an event that portrayed the worst of humanity
        into one that portrayed the most beautiful of humanity. "Like a handprint
        on my heart" ... I think of Manchester constantly and will carry this with
        me every day for the rest of my life."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233eb5b5-90bf-4523-8f09-bce09293bd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:38:06.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The docuseries does not include any footage from the attacks, but
        does take viewers behind the scenes of the benefit concert she put together
        to raise money for victims families.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9575803f-efd2-4cac-887b-a3e5e8defaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:38:06.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ariana Grande pens
        emotional letter about Manchester bombing in new docuseries."</em></p>'
  'Mariah-Carey-Jennifer-Lopez-i-dont-know-her':
