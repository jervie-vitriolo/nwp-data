    'jcr:uuid': '360ef72c-f160-4a4c-891c-6663b39eb827'
    'lead': 'A hot-shooting Kazakhstan scores an upset win over the national squad.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T16:03:34.628+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:44.201+08:00
