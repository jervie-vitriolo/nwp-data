    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995d8a36-2ba4-46c0-9f8f-58fd6f606a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:16:14.232+08:00
