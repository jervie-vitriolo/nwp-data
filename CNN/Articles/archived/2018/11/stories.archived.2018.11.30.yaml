    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:37.498+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Imelda Marcos'' grandson to replace her in gubernatorial race

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a24eed6-911e-4ae2-aaca-6b20282e1d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:10:17.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 29) — Imelda Marcos, who
        has been convicted of seven counts of graft by the Sandiganbayan, has pulled
        out from the 2019 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02f579b-8aca-4f42-8ca5-b25be20150c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:10:17.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will be replaced by her grandson, Matthew Marcos Manotoc, who
        will run for the position of Ilocos Norte Governor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48585f4f-8864-43e5-9698-bcc35938ee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:10:17.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IT''S FINAL. Matthew Marcos Manotoc, incumbent Senior Provincial
        Board Member, will run for Governor of Ilocos Norte," a post on Manotoc''s
        Facebook page said.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FMatthewMarcosManotoc%2Fposts%2F1943326032641289&width=500&show_text=true&height=715&appId"
        width="500" height="715" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb97a616-d50e-402f-8e0e-eca639db516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:10:17.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2296a412-b3c7-419b-a783-ff289cbfbd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:10:17.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manotoc was initially supposed to run for vice governor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aedf12-1e77-41ee-a78e-2541576e8fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:10:17.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be facing current Ilocos Norte 1st District Representative
        Rodolfo Farinas, who will also run for Ilocos Norte governor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e68566-1123-4783-b268-6b4e017d99dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:10:17.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos matriarch claimed several health issues when she skipped
        the court hearing where she was declared guilty of seven counts of graft.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90884bb9-d9ed-4caf-9ed6-c4122db9aaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:10:17.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Imelda Marcos cites health issues for skipping court sentencing
        on graft case</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb594ed-c0c7-428b-957a-2084bc3b3625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:10:17.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, despite being seen hobnobbing with other big name politicians
        at the birthday party of her daughter, Imee Marcos, the night of the said
        hearing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b197ebd1-b63a-44f0-8c66-dae80de0ffdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:10:17.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a September interview with CNN Philippines, Imee Marcos said
        that there are several family issues that affect their respective election
        bids.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37195af4-bc38-45f9-928c-5ffce90a1bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:10:17.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magulo pa rin kami sa Ilocos Norte. Yung mga anak namin ayaw tumakbo,
        so that''s our issue," said on CNN Philippines'' On the Record.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29990058-bf41-4b61-bc11-6c8de8ca6247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:10:17.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.108+08:00
