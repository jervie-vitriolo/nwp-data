      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But UP is riding on a five-game winning streak, which includes two
        straight Final Four knockout match victories.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cd9c2b-a83a-4e0a-b16d-96780ebe1860'
