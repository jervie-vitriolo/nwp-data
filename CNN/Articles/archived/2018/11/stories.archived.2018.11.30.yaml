  'Gloria-Macapagal-Arroyo-China-senior-uncle':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-30T17:00:01.066+08:00
    'imagesource': 'jcr:88a833fc-90b0-43cc-8834-546d3e0b80d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'accc9698-be52-42c7-9506-9570462f1691'
    'lead': 'House Speaker Gloria Arroyo says China should consider itself the ''senior
      uncle'' of many small countries to address diplomatic tiffs in the South China
      Sea. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T16:21:06.886+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:42.383+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:36.061+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arroyo: China should be ''senior uncle'' to smaller countries

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a55c638-4ccb-4e10-ba17-7e4495ac702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:21:06.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> House
        Speaker Gloria Arroyo on Thursday said China should consider itself the "senior
        uncle" of many small countries to address diplomatic tiffs in the South China
        Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e523eb-8ad0-4f0f-b68a-c8f8d47ce770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:21:06.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat kasi, ako ha, itong mga away away sa mga</em>…or <em>hindi
        naman away,</em> mga differences in the region, and <em>maganda diyan sana,
        ''yung</em> China i-consider<em> niya ang sarili niya</em> as the senior uncle
        <em>sa maraming mga pamangkin, ''yung mga maliliit na bansa.</em> " Arroyo
        told reporters in an ambush interview in Porac, Pampanga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee3b5b9-b054-4d4d-ae39-0fc4aeed8d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:21:06.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These tiffs, or differences, it would be nice if China
        would consider itself as the senior uncle to plenty of nieces and nephews
        -- the smaller countries.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80436035-93f8-44ad-8cb3-4142e5b9a4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:21:06.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo, who met with Chinese President Xi Jinping on November 21,
        said she was in favor of the joint oil and gas exploration deal signed between
        Manila and Beijing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f9d373-aaa7-48ff-834c-4bb7ee5ed24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:21:06.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They foster friendship and cooperation," she explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa61ed98-6538-4255-b8a8-97791a28c853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:21:06.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Speaker said conflicting claims over features in the South China
        Sea should not get in the way of having joint ventures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8564e6-716b-4b70-898d-37d4f5381035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:21:06.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the Philippines have signed 29 bilateral accords during
        Xi''s visit to the Philippines in November. That includes the oil and gas
        exploration deal which many critics have slammed for its supposed disregard
        of the Constitution and a 2016 arbitral ruling recognizing the Philippines''
        sovereign rights over areas in the West Philippine Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9378e6aa-d310-4e76-9b13-88b56f8d2d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:21:06.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, however, has refused to observe the tribunal ruling.</p>'
  'koko-pimentel-comelec-pdp-laban-faction':
    'author': 'Xave Gregorio'
    'caption': 'Senate President Aquilino “Koko” Pimentel III tells Senate employees
      about the majority public approval and trust ratings of the Senate in a recent
      Ulat ng Bayan Pulse Asia survey, during the morning flag rites on Monday, November
      7, 2016.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-30T18:28:39.262+08:00
    'imagesource': 'jcr:989f4d6d-c9e4-4317-b09b-14731f575588'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84e7d120-ef9b-4248-a89a-0f8250967dee'
    'lead': 'The Commission on Elections has spoken: The legitimate PDP Laban is the
      one led by Senator Koko Pimentel.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T16:23:39.452+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:42.143+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:36.103+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pimentel group prevails in PDP Laban row

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e61bf3-4714-49b4-811b-2fdb3341fb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:23:39.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> The
        Commission on Elections (Comelec) has ruled that the Partido Demokratiko Pilipino
        Lakas ng Bayan (PDP Laban) under the leadership of Senator Koko Pimentel is
        the legitimate wing of the ruling party, settling a bitter months-long row
        with a splinter group that even President Rodrigo Duterte could not fix.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c88e76-e5bd-4502-b907-a6d15c635835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:23:39.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution tweeted by PDP Laban Public Information Committee
        chair Ron Munsayac, the Comelec affirmed the legitimacy of the sworn information
        update statement (SIUS) and the list of authorized signatures submitted by
        PDP-Laban under Pimentel instead of those submitted by lawyer Rogelio Garcia,
        who heads a faction of the party.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The Commission on Elections (Comelec) has spoken and it has been
        determined that there is only one true <a href="https://twitter.com/PDPLABAN?ref_src=twsrc%5Etfw">@PDPLABAN</a>
        headed by its president Senator Aquilino &quot;Koko&quot; Pimentel III.<br><br>👊
        🇵🇭 <a href="https://t.co/aU0yFZTycj">pic.twitter.com/aU0yFZTycj</a></p>&mdash;
        Ron Munsayac (@RonMunsayac) <a href="https://twitter.com/RonMunsayac/status/1068401968043876352?ref_src=twsrc%5Etfw">November
        30, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f00af74-d0a1-4ba4-80b3-5ebfdd14a675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:23:39.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35f4527-78ba-4c55-bab6-bdbe4a6e68ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:23:39.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission still maintains its recognition of the officers
        of Pimentel Group as PDP Laban''s legitimate officers authorized to act for
        and in behalf of PDP Laban," the Comelec said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abf3b1f-95f4-4041-9399-dc45ac2ca6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:23:39.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body said it has not ruled against the officers listed
        in the SIUS filed by the Pimentel group and that it took judicial notice of
        the fact that the senator was the one who was authorized to submit the list
        of authorized signatures for PDP Laban in the 2016 elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f3f373-05dc-4805-bdfb-a1c7dce2048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:23:39.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am happy that the true leadership of PDP LABAN has been recognized
        and preserved by the Comelec," Pimentel said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73abb6fd-b63f-488a-9ecf-354f31a7928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:23:39.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said the Comelec ruling would render candidates nominated
        by the Garcia group as "unauthorized and illegitimate" and cannot present
        themselves as PDP Laban bets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acf9830-7acc-43e4-9b10-cf16bfc1672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:23:39.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the senatorial candidates nominated by the Garcia group is
        folk singer Freddie Aguilar, whose candidacy was deemed dubious by the Pimentel
        group. Despite this, President Rodrigo Duterte, who is also PDP-Laban chair,
        still endorsed Aguilar.</p>'
  'Jon-Ramon-Aboitiz-dies':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-30T16:37:25.382+08:00
    'imagesource': 'jcr:745e6cfa-d303-4a91-9e6c-d78ec3c272f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbb7e118-1a3d-438b-a8c3-8bd339f4d34d'
    'lead': 'Jon Ramon Aboitiz, chairman of holding firm Aboitiz Equity Ventures (AEV),
      passed away Friday. He was 70.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T16:26:30.743+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:42.023+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:36.152+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
