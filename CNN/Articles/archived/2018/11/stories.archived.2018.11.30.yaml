      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ''Family issues'' hinder Imee Marcos'' possible Senate bid</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05907da7-87e4-4278-b0f0-af9e917eef77'
      'mgnl:activationStatus': true
