      to make them resistant to HIV.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T16:57:07.943+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:40.310+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:36.966+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China suspends scientists who claim to have produced first gene-edited
      babies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97ed335-6658-44c2-99e3-45830951d0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:57:07.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China has suspended the research activities
        of the scientists who claimed to have created the world''s first gene-edited
        babies, state-run Xinhua news reported Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee6b28d-cbb1-4b48-b5b7-38265a18aefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:57:07.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves comes after Chinese scientist He Jiankui announced Monday
        that two ostensibly healthy twin girls had been born this month from embryos
        altered to make them resistant to HIV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b031cee-3c5e-4fc6-a028-98313d9be98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:57:07.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities called He''s claim "extremely abominable in
        nature" and a violation of Chinese law,&nbsp;according to Xinhua.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4d02a9-064e-47f3-bc4d-0d8f94d608bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:57:07.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gene-edited twins matter reported by the media has brazenly
        violated Chinese laws and regulations and breached the science ethics bottom
        line, which is both shocking and unacceptable," said Xu Nanping, vice minister
        of the Ministry of Science and Technology, Xinhua reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a77981b-7599-4582-9b24-f994132f0f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:57:07.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, an associate professor at the Southern University of Science
        and Technology in Shenzhen, claims to have used a gene-editing tool known
        as CRISPR-cas9, which can insert or deactivate certain genes. CRISPR has been
        hailed as an innovation with tremendous potential, but many in the scientific
        community believe the technology is still experimental and not ready for human
        application.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85c59e7-fbd9-49ca-9a6a-df845976de0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:57:07.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unknown whether the procedure is safe or, if used in pregnancy,
        whether it can have unintended consequences for the babies later in life or
        for future generations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed6aa1e-7d2f-4d3a-bf0b-832c353a5347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:57:07.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editing the genes of embryos intended for pregnancy is banned in
        many counties, including the United States. In the United Kingdom, editing
        of embryos may be permitted for research purposes with strict regulatory approval.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d123cbc-3c11-498b-bbb2-1e07fb4ce5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:57:07.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has long been considered on the forefront of gene-editing
        technology, bankrolling expensive research projects and boasting less regulation
        in the field than Western nations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36248792-a9ab-4e8a-8a65-2111ce5fdaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:57:07.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But He''s research has raised serious ethical questions around the
        transparency of gene editing and sparked calls for a globally binding code
        of conduct.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41734dad-2ee4-4867-a742-f86a91e4acbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:57:07.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s claims have neither been independently verified nor peer-reviewed.
        He said his research has been submitted to a scientific journal for review,
        without naming the publication, and apologized for the result leaking "unexpectedly."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0272af09-f322-45cd-b420-b95542f2826b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:57:07.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, he publicly defended his work&nbsp;at a summit in
        Hong Kong, saying he was "proud" of his achievement. He also raised the possibility
        of a third child being born, after announcing that a separate woman was pregnant
        at an early stage with a modified embryo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee12a2c-8f7e-45e8-af1f-1e7873d13b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:57:07.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after He''s presentation, conference Chairman David Baltimore
        said the research was not medically necessary, as there are other treatments
        for HIV. Organizers of the conference called for an independent investigation
        to "verify this claim and to ascertain whether the claimed DNA modifications
        have occurred."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf10ac13-d4f4-45b9-b482-fa63521b1dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:57:07.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After He''s findings were announced,&nbsp;the Chinese government
        ordered&nbsp;an "immediate investigation" into the incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d0c4ab-45bf-43af-ae8d-add201dc105c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:57:07.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China suspends scientists
        who claim to have produced first gene-edited babies."</em></p>'
  'Lloyd-Russell-Moyle-HIV-British-Parliament':
    'author': 'Tara John'
    'caption': 'Lloyd Russell-Moyle, a member of Parliament for the opposition Labour
      Party, is believed to be the only sitting lawmaker in the House of Commons to
      have disclosed that he has the virus.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-30T06:42:36.936+08:00
    'imagesource': 'jcr:0674fac9-cb32-4107-9b22-b386fc171828'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b27f8d62-b648-4b0c-8fff-c0ca1eb68c9b'
    'lead': 'Lloyd Russell-Moyle, a member of Parliament for the opposition Labour
      Party, is believed to be the only sitting lawmaker in the House of Commons to
      have disclosed that he has the virus.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T16:59:00.529+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:40.179+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:37.040+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British lawmaker reveals he is HIV-positive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a356cc1-e531-4550-8729-0d43652bd7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:59:00.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A British lawmaker revealed in Parliament
        on Thursday that he is HIV-positive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2040b44-442d-4af8-813c-f3d0c9d3793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:59:00.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lloyd Russell-Moyle, a member of Parliament for the opposition Labour
        Party, is believed to be the only sitting lawmaker in the House of Commons
        to have disclosed that he has the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210e2831-2a1f-46a4-83a1-5da791b1ff0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:59:00.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next year, I''ll be marking an anniversary of my own: 10 years
        since I became HIV-positive," the 32-year-old told the lower house. "It''s
        been a long journey -- from the fear to acceptance and, from today, advocacy,
        knowing my treatment keeps me healthy and that it protects any partner I have."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4600f90-71be-4eb5-b0e0-448faa5ed29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:59:00.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking medication for a number of years has made him "what the [National
        Health Service] calls HIV-positive ''undetectable,'' " he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b425e20b-5782-4fd3-b060-8af59cabd037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:59:00.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell-Moyle, who was elected in 2017, explained that means he
        does not get sick and "can''t transmit HIV to someone else."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6035fbf4-e64f-4b55-a54b-d219f9f6ffc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:59:00.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So as the virus lays undetectable and dormant in my body; my medication
        ensures that the virus doesn''t reactivate, doesn''t progress and can''t be
        passed on. That''s why the NHS says: Undetectable equals un-transmittable."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7b50fe-96a9-4c27-b7a5-4bac88758fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:59:00.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MP told the Press Association news agency that he "had a duty
        as a Member of Parliament" to make the disclosure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9b1645-bfb7-43f6-943e-2821ee0a453c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:59:00.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said government cuts to sexual health budgets meant he could
        not "keep quiet" any more about an issue that "not only affects people I know,
        but it affects me so personally." The Department of Health and Social Care
        declined to comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a782ad-b1a9-4d67-84dd-bef61f8c987d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:59:00.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell-Moyle added that he chose the timing of his announcement
        to mark the 30th World AIDS Day on December 1.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28e4387-31d5-45be-8369-e627ac7c6cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:59:00.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the second lawmaker to disclose that he is living with HIV.
        Former Labour Cabinet minister Chris Smith made the first revelation in 2005.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6298bcfb-5238-43f3-ac48-b92d6ed3dfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:59:00.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When someone is HIV-positive,&nbsp;regular treatment&nbsp;can nearly
        eliminate their chance of spreading the infection to others during sex.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da6c9ec-936b-4016-b499-7fade03f6fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:59:00.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Thursday,&nbsp;Public Health England reported&nbsp;that the
        number of people newly diagnosed with HIV in the UK fell 17 percent between
        2016 and 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284d02cf-05cd-48ab-bd46-26287c76fb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:59:00.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 92 percent of the 102,000 people living with HIV in
        Britain have been diagnosed, the agency said. Of those, 98 percent are on
        treatment, and 97 percent of those on treatment are virally suppressed, meaning
        HIV is undetectable in their blood.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4377f8-e4b3-440b-89ef-c37643be0e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:59:00.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures make the UK one of the first countries to reach the
        UN''s 90-90-90 targets: 90 percent of people with HIV will have a diagnosis
        by 2020, 90 percent of those will receive antiretrovirals, and 90 percent
        of those will have viral suppression.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7675f3-30f9-49ec-8523-2be733a1b266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:59:00.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 39 million people were living with HIV/AIDS worldwide in 2017,
        according to UNAIDS, the United Nations program that sets international targets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20912f72-5989-44d8-adae-591c2a1e4147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:59:00.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "British lawmaker
        reveals he is HIV-positive."</em></p>'
  'Deutsche-Bank-Panama-Papers':
    'author': 'Ivana Kottasová'
    'caption': 'Deutsche Bank''s head office and other locations in Frankfurt were
      raided by 170 police officers and tax investigators on Thursday as part of a
      money laundering probe.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-30T18:36:32.854+08:00
    'imagesource': 'jcr:6c53c726-55ef-4da6-88e1-db6475a21c9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4463e47-07f3-477f-918b-405b9b659b69'
    'lead': 'Prosecutors said the raids targeted two Deutsche Bank employees, and
      others who have not yet been identified.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T17:00:51.139+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:40.013+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:37.132+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deutsche Bank headquarters raided in Panama Papers probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b06e46f-e08e-40da-9321-993cd860d4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:00:51.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp; Deutsche Bank''s head office and other locations in
        Frankfurt were raided by 170 police officers and tax investigators on Thursday
        as part of a money laundering probe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2645b5a5-c62f-44c8-8782-1be03df5b992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:00:51.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said the raids targeted two Deutsche Bank employees,
        and others who have not yet been identified.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b9e4c8-5d8c-48d7-b87e-fc3157637296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:00:51.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German bank is suspected of helping clients to set up offshore
        companies in tax havens, prosecutors said in a statement. Investigators are
        also looking at whether Deutsche Bank failed to report suspicious transactions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d71138-db0f-4d4f-9a70-8dad14b11550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:00:51.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the lender and prosecutors said the probe is related to the&nbsp;Panama
        Papers, a 2016 investigation into money laundering networks and shell companies
        set up by Panama-based law firm Mossack Fonseca.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4225243-9040-4307-b6c0-be7e62e33c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:00:51.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frankfurt prosecutors said that a subsidiary of Deutsche Bank in
        the British Virgin Islands had served more than 900 customers, doing €311
        million ($353 million) worth of business in 2016 alone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e9d04a-7653-4565-8923-05efbf95c999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:00:51.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutsche Bank said it was cooperating with authorities and would
        release more details in due course.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254a90af-ca21-4d56-bf69-42b92141f4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:00:51.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as we are concerned, we have already provided the authorities
        with all the relevant information regarding [the] Panama Papers," it said
        in a statement. "Of course, we will cooperate closely with the public prosecutor''s
        office in Frankfurt, as it is in our interest as well to clarify the facts."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c431b6a3-ad2d-41dc-98ee-91a88dc45762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:00:51.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s biggest bank employs roughly 95,000 workers and has assets
        worth €1.4 trillion ($1.6 trillion). It''s one of 29 lenders designated by
        the Bank for International Settlements as playing a significant role in the
        global financial system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dc7d94-8686-4a2b-b372-40ce99227c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:00:51.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation is yet another headache for Deutsche Bank, which
        has struggled in recent years to turn a profit amid questions about its business
        strategy and direction, and the heavy financial burden of past misconduct.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93e944f-8ce2-4def-8d2b-c2bbf99fcf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:00:51.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lender struck a $7.2 billion deal with the U.S. government in
        January 2017 to settle claims that it packaged and sold toxic mortgages.&nbsp;It
        was fined $630 million the same month over a Russian money laundering scheme.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e0993a-ed6e-40c4-8003-58601e1f1ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:00:51.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Deutsche Bank was ordered by German regulators to
        tighten its controls to prevent money laundering and terrorist financing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d793d0-607d-4724-b7a8-2e4c5faf1678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:00:51.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Deutsche Bank (DB) slumped more than 3 percent on Thursday.
        The stock has tumbled 47 percent so far this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f1e23d-7f4c-4dfb-8e96-41e0302c4577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:00:51.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Sewing, a retail banking veteran who&nbsp;took over as
        CEO&nbsp;in April, has tried to accelerate an overhaul of the bank, which
        has already closed hundreds of branches, cut thousands of jobs and slashed
        costs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c1c9bf-3b60-460a-a18f-f3488b6b64a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:00:51.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A European problem</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141cb7c2-51ab-4910-8e0d-057a4608c223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:00:51.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other European lenders have also come under scrutiny for potential
        money laundering. HSBC (HBCYF) and ING (ING) have both settled money-laundering
        allegations in recent years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e57a4fb-32b5-4abb-8662-fc2258ad4122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:00:51.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danske Bank (DNKEY), the largest bank in Denmark, said in September
        that an internal investigation had uncovered a large number of suspicious
        accounts and transactions at its branch in Estonia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da11a62-77d8-4057-9e36-60573b38e673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:00:51.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Gurulé, professor at Notre Dame Law School and former U.S.
        Treasury official, said that stronger deterrents are needed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d849ee-4623-4b6c-9f92-a55c8d6f2076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:00:51.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in the most egregious cases, banks are often only required
        to pay a monetary penalty for engaging in criminal activity, which is merely
        the cost of doing business," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397a3544-49c6-4a61-bd17-6b06c28713a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:00:51.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Deutsche Bank headquarters
        raided in Panama Papers probe</em></p>'
  'US-warship-South-China-Sea':
    'author': 'Ryan Browne'
    'caption': 'The U.S. Navy sailed the guided-missile cruiser USS Chancellorsville
      near contested islands in the South China Sea Monday, an action that drew a
      diplomatic protest from Beijing, two U.S. officials told CNN.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-30T18:30:32.733+08:00
    'imagesource': 'jcr:00b77721-5e69-434f-9418-f8ad462ac092'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cc01bf7-5c98-4529-a0b6-c7a2e68817f3'
    'lead': 'A U.S. official said that the Chancellorsville was shadowed by a Chinese
      vessel during the operation but that all interactions were deemed safe and professional.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T17:02:57.054+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:39.832+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:37.210+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. sails warship past contested islands in South China Sea, drawing
      protest from China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46671a4-8dba-4f42-a566-774d74b854d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:02:57.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The U.S. Navy sailed the guided-missile cruiser USS Chancellorsville
        near contested islands in the South China Sea Monday, an action that drew
        a diplomatic protest from Beijing, two US officials told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09577b2d-9bd7-4efc-8c2b-2bd6e2e4b9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:02:57.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "USS Chancellorsville sailed near the Paracel islands to challenge
        excessive maritime claims and preserve access to the waterways as governed
        by international law," US Navy Cdr. Nathan Christensen, a spokesman for U.S.
        Pacific Fleet told CNN in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e57c1d-c8ae-4589-8b7f-d4b473209b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:02:57.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. warship conducted what is referred to as a "Freedom of
        Navigation Operation" in the vicinity of the Paracel Islands to challenge
        claims made by China, Christensen added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737476fd-0bb0-4648-8ae5-023502c53470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:02:57.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official said that the Chancellorsville was shadowed by a
        Chinese vessel during the operation but that all interactions were deemed
        safe and professional.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0729ab59-a4b1-4b6d-8aab-2056c03db37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:02:57.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials say the operations are meant to enforce the right
        of free passage in international waters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e50601-8821-4303-af67-71c12735b0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:02:57.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U.S. Forces operate in the Indo-Pacific region on a daily basis,
        including the South China Sea. All operations are designed in accordance with
        international law and demonstrate that the United States will fly, sail and
        operate wherever international law allows," Christensen said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a855d2-567a-47c5-8893-383fb2e239d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:02:57.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the U.S. Navy conducts such freedom of navigation operations
        all over the world, China is particularly sensitive about the operations when
        they come near areas where the Chinese government has built islands and established
        military facilities on disputed maritime features.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c70423-ee00-4efc-815e-58178842380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:02:57.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two officials told CNN that China issued a formal diplomatic protest,
        known as a demarche, following Monday''s operation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6371ab-ae6b-4835-9d09-092efb17e009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:02:57.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late September, the USS Decatur sailed within 12 nautical miles
        of Gaven and Johnson reefs in the Spratly Islands as part of a similar freedom
        of navigation operation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4939fd82-6dbf-4ea9-8214-277eb4487acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:02:57.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that operation, a Chinese destroyer came within 45 yards
        of the U.S. warship, forcing it to maneuver to avoid a collision. The U.S.
        labeled the Chinese warship''s actions unsafe and unprofessional, while Beijing
        said the U.S. was threatening the safety and sovereignty of China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741ba4ba-26e0-4e76-b628-6d1c5bf06b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:02:57.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Navy&nbsp;has had 18&nbsp;such unsafe or unprofessional
        encounters with Chinese military forces in the Pacific since 2016, according
        to U.S. military statistics obtained by CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20199402-b33a-494e-9301-1fff66f24036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:02:57.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has criticized Beijing over what it sees as China''s militarization
        of the South China Sea. On Wednesday, the US Navy also&nbsp;sailed two ships
        through the Taiwan Strait.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feaea96-fddd-446f-b933-bde6877df321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:02:57.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approximately 110-mile-wide strait separates the People''s Republic
        of China and Taiwan and is seen as a potential geopolitical flashpoint should
        Beijing ever seek to take the island of Taiwan by force.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998d5bce-2b02-4611-8338-2af75102cfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:02:57.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the strait constitutes international waters, China is thought
        to be very sensitive about the presence of U.S. military forces in the area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c75531-3648-4996-8780-e037e7dd16cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:02:57.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two U.S. officials previously told CNN that Chinese naval vessels
        followed the U.S. ships during the transit and that all interactions with
        the Chinese were deemed safe and professional.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa0719e-f410-46cc-bd81-6412f9c6ef22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:02:57.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US sails warship
        past contested islands in South China Sea, drawing protest from China."</em></p>'
  'Donald-Trump-Vladimir-Putin-G20-Summit':
    'author': 'Jeremy Diamond, Kevin Liptak and Maegan Vazquez'
    'caption': 'U.S. President Donald Trump and Russian President Vladimir Putin.
      (Photo: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-30T18:23:35.633+08:00
    'imagesource': 'jcr:fa953ddf-f373-4b3b-a571-e3664c090996'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc3f535d-39ca-4869-ad84-7d0def032bf6'
    'lead': 'The U.S. President pinned the cancellation on Russia''s refusal to release
      Ukrainian Navy ships and sailors seized during a maritime confrontation between
      the two countries on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T17:05:00.365+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:39.682+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:37.289+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump abruptly cancels planned Putin meeting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7ffcb5-fd8c-42e8-84f6-c42b5515bb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:05:00.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump on Thursday
        abruptly&nbsp;canceled his meeting with Russian President Vladimir Putin&nbsp;two
        days before they were scheduled to sit down on the sidelines of the G20 summit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5766c476-1bee-475e-a010-8152825c909b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:05:00.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President pinned the cancellation on Russia''s refusal to release
        Ukrainian Navy ships and sailors seized during a maritime confrontation between
        the two countries on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ac574e-c17e-406a-a46f-2bcb71ba867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:05:00.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Russia''s position on the incident has not changed since
        it attacked Ukrainian ships on Sunday, the President''s abrupt move came after
        his&nbsp;longtime former attorney Michael Cohen leveled fresh allegations&nbsp;in
        court about Trump''s business dealings with Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646f2287-d94e-445d-be50-f53b9b2f465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:05:00.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the fact that the ships and sailors have not been returned
        to Ukraine from Russia, I have decided it would be best for all parties concerned
        to cancel my previously scheduled meeting (...) in Argentina with President
        Vladimir Putin. I look forward to a meaningful Summit again as soon as this
        situation is resolved!" Trump tweeted en route to the summit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663dc505-de5e-48c3-af99-a0582c5368d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:05:00.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump announced he was canceling the meeting less than an hour after
        telling reporters he believed it is "a very good time to have a meeting" with
        Putin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd16114-03bd-4d48-b06c-66289c256539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:05:00.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His tweet came shortly after he boarded Air Force One to depart
        for the G20 summit in Buenos Aires and the series of bilateral meetings he
        has scheduled in the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2f6355-84da-4397-ab2a-9c6dd31b897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:05:00.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboard the plane, his spokeswoman Sarah Sanders told reporters the
        President made his decision in consultation with Secretary of State Mike Pompeo,
        chief of staff John Kelly and national security adviser John Bolton, who phoned
        into the plane from Brazil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d5feb2-d934-42f0-b1ae-0c0fae81dc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:05:00.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders said she wasn''t aware of any phone calls between Trump
        and Putin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4c072a-4cf5-4303-be06-027e434c7985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:05:00.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, Trump told reporters he would "probably" still
        meet with Putin, despite a recent incident in which Russian ships opened fire
        on and seized three Ukrainian vessels near Crimea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba339f68-60c3-49f3-a1b8-d1401e816ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:05:00.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I probably will be meeting with President Putin. We haven''t terminated
        that meeting. I was thinking about it, but we haven''t. They''d like to have
        it. I think it''s a very good time to have a meeting. I''m getting a full
        report on the plane as to what happened with respect to that," he said at
        the White House as he prepared to board Marine One.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeac57f6-9e85-4e86-9ffd-9f3680711582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:05:00.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesperson Dmitry Peskov, en route to the G20 summit in
        Buenos Aires, responded to Trump''s cancellation, saying: "We are flying actually,
        so far we''ve only seen (Trump''s) tweet and media reports. We don''t have
        official information yet. And if this is the case we''ll have extra couple
        of hours for other useful meetings!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09fefc1-3452-4ba4-898c-27754fa5358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:05:00.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But removing the meeting from his agenda at the G20 won''t necessarily
        preclude some type of encounter between the two leaders, who last met formally
        in Helsinki in July. The summit, which officially begins on Friday, will provide
        several chances that will bring them into the same room for meetings and a
        dinner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c84795-73cb-46ce-a44c-839d4aeb104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:05:00.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does, for now, eliminate one of the most closely watched elements
        of the President''s short stay in Buenos Aires, where he is engaging in a
        flurry of diplomacy on the sidelines of the gathering.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7936f8a-fd3b-47dd-b029-b0a42f8f9013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:05:00.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His meeting with Putin, which was scheduled to last more than two
        hours, would have been one of the longest engagements on the President''s
        schedule. The White House has not said how he''ll fill the now-empty hours
        on Saturday morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b547689b-7cd3-44c4-bc56-6b43dd3606ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:05:00.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the scheduled meeting, Trump''s aides had previewed a broad
        agenda, though were vague on details. Bolton told reporters earlier this week
        that security issues, including the situation in the Middle East, would be
        a focus, but demurred when asked whether the heightened tensions in Ukraine
        would also arise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131d5cce-a8ec-4b86-802b-53e3eee7b847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:05:00.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He similarly did not say whether Russia''s attempts to influence
        the 2016 presidential election would come up when the two leaders sat down
        to meet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e88e2b-d99b-4ca0-9cb4-4d7ff16509ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:05:00.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the meeting, experts and administration officials fretted
        that the President could emerge from his meeting with Putin without condemning
        Russia''s actions toward Ukraine, or perhaps even having accepted Putin''s
        interpretation of the incident -- one in which Russia was blameless.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f012d55-362e-4029-95bd-78b104b822c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:05:00.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the President will have neither the opportunity to confront
        Putin publicly about the incident nor to accept his denials, as he did during
        their last meeting in Helsinki.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95075aac-98a1-43bd-ab5a-a50149864b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:05:00.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the meeting was canceled, former U.S. Ambassador to Ukraine
        Steven Pifer told CNN it would be a mistake if Trump did not confront Putin
        over Ukraine because it would lead Putin to view Trump as "weak."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddef1c9-a1da-4fa7-87c1-342b2e54bdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:05:00.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pifer also said Trump could not meet with Putin without addressing
        the subject of the confrontation with Ukraine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e7ccf8-4fc7-4a58-872e-5ced67a332b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:05:00.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s gotta be some discussion of Russia-Ukraine. If President
        Trump wants the relationship to improve, he''s got to get Putin to do something
        to move that conflict in a more positive direction," Pifer said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413b7551-d444-42b0-8a72-6c8f7bde6b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:05:00.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump abruptly cancels
        planned Putin meeting."</em></p>'
  'pnp-afp-memorandum-order-32-cpp-npa-arevalo-durana-duterte':
    'author': 'Pia Garcia'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-30T06:10:40.889+08:00
    'imagesource': 'jcr:f6a5e498-32e4-40eb-967b-05ba05f52b01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bafd7eda-2a60-4f54-9635-d40a076c8aba'
    'lead': 'The Armed Forces of the Philippines (AFP) said the controversial Memorandum
      Order No. 32 issued by President Rodrigo Duterte is meant as a preemptive measure
      against violence.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T17:07:04.543+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:39.357+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:37.392+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP spokesman: MO 32 is a preemptive move of gov''t

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8309360-bfba-4167-96df-174e7f4ee019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:07:04.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        Armed Forces of the Philippines (AFP) said the controversial Memorandum Order
        No. 32 issued by President Rodrigo Duterte is meant as a preemptive measure
        against violence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa300473-6bfa-49c8-8fb0-91ea0d27bf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:07:04.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' On the Record Thursday, AFP Spokesperson
        Brig. Gen. Edgard Arevalo mentioned attacks by the New People''s Army (NPA)
        on AFP detachments and installations of the Philippine National Police (PNP),
        the massacre in Negros Occidental''s Sagay City and the ambush on a convoy
        of the Food and Drug Administration director general in Bicol among the violent
        incidents that preceded the order.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698c925e-412e-4891-8834-49de3f6a2b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:07:04.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are occasions na makikita natin na merong violent incidents
        and nakikita natin this action of government is ... a preemptive one," Arevalo
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c8750a-7968-42bd-97b0-51c437db5835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:07:04.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum was issued on November 22, ordering the deployment
        of more police and military personnel in parts of southern Luzon and the Visayas
        to prevent what it called "lawless violence" from "spreading and escalating
        elsewhere in the country."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7204492a-6c79-4dce-a843-423ca868c73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:07:04.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said the AFP was "keen" on the MO.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67501d9d-6bbc-498c-b285-835a9b68e824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:07:04.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s in consonance with our mandate which is to protect the people
        and the state, but primarily because we are determined to defeat the terrorist
        group New People''s Army and other lawless terrorist groups, local terrorist
        groups in the Philippines, and prevent spread in key cities in the Philippines
        like the ones in Metro Manila," Arevalo added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1695cdf-3a45-4de2-aee3-2d871061a786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:07:04.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous statement, Arevalo said the AFP was supportive of
        the intent of MO 32.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe6ca44-316c-4547-b2b8-c5a752fcc6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:07:04.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo did, however, state it was not necessarily meant for the
        NPA as there were still other terrorist groups operating in the areas identified
        by MO 32: the Bicol region, Region V, Negros Occidental and Negros Oriental,
        and Samar in Region VIII.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843849ba-f5fe-4ffc-81be-6d1acf1cb0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:07:04.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if there had been a command conference between the AFP,
        PNP, and President Rodrigo Duterte which resulted in the issuance of MO 32,
        Arevalo said he does not know.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065737ca-f7f9-47df-9ead-da1f9e289fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:07:04.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was sure President Duterte is well-informed of the situation
        in the country and is kept up-to-date.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad76acfa-aaec-428e-989a-963bc425425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:07:04.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could have triggered the decision for the issuance of Memorandum
        Order 32," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6824995b-be26-43ab-b517-efd6bc965971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:07:04.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo also said they could mobilize units of the AFP, but it was
        important for them to get hold of a particular order.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddea6ae6-6141-4264-a80f-8562ba720572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:07:04.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We base our actions on orders and subsequent orders need to have
        basis, in this particular case, Memorandum Order 32," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065bb91a-282f-4160-8df3-3f3e85d4ec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:07:04.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He revealed, prior to the issuance of MO 32, they had already moved
        two battalions to Samar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c790435-9b5b-42b7-850c-2852c48c8334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:07:04.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do assessment of our own conduct of operation vis-a-vis our
        timeline and our targets. If we see situations obtained on the ground would
        require us to make adjustments with regard to our own deployments, then we
        may necessarily do so," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d6399a-58f3-4089-abec-5502aa5ea541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:07:04.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP meanwhile, said they moved a unit around two days after
        the issuance of MO 32.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32bdf65-5491-47e7-85d0-81e3233bf17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:07:04.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson C/Supt. Bong Durana told CNN Philippines at lease
        one company of the Special Armed Forces was deployed to Samar, Negros Occidental,
        and Bicol.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39ecd63-3969-4c06-98aa-5bc8571bdc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:07:04.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These areas, Durana said, were areas of concern because of lawless
        violence perpetrated by the Communist Party of the Philippines (CPP)-NPA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c9e513-6ff1-4c66-9560-be3ea9843f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:07:04.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durana also dispelled fears that MO 32 was a prelude to martial
        law, saying it was "the exercise of the obligation of the state to protect
        its citizens against lawless violence and acts of terror. For us, it was never
        to lay down the groundwork for the imposition of martial law nationwide."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69160fdc-708d-4e77-a182-a184d5378340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:07:04.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine National Police does not have the intention nor
        the appetite to support any imposition of martial law," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f17a404-b94d-4f81-af81-625c359ffd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:07:04.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said, "There''s no basis for the skepticism, especially
        for peace loving individuals and law abiding citizens."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff481452-b4db-49df-80cd-eed8be07f6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:07:04.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only those who sought to do harm who had reason to panic,
        Arevalo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678ce811-d0ff-48ed-aa41-30807b061612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:07:04.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Gov''t: Deployment of more troops not a prelude to nationwide
        martial law</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb824d7-6bb9-4783-ade0-07b6a1687c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:07:04.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo added as far as the AFP was concerned, there are no human
        rights violations recorded in the enforcement of martial law in Mindanao.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a679cb3d-ca2c-49ac-95d3-7e1ab7dcf131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:07:04.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on studies, Arevalo said, they had the people''s confidence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71261f5-afe0-4b81-bbca-2e96e83b489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:07:04.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
