  'Gilas-Pilipinas-Kazakhstan-FIBA-World-Cup-Asian-qualifiers':
    'author': 'CJ Marquez'
    'caption': 'Photo courtesy: FIBA.com'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-30T22:49:15.301+08:00
    'imagesource': 'jcr:ed28f6df-b3d6-4f31-bbc9-1ddbc9d83963'
