      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoodwinked social media influencers, that''s who.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996439e1-53e3-4abb-9ee6-1508d7b0c3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:16:14.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payless, a brand known for budget-friendly shoes, opened a fake
        pop-up store called "Palessi" in a Los Angeles mall and invited influencers
        to the grand opening. The store was stocked with Payless shoes in disguise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ec9e0d-0865-4892-8386-df81264fa2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:16:14.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would pay $400 or $500," a woman says in a TV ad, holding a pair
        of $19.99 sneakers. Another shopper calls the Payless shoes "elegant and sophisticated."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38bd237-a053-49d4-b88c-400929c3dab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:16:14.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stunt even included a&nbsp;sleek website&nbsp;and an&nbsp;Instagram
        account.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e569deef-8e72-489a-b06e-413bed2602d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:16:14.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shopper gasps in disbelief when the secret is revealed. "Shut
        up, are you serious?" she says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0121986-9bee-44fe-9ef9-45e2dbc55e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:16:14.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 80 influencers attended over two nights, according to Payless.
        They shelled out a total of $3,000. One shopper spent $640 for a pair of boots,
        which represented an 1,800% markup. Payless, however, returned their money
        and let them keep the shoes. Payless said the influencers were paid a small
        stipend to attend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe07cfc-86c3-4f4b-8fe3-08969fa7f563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:16:14.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payless said the social experiment was meant to remind shoppers
        that Payless'' affordable shoes are fashionable too.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef49a0f-38dc-4593-8be1-96eabcab1783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:16:14.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The campaign plays off of the enormous discrepancy and aims to
        remind consumers we are still a relevant place to shop for affordable fashion,"
        Payless CMO Sarah Couch&nbsp;told Adweek.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73270ec7-dc17-43d1-bde7-8ec18565eb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:16:14.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study&nbsp;published in 2008&nbsp;tested the idea that price affects
        perceptions of quality. Subjects were given inexpensive wine to drink, but
        those who were told it was more expensive described it as more flavorful and
        pleasant to drink.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ab3de0-084d-49f9-a7a6-42d43ca1324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:16:14.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This type of marketing, in which real customers are shocked or surprised
        in order to create viral buzz, has been tried plenty of times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc6bc42-41d7-4928-a315-39426c627ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:16:14.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dove soap started the trend in 2013 with its&nbsp;"real beauty"
        ads&nbsp;that showed women sketches of themselves drawn by an FBI artist.
        Heineken created an ad in 2017&nbsp;called "Worlds Apart"&nbsp;that put together
        individuals with opposing political view points.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8590f96a-67ff-4118-b975-2fa0fe2d6ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:16:14.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burger King&nbsp;created an ad in 2017 that dealt with high school
        bullying, and Coca-Cola and Procter and Gamble earned praise for their "Remove
        Labels" and "Always Like a Girl" advertisements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4892ae43-f198-48be-af5f-f43b240d62eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:16:14.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payless has been struggling against online competitors such as Amazon-owned
        Zappos and buzzy startups like Allbirds. It&nbsp;filed for bankruptcy in 2017&nbsp;and
        reemerged from it four months later after shuttering&nbsp;nearly 700 stores.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b386e16-6195-4ebd-923e-0008c45aa257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:16:14.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Payless fools influencers
        with a fake store."</em></p>'
  'senators-oppose-withdrawal-suspension-fuel-excise-tax':
    'author': 'Rex Remitio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-30T17:57:53.472+08:00
    'imagesource': 'jcr:665eb085-b6da-4d6b-b388-59fb22d955d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '161c5339-01a9-46cb-901d-0e67b600c5fb'
    'lead': 'Senator Bam Aquino is appealing to both chambers of Congress to adopt
      the joint resolution filed by opposition senators stopping the increases.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T16:18:26.901+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:42.551+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:35.948+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some senators oppose withdrawal of suspension of fuel excise tax

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6469ccb5-ff38-4a1d-bec1-d38710acb3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:18:26.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 30) — Some senators are
        opposing the government''s withdrawal of its recommendation to suspend the
        additional fuel excise tax under the tax reform law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1839dd-a6c6-43ba-9245-9e13c6607e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:18:26.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi pa naman bumababa ''yung presyo ng mga bilihin eh. Bumaba
        na ba?</em> In fact, if you go to the markets now, <em>ang sasabihin ng mga
        tao, tumaas pa</em>. So why are we suspending, why are we pushing through
        with an increase h<em>abang klaro naman na hindi pa naman nararamdaman noong
        mga tao ''yung pagbaba ng presyo ng bilihin?"</em> opposition Senator Bam
        Aquino said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d83ee6-3801-47d5-bba0-7c41caf072e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:18:26.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The prices of goods have not yet gone down. Has it
        gone down? In fact, if you go to the markets now, people would say that it
        has even gone up. So why are we suspending, why are we pushing through with
        an increase if it''s clear that the people are not yet feeling the lower prices
        of goods?]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed88e17-1cf8-4106-82a4-7dbfa3220dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:18:26.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers said on Thursday that they are withdrawing their
        proposal for the suspension of the additional ?2 fuel excise tax next year
        due to lower oil prices in the world market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba4719c-53f1-4bf9-a587-c4bdec73bd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:18:26.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials vow to suspend the excise tax if oil prices go too high
        again if the three-month average price of Dubai crude oil hits $80 per barrel,
        as required by the Tax Reform for Acceleration and Inclusion Law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352ca9b1-dcec-44de-a11d-211325b82ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:18:26.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Aquino says it''s better to be safe than sorry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd843d3d4-f066-4e71-b348-2453fa3e7cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:18:26.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is appealing to both chambers of Congress to adopt the joint
        resolution filed by opposition senators stopping the increases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc0f8d4-d3a3-4c9b-9c63-0bb9996a5d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:18:26.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a few months, baka tumaas na naman po ito ulit ano, it''s very
        volatile. Kaya it''s a better policy na ''wag mong gagalawin ''yung mga bagay-bagay
        na wala ka namang control," Aquino said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c3c977-a791-4dfa-9d4f-389748d27bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:18:26.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In a few months, oil prices may rise again, it''s
        very volatile. That''s why it''s a better policy to not touch on things which
        we do not have control over.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37b57bd-7c89-47dd-81c6-0d1ec8cc56a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:18:26.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate ways and means committee chair Sonny Angara said
        he has yet to receive information on mitigating measures against inflation,
        like the unconditional cash transfer for the poorest of the poor and fuel
        subsidy for jeepney drivers or the Pantawid Pasada Program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0b8c00-d377-449e-b8ae-687fc66db899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:18:26.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Malacañang said the recommendation is still subject
        for discussion in next Tuesday''s Cabinet meeting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fb0cbe-44f6-487b-ba9b-a3754ca82277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:18:26.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot limit this issue in a purely economic perspective. We
        note the sentiments of the Filipino consumers and the President will certainly
        weigh in the social costs involved. Due regard, however, must also be given
        to the dictates stipulated under the law, which only the Congress can modify,"
        Presidential Spokesperson Salvador Panelo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa5517b-9aa3-4fb7-9c25-25890a6f132d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:18:26.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even now, jeepney drivers are already decrying the added fuel
        excise tax.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd839d6fd-d5e9-46e6-89b1-e454bdc3cb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:18:26.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahihirapan din kami ... Tulad ngayon na hirap na hirap na nga
        kami sa biyahe na minsan nga naiuuwi namin kaunti na lang," Nilo Morales said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d4d728-51e6-41fd-a911-63dc31c5b016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:18:26.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s also hard for us ... Like now, it''s very hard
        for us to go on our daily route and we only take home so little.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fbd1b0-58e4-425d-b631-6320caa7fe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:18:26.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport regulators, however, say the ₱20,000 fuel subsidy has
        been restored, thanks to the continuation of fuel excise tax.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7991689-686b-41fb-a2cd-6803e99c9654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:18:26.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy to note that fuel prices are decreasing and as a consequence
        the proposed amount of ₱20,000 for the fuel subsidy under the Pantawid Pasada
        Program is restored for 2019," Land Transportation Franchising and Regulatory
        Board Chair Martin Delgra said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c31d519-aa95-4aae-9752-4ac75f2a7bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:18:26.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
