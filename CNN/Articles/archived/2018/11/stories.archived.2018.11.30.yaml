      components.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-30T06:49:36.051+08:00
    'imagesource': 'jcr:1c077fd7-2cd4-4ad8-be09-bc24f72a8a12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08fd2d46-8852-4d0b-9631-093f1e08e5ae'
    'lead': 'The moves comes after Chinese scientist He Jiankui announced Monday that
