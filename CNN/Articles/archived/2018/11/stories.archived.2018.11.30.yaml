      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Who would be willing to pay upward of $500 for Payless shoes?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3b342c-7b55-4472-90dd-b9e822e50531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:16:14.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.024+08:00
