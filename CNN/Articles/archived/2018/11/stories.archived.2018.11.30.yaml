      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defending champions Blue Eagles are the heavy favorites after
        sweeping the Fighting Maroons in their elimination round encounters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d1784c-e716-42f8-a91d-436a2c5465b9'
