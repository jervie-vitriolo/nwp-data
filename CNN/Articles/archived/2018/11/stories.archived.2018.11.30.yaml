      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect Thirdy Ravena and Angelo Kouame to lead the attack for Ateneo,
        alongside shooters Anton Asistio, Matt Nieto, and Jolo Mendoza.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
