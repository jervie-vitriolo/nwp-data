      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — It was so shady that it''s now one of the most popular memes
        and GIFs of all time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b02f2f-ead0-436b-9a4a-0b589de43acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:44:47.871+08:00
