  'Xavier-Woods-WWE-Manila-Filipinos':
    'author': ' CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-30T18:01:16.249+08:00
    'imagesource': 'jcr:bc9df650-84c2-41dd-bd6d-03b69c8b7167'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef5903ae-822e-41e5-bb91-b42f91a6bd3b'
    'lead': 'The former tag champion member thinks Filipino wrestlers have what it
      takes to succeed in WWE.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T16:14:29.759+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:43.308+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:35.825+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xavier Woods believes it''s only a matter of time homegrown talents
      will make it big in WWE

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4ef969-7cad-4698-9d3a-03632697cc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:14:29.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> Professional
        American wrestler Xavier Woods returns to the country to promote World Wrestling
        Entertainment (WWE).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2db7bd1-552b-4bbc-a63f-4db44747daab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:14:29.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His last visit was in 2016 when his group, New Day, successfully
        defended the WWE Tag Team Championship in a triple threat match.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0991c6ba-c037-46a7-9e00-c2d448ae68fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:14:29.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods and New Day have set the record for the longest tag team champion
        reign (483 days) in WWE history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d46014b-79b9-4b09-9ac4-1ec7b2de8925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:14:29.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wrestling superstar shared his thoughts on local talents reaching
        the pinnacle of WWE success.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb82b9b-aa80-4ae9-b991-9e8dcc756af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:14:29.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s definitely people in the Philippines that can be WWE superstars.
        I think one of the interesting things about WWE is that there''s so many people
        from different places and backgrounds," he told CNN Philippines in an exclusive
        interview Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7679612e-3142-4bc6-83aa-378b939ed6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:14:29.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it really goes to show you can come from anywhere and make
        it to WWE. It''s just a matter of time," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f066ac3-e60b-46de-ad66-31bb3417addd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:14:29.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Dave Bautista more popularly known as Batista, and T.J.
        Perkins are the wrestlers with Filipino blood in WWE.</p>'
  'payless-fake-store':
    'author': 'Jordan Valinsky'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
