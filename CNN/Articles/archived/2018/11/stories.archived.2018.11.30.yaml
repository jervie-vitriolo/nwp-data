      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Lopez has been quoted as saying the pair do know each other.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aceb55-8d24-425e-9368-4096dff65e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:44:47.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the "All I Want For Christmas" singer insisted to Andy Cohen
        in 2016 during his "Watch What Happens Live" show that while she and Lopez
        may have crossed paths, she does not "know" her.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Iconic Mariah Moment <a href="https://twitter.com/hashtag/IDontKnowHer?src=hash&amp;ref_src=twsrc%5Etfw">#IDontKnowHer</a>
        💁 <a href="http://t.co/EswH0ZmEtZ">pic.twitter.com/EswH0ZmEtZ</a></p>&mdash;
        Vimal Shahen (@VimalShahen) <a href="https://twitter.com/VimalShahen/status/612331739457794048?ref_src=twsrc%5Etfw">June
        20, 2015</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc78309-fec6-4244-aa33-9de00519f978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:44:47.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559751ca-cde3-4ce4-8bcf-c54f4db77325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:44:47.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview with Pitchfork, Carey offered her explanation
        for how the moment of shade came about.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e32bf6-d3c8-4105-a165-408b523ad5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:44:47.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really was trying to say something nice or say nothing at all,"
        the superstar said. "I really was."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7e70bb-d254-4afd-82d3-1b8555e30a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:44:47.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Notice how in explaining the shade, Carey seemed even more shady.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4136e018-e875-4443-9be5-a8b76921b418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:44:47.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People on the internet seemingly can''t get enough of the whole
        thing. The Guardian named it "pop''s shadiest power move."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb61a31-89ed-44de-88f3-94904946f2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:44:47.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to embrace it," Carey told Pitchfork, when it comes to
        the memes and the gifs. Though having her words and actions so thoroughly
        dissected is not always the greatest thing, Carey added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04d3653-ea01-4d5b-8338-e0ae9962abdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:44:47.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I try to stay away from it because you can''t drown in that," she
        said. "I don''t know how people read comments all the time and then survive."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92441537-6d8a-47cd-92e6-1ffce069884a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:44:47.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was originally published on CNN.com. "Mariah Carey''s
        legendary Jennifer Lopez shade was her ''trying to be nice''"</p>'
  'reggae-music-unesco-status':
    'author': 'Tara John'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-30T21:06:27.141+08:00
    'imagesource': 'jcr:8ff7547b-e4f5-453a-89d2-58869c92065e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f55b129-2820-46e0-a327-38b070bb7a67'
    'lead': 'Reggae music joins a list of more 300 other cultural traditions like
      the Spanish art-form flamenco and yoga in India.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T16:46:51.347+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:40.928+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:36.641+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reggae music gets UNESCO protected status

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e14343-aa4a-4c64-8ae6-bc30049cc2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:46:51.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Reggae music nowadays seems as ubiquitous
        to the beaches of Southeast Asia and dorm rooms of Boston as it does to its
        Jamaican homeland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ff0064-3c48-45cc-aa80-ea39462c0c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:46:51.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the genre that evolved in the 1960s has been added to the list
        of global cultural treasures by UNESCO, the United Nation''s cultural and
        scientific agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923a81e3-8bf8-40a5-9adc-c82e0356f49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:46:51.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sound, which reached international acclaim thanks to artists
        like Toots and the Maytals and Bob Marley, is attributed for giving voice
        to the oppressed in Jamaica.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f762861c-ad7d-4235-8c58-1d8b55c014d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:46:51.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its inclusion to UNESCO''s collection of "intangible cultural heritage"
        means that it now has protected status, joining a list of more 300 other cultural
        traditions like the Spanish art-form flamenco, Mongolian knuckle-bone shooting,
        and yoga in India.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea77304-ebc2-4e71-9689-c0be9ee81d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:46:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reggae music''s "functions as a vehicle of social commentary, as
        a cathartic experience, and means of praising God remain unchanged, and the
        music continues to provide a voice for all," UNESCO said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d32450-9a6a-458e-a8d2-38e162bcfb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:46:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Students are taught how to play it from an early age, and festivals
        and concerts are central to ensuring its viability," it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c7e5f2-8959-4425-95fd-b7c17cec5ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:46:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came at UNESCO''s meeting in Mauritius, where 40
        proposals were under consideration — including Jamaica''s inclusion of reggae,
        AFP reports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ede6f7-9222-4154-bce2-a3fbf9a14fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:46:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the the 1960s, Reggae became popular in Britain and the United
        States — countries where many Jamaican immigrants had moved to after World
        War II.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3ea006-d482-4c03-b114-56c1572f204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:46:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its bass heavy and drum sound has inspired the dancehall and dub
        genre; as well as influence a number of artists. Reggae artist Sister Nancy''s
        "Bam Bam" has been heavily sampled by the likes of Lauryn Hill and Kanye West.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ed959c-d417-4b82-92c7-b85a5e7aad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:46:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reggae is also associated with the religion Rastafarianism. Reggae
        music often celebrates Jah, which means god, ganga (marijuana) and Ras Tafari
        — the former Ethiopian Emperor Haile Selassie who is deified in the religion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d51edd8-03ab-44c3-b07b-ed9520f86cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:46:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five other traditions were also added to the cultural heritage list,
        including Chidaoba (wrestling) from Georgia and the Irish sport of hurling,
        the body said in a press release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8702c11-1c66-42ca-b56b-a5bce96e3576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:46:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their inclusion to the largely symbolic heritage list is believed
        to help raise the profile of the country and practice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462ca5a4-086e-42aa-9e63-1d6e2e5399b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:46:51.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Reggae music gets
        UNESCO protected status"</em></p>'
  'DJ-Khaled-Floyd-Mayweather-Jr-cryptocurrency-fraud':
    'author': 'Ahiza Garcia'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-30T07:14:25.268+08:00
    'imagesource': 'jcr:ca58fef6-1509-43c6-bb16-51ab515a8c08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b693f429-2878-4a3c-a930-12be5a1c66da'
    'lead': 'Music producer DJ Khaled and boxer Floyd Mayweather Jr. were charged
      for promoting investments in initial cryptocurrency coin offerings without revealing
      that they''d been paid.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T16:49:06.521+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:40.796+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:36.703+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DJ Khaled, Floyd Mayweather Jr. charged with cryptocurrency fraud

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93995aaf-04b5-490e-9019-b2a4103661e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:49:06.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Music producer DJ Khaled and&nbsp;boxer
        Floyd Mayweather Jr. were charged by the Securities and Exchange Commission
        Thursday&nbsp;with promoting investments in initial cryptocurrency coin offerings
        without revealing that they''d been paid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780838ef-4920-4b42-bb59-3a57134a5a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:49:06.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC has said that cryptocurrency coins sold in initial coin
        offerings may be considered securities and subject to federal securities laws.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89feba6d-6b93-4862-a1cb-feff96aaa160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:49:06.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Khaled and Mayweather settled with the SEC and agreed not to
        promote any securities, even digital ones, for two years and three years,
        respectively. They also agreed to give back the money they''d received to
        the SEC and pay penalties with interest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d254278-93da-4dd3-909e-5cf7bf30a1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:49:06.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather failed to disclose that he''d received $300,000 from
        three different ICO issuers, including $100,000 from Centra Tech. Khaled failed
        to disclose a payment of $50,000 from the same company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e0161d-1750-47e7-a2b7-67a9cf6c61ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:49:06.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centra has separately been charged by the SEC, which alleged that
        its ICO was fraudulent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32daf6e0-3e51-4161-9e1c-7779285281b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:49:06.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centra could not immediately be reached for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130125f0-8fbe-434f-a826-f9a2d761b41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:49:06.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Mayweather and Khaled promoted Centra''s ICO on their social
        media accounts. Khaled called it a "game changer" while Mayweather encouraged
        his followers to get in on the ICO, saying he''d taken part.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160cc4aa-c623-4334-b40d-22437e8f3383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:49:06.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather also commented on another ICO, saying he was going to
        make a lot of money.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eae5b4-b06a-4eb6-9f9d-42ba6fc57113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:49:06.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can call me Floyd Crypto Mayweather from now on," he tweeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de3611c-88d7-4ddd-b28e-881ac66d7d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:49:06.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC, which has made it clear that ICOs can be fraudulent, encourages
        would-be investors to be wary or avoid those ICOs that are endorsed by celebrities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37be0a82-601d-491e-b6fb-165eec2ac7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:49:06.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With no disclosure about the payments, Mayweather and Khaled''s
        ICO promotions may have appeared to be unbiased, rather than paid endorsements,"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5b4e5a-529e-4324-ae1b-237022fcf325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:49:06.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social media influencers are often paid promoters, not investment
        professionals, and the securities they''re touting, regardless of whether
        they are issued using traditional certificates or on the blockchain, could
        be frauds," said Steven Peikin, the SEC''s enforcement division co-director.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dac23f-07fe-4368-b598-3a162f9fb275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:49:06.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is the first time the SEC has brought charges against individuals
        for promoting ICOs and the investigation is ongoing.</em></p>'
  'Imelda-Marcos-legal-remedies-Sandiganbayan':
    'author': ' AC Nicholls'
    'caption': 'The Sandiganbayan is allowing former first lady and now Ilocos Norte
      Representative Imelda Marcos to avail of legal remedies following her conviction
      for graft.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-30T10:43:06.298+08:00
    'imagesource': 'jcr:bd984fdd-775f-439f-8c3e-da548c89cfef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef18f6cc-6a5f-4dc8-95fa-c0343dc9f971'
    'lead': 'In its resolution, the court cited Imelda Marcos'' right to avail of
      legal remedies against her conviction. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T16:52:33.581+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:40.660+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:36.767+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Imelda Marcos allowed to stay free as she seeks remedies against conviction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433454b3-5514-4c87-9d27-866127ddc0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:52:33.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 30) — The Sandiganbayan
        allowed former first lady and now Ilocos Norte Representative Imelda Marcos
        to avail of legal remedies following her conviction for graft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db46f10-b25a-4d06-9232-a95480955be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:52:33.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its resolution, the court cited Marcos'' right to avail of legal
        remedies against her conviction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db48fa8-b8a8-438c-9331-ed4ec79ba345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:52:33.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Penal law being favorable to the accused, substantive justice necessitates
        that Ms. Marcos be restored in her standing in Court and be recognized to
        her right to pursue legal remedies against the judgment of conviction," the
        Sandiganbayan Fifth Division said in a decision dated November 28, 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0edaa22-f774-4891-8ecc-43d70418f8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:52:33.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was also granted temporary liberty while she pursues such
        remedies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d03bd8-697b-42f8-904d-39183fec08c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:52:33.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was required to post a cash bond of P300,000, which is double
        the amount of her original bond. The court noted that an accused may continue
        enjoying provisional liberty during the pendency of an appeal or a motion
        for reconsideration as provided in the Rules of Court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30451b4f-ba08-4356-bbb5-9b3d3d2a3b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:52:33.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 9, the Fifth Division handed down a guilty verdict against
        Marcos for using her position in government to maintain Swiss bank accounts
        during her husband''s regime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36aa993-b275-4be9-ada6-b683a974b5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:52:33.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marcos failed to attend the court sentencing on her graft case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f582dc1b-5aef-4f06-8101-3769de7bb2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:52:33.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then filed a motion for a ''leave of court'' to allow her to
        pursue post conviction remedies, which led to the deferment of the issuance
        of an arrest warrant following the guilty verdict against her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17989e03-5d1c-4f88-9ce1-01dc7486d0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:52:33.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she finally appeared in court on November 16, Marcos explained
        she did not know about the scheduled court sentencing. She also said that
        she was feeling sick that day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7719c24f-4334-43d0-ad0e-eb6296cafbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:52:33.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors opposed Marcos''s motion for leave, and questioned
        her explanation, citing the fact that she attended her daughter''s birthday
        party that night. She then posted P150,000 for her temporary freedom while
        the court decided on her appeal for post-conviction remedies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790a8a7d-5ad6-48b5-b282-e74ef2c123cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:52:33.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it noted inconsistencies in Marcos'' statements, the court
        believes she did not willfully defy the court''s process when she failed to
        attend the court sentencing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7c34d4-2165-4ab7-8fbc-48de874e186b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:52:33.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited Marcos'' insistence that she had no idea about the scheduled
        promulgation, and that she would have come even if she was feeling sick had
        she known.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf9d24a-8619-4b49-992e-c16433bd79d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:52:33.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such statements invite leniency on the part of the Court, considering
        that in the process, Ms. Marcos surrendered and placed herself within the
        reach and arm of the law," the court explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d31f37-bace-4fcd-b253-46ddfa931a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:52:33.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was given fifteen days to avail of post-conviction remedies,
        particularly either a Motion for Reconsideration or Notice of Appeal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68f0162-9070-4ff3-b983-81d9a412ae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:52:33.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Marcos already filed a notice of appeal asking
        the Sandiganbayan to forward the records of her case to the Supreme Court,
        where she plans to question her conviction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a6f5c6-bc3e-45ba-a142-67ae3e721d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:52:33.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said the motion was premature since it had yet to decide
        on Marcos'' motion for leave of court at the time.</p>'
  'China-underwater-high-speed-railway':
    'author': 'Maggie Hiufu Wong'
    'caption': 'Beijing has just green lighted a project to build the first underwater
      bullet train route in China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-30T18:52:32.781+08:00
    'imagesource': 'jcr:8f72ccc1-784f-4e30-9264-14e546e108ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd34ce836-7bd7-4d5a-9b4a-f7a05135cedf'
    'lead': 'Beijing has just green lighted a project to build the first underwater
      bullet train route in China.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T16:55:02.467+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:40.503+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:36.844+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China green lights first underwater high-speed railway

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83ab450-1b92-4df0-8ab2-17d4a190ecd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:55:02.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There''s no slowing China''s high-speed
        rail ambitions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797926af-7a18-4b27-812c-264c40a5c392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:55:02.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has just green lighted a project to build the first underwater
        bullet train route in&nbsp;China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e87371c-526d-4ac4-810f-086f6224fd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:55:02.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line will connect Ningbo, a port city south of Shanghai, to
        Zhoushan, an archipelago off the east coast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a206d2df-2f7c-472e-9186-d1c292b4cfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:55:02.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed underwater tunnel will be a part of the&nbsp;77-kilometer
        Yong-Zhou Railway plan&nbsp;(Yong is the nickname of Ningbo) to boost tourism
        and create a two-hour-commute zone within Zhejiang Province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c6c40c-d135-4ae9-b94b-361012bb1dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:55:02.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First mentioned in a government transportation plan in 2005, the
        feasibility study of the Yong-Zhou Railway plan was approved by Beijing in
        November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e1df65-713b-4e0a-ab0f-c8c465568a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:55:02.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the 77 km (47.8 miles) railway route, some 70.92 km of tracks
        will be newly built, including a 16.2 km undersea section.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44621646-e12a-43bc-bcf0-4882cc8d2102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:55:02.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Line to significantly shorten journey</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b35edf3-3237-4e6a-8902-dedd8a10e4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:55:02.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When completed, the Yong-Zhou Railway will connect Ningbo East Station
        and Zhoushan (Baiquan) Station by high-speed trains that hit a maximum speed
        of 250 kilometers per hour.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a991acad-297d-4eeb-ada3-5f33bac2134c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:55:02.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new route, connecting to the existing vast high-speed rail network
        in China, will transport travelers from Hangzhou -- capital city of Zhejiang
        -- to Zhoushan in 80 minutes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4d5a71-3806-43d4-9f31-3dced93b22e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:55:02.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current journey takes about 4.5 hours by bus or a 2.5-hour drive
        by personal vehicle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34ae347-0995-43a2-8012-c48b14466f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:55:02.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven stations are planned for the entire route, including four
        new stations and three redeveloped ones.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcb0915-8fac-4ba0-a1c0-65ea25d44bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:55:02.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the undersea tunnel, a road-rail bridge will be built
        to link parts of the archipelago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d53e87-7b09-4009-bfb5-2b9421f1d6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:55:02.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easy access to Boeing''s new China factory</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e409bf79-b343-40b8-b5ed-2ffd2fcd28ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:55:02.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a price tag of RMB 25.2 billion (or $3.6 billion),&nbsp;the
        project is expected to begin next year and is due for completion in 2025.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f46fe01-28a3-4b53-82bc-c0b668ba56e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:55:02.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhoushan, some three hours'' drive south of Shanghai, is still relatively
        under-the-radar among international tourists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606fec74-c5e8-41b0-bb6d-324c190cb5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:55:02.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in terms of business, it''s one of the most noteworthy new state-level
        areas (or special economic-development zones designated by the Beijing government)
        in China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d15623-c409-49b6-a07d-f71f6a86cec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:55:02.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ningbo-Zhoushan Port is the busiest in the world in terms of cargo
        throughput.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36edd0a4-f32a-483c-a58a-895a32f6544b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:55:02.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhoushan is also home to American aircraft maker Boeing''s first
        overseas factory, which is due to begin operations in December 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985b8f03-d570-498e-8d05-08cf0a822bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:55:02.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what''s there for regular tourists?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6833ca-efb3-4c9e-a0c9-ebe468d2d7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:55:02.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zhoushan Archipelago''s Shengsi Islands, officially declared
        a National Scenic Area in China, have recently been making the rounds on the
        internet thanks to a series of wild photos of the&nbsp;eerie but stunning
        abandoned fisherman village of Houtouwan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068bf20f-0c9a-44cd-b0e2-248385376d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:55:02.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:40.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China green lights
        first underwater high-speed railway."</em></p>'
  'China-suspends-scientists-gene-editing':
    'author': ' Steven Jiang, Helen Regan and Joshua Berlinger'
