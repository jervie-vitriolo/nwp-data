      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo Blue Eagles and the University of the Philippines (UP)
        Fighting Maroons battle it out in the opener of the UAAP Season 81 men''s
        basketball finals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
