      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37650f66-f6ba-4717-bb46-9108d704f7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:44:47.871+08:00
