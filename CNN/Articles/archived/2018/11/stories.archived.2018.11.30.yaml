    'template': '1'
    'title': 'Aboitiz Equity Ventures chair Jon Ramon Aboitiz passes away

      '
    'updated': 2018-12-01T10:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a647bb-42be-4bcb-ab26-f8d2ca6b6bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:26:30.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> Jon
        Ramon Aboitiz, chairman of holding firm Aboitiz Equity Ventures (AEV), passed
        away Friday. He was 70.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cd24a3-5029-4394-9a8e-cdec9bfdb132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:26:30.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His passing was confirmed to CNN Philippines by UnionBank board
        member Francisco Sandejas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be831e26-48cb-43ea-a429-82b176198e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:26:30.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the family, I know he was suffering cancer. He was in the
        ICU for other complications," Sandejas said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b994857f-ab1a-463f-8b08-2a690984fedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:26:30.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a member of the firm''s board of directors since 1994, and
        the company''s President and Chief Executive Officer until his retirement
        in December 2008.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8592f222-b511-447f-b1fd-1d1e63c5bd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:26:30.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of his death, he was also chairperson of the privately-held
        Aboitiz &amp; Co., Inc. (ACO) and chairperson and CEO of Ramon Aboitiz Foundation,
        Inc., the Aboitiz family''s Cebu-based foundation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae2e355-2888-46f7-9bc7-a054e0f5f339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:26:30.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:42.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jon will be profoundly missed as he was an inspiring leader, loving
        and lovable, and someone who easily connects with everyone around him. His
        passing is certainly a great loss, not only for the Aboitiz Group, but for
        Philippine business as well," said Erramon I. Aboitiz, AEV President and CEO.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
