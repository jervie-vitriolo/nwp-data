      'mgnl:type': 'text'
      'text': '<p>KARAPATAN: MO 32 preludes martial law</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06cf341-c702-400c-8e6b-2c3224f291c9'
      'mgnl:activationStatus': true
