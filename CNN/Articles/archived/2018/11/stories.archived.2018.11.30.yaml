    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA World Cup Qualifiers: Gilas suffers stunning loss to visiting Kazakhstan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cf1f75-fc54-4eb1-a37d-85d4069aef03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:03:34.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:44.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 30) — Gilas Pilipinas absorbed
        a shocking setback against Kazakhstan, 92-88, Friday at the Mall of Asia Arena
        in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfe7a04-5103-4b22-8805-2dea1aa4bf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:03:34.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:44.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanley Pringle''s 29 points went for naught as the national team
        could not convert buckets during the crucial stretch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a298e6a4-be2c-4ffd-8109-14ebd95b0f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:03:34.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:44.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a close fight early in the match with the Philippines taking
        a slim advantage at the end of the opening quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e7537c-1def-4205-928c-0585b1435aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:03:34.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:44.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazakshtan''s high percentage shooting helped them build an eight-point
        lead in the second frame.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41df5d67-0993-4c74-8bfc-25fbf32278f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:03:34.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:44.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gilas made a 9-2 late run which sliced the deficit to a single
        point going into the halftime break.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a907614f-e9f3-4185-bd41-80a1a523f822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:03:34.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:44.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazakhstan was relentless on the offensive end as they continued
        to shoot the lights out from the rainbow country to maintain the edge after
        the third canto.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08ffab7-bebb-474c-905a-6d0f918405f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:03:34.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:44.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcio Lassiter connected a triple to put the Philippines within
        two with 26 seconds left in the contest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ba42d1-f0ea-49ad-aab3-e68a63a0a546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:03:34.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:44.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazakshtan proved to be the steadier side in the end as it cruised
        to its fourth win in the tournament.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a95e740-a15f-42bd-a40b-854a49bbe926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:03:34.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:44.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas dropped to 5-4 in the team standings of Group F.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012c1a9d-74d7-4d5e-8f19-843aa94f74bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:03:34.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:44.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will next face Iran on December 3.</p>'
