  'matthew-manotoc-imelda-marcos-rodolfo-farinas-ilocos-norte-governor-2019-elections':
    'author': 'CNN PhilippinesStaff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-30T07:46:54.389+08:00
