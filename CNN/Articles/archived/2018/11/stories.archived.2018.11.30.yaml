      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of human rights group KARAPATAN, disagreed with both
        Arevalo and Durana, saying the MO would lead to martial law, citing the President''s
        earlier pronouncement of establishing a special group specifically to fight
        NPA forces.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1553ac41-26bb-4cef-892a-c7787cbf24db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:07:04.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is very clear on his statement...just after the issuance
        of Memorandum No.32, a few days ago he said he''s going to organize his death
        squad, simply for if the police or security forces suspect people of being
        members of the CPP, the New People''s Army, then the President gave them orders
        to kill them," said KARAPATAN Secretary General Jigs Clamor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3041bb5-a54f-4980-ac3b-9512d835c5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:07:04.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:39.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The troop deployment is not really the solution to the problem.
        There is a need to resume the peace talks... This military solution will not
        really solve the problem, it will only pave the way to more human rights violations."
        Clamor added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122d493e-78c1-4f90-bcaa-ad59bcefa8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:07:04.546+08:00
