  'samsung-china-folding-screen-tech-theft':
    'author': 'Sherisse Pham'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-30T21:42:59.243+08:00
    'imagesource': 'jcr:fb12318b-4577-4282-907a-5ae04d205e92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73eb5eaf-01d1-45c2-8fd9-8b950ff3fd1b'
    'lead': 'Samsung''s latest bendable screen technology has been stolen and sold
      to two Chinese companies, according to prosecutors in South Korea.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T16:05:42.616+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:44.055+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:35.433+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung''s folding screen tech has been stolen and sold to China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d4c45a-7b16-442c-b917-3cd64de72602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:05:42.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:44.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Samsung''s latest bendable screen technology
        has been stolen and sold to two Chinese companies, according to prosecutors
        in South Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74491d66-e964-466b-a68f-b03d3cc318ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:05:42.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:44.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suwon District Prosecutor''s Office charged 11 people on Thursday
        with stealing tech secrets from Samsung (SSNLF), the office said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f071506-c79e-450c-813a-cc34defe7426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:05:42.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:44.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutors allege that a Samsung supplier leaked blueprints
        of Samsung''s "flexible OLED edge panel 3D lamination" to a company that it
        had set up. That company then sold the tech secrets to the Chinese firms for
        nearly $14 million, according to the prosecutors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65408d61-f27e-4034-bc12-603a70ebc062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:05:42.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:44.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They&nbsp;did not name the people or companies involved in the theft.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5472569a-f657-4b2e-a092-e3b9410144e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:05:42.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:44.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung Display, a subsidiary of the South Korean conglomerate,
        said in a statement Friday that it was "surprised and appalled at the results
        of the investigation by prosecutors."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58058d6-83ea-4e1d-b965-37b0de108126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:05:42.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:44.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings come at a time of intensifying competition for new
        tech among rivals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75800c09-5d49-4f97-945a-d2bbb2fddcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:05:42.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:44.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said&nbsp;Samsung invested six years and some 150 billion
        won ($130 million) to develop the bendable screen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b8af05-a875-47fa-85aa-528b05756e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:05:42.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:44.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As demand for high-end smartphones begins to wane in key markets,
        companies have been searching for the next big thing to convince consumers
        to upgrade their devices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c4d25e-36d5-4e7a-81be-9984b84f7f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:05:42.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:44.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s bendable screen had been hyped as a potential game changer.
        The company teased the tech at a conference earlier this month, showing images
        of a new folding smartphone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6afacb-dccd-4227-8d4f-360dc7ab3597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:05:42.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:44.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung is the world''s largest smartphone maker, accounting for
        about 20% of global market share last quarter, according to research firm
        Canalys.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44fa2b1-44c7-4cb2-9394-d204c498dcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:05:42.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:44.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have not been able to track down and question two
        Chinese individuals believed to be involved in the case, and have asked Interpol
        to help find and detain them. Of the 11 people indicted, three have been detained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f769ccf6-f4f0-4ae1-a053-39ec744447e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:05:42.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:44.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trial date has not yet been set.</p>'
    '12':
