      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time in league history that the two schools will
        face each other on the biggest basketball stage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb1eeed-6a99-4a00-8fc5-1bcf95c57757'
