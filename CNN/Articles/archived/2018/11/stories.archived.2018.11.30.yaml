    'lead': 'Matthew Marcos Manotoc, son of Imee Marcos, will replace Imelda Marcos
      as candidate for Ilocos Norte governor. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T17:10:17.250+08:00
