      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clamor stated the Sagay massacre was attributed to the NPA when
        no formal investigation has been made.</p>'
    '30':
