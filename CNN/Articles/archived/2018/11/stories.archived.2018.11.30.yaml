  'Ateneo-advantage-UP-UAAP-finals-Franz-Pumaren':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-30T19:19:48.287+08:00
    'imagesource': 'jcr:95159ed4-fa55-4de3-9c3a-58a159bf0f7d'
    'jcr:primaryType': 'mgnl:composition'
