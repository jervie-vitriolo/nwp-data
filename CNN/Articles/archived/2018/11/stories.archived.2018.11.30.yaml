  'Duterte-Quezon-Service-Cross-late-Senator-Miriam-Defensor-Santiago':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Miriam Defensor-Santiago was the guest speaker at Bulacan State
      University''s commencement exercises on Monday (April 18).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-30T20:55:41.033+08:00
    'imagesource': 'jcr:d59ae2ad-07b8-4112-9684-e361061c9062'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e110101-34ce-4aea-8788-5aea30da6643'
    'lead': 'Late Senator Miriam Defensor Santiago will be the sixth and only woman
      in history to receive the Quezon Service Cross.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T16:29:25.929+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:41.918+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:36.198+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to confer top civil service award on late Senator Miriam Defensor
      Santiago

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f92030c-6849-4c78-95d7-b6e67c41433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:29:25.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> President
        Rodrigo Duterte is set to bestow the Quezon Service Cross — the highest civil
        service award — to the late Senator Miriam Defensor Santiago on December 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4548b50d-3ad6-4b27-a65a-e753c00cd0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:29:25.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who nominated Santiago for the award in 2017, will give
        the recognition to the late Senator''s widower Atty. Narciso Santiago at the
        Malacañang Palace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbb6b06-a2fa-41fb-811f-94a83e8ebe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:29:25.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago will be the sixth and only woman in history to receive
        the highest recognition the nation can bestow on a person for their outstanding
        civilian service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168e4b00-6055-470b-b5d7-31bca413a9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:29:25.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others awarded with the Quezon Service Cross were Interior Secretary
        Jesse Robredo in 2012, Sen. Benigno "Ninoy" Aquino Jr. in 2004, President
        Ramon Magsaysay in 1957, President Emilio Aguinaldo in 1956, and Foreign Affairs
        Secretary Carlos P. Romulo in 1951.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cf529f-7998-4532-b148-3b593ae98a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:29:25.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago died of lung cancer on September 29, 2016, months after
        losing the presidential election to Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a49b47e-3365-4c64-b074-1a1935093139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:29:25.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from three terms in the Senate, Santiago''s other positions
        were presiding judge of the Quezon City Regional Trial Court, Immigration
        Commissioner, and Agrarian Reform Secretary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e71953-0d31-4726-8cbf-77aece32c51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:29:25.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago was also the first Filipino elected as judge of the International
        Criminal Court. She was also a recipient of the Ramon Magsaysay Award, which
        is dubbed as Asia''s version of the Nobel Prize.</p>'
