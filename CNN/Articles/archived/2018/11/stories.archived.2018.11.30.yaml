      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> Land
        Transportation Franchising and Regulatory Board (LTFRB) member Aileen Lizada
        has been appointed as a commissioner of the Civil Service Commission (CSC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b343238-37a2-4cbf-a5c8-b8b2db9e819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:12:59.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:38.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will now be among the CSC commissioners led by Chairperson Alicia
        dela Rosa Bala.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59892b23-fdf4-4058-8c54-ab6e85c31d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:12:59.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:38.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Thursday released the appointment paper, transferring
        Lizada to the CSC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a95930-c1a3-4e50-9565-bf8f37ea5229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:12:59.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:38.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, dated November 9, noted her term will expire on February
        2, 2025.</p>'
