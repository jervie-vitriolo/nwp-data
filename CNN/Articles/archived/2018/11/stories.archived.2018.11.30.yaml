        screen tech has been stolen and sold to China."</em></p>'
  'Instagram-stories-close-friends':
    'author': 'Kaya Yurieff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-11-30T20:19:03.036+08:00
    'imagesource': 'jcr:483c115b-e5b2-4247-84d7-fb70e0d0413f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74efd55c-f112-4cad-a47c-0a1b8075404a'
    'lead': 'Instagram will let you share Stories with a smaller group of friends.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T16:07:47.081+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:43.925+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:35.517+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram rolls out Stories for close friends to keep platform intimate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf9d42e-f8d3-4478-ac3c-87327c283f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:07:47.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Instagram wants to make it easier to share
        content with your inner circle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a9f8c6-cd4f-432f-9284-3657688c9c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:07:47.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the photo-sharing network announced the ability to share
        Stories with a smaller group of friends. The feature, called Close Friends,
        has begun rolling out globally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd450e29-318f-4c1b-9bd8-a9f6821a1e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:07:47.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instagram Stories has become the place to express yourself and
        share everyday moments, but our community has grown and sometimes what you
        want to share isn''t for everyone," the company wrote in a blog post. "With
        Close Friends, you have the flexibility to share more personal moments with
        a smaller group that you choose."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d83b6d2-fe31-483c-82b8-203a8fa07743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:07:47.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Instagram hit&nbsp;1 billion monthly users. As
        the platform becomes bigger, users may not feel comfortable sharing certain
        content with a wider audience.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a649fcd3-6b1c-4017-99bf-ea2d946591cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:07:47.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say it''s a smart strategy considering users are already
        flocking from the main feed to Stories.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62b053f-8c8e-433b-968c-0b268254cc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:07:47.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stories are in themselves already more intimate. You can share
        things that are maybe a bit less polished, less perfect, [and] daily moments
        from your life," said Debra Aho Williamson, principal analyst at eMarketer
        who covers social media marketing. "From there is&nbsp;the ability to narrow
        the audience. I think that''s valuable."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bd0065-1e7e-4319-a091-be096960ddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:07:47.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram added Stories to its platform in 2016 and&nbsp;usage has
        taken off tremendously&nbsp;with 400 million people now using the feature
        daily.&nbsp;Snapchat pioneered the concept of photos and videos that disappear
        after 24 hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc62a74-3c6d-496d-8def-c3d95adf34be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:07:47.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tap the "Close Friends List" option in the side menu on the right
        side of the app to create or add people to the list. The list is private and
        only the creator can add friends or see who is on it. If someone is on another
        user''s close friends list,&nbsp;a green ring will appear around their photo
        in the Stories section of the app. They''ll also see a green badge when viewing
        that person''s Stories.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5c9244-ce29-48d5-84a8-5819c06421ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:07:47.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move further fuels Instagram''s&nbsp;competition&nbsp;with rival
        Snapchat, which also lets you share content with select people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8fbfdb-276d-4f7f-b7f5-e8c8cdebd96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:07:47.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snapchat has had a similar&nbsp;custom Stories&nbsp;feature since
        last year. On the app, Stories can be customized around a specific event or
        location, like a concert. The Snapchat user decides who can add to the Story
        and who can see it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b5e8f8-e853-47b5-8645-15cc79a73ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:07:47.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, everything that Instagram is doing is in some ways
        in competition with Snapchat," Williamson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eb9497-1efc-4dd0-9765-5a7cbcc272bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:07:47.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Instagram rolls
        out Stories for close friends to keep platform intimate."</em></p>'
  'japan-f-35-fighter-aircraft-carrier':
    'author': 'Brad Lendon and Zachary Cohen'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-30T19:47:20.371+08:00
    'imagesource': 'jcr:498dab6b-4c5b-4040-a826-08c7cb62506c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3418bfdd-378e-4ee7-8e95-b77d5a475933'
    'lead': 'Japan is preparing an order for roughly 100 U.S.-designed F-35 stealth
      fighter jets in a deal that could potentially upend the balance of power in
      Asia, according to sources familiar with the process.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T16:10:02.792+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:43.770+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:35.608+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan preparing to put U.S.-designed stealth jets on an ''aircraft carrier''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dc9bd9-c64d-45c7-b10f-0a4bd383180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan is preparing an order for roughly
        100 U.S.-designed F-35 stealth fighter jets in a deal that could potentially
        upend the balance of power in Asia, according to sources familiar with the
        process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de43bc7d-9f7e-4a0c-9d70-accdca108b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That order would include a version of the jet that can take-off
        and land vertically, a feature that could prompt Japan to transform some of
        its existing ships into aircraft carriers so that it can operate the fighters
        at sea -- a capability they have not had since World War II, a source close
        to the F-35 program told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6c8c53-e06c-4bc6-b149-25994b44fae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With short take-off vertical landing capability you are now able
        to operate at sea. You are able to penetrate areas and reach ranges in a shorter
        distance which is an important capability," the source said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b76867f-6488-48df-aa8b-5bd0c91ef4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Defense Ministry would not confirm the deal, but said it
        would be looking to buy a "highly competent fighter jet" when its "midterm
        defense maintenance plan" comes up for approval by Prime Minister Shinzo Abe''s
        cabinet in December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd171a569-91c8-4e30-8596-d817d10c9f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said almost half of its existing F-15J fighter jet
        fleet cannot be upgraded, making the purchase of new planes necessary. "At
        this point, the concrete model has not been decided," the ministry''s press
        office said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e939dad-7481-4414-9941-7adee85207a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a source close to the U.S. F-35 program confirmed to CNN that
        a deal was being worked on for Japan to buy about 100 of the stealthy single-engine
        F-35s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5c5991-4e24-4be1-8973-f097ff057e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon touts the F-35, with the world''s most advanced avionics,
        engines and weaponry, as the "the most affordable, lethal, supportable and
        survivable aircraft ever to be used."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f9c48a-38c9-4300-835c-286ca242a5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 40 of the order would be F-35Bs, capable of short take offs
        and vertical landings on a warship, confirmed the source.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09519e8e-8aea-40ed-a5aa-d5865b61438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding credence to the report, Japanese Defense Minister Takeshi
        Iwaya said Wednesday that Tokyo is seriously considering refitting at least
        one of its Izumo helicopter destroyers to accommodate jets, essentially transforming
        one or both of the 27,000-ton vessels into aircraft carriers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6d0df4-0282-4af7-b1b9-23afdbbebcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since this is valuable equipment that we already own, I think it
        would be desirable to use it for as many purposes as possible," Iwaya said
        in a news conference held after a Cabinet meeting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be41de84-64d5-428b-a996-9b172bd068e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikkei News Service put the value of the fighter jet deal at $8.8
        billion, with the value of each jet at $88 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8494d795-12dc-45ae-aa28-0897e222e41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, which critics allege violates the country''s postwar pacifist
        constitution, comes amid Chinese naval expansion in the Pacific Ocean. A Japanese
        defense white paper in August highlighted concerns over Asia''s changing security
        environment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0d9505-6e68-4eb5-b061-359f65fbc7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s rapid modernization of the People''s Liberation Army,
        enhancement of operational capabilities, and unilateral escalation of activities
        in areas close to Japan are generating strong security concerns in the region
        and international community, including Japan," the paper said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab801dcf-80ab-425c-a497-1eaccecab5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Timothy Heath, senior defense analyst for the RAND
        Corp, said that China''s ambition to dominate the Asia-Pacific region carries
        "enormous consequences for Japan."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab030b2a-efc2-43e6-9d2c-18c9ac4e58b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is in Japan''s interest to build a capable military that deters
        China from rash actions and to help other countries balance politically and
        military against Chinese power," said Heath.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9326d181-ea8a-4893-ab0f-9aac371050e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the Trump administration''s unconventional approach
        toward trade and military alliances has left Tokyo feeling, at times, unsure
        of the extent of U.S. support in recent months which had underpinned its international
        relations since the end of World War II.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e211d9d4-cb25-411d-989f-f28815479df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has repeatedly urged military allies in east
        Asia to pay for their own defense, teasing the end of a U.S. military presence
        in the region while encouraging Japan to buy more American weapons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f03d532-b80c-4b1c-bcd8-f64c7404307f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F-35, in particular, has been a favorite of Trump, who has publicly
        touted international sales of the aircraft as a success for his administration
        and praised foreign leaders who have purchased the fifth-generation aircraft.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85ae2b1-8179-44e3-8449-35e5a9c23531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s commitment to purchase additional F-35''s is, in part,
        an effort to reaffirm its military partnership with the U.S., according to
        the source close to the program, who noted that the aircraft not only provides
        an upgrade in capability but also facilitates strength in allied partnerships.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f10ad2e-4120-4c0a-8d5a-b0dac0813c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has put a big emphasis when he travels the globe
        on military partnerships, industrial partnerships and Japan is certainly a
        strong partner for the US military. When you see great focus on the F-35 from
        Japan I think that is the result of the very strong U.S.-Japan military partnership,"
        the source told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c3d073-63c6-431e-892b-1532f3da91be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Push the front line of maritime engagement''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d2b42c-da0c-42f4-a210-e9fd615ce241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources said the new Japanese-U.S. deal would include two of the
        three F-35 variants, the A and B models. The third, the F-35C, is designed
        for use on the US Navy''s largest aircraft carriers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122cc67d-5db2-4cd8-975d-a9946d2ac033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F-35As, of which Japan already has 10 in its fleet, with 32 more
        on an preexisting order, are conventional jets, using a runway to take off
        and land.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96638651-1a2a-436d-a4bc-947abf1db381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F-35Bs are short take-off and vertical landing capable, meaning
        they can use smaller airports or operate from flattop warships. The U.S. Marine
        Corps flies F-35Bs off U.S. Navy amphibious assault ships, sometimes called
        baby aircraft carriers as they are about half the size of the U.S. Navy''s
        Nimitz-class carriers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ceddd-0b07-4791-a845-c69b801346d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Maritime Self Defense Force possesses two of these type
        of ships, the Izumo and its sister ship, the Kaga, each one is capable of
        carrying 14 helicopters and would need to be refitted to accommodate the F-35Bs
        aircraft.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ee0ac2-eb6b-48cf-bc0e-336f7a2d91f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the main role of Japan''s military remains defense of its
        home islands, "this could push the front line of maritime engagement further
        out than before," said Corey Wallace, Asia security analyst at Freie University
        in Berlin, said of Japan''s possible acquisition of F-35Bs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b113496-240c-46ae-8ac8-eabcb824e0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will it bother China? Probably, but only in so far that it further
        complicates the projection of Chinese military power into the southwestern
        maritime domain around Japan''s Ryukyu islands," Wallace said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23df69cd-59f8-4305-a361-ffeb99cfbf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An article published in the Chinese&nbsp;state-run Global Times&nbsp;newspaper,
        Wednesday, said the refit of the Izumo-class ships, and the purchase of the
        F-35Bs, "essentially changes the warships'' nature from a defensive to offensive
        one."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aef03ce-c3bf-4000-9203-38b0945749e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story continued: "Japan must not forget its infamous history
        of invading countries and regions in the Asia-Pacific region during WWII."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2540ea-6209-47c0-8b1c-78ff84d08af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s own answer to the F-35, the domestically built twin-engine
        J-20 stealth jet, entered the People''s Liberation Army Air Force fleet in
        February. It is unknown how many J-20''s China has in operation in its fleet
        at present.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ee6bcd-51a8-401b-969f-cd5b661de0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Schuster, a former U.S. Navy captain and now Hawaii Pacific
        University professor, said the F-35Bs on a Japanese warship "add a new dimension"
        and "a deterrent factor" to the security situation in the Pacific.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a270514f-897c-4213-aa46-cf528a8c388c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Schuster said a refitted Japanese carrier would likely only
        carry six to eight F-35Bs, compared to as many as two dozen jets that will
        be on Chinese carriers now in sea trials or production.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9e8005-3c0b-4334-a149-46c40deec0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuster also cautions that it could be three or four years until
        newly ordered F-35s reach the Japanese fleet, unless Tokyo''s orders are given
        priority over other buyers of the plane.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2643feff-8550-4f6c-a925-cd13df30d0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strength in numbers</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e300b4b6-96cf-44e4-aa74-db1376fde33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve nations besides Japan and the U.S. are in the F-35 program,
        with two of those -- Australia and South Korea -- in the Pacific region, according
        to Lockheed Martin, which builds the plane.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2325a3-1ca0-4ca0-a4d6-22911811c2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan does enjoy the advantage of being one of three final assembly
        points for the F-35, the others being in Texas and Italy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bcb033-8983-446e-aa61-dffb32347545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s the F-35 commonality between Japan, the U.S. and their
        allies that brings strength in numbers but also understanding.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc336f8-1cb6-430c-a6ca-630213e2d92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace said the future could conceivably have US F-35s operating
        from Japanese ships and or Japanese F-35s flying off American ones.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41fef84-b417-4381-a0af-c7cb8714d3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the other two nations to operate the F-35B, the United Kingdom,
        has had U.S. versions of the jet operating off its HMS Queen Elizabeth aircraft
        carrier.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4540bf1f-75f2-486b-9162-a350c6f749a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wallace also warned not to overemphasize the importance of a
        Japanese carrier.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41119a0-0b0e-413d-81bd-0a81bef45e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This singular new carrier won''t carry enough planes, or be able
        to launch jets with enough ordnance to conduct strike, or bombing missions
        in any way that will truly threaten China''s mainland, given how strong China''s
        own defenses are," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbc90e0-d232-4cca-a567-e6953368dc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What F-35Bs will do is increase the options available to Japanese
        defense planners.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfb079c-5665-4941-aabb-beb73309701d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The F-35B can operate from modified runways or make-shift airfields
        thereby giving Japan''s Air Self-Defense Force (ASDF) more options to operate
        from smaller, more distant Japanese islands in a pinch. This is quite important
        for survivability and response if the major airbases are put out of commission
        in a saturation missile attack," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5382be9-7d09-44a4-9780-494667a6c4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:02.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:43.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Japan preparing
