      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years ago, Mariah Carey was asked during an interview about fellow
        singer/actress Jennifer Lopez. Carey shook her head and proclaimed, "I don''t
        know her."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Iconic Mariah Moment <a href="https://twitter.com/hashtag/IDontKnowHer?src=hash&amp;ref_src=twsrc%5Etfw">#IDontKnowHer</a>
        💁 <a href="http://t.co/EswH0ZmEtZ">pic.twitter.com/EswH0ZmEtZ</a></p>&mdash;
        Vimal Shahen (@VimalShahen) <a href="https://twitter.com/VimalShahen/status/612331739457794048?ref_src=twsrc%5Etfw">June
        20, 2015</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28883a30-0ad8-4674-bece-2190d0eabf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:44:47.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563325c7-bdf1-4121-b15e-a5b564b0141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:44:47.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:41.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It became so famous that even Carey got in on the joke, years later
        holding a paddle with the phrase.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Mariah shade to perfection 😎🌚💃🏽💃🏽💃🏽💃🏽💃🏽💃🏽 <a href="https://twitter.com/hashtag/Infinity?src=hash&amp;ref_src=twsrc%5Etfw">#Infinity</a>
        <a href="https://twitter.com/hashtag/IDontKnowHer?src=hash&amp;ref_src=twsrc%5Etfw">#IDontKnowHer</a>
        <a href="http://t.co/76GI9fErJp">pic.twitter.com/76GI9fErJp</a></p>&mdash;
        ⚡Twario⚡ (@Twario14) <a href="https://twitter.com/Twario14/status/606385061634514944?ref_src=twsrc%5Etfw">June
        4, 2015</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407271ad-96d1-4b38-8b49-f8145bd6c686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:44:47.871+08:00
