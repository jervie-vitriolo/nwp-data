      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has four siblings: Eleonor, Emmanuel, Benjamin and Jocelyn.</p>'
    '8':
