      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung ganito 80 pieces makakagawa na ng isang pirasong T-shirt.
        ''Yun ngang banig, PET bottle din. Itinutulong namin sa mga nangangailangan
        tulad ng nasunugan, nababahaan,"</em> volunteer Maria Teodoro Sarcon explained.</p>'
