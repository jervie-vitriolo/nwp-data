      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) ‚Äî</strong> Gymnast
        Carlos Yulo made history on Friday when he bagged the country''s first ever
        medal in the World Championships.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3710c0-8096-4327-a6ce-26be77a822c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:47:10.707Z
