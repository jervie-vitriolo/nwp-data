      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President went to Davao City to visit the family mausoleum in
        the Roman Catholic Cemetery, where Governor Vicente Duterte and his mother
        Soledad Duterte are laid to rest.</p>'
    '4':
