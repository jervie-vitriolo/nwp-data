      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine economy likely gained momentum in the third quarter,
        growing by about 6.7%, on the back of faster gains in most spending components.
        Government spending picked up, along with investment spending, supported by
        the Build Build Build program of the government," said Landbank market economist
        Guain Dumalagan.</p>'
