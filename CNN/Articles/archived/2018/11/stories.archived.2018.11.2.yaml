      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottles will then be turned into items that can be distributed
        to disaster survivors in the Philippines.</p>'
    '9':
