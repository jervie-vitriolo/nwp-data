      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) ‚Äî</strong> Jessica
        Sanchez is back in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac0c053-9a9f-4ff6-a0fd-a3d727687ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:48:09.299Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old Filipino Mexican-American singer first rose to fame
        when she made the semi-finals of the 11th season of television talent search
        American Idol. Although Sanchez lost to Phillip Phillips, she went on to tour
        around the world and produce a studio album.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bbadae-ef46-4746-9bb9-00e044b9431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:48:09.299Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her upcoming concert, set for The Theatre at Solaire on November
        10, Sanchez will be performing with Martin Nievera as special guest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f06c65-a84e-4951-ab39-9693e694a5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:48:09.299Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to sing a couple of my songs of course, but I also kind
        of want to bring it back to the Idol days. Here''s some throwback stuff, get
        you guys to reminisce," Sanchez told CNN Philippines'' The Source. "And also
        Martin''s going to throw in his flavor, and I''m so excited to see what he''s
        going to bring on stage."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d550a0-b8d8-4401-87c5-735eac648a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:48:09.300Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to give a sample of what to expect, Sanchez performed
        an excerpt of Whitney Houston''s hit "I Will Always Love You."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1f022a-c07c-4d30-a23c-6d999d897cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:48:09.300Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely have to bring out a Filipino song for you guys," Sanchez
        added.</p>'
