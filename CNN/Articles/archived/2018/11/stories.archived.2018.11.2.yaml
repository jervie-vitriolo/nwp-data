      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megyn Kelly''s camp calls out NBCUniversal CEO amid testy exit talks</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f6a615-5f5a-4ba7-9990-c1faa97163e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:31:49.059Z
