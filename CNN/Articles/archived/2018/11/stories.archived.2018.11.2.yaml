      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also praised Velasquez''s rendition of the original Filipino
        pop classic "Ikaw," and sang a portion of the song.</p>'
