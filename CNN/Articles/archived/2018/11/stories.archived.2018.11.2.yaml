      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Nervous fliers, stop reading now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789ba47f-bcaf-496c-b31a-8892e2b5bf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:42:17.200Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Japan Airlines pilot has admitted to failing a breath test shortly
        before he was due to fly from London Heathrow to Tokyo, the UK''s Press Association
        reports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb19f68a-9f90-48fe-9a48-abd492893c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:42:17.200Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katsutoshi Jitsukawa, 42, had almost 10 times more than the legal
        permitted amount of alcohol in his bloodstream when he was arrested, the Metropolitan
        Police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b09440-e2d2-40e9-8bb8-2f5844301812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:42:17.200Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Uxbridge Magistrates'' Court Thursday, the pilot pleaded guilty
        to being over the alcohol limit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d39ae7-1f11-44ce-b163-c2b8c1830d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:42:17.200Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan Airlines flight JL44 was due to take off just 50 minutes after
        tests showed that First Officer Jitsukawa had 189 mg of alcohol per 100 ml
        of blood in his body.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aff88b4-984c-45d3-af59-668b2c9de681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:42:17.200Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal limit for pilots is 20 mg, while drivers in England, Wales
        and Northern Ireland are allowed as much as 80 mg.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbded75-8eba-4639-8bb3-56caa8a431e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:42:17.201Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was caught after the driver of a crew bus smelled alcohol and
        called the police, according to Japanese broadcaster NHK.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5764bd50-1afe-4a1e-ae81-fe846afefcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:42:17.201Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jitsukawa was scheduled to fly a 244-seater Boeing 777 aircraft.
        He was remanded in custody and is due to be sentenced November 29 at Isleworth
        Crown Court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092cf3bd-4437-4897-a83a-b5623f94a3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:42:17.201Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot admitted that he had drunk two bottles of wine and a pitcher
        of beer the night before the flight, NHK reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719cccb0-a515-4835-b811-48059284b78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:42:17.201Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan Airlines has apologized for the incident. The airline said
        "safety remains our utmost priority" and it will "implement immediate actions
        to prevent any future occurrence."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556a4aa7-d1eb-4084-a0d8-f77d5b2c3a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:42:17.201Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight was eventually operated by the two remaining pilots and
        departed after more than an hour''s delay.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529bfa82-3a17-4990-be83-6672df49d608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:42:17.201Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan Airlines is not the only major Japanese airline forced to
        apologize for alcohol-related disruption, Agence France-Presse reported. In
        late October, All Nippon Airways said sorry after a pilot fell ill following
        a night of heavy drinking and caused delays to five domestic flights.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281a121e-a1d5-49f3-b65f-f78107d52fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:42:17.202Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor is the issue confined to Japanese airlines. In June, experienced
        British Airways pilot Julian Monaghan was jailed for eight months after he
        was found to be more than four times over the alcohol limit before a flight
        from London Gatwick to Mauritius.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e9ddca-c47b-46af-852a-37c70795a5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:42:17.202Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Japan Airlines pilot
        admits being 10 times over alcohol limit"</em></p>'
