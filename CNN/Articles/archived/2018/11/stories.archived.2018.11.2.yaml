      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the visit, he was at a situation briefing in Isabela, which
        was most affected by the rains and landslides brought on by Typhoon Rosita.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e01193-95d3-4ba8-b1c7-b716757c7928'
