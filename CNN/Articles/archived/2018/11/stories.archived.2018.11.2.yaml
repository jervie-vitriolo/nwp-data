      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) ‚Äî</strong> In
        observance of All Saints'' Day, President Rodrigo Duterte also visited his
        late parents in Davao City on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b059e973-22a0-4b90-8eff-386157a61733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:25:53.114Z
