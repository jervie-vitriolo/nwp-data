      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers on Friday went around Manila North Cemetery, the country''s
        oldest graveyard, to gather trash that will be sent to Taiwan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e13510-d936-4629-b75b-04c52eba2c7e'
