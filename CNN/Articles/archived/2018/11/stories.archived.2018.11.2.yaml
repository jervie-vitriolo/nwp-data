      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isa hanggang dalawang bagyo ang minomonitor natin-- either
        pumasok sa</em> Pacific Ocean,<em> pumasok ng ating Area</em> of Responsibility,
        or <em>mag-develop mismo sa ating Area of Responsibility,"</em> Perez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d35a591-33c8-49c3-b58d-9fad3255717a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:23:48.524Z
