    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a598fd-a0a4-44b1-b74f-1f9278a99e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:23:48.524Z
