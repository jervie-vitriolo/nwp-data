      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) ‚Äî</strong> Three
        members of a paramilitary group were among those killed in a landslide in
        Natonin, Mountain Province, while two others are missing, the military said
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20277542-f9a1-46d6-ae3b-5c79e3403bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:33:42.013Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAFGU Active Auxiliary (CAA) members Leobel B. Orchilion, Linang
        N. Pallichang, and Jonanthan T. Ngilin were among those killed in a landslide
        on October 30 that buried a Department of Public Works and Highways (DPWH)
        building at the height of Typhoon Rosita.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3aca4d-960c-4fce-8eb0-1cf0fb21110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:33:42.014Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other CAFGU members are still missing, but the military withheld
        their identities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178aa34b-a278-429c-8efd-bd46018dd672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:33:42.014Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Rembert R. Baylosis, commanding officer of the CAFGU 77th
        Infantry Battalion, said the five were all on leave and were working at the
        DPWH project in the area "to compensate their allowances as CAA."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79db4a6-e72a-4ddf-a020-875cc5d1ba22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:33:42.014Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just for the sake of those who do not know, our CAFGU personnel
        only work for 15 days every month, and the remaining days are free for the
        CAA to earn additional income for their families," Baylosis said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6c7914-202c-44d9-aeb4-98c5534a91e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:33:42.014Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Perfecto M. Rimando Jr., commander of the 5th Infantry
        Division, said the families of the three CAAs would receive assistance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4b62db-c3d2-4d3d-8a05-a1189e171968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:33:42.014Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of November 1, eight bodies were retrieved from the landslide
        site, while two others were rescued. Twenty-two others are missing, while
        12 survived the incident, authorities said.</p>'
