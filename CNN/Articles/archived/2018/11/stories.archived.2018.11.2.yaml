      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        on Thursday reported the typhoon killed at least 15 people. Eight of the casualties
        came from the landslide-struck area in Natonin, Mountain Province, where a
        Department of Public Works and Highways (DPWH) building was engulfed by thick
        mud.</p>'
  'custom-kitkat-shop-japan':
    'author': ' Kate Springer and Lilit Marcus'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-02T16:29:03.967Z
    'imagesource': 'jcr:3eef6d3c-7f8d-4d5a-a114-336d600ac4b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '030a9c21-28f2-425c-803a-29e5cbe90e83'
    'lead': 'Inside, you can build the KitKat of your dreams and watch it harden before
      your eyes thanks to a blast of liquid nitrogen.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T05:28:54.042Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:26:08.177+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:26:01.184+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Custom KitKat shop opens in Japan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fa4069-53aa-4fc8-b9ac-50fa014d32dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:28:54.042Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> These days, you can customize your car,
        your house and your clothes. So why not your favorite sweet?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094b9c66-a031-4ae2-a233-2386aa93363d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:28:54.043Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just when we thought KitKat mania couldn''t go any farther, Nestle
        opened a made-to-order chocolate shop this October at Namba Station, in the
        Chuo ward of Osaka, on Japan''s Honshu island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa546ef9-9c9f-42e1-a668-b7f02352bb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:28:54.043Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premium KitKat Chocolatory isn''t just any chocolate shop that
        you would travel to see.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f8042b-dafc-460e-9886-718db464fcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:28:54.043Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, you can build the KitKat of your dreams and watch it harden
        before your eyes thanks to a blast of liquid nitrogen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d126f85-dc4e-46a4-a1a8-2ba739562b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:28:54.044Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Place your order</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fa53e2-ace5-4a74-8cf7-04412cef056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:28:54.044Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like a Willy Wonka Factory for KitKats, guests can use a touchscreen
        pad to make their dream candy, choosing from five types of chocolate for the
        base.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782b1e72-a64b-49c4-91f4-916774892128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:28:54.044Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chocolate options include basics such as milk chocolate alongside
        wild card flavors such as matcha or a strawberry-flavored white chocolate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c313f1-3ceb-4a78-a079-481faf6b2c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:28:54.045Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine toppings are marshmallow, pineapple, cranberry, mango,
        green raisin, almond, cashew, macadamia and shredded coconut. Each bar will
        set you back about US$6-9.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efdd504-037d-4eab-88a3-38ecc0b2be00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:28:54.045Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can''t decide? Try the chef''s selection, where the chocolatier
        suggests the perfect toppings to pair with your base chocolate of choice --
        just like a wine pairing at a posh restaurant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbab6635-afd5-4b67-aa48-70893a4a063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:28:54.045Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, If you love matcha chocolate the chef might recommend
        marshmallow, cranberry and coconut as toppings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3741cfb1-f636-44d0-889f-c6341a19ff25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:28:54.046Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s even an ultra-luxe "all topping" version where you can
        try all nine garnishes on offer. That''s the priciest possible menu item at
        ¬•2,050 ($18).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fa9de6-b2c4-4547-bc21-93c99e41ea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:28:54.046Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re invited to "Have a Break'' and enjoy your KitKat in the
        store, but you can also pack them up as souvenirs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c62ec70-bf02-411c-a44c-d41edc93c04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:28:54.046Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liquid nitrogen certainly looks dramatic, but it has also become
        increasingly popular around the world as a way to "flash-freeze" ice cream
        on the spot -- and make cool Instagram videos at the same time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e9ea47-ce54-4d6b-95cc-1de4627527bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:28:54.046Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>More than 300 flavors</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b6a0a3-55f6-4f2a-a12f-adf66810e187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:28:54.047Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally introduced in 1935, KitKats are essentially chocolate-covered
        wafers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be22eb13-ca4d-4d46-bb2d-4e9f40a4f7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:28:54.047Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though first launched in London by Rowntree''s confectionery, they''re
        now produced by Nestle, a Swiss company, in the UK and HB Reese Candy Company
        in the US.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a7f894-c191-4802-9df1-84b5f4bc8499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:28:54.047Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, one of KitKat''s most successful jingles was "Give Me
        a Break," with the sound of the two pieces of the bar breaking down the center
        to make it easier to eat.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7af94d-3a9d-428a-a558-fd551e2e233f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:28:54.047Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These sweet treats made their way Japan in 2000, where the market
        ushered in quirky new variants.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4b737a-e004-4619-becc-9f0d6ba68c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:28:54.048Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now more than 300 varieties, including cheesecake, wasabi,
        green tea, sushi, and yuzu. The brand also collaborated with Sanrio on a special
        Hello Kitty KitKat collection in 2006.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46156a7c-4a50-493f-953c-8b4d25c2d7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:28:54.048Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Nestle intends to keep adding to its flavor roster: An all-natural
        pink KitKat made from "ruby" cocoa beans was released in 2018.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c520b5b-5011-4a3d-951e-6dafcb07a557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:28:54.048Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason behind the candy''s eternal popularity in Japan is that
        in the Japanese language "KitKat" sounds similar to "kito kato," which means
        "to surely win."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3005a96f-b718-427a-8a19-2bf41648c799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:28:54.048Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Custom KitKat shop
        opens in Japan."</em></p>'
