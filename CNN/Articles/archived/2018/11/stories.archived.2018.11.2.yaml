      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos were shared by former Special Assistant to the President
        Bong Go. Go had filed a Certificate of Candidacy as senator.</p>'
