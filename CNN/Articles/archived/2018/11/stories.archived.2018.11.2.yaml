      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Rosita'', the country''s 18th tropical cyclone for 2018, left
        Philippine territory Wednesday afternoon. It left a trail of destruction particularly
        in parts of Northern Luzon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39ca66a-5740-4bbe-aa7b-4f21f18dbae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:23:48.525Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T17:00:02.067+08:00
