      Netanyahu stood next to the Omani leader, Sultan Qaboos bin Said, as the two
      strolled through the halls of the palace in the capital Muscat. Netanyahu is
      smiling as bin Said escorts him down the polished marbled floors.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T04:50:52.728Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:26:10.350+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:25:59.873+08:00
