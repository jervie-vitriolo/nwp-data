      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df82d57-54fa-4fa4-81d1-6969f94cefd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:04:00.324Z
