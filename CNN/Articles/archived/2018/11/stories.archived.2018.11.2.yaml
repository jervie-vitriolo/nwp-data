      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re monitoring one to two typhoons-it''s either
        they will go through the Pacific Ocean, or enter our Area of Responsibility,
        or maybe even develop inside our Area of Responsibility.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4f8892-13bb-49d5-91d7-f13717c00846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:23:48.524Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T17:00:02.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report, the weather bureau said the typhoons are also seen
        to reach strong intensities should it hit land.</p>'
