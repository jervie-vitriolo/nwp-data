      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) ‚Äî</strong> Without
        an updated fare matrix, jeepney and bus drivers cannot charge higher fares,
        the Land Transportation Franchising and Regulatory Board reminded on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4eede3-88eb-4b8e-b2c5-e94fda027b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:10:10.540Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fare hike takes effect today, November 2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da749162-7636-4796-ba5b-ee84c08f5eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:10:10.540Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PUJ drivers caught violating this rule will be apprehended for
        overcharging," the LTFRB said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43e70c7-0d0d-465c-968a-b812be341ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:10:10.541Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said jeepney fares in Metro Manila, Central Luzon and
        Southern Tagalog would hike by ‚Ç±1 to ‚Ç±10 from ‚Ç±9, while bus fares would also
        increase by at least ‚Ç±1 from ‚Ç±10 to ‚Ç±11 for ordinary buses in Metro Manila
        and ‚Ç±13 from ‚Ç±12 for airconditioned buses beginning Nov. 2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d489f91-f210-4e94-b6f0-a7fb16a3e530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:10:10.541Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board said some buses have already secured matrices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf6d9ba-deb6-42f5-a8d2-3ddec825dab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:10:10.541Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney operators from Region 3 have made requests for matrices,
        while the LTFRB has yet to receive requests from operators in the National
        Capital Region and Region 4.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b751836c-412d-460b-876a-5185f9cbe312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:10:10.541Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Chairman Matrin Delgra on Thursday said the board will continue
        to review the fare hike.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c1e776-5ad6-4ec7-898e-f20a42b5250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:10:10.541Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will include a formula by which fare hike is reviewed, and correspondingly
        adjusted based on consumer price index (CPI) and movement of fuel prices,"
        he said.</p>'
  'Whales-spotted-space-Mediterranean':
    'author': 'Rob Picheta'
    'caption': 'DigitalGlobe satellite imagery shows a fin whale in the Mediterranean
      Sea.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-02T07:26:55.524Z
    'imagesource': 'jcr:31bc0f76-f911-44c5-bd41-69f9346d07b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b01e338-cfed-4d8d-9fd5-3ba624148634'
    'lead': 'Fin and sperm whales will be observed in remote parts of the Mediterranean
      Sea using very high resolution.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T06:14:14.529Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:26:06.502+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:26:02.865+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Whales spotted from space in Mediterranean audit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97088b0a-6632-41a7-9161-146cdbfa81d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:14.530Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A group of scientists has begun an audit
        of whales in the Mediterranean, using pioneering new satellite technology
        that allows the animals to be found and counted from space.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ca0d32-b7c0-4cb1-8ff7-a1e37b65cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:14.530Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fin and sperm whales will be observed in remote parts of the Mediterranean
        Sea using very high resolution, or VHR, satellite imagery, which scientists
        have described as a "game-changer."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5249ca07-65ba-4448-a41e-217a23925121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:14.530Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They hope to use the census to develop a system that will automatically
        alert ships'' captains when they are entering an area populated by whales,
        in order to reduce ship strikes on the mammals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd51d15c-1082-47cd-8e53-ae345fe76b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:14.530Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most whale populations have been increasing after they were hunted
        almost to extinction in the 20th century, but some whale populations are struggling
        and that''s because of things like ship strikes and net entanglements," said
        Peter Fretwell of the British Antarctic Survey, or BAS, which is leading the
        project.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec9a3e-73bf-48c9-aba2-aeb3564bb878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:14.530Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There aren''t that many whales in the Mediterranean and the countries
        would really like to protect the whales in the ocean there," he added. "One
        ship strike is too many when you''ve only got a couple of hundred."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac287cea-18fd-4ec1-87d6-8c48b7b0f9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:14.531Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Whaling Commission, or IWC, aims to develop solutions
        to combat ship strikes on whales by 2020, but it warns that the problem is
        difficult to quantify.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a993f93-fcb7-43e8-b0a0-a2a5648e0719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:14.531Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology has already been used to photograph whales in other
        locations, including southern right whales near Argentina, humpback whales
        off Hawaii and gray whales close to the coast of Mexico.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec541b80-d8ae-4a5d-94bf-188ab940ebab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:14.531Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developed by satellite imagery company DigitalGlobe, each pixel
        in the photographs is equivalent to 30 centimeters on Earth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb2dbcb-91af-4747-ad2f-ca0cca1d9bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:14.531Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the most detailed imagery of whales captured by satellites
        to date," said Hannah Cubaynes, a whale ecologist at BAS. "It''s exciting
        that the improved resolution reveals characteristic features, such as flippers
        and flukes, which can be seen in the images for the first time."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9c905e-1e45-4504-92c9-02e4784ab75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:14.531Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology allows observation of whales to take place in areas
        that boats and ships have difficulty reaching.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47371a75-c59b-4f48-8684-923af44896b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:14.531Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ability to track whales without traveling to these remote and
        inaccessible areas, in a cost-effective way, will be of great benefit to conservation
        efforts for whales," Cubaynes explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e358db62-caf6-4ef6-b80e-3c23ea7d2120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:14.532Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 1986 ban on commercial whaling passed by the IWC has helped restore
        the global population of the species, but a study in September warned they
        are still at risk from chemical pollutants banned more than 40 years ago.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe479f69-b8ae-4021-8626-85c4c36a23c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:14.532Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new technology could be a game-changer in helping us to find
        whales remotely," BAS ecologist Jennifer Jackson added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed863a61-e13e-453d-b1af-ed5d97c1d33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:14:14.532Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Whales spotted from
        space in Mediterranean audit."</p>'
  'Britain-marijuana-cannabis':
    'author': 'Robert Iddiols'
    'caption': 'The British government has added cannabis to the pharmacopoeia of
      medicines available to patients on the National Health Service.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-02T07:21:00.353Z
    'imagesource': 'jcr:1d37e424-ce0f-4cf5-b189-c6bda8c80b87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57166248-8185-429b-a0df-712ae5a27db5'
    'lead': 'Campaigners lobbied the government to reconsider its previous stance
      categorizing cannabis as a Class A substance, defined as having no medicinal
      or therapeutic value.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T06:19:53.154Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:26:06.352+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:26:03.212+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britain welcomes the global cannabis revolution

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb626de-f592-4294-8ac4-47ee80760b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.155Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The British government has added cannabis
        to the pharmacopoeia of medicines available to patients on the National Health
        Service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ac4221-0d10-4830-99ee-60fe05ead832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.155Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of November 1, "patients can be prescribed medicinal cannabis
        by specialist doctors," the Home Office declared in a recent statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e5dc0e-01ae-48e6-84c4-c617e4e63e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.155Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigners lobbied the government to reconsider its previous stance
        categorizing cannabis as a Class A substance, defined as having no medicinal
        or therapeutic value.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6be45d-6bf1-478c-b64f-b3e483763239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.155Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public mood in the UK shifted alongside highly publicized cases
        in which epileptic children had their illicit cannabis medications confiscated.
        But Sajid Javid''s appointment as home secretary in April appears to have
        instigated a change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebbd921-27e3-491b-a460-10d144b64550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.155Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the uproar, Javid said in June, "we completely sympathize
        with the families who have been facing desperate situations as they try to
        find treatment."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241867de-261f-4c5e-add6-03db8d8b1bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.155Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javid listened to concerns from parents of children with conditions
        such as severe epilepsy and called for an urgent review of of cannabis-based
        medicinal products, according to the UK government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8806b6f9-a316-42be-a9a1-04c1d94abf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.156Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities will now author advice for specialist clinicians
        responsible for prescribing cannabis products.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3e9a02-295d-45ee-96c2-c20d7fc4d8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.156Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new law will not limit the types of conditions that can be
        considered for treatment," a Home Office statement reads. Instead, doctors
        "must make decisions on prescribing cannabis-based products for medicinal
        use on a case-by-case basis, and only when the patient has an unmet special
        clinical need that cannot be met by licensed products."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26a7293-0190-4c65-baee-cc6c468c34ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.156Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychiatrist and government drugs adviser Dr. Derek Tracy highlighted
        pain, multiple sclerosis and epilepsy as "obvious early candidates" for treatment
        with cannabis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b42471-e10e-4abd-ae5f-b6c7f364ea79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.156Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The larger step from a legislative point of view has been taken,"
        Tracy said. "What you might see is some finessing of the law in terms of specific
        compounds found to be particularly helpful or particularly toxic."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17c33b2-eed4-4dc0-8788-9cf2e864c523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.156Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracy sits on the Advisory Council on the Misuse of Drugs, whose
        recommendations the Home Office has accepted almost wholesale. The council''s
        role, he explained, "is specifically looking at harm."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337102e0-edde-45f5-864e-8b8e352f8785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.157Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do the drugs harm people? And we know that they can. How often
        is that? And so forth. The Department of Health will be taking the other side,
        pushing for the health part; what do we know in terms of benefits?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb14a97-a5d4-4f8d-bc63-fbb195d33261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.157Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow G7 country Germany legalized cannabis-derived medicines in
        2017, but some doctors are reluctant to prescribe it, and patients face ongoing
        supply shortfalls. Many users still turn to illegal means, such as growing
        their own cannabis, said Sascha Waterkotte, spokesman for the German Hemp
        Association.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bbcdea-5167-451f-b25e-516b21fa1093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.157Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doctors could be made more sensitive towards the law," said Waterkotte.
        "Germany needs more conferences for doctors, some of which have many prejudices
        against cannabis being used as medicine or have so far not been involved with
        this topic."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15a3ec5-678b-47ec-88ce-19ecb50d562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.157Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there''s a jurisdiction that''s got this right yet,"
        Tracy said. "I wouldn''t confidently say that Canada or Germany or any other
        country has done it better than the UK or that we''ve learnt from huge mistakes;
        it''s too early."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97497b8-7e7d-4ba7-8192-9b9630f20819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.157Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I want my baby to be active and happy''</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3395e62-af76-4cbf-8273-f2bf871e8258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.157Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahboob Haniffa began campaigning for cannabis legalization with
        advocacy group Families4Access after learning that the plant may improve his
        son''s condition.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c656b61-3436-4b03-afc7-d5825a327dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.157Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayub, 5, endured a meconium aspiration at birth, inhaling amniotic
        fluid into his lungs, which left him with cystic fibrosis, partial blindness
        and a tube to drain fluid from his cranium. He was diagnosed with epilepsy
        three years ago.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f916a6-7734-4d7a-a7f0-c45e73cbccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.158Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He gets seizures maybe every week," Haniffa said, "and he''s on
        about three medications at the minute to keep his seizures down.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd307e7de-7a16-4c7b-91a7-a78e168da297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.158Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want my baby to be active and happy, not like a vegetable, always
        sleepy and looking tired."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cca58c-e177-4f2d-a1d7-36f2b659ad3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.158Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the primary components of cannabis, cannabidiol (also known
        as CBD), has been shown to have an anti-epileptic effect. Users report a significant
        reduction in the number and frequency of seizures.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3ba940-7f87-430a-a57d-c210e591745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.158Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neurophysician Dr. Mike Barnes, who specializes in brain rehabilitation
        and publicly extols the potential applications for cannabis, says CBD works
        by interacting with the innate network of endocannabinoid neurotransmitters
        in the brain.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa06024d-4710-4fc6-9378-dda44fd9b333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.158Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This system has a big role to play in lots of bodily functions,
        including epilepsy," Barnes said. "What the plants are doing is interacting
        with our own system, supplementing it, putting it right."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdc5b37-25ea-4ee6-b84a-5ed5b611610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.159Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epileptics access a range of anti-seizure drugs through the health
        service, though for patients like Ayub, with only partial success. Cannabis
        provides a viable alternative.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e273bef-618b-4e17-b811-5be1ba886e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.159Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is, it''s incredibly effective," Barnes said. "We have
        children who have several hundred seizures go down to just a few seizures
        a week."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9784e68-2bca-4cb1-adec-ca66e933e794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.159Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Haniffa is aware that his son, who already balances a regular
        diet of powerful drugs, needs informed and educated practitioners to prescribe
        an appropriate dose. The family has refused all offers of obtaining cannabis
        illegally.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dc7903-18f0-411e-906c-823fd7a959c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.159Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I can use that legally, with trained doctors advising the right
        dose for him, then we want to try that on him," Haniffa said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900d0df7-09aa-40fc-9d19-d3f2d4d70950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.159Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayub is the light in our house. When Ayub is happy, we are happy.
        And we are fighting to get the right medication."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407b86f4-cd5a-44e1-b8d7-1e4e43c9f9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.159Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Trying to be well''</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ac4700-25c1-465c-8f71-6f41e6458bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.159Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carly Jayne Barton, 32, campaigns for legal access to cannabis as
        deputy director of the United Patients Alliance, an advocacy group that states
        on its website, "we believe that no one should be criminalized for trying
        to be well."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d7ec18-9205-4b76-bc80-00cb4bdaac7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.160Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barton has a debilitating nerve condition called fibromyalgia, for
        which she self-medicates with a variety of cannabis products. In 2011, a stroke
        led to her diagnosis.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd218ef63-9fb7-400f-8593-9bf579f921bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.160Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My whole world just collapsed," Barton said. "My legs stopped working.
        My limbs were very clumsy. I was in excruciating pain, screaming the house
        down."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684e20c4-62ce-4247-a76f-3a2ae6c22c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.160Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors prescribed a variety of opioids to numb her pain. She recalled
        their advice: "Tramadol''s not working? OK, have morphine. The morphine''s
        not working? OK, have fentanyl. The fentanyl''s not working? OK, have more
        fentanyl."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500c6fe7-401a-4042-b564-5dc87af2c61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.161Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After initially refusing cannabis as a potential alternative, Barton
        succumbed to desperation. "I smoked a joint one night before bed," she said.
        "All of the muscle spasms in my body just let go.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a58393e-320c-4f81-a418-7f15e83f917d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.161Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d not been able to not feel pain in my body for five years.
        That point was where I questioned everything I''d ever been told about what
        medicine is."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d48ba2a-40bf-40da-a8c4-45dd3ba85b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.161Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barton has since substituted opioids with a daily cannabis routine.
        She makes cannabis tinctures and balms to rub on her joints and medicates
        with a handheld vaporizer throughout the day.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603abb35-9da9-4ca1-a7cc-9ccb6917e778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.162Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the choice between heroin, morphine and all of these horrible
        drugs, I think anyone with a chronic pain condition would consider it.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d8fd4a-e9e8-4617-836f-4a5da832173f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.162Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This works. This is the reason I can get out of bed in the morning,
        go and walk my dogs, go and see my friends, run a business."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5b6d5b-83ad-4263-aadf-82ecf8086d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.162Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnes says cannabis is "certainly as effective as opiates."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf410d8-a954-4243-a005-b960a0b9a46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.163Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some people like Carly who can actually stop all the
        opioids they''re on," he said. "And it''s safer; you can''t die from cannabis,
        but many people in this country die every year from an opioid overdose."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4621067-3963-4b4a-9c8d-8e5f63a95500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.163Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies published in the U.S. in April show that opioid prescriptions
        dropped 5.88 percent in states with medical cannabis laws compared with states
        without such laws.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3730021-ef83-4d9a-b07b-19a04c6d61bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.163Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barton''s self-medicating remains illegal, however. British police
        have been notified of the incoming change in regulations, which Barton hopes
        will encourage leniency, but the criminality of clandestine use remains.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308d2a01-2191-48ed-8968-90ba6c54a7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.164Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Medicines and Healthcare products Regulatory Agency will
        make the full plant or "flower" available on prescription, not merely extracts
        in pill or liquid form.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727e4fe5-28c8-4630-bafc-b7c991f90a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.164Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bedrocan Nederland, which produces pharmaceutical-grade medicinal
        cannabis commissioned by the Dutch government, will become the first to market
        cannabis in the UK.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40fdaed-22f5-4f13-8b67-5dcb8028fece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.164Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists like Barnes and Tracy hope this legislative change will
        clear the pathway for more clinical research. Previously, trials had been
        difficult and circuitous because of prohibitive regulation.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0faf14-4c32-49d9-846e-66ff15005890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.165Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The research has been really hampered in the last decades," Barnes
        noted. "Our knowledge of cannabis is very much lacking."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4237148-c0d9-434e-a1be-fe3aa3cfa6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:19:53.165Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Britain welcomes
        the global cannabis revolution</em></p>'
  'Heather-Nauert-Donald-Trump-UN-Ambassador':
    'author': 'Kaitlan Collins, Elise Labott and Kevin Liptak'
    'caption': 'Heather Nauert, the U.S. State Department spokeswoman.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-02T07:17:09.777Z
    'imagesource': 'jcr:5cf90bbe-277b-4472-9f79-df5734bfc900'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '592175db-a964-4da7-96a3-b95d971fa678'
    'lead': 'But people close to the President cautioned that his pick is not final
      until it is formally announced. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T06:22:48.584Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:26:05.991+08:00
    'mgnl:lastActivatedBy': 'jeff'
