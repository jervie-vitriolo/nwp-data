      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the sea and marine life enthusiasts out there, Cat &amp; Kai
        Handmade Jewelry may have created your dream jewelry line. Their silver jewelry
        collection is all made with sea glass, as in discarded glass that you frequently
        see on shorelines, that are then transformed into accessories.</p>'
