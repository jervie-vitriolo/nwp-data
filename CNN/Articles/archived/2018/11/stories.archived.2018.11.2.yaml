      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c79e27a-19c8-4804-8700-fa60cadc4aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:55:53.668Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The Justice Department has announced multiple
        charges against two ex-Goldman Sachs bankers linked to Malaysia''s state investment
        fund scandal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bef9eb6-9988-4c3f-8501-c8a45a0ddeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:55:53.668Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said Thursday that Tim Leissner, former Southeast Asia
        chairman, conspired to launder money and violate the Foreign Corrupt Practices
        Act by paying bribes to government officials in Malaysia and Abu Dhabi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb113bba-910f-43b7-bd66-534d9569ff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:55:53.668Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leissner has pleaded guilty and will forfeit $43.7 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf31d1ed-c0bd-4007-889b-5ee6e02ea906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:55:53.668Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department also unsealed an indictment against Roger
        Ng, a former Goldman Sachs banker, and Malaysian financier Jho Low, who allegedly
        played a central role in the scheme to launder billions of dollars from the
        1Malaysia Development Berhad fund.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c739cdad-98b9-4423-94ad-1da9cdccb00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:55:53.668Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government says Ng and Low also paid bribes to foreign
        officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2113ea29-ea0e-410d-82fd-ec18dc926458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:55:53.669Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Ng and Leissner allegedly worked to circumvent internal
        accounting controls at Goldman, which underwrote more than $6 billion in bonds
        issued by 1MDB in 2012 and 2013. The bank made about $600 million in fees
        and revenue for its work with the fund, according to the indictment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb98d7f-91fb-4f35-8af6-135c1848df1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:55:53.669Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ng was arrested earlier Thursday in Malaysia, according to the Justice
        Department. Low remains at large.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7843eb3-d9b5-45e3-a04c-b984e881916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:55:53.669Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was first reported by the Wall Street Journal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a2122c-60bf-4e95-92b4-9b13de5fb3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:55:53.669Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Goldman Sachs (GS) said in a statement that the
        firm continues to cooperate with all authorities investigating the matter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b938ad5-7019-4705-844e-383be1f6500d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:55:53.669Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Low said that Low maintains his innocence, and
        "simply asks that the public keep an open mind regarding this case."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb7f64d-607d-4a6f-8e8d-a4e70063e77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:55:53.669Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low held no formal position at 1MDB and was not employed by Goldman
        Sachs, or the governments of Malaysia or Abu Dhabi, the spokesperson added.
        Representatives for Leissner and Ng could not immediately be reached for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8f52f4-a015-4a29-81b2-d03c4e68cbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:55:53.670Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has previously filed civil asset forfeiture
        suits to reclaim goods they said were bought with money stolen from the 1MDB
        fund. Federal officials have claimed that laundered funds were pumped into
        New York condos, hotels, yachts and a jet, and used to fund Hollywood films
        such as "The Wolf of Wall Street."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a5647e-68df-4fdb-8cc5-c4a65563f0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:55:53.670Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency alleges that $4.5 billion from 1MDB was misappropriated
        by high-level officials at the fund.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55f7e6e-1245-4cbd-a446-f25311335039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:55:53.670Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Feds charge ex-Goldman
        bankers with crimes related to Malaysian investment fund scandal"</em></p>'
