      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) ‚Äî</strong> At
        most two typhoons are expected to strike the country in November, the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA)
        said Friday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4019dd7a-d6c4-4091-9564-6bb37cfb0fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:23:48.523Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-05T17:00:02.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public weather forecast, PAGASA Senior Weather Specialist Chris
        Perez reported one to two typhoons may hit Philippine territory this month,
        following Rosita''s recent onslaught.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c954a5c-be76-4261-a088-68a481d43167'
