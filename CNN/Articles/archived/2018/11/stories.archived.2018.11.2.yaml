    'created': 2018-11-02T09:30:42.463Z
    'imagesource': 'jcr:3b859cfe-6f85-4d11-a6d3-8c9fed562ed8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec3733c3-5524-4b7d-89ec-7d283fc05fed'
    'lead': 'The rock star had a history of substance abuse and chemical dependency.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T06:06:44.584Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:26:06.884+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:26:02.586+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chris Cornell''s family files lawsuit against doctor over singer''s
      death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58738e05-722d-49a1-839c-84f4807eec73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:06:44.584Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Chris Cornell''s doctor is to blame for
        the Soundgarden singer''s death, his family states in a lawsuit filed Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d2a5c4-7e91-4894-a2c9-b61198d34d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:06:44.584Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Robert Koblin "negligently and repeatedly" prescribed "dangerous
        mind-altering controlled substances" that impaired Cornell and "caused him
        to engage in dangerous impulsive behaviors that he was unable to control,
        costing him his life," according to the lawsuit obtained by CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b932ee15-e5fa-45eb-9268-d90934d4f196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:06:44.584Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit was filed in Los Angeles Superior Court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f1f2aa-b1d0-4714-93ad-9d1202899e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:06:44.584Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rock star had a history of substance abuse and chemical dependency.
        His family claims that Koblin prescribed Cornell more than 940 doses of Lorazepam
        (also known as Ativan) during the last 20 months of his life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2f3e81-4894-4d94-849c-bbb7c272786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:06:44.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yet, at no time during this period did Dr. Koblin conduct a medical
        examination of Mr. Cornell, perform any laboratory studies, obtain an interim
        history or do any type of clinical assessment of Mr. Cornell," the suit states.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cd8d44-65f2-4180-9d05-5319b16ec0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:06:44.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornell, 52, died in May 2017. The official autopsy results ruled
        the cause of death as suicide by hanging.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf5bc8e-d61d-4ea4-9b44-f950b27756ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:06:44.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koblin''s attorney said the prescriptions were appropriate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ecbbae-d61e-4553-9c58-5da02902a7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:06:44.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Koblin is a competent and conscientious doctor who enjoyed
        an excellent physician/patient relationship with Mr. Cornell and other members
        of his family," James Kjar said in a statement Thursday evening. "The experts
        I have consulted with believe Dr. Koblin''s treatment was within the standard
        of care in this community and were not a substantial factor in causing Mr.
        Cornell to commit suicide."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbba63a-5ddb-48c8-8dc8-16353303eebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:06:44.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2017, a toxicology report revealed Cornell had several prescription
        drugs in his system. Those included Lorazepam, a tranquilizer used to treat
        anxiety by slowing brain activity to allow relaxation, according to the US
        National Library of Medicine. Lorazepam can be habit-forming.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3098fb8-a7d3-427a-85cc-b524692889ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:06:44.586Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornell''s widow, Vicky Cornell, who is among those who filed the
        suit, had disputed that Cornell''s death was intentional.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ddb7e-fe2e-4dbe-857c-1aad795e3072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:06:44.586Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that he loved our children and he would not hurt them by
        intentionally taking his own life," she said in a statement in May 2017.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ad83b0-fd5f-4f95-9503-e353d89a2d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:06:44.586Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:06.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Chris Cornell''s
        family files lawsuit against doctor over singer''s death"</em></p>'
  'LTFRB-jeepney-bus-fare-hike-November-2':
