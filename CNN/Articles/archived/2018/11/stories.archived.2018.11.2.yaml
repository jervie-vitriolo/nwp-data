      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang earlier issued a statement from the President for the
        observance of the holidays. In that message, Duterte called on Filipinos to
        honor those who have passed away and "gain from their virtuous example."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e2b737-cac1-420b-85ce-79aafd534753'
