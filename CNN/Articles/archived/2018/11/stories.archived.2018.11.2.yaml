    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33b466e-b802-4104-9f83-d3b47f623ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:10:10.540Z
