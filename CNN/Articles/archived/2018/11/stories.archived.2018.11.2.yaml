    'title': 'Palace hits back at Maza for gov''t ''militarization'' remark

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd527f3a-01a8-4876-b45f-f1f76b29c33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:04:00.322Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philppines, November 2) ‚Äî</strong> Malaca√±ang
        defended the President''s executive order which placed six agencies under
        the jurisdiction of former military officials, against ex-anti-poverty chief
        Liza Maza, who called the order a "militarization of civilian bureaucracy".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99536512-4f4b-4a9c-bf80-c63784bf8f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:04:00.323Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said the President''s
        appointment of former military men is a reflection of his trust in their professionalism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713f3647-ddcc-411c-8b74-63bddb408a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:04:00.323Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s appointment of former uniformed personnel to key
        Cabinet or sub-Cabinet posts reflects his trust to the military hierarchy
        known for its high degree of professionalism, discipline, and can-do attitude,"
        his statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982bd5b0-659c-4c98-8c40-1de608f0a344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:04:00.323Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also related the executive order to the previous appointment
        of several left-leaning personalities in his Cabinet, including Maza. Maza
        previously represented the leftist Gabriela Women''s party before heading
        the National Anti-Poverty Commission (NAPC). She resigned from her post in
        August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46c29c5-80cd-403f-bfc4-c1fdf0f65124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:04:00.323Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Liza Maza resigns as head of anti-poverty agency</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a729d712-a954-4b41-ad79-89debd518643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:04:00.323Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo argued that the presence of leftists in the Cabinet did not
        influence other members to lean towards communism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a48a65-155c-4272-9e2f-522630fda33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:04:00.324Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Maza''s appointment to the government, including those identified
        or allied with the Left, did not make the Cabinet communist or convert the
        respective offices they headed leftist," Panelo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b555d33b-34e3-4ad6-bd8d-36d25de953ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:04:00.324Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Thursday, Maza criticized President Rodrigo Duterte''s
        Executive Order no. 67 which transferred eight agencies including the NAPC
        to new departments, six of which, under the Department of Interior Local Government
        and the Social Welfare Department.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30939315-fea9-4172-b5db-239f2658477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:04:00.324Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG is currently headed by Armed Forces Chief General Eduardo
        A√±o while the Department of Social Welfare and Development is under Army chief
        Lt. Gen. Rolando Bautista.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe05f20-aa80-4700-bff4-ab07ad8f24c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:04:00.324Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The horror story this Halloween is EO 67 that was released yesterday
        placing six policy oversight and advisory national commissions including NAPC
        under the direct supervision of two former military officials A√±o and Bautista,"
        Maza said.</p>'
