      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Artur Dalaloyan took home the gold after registering 14.900
        on the board, while Japan''s Kenzo Shirai won silver with a score of 14.866.</p>'
