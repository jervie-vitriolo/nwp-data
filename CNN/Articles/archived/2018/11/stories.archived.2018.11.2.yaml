      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also comes in the wake of Duterte''s decision to place
        the Bureau of Customs in the hands of the military after billions of smuggled
        shabu or crystal meth allegedly slipped through the country.</p>'
