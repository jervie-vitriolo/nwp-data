      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday Roker and the rest of the "Today" team dressed in 1980s-inspired
        costumes on their show.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7da5bf-d9de-4ba9-a9b7-b3377dc5f71e'
