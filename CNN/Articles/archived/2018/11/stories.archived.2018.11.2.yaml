      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today" show meteorologist and co-host Al Roker took to social media
        after complaints about him dressing as a white character for Halloween.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4d74fd-eb5b-4fbb-8861-e4b2385103d6'
      'mgnl:activationStatus': true
