    'title': 'Duterte seeks return to normalcy in Rosita-hit areas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f90c3b-8f8a-408d-a9eb-33bca3dc19b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:38:25.601Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) ‚Äî</strong> President
        Rodrigo Duterte says he wants areas hit by Typhoon Rosita to return to a sense
        of normalcy as soon as possible.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896dce71-ea15-44f6-aede-5ecfecd9e941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:38:25.601Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the statement at a briefing in Cauayan, Isabela
        Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6fe43c-1a51-406d-ba4f-75ede3dd6657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:38:25.601Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being informed of how officials plan to address the havoc
        caused by the storm, Duterte said, "The rule in crisis management or whatever
        calamity or whatever, the number one rule is you have to return to normalcy
        as soon as possible."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f151ec-f06e-4bf9-aad2-17455870e72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:38:25.601Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added he was satisfied at how the government responded
        to the crisis and that everyone was doing their job.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe9f2f1-3dc8-48c5-9bbc-3a41d7ab8dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:38:25.601Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mitigating measures taken by all are impressive, I''d like
        to thank you. I did not waste my time coming here," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebcacd5-490c-4730-808a-baca7e83db38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:38:25.601Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the briefing, Duterte mentioned conducting an aerial inspection
        of the area and saw the extensive damage wrought by the storm.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97db6f6b-01de-4505-bdac-92804b05846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:38:25.602Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed concern for those affected by Rosita, mentioning the
        people who are still missing after a landslide hit Natonin, Benguet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e9b135-7cb8-40b2-9cfa-93d9bb004fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:38:25.602Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landslide hit a government building in the town, killing eight
        people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ad3fc7-879f-457d-b2ee-fb34dbb554ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:38:25.602Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was set to visit the area Thursday, however there is still
        no word on whether the President was able to do so.</p>'
