      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> In the wake of the controversy at NBC over
        Megyn Kelly''s black face comments, another one of the network''s stars found
        himself in a racial brouhaha.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a928e0ec-ae04-4f53-a82c-0cc360ecefca'
      'mgnl:activationStatus': true
