      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo nabbed bronze in the men''s floor exercise final of the 48th
        Artistic Gymnastics World Championships held in Doha, Qatar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deb0a71-b376-4f99-b7f6-961c264d5476'
