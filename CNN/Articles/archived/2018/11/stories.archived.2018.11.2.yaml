      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appeared as "Back to the Future''s" Doc Brown, a character played
        by white actor Christopher Lloyd in the 1985 film.</p>'
