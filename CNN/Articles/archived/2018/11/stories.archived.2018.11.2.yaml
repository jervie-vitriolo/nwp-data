    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israel draws closer to Arab states -- without the Palestinians

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c756df-2262-41ad-818a-cd34a1ea5b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:50:52.728Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The picture was as stunning as the visit.
        Israeli Prime Minister Benjamin Netanyahu stood next to the Omani leader,
        Sultan Qaboos bin Said, as the two strolled through the halls of the palace
        in the capital Muscat. Netanyahu is smiling as bin Said escorts him down the
        polished marbled floors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c6e140-5616-487e-9cdb-127a8bfe3ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:50:52.728Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unannounced visit -- the first by an Israeli leader to Oman
        in more than 20 years -- is the clearest sign yet of the warming relations
        between Israel and the Arab states. Oman and Israel do not have diplomatic
        relations, but that didn''t get in the way of the meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b1ef38-9572-47cc-ba65-ffdc8f609066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:50:52.728Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day after the meeting, Oman''s Minister of Foreign Affairs,
        Yousuf bin Alawi bin Abdullah, said, according to Reuters: "Israel is a state
        present in the region, and we all understand this. The world is also aware
        of this fact. Maybe it is time for Israel to be treated the same [as other
        states] and also bear the same obligations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fbc2a5-f5a2-4da6-a66b-ec312e882040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:50:52.729Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bin Alawi, speaking at a summit in Bahrain attended by US Defense
        Secretary Jim Mattis, said Oman was willing to contribute ideas to the Israeli-Palestinian
        peace process while backing American efforts. Bahrain''s foreign minister
        backed Oman''s position.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe2ba73-bf92-4f93-a690-e291d299a323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:50:52.729Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Cabinet colleagues after his return, Netanyahu said,
        "This visit comes against the background of diplomatic efforts that I have
        been promoting in recent years vis-√†-vis the Arab countries. There will be
        more."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff9d5d5-9ec6-402f-a803-50a2923ef0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:50:52.729Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu''s trip is not the only sign of what appear to be significant
        changes between Israel and the Gulf in recent weeks. As the Israeli leader
        was in Oman, his sports and culture minister was in Abu Dhabi, cheering on
        an Israeli judo team at an international competition. Miri Regev visited the
        Grand Mosque in Abu Dhabi, saying in a video on social media during the visit,
        "The entire message that is here in this mosque is one of brotherhood and
        peace."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215de174-e130-4260-b3f7-f6ac60452384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:50:52.729Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Israeli flag, anthem in Abu Dhabi</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e31a59-1919-4592-8a55-bbbee794c50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:50:52.729Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Israeli athletes won gold at the competition, the country''s
        flag was raised, and the national anthem was played, marking a big difference
        from one year ago, when Israeli athletes at the same competition had to compete
        under the generic flag of the International Judo Federation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530fae5d-9715-4032-aba0-ef2e03b5f1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:50:52.729Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Communications Minister Ayoob Kara is in Dubai for a
        telecommunications conference. Minister of Transportation and Intelligence
        Yisrael Katz is preparing for his own trip to Oman next week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2148fd-d591-4cd4-8ad6-324b8194090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:50:52.730Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent gestures received an endorsement from US President Donald
        Trump''s Special Envoy, Jason Greenblatt, who said on Twitter: "In the last
        few days we have seen our regional partners Oman, Bahrain, and the UAE make
        statements and/or gestures signalling warmer ties with Israel. A more stable
        region leads to a stronger and more prosperous region. It is good for all."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c457e1-81d0-441a-9a18-c0801cab95d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:50:52.730Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this despite a moribund Israeli-Palestinian peace process
        and growing animosity between Israel and the Palestinian Authority.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea15069-3843-45e2-93e0-9271da68879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:50:52.730Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Mousa Abu Marzouk, a senior member of Hamas'' political
        bureau in Gaza, reproached Arab states for moving toward normalization with
        Israel. In a statement, Abu Marzouq denounced what he called the "wave of
        normalization of ties with the Israeli occupation," noting that the Arab Peace
        Initiative, a peace plan presented by Saudi Arabia in 2002, stipulated that
        a peace agreement between Israelis and Palestinians had to come before official
        recognition and ties between Arab states and Israel.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ad82aa-eb05-49c6-99c4-fd12205ab188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:50:52.730Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Palestinian Authority President Mahmoud Abbas has hinted
        at growing displeasure with Gulf states like Saudi Arabia, who have grown
        closer to the United States and to Israel. In a defiant January speech, Abbas
        said, "We do not interfere with the affairs of Arab countries and we do not
        accept anyone interfering in our own affairs."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40209fa8-1940-43be-be08-304140b59047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:50:52.730Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing relations between Israel and the Gulf states have been
        driven by a shared animosity toward Iran and its growing influence in the
        region.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689a4907-0287-4801-9f8a-c3b236ef8b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:50:52.730Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though many of the Gulf states have been reluctant to openly acknowledge
        the change, Netanyahu has paraded it at every opportunity, especially when
        criticizing the Iran nuclear deal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fada3e68-d911-4b64-b242-e2f555ee4140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:50:52.730Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech in September to the United Nations General Assembly,
        Netanyahu said: "The Iran deal has had one positive consequence, an unintended
        one but a positive consequence -- by empowering Iran, it brought Israel and
        many Arab states closer together than ever before, in an intimacy and friendship
        that I have not seen in my lifetime and would have been unimaginable a few
        years ago."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b83546b-132b-444d-9119-1b192d50a4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:50:52.731Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Israel draws closer
        to Arab states -- without the Palestinians."</em></p>'
  'senior-saudi-prince-return-khashoggi':
    'author': 'Nic Robertson and Lauren Said-Moorhouse'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-02T22:24:45.990Z
    'imagesource': 'jcr:13a5fa83-2b73-4fea-b0e2-e395e4e2575a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae41e971-9575-4401-8700-9e45cc82983c'
    'lead': 'Saudi Prince Ahmed bin Abdulaziz Al-Saud, King Salman''s brother and
      a critic of his nephew Crown Prince Mohammed bin Salman, has traveled back to
      Saudi Arabia, a source familiar with the prince''s movement told CNN on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T04:54:20.933Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:26:10.152+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:26:00.084+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Crown Prince''s uncle returns to Riyadh after absence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6411b2-445f-4e6c-ac98-1c4e3d2c4e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:54:20.934Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Saudi Prince Ahmed bin Abdulaziz Al-Saud,
        King Salman''s brother and a critic of his nephew Crown Prince Mohammed bin
        Salman, has traveled back to Saudi Arabia, a source familiar with the prince''s
        movement told CNN on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d9ad9b-fd3b-49b9-a56f-0b4348f5812f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:54:20.934Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior Saudi prince returned to Riyadh after two-and-a-half
        months overseas, the source said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24b229d-3206-406b-a21e-5f31a18148f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:54:20.934Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times, Reuters and the Financial Times reported that
        the prince''s return had sparked speculation about his role in the kingdom''s
        crisis management efforts following the international outcry over the killing
        of journalist Jamal Khashoggi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d226051-b0a0-4203-ac50-13f133e060f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:54:20.934Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source speaking to CNN didn''t clarify the reasons and significance
        of the prince''s return or if he had indeed sought assurances for his safety
        after spending time abroad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db85c45-7e4a-410d-a6b8-5ec56becc21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:54:20.934Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi, a prominent Saudi journalist and critic of the regime,
        was last seen entering the kingdom''s consulate in Istanbul on October 2.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a1f65a-f581-470e-8f6b-9a11a7d3d375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:54:20.935Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudis have presented shifting accounts around the death of
        the 59-year-old journalist, initially denying any knowledge before arguing
        that a group of rogue operators, many of whom belong to bin Salman''s inner
        circle, were responsible. The Saudi attorney general has since acknowledged
        that Khashoggi was killed in a premeditated murder.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac60a11-7d7a-4fb2-9713-f3453564de17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:54:20.935Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, The Washington Post, citing an unnamed senior Turkish
        official, reported a theory that Turkish authorities are pursuing that Khoshoggi''s
        body was destroyed in acid on the grounds of the Saudi Consulate or the Saudi
        Consul General''s residence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8fdb87-dff3-4bb8-bb79-21c5599c6d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:54:20.935Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the Saudi Royal Palace told CNN last week that
        the location of Khashoggi''s body was not known to the Saudis. The source
        said the body was handed over to a local "collaborator" after the killing,
        adding that it is not at the Saudi consulate in Istanbul.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1a1647-47bd-4a90-a3cc-efee84a8a536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:54:20.935Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has detained 18 people and dismissed five high-ranking
        officials, including the crown prince''s media chief and the deputy head of
        the Saudi intelligence service, as it continues its investigation into the
        killing of Khashoggi.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed94e87-90a3-45b2-9ac1-8553ddc1e73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:54:20.935Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>What''s behind prince''s return?</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78becb3b-07e7-4d11-8094-393f5fe9e3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:54:20.935Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Ahmed served as deputy interior minister for decades before
        briefly taking on the role of interior minister in 2012.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe598b80-8c40-44c3-9377-fa8af2b11258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:54:20.936Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, suggestions of a royal family rift emerged after Prince
        Ahmed was caught on camera distancing himself from the royal family when talking
        to anti-Saudi protesters in London.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2501363c-a7c8-4826-9e19-918f73d95222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:54:20.936Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the heckling crowd who were reportedly angry over
        the kingdom''s involvement in the ongoing Yemen conflict, the Prince appeared
        to say the entire family of Al-Saud was not to blame for the violence in Yemen,
        just his brother and the nephew.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60ae162-58eb-4f93-b39c-e37aeaf63d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:54:20.936Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the apparent criticism, Prince Ahmed released a short
        statement through state-run Saudi Press Agency, in which he clarified that
        "the king and the crown prince are responsible for the state and its decisions."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578bc8b9-2a13-47b8-ae86-008c5dcc93d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:54:20.936Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is true for the security and stability of the country and
        the people. Therefore, it is not possible to interpret what I said in any
        other way," the statement continued.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc85082d-5a21-4c49-90a6-8053b123f351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:54:20.936Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Ahmed''s return home comes as Saudi Arabia''s royal family
        faces increasing pressure to clarify the circumstances surrounding Khashoggi''s
        death.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e44368-4595-47ac-bf0b-07594bec2c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:54:20.937Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Salman ascended the throne in 2015, ushering in a new era of
        Saudi politics with the help of his son, Prince Mohammed, who he promoted
        to crown prince -- making him heir apparent -- in June 2017.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a557d5d-ea04-4b2d-9a42-2061adf7dc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:54:20.937Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crown prince has since tried to craft an image of himself as
        a young reformist pushing the Saudi kingdom into the 21st century with his
        economic and social reforms. But he has also been consolidating his power,
        stifling dissent and marginalizing senior royals and government ministers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ff24f2-7c97-4917-bec7-1bfe1dc50522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:54:20.937Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it does not appear that the prince''s homecoming will change
        the kingdom''s plans for succession, Gregory Gause, a Saudi expert at Texas
        A&amp;M University, says it does suggest the Saudi royal family may be trying
        to internally restructure the dynasty.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89975f1-666c-440f-9f41-bc7c7bee8670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:54:20.937Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s going to happen when he goes back is opaque. ... I don''t
        think that he has the kind of profile that would make him a serious challenger
        for the top spot but he is one of the most senior members of the family who
        has political experience," Gause told CNN. "He was always a number two from
        almost all of his time in government.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36065742-27c2-4baf-a831-44735d56bdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:54:20.937Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But he has standing in the family and if there is an effort going
        on within the family to try to come up with a formula, not so much to replace
        the crown prince but to restrain him by putting some more senior people from
        the family into important decision-making positions, the return of Prince
        Ahmed would be consistent with that kind of maneuver," Gause said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef67fbb-a5cd-4d61-84b5-fa1712aa92ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:54:20.937Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gause added that the return indicates that the House of Al-Saud
        understands that Khashoggi''s killing "has changed the political climate to
        an extent that they have do to something if relationships are going to be
        sustained at their current level."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b257a4-466a-4ae9-8ee8-fb72651f0734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:54:20.938Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "We''re also seeing that with the US and UK coming out
        with a more high-level call for some kind of negotiations on Yemen."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1de3ab-92fc-4562-9246-0d244c943f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:54:20.938Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Defense Secretary James Mattis and Secretary of State Mike Pompeo
        called earlier this week for a ceasefire in Yemen to be reached "in the next
        30 days."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b166602-b56d-4047-b4ae-65d428a9bcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:54:20.938Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN envoy to Yemen Martin Griffith agreed Thursday that Khashoggi''s
        murder appears to have played a part in prompting the surprise American government
        call for a ceasefire.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c819030-aaf5-4c74-aa6e-ee935cc15735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:54:20.938Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was already the beginning of a strong desire to move from
        war to peace, Griffith said in an interview with CNN''s Becky Anderson, but
        issues including Khashoggi''s murder "have catalyzed interests in these countries."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093213ce-e37e-44aa-abde-af524a2a4f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:54:20.938Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:10.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Saudi Crown Prince''s
        uncle returns to Riyadh after absence."</em></p>'
  'bitcoin-10-year-anniversary':
    'author': 'Ahiza Garcia'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-02T22:12:54.772Z
    'imagesource': 'jcr:7ddb7881-fd1f-4e3c-ade9-57a0a7dd43c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a32211f6-d873-4b6b-be31-625dfa7f1c5c'
    'lead': 'Bitcoin may have turned 10 years old but its continued drop in value
      is hardly cause for celebration.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T05:00:47.109Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:26:09.916+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:26:00.225+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bitcon is 10 years old

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c897d572-d0a9-4fab-9c66-b9606b3057bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:00:47.109Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî Bitcoin may have turned 10 years old but its continued drop
        in value is hardly cause for celebration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03a1c5b-5472-4a26-aab5-42f7690362cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:00:47.109Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the price of one bitcoin was down to about $6,320.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68db31f-b58d-4740-8a4c-f5d4328a77e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:00:47.110Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its price has dropped dramatically since its all-time high of $20,000
        in December 2017. The cryptocurrency started the year at just under $13,500
        and has been down ever since.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf677921-82f0-46b8-8e4c-8e5724b9258f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:00:47.110Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although bitcoin''s infamous price rise launched it into the mainstream
        last year, it''s hardly a new concept. Wednesday marked the 10th anniversary
        of a white paper written by Satoshi Nakamoto that detailed for the first time
        how bitcoincould work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c28952-5a80-4a05-854b-2c3338096e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:00:47.111Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was published on a cryptocurrency mailing list shortly after
        the start of the financial crisis in 2008. The concept, which is an alternative
        to fiat currencies such as the US dollar, served as a way for people to exchange
        money without a regulatory middle man.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6b6555-33f7-49c5-b9c1-3ea7217d5cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:00:47.111Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakamoto described how new bitcoins coins could be created through
        a process called mining, which requires powerful computers that solve complex
        math problems. Months after the white paper published, Nakamoto mined the
        first block of bitcoin, which generated 50 bitcoins.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044a8fbb-beab-4fef-962d-602eda353637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:00:47.112Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little is known about the creator. Nakamoto is a pseudonym ‚Äî and
        even a decade later, it''s still unclear who exactly that is.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1416bda3-89c1-48f6-b484-9ee186367bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:00:47.112Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the publication of the paper was a groundbreaking moment. According
        to Maya Kumar, an executive who oversees the UK and Ireland operations at
        Luno, an app that helps users buy bitcoin, it paved the way for the next phase
        in the evolution of money.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5af78a-5be0-4d86-a49e-449a7532d393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:00:47.112Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The invention of bitcoin and the underlying blockchain [that supports
        it] has allowed us all to reimagine money," Kumar told CNN Business. "We are
        seeing a new parallel financial system being built in real time."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad576c33-85e5-4b24-b926-2dff6d715318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:00:47.113Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin relies on cryptography, which uses hidden codes to communicate.
        Users can make transactions directly under pseudonyms, taking away power from
        banks and governments, and it is not controlled by a central authority.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c5ab3e-d840-4a5b-8eda-8dbe31d52a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:00:47.113Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For bitcoin, each problem takes about 10 minutes to solve and creates
        a predetermined number of coins. The number that is awarded for solving each
        problem dwindles as time goes on.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578af704-c460-4e59-a47b-51f33d9dbdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:00:47.114Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakamoto''s system only allows a fixed number of coins to be created
        ‚Äî there''s a limit of 21 million bitcoins that can ever be generated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764b8379-3f8d-4a9f-9ff2-934be2376bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:00:47.114Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eiland Glover, the CEO of coin company Kowala, said this fixed number
        will limit bitcoin''s future.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979b8ed9-0831-4559-a552-27c3714760ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:00:47.114Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There can only ever be so many bitcoin supplied so if demand grows
        and you have a limited number, there''s deflation and volatility," Glover
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdd4b58-71ad-44cc-8b04-bd9e88d6430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:00:47.115Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His company and others are attempting to create more stable coins
        that are tied to the US dollar ‚Äî a move he believes will make the value of
        the coins less volatile.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e4e597-9615-4a87-a6c5-9f9f3ed1039f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:00:47.115Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glover calls Nakamoto''s white paper "the most essential foundational
        paper" but he notes how people have been trying to improve it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a162b9-aab1-4945-9e0b-995d604b40b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:00:47.115Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin''s early adopters sometimes tried to make clandestine and
        illegal transactions. Over time, it gained broader adoption.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b63b5cd-3d92-4c3d-9597-12d6e8ada1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:00:47.116Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Overstock became the first major US retailer to accept
        bitcoin. Companies such as Expedia and Microsoft followed, and now even Starbucks
        wants to find a way to let customers use bitcoin to pay for their caffeine
        fixes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b597fb9-bd5b-4e36-b81b-fea02d1c254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:00:47.116Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin is far from the only cryptocurrency available. From ether
        and litecoin to even cryptokitties, there are more than 1,500 options. But
        bitcoin is the oldest, biggest and most popular.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6c4c77-a1f5-441a-bc59-6a794e3d25a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:00:47.117Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although supply and demand play a role in its volatility, so does
        hype from news coverage. For example, the news of a cryptocurrency exchange
        hack can cause prices to drop, while the potential of tighter regulation leads
        to a boost.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df426f3-3055-4175-b751-429fb63513e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:00:47.117Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But bitcoin''s growing popularity and entrance into the mainstream
        suggest the coin isn''t going anywhere anytime soon, according to multiple
        experts. Stability is needed for any digital currency to succeed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af8b47e-9a0b-4e54-bcb1-5d726b1166bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:00:47.117Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, we''ll see how bitcoin evolves as a teen.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7c3c95-894e-4f0d-a8f9-ac804398ac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:00:47.117Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Bitcon is 10 years
        old."</em></p>'
  'sabrina-satanic-temple':
    'author': 'Lisa Respers France'
    'caption': '''The Chilling Adventures of Sabrina'' premieres October 26 on Netflix.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-11-02T22:03:11.915Z
    'imagesource': 'jcr:ec0f6877-7616-4493-8fde-8ea2e6131da5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1ea9342-70cb-482a-bbd5-d2d06217934d'
    'lead': 'Netflix''s "The Chilling Adventures of Sabrina" is being criticized by¬†the
      Satanic Temple¬†over its use of a statue in the new series.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T05:05:03.621Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:26:09.096+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:26:00.401+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Satanic Temple having devil of a time with ''Chilling Adventures of
      Sabrina''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb1c77e-8386-49f7-b4ee-1e1300c0af75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:05:03.621Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Netflix''s "The Chilling Adventures of
        Sabrina" is being criticized by the Satanic Temple over its use of a statue
        in the new series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd780199-21b7-4872-abbc-d3744e0e84b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:05:03.622Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the action in the series about witchy teen Sabrina Spellman
        takes place at her school, the Academy of Unseen Arts. In some of those scenes,
        a statue of the goat deity Baphomet can be seen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0294a22a-9208-45ee-8164-a466a17e7f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:05:03.622Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucien Greaves, co-founder of the Satanic Temple, tweeted his disapproval
        over the weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b0ab2c-4cc7-4b34-9edd-4dfa68055468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:05:03.622Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we are taking legal action regarding #TheChillingAdventuresofSabrina
        appropriating our copyrighted monument design to promote their asinine Satanic
        Panic fiction," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76000911-bd27-4b68-bffc-6dd2eb4727a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:05:03.622Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also tweeted comparison images of the figure in the series and
        the actual statue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236f9610-defc-447e-a3d7-9ba40488f2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:05:03.622Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greaves even responded to those who questioned why the Satanic Temple
        would consider legal action.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eab455-ff8d-46ea-be29-471c0e300d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:05:03.622Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m amazed that anybody is confused as to why we would seek legal
        remedy over Sabrina using our monument," he wrote. "Would they be as understanding
        of a fictional show that used a real mosque as the HQ of a terrorist cell?
        A fictional Blood Libel tale implicating real world Jews?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827bebd4-094f-497a-b8be-757ee74d4d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:05:03.623Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stuart de Haan, legal counsel for the Satanic Temple, released a
        statement to CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ea3ba8-349d-4fb8-9e20-b1d9584ff66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:05:03.623Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason for this demand is that this particular imagery is unique
        from any other likeness of Baphomet. It was created by The Satanic Temple
        to represent its unique interests including empathy, bodily autonomy, and
        individual liberties," the statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d92fccf-3c4f-4a00-a6be-97dbb6e27cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:05:03.623Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way it is portrayed in ''Sabrina'' is completely antithetical
        for what the Temple stands for. It was a copyrighted image and permission
        was never granted or requested by any media outlet. It is undeniable that
        this imagery was directly taken from The Satanic Temple rather than other
        source material."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84102d35-aaed-4d37-94cb-6495061c771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:05:03.623Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Netflix and Warner Bros., which produced
        the show, for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41be04eb-78a1-4a91-938f-ed2139501a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:05:03.623Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:09.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Satanic Temple having
        devil of a time with ''Chilling Adventures of Sabrina''."</em></p>'
  'bohemian-rhapsody-review':
    'author': ' Brian Lowry'
    'caption': 'Actor Rami Malek will play lead singer Freddie Mercury in Queen''s
      biopic "Bohemian Rhapsody"'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-11-02T21:59:29.758Z
    'imagesource': 'jcr:16bedf4c-d8f7-4321-9d62-3d9484235d9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0e0f059-3627-490d-a89d-9c49ba05ec3b'
    'lead': 'It''s hard to avoid clich√©s in the depiction of Freddie Mercury''s free-wheeling,
      hard-partying lifestyle'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T05:07:41.923Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:26:08.907+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:26:00.501+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Bohemian Rhapsody'' delivers a good time, not a ball

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ceb237-6d85-46ba-a652-5cd8090ebf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:07:41.924Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Rami Malek leaves it all on the stage in
        "Bohemian Rhapsody," a generally conventional biopic devoted to Freddie Mercury
        and Queen that captures the electricity of their music, without lending much
        new to the "A Star is Born"-esque elements of the drama. That aforementioned
        fictional film somewhat magnifies this fact-based one''s limitations, but
        Malek''s magnetic performance and the songs make for a worthwhile Queen tribute,
        if not a killer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771b548e-b4a8-493a-bfe7-3990a51f5672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:07:41.924Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introduced handling baggage at the airport, Freddie (his adopted
        name as the son of Indian immigrants) yearns for a life of stardom, and quickly
        offers his services to a local band playing college gigs. His pronounced teeth,
        he explains, give him extraordinary range, although simply as a practical
        matter, they take a little getting used to in terms of Malek modeling them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef676b4b-b6f2-4e4b-8cba-dda89246e4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:07:41.924Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freddie also rapidly enters into a romance with Mary Austin (Lucy
        Boynton), with whom he''s extraordinarily happy, at least at first. But the
        band''s rapid ascent brings with it considerable temptation, and the dawning
        realization that he''s gay -- something Mary knew, at least as depicted here,
        even before he did.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8729e319-ba1e-40c8-bbbf-87f7b7536b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:07:41.925Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Made with the cooperation of Mercury''s former bandmates Brian May
        and Roger Taylor (who produced the music), "Bohemian Rhapsody" opens with
        the traditional 20th Century Fox fanfare being played on an electric guitar,
        which is a way-cool idea. Alas, director Bryan Singer has trouble bringing
        much innovation to the proceedings thereafter, somewhat episodically moving
        from one creative breakthrough to the next.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b122b7-fba2-4eb2-9a55-a0180826a711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:07:41.925Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That produces some amusing moments, such as the negative reaction
        that the group receives when they seek to expand the rock palette with "Bohemian
        Rhapsody," prompting pushback from EMI Records chief Ray Foster (an unrecognizable
        Mike Myers), who insists that no radio station would play a six-minute single
        filled with nonsense words and meaningless phrases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24450ea0-94f0-4098-8511-728a007ae4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:07:41.925Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written by Anthony McCarten (a veteran of the biographical "Darkest
        Hour" and "The Theory of Everything"), the movie fares less well tackling
        the interpersonal dynamics, and the corrosive influence of manager Paul Prenter
        ("Downton Abbey''s" Allen Leech) -- damaging Freddie''s relationship with
        the band and those close to him, despite his insistence that they''re a family,
        whatever squabbles they might have.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853aa0ba-07e9-4b9b-86fc-a23a82f66eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:07:41.925Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also hard to avoid clich√©s in the depiction of Freddie''s
        free-wheeling, hard-partying lifestyle. The rock-star-level excesses are surely
        abundant, but feel slightly sanitized in how they''re presented, perhaps in
        pursuit of a less-restrictive PG-13 rating. If so, that seems misguided, given
        that the movie will likely skew to an audience old enough to remember singing
        along with "Don''t Stop Me Now" at the time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62504a01-ee04-457f-b11e-d701172f90c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:07:41.926Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What that leaves, mainly, is Malek, and the "Mr. Robot" star goes
        beyond just an effective impersonation of Mercury''s flamboyant stage antics
        -- although there''s plenty of that -- to a richer, more intimate portrayal.
        When Freddie says, "I''m exactly the person I was meant to be" early on as
        his success grows, it''s tempered by the realization that he died too young,
        a victim of the AIDS epidemic yet to come.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8036682c-4e05-44c7-9c0a-f8f154d99775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:07:41.926Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken strictly on its terms, "Bohemian Rhapsody" is a credible exercise
        in nostalgia, if not an especially inspired one. Viewed through that narrow
        prism, those who can name all the tunes ought to have a good time, if not,
        as the song goes, a ball.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dd24db-c4e3-4bce-b26b-766ad42dae89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:07:41.926Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Bohemian Rhapsody''
        delivers a good time, not a ball."</em></p>'
  'jose-duterte-rescue-sulu':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-02T20:55:20.820Z
    'imagesource': 'jcr:120d1a0f-3290-46ae-bb64-97191174417c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c58733bb-6d9c-4dfe-9652-0802907ddede'
    'lead': 'Kidnap victim Jose Duterte was rescued after over a year of captivity
      under the Abu Sayyaf Group.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T05:10:34.752Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:26:08.776+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:26:00.573+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military rescues Abu Sayyaf kidnap victim in Sulu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de66752e-0944-433a-8a23-dc4b4b9aef7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:10:34.752Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) ‚Äî</strong> Jose
        Duterte, who had been held captive by the Abu Sayyaf Group for over a year,
        was rescued Thursday afternoon in a military operation in Sulu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a19a6e-61b5-420a-a8c2-19d8dfb46df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:10:34.752Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines- Western Mindanao Command confirmed
        Friday that Duterte was released following intelligence operations of the
        Philippine Marine Ready Force in Panamao town.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd177c33c-1d11-43a2-80ed-668f81e47046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:10:34.753Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 66 year-old Duterte was abducted by unidentified bandits in
        his home in Siocon, Zamboanga del Norte last March 3, 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da1ded2-37c4-4282-9c0b-856cbf9493fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:10:34.753Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to authorities, intelligence reports pointed out that
        Duterte was held under the custody of an Abu Sayyaf Group sub leader.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5b5c50-154a-4c38-9f4f-6c6be47d8a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:10:34.753Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relentless effort of our troops to exert more pressure through
        focused military operations gives the ASG no other recourse but to surrender
        and for us to be able to rescue their captives," said Commander Lt. Gen. Arnel
        Dela Vega of the operation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc9131a-a27b-4a59-ba34-3001a40d27c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:10:34.753Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was brought to the Camp Teodulfo Bautista Station Hospital
        in Sulu for medical check-up following the rescue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82988f9e-ba82-4d5a-90e9-94763f0d2c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:10:34.753Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:08.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the freed kidnap victim does not know if he is related
        to President Rodrigo Duterte or at least share the same ancestry with him.</p>'
