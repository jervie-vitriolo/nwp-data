      'mgnl:lastActivated': 2019-04-17T09:26:07.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Bishop to Palace: Name church members with communist links</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58ae490-c6f6-4d93-92cc-d669b4a1e165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:43.490Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even went so far as lambasting the clergy, saying that they should
        die of venereal disease.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fa0957-47e6-48c1-a960-7001fda7a13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:43.490Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, however, previously said he refuses to apologize
        for his comments against God and the Church, although he had asked God for
        forgiveness.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ae3305-7234-4324-a090-f6d347e6ea2e'
