    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Heather Nauert is Trump''s top choice for UN ambassador

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8a9870-3d7b-4d9b-8856-d10f8f43a27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:22:48.584Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> U.S. President Donald Trump has told advisers
        that Heather Nauert, the State Department spokeswoman, is his leading choice
        to become U.S. ambassador to the United Nations and he could offer the post
        as soon as this week, two sources familiar with his pick told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f4fd85-e087-491d-b244-5e60ac1eb787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:22:48.584Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If named Nauert, who met with Trump Monday, would leave her role
        at the State Department to take over from Nikki Haley, who surprised White
        House officials last month when she announced her decision to step down at
        the end of the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8af8258-b31c-47a5-ac73-ed3d2378347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:22:48.584Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People close to the President cautioned that his pick is not final
        until it is formally announced. The White House declined to comment on the
        matter. Nauert has been keeping a low profile this week after meeting with
        Trump on Monday. Two of her daily briefings have been conducted by her deputy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0550ee-94c3-492a-b88d-bb616cfcd487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:22:48.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the White House on Thursday, Trump confirmed that Nauert
        is "under very serious consideration" to become the next U.S. ambassador to
        the UN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e23c2c-4895-4d96-90e1-794765c138ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:22:48.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s excellent. She''s been with us a long time. She''s been
        a supporter for a long time. And she''s really excellent," Trump said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2424ed43-a42b-43b2-96ae-39916fb814b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:22:48.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll probably make a decision next week," Trump said in his remarks.
        "We have a lot of people that want the job and they''re a lot of really great
        people."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36784e86-2cc4-493a-b06d-a8591d6fdc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:22:48.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has eyed several people to replace Haley, including Ric Grennell,
        the U.S. ambassador to Germany; Jamie McCourt, the US envoy in Paris; and
        Kelly Craft, the ambassador in Canada. One person initially considered a leading
        contender, former deputy national security adviser Dina Powell, withdrew from
        consideration early in the process. Trump has repeatedly told aides he wanted
        a woman to fill the role.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d85d7d-b451-4f66-af32-5ed1be2d9c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:22:48.585Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nauert, who came to government from Fox News, served as State Department
        spokesman for both Rex Tillerson and Mike Pompeo but has enjoyed a closer
        relationship with Trump''s second secretary of state than she did Tillerson,
        who was privately skeptical of her close ties with the West Wing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bd42e2-5a02-4ba0-add6-55cdfb2a9755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:22:48.586Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her elevation to a top diplomatic role underscores the importance
        Trump has placed on having his top aides also serve as television surrogates.
        Nauert has briefed regularly from the State Department podium and had a long
        career in television news before that.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33141e6b-a759-4df3-8ee1-cce3a123ab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:22:48.586Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, as a diplomat she lacks experience. Previous holders of the
        UN ambassador position ‚Äî including current national security adviser John
        Bolton ‚Äî came to the role with years of foreign policy experience. Nauert
        served briefly as Undersecretary for Public Diplomacy from March until October.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef768847-4540-4623-b6e9-76d478b3e188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:22:48.586Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nauert would face what could be a contentious confirmation hearing,
        with Democrats quizzing her on her qualifications for the post.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929ad677-17f0-4b29-9828-170cb830f409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:22:48.586Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Nauert comes with something perhaps more valuable in the
        Trump administration: loyalty and a willingness to defend the President. That
        loyalty has at moments caused friction at the State Department. As Tillerson''s
        relationship with Trump began to deteriorate in his final months, he privately
        told allies he thought she was more loyal to the West Wing than the State
        Department. Chief of staff John Kelly informed Tillerson his time in the top
        diplomatic post was expected to end while on a multi-country sweep through
        Africa. Trump later announced his firing on Twitter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5512bc4-cf5c-433e-bf6a-944f7955cdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:22:48.586Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN ambassador role is viewed by some as a launching point for
        higher-profile positions. Both Bolton and Susan Rice, who served in the post
        under President Barack Obama, eventually became White House national security
        advisers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eee55d-885d-4309-9bb8-963785441472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:22:48.586Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The position is based in New York, so is also viewed as having less
        direct oversight than a high-level post in Washington.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c31be01-2f9c-4622-8195-a38020dd8a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:22:48.587Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nauert''s move to the United Nations would take her out of the running
        for other roles in the West Wing, which has struggled at times to fill key
        positions and went without a communications director for months. Nauert was
        widely seen as the front-runner to replace Sarah Sanders as White House press
        secretary when she leaves which she is expected to do in the coming months
        after more than a year in the role, according to multiple officials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cde7e37-3d94-4094-a9ac-3b25edd02b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T06:22:48.587Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:05.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Heather Nauert is
        Trump''s top choice for UN ambassador."</em></p>'
