      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) ‚Äî</strong> In
        what seems to be another attack against the Catholic faith, President Rodrigo
        Duterte mocked the Church''s observance of All Saints'' Day and All Souls''
        Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0e16d9-c1c5-4da4-9836-10d058b13799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:43.488Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabagay itong t****** talaga itong mga Katolikong p***. Bakit
        naman may All Souls'' Day tapos may</em> All Saints'' Day?<em> Hindi nga natin
        alam kung sino ''yang mga santo na ''yon. Sino ''yung mga g*** na ''yon? Mga
        lasenggo,"</em> Duterte said during the situation briefing in Isabela province
        Thursday in the aftermath of Typhoon Rosita.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa23eded-3be0-4a5a-b025-841800a43b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:43.489Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Well, these Catholics. Why do they have All Souls''
        Day and All Saints'' Day? We don''t even know who those saints are. Who are
        those? Just drunkards.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab7ccba-ee16-4138-ace5-a5d8b7d86f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:43.489Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then said he would give the public one patron saint to recognize.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d25db7-3870-4a39-acd9-fb4fcc0f539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:43.489Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get hold of a picture of mine. ''Yan ang ilagay niyo sa altar [That''s
        what you put on the altar]- Santo Rodrigo," the President said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f750d7d-0c36-4752-9bea-dd6e46fcb010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:43.489Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Duterte made controversial remarks against
        the Catholic church. On June 23, he called God "stupid," which prompted the
        Church to issue a strong statement against challenges to the faith.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd1016f-fc2c-4ac6-b315-e7a03753dd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:43.489Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Duterte not apologizing for speaking against God, Church</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8740ff-8659-4f53-9cb7-40d4465a11fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:43.489Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang had also claimed the Church has links with the Communist
        Party of the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ae3a81-99f7-4bcd-be21-a81320c1887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:43.490Z
