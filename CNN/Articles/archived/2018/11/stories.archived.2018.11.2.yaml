      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s an amazing artist. I listened to her when I was a lot younger,
        and I fell in love with her voice," said Sanchez. "I''m super excited to see
        her judge and help these young, up and coming artists polish up on their careers
        and voices... They can learn a lot from her."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5be3187-4d7b-4889-b865-e5bdb61844f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:48:09.300Z
