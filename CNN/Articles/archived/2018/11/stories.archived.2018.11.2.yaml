      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Risa Hontiveros, Kiko Pangilinan and Francis Escudero questioned
        the legality of a "military takeover" of the Customs bureau, and called the
        measure a "backdoor dictatorship."</p>'
