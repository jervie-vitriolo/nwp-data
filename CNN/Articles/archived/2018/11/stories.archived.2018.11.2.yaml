  'Paulina-Ortega-Uniqlo':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Ortega''s designs for Uniqlo''s Feel the SEA collection are inspired
      by days spent at the beach in her hometown of Cebu. Photos courtesy of UNIQLO
      PHILIPPINES'
    'created': 2018-11-01T08:30:51.829Z
    'image': 'jcr:0897d8a6-ba48-4d83-a1e9-7c47826b0f09'
    'imagesource': 'jcr:b81a4a8a-1bf3-4301-bc41-304733a0ae07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25675f35-01e5-41b8-92c2-467e262f99b0'
    'lead': 'The Philippines is the inspiration for this new Uniqlo collection'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2018-11-02T15:40:29.199+07:00
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2019-04-17T09:26:11.008+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:25:59.510+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['f4ed7b4c-f37e-47ac-af36-22550356dd98', '71e91541-3594-4fbd-b390-0cc6d05c0cce']
    'template': '3'
    'title': 'The Philippines is the inspiration for this new Uniqlo collection'
    'updated': 2018-11-15T08:35:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba784a1d-8e7f-4497-8c74-ca276a10950e'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-02T15:40:29.201+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:26:11.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> ‚Äî Wherever she may
        be, it seems that Paulina Ortega never loses her connection to home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a583e3-e2ea-4304-a85f-20c589e62d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-02T15:40:29.201+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:26:11.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout her eight-year career, the Sydney-based visual artist
        and designer has worked with both local and international clients like Bench,
        Barbie, Samsung, and HaagenDazs, among others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445c5439-9fa6-4cc7-976b-b21805414ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-02T15:40:29.201+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:26:11.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we last spoke to her in 2017 for her collaboration with Float
        Swim, she talked about the importance of continuing to do work in the Philippines
        despite being abroad, saying she wanted to ‚Äúcontribute and do my tiny part
        in adding to the conversations that help shape the evolving Filipino identity
        and creative landscape.‚Äù</p>'
    '4':
      'image': 'jcr:1e677083-0704-45c5-b566-5fae1f59d837'
      'imageCaption': 'Artist Paulina Ortega in one of her designs for Uniqlo''s Feel
        the SEA collection. Photo by NATALIA PARSONSON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3abfeb7-4a59-4327-b719-0110e08517d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-02T15:40:29.201+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:26:11.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098cfe1a-c0db-4577-97f0-09e3b96c676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-02T15:40:29.201+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:26:11.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her latest project, a collaboration with Uniqlo for the Feel the
        SEA collection, is inspired by her hometown of Cebu, where she says she spent
        weekends at the beach growing up, riding boats, and reading (and drawing)
        under palm trees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e7e6c3-59fd-4ef4-855d-0f713b39de18'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-02T15:40:29.202+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:26:11.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI was especially excited to be involved in a project that sought
        to highlight South East Asian culture and artists,‚Äù she said in an email interview.
        ‚ÄúRepresentation is so important, and for a company like Uniqlo to use their
        huge platform to give a voice to emerging talent in the region was an opportunity
        I really wanted to jump at. It was very meaningful to me to be able to create
        designs that were, in a way, inspired by the Philippines, that Filipinos could
        wear and potentially see themselves and a bit of their culture in.‚Äù</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e29b2b-bb43-4ba3-a3fb-4c1c1c88c3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-02T15:40:29.202+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:26:11.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of the three South East Asian designers handpicked by Uniqlo
        to design for the collection, it was important for Ortega to strike the balance
        between her personal style and the brand‚Äôs design philosophy of making clothing
        intended for everyone, everywhere. The result is a laid back, tropical-themed
        set reminiscent of Henri Matisse‚Äôs cut out collages, which Ortega says served
        as an inspiration ‚Äî proof of her unique, multidisciplinary approach to her
        artistry.</p>'
    '8':
      'image': 'jcr:f350dae9-32a3-4f3e-987a-16c3bef3993a'
      'imageCaption': '‚ÄúIt was very meaningful to me to be able to create designs
        that were, in a way, inspired by the Philippines, that Filipinos could wear
        and potentially see themselves and a bit of their culture in,‚Äù says Ortega.
        Photo by NATALIA PARSONSON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1530b1e-d5a9-48fd-acd3-22335a4e1bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-02T15:40:29.202+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:26:11.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425e67cf-94c8-4af8-a46d-563d4ba0b27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-02T15:40:29.202+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:26:11.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On where she‚Äôs off to next, it seems she‚Äôs keen on exploring working
        with fabrics more. Her work with Float, she says, ‚Äúwas sort of the seed that
        started my growing fascination on working with fabrics.‚Äù Currently, she‚Äôs
        working on a collection of hand-painted scarves. ‚ÄúThere is something to be
        said about being able to wear a piece of art or design, something valuable
        in being able carry it with you always, and that''s something I''m very interested
        in exploring further.‚Äù</p>'
  '8-locally-made-jewelry-brands':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Olivia & Diego is a social enterprise based in Davao that works with
      mothers and victims of human trafficking to create jewelry made from fabric
      scraps of cotton T-shirts. Photo from OLIVIA & DIEGO/FACEBOOK'
    'categories': ['b295f662-da43-4186-9947-462ee7cc92d1']
    'created': 2018-11-13T01:32:17.192Z
    'imagesource': 'jcr:9a0a7f30-84b5-4736-b92a-d812a15a7a58'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4ed7b4c-f37e-47ac-af36-22550356dd98'
    'lead': '8 locally made jewelry brands'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2018-11-03T00:30:10.711+07:00
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2019-04-17T09:26:10.866+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:25:59.663+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'title': '8 locally made jewelry brands'
    'updated': 2018-11-27T16:57:00.000Z
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1567bf5-8ed9-4e78-90ab-772d319f9fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-03T00:30:10.712+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:26:10.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Different types
        of jewelry have been used for a variety of reasons. Pearls and jade have historically
        been used as accessories in Asia to connote belonging to the upper echelons
        of society while copious amounts of gold are turned into jewelry as many believe
        that it is a more worthy investment than something that devalues such as money.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999bb36e-22c9-4812-a1bf-7e9d7abbf4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-03T00:30:10.712+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:26:10.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, jewelry, like most fashion, has been democratized in that
        anyone who can afford a piece can very well buy one. While there may still
        be people who use it as a form of status symbol, many people today simply
        wear one as an extension of their individual style.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25887724-7840-42f9-924c-06cdbaa16704'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-03T00:30:10.712+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:26:10.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those looking to support locally made jewelry, here are
        some Pinoy-made brands that have injected a distinct character to their products
        ‚Äî from silver jewelry adorned with upcycled sea glass to children‚Äôs drawings
        transformed into pendants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a6bcf9-b83d-4352-b97f-a4fc687bbe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-03T00:30:10.712+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:26:10.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Olivia &amp; Diego</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40583b7b-7b62-479d-ac63-31da28ace2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-03T00:30:10.712+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:26:10.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A social business based in Davao, Olivia &amp; Diego works with
        mothers and victims of human trafficking to create jewelry made from fabric
        scraps of cotton T-shirts. The organization chose cotton shirt fabrics in
        particular as they have found that a substantial amount of cotton-knitted
        shirts just end up in landfills.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39306ac8-17ab-4b4e-b16a-affb628b3168'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-03T00:30:10.713+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:26:10.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their products include ultra colorful double-strand upcycled cotton
        necklaces as well as upcycled cotton stack bracelets. They have been in operation
        for six years now, and have since shown their pieces in Germany, Australia,
        Japan, and Canada, among others.</p>'
    '4':
      'image': 'jcr:f44c943a-0f72-4f4b-84d5-deeffc438fd7'
      'imageCaption': 'Photo from NAWA/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0f30b3-b91c-4b9f-a02b-351f1a636a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-03T00:30:10.712+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:26:10.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cc8acd-bdd8-423a-82d3-b391d5a80d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:41:22.381Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:26:10.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/Nawa.Philippines/" target="_blank"><strong>Nawa</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ed45e9-db7d-4213-84f7-be74a889c184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:41:22.381Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:26:10.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nawa functions like a social enterprise in that all the jewelry
        is made by brass casters from Lake Sebu in South Cotabato, and part of the
        profits go to the Lake Sebu School of Living Traditions, an NGO that seeks
        to preserve the culture of the T‚ÄôBoli tribe. The brand is mostly known for
        their brass bangles, which are usually bought in sets of five (‚Ç±1250) or 10
        (‚Ç±2500).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793f2de7-6c92-4e4a-af20-ae6fe18778ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:41:22.382Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:26:10.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also offer pyramid rings for ‚Ç±750 and stacking rings for ‚Ç±250
        per piece. You may also customize your jewelry, but it could take longer than
        usual, especially since their products are created by batches which are then
        shipped directly from Lake Sebu.</p>'
    '12':
      'image': 'jcr:c1778f6f-f685-40f0-b72e-09daad50b68e'
      'imageCaption': 'Photo from ISTORYA CREATIONS/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5746fa-9308-45fe-b4c4-00a91aaf07a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:41:22.382Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:26:10.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad6e56c-8c2e-4681-8cd2-92867db62c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:41:22.382Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:26:10.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/istorya.creations/" target="_blank"><strong>Istorya
        Creations</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22624c55-15aa-470b-b36d-260368686975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:41:22.382Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:26:10.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Istorya Creations features metal jewelry with silver or gold charms
        and semi-precious stones that you can customize. You can have a word, phrases,
        or sentences engraved on any of the pendants and you can also choose which
        font or metal finish to use, making each piece uniquely yours.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0500a6-56f3-4bf6-b902-a6df5b6a723e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T09:41:22.382Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:26:10.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The metal plates and the bars are cut, hammered, and sanded by hand,
        and the words embossed on the plates are manually done on every pendant. Besides
        their ID plate series, the brand is also known for customizing locket necklaces
        that have personal messages inside them.</p>'
    '18':
      'image': 'jcr:10d293fb-3f9f-4fd7-83c1-de51fe674665'
      'imageCaption': 'Photo from TALI TI AMIANAN/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
