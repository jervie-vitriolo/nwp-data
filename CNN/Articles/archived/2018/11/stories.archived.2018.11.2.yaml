    'template': '1'
    'title': '3 CAFGU dead, 2 others missing in Natonin landslide ‚Äî military

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6589297a-95c3-410e-9a97-b8b122baa000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:33:42.013Z
