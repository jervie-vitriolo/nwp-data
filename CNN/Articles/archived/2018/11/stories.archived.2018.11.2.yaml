      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC canceled Kelly''s 9 a.m. show last week after she made what
        many viewed as offensive comments about black face Halloween costumes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32812753-a426-49a0-9f06-21d8b1ac89e5'
