      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Duterte: I told God I''m sorry</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ed00cf-48a9-4d1c-b231-3cd382fea9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:58:43.490Z
