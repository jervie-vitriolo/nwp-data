      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They work the design of the jewelry around the original shape of
        the glass, so no design is the same. The designs are also inspired by the
        sea, so you can expect earrings in the shape of turtles, necklaces with dolphins
