  'ofw-saved-death-row-comes-home':
    'author': 'Ella Hermonio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-02T13:12:10.033Z
    'imagesource': 'jcr:73645c36-54ed-4dfd-a7ef-86cd035a5bdd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45bbbaf2-634d-4ea7-8c71-e92bc3d0a0e6'
    'lead': 'After being acquitted of murder, escaping death row and almost four years
      of detention in the United Arab Emirates, overseas Filipino worker Jennifer
      Dalquez is finally home.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T05:55:00.084Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:26:07.458+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:26:01.987+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OFW saved from death row finally comes home

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62e0dba-4e73-4dd8-9d5e-a6dc8a297b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:55:00.084Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) ‚Äî</strong> Overseas
        worker Jennifer Dalquez is back home after she was spared the death sentence
        and almost four years of detention in the United Arab Emirates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8db741-696c-49f6-ae42-562e1f50c662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:55:00.084Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalquez arrived Friday in Manila at around 9 a.m. and was greeted
        by Foreign Affairs officials at the Ninoy Aquino International Airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af6e4a6-6fd8-407d-8aa2-cb2351f41b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:55:00.084Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an emotional reunion with her family, Dalquez thanked the government
        and her family for their prayers to save her from death row.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b573c764-f8f7-4a04-901a-bce3c0079ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:55:00.084Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maraming salamat po sa inyo na hindi kayo nagsawang tumulong
        sa akin na ipalabas sa bilangguan. At sa mga kapatid ko diyan, nanay, tatay,
        lola''t, lolo, salamat po sa mga dasal niyo sa akin. Pinagdasal nyo akong
        makalaya sa bilangguan,"</em> Dalquez said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2961e6a-9afb-4b80-a05f-a022dad53d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:55:00.085Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Assistant Secretary Sarah Arriola said they will
        give Dalquez ‚Ç±100,000 in financial assistance in addition to the aid that
        will come from the Department of Labor and Employment and the Overseas Workers
        Welfare Administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4e59ba-ab48-4800-8ebf-ea5151447679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:55:00.085Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials thanked the United Arab Emirates government for giving
        her justice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2ad67f-d2d9-48e6-b4e0-cc24ab9e840a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:55:00.085Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalquez was sentenced to death in May 2015 for stabbing her police
        employer. She said she acted in self defense, as her employer tried to rape
        her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8916ed-a483-418b-be05-a5ba37971a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:55:00.085Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Hazards of overseas employment: OFW cases that made headlines</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bc756b-44e3-4337-b016-af75f13ec91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:55:00.085Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals in Al Ain, UAE acquitted her of murder in June
        2017 and was declared innocent without having to pay blood money.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0dd42c-250f-4e0e-b264-94a1e406b2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:55:00.085Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mother of two, Dalquez flew to UAE in December 2011 to work as
        a domestic helper in Abu Dhabi. In addition to her job in the policeman''s
        household, she also worked as a doctor''s assistant and cashier in a restaurant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc17e1b7-b2eb-449b-a12e-69b419d0fb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:55:00.086Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúGusto kong matulungan pamilya ko. Kasi alam niyo naman, matatanda
        na sila</em>, for what [else] <em>pa kami dito kung hindi kami makakatulong
        sa magulang?</em>‚Äù Dalquez said in a separate press briefing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69502cc4-8cf6-40da-86d5-a3e1cf35424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:55:00.086Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I wanted to help my family. Because you know, they‚Äôre
        old, for what else are we here if we cannot help our parents?]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d37794-2836-4ad5-9fe2-e6594ef6e778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:55:00.086Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Don''t come back''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcf9877-5fff-4554-8451-291215e3035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:55:00.086Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after her ordeal, Dalquez said "it depends on the situation"
        if she would return to working abroad.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb50ac9c-d99d-49fd-84d3-943f82c216e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:55:00.086Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her mother, Rajima Dalquez, wants Jennifer to stay.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df48b37c-5f78-4cc1-ad0b-d50dfc27ae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:55:00.086Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayaw ko na pong pumunta si Jennifer sa ibang bansa, kaya kung
        mayroong maitulong ang ating Pangulong Duterte sa aming anak, sana po ay tulungan
        niyo. Bigyan niyo siya ng panibagong buhay, panghanap buhay,"</em> Rajima
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa3a42f-12ce-4c1a-984a-6754e1cb84d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:55:00.087Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I no longer want Jennifer to go to another country,
        that''s why if President Duterte could help her, hopefully, he could help
        her. Give her a new life and livelihood.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d2a3b6-2eb8-4be8-aad0-b08826b24f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:55:00.087Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrante International spokesperson Armando Hernando said no Filipino
        would even think of working abroad if there are "decent, prosperous and regular"
        jobs in the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a62542e-605d-4f8d-a3a7-1d7e345f3574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:55:00.087Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung sana lahat ng mga kababayan nating</em> OFWs <em>ay mabigyan
        ng Pangulong Duterte ng kabuhayan dito sa ating bansa, wala pong maghahangad
        na mangibang bansa. Walang mag-iisip na sumugal ng kanilang buhay doon sa</em>
        UAE, <em>walang magpapaalipin sa mga Arabo, walang magpapaalipin sa mga Amerikano,
        sa mga Intsik,"</em> Hernando said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd22f4bd-5b67-4471-a08e-5198e21e1ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:55:00.087Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If President Duterte could give all our OFWs livelihood
        in our country, no one would want to go abroad. No one would think of putting
        their lives on the line to work in UAE, no one would subject themselves to
        slavery under Arabs, no one would subject themselves to slavery under Americans,
        under the Chinese.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb250c3d-1eac-46c6-bfa2-e39ff1c9c195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:55:00.087Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Duterte asks OFWs to give him time to fix PH''s woes</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35babed-0443-4361-8510-045ae6002ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:55:00.087Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2017, there are around 2.3 million Filipinos working abroad,
        according to the Philippine Statistics Authority.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd013a805-7ecc-413e-8d0e-0924a895fa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T05:55:00.088Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:26:07.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Multi-platform Writer Xave Gregorio contributed
        to this report.</p>'
