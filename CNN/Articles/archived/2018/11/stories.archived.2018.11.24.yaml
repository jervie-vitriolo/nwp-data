    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:29.585+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xi gives Duterte a ''thank you'' letter after state visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ee0e81-0197-4816-a42f-6f1e8a33f270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:18:18.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> Chinese
        President Xi Jinping thanked his Philippine counterpart Rodrigo Duterte upon
        the conclusion of his two-day state visit to the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdadfec-402b-425c-bd89-7cdaf71c6b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:18:18.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi wrote a letter, issued by the Chinese Embassy on Thursday, thanking
        Duterte for the Filipino people''s friendship and hospitality — despite militant
        groups protesting the East Asian leader''s arrival to the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892d9b15-beb5-43e8-92c5-44c18590734d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:18:18.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During my visit, I had talks with you, and held meetings with House
        Speaker Gloria Arroyo and Senate President Vicente Sotto III. We had in-depth
        exchange of views, reached important agreement on our bilateral relations
        and issues of shared interest, and witness the signing of a series of cooperation
        documents. I am truly pleased with the fruitful outcomes of this visit," Xi
        said in his letter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d37cea-c560-4fc1-b5c4-0b254e70bc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:18:18.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese leader said he values his personal friendship with Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ddc221-50db-43cb-8b34-43dea72fbf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:18:18.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I set great store by China-Philippines relations and value my personal
        friendship with you, Mr. President. I will work with you to strengthen political
        mutual trust and deepen practical cooperation in all fields so that the tree
        of China-Philippines friendship will grow more luxuriant and bear more fruits,"
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4ca1b7-85a9-4d3e-8b93-e23d17a3f0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:18:18.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warm Duterte-Xi relationship has been criticized for the Philippine
        president''s softer stance on bringing up the territorial dispute in the South
        China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7a0af2-e852-4ab2-9439-c2cea2eb099f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:18:18.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to recognize the July 2016 arbitral ruling that
        invalidated its sweeping claims in the South China Sea. The ruling also recognized
        the Philippines'' rights within its 200-nautical mile exclusive economic zone.</p>'
