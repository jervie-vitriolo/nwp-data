      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thanksgiving, Bieber''s mom, Pattie Mallette, used Twitter to
        send her new daughter-in-law birthday greetings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5e6c64-5aa3-43c7-80cf-6c183547b5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:26:29.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HAPPY BIRTHDAY @haileybaldwin," Mallette tweeted. "I LOVE YOU!!
        I''m SO #THANKFUL to have you as a daughter!!!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689422da-5a39-4bfc-b943-12e51ac3f4f6'
      'mgnl:activationStatus': true
