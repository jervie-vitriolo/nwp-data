    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dolce & Gabbana has a big China problem after ad causes outrage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14faa506-eb8e-408f-8ebf-a4314a73ab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:24:43.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:34.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Dolce &amp; Gabbana is facing a major crisis in China where
        top e-commerce sites are dumping its products over accusations of racism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76f6ae0-dc25-4baf-8dac-9f5895519461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:24:43.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:34.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of D&amp;G goods have disappeared from platforms run by
        companies like Alibaba (BABA) and JD.com (JD).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5856b59b-a990-489d-85a2-37d206a98701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:24:43.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:34.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash against the Italian luxury fashion brand began earlier
        this week after it launched video ads featuring a Chinese woman struggling
        to eat pizza and other Italian food with chopsticks. The situation was then
        made worse by offensive comments that were allegedly sent from co-founder
        Stefano Gabbana''s personal Instagram account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc86c55a-9828-40ee-a524-b51a74d3e961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:24:43.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:34.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;videos and comments&nbsp;spread rapidly on Chinese social
        media, drawing accusations of racism and calls for boycotts from celebrities.
        The furor forced D&amp;G to cancel a high-profile fashion show in Shanghai
        hours before it was due to start on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688370a2-e2d7-4277-b8b4-162c9f6f85da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:24:43.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:34.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal could deliver a heavy blow to the company, as Chinese
        consumers account for&nbsp;more than a third of global spending on luxury
        products.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e7f62f-ec0e-4ef0-992f-7599da6823f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:24:43.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:34.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fashion house is now trying desperately to limit the fallout.
        On Friday, Gabbana and co-founder Domenico Dolce appeared in a video message
        posted on social media to apologize to "all Chinese people around the world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcae077-c46a-4c75-b773-fd0e5c6ad38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:24:43.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:34.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our families taught us to respect all cultures of the world," Dolce
        said. "We hope to receive your forgiveness for our cultural misunderstandings."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73807c14-d3eb-401d-8d24-5642f0c2ef32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:24:43.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:34.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has apologized previously and also said the offensive
        messages sent from Gabbana''s Instagram account were the result of hackers.
        But that hasn''t stopped the backlash so far.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f3a27b-df7b-4936-bf2c-d0b4008ef14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:24:43.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:34.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retailers yank D&amp;G products</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ae72d0-d704-4c6b-b3ee-10affdab9c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:24:43.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:34.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-commerce company Yangmatou said in a social media post Wednesday
        that it had removed 58,000 D&amp;G products, declaring that "the motherland
        is more important than anything else."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d852b44-48db-40f1-b7b2-5915209d1cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:24:43.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:34.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lane Crawford, a Hong Kong-based fashion retailer with several outlets
        in mainland China, said Friday that it is halting the sale of the Italian
        brand''s goods in stores and online after customers started returning them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b105708-3a1d-4409-bf28-114c0ced71b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:24:43.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:34.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that brands need to be aware of the cultural implications
        of their actions and understand the potential backlash when customers feel
        their values have been disrespected," Lane Crawford said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed18fd4-c04d-4837-8b00-b43d646fa9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:24:43.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:34.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pages for D&amp;G products on shopping sites operated by Alibaba
        and JD.com have been taken down, and the brand''s products weren''t showing
        up in searches on the sites. Alibaba and JD.com did not respond to requests
        for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a61149-6a76-4388-a850-7faa6a4c24d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:24:43.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:34.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D&amp;G products were also unavailable on other online retail sites
        in China, including those of Yoox Net-A-Porter. A spokesman for Yoox Net-A-Porter
        acknowledged Friday that the brand''s products were unavailable on the company''s
        China sites but declined to comment further.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882af07f-3821-4e7f-bbe0-8fa33529e8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:24:43.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:34.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''I don''t think anyone will touch them''</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607630d6-9eee-4cec-81a4-1872bbebb7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:24:43.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:34.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts warned that D&amp;G''s apologies may not be enough to prevent
        a sharp drop in sales in the world''s second largest economy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b504de-0a21-40b4-8b40-34f9bc5fc0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:24:43.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:34.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The damage to the brand in the eyes of Chinese consumers has already
        been done," said Ben Cavender, a senior analyst at China Market Research in
        Shanghai.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b982487b-22f0-45c7-8e72-81124fe32380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:24:43.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:34.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, people posted videos of themselves burning the
        brand''s clothes or cutting them into pieces and using them to wash their
        toilets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121802ae-703f-4cb8-992c-d82f8f0febd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:24:43.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:34.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavender suggested another risk is that shopping malls in China
        choose to start shutting down D&amp;G stores.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228cfb64-0fa7-4eab-a917-6766a14e48a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:24:43.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:34.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hung Huang, a prominent Chinese fashion commentator and magazine
        publisher, said the Italian brand''s use of celebrities to help market its
        products is likely to encounter difficulties.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89e6667-5501-47c9-8bbe-6b5e2efd4d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:24:43.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:34.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think anyone will touch them," she told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b38fde3-c975-4404-8d1c-6b72d78a2bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:24:43.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:34.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese celebrities are already "under pressure" to demonstrate
        their patriotism following movie star&nbsp;Fan Bingbing''s recent temporary
        disappearance&nbsp;and allegations against her of tax evasion, according to
        Hung.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b939724-e506-43a7-bea1-e0ca9d1a32bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:24:43.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:34.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is on a very patriotic bent right now so it''s going to very
        difficult to get support," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4084b6c-267b-48cf-98a3-614d32936752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:24:43.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:34.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hu Xijin, the editor-in-chief of nationalistic Chinese tabloid
        Global Times, wrote in a social media post that D&amp;G shouldn''t be too
        heavily penalized because of the incident.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6c824e-b6e7-41c8-aadd-bf2f2172cb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:24:43.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:34.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that China needs to be more tolerant in order to show
        the world it''s an open market.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc264586-306c-43ce-8515-29c628f3b6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:24:43.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:34.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Dolce &amp; Gabbana
        has a big China problem after ad causes outrage."</em></p>'
