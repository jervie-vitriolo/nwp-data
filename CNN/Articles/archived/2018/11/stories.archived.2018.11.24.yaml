      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk heated up again earlier this week after Baldwin changed her
        name on Instagram to "Hailey Rhode Bieber" (Rhode is her middle name), and
        Bieber captioned of a photo of the two of them, "My wife is awesome."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ac1b75-9508-4fbf-8a89-b9f5a0e6fb0d'
      'mgnl:activationStatus': true
