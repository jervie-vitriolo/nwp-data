    'imagesource': 'jcr:e71d879e-d088-41e3-b623-6b6356f493b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a804c80-e79e-4da9-a57b-dae9ecf0b362'
    'lead': 'The Chinese leader said he values his personal friendship with Duterte.'
