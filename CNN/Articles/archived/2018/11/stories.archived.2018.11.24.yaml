    'title': '''Tomas'' to return, but won''t directly affect PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d581b77-b185-4192-88a3-0c77a365371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:22:02.417+08:00
