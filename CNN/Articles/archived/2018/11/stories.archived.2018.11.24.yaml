      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were reports that the pair had a secret ceremony around the
        same time, but the couple didn''t comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e0d2d1-2b89-4a61-a25d-cb2c23a04104'
      'mgnl:activationStatus': true
