  'dolce-and-gabbana-china':
    'author': 'Bard Wilkinson'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-24T23:21:19.222+08:00
    'imagesource': 'jcr:fb05195f-addf-46c3-bd24-8a856b15f098'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22f2a8f4-6593-48e2-8616-ce02b9053316'
    'lead': 'Dolce & Gabbana is facing a major crisis in China where top e-commerce
      sites are dumping its products over accusations of racism.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T13:24:43.023+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:34.420+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:28.506+08:00
