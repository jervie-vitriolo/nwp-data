      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of the population is Christian, almost 28% is Muslim,
        while more than 11% practice Vodun, or Voodoo, which originated in the region
