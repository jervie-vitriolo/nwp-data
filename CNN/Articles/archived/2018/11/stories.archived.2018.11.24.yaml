      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> After
        a two-year break from the cage, Brandon Vera showed that he is still the most
        dominant in his division.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b361e9b-ad67-485e-8ee3-41957097df37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:29:48.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He knocked out Italian challenger Mauro Cerilli at the 1:04 mark
        of the opening round to keep his ONE world heavyweight belt Friday at the
        Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3798d3-be0b-4e14-a698-e3072363359a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:29:48.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera only needed 64 seconds to defend his crown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf47a3b-fc18-44d2-8e7d-fa5e0daa01dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:29:48.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cerilli tried to be an aggressor early in the match, but Vera saw
        an opening and landed a counter left hook, which sent the former to the canvas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12cdc1d-ce15-45ea-a932-85a039fa5752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:29:48.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera extended his winning streak to four. He also improved his record
        to 16 wins and seven losses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf86c12-68d0-4d86-a6d7-f4608e87a7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:29:48.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the co-main event, Filipino fighter Eduard Folayang scored a
        unanimous decision win over Singaporean Amir Khan to capture the world lightweight
        title.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d18e807-5d5c-48ab-b6fd-35d639679140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:29:48.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the victory of Vera and Folayang, the Philippines will
        end this year with five champions alongside Joshua Pacio (flyweight), Geje
        Eustaquio (strawweight) and Kevin Belingon (bantamweight).</p>'
  'Donald-Trump-Saudi-Crown-Prince-Jamal-Khashoggi':
    'author': 'Angela Dewan and Murat Baykara'
    'caption': 'Jamal Khashoggi. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-24T20:48:59.200+08:00
    'imagesource': 'jcr:cd6e6e3e-54f4-4590-87e2-21b68206d30d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49928e45-078c-4149-b1d9-18177437431d'
    'lead': 'Donald Trump has been the Saudi Crown Prince''s most powerful international
      ally during the fallout of Jamal Khashoggi''s death, standing by the 33-year-old
      heir to the Saudi throne and prioritizing the U.S.'' relationship with the kingdom.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T14:33:24.165+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:31.464+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:29.783+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey''s top diplomat slams Trump for turning ''blind eye'' to Khashoggi
      murder

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c613a593-b338-493d-9563-4bed168848ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:33:24.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Turkey''s foreign minister has accused
        President Donald Trump of turning a blind eye in the high-profile murder of
        Saudi journalist Jamal Khashoggi, a day after the&nbsp;U.S. leader doubled
        down in his defense of Saudi Crown Prince&nbsp;Mohammed bin Salman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4122f86b-c975-475c-971d-1d8c1ad3f5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:33:24.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Thanksgiving call with U.S. troops on Thursday, Trump again
        undermined the&nbsp;CIA''s assessment that bin Salman had personally ordered
        Khashoggi''s killing. Saudi officials admit that the Washington Post columnist
        was killed at their consulate in Istanbul, Turkey, last month but have vehemently
        denied that bin Salman was involved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6569d373-4a8e-4923-bb98-16a8d17a985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:33:24.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a way, Mr. Trump''s statement means ''Come what may, I will
        turn a blind eye on this.'' This approach is wrong. Money is not everything.
        We should not distance ourselves from human values," Turkish Foreign Minister
        Mevlut Cavusoglu told CNN Turk, a CNN affiliate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd00522-f447-40e5-ac29-241499471842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:33:24.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found&nbsp;the U.S. President''s statement about MBS''s involvement
        where he said ''Maybe he did, maybe he didn''t,''&nbsp;interesting. What he
        based this on, we don''t know," he said, referring to the Crown Prince by
        his initials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baec3ebe-1391-4471-ac9d-6a3586f40ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:33:24.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been the Crown Prince''s most powerful international ally
        during the fallout of Khashoggi''s death, standing by the 33-year-old heir
        to the Saudi throne and prioritizing the U.S.'' relationship with the kingdom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edf5433-5a36-4d95-aa85-c2db61d7f569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:33:24.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday he said that the CIA''s assessment was merely based
        on "feelings" and was not conclusive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c73f50a-b8ee-44f2-b6c6-a4ebc3ce3215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:33:24.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have not concluded. Nobody''s concluded. I don''t know if
        anybody''s going to be able to conclude that the Crown Prince did it," Trump
        said. "They said he might have done it. That''s a big difference."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f503ba67-909e-438c-8bc9-f329c798148e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:33:24.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump continued to defend his decision not to blame the Crown Prince
        or issue more severe punishments, suggesting diminished relations with Saudi
        Arabia would cause "a global depression," result in the loss of "hundreds
        of thousands of jobs" and leave Israel defenseless.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7522b9b-2553-4c12-8440-6893624a5328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:33:24.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly pointed to the&nbsp;U.S.'' lucrative arms deals
        with Saudi Arabia, and the kingdom''s power to temper oil prices and contain
        Iranian aggression in the region, as reasons to keep a response to Khashoggi''s
        death to a minimum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceae526-c4a4-421a-83fe-6b3b9689bd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:33:24.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has sanctioned 17 Saudi individuals after the journalist''s
        killing. A bipartisan group of senators has also introduced draft legislation
        to impose tougher sanctions that target arms sales.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83506881-54fc-4811-aaec-e8e35f957890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:33:24.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has been the most vocal international critic of Saudi Arabia
        over Khashoggi''s murder, leaking evidence of what happened at the Saudi consulate
        piece by piece to keep the world''s attention on the kingdom, a longtime rival
        in the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd470d0ca-ae2d-4469-8f84-48f5e805cce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:33:24.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Turkey itself has a dismal record on protecting the media. The
        organization Reporters Without Borders calls Turkey&nbsp;"the world''s biggest
        prison for professional journalists,"&nbsp;as a government crackdown since
        an attempted coup in 2016 has gutted the independent press and led to lengthy
        jail sentences for reporters. Many journalists spend more than a year in detention
        before even facing court, the group said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2a575b-b45d-4688-bbd8-f11f011bd071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:33:24.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other European countries have taken action against Saudi
        Arabia following Khashoggi''s murder, including Germany, France, Denmark and
        Finland, and have also used the opportunity&nbsp;to push Riyadh for a resolution
        to the Yemen war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da31b510-b4b7-423c-9396-badc28b1364c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:33:24.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France on Thursday followed Germany in banning and sanctioning 18
        Saudi citizens from entering the country. European Union nations have mulled
        joint action to ban Saudi individuals from the wider visa-free Schengen zone.
        Germany, Denmark and Finland have also restricted arms deals with Saudi Arabia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2f541c-d58d-4b40-a5e9-46173a806bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:33:24.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Turkey''s top diplomat
        slams Trump for turning ''blind eye'' to Khashoggi murder."</em></p>'
  'Dimming-Sun-global-warming':
    'author': 'Matthew Robinson'
    'caption': 'Scientists at Harvard and Yale universities propose using a technique
      known as stratospheric aerosol injection, which they say could cut the rate
      of global warming in half.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-24T08:37:11.129+08:00
    'imagesource': 'jcr:d05d2204-e09a-407f-8c00-6888bbf69466'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3543cc7b-4ecb-4114-921a-aa9de57828b2'
    'lead': 'The technique would involve spraying large amounts of sulfate particles
      into the Earth''s lower stratosphere at altitudes as high as 12 miles.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T14:39:08.191+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:31.301+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:29.850+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dimming the sun: The answer to global warming?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6db711-c528-4060-9962-5963b83de797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:39:08.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists are proposing an ingenious but
        as-yet-unproven way to tackle climate change: spraying sun-dimming chemicals
        into the Earth''s atmosphere.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732b1f0e-21ac-4dc3-bab0-bfc2110763cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:39:08.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research by scientists at Harvard and Yale universities,&nbsp;published
        in the journal Environmental Research Letters, proposes using a technique
        known as stratospheric aerosol injection, which they say could cut the rate
        of global warming in half.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c9718f-57c7-4d06-ae79-9f34c6bf8e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:39:08.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technique would involve spraying large amounts of sulfate particles
        into the Earth''s lower stratosphere at altitudes as high as 12 miles. The
        scientists propose delivering the sulfates with specially designed high-altitude
        aircraft, balloons or large naval-style guns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db307e21-4c8f-4d07-a8b6-af33fe6e0ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:39:08.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the technology being undeveloped and with no existing aircraft
        suitable for adaptation, the researchers say that "developing a new, purpose-built
        tanker with substantial payload capabilities would neither be technologically
        difficult nor prohibitively expensive."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a3f7de-6c4b-4014-bf62-4547b33e5a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:39:08.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They estimate the total cost of launching a hypothetical system
        in 15 years'' time at around $3.5 billion, with running costs of $2.25 billion
        a year over a 15-year period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7915e654-d59e-47db-97a9-2582c157c9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:39:08.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report does, however, acknowledge that the technique is purely
        hypothetical.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad2e9d9-23df-47dc-864b-3b9d622cce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:39:08.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We make no judgment about the desirability of SAI," the report
        states. "We simply show that a hypothetical deployment program commencing
        15 years hence, while both highly uncertain and ambitious, would indeed be
        technically possible from an engineering perspective. It would also be remarkably
        inexpensive."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e7a07f-dc05-450c-80cd-eda3a654be31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:39:08.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also acknowledge potential risks: coordination between
        multiple countries in both hemispheres would be required, and stratospheric
        aerosol injection techniques could jeopardize crop yields, lead to droughts
        or cause extreme weather.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b730256-a2c7-4fa0-8010-652b1fd13f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:39:08.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposals also don''t address the issue of rising greenhouse
        gas emissions, which are a leading cause of global warming.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb98f50-d177-4c57-b454-3640bedeee5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:39:08.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite the conviction of the report''s authors, other experts
        were skeptical.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef8c9b4-8de4-4c6f-a57b-a6d431b9c2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:39:08.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the point of view of climate economics, solar radiation management
        is still a much worse solution than greenhouse gas emissions: more costly
        and much more risky over the long run," said Philippe Thalmann of the École
        Polytechnique Fédérale de Lausanne, an expert in the economics of climate
        change.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901f38ea-a3cf-4383-acdc-728da0de8378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:39:08.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Archer of the Department of Geophysical Science at the University
        of Chicago said, "The problem with engineering climate in this way is that
        it''s only a temporary Band-Aid covering a problem that will persist essentially
        forever, actually hundreds of thousands of years for fossil fuel CO2 to finally
        go away naturally.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba328986-539f-43cb-aa74-22ce00be0117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:39:08.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be tempting to continue to procrastinate on cleaning up
        our energy system, but we''d be leaving the planet on a form of life-support.
        If a future generation failed to pay their climate bill they would get all
        of our warming all at once."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27bc405-c5b8-40b1-a773-e0d9d0e99531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:39:08.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Dimming the sun:
        The answer to global warming?"</em></p>'
  'California-wildfires-climate-change-Donald-Trump':
    'author': 'Sophie Tatum'
    'caption': 'Due to the wildfires raging in Northern California, San Francisco,
      Stockton and Sacramento were the world''s three "most polluted cities" on Friday
      morning, according to Berkeley Earth, a nonprofit that aggregates data from
      air-quality monitoring sites.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-24T14:40:06.257+08:00
    'imagesource': 'jcr:5afa0bcd-2c1c-4165-98d9-cbf8e5a6f1bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dcd6423-ae6d-4b25-973b-f28847790f59'
    'lead': 'U.S. President Donald Trump, after surveying the destruction wrought
      by wildfires in California, said Saturday that the devastation has not altered
      his opinion on climate change.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T14:43:31.377+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:31.162+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:29.919+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asked about climate change, Trump says ''lot of factors'' to blame for
      California wildfires

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c094f1-3264-4b65-8e1a-a9a3f9262c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:43:31.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump, after surveying
        the destruction wrought by wildfires in California, said Saturday that the
        devastation has not altered his opinion on climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc40be1f-589b-4b21-8118-8c07420bc460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:43:31.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, no, I have a strong opinion. I want a great climate," Trump
        said when asked whether what he witnessed had changed his view.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e47607-fb86-4623-a96b-ffe6c611b311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:43:31.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to have that, and we are going to have forests that
        are very safe because we can''t go through this," Trump continued during a
        briefing at a command center in Chico, California. "Every year we go through
        this. We''re going to have safe forests, and that''s happening as we speak."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6942f2c9-20fc-4de7-8867-e1ede579abc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:43:31.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But later, on Air Force One alongside Democratic Gov. Jerry Brown
        and Lt. Gov. Gavin Newsom, who is also the state''s governor-elect, Trump
        said that while he disagrees with the state leaders on the issue, their views
        are "maybe not as different as people think."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24d6a7b-11d0-41e6-98f6-6a86aec8a650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:43:31.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it happening? Things are changing," Trump said. "And I think,
        most importantly, we''re doing things about. We''re going to make it better.
        We''re going to make it a lot better. And it''s going to happen as quickly
        as it can possibly happen."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f9e42a-670f-4a82-82d4-594a72c38f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:43:31.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Saturday, Trump said he thought there were "a lot of factors"
        involved when asked about the role of climate change in contributing to the
        fires.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904a41af-61f4-4055-bc4a-4403e9c3644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:43:31.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the management factor that I know Jerry has really been
        up on and very well, and Gavin is going to, we''re going to be looking at
        that together," Trump said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e309f8-5c0a-4f2c-8716-caf281ca9c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:43:31.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s remarks came after he was criticized last week for initially
        blaming California forest management for the destruction wrought by the fires,
        considered the deadliest and most destructive in California''s history. Since
        the wildfires began, more than 70 people have died and more than 1,000 people
        remain missing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0350269-c9fb-4a50-b176-2d6798b328d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:43:31.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no reason for these massive, deadly and costly forest
        fires in California except that forest management is so poor," Trump wrote
        on Twitter last weekend. "Billions of dollars are given each year, with so
        many lives lost, all because of gross mismanagement of the forests. Remedy
        now, or no more Fed payments!" he wrote in a tweet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e211d28a-824f-42b1-9ce2-f8776857c3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:43:31.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate tweet, Trump wrote: "With proper Forest Management,
        we can stop the devastation constantly going on in California. Get Smart!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677a2250-ad77-4017-aab3-da2723ae6b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:43:31.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweets&nbsp;drew criticism&nbsp;from leaders of firefighters''
        organizations and others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a484faf-7ab1-4d79-987c-67cb5e76c82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:43:31.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His comments are reckless and insulting to the firefighters and
        people being affected," said Harold Schaitberger, president of the International
        Association of Fire Fighters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae84a0b-1861-4c4c-8bb9-99de6d2a1a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:43:31.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian K. Rice, the president of the California Professional Firefighters,
        called Trump''s tweets "ill-informed."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3a7582-e74e-4f9b-bb25-2df4d2ef12f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:43:31.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s message attacking California and threatening to
        withhold aid to the victims of the cataclysmic fires is ill-informed, ill-timed
        and demeaning to those who are suffering as well as the men and women on the
        front lines."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04b5688-c79d-45fc-9906-3839ee602e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:43:31.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Saturday, Trump visited a neighborhood in Paradise, California,
        with Mayor Jody Jones, as well as Brown, Newsom and Trump''s emergency management
        director, Brock Long. Trump also toured areas in Malibu that had been affected.
        At one point, he called the town of Paradise "Pleasure" and was quickly corrected
        by the group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79315bd-6908-4950-a620-e1b8fd972fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:43:31.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody thought this could happen," Trump told reporters. "Hopefully
        this is going to be the last one of these," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a047f367-63bf-4e1d-ae15-d0942996a7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:43:31.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without explaining himself, the President said the floors of the
        forests need to be taken care of, and he again talked about time that needed
        to be spent on raking and cleaning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5589b9-41ac-4509-8028-77fb580f8bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:43:31.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Asked about climate
        change, Trump says ''lot of factors'' to blame for California wildfires."</em></p>'
  'danilo-concepcion-michael-tan-upsilon-sigma-phi-alpha-phi-beta':
