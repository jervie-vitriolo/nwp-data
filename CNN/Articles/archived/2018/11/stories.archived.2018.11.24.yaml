      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738d6e9a-a23a-4188-a03c-1de3b699db83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:43:21.964+08:00
      'mgnl:createdBy': 'jeff'
