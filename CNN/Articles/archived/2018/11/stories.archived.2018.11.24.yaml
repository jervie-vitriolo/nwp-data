    'template': '1'
    'title': 'UP President, Diliman Chancellor condemn recent frat violence, misogynistic
      online chat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6155aa-cc7c-4eba-9f2d-eb1ac573fa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:47:51.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> The
        President of the University of the Philippines and the Chancellor of the Diliman
        campus issued statements Friday on how the university will deal with fraternity
        related violence and a leaked online chat filled with misogynistic and hostile
        comments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4db64e7-ec29-45fe-abc0-7320e99add0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:47:51.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This as students in the Diliman campus continue to reel from the
        onslaught of fraternity related brawls, an alleged leaked chatlog, and an
        alleged abduction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb347859-1dbb-4503-b893-588b17de4b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:47:51.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday night, netizens spoke out about how the handler of the
        twitter account @iskolarspeaks was allegedly abducted following tweets about
        how his girlfriend was receiving death threats. Iskolarspeaks tweeted the
        following message hours later.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Hey, my dudes. I&#39;m fine. It&#39;s nothing more than a busted
        lip, a slightly more singkit right eye, and a whoozy head. I just need to
        rest for now. No worries, I still remember my name, recite my ABCs backwards,
        and well cute pa rin ako bang bang <a href="https://twitter.com/hashtag/AbolishFrats?src=hash&amp;ref_src=twsrc%5Etfw">#AbolishFrats</a>
        <a href="https://twitter.com/hashtag/EndFRV?src=hash&amp;ref_src=twsrc%5Etfw">#EndFRV</a>
        *finger guns*</p>&mdash; Isko (@iskolarspeaks) <a href="https://twitter.com/iskolarspeaks/status/1065641731276791811?ref_src=twsrc%5Etfw">November
        22, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d28fb3a-d496-46e4-96ae-c38a59bc3f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:47:51.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58c417c-c12b-4fc3-ad5d-afcfbe9a7946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:47:51.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey, my dudes. I''m fine. It''s nothing more than a busted lip,
        a slightly more singkit right eye, and a whoozy head. I just need to rest
        for now," he said. He continues to be mum on the details of what exactly happened
        to him, and called for netizens to give him time to process his situation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8aa318-072b-43aa-b8f4-4509a50d257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:47:51.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alleged leak conversations shared by a now-private twitter @Upsilon100,
        which featured several misogynistic, racist and hateful statements from alleged
        Upsilon members may have also stoked the flames of frat related violence,
        leading two of the University''s top officials to issue their respective statements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece36502-3678-41e9-8764-e3c0e44919c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:47:51.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever the source of these reported posts may be, the language
        and the behavior they contain are reprehensible and totally unacceptable in
        our community. Such flagrant misogyny has no place in a university dedicated
        to the highest ideals and the practice of gender equality and human rights,"
        said UP President Danilo Concepcion in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74db415e-6d9e-4217-9df6-12872d25e8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:47:51.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also spoke as an alumnus of the Upsilon fraternity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeb43b0-a61e-4beb-8ea4-e351e66b2b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:47:51.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It personally pains me for my fraternity, which is celebrating
        its Centennial, to have been associated with these posts. They do not represent
        what we have stood for all these years, as they bring us back to the darkness
        rather than the light," Concepcion said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa2b803-7106-41f8-9a75-aeef662a9e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:47:51.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he will not not protect his fraternity brothers who
        may be found culpable of violations in this case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a757bc3-88e7-47eb-9fc5-72c87da9a507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:47:51.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not tolerate misogyny, sexual harassment, and bullying
        or any form of violence against women and other groups in this University,
        and any such offenses will be dealt with to the full extent of our judicial
        and administrative remedies," Concepcion added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17091c5-5851-44cb-8cb3-0414a250153e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:47:51.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion has instructed UP Diliman Chancellor Michael Tan to expedite
        the ongoing investigations on the recent campus brawl involving members of
        Upsilon and rival fraternity Alpha Phi Beta</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27913769-ce7a-4227-a42c-c7ab8be92773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:47:51.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Brotherhood or Mafia omerta?</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c069e711-2634-4d1d-b13d-28424e83cfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:47:51.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Tan said that following not only the recent frat violence,
        but also the abduction of IskolarSpeaks, the leaked chatlogs, and calls for
        class suspensions, the campus has been placed under heightened security alert.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3a51cb-006a-4c6b-a943-4638b4ec19dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:47:51.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While our security forces have been on red alert since last week,
        we will be deploying more security guards and special services brigade (SSB)
        especially in hot spot areas such as the frat tambayans and colleges with
        large frat memberships," Tan said in a separate statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d2e2db-364f-4880-b837-01409273097e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:47:51.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chancellor added that they are continuing the investigation
        on last week''s fraternity brawl, and that he is disappointed with how fraternities
        are addressing the issue. He said that both the Alpha Phi Beta and Upsilon
        fraternities did not attend the meeting that he called for to explain their
        sides.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eb36d2-2f7b-4b18-b020-edfddc2fceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:47:51.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect both Upsilon and Alpha Phi Beta to take stronger and
        quick action to root out the scalawags in their ranks and to administer disciplinary
        action, without prejudice to UP''s administrative action," Tan said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd0c6ef-e49c-4d08-9cd1-1effed540f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:47:51.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that these groups should question their concept of fraternity
        honor given these recent events.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38eb6e1-8e04-487b-b57a-6723847e9be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:47:51.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also call on these organizations to reexamine their concept of
        fraternity honor, which seems to be oriented toward protecting brods right
        or wrong and which comes closer to the Mafia omerta or code of silence, rather
        than with UP''s definition of honor," Tan said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94bed86-85f4-4d98-8544-5076d1823118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:47:51.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated the call for support from faculty, students and alumni.
        He said they are studying additional punitive measures against the erring
        fraternity members, including expulsion, criminal charges, and disqualification
        from entering the University''s graduate programs.</p>'
