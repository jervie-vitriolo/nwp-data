      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adjibi opened her store Abasik in 2013 with the aim of changing
        that. The walls of the small shop are lined with brightly colored, flowing
