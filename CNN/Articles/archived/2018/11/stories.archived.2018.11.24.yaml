      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Desiderio did not want to play his last collegiate game as
        he led the charge for UP with 19 points, including a clutch jump shot with
        a little over five seconds left in the game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11529346-6202-48be-ad35-511333e55e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:43:21.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson attacked the paint relentlessly to take a slim advantage
        at the half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6fd8ff-dc61-4fc1-bb22-399b01efa12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:43:21.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Juan Gomez de Liaño did the heavy lifting for
        the Fighting Maroons as he scored half of the team’s output after two quarters.
        He finished the contest with 19 markers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f248375-67a2-4aa2-898f-5431e4097e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:43:21.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A run-and-gun approach propelled UP to a double-digit cushion heading
        into the final canto.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9e605c-8cdb-4f91-b0c5-77f1f4b6f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:43:21.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons continued to push the ball, but a couple of
        defensive lapses helped Adamson erase the huge deficit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cd37e8-ad38-4c04-968d-2dd36df4a53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:43:21.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by two points, Sean Manganti calmly sank two crucial charities
        for the Soaring Falcons to tie the game with 3.7 seconds remaining in the
        final quarter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bc964a-45fd-4568-ab6f-bbbf2e57e6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:43:21.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the biggest shot came from Bright Akhuetie as he hit a lay-up
        in the ensuing play to seal the win for UP.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9916f78-e5ee-487a-b2d6-ec28c9002d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:43:21.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papi Sarr posted 23 points and nine rebounds, while Jerrick Ahanmisi
        added 15 points for Adamson.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755175db-a1ed-47f7-9496-675333b7edf7'
      'mgnl:activationStatus': true
