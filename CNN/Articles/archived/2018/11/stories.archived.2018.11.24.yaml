      'mgnl:lastActivated': 2019-04-17T09:36:33.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prince Harry and Meghan will move to Windsor
        early next year as they prepare for the arrival of their first child, Kensington
        Palace has announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd569c3-85f4-4420-b0b1-2eb32976d5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:32:24.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke and Duchess of Sussex have lived in Nottingham Cottage
        -- a house within the grounds of Kensington Palace in London -- since they
        were engaged last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3adbdc-93f0-4ef9-891a-c4ff18ef3f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:32:24.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their new home will be Frogmore Cottage on the Windsor Estate, west
        of London, the palace said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2375c2ef-1bce-45ea-a67d-0d45aa82aa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:32:24.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, the Duke and Duchess''s official office
        will continue to be based at Kensington Palace, where Harry''s elder brother
        Prince William lives with his family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180aedd0-5bda-4c8b-8f8e-597a985c1798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:32:24.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s wedding in May took place at Queen Elizabeth''s residence
        Windsor Castle, and their wedding reception was held at Frogmore House, near
        their new marital home. Kensington Palace said Windsor was a "very special
        place" for Harry and Meghan, and "they are grateful that their official residence
        will be on the estate."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be069ce-8c55-48e4-af2a-b3b236a2e0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:32:24.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple are expecting their first child, who will be seventh
        in line to the British throne, in the spring of 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828a4463-392e-4a40-93c0-8e629d12177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:32:24.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made five months after the couple wed in a
        starry ceremony at Windsor Castle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fe0104-d837-42c6-b7a2-697a1248ba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:32:24.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan, 37, and Harry, 34, had previously expressed their desire
        for a family in an interview shortly after their engagement was announced
        in November 2016. When asked about children, Harry said they planned to take
        things "one step at a time, and hopefully we''ll start a family in the near
        future."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41ace67-e41c-4037-9513-db7ff91fa2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:32:24.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months earlier, at an official engagement in Belfast, Northern
        Ireland, Meghan joked while looking at innovative baby products, "I''m sure
        at some point we''ll need the whole lot."</p>'
    '9':
