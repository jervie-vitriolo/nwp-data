    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:29.015+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense chief: Gov''t to defeat communist rebels in 3 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4fcfe1-c2ac-43d8-9a0b-fdfd5a22a3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:48:05.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> Defense
        Secretary Delfin Lorenzana on Saturday said the government will defeat the
        communist insurgency in three years, in light of a Palace order to deploy
        more troops to certain areas in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73880ff-a56c-4c68-931a-e9a4b3e4895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:48:05.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana was responding to claims made by Communist Party of the
        Philippines (CPP) founder Jose Maria Sison, who told CNN Philippines that
        the order is just a precursor to nationwide martial law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e4c3a8-47ed-4dba-8955-3000d1011682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:48:05.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guni-guni niya lang ‘yun," he said. "Itong si Sison gumagawa lang
        ‘yan ng istorya para mapansin siya. Hindi na siya pinapansin eh, mula noong
        matigil ang peace talks."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a411695-cdc0-41db-8b66-5ab7267713fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:48:05.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He''s delusional. Sison is just making up tales so
        he will be noticed. He hasn''t been noticed since the end of peace talks.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c02ebf8-72a6-4b85-bc5e-abf6ade0c117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:48:05.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said that the Armed Forces of the Philippines and the
        Philippine National Police will determine the number of additional personnel
        to be deployed to the Bicol region, Samar, Negros Oriental and Negros Occidental
        -- the areas covered by the order issued by Executive Secretary Salvador Medialdea
        Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698cf99d-b2c1-4f20-a561-210cb360552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:48:05.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ginagawa na ‘yan ng GHQ (General Headquarters), ng Chief of Staff,
        exact details, hindi ko ‘yan pinapakialaman eh," Lorenzana added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390c2e6a-6536-4d57-935b-eecd738ec74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:48:05.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The GHQ (General Headquarters) is on it, the Chief
        of Staff too. The exact details, I don''t bother with.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781146fd-eb12-44dc-b7b3-43bd81a2f157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:48:05.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Friday earlier cited "sporadic acts of violence" as
        reason for ordering additional troops. This is in line with an earlier memorandum
        issued in September 2016 that provided guidelines for the military and police
        under Proclamation 55 issued by President Rodrigo Duterte, which declared
        a state of national emergency on account of lawless violence in Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b589a5e1-afd3-4b0d-91be-badabd19cf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:48:05.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has repeatedly tagged the CPP, including its armed
        and political wings, the New People’s Army (NPA) and National Democratic Front
        of the Philippines (NDFP), as a terrorist group.</p>'
    '9':
