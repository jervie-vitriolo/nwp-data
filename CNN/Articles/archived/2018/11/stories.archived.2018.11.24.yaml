      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relationships are hard and love isn''t always easy but thank you
        Jesus for showing me how!," the Instagram caption read. "Every day is a learning
        process, trying to be more like him, patient, kind, selfless, boy I got a
        long way! But gods grace is sufficient!"</p>'
    '14':
