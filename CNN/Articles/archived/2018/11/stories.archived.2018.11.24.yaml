      'mgnl:type': 'text'
      'text': '<p>The rubber match is scheduled on November 28 at the Smart Araneta
        Coliseum in Quezon City.</p>'
  'delfin-lorenzana-joma-sison-communist-party-of-the-phlippines':
    'author': 'Makoi Popioco'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-24T20:16:19.624+08:00
    'imagesource': 'jcr:e061a64c-ffaf-42cc-9b8b-aaa155df66bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd230725d-e5f5-45b8-836a-590c734899d7'
    'lead': 'DND Secretary Delfin Lorenzana refutes CPP founder Joma Sison''s claims
      that the recent Palace order paves the way to the nationwide declaration of
      martial law.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T13:48:05.098+08:00
