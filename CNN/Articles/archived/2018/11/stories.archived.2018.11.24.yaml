      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Hailey Baldwin is now Hailey Bieber...on Instagram</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da95ad7-02ce-49e6-8e5f-5d98ee6eac9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:26:29.022+08:00
