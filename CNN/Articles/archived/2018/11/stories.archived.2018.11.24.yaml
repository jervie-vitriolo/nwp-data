      'jcr:uuid': '63a39ea2-f96b-4318-86ae-c27efa46a425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:29:13.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:34.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of social media, young people have access to information.
