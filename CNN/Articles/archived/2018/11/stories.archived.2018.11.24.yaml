      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> Authorities
        on Friday recovered materials for improvised explosive devices (IEDs) purportedly
        owned by a retired police officer in Laoang, Northern Samar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a324dd0-7a03-4a2a-b66a-804dcf243d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:14:58.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard (PCG) on Saturday said its K9 personnel
        found four boxes containing 240 pieces of Tetryl Booster without blasting
        caps at a boat construction site in Purok 3, Barangay Bobolosan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbb51dd-c896-4af8-88cc-40b5271d0bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:14:58.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devices, according to the PCG, are allegedly owned by retired
        PO2 Dario Bolando Ayes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc3e39-2359-4e34-9de8-77bb5f85df27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:14:58.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the boxes have been turned over to the Northern
        Samar Police Provincial Office. Ayes was also taken to police custody for
        inquest proceeding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee653fb-c670-4a1a-bf5b-f97d693e6fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:14:58.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery of the IED components came following an explosion on
        Thursday that killed two individuals and injured two others in the same barangay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853a9ea0-fe25-48ac-a230-c669176be509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:14:58.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fatalities were identified as Romeo Inosentes and Norberto Solana
        Jr—both residents of San Antonio, Northern Samar—while the injured were Jun
        Jun Donato and Nilo Cuanic, both from Poblacion Lope de Vega, Northern Samar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26edd169-fd17-42f6-bc3d-94ac162b2640'
