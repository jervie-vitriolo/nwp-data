      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> The
        University of the Philippines Fighting Maroons are far from being done in
        their Cinderella run this season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365d1d80-93b7-4137-90df-914c993eb367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:43:21.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons forced a do-or-die match against the Adamson
        University Soaring Falcons, 73-71, Saturday at the Mall of Asia Arena in Pasay
        City.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">WATCH: Bright Akhuetie hits clutch lay-up as UP Fighting Maroons
        force a knockout game against the Adamson Soaring Falcons in the Final Four.
        <a href="https://twitter.com/hashtag/UAAPSeason81?src=hash&amp;ref_src=twsrc%5Etfw">#UAAPSeason81</a><a
        href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/EWon4yFqNg">pic.twitter.com/EWon4yFqNg</a></p>&mdash;
        Christian Marquez (@cjmarquez_) <a href="https://twitter.com/cjmarquez_/status/1066274947297755136?ref_src=twsrc%5Etfw">November
        24, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9ecb92-85cc-493e-a5af-6c5d585b6576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:43:21.964+08:00
