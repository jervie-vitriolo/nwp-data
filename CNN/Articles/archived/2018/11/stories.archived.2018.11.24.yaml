      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e4914c-dcd7-4ba7-97d2-5f144d71a4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:29:48.991+08:00
