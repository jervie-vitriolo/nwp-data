    'lead': 'An important cultural property is defined as an establishment that has
      "exceptional cultural, artistic, and historical significance to the Philippines."
      Under the law an ICP may receive government funding for protection, conservation,
      and restoration.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T14:01:00.192+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:32.935+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:29.159+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila Post Office Building declared ''important cultural property''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b207100a-a1f8-4f92-b575-0b25f790efba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:01:00.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> The
        National Museum has declared the Manila Post Office building as an "important
        cultural property" (ICP), the Philippine Postal Corporation (PhilPost) said
        Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49df4693-7b51-4aa7-8528-f996f678a5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:01:00.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ICP is defined as an establishment that has "exceptional cultural,
        artistic, and historical significance to the Philippines."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4533efc7-cd6f-47b0-ad9f-4d2a01649f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:01:00.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, an ICP may receive government funding for its protection,
        conservation and restoration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14f2317-b866-46cd-a8e1-daf0415d775b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:01:00.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration came as the Philippine Postal Service commemorates
        its 251st anniversary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0cdac3-bbaf-497c-9066-a9f086529d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:01:00.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neo-classical building located at Liwasang Bonifacio in Manila
        City was designed by architects Tomas Mapua, Juan Marcos Arellano and Ralph
        Doane, according to PhilPost website. It was rebuilt in 1946 following the
        World War II in 1945.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b6738e-a258-44fe-8da5-364d9ce57364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:01:00.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Museum is mandated to declare ICPs or National Cultural
        Treasures under several laws, such as Republic Act (RA) 4846 or the Cultural
        Properties Preservation and Protection Act; Presidential Decree No. 260; RA
        8492 or the National Museum Act of 1998; and RA 10066 or the National Cultural
        Heritage Act of 2009.</p>'
  'Department-of-Justice-task-force-lawless-acts':
    'author': 'CNN Philippines Staff'
    'caption': 'Justice Secretary Menardo Guevarra. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-24T15:41:52.975+08:00
    'imagesource': 'jcr:7c2a1ba5-da96-490a-aa14-102bfaba5e13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba5a3b09-85d2-44a9-9100-1968fb6004e7'
    'lead': 'Justice Chief Menardo Guevarra reiterates the new order to deploy troops
      only reinforces the provisions of a previous one issued in 2016.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T14:03:46.892+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:32.842+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:29.203+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ mulls creating task force to look into ''lawless or terrorist''
      acts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89042433-d1bd-40b6-9a57-f3da77e2da16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:03:46.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> The
        Department of Justice (DOJ) said it is considering to create a special task
        force to investigate "lawless or terrorist acts."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a495dd-e71c-4730-aebc-537173cef14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:03:46.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said this two days after Malacañang
        ordered the deployment of more soldiers and policemen to the Bicol Region,
        Samar, Negros Oriental and Occidental.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6dbc8e-f141-410b-89ef-03fe571bcf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:03:46.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOJ is called upon to expeditiously investigate and prosecute
        those who may be apprehended for commission of lawless or terrorist acts,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4b4156-f305-4262-b451-2614cf7e3e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:03:46.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said the decision to create a task force or special investigating
        team will be played by ear.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c5093f-a1a6-48c8-b67e-b6dd2054a73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:03:46.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If lawless violence persists, the DOJ may consider creating a special
        task force for the purpose," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a6acb5-cee5-4dad-bbf9-1e18ab89e189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:03:46.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea issued the order citing "sporadic
        acts of violence."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bfc949-17aa-4ea6-9554-66930844c498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:03:46.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang explained the violent attacks against police and military
        were conducted by communist rebels, and that the order repeats a previous
        memorandum in light of the proclamation declaring a state of national emergency
        on accounts of lawless violence in Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b07650-2045-43d0-8af8-ec3781d95f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:03:46.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communist Party of the Philippines (CPP) founding Chairman Jose
        Maria Sison has criticized the order to be a prelude to nationwide martial
        law, and Leftist groups add that it may be used to harass opposition candidates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1fb162-fb26-410e-a47b-8c0ab6ed9cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:03:46.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines denied these claims.</p>'
  'alabama-mall-shooting-12-years-old':
    'author': 'Joe Sutton and Madeline Holcombe'
    'caption': 'A Thanksgiving night shooting at Alabama''s largest enclosed mall
      left a gunman dead and two people—including a 12-year-old girl—injured, authorities
      said, and sent terrified shoppers running for safety.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-24T14:22:41.546+08:00
    'imagesource': 'jcr:fda63d71-bc0d-49f6-9508-9cfa23127c3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c4175ad-6797-41e8-bf43-9e95723466d5'
    'lead': 'A Thanksgiving night shooting at Alabama''s largest enclosed mall that
      left a gunman dead and two people—including a 12-year-old girl—injured sent
      terrified shoppers running for safety.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T14:07:41.392+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:32.727+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:29.304+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gunman dead and 2 wounded—including 12-year-old girl—in Alabama mall
      shooting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8a5d54-9558-47f1-a43e-10b5b5f9dea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:07:41.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Thanksgiving night shooting at Alabama''s&nbsp;largest
        enclosed mall&nbsp;that left a gunman dead and two people—including a 12-year-old
        girl—injured sent terrified shoppers running for safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5e9310-3b89-4435-8885-a9958ca021e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:07:41.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident at the Riverchase Galleria in&nbsp;the Birmingham suburb
        of Hoover started with a fight between an 18-year-old and the 21-year-old
        gunman, police said. The confrontation occurred in the mall shortly before
        10 p.m. (11 p.m. ET), near the Footaction and JC Penney stores on the second
        level.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e740919-ebf0-4c4e-b597-00b95b53f642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:07:41.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police do not know how the confrontation began, but "we do not believe
        at this point the 18-year-old was armed," Hoover police Capt. Gregg Rector
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15c9a8d-b0c2-41d3-a288-a7a68d73e4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:07:41.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman opened fire, shooting the teen twice in the torso, according
        to police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99747c86-3401-40e5-aed4-d6c1f7bf038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:07:41.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An armed Hoover police officer who was working security at the mall
        confronted the gunman as he ran away from the scene and fatally shot him,
        police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f165bc9a-93af-42c2-ba64-94292cde4d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:07:41.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 12-year-old girl described by police as a bystander was shot once,
        but it''s unclear by whom, Rector said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000ca351-37c1-456e-85a5-575d5dd2d2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:07:41.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of the injured were taken to hospitals. The girl had surgery
        and "does not have life-threatening injuries," Rector told CNN.&nbsp;Her condition
        was stable Friday morning, police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5ec620-e862-4ae3-91df-8595a52bf87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:07:41.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured 18-year-old was in serious condition when an ambulance
        took him to the hospital, police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8247825b-701d-4918-8c50-9dc0b7dca0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:07:41.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer involved has been placed on administrative leave while
        the Jefferson County Sheriff''s Office investigates the incident, police said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1759709-9881-49cb-a65a-a589652d49f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:07:41.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were fortunate that that Hoover officer was there where he needed
        to be, and we believe at this point that maybe he prevented further injuries,"
        Rector said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cfb2dc-7f32-4390-ae06-a2b87076f872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:07:41.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Freaking out''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390abdde-fc41-4896-b372-e1877bf9dc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:07:41.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses described hearing gunshots inside the mall, which was
        open late on Thanksgiving. The scene was chaotic, with customers screaming
        and staff working to help people flee or hide, witnesses told&nbsp;CNN affiliate
        WBRC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a095a31-6c48-4940-b01d-d580c0c275da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:07:41.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (put) us in supply closets and locked the doors. And then
        we sat there for five to 10 minutes, all freaking out," Lexie Joyner told
        WBRC. "And then they opened the escape-route doors, and we escaped through
        the escape-route doors."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a54124-c71a-4659-b1d6-f52fb833f995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:07:41.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoover is about 10 miles south of Birmingham.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1207e4-e2d8-4ed8-b0d3-af2354865d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:07:41.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brookfield Properties, which owns the shopping center, said it was
        devastated by the shooting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371f08fa-7c42-4d6b-beda-5f68b51c8a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:07:41.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working closely with the Hoover Police Department and are
        grateful for their swift action to contain the situation," spokeswoman Lindsay
        Kahn said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4fa6a0-55be-4078-b7b2-af5c33bddb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:07:41.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shopping center closed for the rest of the night, but reopened
        before sunrise for&nbsp;Black Friday shopping.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d544a7-02fe-49a3-bd94-75780abd93cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:07:41.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unrelated incident the next day, a male was shot in the wrist
        at a mall in Elizabeth, New Jersey, according to Mayor Chris Bollwage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18242e8-864d-41a6-8f64-7df9abcf4571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:07:41.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one has been arrested, and Bollwage said the victim was not cooperating
        with police to identify the suspect.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8471c2f9-5f31-4577-ad82-8a157142595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:07:41.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Gunman dead and
        2 wounded -- including 12-year-old girl -- in Alabama mall shooting."</em></p>'
  'lgbt-same-sex-marriage-taiwan':
    'author': 'Ben Westcott, Angus Watson and Mimi Hsin Hsuan Sun'
    'caption': 'Participants walk with a rainbow banner past the Chiang Kai-shek Memorial
      Hall during a gay pride parade in Taipei on October 27, 2018. | Daniel Shih/AFP/Getty
      Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-24T14:17:44.719+08:00
    'imagesource': 'jcr:a832950c-7336-419e-8bb5-5d67dc1e89e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a8f76db-f201-4d2f-b583-776839b25e56'
    'lead': 'Taiwan is home to one of Asia''s largest and most vibrant gay communities.
      Many of its citizens take great pride in the island''s progressive, LGBT-friendly
      values. If it does approve same-sex marriage, it would become the first place
      in Asia to do so.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T14:11:24.013+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:32.498+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:29.411+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''A great divide'': Inside the battle to stop same-sex marriage in Taiwan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb59b13-2e7d-48a2-b48c-59dfe1e81df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Taiwan''s high court passed a resolution
        in May 2017 ruling it was unconstitutional to ban same-sex couples from getting
        married, it was seen as a rare beam of light in a region infamous of its repression
        of LGBT people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc0af18-89bf-44bc-ab0b-ea10c5b4cfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ruling, which gave legislators a two-year deadline in which
        to enshrine marriage equality into law, could soon be in doubt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f299a6b9-bcad-4d51-82fe-0ef2b66bb116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative groups have taken advantage of government deadlock
        to rally against the change, forcing the issue to a public vote, devastating
        LGBT couples and potentially plunging the administration of President Tsai
        Ing-wen into a constitutional crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce255eea-e878-4f82-891d-7e47ecfaa7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, three referendum questions on same-sex marriage will
        be put to Taiwanese voters when they head to the polls for local government
        elections—two drafted by conservatives and one by LGBT activists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be14a9c8-e926-4260-9f41-c598fcc741d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If one of the questions opposing same-sex marriage passes, the government
        could be compelled to enforce a law already ruled unconstitutional.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549824e3-30b6-4d3d-870e-71aeb97cbb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further complicating matters, there remains broad disagreement among
        legal experts on whether Tsai''s administration is mandated to enact the result
        into law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e8ef8f-5b3f-4ff9-bbb5-f83c28147415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One lawmaker from the president''s Democratic Progressive Party
        told CNN any positive result "must pass" in the next legislative session,
        but a legal expert insisted it was "up to lawmakers" how they dealt with the
        result.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84ea1fe-9188-42eb-9e11-180e1170fad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Changing opinion</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fdd09c-1eb6-442a-9545-a61dfd4072ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan is home to one of Asia''s largest and most vibrant gay communities.
        Many of its citizens take great pride in the island''s progressive, LGBT-friendly
        values. If it does approve same-sex marriage, it would become the first place
        in Asia to do so.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b54370-c009-4a9d-bf32-868c85bfe2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the voting day nears, fears are growing that those same values
        are beginning to shift, amid what gay and lesbian groups claim is a flood
        of deliberate disinformation spread to confuse the public ahead of the landmark
        ballot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59f4ff4-c523-4dab-8e46-3044299bc798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A campaign budget of more than $3.24 million has reportedly been
        raised by leading conservative group the Alliance for the Happiness of the
        Next Generation, whose advertisements have been seen on billboards and front
        pages of newspapers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509c9a63-619c-4e12-9c2b-2fced6055fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The referendums have already caused great divide and damage in
        our society. There are so many conflicts erupting on the streets," said Lin
        Yiru, who is hoping to marry her girlfriend Chen Yiling if legislation is
        passed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70155873-5856-47b4-9a28-dc17bd8d35df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just about the referendum anymore... Whatever the results,
        damage has already been done," added Lin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1fa549-de13-4472-a590-743db483132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across social media, rumors have circulated as to what could happen
        in Taiwan if same-sex marriage became legal, including false reports that
        other places that have passed the laws have regretted it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7d01ee-51e9-42e0-98a0-b3942c97864c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opposition says, ''If Taiwan passes marriage equality, HIV-positive
        people will come to Taiwan and flood our health system'' and ''The government
        ministers are going to teach same-sex behaviors in elementary school from
        first grade," same-sex marriage advocate Jennifer Lu told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e264a4-f13a-405a-b1e1-c04fd8f4c07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re practicing how to discuss political issues with people of
        different opinions. It''s not just about same-sex marriage, it''s about our
        democracy, where all views are protected," added Lu.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1775b3d4-89c4-40f7-bbbb-5ab3d69ee9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups opposed to same-sex marriage becoming legal in Taiwan were
        contacted by CNN for this article but did not return requests for an interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83105992-d215-42c3-8f29-e818e7940baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you agree?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2258f203-0933-4e6d-b2ca-1ae3a90804e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s referendum is confusing to say the least.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42795e9-e285-4c68-870c-1c23260804be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With three separate questions being asked on the issue of marriage
        equality, there''s nothing to stop a single voter agreeing to a variety of
        different, contradictory answers, meaning the Taiwan government could end
        up being forced to try to legislate both outcomes—simultaneously.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299fd5fa-393b-451f-a86d-bd9ddf09b615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s even confusion as to why the issue is being put to voters
        and not decided directly by lawmakers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd64721-fb97-456b-a095-aace83f1b5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2017, Taiwan''s Constitutional Court ruled that same-sex
        marriage was a constitutional right, giving legislators a two year deadline
        in which to enshrine it into law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd29454-4a39-4773-b01b-572c80fe0138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the parliament couldn''t agree on the legislation and became
        deadlocked.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cf813b-a079-463d-aadc-0ca3a2f739f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the government stuck, Taiwan''s conservatives saw a chance
        to use the newly revised referendum law—under which any suggested question
        that gets a minimum of 280,000 signatures must be put to the people—to stall
        same-sex marriage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4158ae33-5057-4a6f-ad8b-eaf627169cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After exceeding the number of signatures required by electoral authorities
        for a referendum to go ahead, they successfully submitted two on same-sex
        marriage: "Do you agree that Civil Code regulations should restrict marriage
        to being between a man and a woman?" And "Do you agree that the right of same-sex
        couples to live together should be protected through ways that do not require
        amending the Civil Code?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9418d9-2b9d-4904-9721-c65b46e0aad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, LGBT activists gained enough signatures to add their
        own question to the referendum: "Do you agree that the Civil Code marriage
        regulations should be used to guarantee the rights of same-sex couples to
        get married?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ee195-db19-4ecf-bb23-4dc2bbf91301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the confusion, there''s a separate LGBT-related question,
        also proposed by conservative groups, that looks to curb LGBT-inclusive education
        in the island''s elementary and high schools.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2a2292-3a06-43ae-a035-2db4395de480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, voters will be faced with 10 separate referendum questions
        on a variety of issues.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bcf906-d992-4938-9a3b-a3aa67360fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pre-election survey conducted by the Taiwanese Public Opinion
        Foundation, and published earlier this month, showed that as many as 77% of
        respondents believed marriage should be defined as between a man and a woman
        only.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a5a3ec-8939-4be0-bc4f-f158562dbe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean the vote is a forgone conclusion. For a referendum
        to pass, 25% of the nation''s eligible voters must vote "Yes," which equates
        to about 4.7 million votes, while also outnumbering "No" voters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2220c3-9208-4b83-a137-7b3acb6da45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Asia''s LGBT crisis</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cb2e66-62bb-4566-bc5f-837f1c667b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Taiwan is facing a slow but steady battle for equality, many
        of its neighbors in Asia are regressing in their recognition of LGBT people.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cd0d51-5784-4419-843d-b99fe5e08c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Indonesia, declining secularism has led to deepening discrimination
        against the country''s gay, lesbian and transgender communities. Earlier this
        year there was even the suggestion of a possible ban on same-sex relations
        in the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5cc96b-0b3c-41d6-8476-2e213545c2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Indonesia is one of the more serious examples, Malaysia and
        the Philippines are also following its lead.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba57c6b2-26c4-42ec-97bc-5c1dbe334316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, two Malaysian women were publicly caned for attempting
        to have sex in a parked car, the first time a punishment of its kind has been
        imposed in the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e660dc83-44ac-411e-851c-6227f7bf13a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, President Rodrigo Duterte has said he would
        protect LGBT rights in the country but it came not long after he hurled one
        of his characteristic insults, calling a U.S. ambassador a "gay son of a bitch."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d6c9d8-ee4f-456e-ab6d-2c89928be303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mainland China, where homosexuality is legal but prejudices and
        discrimination against LGBT people persist under Communist Party rule, an
        author of same-sex erotic fiction was sent to jail for 10 years in November.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6845d1a-8adf-4a6b-a7c1-be732734cf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch senior researcher Maya Wang said despite the
        troubles around the referendum, Taiwan was seen as an inspiration for LGBT
        rights activists in the region.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a7a6ec-958b-44aa-ab84-a17299cd682d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s happening in Taiwan has been generating a lot of excitement
        in the region for LGBT activists, including ones in mainland China and Hong
        Kong, where the possibility of it being legalized will generate pressure for
        other governments in the region to follow," she told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e9479e-f1e7-452b-a675-0d38a91c2c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Chen and Lin, the LGBT activists in Taiwan, said the fight
        will be worth it, if it encourages change in the region and allows them to
        marry and adopt children one day.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d2f262-54b4-4244-8aff-1522eb71cc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though there''s been hardship and suffering along the way,
        I think the referendums have helped bring this issue to surface. In the past,
        we don''t even talk about it," Chen said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36e50c3-4241-4cec-aa72-7af4af32b254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:11:24.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "''A great divide'':
        Inside the battle to stop same-sex marriage in Taiwan."</p>'
