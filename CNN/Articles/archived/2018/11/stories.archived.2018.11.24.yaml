  'justice-antonio-carpio-supreme-court-south-china-sea-jbc':
    'author': 'Paolo Barcelon'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-24T21:17:26.001+08:00
    'imagesource': 'jcr:6ac7884e-b30c-498c-a454-41ad4258fa83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fdf603a-5cb5-4159-a361-c0e0ec2036cd'
    'lead': 'Acting Chief Justice Antonio Carpio, a staunch critic of the warming
      ties between the Philippines and China, says that he is optimistic of his chances
      to be appointed Chief Justice.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T13:36:24.907+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:33.726+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:28.774+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carpio optimistic on getting SC post despite qualms on PH-China ties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352a151b-64b0-49bc-9fc1-6a32b88053cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:36:24.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 24) — Acting Chief Justice
        Antonio Carpio, a staunch critic of the warming ties between the Philippines
        and China, says that he is optimistic of his chances to be appointed Chief
        Justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77837ad5-dc50-436f-ba9e-a49b16d36e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:36:24.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m always optimistic,” Carpio told reporters Saturday. He is among
        those shortlisted by the Judicial and Bar Council to become the next head
        of the Supreme Court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b03e0f-4845-46fd-a686-1c26ee48ed97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:36:24.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio had fiercely lobbied for the Philippines when the country
        won its case against Beijing at the International Court of Arbitration regarding
        contested territories in the South China Sea.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Carpio: PH should be vigilant in dealing with China on WPS | <a
        href="https://twitter.com/hashtag/NewsroomWeekend?src=hash&amp;ref_src=twsrc%5Etfw">#NewsroomWeekend</a>
        <a href="https://t.co/Pe0EGjD7Uz">https://t.co/Pe0EGjD7Uz</a> <a href="https://t.co/fdbBBUJfuo">pic.twitter.com/fdbBBUJfuo</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1066280104723021824?ref_src=twsrc%5Etfw">November
        24, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e973b219-30fa-4b65-86e0-a2ba137d1d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:36:24.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0cf986-4e2d-40bb-b015-d76f854a9eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:36:24.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued to call on Filipinos to be vigilant on the recently
        signed memorandum of understanding (MOU) on the joint exploration with China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287687d3-c322-4bc3-9825-1df8ece0acd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:36:24.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The only way to prevent accession of our sovereign rights is not
        to sign anything that will cede it. We cannot cure it after the fact,” Carpio
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e9b33d-dc09-4cf0-9bf8-cf7804962e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:36:24.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Acting Chief Justice, the Supreme Court might not
        be able to stop any future agreement that would be tantamount to giving away
        Philippine territories to foreign powers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4f743b-2282-4102-86fc-694c116f67a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:36:24.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even if we declare [such document] void, you won''t get it back
        because China will not submit to our jurisdiction. So it''s better for me
        to speak now so that a document like that would not be signed,” Carpio said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fe370a-3543-4d44-a5ee-3a72e0162d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:36:24.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If appointed Chief Justice, Carpio will serve until October 2019.</p>'
