      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber, 24, and Baldwin, 22,&nbsp;got engaged in July&nbsp;and&nbsp;secured
        a wedding license in September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820120dc-e546-4d06-901e-cd79ca13d75e'
      'mgnl:activationStatus': true
