    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f23908-bd61-4a64-99e9-14b36ccdc268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:29:13.474+08:00
