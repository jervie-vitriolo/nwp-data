      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> Typhoon
        Tomas (with international name "Man-Yi") left the Philippine territory, but
        is expected to return in the next 18 hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed696a6f-027c-440b-9b91-e534c905f547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:22:02.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 p.m.‬, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said Tomas was located at 1,550 kilometers
        (km) east of Aparri, Cagayan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1edc49e-b1b6-4138-9e8c-a8f43a07d5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:22:02.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has maximum sustained winds of 145 km per hour (kph) and gusts
        of 180 kph, moving northeast at a slow pace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d65c841-86a5-47ba-8f35-da144ac5a7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:22:02.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau said the typhoon is not expected to hit
        land and has no direct effect on the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df09b51-82b0-4168-88ef-2c81079507e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:22:02.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tomas, combined with the northeast monsoon can make sea
        travel risky over the northern seaboard of Luzon, the eastern seaboards of
        Central and Southern Luzon, and the eastern seaboard of Visayas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889485cc-5418-488e-a905-d6bbdf249b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:22:02.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:31.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomas is expected to exit the Philippine Area of Responsibility
        (PAR) ‪Wednesday evening‬.</p>'
