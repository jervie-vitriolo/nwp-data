      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Undersecretary Reynaldo Mapagu boasts of the increasing
        number of rebel surrenderees under the Duterte administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85415811-37c3-423e-a008-a17a56601cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:48:05.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapagu heads the agency’s “Oplan Balik Loob” that implements the
        Enhanced Comprehensive Local Integration Program (E-CLIP) which hopes to reintegrate
        former rebels into society. “So far nakikita natin, hindi lang regular members
        kundi pati supporters nila like Militia ng Bayan, tsaka mga underground organizations
        nila nagsu-surrender,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983009f0-532d-4227-a3ac-ddc13a162460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:48:05.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: ﻿So far, we observe that not only do regular members
        surrender, but also their supporters like Militia ng Bayan, and other underground
        organizations. ]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6c7849-2ed8-4abb-9adb-cf0e99a71785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:48:05.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Oplan Balik Loob, 13,061 communist rebels have surrendered
        to the government since Duterte took office up until November 2018. Of this
        number, 12,044 or 92 percent came from Eastern Mindanao which includes insurgency
        hotspots like Surigao provinces and Compostela Valley.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977257ad-f25c-45bb-8241-70fe7823834d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:48:05.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung focus area natin now is Mindanao. At ang pinaka-focus area
        sa Mindanao is Eastern Mindanao Command kasi ‘yun ang pinaka-malaking strength,”
        Mapagu said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9173a721-d97f-4525-a482-083b780a6b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:48:05.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: ﻿Our focus area now is Mindanao. And the main focus
        area in Mindanao is the Eastern Mindanao Command because the CPP''s stronghold
        is there. ]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f24118f-2bc0-486e-9f1d-34c933da082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:48:05.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense department also argued that number of NPA members have
        dwindled to 3,713.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b855da1-a88a-4633-a788-14c2cb154c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:48:05.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when pressed for the breakdown of data per year, including
        those from previous administrations, Mapagu said they are not yet available.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba25715-07e8-4e9f-92f9-e4880cb2c370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:48:05.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What motivates rebels to surrender?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a74c9f1-e2b0-4745-a00f-bdabb4cbc36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:48:05.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oplan Balık Loob offers financial incentives amounting to P65,000
        upon a former rebel’s enrolment to E-CLIP. Mapagu adds the program also offers
        as much as P100,000 in exchange of firearms. Scholarship programs are also
        available for their children.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29e06d9-eef7-4ba9-a18b-28b4f6bc874e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:48:05.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sison calls the government claims a mere propaganda. “Not
        a single guerrilla front has been destroyed and we get only a lot of propaganda
        about E-CLIP, Sison said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e24e18-0566-436e-aafb-d46d3872ff29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:48:05.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist leader also alleged there is corruption in the program.
        “Military officers and local officials are pocketing the money supposedly
        for fake surrenderees.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae7be20-7955-411f-b9f4-b8c48a2e505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:48:05.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Peace talks still hanging in the balance</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22782f41-cbfe-4fdc-9f3b-7259603243e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:48:05.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his criticisms against the president, Sison said he is still
        willing to pursue the peace talks. “It’s all up to Duterte. He was the one
        who terminated the peace negotiations,” Sison said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e4c960-5cd3-4526-8753-117272297dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:48:05.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lorenzana questions Sison’s sincerity. “Sa tingin namin
        sa kanila ginagamit nila ang peace talks para mapalakas ‘yung forces nila.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59609d7-5a2f-4fcc-a557-145498c4ed9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:48:05.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: ﻿We think that they are just using the peace talks
        to strengthen their forces.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2131500e-8dcb-46b9-9ce3-40656d1d16c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:48:05.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzena also revealed the government is in possession of a video
        where Sison was captured saying CPP’s main objective is still the armed struggle.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b3b466-5e4d-4ec8-bb5b-103d0e771c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:48:05.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison has yet to comment on the video Lorenzana mentioned.</p>'
  'hsbc-business-roundup-noelan-arbis':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-24T17:55:59.676+08:00
    'imagesource': 'jcr:6f963e11-18cd-48f0-ac29-2bf9b8391abb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '377605f3-521c-4d73-951d-7e0c6a70f6b3'
    'lead': 'An international bank is optimistic on the future of the Philippine economy,
      but flagged certain short-term risks. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T13:51:59.228+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:33.109+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:29.108+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HSBC: PH economy to chug along despite short-term risks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ad5305-8570-47f4-9f28-ac721c4e9c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:51:59.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> A
        major international bank remained optimistic in the Philippine economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f0c9a8-f494-49f8-9478-e4db638a21ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:51:59.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Business Roundup, HSBC Asean
        economist Noelan Arbis said the bank continues to have a stable outlook in
        the Philippine economy despite short-term risks.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">HSBC: Fixed investments, government spending to drive growth | <a
        href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/aBf0Ki1IZu">pic.twitter.com/aBf0Ki1IZu</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1065891055269105664?ref_src=twsrc%5Etfw">November
        23, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8227b78-bc98-441c-a9e5-9a286c0907dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:51:59.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d6975d-0d1f-4db8-951a-09b6baf97018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:51:59.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our outlook for the Philippine economy in the long term is still
        quite stable. We have 6.5 percent penciled in over the next couple of years.
        But I think in the short term, there''s probably some clouds on the horizon,"
        Arbis said, adding that there has been dips in private consumption and growth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8f803d-c335-47d3-a3eb-342e7e122fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:51:59.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the risks was the currently high inflation, which stayed
        at 6.7 percent in October, that led to less investments and consumption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cd7cce-c69c-405b-9611-6b3550ded12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:51:59.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arbis said Philippine growth is driven by fixed investments from
        government spending and private investment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6accc857-0fbd-4226-aa83-e86c4821c0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:51:59.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fixed investment continues to remain robust. That''s been driven
        by both the government''s Build Build Build program as well as private investment
        from the private sector," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd20e64a-3dcb-495d-a8e0-f63dcbe90021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:51:59.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC said it believes that the Philippines can still be the 16th
        largest economy in the world by 2050.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abee0d9-c58e-44f4-aa8d-2bdc575c567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:51:59.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though we have downside risks and again, clouds on the horizon
        for growth in the short term, I think the Philippines'' macroeconomic fundamentals
        still continue to remain robust," said Arbis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db354228-899f-4bc4-b7e7-37d6a9cdbe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:51:59.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As long as inflation falls within target and the government continues
        to spend for infrastructure projects, the Philippine economy will continue
        moving forward, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c429635-c1c0-4a0d-aa3d-788ca4d723ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:51:59.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:33.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Lucia de Guzman and Frances Espeso contributed
        to this report.</p>'
