    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5387ae96-8e07-4228-9bd2-f7595240abbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:29:13.472+08:00
