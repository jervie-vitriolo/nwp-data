  'harry-meghan-windsor-first-child':
    'author': 'David Wilkinson and Peter Wilkinson'
    'caption': 'Prince Harry and Meghan Markle were photographed by Alexi Lubomirski
      at the Windsor Castle.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-24T22:27:27.563+08:00
