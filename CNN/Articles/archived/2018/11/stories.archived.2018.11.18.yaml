      'text': '<p>Lopez represented Duterte at the gala dinner Saturday night.</p>'
  'trump-oval-office-china':
    'author': 'Donna Borak'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-18T07:48:38.762+08:00
    'imagesource': 'jcr:e1dcca00-05e7-407b-9b33-388dc8844cec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecd1fbf0-0f2e-4810-89df-9bebd1b3b873'
    'lead': 'U.S. President Donald Trump on Friday raised the prospect of ending his
      escalating trade war with China, but signaled U.S. negotiators still want more
      a few more concessions from their largest trading partner.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T11:38:19.420+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:01.764+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:00.282+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump on China: ''Can''t have trade that''s meant for stupid people''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86db106f-c48f-4ae2-9f78-4a8f39744673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:38:19.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — U.S. President Donald Trump on Friday raised the prospect
        of ending his escalating trade war with China, but signaled U.S. negotiators
        still want more a few more concessions from their largest trading partner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a74808e-cf6f-49d8-87f0-fcf0cee3e57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:38:19.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China wants to make a deal," Trump said speaking to reporters in
        the Oval Office, when asked about an offer made this week by Beijing less
        than two weeks before the American President meets with Chinese leader Xi
        Jinping in Argentina at the end of this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340572ce-0b0e-4e05-86b8-8988bc3f2086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:38:19.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government&nbsp;earlier this week made an initial offer
        on trade, which Trump said addressed 142 negotiating points. The offer followed
        a phone call last Friday between Treasury Secretary Steven Mnuchin and Chinese
        Vice Premier Liu He.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea2da97-5c88-463a-ba56-c860b66c736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:38:19.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a pretty complete list, a lot of the things we asked for,
        but there are four or five things left off," said Trump, adding "we''ll probably
        get them, too. But as you know it''s a very complete list."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d0e736-116e-4ebf-a2d3-dfc1f6899812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:38:19.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has made the U.S. economic relationship with China a
        centerpiece of his presidency, reiterated that he wants a deal both sides
        can be happy with.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b134df4f-d074-4047-b4c6-a37892c65688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:38:19.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to put them in a bad position," said Trump. "I want
        to put them in a great position. But it''s called reciprocal. We have to have
        reciprocal trade. We can''t have trade that''s meant for stupid people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc014c2d-85ef-4463-be6c-d9a082094a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:38:19.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those briefed on the bid described the proposal earlier this week
        as falling short of many of the core demands the White House has repeatedly
        said are must-haves in trade talks with Beijing, including addressing technology
        transfers and intellectual property theft, according to one of the people
        briefed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc223630-b2d3-4926-bf18-8ce98bb27140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:38:19.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they described the proposal as a rehash of previous commitments
        Chinese leaders have publicly announced, like selectively lifting tariffs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efdb679-828d-4ae0-84c4-c5c04e597f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:38:19.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump on China: ''Can''t
        have trade that''s meant for stupid people''"</em></p>'
  'norway-navy-sunken-frigate':
    'author': 'Lianne Kolirin and Tara John'
    'caption': 'The Norwegian frigate "KNM Helge Ingstad" is seen partly under water
      in the sea near Bergen, western Norway.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-18T07:44:24.062+08:00
    'imagesource': 'jcr:7b8ca16d-8bac-41b7-8a40-8b456523927f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a1e7f74-4c1c-49d8-ae08-3fb88b5b4464'
    'lead': 'A maritime blunder then a ruinous rescue attempt has left a multi-million
      dollar warship under NATO command almost entirely submerged in a Norwegian fjord.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T11:42:02.944+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:01.630+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:00.355+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Norway stunned as warship sinks after collision

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334cc031-c450-4ca4-8786-8760add4e370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A maritime blunder then a ruinous rescue
        attempt has left a multi-million dollar warship under NATO command almost
        entirely submerged in a Norwegian fjord.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cc3e09-b8fa-4289-b36d-f8415ff4c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large hole was torn into the side of KNM Helge Ingstad when it
        collided with a Malta-registered oil tanker, Sola TS, in the early hours of
        November 8.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9507ef77-f701-4359-8dd5-9a37a330bc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frigate, one of five in the Scandinavian country''s navy, had
        been moving around inner fjords in western Norway for navigation training
        before it collided with the 250-meter long tanker (820 ft) that was sailing
        out of an oil terminal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bd2c7b-fa70-4e87-b563-b11409360881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While military crew reportedly drove the vessel up on underwater
        rocks in order to prevent it from sinking, the tanker emerged relatively unscathed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a7d5a9-34a8-4ffb-bf60-3054154ae23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But efforts to move the 5,500-ton warship to a safe place went catastrophically
        wrong this week after cables attached to hold it in place snapped.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2ae509-2007-4e6d-a8d2-fa0e028507ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now all that remains above the waterline is the frigate''s top,
        antennas and radar, leading local media to speculate how a ship designed for
        war failed to avoid a slow-moving 150,000-ton tanker.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d44f1e8-4e93-4bc1-907d-adac58e48d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway''s military has remained tight lipped about the situation,
        which injured eight of the 137 people on board. Navy communications officer
        Torill Herland told CNN that whatever occurred during the accident near Bergen
        is now "police work."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f43a1a0-b888-4209-a4de-71655bfe25b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint Norwegian and Maltese investigation is now also underway
        to try and determine the cause.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d273963-4b6e-4b0d-9e71-81077ef2d968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar cases involving U.S. Navy destroyers over the last two years
        were found to have been down to avoidable errors, according to Alex Pape,
        Editor of Jane''s Fighting Ships, but he said it is too early to speculate
        on this incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c354e8-cdf3-4ebc-a93f-5b80e30a7ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Warships, particularly surface combatants like frigates, are generally
        designed to withstand a degree of battle damage," Pape told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0fb338-08f3-4fdb-9c07-7d26be0624de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, even for well protected warships, if they sustain sufficient
        damage, particularly in adjacent compartments and below the waterline, the
        resulting flooding may be too much for pumps and/or the crew''s damage control
        efforts to cope with, and the ship will list, capsize or sink.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5693723-b9cb-445b-8659-21102032bc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pape said this particular incident suggests that in addition to
        a visible large hole torn in the starboard side, there is substantial damage
        to the hull near or below the waterline, which then rapidly flooded the aft
        compartments of the ship.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a2c05d-2c0d-4865-9b19-2b55d471ab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy chains</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f65384-6492-48b1-8748-37351b4587e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attempted rescue of the frigate has certainly raised eyebrows.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de036ec8-fd86-4753-9dce-6986c30f09c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jan Vindenes is the general manager of Sotra Anchor &amp; Chain,
        whose products have been used in numerous shipwreck recoveries, including
        that of the Costa Concordia — the cruise ship which crashed into rocks off
        the coast of Italy in 2012, killing 32 people on board. He thinks chains could
        have been used to secure the frigate.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f3d600-e35c-43d7-a63f-b4da58ec2af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They used some wire to secure the frigate but unfortunately it
        snapped. We say that chain is stronger and better than wire."</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="no"
        dir="ltr">Nye bilder og videoer av KNM Helge Ingstad som har sunket dypere
        i sjøen - på <a href="https://t.co/WjQchCUqZV">https://t.co/WjQchCUqZV</a>
        : <a href="https://t.co/xIjQq7Yezv">https://t.co/xIjQq7Yezv</a> <a href="https://t.co/dECfO75Ego">pic.twitter.com/dECfO75Ego</a></p>&mdash;
        Kystverket (@Kystverket) <a href="https://twitter.com/Kystverket/status/1062276364030623744?ref_src=twsrc%5Etfw">November
        13, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e8b36b-3bc3-42b4-a3b5-d5aa7011c10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d578896-5a72-4f17-8e40-715df9b83a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have chain that can hold 2,000 tonnes, and our chain was used
        to raise the Costa Concordia, which was very much bigger than this frigate"
        he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359f9e89-668f-440c-b493-4b9d16a5c1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A costly crash</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1359d318-4511-42f0-ae81-828478217573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that the frigate is one of only five operated by the Norwegian
        navy, its loss is likely to impact on national and NATO operations. But the
        country''s military will have to carefully consider the cost of salvaging
        and repairing it for active service.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9eb3b7-5e79-4712-bc63-631fa8db3a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pape told CNN: "Curiously, if the ship is not repaired, the reduction
        of one ship that needs to be maintained, upgraded, manned and used over the
        remaining 20 years of its life will mean that cost for the navy could go down
        in the long run, however with a loss of capability."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f092bdd-637a-4599-98d2-5de15923915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pape estimates that a decision to salvage it, repair it, and return
        it to service would cost hundreds of millions of dollars. "The total cost
        could be similar to the cost of a new ship."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f54f77-cc48-4042-adb1-1322827c654e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial impact of the crash is likely to be felt well beyond
        the military, as it triggered the shutdown of a North Sea crude export terminal,
        Norway''s largest gas processing plant and several offshore fields.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962c5907-3111-46b3-8b74-5844d486dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, these five oil and gas fields produce around 400 million
        Norwegian krone ($48 million) a day or 17 million krone ($2 million) an hour.
        Since the oil companies pay 78 percent taxes to the state for production,
        the two-day shutdown ultimately resulted in a substantial economic loss for
        the nation, national broadcaster NRK reported.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed70192-441c-4172-8ca9-21f14353af61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately the oil tanker — which was carrying almost 100 million
        liters of oil — was not seriously damaged in the accident. The Norwegian Coastal
        Administration said it had cleaned up some diesel and helicopter fuel that
        was spilled in the incident, but that has been largely contained, according
        to Truls Gulowsen, head of Greenpeace in Norway.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ff8583-ccb8-4c20-b925-aa3dee4daef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A major leakage would have constituted an unbelievable environmental
        disaster that easily could have impacted most of Norway''s western coastline,"
        Gulowsen told CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81695cf3-3d0a-4695-8a5d-fe1d4538a1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash led to a small amount of diesel and 10,000 liters of helicopter
        fuel to leak from the vessel, which has largely been contained and recovered,
        he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2c2a1b-0d83-4451-b324-c92911df4b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulowsen added however that, "the situation is not yet stable and
        the vessel is still under water. The frigate had additional 385,000 liters
        of marine diesel, but this has not leaked,"</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eda8664-2956-49b2-8ab4-d5886da2f86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian Navy is now considering ways to raise the vessel,
        according to the military''s chief of staff, Admiral Nils Andreas Stensones.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87f5a21-3ed4-45a7-ab81-997f53db256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very hard for a navy to lose a vessel," he told AFP.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e5d502-5cdc-4963-b397-dc1e74fe8b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:42:02.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Norway stunned as
        warship sinks after collision"</em></p>'
  'ASEAN-Australia-summit-Kangaroo':
