      'mgnl:created': 2019-03-26T11:20:01.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> Several
        policemen were ambushed Saturday afternoon in Camarines Sur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06036f0-7b66-478d-93a8-2e0e14e71240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:20:01.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police report said a nine-man team of the 1st Camarines Sur Provincial
        Mobile Force Company was on their way to a medical mission in Libmanan when
        they were attacked by armed men believed to be rebels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83725f8-6376-4043-86ff-63cf9a1a8fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:20:01.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the attackers fired upon the policemen and used
        improvised explosive devices, prompting the troops to return fire. It added,
        the enemy fled "towards unknown direction" after the shooting incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f96c2d0-c431-4684-b402-03926b7cf1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:20:01.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six policemen were injured namely, PO3 Roland G Hermogeno, PO1 Vladimir
        Guadalupe, PO1 Roy V. Carbonell, PO1 Eliseo Jomar N. Palaroan, PO1 Daisy Bhel
        Genova, and PO1 Mikhail Jose P Concina.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3b90e8-e49f-49f7-89b3-275c4e9907bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:20:01.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of them were brought to the Mother Seton Hospital in Naga City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de40be9-2071-4e76-9b7a-d8e84946858b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:20:01.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police and the Armed Forces of the Philippines
        are still conducting pursuit operations, the report said.</p>'
  'tropical-depression-samuel-enters-ph':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-18T05:38:56.143+08:00
    'imagesource': 'jcr:be9fe825-8f4b-4e92-a9e2-e8e155261528'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0795540f-1055-4e00-ae21-8c4fd2d2def5'
    'lead': 'PAGASA says tropical cyclone warning signals may be raised over provinces
      in the eastern sections of Visayas and Mindanao between Sunday evening and Monday
      morning.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T11:24:03.541+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:02.224+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:00.040+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tropical Depression Samuel enters PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412afc10-fd5f-4531-bc57-06d2cba4b416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:24:03.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> Moderate
        to heavy rains may pour in the Caraga Region and the provinces of Davao Oriental
        and Compostela Valley starting tomorrow as Tropical Depression Samuel entered
        the country Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28191412-ea04-4bd4-ad48-77848ca5a9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:24:03.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 4 p.m. update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said Samuel slightly strengthened,
        packing maximum sustained winds of 55 kilometers per hour (kph) and gusts
        of up to 65 kph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a47bdf-483a-4ac3-aaf0-ce32670ad659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:24:03.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center of Samuel at 3 p.m. was located 875 kilometers east-southeast
        of Hinatuan, Surigao del Sur, and is moving west-southwest at 25 kph, PAGASA
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b81a205-0815-4776-9a51-8f7787f90a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:24:03.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned fisherfolk and people with small seacraft against
        sailing across the eastern seaboards of Visayas and Mindanao. Residents in
        low-lying and coastal areas are also advised to take precautionary measures
        and coordinate with their local disaster risk reduction and management offices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d4acf4-f431-4b7d-b360-ac8a5b6e195f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:24:03.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical cyclone warning signals may also be raised over provinces
        in the eastern sections of Visayas and Mindanao between tonight and tomorrow
        morning.</p>'
  'ph-papua-new-guinea-pledg':
    'author': 'CNN Philippines Staff'
    'caption': 'The country''s top officials say they will offer aid to Papua New
      Guinea in producing rice and building more schools for its people. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-18T01:58:44.493+08:00
    'imagesource': 'jcr:5bab4636-3c9b-4c2b-a3b9-795a050d4caf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b5590d5-1202-4510-aa3b-6329a72492d6'
    'lead': 'The country''s top officials say they will offer aid to Papua New Guinea
      in producing rice and building more schools for its people. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T11:26:11.821+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:02.147+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:00.088+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH pledges support for Papua New Guinea in education, agriculture

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165e7fc0-a881-4165-a7ca-ca443d5ef711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:26:11.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> The
        President said he would help the country of Papua New Guinea improve its education
        system while the agriculture department inked a deal with the country to collaborate
        on agriculture projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7ae1d1-b273-4151-baa2-383554cd0b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:26:11.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech on Friday, President Rodrigo Duterte said he is
        open to providing aid and support to Papua New Guinea''s education efforts
        as a reward for the country''s kindness to Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d251a-b78d-43a8-af14-0c7334196b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:26:11.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I commit to you that --- I have heard that most of our countrymen
        are treated well and respected. In return, kindly --- I''ll see him (Prime
        Minister O'' Neill) tomorrow. But we are ready to build schools, ask teachers
        to come here and help in the education of your young people," he said during
        his visit for the Asia Pacific Economic Cooperation Leaders'' Meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c6c3d8-e217-4554-b88b-cc9d601d6b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:26:11.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from adding schools, Duterte said he planned to provide "vocational
        skills training" through the Technical Education and Skills Development Authority.&nbsp;"Governor,
        we are willing to help your livelihood projects here. Maybe the next generation
        would be at least receptive of, you know, improvement," Duterte said addressing
        East Sepik Governor Allan Bird.&nbsp;&nbsp;''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e3d3b1-eb2f-4cdd-8521-53f00154353b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:26:11.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also offered advice to the Governor on the involvement
        of multinationals in agriculture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac5084a-a2db-41af-a034-fc3ef0b04245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:26:11.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not --- you may but do not allow the encroachment of multinationals
        because at the end of the day, what you would get is the salary of your people
        and yet the bulk --- it''s multinational, the bulk of the money goes to the
        company and goes everywhere," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c13b50-657b-4d1f-8afd-b1b4876b39d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:26:11.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Agriculture Secretary Manny Piñol inked Friday
        a memorandum of agreement with Papua New Guinea Agriculture and Livestock
        Minister Benny Allan to collaborate on several agriculture projects. The agreement
        covers rice, crop, coconut, cocoa, coffee, rubber and palm oil productions,
        among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90f83e4-9f34-4a1d-8d29-dd1286b3efd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:26:11.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnership also includes investments, exchange of human resources
        such as researchers and workshops, and training courses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d038a8-6654-4a56-9b68-ff58f3ea1860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:26:11.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech after signing the deal, Piñol said the joint venture
        would allow them to help Papua New Guinea "achieve its dream of producing
        rice for its own people," while obtaining excess rice to be delivered to the
        Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4266cc84-0e39-48c5-961b-224ee12c384e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:26:11.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our terms are we will plant the rice that you need, take all of
        it, and then if we have satisfied the requirements of your people, please
        allow us to bring the extra rice to the Philippines because we also have to
        feed our own people," Piñol said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e8c21d-9d9a-443d-893c-bdaa5cf2051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:26:11.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he expects rice-producing and exporting countries such as
        Vietnam and Thailand to eventually hit their boiling point, and would no longer
        be able to provide rice for the Philippines due to their own growing population.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71e6d25-312d-401c-9aec-501b4121dd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:26:11.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking forward we are projecting that in the years to come Vietnam,
        Thailand, India, Pakistan may not be able to supply us the needs of rice of
        my people because they would also have to feed their own people," Piñol said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ab8c9b-bc60-43e8-8bb5-61a788ca3cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:26:11.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore, he proposed to aid countries such as Papua New Guinea
        to become a self-sustaining country through planting rice of their own.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b019eb8a-2129-42e8-8616-f5a66a60415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:26:11.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier met up with Papua New Guinea Prime Minister
        Peter O''Neill this year to discuss agriculture cooperation between the two
        countries and asked that a formal agreement may be made to initiate this.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccaf926-8179-4f67-9216-c744b1f955e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:26:11.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have asked our relevant officials to negotiate and conclude
        at the soonest possible time an agreement that will bring our bilateral agriculture
        cooperation to the modern era, one that will truly be transformative and a
        hallmark of genuine partnership," Duterte said in March.</p>'
