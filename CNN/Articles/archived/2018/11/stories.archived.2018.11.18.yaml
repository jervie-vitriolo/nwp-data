    'title': 'Duterte stays in Papua New Guinea to continue APEC meetings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53baf9b5-6a12-43d3-8522-700bea0bbd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:35:42.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> President
        Rodrigo Duterte remained in Papua New Guinea to continue attending meetings
        with world leaders, his spokesperson confirmed, after the Palace announced
        that he would cut his trip short.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d02c7a-5cf0-407d-82bb-e5db67c40b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:35:42.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier cited "urgent matters at home" for his initial
        decision to return to the Philippines supposedly on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57a1e96-1517-4a6a-911a-e81365b4314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:35:42.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Presidential Spokesperson Salvador Panelo told CNN Philippines
        he was still in Papua New Guinea to attend the second day of the Asia-Pacific
        Economic Cooperation (APEC) meetings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f07c37-abb0-42d6-9e2b-79a5ba6f3adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:35:42.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin Jr. also confirmed
        this through a tweet, saying Duterte was "getting things done" at the APEC
        Economic Leaders'' Meeting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad79886d-4232-4d68-aea6-3fbdc813d4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:35:42.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is apparently getting things done there like he couldn''t at
        the ASEAN (Association of Southeast Asian Nations) Summit with its rigid formalities,"
        his tweet said Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eec5f0-295d-453e-90f1-33cdea0534f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:35:42.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin added that he initially advised the President against going
        to Papua New Guinea after he concluded his ASEAN meetings in Singapore.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3f874f-c6cb-4006-97f5-8606fac2e910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:35:42.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This after I loudly and naggingly insisted he stay just one day.
        ONE DAY, I stressed. And that he not leave for Papua the very night ASEAN
        ended but the next day after a full night''s rest. But does anyone listen
        to me? No. He left that night and is now on his second day. Coño," he added.</p>'
