      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte arrived in Papua New Guinea on Friday. On Saturday, Panelo
        said the President was to return to the country after attending the first
        day of the APEC meetings. He said there were "urgent domestic developments"
        Duterte needed to attend to, although he did not disclose details.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b1413b-5815-4eb8-8652-f253370533c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:35:42.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Urgent domestic developments, however, require the Chief Executive
        to return to the Philippines after today''s activities," Panelo said Saturday.</p>'
