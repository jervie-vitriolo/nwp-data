      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace has yet to explain why the President changed his mind
        about returning to the Philippines early.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de58f814-6f56-49a7-a2c6-198a933d3754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:35:42.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press briefing on the sidelines of the APEC meeting in Port
        Moresby Sunday, Trade Secretary Ramon Lopez said he does not know why the
        President decided against cutting his trip short.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abff5d6-b104-4a56-9fa6-2c7555b6393a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:35:42.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the decision of the President. Unang-una, hindi ko alam na
        nareport na maaga siya uuwi... Tama lang na nag-stay siya," Lopez said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9c2009-e164-4d9e-b5a0-839c78f41e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:35:42.396+08:00
