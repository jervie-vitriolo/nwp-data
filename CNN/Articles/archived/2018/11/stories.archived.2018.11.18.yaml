    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on skipping ASEAN-Australia summit: What will they feed me?
      Kangaroo?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9885df45-efd1-4771-96a0-cd5843556098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:46:15.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> President
        Rodrigo Duterte defended his absence at the Association of Southeast Asian
        Nations (ASEAN)-Australia Summit in Singapore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e41ad0-fa9b-432e-bd03-7e5808e4e3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:46:15.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi dumating kami doon from Davao 1:30,</em> so we had to
        fix our things. <em>At itong mga Australyano hindi ko rin maintindihan, eh
        8:30 ang invitation informal breakfast. Sabi ko sa mga sundalo bakit ako magpunta
        doon na unang-una hindi ako kumakain ng breakfast. Eh totoo matulog man…</em>,"
        Duterte said before the Filipino community in Papua New Guinea Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633849d7-cd3e-4b54-ac57-0d7af3e8fb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:46:15.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We came from Davao around 1:30, so we had to fix our
        things. And these Australians, I do not understand, the invitation for the
        informal breakfast was at 8:30. I told the soldiers, why will I go there when
        I don''t even eat breakfast? I just sleep.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20adfcc-1f84-4adf-9f3a-51d0d74e4930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:46:15.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also questioned why it was called an informal breakfast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4397bd7-2bb7-4e91-af8f-ebf9e60a29c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:46:15.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anong ipakain nila diyan sa atin [What will they feed us at the]
        informal (breakfast)? Kangaroo?" he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5578aae-b3e8-4206-bdac-82577cd6b154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:46:15.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN-Australia Informal Breakfast Summit was held on November
        14. It was chaired by Singapore Prime Minister Lee Hsien Loong, and attended
        by Australian Prime Minister Scott Morrison and the heads of state and government
        of the ASEAN countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d21af20-5356-4865-b8ab-ea5a58d67fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:46:15.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin Jr. represented
        Duterte in the summit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f75dc21-1f5c-45ed-9478-e3cc4a375694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:46:15.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics said Duterte''s non-appearance at several meetings during
        the 33rd ASEAN Summit and Related Meetings may affect relations with other
        countries, but Malacañang earlier shrugged these off.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22004bc2-8ac2-432b-991d-73009e5415e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:46:15.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Senator Antonio Trillanes, a fierce Duterte critic, said
        Duterte''s non-appearance may indicate that either he is seriously ill or
        he is too lazy -- and Duterte hit back at him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4731a7-6a81-4701-be51-f9fd8207aa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:46:15.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tapos binabatikos daw ni Trillanes tamad ako. Ah l**** ka,"</em>
        Duterte added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba92966-1e4f-42f5-9a74-208d0df9aafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:46:15.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And Trillanes said I was lazy. You ****.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291ff7c7-1b4f-4e65-b5b7-bd5094efbdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:46:15.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also said Friday Trillanes'' comment on Duterte''s supposed
        laziness is the senator''s usual publicity-getting stunt, and called it a
        "product of a witless if not a malicious mind."</p>'
  'Washington-Post-CIA-Saudi-crown-prince-Jamal-Khashoggi':
    'author': 'Elise Labott, Veronica Stracqualursi and Jeremy Herb'
    'caption': 'The Saudi government has denied Saudi Crown Prince Mohammed bin Salman''s
      involvement in Khashoggi''s death. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-17T09:15:23.185+08:00
    'imagesource': 'jcr:0e1b5718-4961-4210-af46-d4238247882e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf265dd1-2955-48b2-95e0-3f2a08e85385'
    'lead': 'The CIA has concluded that Saudi Crown Prince Mohammed bin Salman personally
      ordered the killing of journalist Jamal Khashoggi, despite the Saudi government''s
      denials that the de facto ruler was involved, according to a senior U.S. official
      and a source familiar with the matter.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T11:49:41.928+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:01.243+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:00.527+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CIA concludes Saudi crown prince ordered Jamal Khashoggi''s death, sources
      say

      '
    'updated': 2018-11-18T07:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced53712-09d4-4ba2-b225-4187d8af7cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:49:41.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The CIA has concluded that Saudi Crown Prince Mohammed bin
        Salman personally ordered the killing of journalist Jamal Khashoggi, despite
        the Saudi government''s denials that the de facto ruler was involved, according
        to a senior U.S. official and a source familiar with the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f075c36f-7a36-4f87-8dc3-6a3e85458cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:49:41.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior U.S. official told CNN on Friday the conclusion is based
        on a recording provided by the Turkish government and other evidence, including
        American intelligence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df20d1cc-4964-466a-8e02-e80b940f3a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:49:41.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources told CNN that the CIA based its assessment on available
        intelligence, as opposed to any specific smoking gun-type of evidence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fa65df-73e1-43cd-be49-d390a7eff67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:49:41.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators also believe an operation such as the one that ended
        in Khashoggi''s death would not have happened without bin Salman''s knowledge
        given his control of the government, the senior U.S. official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2610030d-60c3-466e-8261-702addc424cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:49:41.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Saudi Embassy spokeswoman said in a statement that "the claims
        in this purported assessment are false. We have and continue to hear various
        theories without seeing the primary basis for these speculations."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af70e0ff-5497-4305-b161-8842eba4a503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:49:41.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Washington Post was first to report&nbsp;on the CIA''s
        assessment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde9195c-4326-4f23-8925-c64fd61ebcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:49:41.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Post, U.S. officials have high confidence in the
        CIA''s assessment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8dbc02-d07a-40d0-b186-4acd54e7ded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:49:41.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump said Saturday morning that he had not yet
        been briefed on the CIA''s assessment, but planned to speak with the agency
        and Secretary of State Mike Pompeo during his flight to California.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b08ea1-6089-4ed6-89a9-0726dbd87c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:49:41.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of this moment, we were told that (bin Salman) did not play
        a role," Trump told reporters at the White House before boarding Air Force
        One. "We''re going to have to find out what they have to say."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23a804a-9c63-4c71-83d8-0587523c9ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:49:41.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, though, called Saudi Arabia a "spectacular ally."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226cfedb-60fb-4994-bc90-3ec0700d8869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:49:41.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also have a great ally in Saudi Arabia. They give us a lot of
        jobs, they give us a lot of business, a lot of economic development," Trump
        told reporters Saturday, later adding that Saudi Arabia has been "a truly
        spectacular ally in terms of jobs and economic development."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9845243-676a-42ee-8101-a5b16f668d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:49:41.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the CIA declined to comment to the Post. The Saudi
        government has denied bin Salman''s involvement in Khashoggi''s death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a8aa54-e291-4be9-952d-5e074382ad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:49:41.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence said the United States would hold all
        involved with Khashoggi''s murder to account. He also said he wanted to preserve
        the strong relationship with Saudi Arabia amid the murder investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c074f0-66ec-455d-82d4-12944cbb68f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:49:41.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The murder of Jamal Khashoggi was an atrocity. It was also an affront
        to a free and independent press and the United States is determined to hold
        all of those accountable who are responsible for that murder," Pence said
        early Saturday morning while in Papua New Guinea on a foreign trip.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3779ba-2a87-4991-9e88-77c20b194cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:49:41.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi, a former Saudi royal insider who became a critic of the
        country''s government, went missing in October after he visited the Saudi
        consulate in Istanbul to obtain papers for his upcoming marriage. The Saudi
        government offered changing explanations for Khashoggi''s disappearance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89888058-9a66-416e-92c9-b598b4a1e900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:49:41.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the U.S. intelligence analyzed by the CIA was a phone
        call the prince''s brother Khalid bin Salman made to Khashoggi, encouraging
        the journalist to make the trip to the consulate to get the documents, according
        to the Post. Sources told the Post that Khalid made the call at his brother''s
        command.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c90021b-e510-4ea3-89cc-01391fed0b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:49:41.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalid denied the Post''s reporting,&nbsp;saying on Twitter&nbsp;that
        he had never spoken to Khashoggi by phone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ca5843-f5c6-4e71-a89d-692de9a55b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:49:41.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never talked to him by phone and certainly never suggested he
        go to Turkey for any reason. I ask the U.S. government to release any information
        regarding this claim," Khalid said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e70b832-b066-45e6-9db8-089fd29e1262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:49:41.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the last contact he''d had with Khashoggi was via text in
        October 2017.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadfab17-b4bc-4dee-84e8-7c780824ac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:49:41.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatimah Baeshen, a spokeswoman for the Saudi Embassy in Washington,
        told the Post that Khalid, who is the Saudi ambassador to the U.S., and Khashoggi
        never discussed "anything related to going to Turkey."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09c2d4a-0f64-40ee-8044-f5128b1f7c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:49:41.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA also examined an&nbsp;audio recording&nbsp;from inside the
        Saudi consulate provided by Turkey and a phone call placed from inside the
        consulate after Khashoggi was killed, according to the Post.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b78327a-b37f-45fe-8515-0ea9e9911080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:49:41.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maher Mutreb, an alleged member of the Saudi hit team and a security
        official for the crown prince, placed the phone call to a top aide for bin
        Salman informing the aide that the job had been done, people familiar with
        the call told the newspaper.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd258b153-41b9-4fb2-96c9-0f64a0fc6059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:49:41.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA does not know the location of Khashoggi''s remains, according
        to the Post.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97f90bf-4da4-4751-a149-65711918019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:49:41.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration on Thursday&nbsp;imposed penalties on 17
        individuals&nbsp;over their alleged roles in the killing of Khashoggi. Khashoggi''s
        assassination has created a crisis for the Trump administration and drawn
        attention to President Donald Trump''s business ties to Saudi Arabia and the
        relationship between bin Salman and Trump''s son-in-law and senior adviser,
        Jared Kushner.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffae872-6d79-4beb-8cfb-d04cd0a251fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:49:41.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, the&nbsp;Saudi Public Prosecutor''s Office&nbsp;said
        11 people had been charged for their involvement in the death of Khashoggi,
        adding that five are facing capital punishment for being directly involved
        in "ordering and executing the crime."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f921e9-0d69-4bdf-9690-d083aea93872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:49:41.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi was killed following "a fight and a quarrel" at the Saudi
        consulate, the prosecutor''s office claimed. Prosecutors said Khashoggi was
        tied up and injected with an overdose of a sedative that killed him. Then,
        according to prosecutors, his body was dismembered and removed from the consulate
        by five people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6748a1c-30cf-4314-ad8b-ba20014f9722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:49:41.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:01.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "CIA concludes Saudi
        crown prince ordered Jamal Khashoggi''s death, sources say"</em></p>'
