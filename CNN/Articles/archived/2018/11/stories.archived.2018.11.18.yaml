    'created': 2018-11-18T09:09:08.619+08:00
    'imagesource': 'jcr:6c3a2093-336c-4302-8100-b0d079ff3e9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ce32e3a-34ae-486a-bc58-f4700882267c'
    'lead': 'Barack Obama made a surprise appearance at Michelle Obama''s book tour
      in Washington, comparing himself to Jay-Z at a Beyonce concert.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T10:46:56.176+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:02.671+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:59.894+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama makes surprise stop at Michelle''s book tour, jokes about Jay-Z
      and Beyonce

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e8bd61-c78e-416d-a3ca-1453cb772d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:46:56.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Barack Obama made a surprise appearance at Michelle Obama''s
        book tour in Washington, comparing himself to Jay-Z at a Beyonce concert.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5615a5d0-eaaa-44d2-977e-5b90fc74c902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:46:56.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president showed up with a bouquet of flowers during
        the promotional event for his wife''s memoir, "Becoming," in the nation''s
        capital on Saturday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166ebf1c-828b-4ab6-b432-ef13e28ea336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:46:56.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is like - you know when Jay-Z comes out during the Beyonce
        concert? ... Like, Crazy in Love?" he said, referring to instances when the
        rapper appears at his wife''s concerts during performances of her famous song.
        "It''s the same thing. It''s just a little sample to enhance the concert."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cfbb98-1bc1-4600-b7fc-6feffee77d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:46:56.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the former president appeared on stage, an audience member
        yelled, "we miss you!" as the crowd cheered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3685f3a-d033-4a50-8cf5-e92fedbe07ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:46:56.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was moderated by former White House adviser Valerie Jarrett.
        Michelle Obama talked about their life post-White House, and how they are
        taking a step back to reflect on what they accomplished.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80a7773-b2f7-4427-8425-1c5be4e8478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:46:56.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t had much time to reflect over these eight years because
        we were so busy doing and so busy trying to be perfect, and to get everything
        right that rarely did we have time to sit back and acknowledge what we''ve
        done," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a604bf99-3de5-4fb4-a885-3ce2c134e575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:46:56.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I was able to do that with my husband just the other night.
        And just look at him and say, ''man, man you did this. You did this. You did
        one of the hardest jobs on the planet.''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8714744-8e1a-4b6a-b141-3a1d652ee6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:46:56.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before former President Obama took the stage, his wife expressed
        frustration at today''s heightened state of political discourse and said she
        sometimes wishes her husband would say something.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd07a39-0c60-4223-ad3b-cce21cd95a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:46:56.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many times where I just want him -- like, I know,
        all of you - to just curse them out. Just say these things. And he''s like,
        ''well, that''s not the point. You know, the president isn''t the president
        for his own ego. The president is the president for the entire country. So
        we have to be very mindful of what we say and how we say it.''"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2c9cb8-4ef1-4f00-84ce-f53fc0166f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:46:56.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparing her husband''s administration to that of President Donald
        Trump, Michelle Obama talked about the stark differences between the two.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9eee52-178c-4981-8e93-309f9cb97d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:46:56.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the question that we have to ask ourselves is which feels better?
        You know, what world do we want to live in? What world do we want our kids
        to grow up in?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3b5abc-6c2d-47d9-ae36-5c271d38c1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:46:56.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former first lady has made several references to Trump in her
        memoir. In the book, she said she would "never forgive" him for his role in
        the "birther" conspiracy theory that falsely claimed her husband was not born
        in the United States. Trump''s central role in pushing the falsehood put her
        family at risk, she writes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4404002-9f5c-46d6-a3b3-b3908e3dab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:46:56.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump pushed back last week, saying her accusations are meant to
        generate headlines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a79b29a-952b-426f-ab80-0ffcd8272eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:46:56.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She got paid a lot of money to write a book and they always expect
        a little controversy," Trump said.</p>'
  'rodrigo-duterte-apec-participation-fruitful-productive':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-18T19:40:59.534+08:00
    'imagesource': 'jcr:ee18511f-77eb-4457-8f6d-1edc72030f87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc1dc5dc-86e1-447c-9c38-836d489b5631'
    'lead': 'Malacañang lauded President Rodrigo Duterte''s accomplishments at the
      26th Asia-Pacific Economic Cooperation (APEC) Economic Leaders’ Meeting Sunday,
      saying the country benefited from his participation in the event.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T11:16:59.290+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:02.508+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:59.951+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang: Duterte''s APEC participation was ''fruitful,'' ''productive'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb7d5f7-1ced-4fa4-bc18-23f8ce2e5096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:16:59.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> Malacañang
        lauded President Rodrigo Duterte''s accomplishments at the 26th Asia-Pacific
        Economic Cooperation (APEC) Economic Leaders’ Meeting Sunday, saying the country
        benefited from his participation in the event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8048ba9-ee17-4fa0-baa7-a7fe498fd0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:16:59.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Presidential Spokesperson and Chief Legal
        Counsel Salvador Panelo said, "During his meetings with our neighbors, friends
        and allies in APEC, the President actively engaged in important discussions
        and advanced our country''s priorities in what we consider as the most important
        economic cooperation platform in the world."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a611fab2-2fed-4c85-ba12-9ff6fec2bc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:16:59.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo noted 84 percent of the Philippines'' worldwide trade happens
        within APEC, and about 83 percent of tourist arrivals to the country are also
        from the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1285c76-eb79-4c3b-9043-71c42f0b7d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:16:59.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the President''s undiminished dedication to our country''s
        economic progress and the formidable support he was able to solicit from the
        respective leaders of the APEC Community, we are enthusiastic to say that
        this trip not only benefited our country today but also its overall economy
        in the following years," Panelo added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b3f7d9-21c0-40ff-a4d2-71e8a10f1dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:16:59.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte arrived in Papua New Guinea on Friday, November 16, to attend
        the APEC event in Port Moresby.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caed6ae-2cb5-4c2e-abbd-6e1172b1ade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:16:59.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech on Friday, the President said he would help Papua
        New Guinea improve its education system while the agriculture department inked
        a deal with the country to collaborate on agriculture projects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10682d06-353a-4135-a886-65b0649608fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:16:59.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this was done as the country had been kind to Filipinos
        living in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973ba423-8f31-425b-84cf-9095d3234ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:16:59.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, Agriculture Secretary Manny Piñol inked a memorandum
        of agreement with Papua New Guinea Agriculture and Livestock Minister Benny
        Allan to collaborate on several agriculture projects. The agreement covers
        rice, crop, coconut, cocoa, coffee, rubber and palm oil productions, among
        others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24764746-a5b5-4ff5-b0f9-9a2828c6c84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:16:59.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnership also includes investments, exchange of human resources
        such as researchers and workshops, and training courses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e866053-f9c3-402c-98c7-c674a4b61ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:16:59.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:02.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte stays in Papua New Guinea to continue APEC meetings</p>'
