    'title': 'Turkey gives recordings on Khashoggi''s death to Saudis, U.S., Britain
      — Erdogan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784d1dca-7f2c-47af-909b-394cb2155169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:12:54.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:06.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Recordings related to Saudi journalist
        Jamal Khashoggi''s death have been passed on to Saudi Arabia, the United States,
        the United Kingdom, Germany and France, Turkey''s President Recep Tayyip Erdogan
        said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b934f1-87b4-4198-9192-2bf000182b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:12:54.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:06.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi was killed after he entered the Saudi consulate in Istanbul
        on October 2 to obtain paperwork for his marriage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5829e63-5aca-459a-a2b7-0d2755bb2c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:12:54.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:06.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before his departure to Paris for World War I commemorations,
        Erdogan said: "We passed on the recordings. We gave them to Saudi Arabia,
        to America, to the Germans, French and the English — we gave them all."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca60002c-b5b1-4d60-9ca4-281329e3073c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:12:54.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:06.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not elaborate on what was on the recordings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d8ad90-fb6a-4186-a338-8da14da19b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:12:54.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:06.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan said the killer, or killers, would be known to the 18 suspects
        identified by Turkish authorities — including 15 men who arrived from Saudi
        Arabia shortly before Khashoggi''s death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b5b1c6-2990-4ff1-bdaa-fff9dfe8a42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:12:54.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:06.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again called on Saudi Arabia to provide answers as to what happened
        to Khashoggi and his body,&nbsp;which has not yet been found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26561166-f459-4b57-9fe7-7cb640502104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:12:54.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:06.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan has previously demanded that Saudi Arabia&nbsp;hand over
        the 18 suspects&nbsp;for prosecution in Turkey but the kingdom has insisted
        that those responsible for Khashoggi''s death will be tried in Saudi Arabia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f0eaec-d401-48f4-b9b8-0c62568cc45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:12:54.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:06.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish chief prosecutor said 10 days ago that Khashoggi was&nbsp;strangled
        as soon as he entered the Saudi consulate, as part of a premeditated plan,
        and his body dismembered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097ef56a-399d-4d78-a314-80e6eb982197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:12:54.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:06.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan''s confirmation that recordings relating to Khashoggi''s
        death have been handed to key international players is the latest in a drip-feed
        of details released by Turkey in the weeks since the journalist disappeared.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6fc911-3dd0-4e2a-89a6-133b50f484ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:12:54.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:06.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revelations from the Turkish side have helped to keep up diplomatic
        pressure on Saudi Arabia to explain what happened.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523354d6-25a9-43ad-828f-031e362ba7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:12:54.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:06.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump and French President Emmanuel Macron
        both want to get "greater detail" about the events surrounding Khashoggi''s
        killing, a French presidential spokesman said following a meeting between
        the pair Saturday in Paris.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5fca26-7227-483d-8933-a22a2f30be12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:12:54.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:06.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both leaders agreed "something very serious happened — that this
        assassination was serious and unacceptable," the spokesman said at a briefing
        on the bilateral talks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cd5e6a-5420-4288-94e8-ebb55adf2a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:12:54.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:06.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, neither leader wants to do anything that could destabilize
        Saudi Arabia, the spokesman said, adding that the United States considered
        Saudi Arabia to be the "cornerstone of everything in the Middle East."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956400a6-2c65-4f68-a6fe-b5b961277438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:12:54.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:06.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders did not discuss what should happen to the culprits,
        the spokesman noted, describing it as an "internal Saudi matter."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0028173-c7f2-4e49-9d98-288da5b45acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:12:54.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:06.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudis have presented shifting stories about the journalist''s
        fate, initially denying any knowledge before arguing that a group of rogue
        operators, many of whom belong to Saudi Crown Prince Mohammed bin Salman''s
        inner circle, were responsible for Khashoggi''s death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f08624b-c56c-4945-90c0-e313557a8c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:12:54.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:06.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi attorney general then said the Turkish side had provided
        information indicating that the&nbsp;killing was premeditated. Saudi Arabia''s
        Foreign Minister and Energy Minister have both described Khashoggi''s death
        as "murder."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04448847-f602-46a4-baf4-de5aa1325d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:12:54.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:06.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riyadh has maintained that neither bin Salman nor his father, King
        Salman, knew of the operation to target Khashoggi. U.S. officials have said
        such a mission — including the 15 men sent from Riyadh — could not have been
        carried out without the authorization of bin Salman, the country''s de facto
        ruler.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f613888-9551-43a5-9c01-c3f4d4e90a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:12:54.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:06.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Saudi Arabia&nbsp;admitted&nbsp;that Khashoggi was killed
        in its Istanbul consulate, five high-ranking officials were dismissed, including
        bin Salman''s media chief and the deputy head of the Saudi intelligence service.
        Eighteen people were arrested.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80951c1-9b7b-4a68-abd4-502061a85b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:12:54.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:06.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Turkey gives recordings
        on Khashoggi''s death to Saudis, US, Britain — Erdogan"</em></p>'
  'donald-trump-emmanuel-macron':
