      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Mike Harris led the way for Alaska with a game-high 38 points
        and 18 rebounds. While, locals Vic Manuel and Chris Banchero combined for
        30 markers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
