      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the lead down to six with over three minutes left to play,
        Meralco scored five straight points to put the game away for good.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67b2209-23a5-4365-b340-8a8c12302966'
