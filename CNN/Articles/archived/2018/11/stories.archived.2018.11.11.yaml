  'mislatel-franchise-sear-telecoms-third-telco':
    'author': ' Luchi de Guzman'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-11T12:35:26.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '475eb3c2-3259-4839-b13e-1867195b83de'
    'lead': 'Mislatel, which won the selection process to become the provisional third
      major telco player through a partnership with China Telecom and Udenna Corp,
      says that it has complied with all of the NTC’s requirements.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T13:24:08.107+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:44:32.618+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Mislatel refutes SEAR Telecoms’ claims, defends franchise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49870743-bc10-4b9b-b5f2-f77479a0868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:24:08.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:32.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> A
        third provisional new major player (NMP) for telecommunications was selected
        Wednesday, but the controversies are far from over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6089a270-f4ef-4414-b979-5e44065bff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:24:08.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:32.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the disqualified bidders, Sear Telecoms and the Philippine
        Telegraph and Telephone Company (PT&amp;T) have filed their motions for reconsideration
        at the National Telecommunications Commission (NTC) Friday, with Sear alleging
        that one of the members of their consortium has an existing partnership contract
        with winning bidder Mindanao Islamic Telephone Company (Mislatel).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e26a11-3d08-4448-8a2f-508661fe810b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:24:08.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:32.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel won the bid through a consortium with Davao-based company
        Udenna Corporation, its logistics arm Chelsea Logistics Holdings, and foreign
        government-owned China Telecom. Meanwhile, Sear Telecoms is a consortium involving
        Mindanao-based TierOne Communications, the Luis Chavit Singson Group of Companies,
        and a few foreign businesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177fd5c9-2e12-4d21-99df-5ba93500a48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:24:08.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:32.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the claims by Mr. Chavit Singson that TierOne has an existing
        and exclusive contract with Mislatel specifically for the selection process
        for the NMP for the telecommunications industry; the simple fact is that Mislatel
        has no contract with TierOne,” Mislatel said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdad938-3e23-4244-9ca5-5c59abac650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:24:08.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:32.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sear Telecoms had in its motion for reconsideration said that Mislatel
        has an existing contract with DigiPhil, a subsidiary of TierOne.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e570a9f-df71-4081-884c-e0a76800d368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:24:08.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:32.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What Mislatel had was a terminated contract with a company called
        DigiPhil that was meant for small projects, like VSAT. To be very clear, the
        contract with DigiPhil was not intended for the purpose of submitting a bid
        with the NTC for the NMP for the telecommunications industry,” Mislatel added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac185d0-0bdb-49ab-9c58-90ba163f5cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:24:08.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:32.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that it has an existing franchise, one of the requirements
        for entering the selection process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd29e8a-7392-461e-aa03-9d6ba538953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:24:08.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:32.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During the selection process at the NTC, the Selection Committee
        confirmed the validity of the Mislatel franchise,” Mislatel said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1bc375-e246-46e9-8ee2-9afbdc267453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:24:08.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:32.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the provisional NMP, Mislatel is mandated to provide nationwide
        telecommunications services based on its commitment to the NTC.</p>'
  'SWS-adult-joblessness-q3-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-11T12:31:13.931+08:00
    'imagesource': 'jcr:511d3c99-c187-4a40-bbf7-fe739729dce9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b9c3aa2-eb50-436e-8d31-8206fc9563a4'
    'lead': 'Around 9.8 million adult Filipinos are jobless in the third quarter,
      with 4 million having lost their jobs involuntarily, according to the latest
      SWS survey.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T13:27:12.065+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:01.798+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:01.037+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Adult joblessness up in the third quarter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26080a2-2a99-4b4e-9825-c8ebc81ac7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:27:12.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:01.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> An
        estimated 9.8 million adults are jobless in September, according to the latest
        independent survey by the Social Weather Stations (SWS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d3a94a-fa61-4757-82d4-331399606a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:27:12.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:01.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This puts the adult joblessness rate at 22 percent, higher than
        the 19.7 percent recorded in June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec374369-fd08-42fa-8f7f-97c8ce5ba623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:27:12.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:01.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS defined joblessness as “(a) those who voluntarily left their
        old jobs, (b) those who lost their jobs due to economic circumstances beyond
        their control, termed as the retrenched, and (c) those seeking jobs for the
        first time.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a96a483-9962-4094-86b0-2d8c2884e20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:27:12.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:01.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who have reported jobless, around 4.1 million of them
        have lost their jobs involuntarily, either through non-renewal of contract,
        being fired or because their employers closed operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1a294c-496d-460a-9843-93fa9a1f5a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:27:12.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:01.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 3.7 million adult Filipinos have left their jobs while the
        remaining 2 million are first-time job seekers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfe526c-14bb-4aa0-8473-2ab498674f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:27:12.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:01.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joblessness is highest in Metro Manila, followed by Balance Luzon,
        Mindanao, and Visayas respectively. More women are jobless than men.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c0a58a-3557-4a03-9a93-0b8bce44928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:27:12.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:01.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also remains highest in the 18-24 year old age group, and among
        the self-rated poor.</p>'
    '7':
