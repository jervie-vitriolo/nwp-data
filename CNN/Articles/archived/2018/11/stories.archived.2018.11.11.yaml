    'title': 'PBA Semis: Meralco extends win streak to seven with Game 1 victory over
      Alaska

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9706e83c-a1a1-40e9-8062-6093fc033285'
