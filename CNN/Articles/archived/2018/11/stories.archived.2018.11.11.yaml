      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 11) — Thirdy Ravena had
        no problem with his off-the-bench stint for the Ateneo Blue Eagles in their
        second round clash against the De La Salle University Green Archers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35be5d0-ab5b-4f26-84e4-99f840be37d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:52:01.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:25.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles edged out the Green Archers, 71-62, Sunday at the
        Smart Araneta Coliseum in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff24f80-4833-4332-9954-f3d0696a775f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:52:01.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:25.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time this season that the high-leaping guard did
        not start for Ateneo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0476d6-6db7-47f9-9b81-78185a3c74ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:52:01.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:25.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s nothing different for me. It’s the coach’s decision. Coach
        Tab knows what to do in the game. As a player, you just have to be ready in
        all the instances that could happen,” he said in a post-game interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646ff4dd-847b-4cc8-bd83-9285bfe20e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:52:01.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:25.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it means coming off the bench, that means as a veteran of the
        team, I must have a good start to make sure that the other guys coming off
        the bench produce as well,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b431536-3907-42fb-a668-3a340436a583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:52:01.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:25.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It proved to be true as Ravena had a positive impact after the Blue
        Eagles’ bench outscored their counterpart, 43-24.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec4279b-8ee6-4a6d-a2ef-fef24ab83284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:52:01.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:25.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo improved to 11-2 to take the top spot of team standings for
        the second consecutive year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4554112-bde5-427e-a31e-d055cfc8c495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:52:01.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:25.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena and the Blue Eagles concluded their elimination round campaign
        against the University of Santo Tomas Growling Tigers ‪on November 14‬ at
        the Mall of Asia Arena in Pasay City.</p>'
  'ateneo-la-salle-uaap-mens-basketball-season-81':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-11T20:37:22.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb751072-6aaf-452b-8e62-2b25208cd4d9'
    'lead': 'The Ateneo Blue Eagles seize the twice-to-beat incentive in the semis
      for the third straight season.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T12:56:12.258+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:45:32.810+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
