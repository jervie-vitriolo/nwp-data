    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Police file charges against NDFP consultant Vic Ladlad

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f2d4a6-63ee-4842-9f70-60eb897f76ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:21:10.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:24.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> Charges
        have been filed against National Democratic Front of the Philippines peace
        process consultant Vic Ladlad and two others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ecb652-a567-4fe6-b8dc-8d4e9c4a66af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:21:10.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:24.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Quezon City Police District (QCPD) Director Joselito
        Esquivel said that the district has filed charges of unlawful possession of
        firearms, ammunition and explosives at the Office of the City Prosecutor on
        November 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ece6b6b-a9f9-441a-ae72-813a421855f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:21:10.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:24.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During the search which was witnessed by Brgy. San Bartolome Officials
        and President of Doña Tomasa Home Owners Association, several high-powered
        firearms, assorted ammunition, hand grenades and subversive documents were
        seized,” the statement read on the search and arrest conducted that led to
        the rest of Ladlad, Ablerto Villamor and Virginia Villamor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb4bb9f-ad5f-4055-ad9e-1c66cdd3b361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:21:10.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:24.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esquivel said that the suspects will remain in the custody of the
        QCPD.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638b61eb-58f2-4497-902b-263aced9f88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:21:10.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:24.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As far as the suspects are concerned, they shall remain in custody
        of the QCPD until an order coming from the court says otherwise.&nbsp; With
        the filing of charges against them, they shall have their days in court to
        prove their innocence,” he said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374ff8d0-9199-45f5-b514-2b237ccba626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:21:10.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:24.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang had previously defended the arrest of Ladlad despite
        the lack of warrant, alleging that he is also guilty of the crime of rebellion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9c26d6-6a9a-4c26-bce3-09acc6de0e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:21:10.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:24.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The crime of rebellion is a continuing crime and therefore no warrant
        of arrest is needed for that,” said Presidential Legal Counsel Salvador Panelo
        Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2455b9b-59e3-4572-a6da-62453bfa93a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:21:10.665+08:00
