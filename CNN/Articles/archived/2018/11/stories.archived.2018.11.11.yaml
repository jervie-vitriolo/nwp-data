  'vic-ladlad-charges-qcpd':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-11T12:38:14.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1903ed35-3475-4dfb-9c2f-bb81fadf5c02'
    'lead': 'The Quezon City Police District filed charges against NDFP consultant
      Vic Ladlad for unlawful possession of firearms, which would require a warrant
      of arrest.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T13:21:10.664+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:44:24.762+08:00
    'mgnl:lastActivatedBy': 'superuser'
