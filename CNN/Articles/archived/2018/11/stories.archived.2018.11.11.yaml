      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> A
        66-year-old journalist was stabbed in Daraga, Albay Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8361c4-9e54-46ae-a462-c0bf795d38f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:58:25.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:39.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicol Police Chief Supt. Arnel Escobal said Legazpi-based Celso
        Amo was playing basketball at a covered court, when 33-year-old suspect Adam
        Johnson Abanez approached him to borrow the ball.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac196efb-296c-48bf-8238-ecf9d515ef8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:58:25.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:39.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amo refused to lend the ball, which caused the suspect to stab him
        several times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a121e7-33aa-4311-9675-3895ff3fc25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:58:25.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:39.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escobal said the incident was not related to Amo''s job.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f407eb74-8077-455b-aa83-af7594091380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:58:25.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:39.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amo died at 10:18 a.m. while being treated at the Bicol Regional
        Teaching and Training Hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa70e647-b936-4aa0-b460-6010b5b0de85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:58:25.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:39.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escobal said Abanez has not given a statement on the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aeb387-8d4f-4cec-96af-05a527a54a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:58:25.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:39.654+08:00
