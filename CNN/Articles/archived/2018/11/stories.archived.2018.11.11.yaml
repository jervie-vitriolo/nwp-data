  'president-rodridgo-duterte-pardon-imelda-marcos':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-11T08:25:54.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c847fee1-3f8c-439b-a9e0-4ae24adec066'
    'lead': 'Concerns that President Rodrigo Duterte may grant pardon to Ilocos Norte
      Representative Imelda Marcos First Lady Imelda Marcos, who was recently convicted
      of graft, are "speculative and premature," Malacañang said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T11:53:57.868+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:45:17.664+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Concerns about Duterte granting pardon to Imelda Marcos ''speculative,
      premature'' —Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4f5b43-ded9-4069-9cd6-252ef60cfa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:53:57.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:17.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> Concerns
        that President Rodrigo Duterte may grant pardon to Ilocos Norte Representative
        Imelda Marcos First Lady Imelda Marcos, who was recently convicted of graft,
        are "speculative and premature," Malacañang said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9637a1d1-2926-4a63-b913-1af9504ad0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:53:57.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:17.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson Sal Panelo said that the
        anti-graft court''s decision is not yet final and Marcos will pursue legal
        actions to counter the ruling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb409297-0958-4424-9b16-a8dd8969f659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:53:57.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:17.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has the constitutional authority to grant pardon
        to persons convicted by final judgment. It is not so in the case of Congresswoman
        Marcos, the decision of the anti-graft court not having attained finality,"
        Panelo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14c9efd-81a9-4c5b-8aab-ed47295fd1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:53:57.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:17.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her lawyers have stated the she will avail of legal remedies available
        to her to reverse the decision from the same court or higher courts," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708e8378-ba1f-403a-aad2-aa820460eca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:53:57.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:17.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan on Friday ordered Marcos'' arrest after it found
        her guilty of seven counts of graft. The 89-year-old widow of the late strongman
        Ferdinand Marcos - known for her penchant for designer shoes and jewelry -
        was sentenced to imprisonment of a minimum of six years and one month to a
        maximum of 11 years "in each case" where she was found guilty. This means
        Marcos may stay in jail for a minimum of 42 years and 7 months and a maximum
        of 77 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875b3acf-7bd2-4916-aa80-d86f50cf52ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:53:57.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:17.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: LOOK: Imelda Marcos parties with Sara Duterte, officials on
        night of conviction</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e49600-8b16-4951-9e8e-415aef9da2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:53:57.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:17.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who is running for Ilocos Norte governor in the 2019 elections,
        was also perpetually disqualified from holding public office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270984fb-b500-45e7-bf2d-b41714b3d3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:53:57.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:17.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo assured that the President "will consider the recommendation
        of the Board of Pardons and Parole" in granting pardon to convicts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09e5245-0d97-432f-9f11-e61bafe32527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:53:57.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:17.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier distanced itself from the Sandiganbayan decision,
        saying it does not interfere with the affairs of an independent branch of
        government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ac2a21-d483-43e3-a546-a79a59b4390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:53:57.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:17.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte enjoys a good relationship with the Marcos family and is
        even open about his admiration for the late dictator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14400883-13b8-46cb-a25d-6cb65cbf4a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:53:57.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:17.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the President allowed Marcos'' body to be buried at the
        Libingan ng mga Bayani--sparking outrage from different groups, especially
        the victims of atrocities during the martial law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c6193d-b199-4773-a591-e1b126ad1bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:53:57.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:17.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also previously said he prefers former Senator Bongbong
        Marcos, the couple''s oldest son, to take over the presidency if he steps
        down.</p>'
