      'mgnl:lastActivated': 2023-02-14T09:44:15.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump began his 48-hour
        visit to Paris on Saturday meeting with his host, French President Emmanuel
        Macron, a onetime friend who he chided on Twitter within minutes of landing
        in the French capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8f37bb-188d-4891-b598-a061ba0fcd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men worked to paper over their differences during a morning
        meeting. But the effusive expressions of bonhomie that once colored their
        interactions were gone, replaced by businesslike handshakes and wooden declarations
        of cooperation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417de82b-d205-479c-a7f2-7ab02d4391ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seconds after Air Force One touched down at Orly Airport outside
        Paris on Friday, Trump vented on social media about a proposal for more robust
        European military cooperation floated by his French counterpart days earlier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c80cc9-d471-4a57-a0fd-1ac92b58817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Macron of France has just suggested that Europe build
        its own military in order to protect itself from the U.S., China and Russia,"
        Trump wrote. The message appeared before he''d even gotten off his plane.
        "Very insulting, but perhaps Europe should first pay its fair share of NATO,
        which the U.S. subsidizes greatly!"</p>'
