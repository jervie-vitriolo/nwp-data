      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws defeated the National University Bulldogs, 79-74, Sunday
        at the Smart Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648443eb-8ca1-4174-87d3-7288eaa48a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:00:46.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:01.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy I was able to contribute something today," Orizu said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4e7891-87da-47bb-bf7b-da0577fcc054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:00:46.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:01.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was limited to less than 10 playing minutes after coming
        from an ankle injury.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45379905-5d8f-4e35-a366-6a830218f88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:00:46.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:01.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He finished with six points and five rebounds in the contest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7406510-a060-436e-bce7-ad231adcf4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:00:46.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:01.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to give me controlled minutes. This is my first game
        coming back. They are just being careful," the Nigerian cager said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294323e9-6e54-44f8-98a8-5221f774386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:00:46.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:01.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws are tied with the University of the Philippines (UP)
        Fighting Maroons at the fourth spot with a 7-6 record in the standings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c40d708-f6ae-4c9b-ae1e-831e8fbe0928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:00:46.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:01.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A win by FEU against the Adamson University Soaring Falcons and
        a UP loss to the De La Salle University Green Archers in its last assignment
        will let the Tamaraws take the last Final Four seat in the men''s seniors
        basketball tournament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664d0f9b-1561-49b9-9818-73c689d65e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:00:46.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:01.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our next game is on Sunday so it will give me a lot of time to
        come back 100 percent," Orizu said.</p>'
  'uaap-season-81-feu-tamaraws-national-university-bulldogs-final-four-mens-basketball':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-11T16:22:47.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e939edc4-d8d8-4355-a12e-49824e31c02e'
    'lead': 'The FEU Tamaraws are still in the hunt for a semifinals berth.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T13:03:06.609+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:43:09.325+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UAAP: FEU keeps Final Four hopes alive with win over National University

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8aafd3-d56a-4349-8551-034d905c877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:03:06.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:09.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 11) — The Far Eastern University
        (FEU) Tamaraws strengthened their semifinals bid after beating the National
        University (NU) Bulldogs, 79-74, Sunday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3619cccc-2db1-4982-a6f4-d790993c70e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:03:06.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:09.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arvin Tolentino and Ken Tuffin combined for 31 points for the Tamaraws.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e32f4d2-9712-484d-be37-92bf1873dfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:03:06.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:09.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a close affair in the early part the contest until FEU took
        command in the second quarter onwards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead5278c-126e-4c01-9170-43f38317246f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:03:06.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:09.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs had few attempts to trim the deficit significantly,
        but the Tamaraws kept them at bay in the payoff period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d34f2bb-f9c8-416c-a8be-c27ade505691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:03:06.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:09.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU''s John Lloyd Clemente had a memorable outing as he registered
        38 points — the most scored by any player so far this season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db4478a-5cb2-456b-bcf1-c07c5efa3260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:03:06.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:09.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU is now tied with University of the Philippines Fighting Maroons
        at the fourth spot with a 7-6 win-loss slate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcf3505-5c2c-4b1e-98c5-e48ca4c499e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:03:06.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:09.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Bulldogs absorbed their 10th setback in the
        tournament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb478cf-62a2-44de-b40d-92986525da11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:03:06.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:09.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws will end their elimination round campaign against the
        Adamson University Soaring Falcons on November 18, while NU battles University
        of the East Red Warriors on the same day.</p>'
  'world-war-i-100-years-donald-trump-emmanuel-macron':
    'author': 'Laura Smith-Spark'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-11T15:05:54.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6d8b571-3098-4bb1-a1be-f6286c170e46'
    'lead': 'A hundred years to the day since the guns fell silent, marking the end
      of World War I, dozens of world leaders will take part in a solemn ceremony
      in France to remember the many who gave their lives between 1914 and 1918.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T13:05:14.349+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:43:28.563+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Leaders mark 100 years since end of World War I with solemn ceremonies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a656bb2c-419a-4fc9-8524-077726002ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:05:14.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:28.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A hundred years to the day since the guns
        fell silent, marking the end of World War I, dozens of world leaders will
        take part in a solemn ceremony in France to remember the many who gave their
        lives between 1914 and 1918.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7582c0ea-e22d-43c6-ae7e-8de736a55c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:05:14.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:28.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron will lead the international Armistice
        Day commemorations Sunday morning by the Tomb of the Unknown Soldier, which
        lies at the foot of the Arc de Triomphe monument in Paris.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c76099-8807-44d7-9a07-1a2b6f3adbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:05:14.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:28.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the ceremony, eight French high school students will
        read testimonies written by soldiers fighting on the Western Front in 1918,
        a Chinese worker serving in Normandy and a young French woman. Classical musicians
        will play pieces by Bach and Ravel and award-winning singer Angélique Kidjo
        will perform a Togolese song celebrating unity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bfa2ee-a0f5-4130-9d97-b7e25bc1e66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:05:14.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:28.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron, who will deliver a speech in front of the assembled dignitaries,
        will later host a peace forum at which German Chancellor Angela Merkel gives
        the opening address.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7489873-abda-4027-8d90-7119016dd376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:05:14.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:28.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s remembrances are the culmination of four years of commemorative
        events to mark one of the most tumultuous periods of the 20th Century. Millions
        of soldiers and civilians lost their lives in what became known as the Great
        War, and as many more were injured.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b9c4ac-5ee7-45e6-89ae-339a9499b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:05:14.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:28.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the official program for Sunday''s ceremony, soldiers
        from more than 80 countries laid down their arms on the Western Front.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdd0500-9876-4b3a-b335-ee99a4eb12f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:05:14.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:28.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump and first lady Melania Trump are among
        those in Paris for the commemorations, which coincide with Veterans Day in
        the United States. Some 117,000 American military personnel died in World
        War I.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024199bd-99a6-4f7c-97fe-fe37d3c59b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:05:14.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:28.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Arc de Triomphe ceremony, Trump is expected to deliver
        remarks from Suresnes, an American cemetery just outside Paris. However, the
        Trumps canceled a planned trip to the Aisne-Marne American Cemetery, 50 miles
        outside Paris, on Saturday because of "scheduling and logistical difficulties
        caused by the weather," the White House said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474cecaa-0d41-41d7-bf72-75a8873a8841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:05:14.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:28.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s chief of staff, John Kelly, and Chairman of the
        Joint Chiefs of Staff General Joe Dunford traveled to the cemetery to lay
        a wreath instead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba739a7-caae-4e84-84bb-189b98fa3492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:05:14.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:28.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The centenary of the Armistice is also being marked elsewhere in
        Europe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e92dfd7-d9a7-4631-8cdd-4758283f6604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:05:14.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:28.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Britain, Queen Elizabeth II is expected to attend a wreath-laying
        ceremony on Sunday at the Cenotaph in central London.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c92159d-063d-492e-b914-4b011e869f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:05:14.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:28.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal family, UK Prime Minister Theresa May and German President
        Frank-Walter Steinmeier will attend a national service of remembrance at Westminster
        Abbey.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67facfe-323d-4410-918c-ef994a6c484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:05:14.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:28.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government has invited 10,000 members of the public to march
        past the Cenotaph in a "People''s Procession" to give thanks and pay their
        respects to all who served in World War I. It has also called for bells to
        be rung across the nation and around the world to replicate the spontaneous
        ringing of bells across Britain on November 11, 1918 as news of the war''s
        end spread.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca6d4f4-7733-44c9-8be2-65140f797e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:05:14.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:28.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May on Friday attended ceremonies of remembrance at military cemeteries
        alongside Macron and Belgian Prime Minister Charles Michel in France and Belgium.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3704f0-22c1-4378-a3fe-e8fb7f03f2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:05:14.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:28.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A century ago British forces fought side by side with our allies
        in Europe on the Western Front. Today in France and Belgium we reflect on
        our shared history, but also look ahead to our shared future, built on peace,
        prosperity and friendship," May said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a466faa7-ad0a-400e-a031-43f02a2c4619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:05:14.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:28.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remember the heroes who lost their lives in the horror of the
        trenches. As the sun sets on one hundred years of remembrance, we will never
        forget their sacrifice."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce8702b-e0c1-4455-95cc-4ab386f6ae9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:05:14.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:28.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Leaders mark 100
        years since end of World War I with solemn ceremonies."</em></p>'
  'duterte-customs-anarchy':
    'author': 'CNN Philippines Staff'
    'caption': 'The President says anyone appointed to the customs bureau will engage
      in corruption, which warrants the need for military intervention. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-11T10:01:38.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c9fdd03-ca98-491f-8451-60fb0a37218a'
    'lead': 'The President says anyone appointed to the customs bureau will engage
      in corruption, which warrants the need for military intervention.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T13:08:07.307+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:43:45.710+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duterte: Customs is anarchy, military needs to intervene

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534e1660-8ca6-4bff-b7dc-62819d102f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:08:07.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:45.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> The
        President reiterated his claim that there is no militarization of the customs
        bureau but maintained that the military has to intervene to prevent corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f20289-ff23-42b0-84b9-9c1a953f772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:08:07.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:45.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Saturday, the President said he did not appoint the
        military to specific positions in the Bureau of Customs (BOC). He explained
        that he was merely asking for their help because the BOC has become an "anarchy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7880ec26-19bb-4555-8f1f-3c35e99d378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:08:07.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:45.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman militarization ''yan [That is not militarization]...
        When you are calling the military for help, you are not appointing them to
        any position neither are you designating them with specific functions," he
        said during his speech at the Subaraw Biodiversity Festival in Puerta Princesa,
        Palawan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5f6346-316d-43af-96da-9e2874dd5c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:08:07.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:45.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said the BOC has become a place where
        any appointed official would be subjected to corruption, which warrants the
        need for military intervention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fb3477-4e0f-446d-9d72-44aa16299278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:08:07.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:45.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They [military] are there to keep peace because customs is an anarchy.
        Maski sinong ilagay mo talagang may corruption [Whoever you appoint to be
        there, there will still be corruption]" he maintained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4213a0a4-e3c3-4d24-8d7d-3a920cad9f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:08:07.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:45.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte mentioned ex-Customs Commissioner Ruffy Biazon, who was
        entangled in a "pork" controversy during his stint from 2011 to 2013.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd6c6dc-597e-4770-b057-fda472a99286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:08:07.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:45.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier slammed reports of militarization in the bureau
        on Tuesday, saying there was no appointment of any sort.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f721fa55-6aee-482b-a66c-80164a46364b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:08:07.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:45.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I called in the army to help the Bureau of Customs, there
        was no designation. There was no appointment and there was never an instruction
        for them to take over the functions of the employees," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8143c03-4bc0-410a-ab33-f6025a7c98fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:08:07.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:45.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Duterte said the Armed Forces of the Philippines (AFP)
        would take over the BOC, as all employees of the agency were on floating status.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8d8ddf-0824-4fc2-b2ba-6739cee84431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:08:07.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:45.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President then said, "They will be replaced, all of them, by
        military men. It will be a takeover of the armed forces in the matter of operating
        in the meantime, while we are sorting out how to effectively meet the challenges
        of corruption in this country."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c81983-0481-426f-9857-feaba92b30c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:08:07.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:45.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His order drew flak and some senators also questioned the order''s
        legality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb510e8-0f81-4785-a64b-11393cc3a681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:08:07.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:45.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte defends soldiers'' takeover of Bureau of Customs</p>'
  'california-fires-camp-woosley':
    'author': 'Nicole Chavez and Dakin Andone'
    'caption': 'A quarter of a million people have been forced from their homes statewide
      as the Camp Fire in the north and two other major fires — Woolsey and Hill —
      in Southern California burned this weekend'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-11T14:20:01.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f21a996c-de89-4ea4-846e-26db9d52f7bc'
    'lead': 'Saturday brought a break in the fierce winds that have whipped the three
      major wildfires in California that have destroyed a record number of buildings
      and displaced more than 300,000 people.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T13:10:32.259+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:43:56.976+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Death toll rises to 23 in California''s Camp Fire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8615b1b-c1bd-4779-a69f-d46b7537c863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:56.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The death toll in the Camp Fire in Northern
        California has risen to 23 with the discovery Saturday of 14 more sets of
        remains, Butte County Sheriff and Coroner Kory Honea told reporters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6950941-a493-490a-90d8-d483ff58fd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:56.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honea said 10 of the victims were recovered from the fire-ravaged
        town of Paradise. He said seven people were found in homes, and three were
        outside. Of the remaining four, two were in cars and two were in houses in
        an area known as Concow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cf01f0-2774-496d-9807-e78878cd9ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:56.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday brought a break in the fierce winds that have whipped the
        three major wildfires in California that have destroyed a record number of
        buildings and displaced more than 300,000 people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c194854-e58e-43db-95ec-ec89c6820365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:56.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials know the gusts will be back Sunday and most evacuation
        orders remain in place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0de8e0d-f711-4bf1-9e3d-8ba515145fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:56.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mother Nature has given us a short reprieve ... but we know tomorrow
        Mother Nature''s gonna turn her fan back on and the winds are going to start
        blowing," Ventura County Fire Chief Mark Lorenzen told reporters. He said
        he cautioned his firefighters and the public not to be lulled by the better
        weather Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a166798a-bc3c-4da8-af18-79029016f8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:56.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stay vigilant," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74b9d5f-c68a-4186-ac22-42bca8475557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:56.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire has killed nine people in Northern California and possibly
        two in Southern California. Los Angeles County Sheriff''s Department Chief
        John Benedict said the charred remains of two people were found in a car in
        Malibu, but homicide investigators were still working the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8255a0bc-e4c9-4398-8d45-040993a7b061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:56.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winds could gust as high as 30 to 50 mph, depending on elevation,
        on Sunday, officials said. Much of the state hasn''t seen rain in more than
        a month, according to CNN meteorologists, and the dry vegetation has only
        served to fuel the fires.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cc30f9-47b7-4eed-a430-12b5cea08a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:56.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad915de-9845-4b17-bd02-250c74e84b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:56.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Burning and growing: The Camp Fire is the largest of the three
        major fires, swelling to 105,000 acres by Saturday morning, according to the
        California Department of Forestry and Fire Protection, or Cal Fire. It is
        the most destructive blaze in the state''s modern history. The Woolsey Fire
        doubled in size overnight, growing to 70,000 acres. The Hill Fire was at 4,500
        acres.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a109bcab-5bbe-41c6-b1c9-95e41f496544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:56.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Trump tweets: President Donald Trump blamed the wildfires on the
        "gross mismanagement of the forests" in a tweet early Saturday. "Remedy now,
        or no more Fed payments!" he said. In another tweet sent Saturday he wrote:
        "Our hearts are with those fighting the fires, the 52,000 who have evacuated,
        and the families of the 11 who have died. The destruction is catastrophic.
        God bless them all."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eb0ed6-cf03-4010-8a5e-2e1351e0a52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:56.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Massive evacuations: Fire officials estimate the number of people
        forced from their homes statewide is more than 300,000; in Los Angeles County
        it is 170,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322a1907-27b8-49e6-aca5-b5898a24dcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:56.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Containment: Firefighters are struggling to put down the flames.
        The Camp Fire is 20% contained, while the Woolsey Fire is just 5% contained.
        The Hill Fire was 25% contained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381c5925-7f7d-4df7-a490-12a22bfd0fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:56.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Destruction: In Northern California, nearly 7,000 structures have
        been destroyed, including 80% to 90% of the homes in Paradise, north of Sacramento,
        according to officials. In Los Angeles and Ventura counties, a significant
        number of homes were destroyed or damaged, fire officials said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f3e5fc-5f0c-4903-b76d-0a0d2b7ee15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:56.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camp Fire</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15043b45-ee5d-4e10-8df7-4dc45fd98601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:56.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Camp Fire has killed at least nine people in Paradise and destroyed
        6,453 structures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb3dfa9-3f51-4bdd-a07e-b22fcf3dee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:56.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies of five people were found in or near a vehicle, and the
        other four were in or outside a home.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0246285-adcf-4329-ad84-d8ca64f5b64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:56.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took just a few hours for the fire to explode in size after breaking
        out early Thursday morning. Among the communities hit was Paradise, a town
        about 80 miles north of Sacramento.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070a2ef6-34ec-4c84-ae44-b15c8cc1ba1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:56.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families raced to escape the blaze as it consumed much of the town.
        Footage captured by evacuees showed flames along roads, scorching trees and
        devouring houses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764226b3-dcf2-462d-8625-911d9b8a84b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:56.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flames were whipping and spreading so fast," Whitney Vaughan
        said after fleeing her home in Paradise. "It began to jump the road. There
        wasn''t anywhere to go."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32c2245-2bac-4de3-8507-db90f1c9e788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:57.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town was mostly empty, and the main road littered with downed
        trees and power lines. Burnt out cars line blackened roadsides, abandoned
        in the panic and chaos of the evacuations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6055f2fb-a77f-4842-af73-4669184dc5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:57.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do intend to rebuild," Paradise Mayor Jody Jones said. "It''s
        going to be a process -- a lot of hard work, a lot of coming together.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef70e7fe-7e68-4bdd-a6e3-8c16da912beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:57.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to see Paradise be Paradise again."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91507f9b-12b5-4974-badd-0caec0c8eca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:57.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 52,000 people evacuated in Butte County, where Paradise
        is located.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d87f97d-68e9-41b9-a8a7-d727aa6f3d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:57.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire officials said three firefighters and some civilians were hurt,
        but details about their injuries were unknown. About 35 people have been reported
        missing, authorities said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d4203-d16c-4e19-9aad-bc54c2ce6073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:57.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woolsey Fire</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c7d81c-31a1-45ba-bd6c-6bd12d306fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:57.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200,000 people have fled in Ventura County and in Malibu
        in Los Angeles County due to the Woolsey Fire, officials said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb714577-055b-4abe-8046-c2f8f0b4febd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:57.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters worked to protect thousands of students and staff sheltering
        in place Saturday at Pepperdine University as flames started reaching the
        campus overnight, school officials said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fc1751-380f-4d4b-9bbb-3c3ed96ce930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:57.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire crossed US 101 a few miles east of Thousand Oaks -- the
        site of Wednesday night''s bar shooting -- and was headed south to the Pacific
        coast in the direction of Malibu Creek State Park and the city of Malibu,
        the Los Angeles County Fire Department said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0424d3-c3f3-4bf5-933d-521d77241c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:57.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Malibu, mandatory evacuations were ordered for the entire city
        of about 12,000 people that''s known for its celebrity beachside homes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0757f3a1-0f99-41c2-a315-295e510c246e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:57.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people were arrested in looting incidents Friday during the
        evacuations, according to Ventura County sheriff''s Sgt. Eric Buschow.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7ab973-5114-47b5-8734-392ff3936290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:57.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The howling Santa Ana winds fueled the Woolsey Fire. These are strong,
        dry winds that high-pressure systems push from east to west, from the mountains
        and desert areas down into the Los Angeles area.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc8ac94-6380-41d5-9d71-a8c50cf10d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:57.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire officials said the winds had temporarily died down Saturday,
        giving them a brief opportunity to make progress.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd079f6c1-0ede-4960-bde1-dc2e08429d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:57.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just a lull," Los Angeles County Fire Chief Daryl Osby
        said, "so we''re going to take advantage of that and try to get as much line
        perimeter in as we can with the expectation that we will get more winds tomorrow."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3fb3ec-3525-4c5a-a98b-97a46ceca098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:57.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another round of Santa Ana winds is forecast to whip the area Sunday
        through Tuesday, though it may be weaker than Friday''s.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aefc3e-bba8-49f0-bcc4-117f13f9e591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:57.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill Fire</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac8528b-6260-4477-9431-5ea30ebfe088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:57.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hill Fire is burning near the site of this week''s mass shooting
        in Thousand Oaks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3366fd23-e3f0-4053-a9fe-0177e7d3c993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:57.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a brutal, hellish three days for the city of Thousand
        Oaks," City Councilwoman Claudia Bill-de la Peña said at a news conference
        on Saturday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441df43d-3806-40e4-9853-7b0776d2d7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:57.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire started Thursday and initially spread quickly, torching
        10,000 acres in six hours. But firefighters have made some progress.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efd8f22-d29a-4f8a-b2a7-23e38f6b40f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:57.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the fast-moving blaze was burning into the footprint of
        a 2013 wildfire, which could slow its spread, chief Lorenzen said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc2a33d-a6b1-4e7b-8152-2d2378af1a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:57.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No houses or businesses have been lost, but a number of RVs and
        outbuildings have been burned, and a firefighter suffered a minor injury,
        authorities said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c643f81d-fcb0-44fc-8afa-1d5cddbf55db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:10:32.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:43:57.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Death toll rises
        to 23 in California''s Camp Fire."</em></p>'
