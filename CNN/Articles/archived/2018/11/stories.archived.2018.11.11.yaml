  'duterte-ndfp-luis-jalandoni-fidel-agcaoli':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-11T14:55:01.646Z
    'imagesource': 'jcr:fd2f9b3f-025d-4d3c-b207-a3b7ed20e691'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c4f4487-9ff3-4248-b9c1-42a06da007a4'
    'lead': 'President Rodrigo Duterte revealed he was open to meeting two members
      of the National Democratic Front of the Philippines (NDFP) who requested to
      see him.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-29T23:18:05.177Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:31:04.084+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:30:59.660+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte open to meet NDFP negotiators'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0882ad5-1312-4afb-a806-24cd02a56bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:18:05.178Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:04.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — President
        Rodrigo Duterte revealed he was open to meeting two members of the National
        Democratic Front of the Philippines (NDFP) who requested to see him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ec990a-a9f7-4d5c-aa13-7d32614c1e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:18:05.178Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:04.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the Subaraw Biodiverstiy Festival in Palawan Sunday,
        the President said, "(Fidel) Agcaoili and (Luis) Jalandoni — I will not keep
        it a secret. I do not want <em>iyang confidential-confidential. Pupunta dito
        sabi nila gusto nila akong kausapin. Ang problema nila pagkahinuli sila.</em>"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7263c2-f0b0-4eaa-8e00-ff8a53aec484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:18:05.178Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:04.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Agcaoili and Jalandoni — I will not keep it a secret.
        I do not like keeping it confidential. They will come here and said they want
        to talk to me. Their problem is if they get arrested.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889781bc-e0e8-4f16-9680-6a1b3304d8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:18:05.179Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:04.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fidel Agcaoili is chairperson of the NDFP negotiating panel; Luis
        Jalandoni is a senior adviser to the NDFP negotiating panel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fd45ff-81ab-43a1-9cde-bbd0f822292c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:18:05.179Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:04.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he called for a cluster meeting to discuss the matter,
        and was told that the arrest was possible, but not a certainty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d64285c-ca19-46bb-be66-21bad6d9618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:18:05.180Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:04.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added he would announce whether or not the meeting
        with the NDFP would happen after he returned from meetings in Papua New Guinea
        and Singapore this month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdb15c1-1981-48f8-af39-bc99d628ad08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:18:05.180Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:04.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So<em> sabi ko talagang huhulihin kayo. Sabi niya, gusto daw nila
        ako makipag - makipag-ano sa kanila. So nagtawag ako ng</em> cluster meeting
        <em>kasali na mga military... Sabi nila, baka. Baka pala.</em> It''s not a
        very big margin there. <em>Pero baka pala.</em> So, when I go back after Papua
        New Guinea and Singapore, I will make the announcement. <em>Kaya usap tayo
        ulit kasi baka, baka pala.</em>"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532381fb-1d64-411b-a4c0-f611e74f3370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:18:05.181Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:04.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told them they would really be arrested. They said
        they wanted to (meet). So I called for a cluster meeting along with the military...
        They said maybe. It''s a maybe. It''s not a very big margin there. But it''s
        a maybe. So when I get back after Papua New Guinea and Singapore, I will make
        the announcement. We''ll talk again then because it''s a maybe.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de887b5-4d94-4377-a0c9-36d83f70a25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:18:05.181Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:04.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Agcaoili confirmed he and Jalandoni would
        be returning to the country in November, along with NDFP peace panel member
        Coni Ledesma.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9a938b-7569-4db4-bcb8-2cc0b5306329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:18:05.182Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:04.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Coni Ledesma and I have a scheduled a trip to the Philippines
        this month in connection with our work as members of the NDFP component in
        the Joint Monitoring Committee under the Comprehensive Agreement on Respect
        for Human Rights and International Humanitarian Law (CARHRIHL)," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76890b9-9880-414e-8809-4a9a34398f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:18:05.182Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:04.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they were also invited to meet with Norwegian Ambassador
        to the Philippines Bjørn Jahnsen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d14312-72f7-4fca-8f78-7cd4d93f6604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:18:05.183Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:04.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this regard, we welcome the opportunity to meet with the President
        unless he does not want to or his military is against it," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2897657-5328-4097-bbbf-2f6ce06cc646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:18:05.183Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:04.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the communist group said it has given up on talking with
        the government.</p>'
  'typhoon-yolanda-exhibit-a-demidecade-in-danger-zone':
    'author': 'Briane Dela Peña'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-11T23:16:35.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffbafc32-d4ac-4149-803f-58394eb75077'
    'lead': '"Yolanda Retold: A Demi-Decade in Danger Zone" is open for public viewing
      ‪until December 8.‬'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T11:45:59.276+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:44:57.359+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Yolanda survivor: Life has not changed 5 years after typhoon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8caa48-3270-466a-99b1-04dfb8646cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:45:59.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:57.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> For
        John Rey Dela Rosa, 18, much is still needed to be done for them to get back
        on their feet, even if half a decade has already passed since Super Typhoon
        Yolanda wrought havoc in Visayas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f96f1a-f0e8-4223-bd65-bbd40ccc5d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:45:59.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:57.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Rey is one of the 15 photographers trained by multimedia human
        rights group Postcards from Disasters (PFD) to tell the story of Yolanda from
        their perspective as survivors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f7d920-3614-426b-b92f-bb87ea138d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:45:59.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:57.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In commemoration of the fifth anniversary of the super typhoon,
        PFD launched on November 8 its photo exhibit "Yolanda Retold: A Demi-Decade
        in Danger Zone" at SM Seaside City Cebu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142e6a6b-9438-4c65-80fc-7dff7267adae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:45:59.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:57.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now on its third year, the exhibit features snapshots taken by displaced
        survivors in Tacloban City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88111ae5-824d-4716-a38c-df3f577bb007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:45:59.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:57.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the exhibit, PFD held talks on human rights with the typhoon
        survivors in 2016 and trained them in photography and storytelling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855c40ec-780d-4146-b30b-4f66196a7283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:45:59.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:57.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photographers are residents of Barangay 68 in Anabong disctrict,
        a coastal community where a storm surge caused by Yolanda washed eight ships
        ashore and took at least 100 lives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfa4865-c623-43b0-8949-dc7fe007ae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:45:59.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:57.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials declared Anabong a tsunami hazard zone, but
        John Rey said he and his family have not left due to lack of proper permanent
        relocation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e1a1d3-e0bf-4afe-92c9-90f67a59529b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:45:59.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:57.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para sa akin, ''yung buhay namin ngayon, hindi pa rin nagbabago
        kasi ganoon pa rin ''yung sitwasyon. Nasa</em> danger zone <em>pa rin kami,</em>"
        said John Rey.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959b0bef-59ea-4e0e-b6dc-52e72eb4d7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:45:59.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:57.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, our lives never really changed because the
        situation remains the same. We are still in the danger zone.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c718b0ad-39db-42f4-b543-e20cb8315fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:45:59.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:57.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds the government has not done enough to provide sufficient
        housing to those affected by Yolanda.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8159db-7afb-4edc-9cc3-97a5148bb91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:45:59.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:57.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gagawa sila ng mga estruktura, pabahay para sa amin, pero iilan
        lang ang mayroon," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd9b17b-95e9-40bc-aa99-ec58a9e1a1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:45:59.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:57.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will build structures and houses for us, but
        only a few get those.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a9e619-70d2-437e-9cc6-0fb1c4746411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:45:59.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:57.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, 475 families are compelled to stay in the said district
        while the government has yet to accomplish the National Housing Authority''s
        target of building more than 200,000 permanent shelters for displaced residents.
        Only around 92,000 houses have been completed, while around 59,000 have been
        occupied.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
