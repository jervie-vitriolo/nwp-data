      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63242ed0-c8dd-49c3-a51c-3767c3b55bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an inauspicious start to Trump''s short visit to Paris, which
        kicked off Saturday morning with one-on-one talks with Macron.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9121cd8-538e-4902-8266-c34e6d2d78e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the meeting, the pair seemed to gloss over whatever
        differences they may have on European military cooperation, saying they were
        aligned on burden sharing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3b880d-b4f0-4d30-8569-fe8f2e448540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re getting along from the standpoint of fairness, and I want
        to be fair. We want to help Europe, but it has to be fair," Trump said. "Right
        now, the burden sharing has been largely on the United States as the President
        will say and he understands that. He understands the United States can only
        do so much."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd591d6a6-e187-4cb7-9cd5-823e9b78a498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron said his "proposals for European defense are consistent"
        with Trump''s views. Later, a French presidential spokesman said Macron was
        able to clear up the "misunderstanding" about his views on Europe''s defense
        policy during his meeting with Trump.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace6be67-732e-416d-8641-cc6278ffae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this was a very good opportunity at least for the French
        President to clarify exactly what he meant, and at the end of today''s talks
        they stated that they had reached agreement on this whole question of the
        vision of the transatlantic alliance and European security," the spokesman
        told journalists.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2882d26a-d9da-4dcf-9515-b0485819f307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason for Trump''s visit</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed31b349-f72a-4cee-9821-95cf7c60f32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The morning meeting precedes the real reason for Trump''s visit:
        marking the 100th anniversary of the World War I armistice, which will bring
        leaders from across Europe to the Arc de Triomphe on Sunday for a solemn ceremony.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fc1834-ade2-4b5d-baa6-cb40f1e4d63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was also due to mark to the centenary with visits to burial
        grounds for some of the 117,000 American military personnel who died in the
        war. On Saturday, he was meant to visit the Aisne-Marne American Cemetery,
        near where the Battle of Belleau Wood was fought in 1918, though the 50-mile
        journey was canceled because of foul weather. His chief of staff John Kelly
        lay a wreath there instead.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2730a6cc-ad55-43c4-ad5c-a2f20d82f504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will deliver remarks from Suresnes American Cemetery on Sunday
        — Veterans Day in the United States.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bca3ad6-c8e8-41c6-b80a-23c493fb8f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is there anything better to celebrate than the end of a war, in
        particular that one, which was one of the bloodiest and worst of all time?"
        Trump tweeted on Saturday morning.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I am in Paris getting ready to celebrate the end of World War One.
        Is there anything better to celebrate than the end of a war, in particular
        that one, which was one of the bloodiest and worst of all time?</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1061171030801158146?ref_src=twsrc%5Etfw">November
        10, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f151f167-3833-4fb4-9d4d-12b5ff4c7024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf77b68-eb0b-43bc-8132-7025916e75c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Macron began their relationship as fast friends, extending
        invitations to each others'' capitals for ceremony-filled visits. But differences
        on trade, climate change and the U.S. withdrawal from the Iran nuclear deal
        have soured their ties.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016c84d8-e684-4b0b-9624-f5087b8bde8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet only underscored Trump''s willingness to blow up his global
        friendships if he believes it better serves the United States or his own agenda.
        He has taken similarly assertive stances against leaders in the United Kingdom
        and at NATO hours before sitting for talks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52dda13-a3a0-4949-8a7e-b7da0c20efd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Macron called for a "real European army" during a tour
        of the former Western Front, according to AFP.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41ff795-e0d7-4c11-a3cc-6eca23167d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to protect ourselves with respect to China, Russia and
        even the United States of America," Macron said, according to the French press
        agency.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cd9ca7-934c-4b12-a2c6-00f2dd65f38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron also suggested that since the start of Trump''s presidency,
        the U.S. has been seen as a less reliable ally.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0bebdf-7fa0-4bdf-b93f-3b2c1873f22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I see President Trump announcing that he''s quitting a major
        disarmament treaty which was formed after the 1980s euro-missile crisis that
        hit Europe, who is the main victim? Europe and its security," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb626e3c-4864-4f4d-a9d1-96b80f19ccf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron has been advocating a similar position for months.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8021a3ac-5a1e-4480-814c-a1c0947152e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Friday tweet could preview another high-level international
        meeting in which the U.S. President distances himself from traditional American
        allies. Unlike the tense G7 summit in June, however, Russian President Vladimir
        Putin will be present at this weekend''s commemoration.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bf4d6b-3767-49ac-bef0-8d1f73fa597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evolving relationship</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa5db57-0069-49e9-8708-2ff6259ee8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both Trump and Macron appeared to be off to a warm start following
        Trump''s inauguration, their relationship appears to have soured.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a247119-8528-40e2-8a9b-57cb0663f20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a call about trade and migration in June, sources familiar
        with the call told CNN that it didn''t end well.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3a1238-a45f-4b95-adf8-6c9a6a95ee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just bad. It was terrible," a source told CNN. "Macron thought
        he would be able to speak his mind, based on the relationship. But Trump can''t
        handle being criticized like that."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52062412-3fbe-4a68-bf76-f2bd3a18b075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And more recently, a senior diplomatic source told CNN that Trump
        was "ranting and venting on trade" with Macron during their bilateral meeting
        in September.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407c40a5-64a8-4963-a01d-4a0d9d16ef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was "some rapport" between the two, "but it''s not what it
        (once) was," the source said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4be5b6-68b9-498a-8d0a-66e3f5a38f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His meeting with Macron at the Élysée Palace on Saturday morning
        is the only meeting with another world leader on his schedule, though more
        informal encounters are possible at the Armistice ceremony and a subsequent
        lunch on Sunday. Other leaders attending including Putin, German Chancellor
        Angela Merkel and British Prime Minister Theresa May.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf4d14d-4d21-476b-9749-b6170e5710e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials said the civil war in Syria and efforts to counter
        Iran would sit high on Trump and Macron''s agenda. And trade — one of Trump''s
        signature issues when he visits with foreign leaders — was also likely to
        arise.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a23fe9-a98c-4f29-b299-7f7c34afa2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Macron''s visit to Washington last spring for the first —
        and still the only — formal state visit, Macron lobbied the President to remain
        in the nuclear accord, including over an intimate dinner of dover sole at
        George Washington''s Mount Vernon estate. But it wasn''t enough to keep Trump
        from announcing within weeks that he was pulling out.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f761990f-0935-4fed-8bf8-b57ea5d08fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Macron has issued warnings against nationalism and protectionism,
        even as Trump fully embraced those sentiments during a dark and angry midterm
        election campaign.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6801fa20-e093-44e4-ac0b-1077be1dd501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men find themselves politically humbled. Trump''s Republican
        Party lost control of the House of Representatives during the midterm vote,
        and ongoing vote counts have given an edge to additional Democratic candidates.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c34f55a-fc23-4425-9096-ab2709b7cb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron, meanwhile, is sinking to new lows in polls, weighed down
        by unpopular reform efforts and an attitude that some French regard as aloof.
        Once viewed as the next center of European power as Merkel exits the stage,
        Macron now is fighting just to regain his standing at home.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b895b2-3e47-417c-b7d1-1d643929f6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:44:15.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One part of Macron''s efforts was convening the Paris Peace Forum
        this week, intended to bring world leaders together in the goal of promoting
        peace just as the deadly events of 100 years ago are top of mind.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d235f12-c5c8-4f14-ac74-7d1184585bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:17:54.061+08:00
      'mgnl:createdBy': 'jeff'
