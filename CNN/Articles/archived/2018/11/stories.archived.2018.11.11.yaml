    'lead': 'Recordings related to Saudi journalist Jamal Khashoggi''s death have
      been passed on to Saudi Arabia, the United States, the United Kingdom, Germany
      and France, Turkey''s President Recep Tayyip Erdogan said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T13:12:54.346+08:00
