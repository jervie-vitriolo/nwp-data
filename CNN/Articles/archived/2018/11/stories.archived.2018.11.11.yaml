    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UAAP: Ateneo sweeps archrival La Salle to gain Final Four bonus

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278bb512-36b4-4cfc-a19c-d91406189db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:56:12.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:32.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 11) — In the second round
        meeting between archrivals, the Ateneo de Manila University Blue Eagles reasserted
        their mastery of De La Salle University Green Archers, 71-62, Saturday at
        the Smart Araneta Coliseum</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ceb59d-1757-4521-8b6a-f6e92154d2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:56:12.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:32.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86febb91-a5cf-4424-a56d-1be308128330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:56:12.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:32.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming off the bench, Thirdy Ravena tallied a game-high 14 points
        and 10 rebounds for the Blue Eagles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16933ac6-77b4-486c-8496-eed6feb19872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:56:12.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:32.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening salvo did not lack the competitive fire from the two
        proud institutions as they engaged in a highly physical contest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047a1ab0-b536-40be-9349-31f0e9863de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:56:12.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:32.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle’s aggressiveness on the offensive end gave them the slight
        advantage, but Ateneo was able to erase the deficit and tie the score at the
        halftime break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61667cba-7f20-4e61-ad64-97b1c05453b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:56:12.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:32.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the momentum switching on their side, the Blue Eagles stepped
        on the gas to create a four-point separation heading into the final period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07de91a3-5db3-4199-adb0-7e9297c2a632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:56:12.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:32.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers pulled within striking distance, but allowed Ateneo
        to respond with an 8-0 run in the latter part of the fourth frame which secured
        its 11th win in 13 outings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b790ccaa-ba90-46f9-b62d-7a31e800506b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:56:12.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:32.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelo Kouame added 11 points and 10 rebounds for the Blue Eagles.
        Their win enabled them to snag the first twice-to-beat advantage for the Final
        Four round.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf122e00-49ce-49f4-8a04-17fc43b7f7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:56:12.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:32.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We knew that this was going to be a tough game because La Salle
        is playing well in the second round,” assistant coach Sandy Arespacochaga
        said in a post-game interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419cd476-53fd-4475-a6b5-61f9e042df8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:56:12.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:32.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aljun Melecio paved the way for DLSU with 13 points and seven rebounds,
        while Justine Baltazar chipped in 12 points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c87e79c-bd47-42f6-933d-612a6de3cc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:56:12.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:32.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo will end its elimination round campaign against the University
        of Santo Tomas Growling Tigers ‪on November 14‬ at the Mall of Asia Arena
        in Pasay City, while the Green Archers face the University of the Philippines
        Fighting Maroons on the same day.</p>'
