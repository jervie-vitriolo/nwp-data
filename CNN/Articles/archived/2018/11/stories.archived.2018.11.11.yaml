      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> The
        winning streak of the Meralco Bolts continued Sunday at the expense of the
        Alaska Aces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3766aa18-491d-4b5c-9f4a-e1337236a0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:49:20.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:08.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen Durham led the charge for the Bolts posting a game high 32
        points in the 97-92 victory. The Meralco import also grabbed 14 rebounds and
        dished out six assists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79ed99c-353e-4580-994d-2f8ee981fe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:49:20.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:08.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Newsome contributed 16 points, while Baser Amer finished with
        14 markers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8cd320-a846-4754-812c-0b3e6c0a8e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:49:20.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:08.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco put the handcuffs on the Aces from beyond the arc, limiting
        them to just four conversions out of 24 attempts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c5892-bb61-476a-9d20-c072d97d8691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:49:20.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:08.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska, which trailed for majority of the contest, tried to mount
        a couple of rallies in the second half.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af0aeee-6c39-4554-a277-7fb33e0d3524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:49:20.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:08.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Bolts had an answer every time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511653a7-c084-40d1-b5d1-c5157fde632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:49:20.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:08.836+08:00
