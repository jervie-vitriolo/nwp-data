      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanley Pringle and Christian Standhardinger round up the initial
        list, but Guiao said only one of them will make the cut as the squad''s naturalized
        player.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247a26e9-8f73-4fc8-baf0-7b0d35e7861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:21:27.277Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa (it''s not yet) final but with the lineup, we have to
        choose between Christian Standhardinger and Stanley Pringle," Guiao said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ea92c7-8a09-46c7-bcab-4a01ebf7bb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:21:27.277Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also addressed mainstay Andray Blatche''s exclusion from the
        pool.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14d056a-17f4-4e5a-906c-656891de04c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:21:27.277Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate what he has done for us previously," Guiao said.
        "It was really a hard decision on our part but we took into consideration
        the chemistry that has been built up from the Asian games until the 4th window,"
        he added.</p>'
