  'PNP-police-women-officers':
    'author': ' Lara Tan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-06T16:05:46.583Z
    'imagesource': 'jcr:97e550f1-abc3-4378-98ff-2ea50d46e9f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b439be97-7af1-4fe4-a565-602c54a59a8e'
    'lead': 'PNP Chief Albayalde says the expanded maternity law is a ''restriction''
      when hiring female police officers. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:24:27.650Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:05.043+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:56.840+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP sticks to mandated policewomen quota due to ''restrictions''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd766d6-59f6-4c89-8fd1-4d4e750da79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:24:27.650Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> The
        Philippine National Police will continue limiting the recruitment of female
        police officers despite the call of a solon to hire more women to assist in
        cases involving children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1d92ee-0be6-47e2-921e-e2c034785297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:24:27.651Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Director General Oscar Albayalde said they will limit
        the annual recruitment, training, and education quota for women to 10 percent
        as mandated by law. He boasted that PNP has breached the limit, saying more
        women officers are doing administrative work and are even part of the Civil
        Disturbance Management Operations and Special Action Force.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460834d7-1f43-4392-b5ec-0162f6bb9528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:24:27.651Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually that 10 percent sobra pa and lumalabas na parang sobra-sobra
        pa nga that''s why we want to limit talaga — hindi naman natin dini-discriminate
        ''yung mga female policewomen — but then marami na rin kasi kaming nakuhang
        mga policewomen and they are doing desks jobs... As of this time umaabot pa
        nga yata ng 12 percent kung hindi ako magkakamali," he said on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e1abe0-bdec-428b-8a5b-650cefdc213c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:24:27.651Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 58 of the Republic Act 8551, PNP was mandated to recruit
        and train women who will serve in the women''s desk. Women have to make up
        10 percent of PNP''s annual recruitment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d77a784-2f2c-4dc9-b360-169db9230d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:24:27.651Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 180,000-strong PNP force, over 29,900 of police officers
        are women.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af244b0-be73-4d33-8cfb-7aaea3963d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:24:27.651Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief said they will stick to the mandated limit, citing
        the "restrictions" female employees face.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c2339f-3bb9-49b0-b9c8-1a34a9cdbefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:24:27.652Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember there are restrictions kapag minsan babae lalo na kapag
        nag-asawa ''yan, nabuntis ''yan lalo ngayon ''yung maternity leave napakahaba...
        Inextend pa yata ''yan ''yung maternity leave, so you could just imagine hindi
        mo magamit ''yung pulis for that span of time," Albayalde said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60580ecf-15bb-4001-ab7a-e4c90cd7a70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:24:27.652Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Expanded Maternity Leave Bill, approved by a bicameral conference
        committee composed of lawmakers from the Senate and the House of Representatives,
        raises to 105 days the paid maternity leave for women employed in both the
        public and private sectors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a113e7-dc5f-49ff-8491-1613c474f7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:24:27.652Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao del Sur Representative Johnny Pimentel earlier said the
        quota for female officers should be doubled from 10 percent to 20 percent
        so the policewomen can have direct and immediate custody of children brought
        to police stations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2fc807-06d2-4a42-bb37-0b0996965b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:24:27.652Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His call comes after police officer PO1 Edgardo Valencia was accused
        of raping a 15-year-old girl whose parents were detained on drug charges in
        Manila.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3c04f3-12bf-47d9-85e7-765af80d2b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:24:27.652Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Related: PNP chief: No ''rape culture,'' we don''t tolerate abuses</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50020fa3-de76-4560-b622-ed29e2fdd052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:24:27.652Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Center for Women Resources records at least 33 cases of violence
        against women attributed to police officers since President Rodrigo Duterte
        assumed office in 2016.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aa387f-9823-49c6-a979-89c63ba2ca5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:24:27.653Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 60 policemen were named respondents in the cases, more than
        a dozen of which involved minors as victims, the report showed. The abuses
        included rape, acts of lasciviousness and sexual harassment.</p>'
  'Inflation-October-2018-PSA':
    'author': 'Chad de Guzman'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-06T09:55:07.972Z
    'imagesource': 'jcr:422011b3-116f-49dc-9bd3-65d51e6088ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '671f2f28-e9c4-432b-8fd0-2f51532aa30d'
    'lead': 'The year-on-year headline inflation for October stops the continuing
      increase since January, but the rate is higher than expected.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:28:08.536Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:04.851+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:56.916+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inflation stays at 6.7% in October, higher than officials'' expectation

      '
    'updated': 2018-11-06T21:07:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaafcda-7795-407f-9133-4fbeb4c9d6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:28:08.536Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:04.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Inflation,
        or the rise in prices of basic goods and services, remained unchanged at 6.7
        percent in October, the Philippine Statistics Authority announced Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f657f0-3c89-4cec-be44-3f2651ed45a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:28:08.537Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:04.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inflation rate for October from a year ago halted the continuing
        rise of the index since January. But the rate was the same as that posted
        in September, contrary to economic managers'' earlier estimate that inflation
        tapered last month and that it is well on its way down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d35c02-ea9a-4610-a273-b190a9da91e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:28:08.537Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:04.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Diokno: Inflation has peaked, prices to go down</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f04a71e-5411-48fd-b7ee-34469e40b0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:28:08.537Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:04.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) forecast earlier pegged October
        inflation between 6.2 and 7 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008ebe5c-56f0-48fb-8158-7b2c34c1eec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:28:08.537Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:04.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance also estimated October''s inflation to
        ease at 6.5 percent on November 4, citing the stabilizing of food prices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9123bdad-ea7a-46e3-9094-301d2418193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:28:08.537Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:04.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rice harvest season starts, rice imports by NFA and the private
        sector have started to come in and the vegetable industry has partly recovered
        from the prior month''s severe weather disturbances. Other administrative
        streamlining measures signed by President Duterte to boost food supply are
        underway," DOF Chief Economist Usec. Gil Beltran earlier said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6913cf80-5612-414c-bd85-4caf04c8fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:28:08.538Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:04.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts polled by CNN Philippines earlier anticipated inflation
        slowed down in the previous month, falling at an average of 6.6 percent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b3e3ce-719f-4c77-8f0f-877edfc75563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:28:08.538Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:04.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA noted slowdowns in the price increases of food and non-alcoholic
        beverages at 9.4 percent, which is 0.3 percent slower than its movement in
        September. But the statistics body said rice and fish prices continue to hike
        despite government efforts to address supply concerns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49e7738-40b8-46f8-9f8e-1d656b83de20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:28:08.538Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:04.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the National Capital Region, inflation slowed down to 6.1 percent
        in October, compared to the 6.3 percent in the previous month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81848d86-d564-4cc4-ba72-6da4196ba8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:28:08.538Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:04.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas outside the NCR, however, followed the national trend and
        stayed at 6.8 percent. Bicol Region continued to post the highest inflation,
        but a bit slower at 9.9 percent compared to the former 10.1 registered in
        September.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba769a5e-e8f6-41bd-9dc9-d37216f63e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:28:08.538Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:04.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is this good or bad?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4dd456-89f2-416e-913a-a45fb9e730cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:28:08.538Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:04.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Nestor Espenilla said October''s inflation data supports
        the economic managers'' claims of rise in prices finally tapering off.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa1ed6d-d5bc-4dc6-97c2-47984f265ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:28:08.538Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:04.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a significant deceleration although the headline figure remains
        elevated. Second round effects are also muted so far. That augurs well for
        a return to inflation target by 2019," he said in a statement Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40801337-2bbb-49f6-adc2-d9f64d5fc569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:28:08.539Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:04.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenilla added the Monetary Board will take account of the data
        including the incoming gross domestic product numbers in its next policy meeting,
        to see if there is need for policy rate adjustments.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214b3cf1-1c49-476a-8633-f8b6cb4e0e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:28:08.539Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:04.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated to include the statements of BSP Governor
        Nestor Espenilla.</p>'
  'PNP-martial-law-Mindanao-extension-2019':
    'author': 'CNN Philippines Staff'
    'caption': 'Philippine National Police Chief Oscar Albayalde. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-06T08:30:26.476Z
    'imagesource': 'jcr:7806fc73-4d11-4e3a-87d0-294724a9c581'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '047a3e8b-a01b-439c-b295-4d86a4b0ae04'
    'lead': 'Martial law is in effect in Mindanao until December 31, 2018 after Congress
      granted Duterte''s second request for an extension.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:31:10.772Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:03.392+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:56.976+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP backs another extension of martial law in Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63a86d1-0195-4abe-b50e-f60855aab574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:31:10.772Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> The
        Philipine National Police (PNP) on Monday said it will support another extension
        of martial law in Mindanao should the President decide to extend it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f656c887-0175-4267-8260-1da5aea22674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:31:10.772Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes personally if  they ask the opinion of the PNP, if ever that
        they will ask for the agency''s position, we will support the extension especially
        with the incoming elections mas maganda ''yan [that''s better]," PNP Chief
        Oscar Albayalde said in a press briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204a851f-ea9d-4fc4-bbae-b5472ba52e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:31:10.772Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the declaration of martial law in the region caused
        a dip in the average monthly crime rate, from 8.79 in 2017 to 5.92 from January
        to September this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28408d22-5aa1-448d-90dd-7f38807ab1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:31:10.773Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we can attribute that basically to the imposition of martial
        law," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9f7029-fe99-405b-a36f-9da5bf948d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:31:10.773Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief also denied that authorities have used martial law
        to curtail citizens'' rights, amid criticisms from rights groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7368fed0-8191-4aca-8d87-060572b51e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:31:10.773Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no oppression going on there as some people alleged. Wala
        namang [There is no] oppression doon. There is no pag curtail ng freedom,
        nothing," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108bf684-be9b-4de2-87e9-d922b220387d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:31:10.773Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte convened the Executive Committee of the
        National Security Council (EC-NSC) on October 30, which also vowed to study
        the "possible lifting or further extensions" of martial law in Mindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c378972-ffb9-4983-a0fb-db3b1e4134f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:31:10.773Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the third time martial law will be extended if Congress
        votes in favor of doing so. It earlier granted Duterte''s second request to
        extend military rule in the region until December 31, 2018 to address insurgencies
        and terrorism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ac33b2-77e0-48a6-8e1e-593fb5dbea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:31:10.773Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law was declared in Mindanao in May 2017 following the attempted
        takeover by ISIS-inspired Maute Group of Marawi City in Lanao del Sur. The
        declaration lapsed on July 23 that year, before Congress first voted to extend
        martial law until the end of December 2017.</p>'
  'nbc-trump-immigration-ad':
    'author': ' Brian Stelter and Oliver Darcy'
    'caption': 'NBC and Fox News said in separate statements on Monday that their
      networks will no longer air the Trump campaign''s racist anti-immigrant advertisement.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-06T07:29:52.125Z
    'imagesource': 'jcr:f3d4942b-7e88-4f20-a1e0-c143691c803a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7eda6e4-1e6f-4db2-886b-c627e6e5a70c'
    'lead': 'NBC and Fox News said in separate statements on Monday that their networks
      will no longer air the Trump campaign''s racist anti-immigrant advertisement.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:34:14.305Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:03.238+08:00
