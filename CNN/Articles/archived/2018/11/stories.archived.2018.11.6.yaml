      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the cause of death remains unclear, Capino told CNN Philippines
        in a message that De Andres had been weak over the past few days and weeks
        na din [as well.]"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d707aa-f6d5-4e66-95cc-c1f4d9cd9c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:14:58.217Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Andres was last seen on screen on "Forevermore" and was paired
        with fellow horror veteran Lilia Cuntapay. She died in August 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9f7469-1ce1-4807-94d3-765e54a0f6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:14:58.217Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, he frequently had small roles in horror films, often
        playing ghoulish creatures due to his ghastly appearance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1bd8e1-5c91-434f-b73d-9110c9913e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:14:58.218Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2015 ABS-CBN News report, De Andres was a Masbate
        native who first appeared in a bit part on "Kisame Street," which starred
        by Dolphy, Panchito and Nida Blanca.</p>'
  'Prince-Eze-NCAA-MVP-Perpetual-Season-94':
    'author': ' CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-06T15:57:19.447Z
    'imagesource': 'jcr:7cb8d4a6-6588-4e80-a75f-5c1a7d780cc4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aaed5df4-1215-4370-868a-444d1ed40a71'
    'lead': 'Prince Eze is the second NCAA MVP from Perpetual in four seasons.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:19:17.788Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:07.869+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:55.001+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Perpetual''s Prince Eze named NCAA MVP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b59ce0-f6bc-42cd-acb2-f84ebd7a8f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:19:17.788Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Perpetual
        Help big man Prince Eze is the Most Valuable Player in the 94th season of
        the NCAA men''s seniors basketball tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca921b8-6d58-4496-99fe-90ebacec3e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:19:17.788Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nigerian cager topped the highest individual award after tallying
        61.39 statistical points, according to the list released by the league Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2cbf2e-1e00-472e-b515-c2d3daba200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:19:17.789Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eze was instrumental in Perpetual''s Final Four bid as he averaged
        17.9 points, 16.3 rebounds, and 3.3 blocks in the elimination round.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02079ff0-53c9-425d-a173-c3db0b70f5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:19:17.789Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became the second player from the Las Piñas-based squad to snag
        the MVP honor, following the footsteps of Scottie Thompson in 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0c16d7-3e0b-49e6-bf13-eb80a61d36b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:19:17.789Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eze also bagged the Defensive Player of the Year plum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32607b5-7feb-4150-a85c-337a7d65ff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:19:17.789Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letran''s John Quinto, San Beda''s Robert Bolick, Javee Mocon and
        Donald Tankoua joined Eze in the Mythical Five.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e4ca68-f465-4a59-8a82-575d19802094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:19:17.789Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Muyang of Letran won the Rookie of the Year award, while Arellano''s
        Archie Concepcion is this year''s Most Improved Player.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc395c0f-86bc-4486-b36b-fece248a04ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:19:17.789Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Joel Cagulangan of La Salle Greenhills is the MVP in
        the juniors division.</p>'
  'petron-consolidated-net-income-2018':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-06T10:33:30.620Z
    'imagesource': 'jcr:b237047b-f318-4425-a6b1-aca25313bb0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2e787be-2664-4d67-9d69-52b15e4b6a3b'
    'lead': 'Petron Corp. on Tuesday said it posted a consolidated net income of ₱12.1
      billion in the first nine months of the year, up 3 percent year on year, on
      the back of higher sales volume in the Philippines and Malaysia.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:22:53.217Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:07.774+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:55.056+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Petron nets ₱12.1-B income in nine months on higher sales volume

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1adf07-6379-4624-8492-dd87f0b11416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:22:53.217Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Petron
        Corp. on Tuesday said it posted a consolidated net income of ₱12.1 billion
        in the first nine months of the year, up 3 percent from the same period a
        year ago, on the back of higher sales volume in the Philippines and Malaysia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e151f38-96cb-44d9-a981-2df1998d689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:22:53.217Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the company said consolidated revenues from the
        two countries  rose 34 percent to ₱419.9 billion from ₱313.5 billion in the
        same period last year, "reflecting higher international oil prices and the
        increase in volumes."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922d58f6-fb9f-4d81-a992-67af44889a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:22:53.218Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, consolidated sales volume increased by about 1.2 million
        barrels year on year to reach a record-high of 81.4 million barrels during
        the period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e88426-22b6-4d00-9ecd-a9c0a1df8007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:22:53.218Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite a challenging environment that brought pump prices to new
        highs and resulted in weaker demand, Petron continued to thrive and delivered
        above expectations," Petron Chairman Eduardo Cojuangco was quoted as saying.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f30397-8d2c-4bd7-ba2c-9b10cd31d6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:22:53.219Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benchmark Dubai crude surged 25 percent to an average of $77.25
        per barrel. Net of international trading was up by 1 percent to 47.2 million
        barrels despite high local oil prices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2661f97e-8555-4d44-af3c-ab83104c6692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:22:53.219Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operating income for the period also increased by 1 percent to ₱22.3
        billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87f4752-575d-4da3-9c27-6e347c6ebbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:22:53.220Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Malaysia, which the company considers a "leading player," retail
        sales increased by 10 percent, attributed to sales of new products, increase
        in loyalty card program members, and more service stations now at 630.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf454ff-4d81-4b80-9501-a2f21aaf2bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:22:53.220Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron said its refinery in Bataan maintained its utilization rate
        at 95 percent, driving petrochemical volumes to increased by 3 percent and
        polypropylene sales by 20 percent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6648f1-6a5b-4f1e-957f-2ec42082f3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:22:53.220Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to pursue our long-term strategies namely optimizing
        our regional refining assets, increasing our market share in the Philippines
        and Malaysia, and the roll-out of new products for our customers," Petron
        President and CEO Ramon Ang was quoted as saying.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f079bb-a99a-489e-9b0d-f69bda21c78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:22:53.220Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: This story first reported that the increase
        of Petron Malaysia''s retail sales was 20 percent. The correction has been
        made to reflect the right figure.</em></p>'
  'mmda-jojo-garcia-defends-stairway-to-heaven-footbridge-healthy-pwd-senior':
    'author': ' Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-06T15:32:23.096Z
    'imagesource': 'jcr:0e28c8b8-3906-459c-a90b-5a29fedb0090'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbf0d960-5cd5-4f7e-88bf-f3867f7a4374'
    'lead': 'The Metropolitan Manila Development Authority says that the bridge, dubbed
      a ''stairway to heaven'' by netizens, is not meant for PWDs, senior citizens,
      or pregnant women.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:26:23.770Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:07.592+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:55.117+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA says viral footbridge is only ''for the healthy''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08532ff0-c086-4a44-9810-54021a203354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:23.770Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> The
        Metropolitan Manila Development Authority (MMDA) admitted on Tuesday that
        the footbridge in Quezon City that went viral was simply not for everyone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea0ce33-91d1-4723-8aa4-16e064445be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:23.770Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not designed for [people with disabilities] or seniors. This
        is only designed sa mga healthy," MMDA General Manager Jojo Garcia told CNN
        Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f75523-e012-445b-8f9b-1cd647f48d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:23.770Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this kind of footbridge... hindi iyan nilagay dyan para i-cater
        lahat. Ang kinater natin dito, yung tumatakbo''t namamatay diyan, malakas
        yung loob," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84858eb-ffed-4f08-a244-b0c0373dd229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:23.771Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P10-million steel footbridge went viral as the public criticized
        its design, structure, and how conducive it was for public use. It is located
        between the GMA-Kamuning and Quezon Avenue MRT stations, which is a 20-minute
        walk apart. The design of the bridge, a steep-looking incline, prompted netizens
        to dub it nicknames like "stairway to heaven" and "Mount EDSA."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e4ea2b-75ee-4111-9bff-120ef4c548ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:23.771Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the MMDA insists that they consulted professional engineers
        when constructing the bridge. Garcia further maintained that the area was
        prone to accidents because pedestrians often try to cross the major thoroughfare.
        Any gaps between the north and southbound lanes have since been closed to
        prevent people from crossing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cece88-dc90-44d0-aea1-b828686fa72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:23.771Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako, makapagligtas lang ng isang buhay diyan, I think tapos na
        ang purpose niyan," said Garcia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3bc562-4a2e-4afa-8565-444641eb0799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:23.771Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: For me, as long as that saves one life, I think its
        purpose has been served.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41aa2cc-d738-4e83-83b0-0b5701bc8c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:23.771Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya namin nilagay iyan, at least may option ang tao (That''s why
        I put that there, so that people can have options)," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171b780c-d441-4ce6-8f17-baaf671f6b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:23.772Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also maintained that the MMDA would consult the Department
        of Public Works and Highways  and was still open to suggestions on how to
        improve the bridge. He said solar lights and a wire fence would be installed
        on it before it opens for public use on November 15.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da298c79-f273-46ff-9c57-65faeb2624f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:23.772Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from constructing new and improving current footbridges, the
        MMDA aims to remove 46 provincial bus terminals along EDSA by January 2019.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c658295-edbb-4a20-af2e-d9a220bfb5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:26:23.772Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview here.</p>'
