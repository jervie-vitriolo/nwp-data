      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rafael Nadal has pulled out of next week''s
        season-ending Nitto ATP Finals in London because he is still struggling with
        an abdominal injury.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2d5a31-2625-42f0-b4f2-e198af8d7f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:30:36.682Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spaniard missed last week''s Paris Masters with the same problem
        and has taken advantage of his enforced layoff to have ankle surgery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff10b10-3ebe-4e9c-b059-92e168e56cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:30:36.682Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old, who was knocked off the No. 1 spot by Serbia''s
        Novak Djokovic Monday, will be replaced by American John Isner at the Nov.
        11-18 event at London''s O2 Arena.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03130313-cd8f-4aa8-8353-4594d220edea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:30:36.682Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing on his Facebook page in Spanish, the Mallorcan said 2018
        had been "a complicated year," which had been "very good" when he has been
        able to play "and in turn very bad" when it came to injuries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab613195-ec0c-4773-8095-68897e0e9857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:30:36.683Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His long-time press agent Benito Perez-Barbadillo emailed CNN a
        statement Monday saying Nadal was set to undergo surgery on a "free body bone"
        in his right ankle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19574e1c-b51f-4001-ac05-3a57fd9f0b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:30:36.683Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An arthroscopy will be practiced to remove it and be able to be
        in perfect conditions for the beginning of next season," Nadal''s doctor Angel
        Ruiz-Cotorro, of Clínica Mapfre de Medicina del Tenis, said in the statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7db0c74-136c-4a88-a383-99a02be6c896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:30:36.683Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Nadal helps clear up after Mallorca floods</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e507f4-ef90-41e0-bada-163ce5e417dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:30:36.683Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His withdrawal is another blow for the organizer of the ATP Finals
        with two-time Wimbledon champion Andy Murray also missing with a long-term
        hip injury.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6aa65c-5374-4621-b5c3-7584aa93ce31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:30:36.683Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal has played just nine events in 2018, winning five of them,
        including an historic 11th French Open title at Roland Garros for his 17th
        career grand slam.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1102de-7e08-4856-98dd-708e8c1f8d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:30:36.683Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He played his last match at the US Open in September, when he retired
        with a knee injury in the semifinal against Argentina''s Juan Martin Del Potro.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5422aa-23c5-4151-9ebe-b24c45212cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:30:36.684Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was his second retirement in a major match after an upper leg
        injury forced him out of the Australian Open quarterfinal against Croatia''s
        Marin Cilic at the start of the season.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9845c4-3cca-4101-af8b-d87ea79cf0f7'
