      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> The
        selection process for the new major telecommunications player will not be
        politicized, according to an expert in the field.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12993190-2e40-451c-9e72-28ec8140e476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:02.694Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierre Tito Galla, co-founder of Democracy.net.ph and telecommunications
        expert, said the bidding requires the firms to state their level of commitment
        for internet services as well as telecommunications infrastructure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac4ae44-e5e9-4f6a-8651-965fa5d549b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:02.694Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being so objective, so mathematical, we cannot see any subjective
        means of judgment, we can''t see any politicization of the process," Galla
        told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a73776-867d-4bdb-a37e-3ce795044a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:02.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Telecommunications Commission (NTC) will go through
        the selection process on Wednesday, as firms bidding for the chance to enter
        the telco market bank on the highest committed level of service (HCLoS).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b96900-3ebf-4d68-b6e1-14294165666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:02.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new player will be chosen based on a point system, wherein corresponding
        points will be given for internet speed and coverage—which should be greater
        than that of what existing companies provide—as well as for spending.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0363ff5a-64ed-449e-8f81-42f6c6e68886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:02.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT''s criteria include:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a88dd9-e696-4765-bd52-d222856a2170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:02.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- minimum average broadband speed, 25 percent</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25faebd2-3409-4ba2-b666-97e72c59d040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:02.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- capital and operating expenditure accounts, 35 percent; and</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581fdbd7-50ac-469c-aeb4-d3bf36a5d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:02.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- national population coverage remains, 40 percent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3a5a34-d512-43b7-af26-df07786de4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:02.696Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT said the third telco may be named by December and can go
        fully operational by 2019 should the selection process go smoothly. The firm
        who bags the spot will be subjected to a five-year observation period.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70d561f-4284-4f9e-85ea-d1874b40c51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:02.696Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galla added the chosen player must address the concerns of more
        than 110 million subscibers who face interconnectivity issues in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2f8adb-e8e2-4a6f-9bea-1fb1fd8ddfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:02.696Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do they have what it takes to compete in a country with 105 million
        Filipinos, of which we have 113 million subscribers that shows there is demand
        for wireless. Are they serious about bring connectivity to a country where
        less than 2 million out of 15 million households have wired connectivity?"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8efce1-9a3b-4e1e-9e10-19478d8e9e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:02.696Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galla said the decision of Department of Information and Communications
        Technology (DICT) to use HCLoS will help them gain a seat at the  International
        Telecommunications Union (ITU) for 2019, an agency of the United Nations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8745ec0-11f1-4229-b664-4134cd2018cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:02.696Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact the International Telco Union praised the highest commitment
        of service model. We are hoping that the use of the HCLOS model will be the
        reason why we will gain a seat in the ITU Council," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3932f859-4cf0-4e79-a73d-b50f40d3003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:10:02.697Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is currently a member of the ITU council, from 2014
        to the end of the year.</p>'
  'actor-bangkay-dies':
