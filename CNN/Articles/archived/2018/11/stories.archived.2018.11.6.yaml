      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Spice Girls are reuniting - apparently
        minus one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb26f64-0c6c-44ca-9cd2-c9f1f439ad73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:01:00.563Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma "Baby Spice" Bunton, Geri "Ginger Spice" Halliwell Horner,
        Melanie "Mel C" Chisholm and Melanie "Mel B" Brown announced their United
        Kingdom reunion tour Monday on the official Spice Girls Twitter account.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407fb999-8e0f-4f4e-b086-bb4192d4394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:01:00.564Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four appeared, without "Posh Spice" Victoria Beckham, in a spoof
        video sharing the news of the tour. They will be joined by a special guest,
        singer Jess Glynne.</p>'
