    'jcr:uuid': '0653efe0-bb91-42fb-a057-d810b55817cd'
    'lead': 'All 435 House races are on the ballot, with Democrats feeling optimistic
      about winning control of the chamber.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:58:14.767Z
