      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 30, Security Bank''s Board of Directors approved the
        cash dividends of ₱1.50 per common share to stockholders, bringing the total
        cash dividend for the year to ₱3.00 per common share.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b2e1b8-a500-41d1-8a07-df961b6fe5e9'
      'mgnl:activationStatus': true
