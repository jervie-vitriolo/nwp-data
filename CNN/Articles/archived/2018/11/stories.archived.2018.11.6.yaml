    '10':
      'image': 'jcr:38ed188a-215f-4f42-a7b9-80903c428d2b'
      'imageCaption': 'The Ayala Museum features artefacts and information on Philippine
        history — from prehistoric times to the Spanish and American colonial periods.
        Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2dd7dd-5f47-40b3-915e-2866494d95c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:20:09.460Z
