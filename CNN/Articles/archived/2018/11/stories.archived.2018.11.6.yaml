    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d84d5d-b46e-4d85-b726-5c0bd6448a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:20:09.484Z
