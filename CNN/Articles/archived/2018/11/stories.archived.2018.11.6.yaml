    'author': 'Danielle Rossingh'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-06T15:24:03.250Z
    'imagesource': 'jcr:ae5e59c7-642e-449c-834d-be90d9927d06'
