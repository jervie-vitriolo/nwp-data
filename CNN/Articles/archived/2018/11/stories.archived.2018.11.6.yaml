    'template': '1'
    'title': 'Chinese businessman Michael Yang one of Duterte''s ''advisers'', Palace
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4041e7a2-1af7-4d32-a1a4-7a59c731e7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:22.112Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> A
        Davao-based Chinese businessman is an adviser to President Rodrigo Duterte,
        Malacañang said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5a4499-61a6-4f43-b39f-5bed49b4756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:22.112Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Presidential Spokesperson Salvador Panelo said
        Duterte from time to time seeks advice from Chinese national Michael Yang
        in his capacity as a "consultant."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b8bb56-d2d1-4fa2-979a-a414886ef9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:22.113Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid reports Yang is a presidential economic adviser,
        with documents of his supposed appointment papers released online. In October,
        Duterte himself denied Yang was appointed to the post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc393fbc-9bea-493f-bead-af0c94713a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:22.113Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michael Yang is just one of those advisers the President consults
        regarding matters. He receives one peso a year," Panelo told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5fc795-3ada-4c4b-9942-6a9de50c3229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:22.113Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Yang is a wealthy man, he has (risen) from poor origins," he
        added. "Because he is Chinese, he knows people from the Chinese government.
        And he knows the psychology of the Chinese. And on that aspect, the President
        needs people like him."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c90633-0d47-4639-9dc3-b0afabc9aa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:22.113Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked what services Yang could provide that a Filipino
        consultant could not, Panelo addressed Yang as "economic adviser."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b096f7d2-fe75-4f49-9ad4-2edde51a0847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:22.113Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s between the President and the economic adviser. You
        cannot be revealing those things," the presidential spokesperson said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3fbab8-a2d7-41b1-a7ad-d85597089648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:22.114Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang owns the Davao City Los Amigos shopping center. The law bars
        him from having a role in the government, including as economic adviser, since
        he is a Chinese citizen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d3358a-fde2-4b8b-aac2-ac249f82fcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:22.114Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Panelo noted there was nothing wrong with Yang serving
        as a "consultant" to the President.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f154ac-3eb7-464e-b490-8c5e724432f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:22.114Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When presented with a transcript of the appointment papers, Panelo
        retracted and pronounced he has yet to ask the President about the appointment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b73790-03ee-43f6-b751-af1dd5512b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:22.114Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"E di adviser nga siya, sabi niya adviser siya eh</em> (he is
        an adviser if he says so)," Panelo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e0ca54-4d42-4da7-bc3d-4ef1113004e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:22.114Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I will ask the President about this, para meron tayong accurate
        response (so that we''ll have an accurate response)," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2ff6c4-0efe-4cc8-9fc3-c5a768fc0ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:22.115Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going through the documents, Panelo said the papers appeared to
        be signed by Justice Secretary Menardo Guevarra and Executive Secretary Salvador
        Medialdea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b5ea84-a464-482b-a095-d06ecebb9652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:22.115Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra, in a text message, said there is "no legal prohibition"
        for the Chinese national''s "work" as a consultant for the President.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c50758-3fcd-41dc-802f-516dac412f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:22.115Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Advisory capacity <em>lang ''yun</em> (It''s just for advisory),"
        Guevarra said of Yang. "The President may or may not listen to him."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dff359e-e695-49be-ac6d-689945776fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:22.115Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement Tuesday, Panelo said, "Presidential Advisers
        usually hold Cabinet rank positions with full staff complement. Mr. Yang''s
        case is different. He is a one-peso-a-year consultant-adviser under a standard
        contract of service with a fixed term who simply performs  advisory functions."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41df298-72c6-4f32-b304-258f96a49839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:22.115Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added Yang is called by the President "from time to time"
        to seek advice.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436440e7-c1b7-4316-a1a4-2a183e82d6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:22.115Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is, therefore, just part of a pool of consultant-advisers of
        PRRD (President Rodrigo Roa Duterte). He alone cannot influence the shaping
        of the President''s policies for the country," Panelo added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ce419e-2276-4feb-9dc0-37c8fb937185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:22.116Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese businessman was previously linked to alleged illegal
        drug trade. But Duterte, in a speech in October, cleared Yang of supposed
        drug ties.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17544c3-529a-48b3-96a2-7ba86185d0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:22.116Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said China''s Ambassador Zhao Jinhua even sleeps in
        Yang''s house and the businessman has been part of the entourage of Chinese
        Premier Le Keqiang.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7ad1d0-ad8e-4278-925d-f7689f35c784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:40:22.116Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: De Lima seeks Senate probe on Chinese businessman''s alleged
        appointment as Duterte adviser</h3>'
  'Denver-Nuggets-Boston-Celtics-NBA':
    'author': ' Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-06T14:30:09.388Z
    'imagesource': 'jcr:0476aa09-27c1-408d-b7bd-8c3f5013f54e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '037b8493-9c15-4307-bbcd-058ce3c0f0e0'
    'lead': 'Jamal Murray scored a career-high 48 points to outshine Kyrie Irving,
      and the host Denver Nuggets rallied to beat the Boston Celtics 115-107 on Monday
      night.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:43:03.049Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:06.996+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:55.416+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Murray scores 48 as Nuggets trip Celtics, win 5th straight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fb9379-55de-4197-b4e0-071e7822594f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:43:03.049Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Jamal Murray scored a career-high 48
        points to outshine Kyrie Irving, and the host Denver Nuggets rallied to beat
        the Boston Celtics 115-107 on Monday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bdb9db-b7a3-45cb-b6d9-128c68491e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:43:03.050Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray missed a chance to become the first Denver player since Carmelo
        Anthony to score 50 or more points in a game. Anthony did it twice, the last
        time on Feb. 7, 2011, two weeks before he was traded to the New York Knicks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd085c8ce-0e67-4d94-8bd0-38b355ee376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:43:03.050Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray’s big night helped the Nuggets to their fifth straight win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa53e867-3b8b-471c-84db-72a5cb43d85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:43:03.050Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving finished with 31 and Jayson Tatum and Jaylen Brown had 15
        each for Boston. The Celtics have lost two straight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07957a3d-65a0-4cd8-a6bd-9d1373f1bb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:43:03.051Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray, whose previous career high was 38 against Portland in January,
        had 29 points on 11-of-18 shooting through the first three quarters, then
        took over with 19 points in the fourth to lead Denver to the win.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4de68ca-1ff0-44d0-9096-91bc16287b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:43:03.051Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics closed within one when Murray heated up. His fadeaway
        13-footer gave Denver a 93-90 lead. He then hit two 3-pointers in a personal
        8-0 run to give the Nuggets a 104-96 lead midway through the fourth quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d0a221-88bc-4e04-b650-3e6e42fe3ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:43:03.051Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving hit another basket to cut the lead to five but Murray beat
        Marcus Smart off the dribble for a layup. He hit two more layups to reach
        48 points and a 114-105 lead with 1:43 left.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b79eeff-dc07-4ad3-a502-3dcbf0476f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:43:03.052Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had a few chances to reach 50 points but missed a 3-ponter and
        a layup with the outcome still in doubt. He missed a meaningless 3-pointer
        at the buzzer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675e9e26-b3b5-4446-986e-dedcc2374a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:43:03.052Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston came out strong and took an 18-point lead with a 7-0 run
        late in the first quarter. Denver dominated the second quarter, outscoring
        the Celtics 35-22 to trail by just two at halftime.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0f5316-4e52-4418-867f-f06c4999d7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:43:03.053Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nuggets took their first lead on Juan Hernangomez’s 3-pointer
        to open the third quarter. The game remained tight throughout the period before
        Malik Beasley’s shot from long range helped Denver take an 84-79 lead late
        in the third.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4763c6-ff35-4851-8889-b38199ec82b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:43:03.053Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver outscored Boston 69-47 in the second and third quarters to
        take an 88-81 lead heading into the fourth.</p>'
  'japan-youth-suicide-rate-highest-30-years':
    'author': 'Yoko Wakatsuki and James Griffiths'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-06T14:40:42.301Z
    'imagesource': 'jcr:0c021412-cea8-454b-a007-cfefba1dd800'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f4e9ef7-5aa8-49be-b276-b478d84ea8bb'
    'lead': 'More Japanese children and teenagers killed themselves between 2016 and
      2017 than in any year since 1986, according to a new government report.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:46:13.422Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:06.848+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:55.521+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan''s youth suicide rate highest in 30 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087c25d1-4495-4f31-8844-7faaf169fc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:46:13.422Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More Japanese children and teenagers killed
        themselves between 2016 and 2017 than in any year since 1986, according to
        a new government report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26be19ce-2b4e-44bb-acdc-a5c4d1e59302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:46:13.422Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest survey shows 250 elementary and high school age children
        took their own lives in that year for a variety of reasons including bullying,
        family issues and stress, the country''s Ministry of Education said Monday,
        according to Reuters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4520b2-23c6-4e01-9990-a6624b2c6b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:46:13.423Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those figures were 5 up on the previous year, and the highest since
        1986, when 268 pupils died.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3b1f42-9877-4c86-be77-043395fe3f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:46:13.423Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of suicides of students have stayed high, and that is
        an alarming issue which should be tackled," ministry official Noriaki Kitazaki
        told reporters. He said the cause of the rise was unclear.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93001b1e-3e87-4ea7-97f7-99ca1f2ea82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:46:13.423Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those who killed themselves were high school students. The
        government previously recorded an annual spike in suicides on September 1,
        the start of the new school year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853e712f-392c-4be9-8fc4-b4d1eff0511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:46:13.423Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The long break from school enables you to stay at home, so it''s
        heaven for those who are bullied," Nanae Munemasa, then 17, told CNN in 2015.
        "When summer ends, you have to go back. And once you start worrying about
        getting bullied, committing suicide might be possible."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bada848b-d540-4d58-b385-6fd12c3ce211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:46:13.423Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munemasa considered suicide herself due to bullying, before going
        public with her story in an attempt to help other young people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13756b63-de7d-4e15-97f1-1b03b9118aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:46:13.423Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the youth suicide rate was up last fiscal year, the total
        number of suicides in Japan fell to 21,321 in 2017, from a peak of 34,427
        in 2003, according to the National Police Agency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b572670e-b4e4-4a57-b9ed-83cf50e254b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:46:13.424Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Japan''s government announced a plan to cut the country''s
        suicide rate by 30% by 2026, particularly among young people, according to
        the Japan Times. Part of the plan includes hiring counselors for every elementary
        and junior high school in the country, and launching a 24-hour helpline.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af2ed2d-ca36-4ea2-805e-ab1e38e74888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:46:13.424Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d love to eliminate such tragedies altogether, but the reality
        is several hundred children are taking their lives (each year)," education
        ministry official Koju Matsubayashi told the newspaper. "It''s important to
        teach children how to get help as soon as possible ... because it becomes
        harder and harder to find help once they''re already suffering. The light
        at the end of the tunnel gets darker and darker until they begin to start
        seeing the light at the end of the tunnel as death."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba15faa-3378-441c-96e5-8446a3860c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:46:13.424Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suicide crisis</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a96ccd-cec5-4d02-b9ef-fe669dd3926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:46:13.424Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Japan has long struggled with high suicide rates -- it is
        the leading cause of death among young people -- the issue also persists across
        the wider Asia-Pacific region.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb182623-ad81-4ba6-8acf-f5f1fba01309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:46:13.424Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Asia, only South Korea has a higher suicide rate than Japan,
        according to the World Health Organization, at 26.9 deaths per 100,000 people
        in 2017, compared to 18.5 for Japan and 3.2 for the Philippines. It is also
        one of the leading causes of death in Hong Kong.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa12b2ff-77a1-40f4-ae22-6a241409d9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:46:13.424Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as stress caused by East Asian countries'' intense work
        cultures, experts said many parts of the region also have a stigma against
        seeking treatment for depression or other interventions that could help reduce
        suicide.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84852c5-260d-4a19-bc05-3f5a741effd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:46:13.424Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows that suicide can also be contagious, with the death
        of one person or multiple people contributing to a rise in suicidal behavior
        among others, especially those who already have suicidal thoughts or a known
        risk factor for suicide.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdd0ab5-2930-4d01-b98a-d35db870af34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:46:13.425Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "Japan''s youth
        suicide rate highest in 30 years"</em></p>'
  'Chicago-Bulls-New-York-Knicks-NBA':
    'author': ' Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-06T14:17:00.362Z
    'imagesource': 'jcr:48eaf021-fecb-433e-93f6-4812913fd871'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24fe5f2c-8ac2-4391-9207-fd9cd6e6217d'
    'lead': 'The Bulls snapped a four-game losing streak.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:49:00.191Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:06.660+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:55.690+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: LaVine puts up 41 as Bulls edge Knicks in 2 OTs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bab8e78-734c-49e2-95ed-24737c109e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:49:00.191Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Zach LaVine’s career-high 41st point, a free throw with
        0.2 seconds left in the second overtime, snapped a tie and lifted the visiting
        Chicago Bulls to a 116-115 win over the New York Knicks on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5b91ab-284c-4939-802d-9e21c2c89af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:49:00.192Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulls snapped a four-game losing streak. The Knicks lost for
        the third time in four games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0673e524-9ce4-476c-881e-2d2de35f458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:49:00.192Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonio Blakeney had 17 points and Jabari Parker added 15 points
        for the Bulls, who received a double-double from Wendell Carter Jr. (11 points,
        13 rebounds).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8063739d-58b2-487d-be57-3a148bcee060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:49:00.192Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knicks reserve Enes Kanter had a historic game in defeat by recording
        23 points, 24 rebounds and seven assists. Kanter is the first player to notch
        at least 20 points, 20 rebounds and five assists off the bench since Hall
        of Famer Charles Barkley had 31 points, 21 rebounds and nine assists for the
        Philadelphia 76ers against the Portland Trail Blazers on Nov. 28, 1986.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815e4e0c-06c9-4ea7-bd61-7fb3b64ca502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:49:00.192Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allonzo Trier had 21 points for the Knicks while Damyean Dotson
        (18 points), Emmanuel Mudiay (16 points) and Mario Hezonja (15 points) all
        scored in double figures. Noah Venleh (10 points, 11 rebounds) had a double-double.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69682a54-deac-406b-83bf-c3fcb209cfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:49:00.192Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaVine scored the last five points for the Bulls and also came up
        with a key defensive stop. His driving layup with 2:19 left in the second
        overtime gave the Bulls a 112-111 lead. After Trier’s scoop layup put the
        Knicks ahead by one, LaVine hit one of two free throws to tie the score with
        1:07 remaining.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0451eef4-f23a-4725-a972-e7b69caf77a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:49:00.193Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Kanter missed a jumper, LaVine hit a driving layup to give
        the Bulls the lead with 43.5 seconds left. LaVine missed a potential game-sealing
        pull-up with 10.9 seconds left, after which Mudiay tied the score with a layup
        with 2.7 seconds remaining. Following a timeout, LaVine took the in-bounds
        pass around half court and drove the lane, where he was fouled by Mudiay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54605c05-9710-4c73-9cd4-b8c793269f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:49:00.193Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaVine hit the first free throw to break his previous career high,
        set when he was playing for the Minnesota Timberwolves against the Sacramento
        Kings on Dec. 23, 2016, and missed the second on purpose. Trier pulled down
        the rebound but could not get a shot off as the clock expired.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934a16f9-b17a-4704-93d9-6e37e1891a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:49:00.193Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trier and Hezonja each missed potential game-winning shots in the
        final five seconds of regulation for the Knicks, who didn’t lead after the
        second quarter until Mudiay opened the first overtime with a layup.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e210959f-62f8-4765-805d-e1c7f61f2a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:49:00.193Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were three ties and three lead changes in the first overtime,
        which ended with a chaotic final minute in which the two teams combined to
        miss four shots, including an open-look 30-footer by Kanter just before the
        buzzer.</p>'
