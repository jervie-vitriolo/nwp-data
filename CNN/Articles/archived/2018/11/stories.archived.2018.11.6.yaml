      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Lee tallied his own double-double, coming up with a game-best
        22 points while grabbing 12 rebounds. While Ian Sangalang came off the bench
        with 18 markers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7293ac8-ef1c-4aca-b51f-3feddc7ba1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:24:40.509Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry Walker tried to carry the Elite to victory but his team-high
        18 points all went to naught as Blackwater got the boot. JP Erram added 15
        markers and 19 boards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438921c8-9227-434c-b614-a4333bde4992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:24:40.509Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia now awaits the winner of the Barangay Ginebra-NLEX series,
        with the Gin Kings enjoying a twice-to-beat advantage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4982faf-ee0d-4525-ba46-184263966313'
