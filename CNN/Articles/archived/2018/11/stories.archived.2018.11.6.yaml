      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s advocate, Elizabeth Angsioco, first posted the supposed
        memo on Twitter, along with pages from the school clinician''s manual.</p>'
    '44':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
