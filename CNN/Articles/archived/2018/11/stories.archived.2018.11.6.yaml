  'democracydotnet-third-telco-galla':
    'author': 'Jil Danielle Caro'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-06T22:01:20.517Z
    'imagesource': 'jcr:507c7266-ed6a-4bee-8599-ed3d8da51582'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56a12c27-9677-4c24-9dc2-884ea3cbea45'
    'lead': '"If you can reduce the digital divide to zero where the poor have equal
      opportunity to access as the rich, where farmers have equal opportunity to access
      as those in the urban areas, then the telecommunications industry would have
      succeeded." '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T05:08:12.650Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:10.298+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:54.022+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expert: PH needs more than a 3rd major player to improve internet service,
      address digital divide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80d5d1e-7059-46c4-9887-b7d8903e378c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:08:12.651Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> — Ahead
        of the government''s announcement of the ''provisional'' new major telecommunications
        player (NMP) on November 7, advocacy group Democracy.net.ph said, the country
        should allow more players to enter the telco space.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d7cd19-4f66-4c85-9704-043c0d02fcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:08:12.651Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s only two of them that''s challenging each other, there
        will come a point of equilibrium, where they will no longer need to compete
        as hard because there is only one other competitor. But if you add a third
        in the mix, and in the future probably a fourth, fifth, sixth or seventh,
        there will be much healthier competitive environment," Democracy.net.ph co-founder
        Pierre Tito Galla told in an interview with CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3306bc1-d3f9-4916-964c-0e3857154396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:08:12.651Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galla said, the new major player will face a number of challenges,
        including putting up the infrastructure that should be able to withstand extreme
        weather. There''s also the challenge of attracting subscribers. But, Galla
        said he is optimistic the new player would deliver beyond expectations if
        it will measure up to its promises in its bid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd486ca4e-29ac-42fa-8813-b01b702917c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:08:12.651Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also believes the new player could roll out infrastructure as
        early as mid-2019, as the government has put up "helpful" measures in place,
        including the passing of the Ease of Doing Business Law, and also because
        of the strong public demand for better internet service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef601df-ff26-4fdb-a6c9-5bf6d4367978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:08:12.651Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of how hungry, I suppose, our countrymen are in terms of
        better services, more reasonable pricing, more reliable services, even LGUs
        (local government units) themselves will not stop the implementation of infrastructure,
        especially now that it is an election season. If you''re going to get in the
        way of infrastructure rollout that will benefit us, then quite likely you
        will be voted out of office," he explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acdb7ae-a0e3-415d-a8c3-c548b433f033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:08:12.652Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galla also said that making internet affordable and accessible would
        address the "digital divide." He explained that Filipinos should also see
        to it that internet service will be available even to the poorest and farthest
        households.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49416d3f-290c-451f-8829-e8aedd90806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:08:12.652Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest report of the Asia Foundation and Better
        Broadband Alliance, around 45 percent of the more than 103 million Filipinos,
        61 percent of the 23 million households, and 74 percent of the more than 46,700
        public schools nationwide have no internet access as of 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ff0f0f-2e71-4339-a12e-86be78f02cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:08:12.652Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can reduce the digital divide to zero where the poor have
        equal opportunity to access as the rich, where farmers have equal opportunity
        to access as those in the urban areas, then the telecommunications industry
        would have succeeded," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48efb8dd-fbaf-432d-bd64-c61ea3946c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:08:12.652Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galla also urged lawmakers to prioritize measures that will reform
        the telco industry, including the Mobile Number Portability Bill and the Spectrum
        Management Bill.</p>'
