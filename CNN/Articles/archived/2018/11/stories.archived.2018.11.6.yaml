      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6449d90-4ac5-4c14-9838-fd545fd53991'
      'mgnl:activationStatus': true
