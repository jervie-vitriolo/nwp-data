    'jcr:uuid': '28fcaf26-850f-4a79-97ed-fced905e1a82'
    'lead': 'Armed men kidnapped 79 children from a boarding school in Cameroon''s
      Northwest region, a local government official told CNN Monday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T08:03:40.162Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:00.907+08:00
