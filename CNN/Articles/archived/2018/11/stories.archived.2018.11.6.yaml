      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education, Commission on Higher Education (CHED)
        and Technical Education and Skills Development Authority are tasked with overseeing
        this provision.</p>'
