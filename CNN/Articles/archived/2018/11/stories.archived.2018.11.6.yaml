    'template': '1'
    'title': 'Duterte defends soldiers'' takeover of Bureau of Customs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308b020f-ffb6-4f95-8a85-eacf8c06e310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:55:48.165Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> President
        Rodrigo Duterte defended his decision to have soldiers "take over" operations
        at the Bureau of Customs (BOC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8352b609-cf5c-4dc5-be87-41b85d4c7e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:55:48.165Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes following criticisms that such order was in violation
        of the Constitution which prohibits civilian assignments for members of the
        military.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18bc823-b609-4a30-ae76-0d5fae9aada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:55:48.165Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:11.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the President said he only ordered the Philippine Army
        to help in law enforcement and he never ordered the "designation" or "appointment"
        of any soldier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400f6e04-99ff-4f03-9427-96ae08d2c3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:55:48.166Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:11.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I called in the Army to help the Bureau of Customs, there
        was no designation. There was no appointment and there was never an instruction
        for them to take over the functions of the employees," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398b518b-c25e-416c-aeb6-64af4092f971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:55:48.166Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:11.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Duterte said the Armed Forces of the Philippines (AFP)
        would take over the BOC as all employees of the agency were on floating status.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27357c7-6c75-4b48-941c-d3cc826a6f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:55:48.166Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:11.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President then said, "They will be replaced, all of them, by
        military men. It will be a takeover of the armed forces in the matter of operating
        in the meantime, while we are sorting out how to effectively meet the challenges
        of corruption in this country."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78318e8-d9ad-4b05-8e4f-5907c7d2f523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:55:48.166Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:11.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after, lawmakers questioned whether it was legal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8c5201-2557-47c6-89a5-cc43f6da4078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:55:48.166Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:11.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on his order, Duterte said civilian employees next in line
        will take over Customs department heads placed on floating status.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8947b2ca-304c-44a4-a155-4bfa05c85d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:55:48.166Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:11.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ginawa ko</em> [What I did] is just really to order them
        on floating status. But that was a particular order directed for chiefs of
        offices and section chiefs. Y<em>ung mga assistant nila ang magtatrabah</em>o
        [Their assistants will be the ones to work]," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecf113c-e4ed-4695-ba79-2887df671d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:55:48.167Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:11.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte stressed he was merely trying to control crime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d40d5d-112d-45e9-b56c-abc55bce4f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:55:48.167Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:11.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not designated any sergeant to take over the evaluation
        or the assessment or the value. <em>Sabi ko, ibigay yan sa</em> [I said give
        it to the] next in rank," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aba780-a37f-4f28-ab8b-6e0a16e2e302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:55:48.167Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:11.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte had repeatedly mentioned that he liked working
        with military men, saying they followed orders with little fuss.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17c9430-2506-46f7-980f-42653809be63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:55:48.167Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:11.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a speech during the MassKara Festival in Bacolod City in October,
        Duterte said with military men at the helm, jobs get done without corruption.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d1df5a-5988-40ad-b501-6f980ca0f08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:55:48.167Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:11.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Basta… kaya gusto ko sa military. Sabihin mo, ''Gawain mo ''yan,
        walang corruption diyan,"</em> he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f47e6fd-ea89-41e8-98ea-b2783dd69651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:55:48.167Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:11.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why I really like the military. Just tell
        them do it, and there is no corruption there.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c488787-c23d-43f1-9676-80636d6d15d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:55:48.168Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:11.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong, Robert Vergara, and Xave Gregorio
        contributed to this report.</em></p>'
  'third-telco-bidding':
    'author': ' Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-06T22:26:13.351Z
    'imagesource': 'jcr:c522cfe6-74dd-4ade-8bef-abada5e2f30e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da581b0e-0179-4798-be99-6f4fce272c5b'
    'lead': 'The Department of Information and Communications Technology will choose
      the potential third major telecommunications player on November 7.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T05:00:19.815Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:10.722+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:53.877+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government to select third telco company soon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484ac17b-7abd-458d-9b47-ba35b7530b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:00:19.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> The
        telecommunications (telco) duopoly of PLDT/Smart Communications and Globe
        Telecom may soon be shattered upon entry of a third player.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7728d1-2bba-4348-96d9-9c2a3b7d7f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:00:19.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least, that''s what the government is aiming for by opening the
        playing field to a new major player through a bidding process, which will
        be held on Wednesday at the National Telecommunications Commission (NTC) office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153ff529-9d8e-47ad-8d8e-989232ad0d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:00:19.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, eight local and foreign companies have purchased their bidding
        documents, having fit the selection criteria of the Department of Information
        and Communications Technology (DICT).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9f27d0-9be8-497d-9192-3bf3e3f0f3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:00:19.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this is less than the number of companies that have initially
        expressed interest, some foreign firms have already partnered up with local
        companies in order to enter the playing field.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b4f15d-cbeb-4886-aa3e-53a8c5e7593a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:00:19.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s KT Corporation, for example, has already partnered
        up with Converge ICT, which entered the bidding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96da59a3-01bd-4e55-bcd1-321ea793b82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:00:19.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selection process has its fair share of critics. Now Telecom
        had filed cases against the NTC that were both junked at the regional trial
        court level, for adding monetary fees and requirements, which were not discussed
        during public hearings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1d4c4f-4677-45e6-b882-567a75243ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:00:19.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was echoed by the Philippine Telegraph and Telephone Corp.
        (PT&amp;T), which added that the selection process discriminated against local
        players. PT&amp;T questioned the NTC''s classification of a foreign bidder''s
        "regional operations" in its home country as one of "national scale." The
        same, however, does not apply for local bidders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2531298b-4e5b-4ac0-8987-9c28aba25021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:00:19.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign firms</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0b402a-4e53-425a-8a6b-3f735c815897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:00:19.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For foreign firms who wish to enter the Philippine telecommunications
        space, partnering up with a local firm is a must. This does not bar them from
        bidding for the third telco spot, but they will need a local partner once
        they begin operation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf02a6c-c9df-4c13-a18b-6f04dd04eac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:00:19.817Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three foreign companies are set to participate in tomorrow''s bidding:
        China Telecom, Telenor and Mobiltel Holding GmbH.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04d7c5b-f8cc-42ed-ae55-20de6c7d9cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:00:19.817Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Telecom''s entry to the race is no surprise. President Rodrigo
        Duterte has made his preference for the state-owned company as early as 2017.
        With more than 200 million subscribers, the company is also operating in Europe
        and the Americas through its subsidiaries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5681c088-fee3-4699-a807-d1d510c1b970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:00:19.817Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telenor is also no stranger in providing internet service to developing
        countries. The Norwegian telecommunications company, through its subsidiaries,
        also provides its services to other Southeast Asian nations such as Thailand,
        Malaysia and Myanmar.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee75d828-6452-4975-b2e0-82e3389a9f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:00:19.817Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not much is known about Mobiltel Holding GmbH, except that it is
        owned by A1 Telekom Austria Group, the mother company, which operates mainly
        in Austria and Eastern European countries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefd468c-bc15-4edb-afcb-4c74866ffa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:00:19.817Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Local players</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb34571-54fc-4c35-9f3f-5a8d3546045d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:00:19.817Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the local front, former giant PT&amp;T is trying to get back
        into the game. The company was able to go toe-to-toe with PLDT in the ''90s,
        before the Asian financial crisis hit. It continues to operate at a smaller
        scale in Metro Manila, Northern Luzon and Southern Luzon. It is also the internet
        service provider of the Armed Forces of the Philippines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e2de1b-eed6-4759-b0cc-cd049540527a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:00:19.817Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Telecom will also push through with the selection process. The
        Manila-based internet provider operates mainly in the National Capital Region,
        and would have to expand its operations if it won the bidding.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ea1909-c494-469b-b581-ebd3fedd247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:00:19.818Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Converge ICT, another Manila-based company, has already found its
        foreign partners in South Korea''s KT Corporation and the United States''
        TE SubCom. Convergence ICT also partnered with local company Fibernet Konstrukt
        in order to expand its internet services.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8a2b5e-f811-4221-a2e3-58b0dc976ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:00:19.818Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be left behind, two Mindanao-based companies have also entered
        the fray.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bda5c5-f269-4262-8941-21fd985b800b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:00:19.818Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TierOne is based in Sultan Kudarat, Maguindanao, and provides internet
        services to the Autonomous Region of Muslim Mindanao. It has partnered with
        the Luis Chavit Singson Group of Companies, led by former Ilocos Sur Governor
        Luis Singson. In an interview with CNN Philippines, Singson hinted at an additional
        Korean partner.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89e3312-39b3-4662-9b62-559928ca7ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:00:19.818Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao-based Udenna Corporation also purchased bidding documents.
        While it is not currently known as a telecommunications company, it does have
        several other well-known businesses, such as Phoenix Petroleum, Udenna Development
        Corporation and Chelsea Logistics, leaving little room for doubt about whether
        or not it has the capital to enter this new business venture.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e7c345-2e88-4abc-8ab3-6a832a9e5140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:00:19.818Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers are hopeful that having fresh competition would either
        spur the current telecom duopoly to step up its services. At the very least,
        consumers will have another option.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bea693-488e-422d-8631-b9b256062e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:00:19.818Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With at least 103 million potential subscribers, at least 45 percent
        of whom remain unconnected to the internet, becoming the third major telecom
        player could be a lucrative business venture for corporations that are willing
        to work for it.</p>'
  'Barangay-Ginebra-NLEX-Road-Warriors-PBA':
