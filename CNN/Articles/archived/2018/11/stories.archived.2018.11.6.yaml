    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c21150c4-9b5f-41d0-baa7-7f79e8705427'
    'lead': 'Ayala Land Inc. on Tuesday reported a 17-percent increase in net income
      in the first nine months of the year, on the back of strong earnings from its
      real-estate and commercial projects.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T05:32:06.439Z
    'mgnl:createdBy': 'jeff'
