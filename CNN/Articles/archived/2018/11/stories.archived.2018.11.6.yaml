    'template': '1'
    'title': 'NBC and Fox finally stop running Trump''s racist ad after it was viewed
      by millions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66050fd4-b1b9-48b6-ba6a-6b9bfd8f8a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:34:14.305Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NBC and Fox News said in separate statements
        on Monday that their networks will no longer air the Trump campaign''s racist
        anti-immigrant advertisement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b902044-86d8-4328-8fdc-49b1f8e920e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:34:14.305Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC was first to announce the change, doing so after a backlash
        over its decision to show the 30-second spot during "Sunday Night Football,"
        one of the highest-rated programs on television.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70cb55d-4b11-4de5-8735-af401b6a8274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:34:14.306Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After further review," NBC said, "we recognize the insensitive
        nature of the ad and have decided to cease airing it across our properties
        as soon as possible."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b04d08-1252-432d-9e9f-916752480c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:34:14.306Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox soon followed suit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff613a3-8d2f-4f66-831d-8d5ddebbcbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:34:14.306Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon further review, Fox News pulled the ad yesterday and it will
        not appear on either Fox News Channel or Fox Business Network," ad sales president
        Marianne Gambelli told CNN in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9458b3-7533-44b8-8c1b-8131d527f15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:34:14.306Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad ran about a dozen times on Fox News and Fox Business, combined,
        before being pulled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc421161-e117-4a25-8bfe-2b54d3a766b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:34:14.306Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also came under scrutiny for letting the Trump campaign
        run the ad on its platform. On Monday afternoon the company said "this ad
        violates Facebook''s advertising policy against sensational content so we
        are rejecting it. While the video is allowed to be posted on Facebook, it
        cannot receive paid distribution."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fe96d6-bd31-49e0-bb77-aaa6b233cae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:34:14.306Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad was released by the Trump campaign late last week. It vilified
        the thousands of migrants walking toward the U.S. southern border, wrongly
        portraying them as invaders and criminals. It seemed designed to stoke fear
        ahead of the midterm elections and increase Republican turnout.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc2af04-b277-4f1b-a173-7e7f5eb35a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:34:14.307Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN determined that the ad was racist and declined to sell airtime
        for it. But other networks agreed to sell the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0746ed1-2738-4f99-b673-5741f6b82a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:34:14.307Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many viewers were stunned when it aired during "Sunday Night Football,"
        which raked in 21 million viewers this week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061a992d-9920-49af-90b7-1bc637424337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:34:14.307Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s game had a particularly big audience as it featured
        a highly-anticipated matchup between two of the league''s premier quarterbacks,
        Tom Brady and Aaron Rodgers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61608005-a2eb-4476-93e3-91cb9fef35ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:34:14.307Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the NFL said the league played no role in the airing
        of Sunday''s ad.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e961c7f-c6ce-4f69-90b2-14179a40956b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:34:14.307Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NFL has no approval rights regarding campaign ads," the spokesman
        said. "That falls to the network that is selling the advertising and airing
        the game."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e782a77-6930-4326-9679-6aca5623b64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:34:14.307Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the NBC broadcast network, NBCUniversal allowed the ad
        to air multiple times on MSNBC before Monday''s decision was made.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6abb0a4-f6c0-47f3-a8aa-6a566e1ebc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:34:14.308Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An NBC source said the ad was cleared by the broadcast network''s
        standards and practices team. "We regret the decision that the ad ran at all,"
        the source said, "and it will not air on any NBCUniversal property, locally
        or nationally."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3c2231-8dee-4eb1-9d85-25bd8408cddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:34:14.308Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox News did not explain why it pulled the ad. The 30-second spot
        was not only racist, it also contained factual inaccuracies, and it is not
        uncommon for networks to reject advertisements on such grounds.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dede910a-6c80-46ea-8347-dabc5e5bd67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:34:14.308Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox''s decision was particularly surprising given the network''s
        close proximity and friendly relationship with the White House.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd5d0e3-2618-4893-af12-c6dd68a56d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:34:14.308Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the network say its hosts and commentators employ some
        of the same racist rhetoric and scare tactics that were used in the ad.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215c393b-3b83-4b41-bf83-c20a0111188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:34:14.308Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How does Fox News square this with offering hours of the same racial
        fear-mongering in primetime to promote Trump (at no cost) on a nightly basis?"
        asked Jesse Lehrich, communications director for the progressive group Organizing
        for America and a former Hillary Clinton spokesman.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd752705-eaee-4682-81f5-f37cde82f289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:34:14.308Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Brad Parscale, Trump''s 2020 campaign manager, ignored
        the decision by Fox to pull the ad.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40db0133-e091-4f82-8334-7414b03d13e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:34:14.309Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Parscale lambasted NBC, CNN, and Facebook and said the
        "#FakeNewsMedia" was "trying to control what you see and how you think."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925d001c-1f91-4ac7-8e5d-bb48f90fe484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:34:14.309Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little while later, the president was asked about the controversy
        by a reporter. He said "I don''t know about it. I mean, you''re telling me
        something I don''t know about." He added: "We have a lot of ads, and they
        certainly are effective based on the numbers we are seeing."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b39dd0-2fb6-4c08-a698-69e31e1289d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:34:14.309Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the offensive nature of the ad, Trump said, "Well,
        a lot of things are offensive. Your questions are offensive a lot of the times."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bce187-d454-4733-8a8c-555a60717b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:34:14.309Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People familiar with the matter told CNN that the advertisement
        was not submitted to either CBS or ABC, so those networks didn''t have to
        decide whether to sell the airtime or not.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5411f1e1-b5d2-4813-87a1-ab51f9440562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:34:14.309Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN had to make the decision on Friday when the ad was submitted
        there.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d675c30-44d8-406a-a069-8df2f497f721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:34:14.309Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, Donald Trump Jr. complained on Twitter that CNN "refused
        to run" the advertisement.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8700a6d9-b392-492f-804a-318e3116de82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:34:14.309Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN spokesperson responded in a tweet, saying, "CNN has made it
        abundantly clear in its editorial coverage that this ad is racist. When presented
        with an opportunity to be paid to take a version of this ad, we declined.
        Those are the facts."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7c16f5-956a-4fc8-806a-e9b1cee77199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:34:14.310Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:03.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "NBC and Fox finally
        stop running Trump''s racist ad after it was viewed by millions"</em></p>'
  'Skin-cancer-men':
    'author': 'Nina Avramova'
    'caption': 'Melanoma has the highest mortality rate of skin cancers, according
      to the paper, and accounted for 1.7 percent of all cancer diagnoses worldwide
      this year.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-11-06T07:26:38.967Z
    'imagesource': 'jcr:ddb9e1c5-e607-4e33-a7ae-7f216f0693b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fd3e16d-ff28-41fb-a28b-fc39521f7056'
    'lead': 'Over the last three decades, male deaths from melanoma were higher than
      female deaths in 33 countries, the study finds.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:37:12.339Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:02.852+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:57.154+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global skin cancer deaths rising for men, but not women, study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edcc5e8-806d-48ea-9765-9226c3cc1bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:12.340Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Men are dying at a higher rate than women
        from melanoma, an aggressive form of skin cancer, a new global analysis said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0afa64-9cf8-4a06-acb9-95498811bc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:12.340Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last three decades, male deaths from melanoma were higher
        than female deaths in 33 countries, according to the analysis presented Sunday
        at the 2018 NCRI Cancer Conference in Glasgow. Rates among women have either
        stabilized or decreased.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615f3c02-9825-4c9f-9032-7cdb37b7e594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:12.340Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study focused on 33 developed countries in Europe, North America
        and Australasia, as they had the most reliable data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2a1e3e-69bc-4476-9be4-55aa753ce7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:12.340Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers "wanted to conduct an up-to-date analysis of recent
        melanoma mortality rates across the world to try to understand these patterns,
        and whether new diagnosis, treatment and prevention strategies are having
        any effect," said Dr. Dorothy Yang, a junior doctor at the Royal Free London
        NHS Foundation Trust, who led the research.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507042d1-8687-476b-80d8-f382f0d0eb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:12.340Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past 30 years mortality trends (for melanoma) have increased
        in most countries," Yang told CNN. "There is evidence that suggests men are
        less likely to protect themselves from the sun or engage with melanoma awareness
        and prevention campaigns."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf23f39-6ffc-4b89-84c0-e3a621052fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:12.340Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that female and male biological differences are currently
        being studied to find out if these also contribute to the gender disparity
        in deaths from melanoma and stressed this is an observational study and that
        more research is needed into why there are gender differences in the mortality
        rates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3700ec3-c50c-4693-9a00-32f7c38aa128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:12.341Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melanoma has the highest mortality rate of skin cancers, according
        to the paper, and accounted for 1.7 percent of all cancer diagnoses worldwide
        this year. Yang''s team analyzed World Health Organization data on mortality
        rates from melanoma between 1985 and 2015 and identified a rise in male deaths
        from melanoma in 32 out of the 33 countries included in the analysis. The
        researchers took aging or younger populations in each country into account
        for their analysis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd288bc-2337-49d7-a2b3-9acfb49aecee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:12.341Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rise in 32 countries</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29fed1a-9b6f-4b00-a42d-bd5ecfc3b6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:12.341Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia and Slovenia were found to have the highest number of
        melanoma deaths across both sexes for the time period 2013 to 2015. In Australia,
        5.72 male deaths were reported for every 100,000 men, compared to 2.53 female
        deaths per every 100,000 women. Rates among men in Slovenia were 3.86 per
        100,000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b304f8-446e-4a11-93bb-0dd206bef6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:12.341Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries, like Slovakia and Croatia, also experienced a large
        number of male deaths from melanoma during this period.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea723b21-7b28-4705-861a-72cf856319fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:12.341Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK was in the middle, with 2.57 men dying per 100,000 compared
        to 1.58 among women. The US did not have data for this time period.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5e2b5e-3802-44d8-ad67-edd9ad959b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:12.341Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan saw the lowest increase of melanoma deaths for the three-year
        period, with 0.24 men in every 100,000 dying and 0.18 out of 100,000 women.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53365132-a76f-4408-8137-edf1ae718050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:12.341Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only country which reported a decrease in male deaths of melanoma
        was Czech Republic. There, a 0.7% annual decrease was found between 1985 to
        2015.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4d7716-221e-478a-ad8b-c06cd0a8e40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:12.342Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel and Czech Republic were the best performing countries when
        it came to reduction of female mortality rates, with Israel reporting a 23.4%
        drop and Czech Republic reporting a 15.5% decrease of female deaths due to
        the skin cancer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12103e3c-1e21-4792-8eb6-a4ad2ecf1b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:12.342Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal saw the largest growth of male mortality rates due to melanoma
        from 1985 to 2015, with a 192.4% increase, followed by Greece and Ireland,
        which saw rises of 121% and 115.5%, respectively.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe1f333-06be-4021-b5de-59da89df5764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:12.342Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For female melanoma deaths during the same time period, Portugal
        also lead with an increase of 160.7%, followed by Greece, where female deaths
        rose by 130.6% and Spain, where female deaths increased by 73.6%.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3683ffda-2082-4025-83c2-ffd0d21e4415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:12.342Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exposure to UV radiation</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0517cc1-aa74-44e1-8085-f127670e679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:12.342Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest risk factor for melanoma is overexposure to ultraviolet
        radiation, from sun exposure or using sunbeds, explained Yang.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4bcd77-9f7e-4202-81c2-1f2c991633fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:12.342Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite public health efforts to increase people''s awareness of
        these risk factors, Yang mentioned there has been an increase of melanoma
        cases over the past decades, particularly in regions with fair-skinned populations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3841047-2ea7-48be-be51-9dc536e493d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:12.342Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, scientists in Australia developed an experimental
        blood test that could detect melanoma with an 84% accuracy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29280829-c850-4abd-bd9a-fbdeef6f5089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:12.343Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Cancer Society estimates that 5,990 US men and 3,330
        US women will die from the skin cancer in 2018.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d83bc0-66c4-479c-b807-87a47ede6ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:12.343Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that nine in 10 people diagnosed with melanoma skin cancer
        in the UK survive their disease for at least 10 years," Martin Ledwick, Cancer
        Research UK''s head information nurse, said in an email to CNN. "A growing
        and aging population means that more people are being diagnosed with the disease
        than ever before."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14a1c08-e58e-4bf5-81d3-7ef5d928d62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:12.343Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ledwick added that while this study shows death rates for men have
        increased, more investigation is needed to find out why. "Once we know the
        answer, researchers may recommend targeting men with information about how
        to reduce their risk of skin cancer such as advice on staying safe in the
        sun and getting any new moles or blemishes -- or changes to existing ones
        -- checked out by a doctor."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61f66e0-6edb-4a5c-998e-b3b29c0ca7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:12.343Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This research shows that death rates for melanoma are stabilizing
        or decreasing in some countries, particularly for women," Poulam Patel, chair
        of the NCRI Skin Cancer Clinical Studies group and professor of clinical oncology
        at the University of Nottingham, said in an email to CNN. Patel, who was not
        involved with the research, added that the findings require further scrutiny.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9668f6-cf9d-4c50-8d90-1db9970ec0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:12.343Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These results also suggest that melanoma will continue to be a
        health issue over the coming years, and we will need to find effective strategies
        to accurately diagnose and successfully treat patients," Patel said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f699cde-8d15-42d6-a443-93820b357620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:37:12.343Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "</em></p>'
  'donald-trump-voters-decision-tuesday':
    'author': 'Stephen Collins'
    'caption': 'With one day to go before the midterm elections, Americans face a
      choice that could shape the nation for years after a campaign that left it politically
      torn, at war with itself over race, and mourning tragedy.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-06T07:18:40.902Z
    'imagesource': 'jcr:feefd6dd-4844-4ea0-9bc6-636e8b3eed77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b08e1fa-e751-42cd-8be7-57df223d3b40'
    'lead': 'With one day to go before the midterm elections, Americans face a choice
      that could shape the nation for years after a campaign that left it politically
      torn, at war with itself over race, and mourning tragedy.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:40:47.857Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:02.527+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:57.336+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'America votes Tuesday. Here''s what''s at stake.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56db606f-e70a-4e34-9fb1-3e71e00ea1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.858Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With one day to go before the midterm elections,
        Americans face a choice that could shape the nation for years after a campaign
        that left it politically torn, at war with itself over race, and mourning
        tragedy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79064955-2b76-4d65-a8f7-6bae2456fc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.858Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters must decide on Tuesday whether to constrain President Donald
        Trump and his compliant Republicans after the first two years of a demagogic
        presidency that widened national divides and unfolded in a torrent of scandal.
        Trump also tested constitutional norms and engineered a sharp shift in the
        country''s attitude toward the rest of the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f669d27f-38b7-49fd-86e4-fb5c7b62b1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.858Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats continue to hold a double-digit lead over Republicans
        in a generic congressional ballot among likely voters, according to a new
        CNN Poll conducted by SSRS. The party''s 55% to 42% advantage in the new poll
        mirrors their lead in early October and is about the same as the 10-point
        edge they held just after Labor Day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b402c8-b722-464f-b692-7495000b78cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.858Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as they face their first chance to judge Trump''s performance,
        they could also register satisfaction with a historically primed economy and
        a President who has kept many of his election promises, however controversial,
        and is running an undeniably consequential administration that has managed
        to engineer a generational conservative shift to the Supreme Court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e04439-b93f-4d83-ba7b-2161a8badaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.858Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first result would represent a rebuke to Trump''s entire political
        approach: His failure to tame his volatile instincts in the interests of national
        unity and his unwillingness to embrace the presidency itself as a national
        trust.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd27865b-2ac1-49af-8c28-bee3833f5904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.859Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second would convey acquiescence for the President''s scorched-earth
        tactics, indefatigable and domineering personality, fear-mongering warnings
        that the nation is under assault from an invading immigrant tide of dark-skinned
        criminals and approval of his creed of "America First" nationalism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf348f-e1e0-4383-8d0b-c8993b2cff2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.859Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You saw that barbed wire going up. That barbed wire — yes sir,
        we have barbed wire going up. Because you know what? We''re not letting these
        people invade our country," Trump said at a rally in Georgia on Sunday, defending
        his decision to dispatch troops to the border in what critics have branded
        a political "stunt."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8f5c06-21ac-45d9-ba17-a511468238e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.859Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the campaign has seen intense skirmishes over health care,
        immigration, education and the best way to share the dividends of high growth,
        low unemployment and rising wages, Trump has, as he does all the time about
        everything else, made the campaign about himself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9118f67-2a76-400e-8ab2-9cc0b095d5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.859Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most inflammatory closing argument of any campaign in modern
        memory, Trump seized on a group of migrants heading toward the southern U.S.
        border from hundreds of miles away in Mexico as a metaphor for his hardline
        and racially insulting rhetoric on immigration. His searing nationalist rhetoric
        and tearing of cultural fault lines drew criticism that he had crossed a dangerous
        line after a gunman killed 11 people in a synagogue massacre in Pittsburgh
        and a Trump supporter mailed bombs to the President''s top targets in politics
        and the media, including two former Presidents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9a23fb-4982-41c6-9fb1-23b5a6a7ff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.859Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is a measure of the country''s volatile political climate
        and the lessons of Trump''s logic-defying win in 2016 that no one can say
        for sure how Tuesday night will unfold.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3decaf-0fbc-4a95-ab7e-a7eaa3aa0949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.859Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump v. Obama</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a7a004-6a31-4655-9fb9-12d07b691493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.860Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times on Sunday, it almost felt like Trump was running a campaign
        against the man whom he has defined himself against, his predecessor in the
        Oval Office, Barack Obama. The 44th president is making the most direct assault
        on Trump yet attempted by any prominent Democrat. Ten years to the day after
        he delivered his soaring victory speech in Grant Park, Chicago, Obama doubled
        down on hope, painting it as the antidote to what he said were the dark impulses
        exemplified by his successor, and warned America was at a crossroads.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71301018-db00-4d0e-8ac6-d00a8068c232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.860Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c08d3d-262b-4e26-bdcf-5e1105fd34b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.860Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the closing weeks of this election, we''ve seen repeated attempts
        to divide us with rhetoric, to try to turn us on one another," Obama said
        in Gary, Indiana, revisiting, a city familiar from his 2008 campaign.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66ade65-5646-4c2f-9898-bf43cb602a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.860Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news is, Indiana, when you vote, you can reject that kind
        of politics," he said. "When you vote you can be a check on bad behavior.
        When you vote you can choose hope over fear."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35afa030-0ce9-4525-91f9-8b3ffb881bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.860Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s election represents another clash between Trump''s capacity
        to subvert political norms and the weight of history and electoral logic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b756c23-11cc-4d8d-bdda-131cdce948fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.860Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omens look poor for Republicans, since Trump''s approval rating
        sits between 40% and 45% in most polls and history suggests that first-term
        presidents who are that unpopular typically lead their parties to heavy losses.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e34653-1970-4ede-bd7b-aebf26e61e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.860Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are increasingly confident they can recapture the House
        of Representatives for the first time in eight years and are banking on a
        backlash against the President from voters who stayed home in 2016. Their
        path to power lies through more diverse, suburban and affluent districts where
        Trump''s cultural warfare plays poorly.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96e9694-1cea-4a8f-b067-ff3c1e88d78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.861Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s ironclad loyalty from a political base that sees him
        as a hero and a guardian of traditional, largely white, working-class life
        means that Republicans are strong favorites to keep the Senate, as vulnerable
        Democrats fight for political life in states where Trump won big two years
        ago like Indiana, Missouri, North Dakota and Montana.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be87651-2c52-4c8f-bf47-dfee978d5e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.861Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cultural and racial turmoil is also raging in several high-stakes
        gubernatorial races that, on a good night for Democrats, could produce the
        nation''s first African American female governor, Stacey Abrams in Georgia,
        and Florida''s first black chief executive in Andrew Gillum. In Wisconsin,
        an often liberal-leaning state that Trump crows about winning in 2016, a national
        political figure, Republican Gov. Scott Walker is facing yet another uphill
        battle to retain power.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881cf82c-e454-4c3a-a563-1d3175d3c3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.861Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What a shift in power would mean for the nation</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41d3518-3f61-4f77-818c-f882c2062bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.861Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most likely outcome agreed upon by pollsters and pundits on
        Tuesday is one that would eloquently enshrine America''s polarization — Democrats
        would win a narrow majority in the House and Republicans would keep the Senate,
        and possibly gain a few seats.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68c2677-e885-4e9b-b79c-766a7d366483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.861Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a scenario would represent a significant threat to the White
        House, since it would empower Democratic committee chairmen to subject the
        White House to unprecedented scrutiny on everything from Trump''s tax returns
        and business dealings to scandal in government agencies.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87cd2e6-3c2f-4401-8910-05cb792701e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.861Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Democratic-held House would also be a more receptive audience
        if special counsel Robert Mueller finds wrongdoing by the President and his
        campaign involving Russian election meddling, and theoretically would give
        Trump''s congressional opponents the power to initiative impeachment proceedings.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9fc6a1-bb96-4000-b8d3-62d69a6d1d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.861Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the loss of the House would cripple Trump''s hopes of adding
        to a thin legislative agenda, retaining GOP control of the Senate would preserve
        the other key legacy thrust of the President''s agenda, the remaking of the
        federal judiciary by Senate Majority Leader Mitch McConnell. Any Supreme Court
        vacancy over the next two years would allow Trump to consolidate his most
        significant achievement, the building of a conservative majority on the nation''s
        top bench.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc905e2-97c7-4a99-970b-afb7e51b55e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.862Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if Republicans hold the Senate, any impeachment proceedings
        in the House are unlikely to result in a trial of the President and possible
        ejection from office, unless any charges that might come are especially egregious.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd774542-8b13-4047-91be-a0d6e231c170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.862Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Democrats trigger a "blue wave" that sweeps away the Senate
        as well as the House, all bets are off for the Trump presidency. There would
        be questions asked about his fear-laden campaign strategy and how it could
        lead to an even bigger disaster in the 2020 presidential campaign that effectively
        begins on Wednesday morning.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c23c776-e70c-4321-9c87-36ad38773c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.862Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the GOP clings to the House and keeps the Senate, Trump would
        likely claim validation for his hardline leadership rooted in keeping his
        political base intact and vilifying opponents. That could enhance his power
        in a purge of restraining influences in his Cabinet that would augur a tumultuous
        period at home and abroad until November 2020.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42546844-3f56-4c31-ac11-1fe5e6dd9bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.862Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s reputation for defying every political convention
        and omen would remain intact. And Democrats would have failed — yet again
        — to frame an effective counter-narrative to the President''s strongman rule.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c3b18b-8eef-41d4-b535-cf01ddd87477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:40:47.862Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "America votes Tuesday.
        Here''s what''s at stake."</em></p>'
  'Helicopter-crash-wedding':
    'author': 'Susannah Cullinane and Chuck Johnston'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-06T07:13:20.071Z
    'imagesource': 'jcr:ec8ebb05-6ba5-47a0-a65e-a8070779586d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e49bc49f-5b4c-4c31-b5be-a1f352c218f8'
    'lead': 'A newlywed couple died after the helicopter carrying them from their
      wedding crashed into the side of a hill in Uvalde, Texas, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:43:04.601Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:02.174+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:57.509+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Newlyweds die in helicopter crash leaving their wedding

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4100ce3b-e3e1-4d1f-a997-a4d1f14a1c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:43:04.601Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A newlywed couple died after the helicopter
        carrying them from their wedding crashed into the side of a hill in Uvalde,
        Texas, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f387c7e7-895f-45df-a83a-b581a47b8215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:43:04.602Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Byler and Bailee Ackerman Byler, seniors at Sam Houston State
        University, married Saturday evening at the Byler family ranch before departing
        on the helicopter in front of family and friends. Authorities received a call
        reporting a possible downed aircraft around midnight Sunday, according to
        the Uvalde County Sheriff''s Office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f899a4ae-7666-4728-a4a4-52b81138ddbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:43:04.602Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter crashed into the side of a hill in northwest Uvalde
        County, about 100 miles west of San Antonio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c180a54-5ad4-4bb4-b47f-e19dca65adda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:43:04.602Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Transportation Safety Board is investigating. But first,
        investigators have to recover the wreckage from the crash site, a task made
        difficult by the terrain and the remote location -- roughly 4 to 5 miles from
        the nearest state road, NTSB air safety investigator Craig Hatch said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369d4e79-3c37-4423-84c9-484aa9873fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:43:04.602Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting back there with a trailer and truck and people to lift
        the helicopter is going to be difficult," he said in a Monday news conference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f60ed5-503f-4093-9163-53d6eff7d882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:43:04.602Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because no roads with lights lead to the crash site, rescue crews
        waited until daybreak to reach it, said Rachel Kellner with the Texas Game
        Warden station. Kellner said she and her partner had to climb over a fence
        and walk up the side of a mountain to reach the helicopter. When they arrived,
        family members who had reached the site in a private helicopter were already
        there, she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d9f599-7af9-453e-b48d-e28e2ede1ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:43:04.602Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difficulty is the terrain," she said. "The helicopter is not
        stable at all."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8814c7e3-a353-4800-b0bd-6deb47d93dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:43:04.603Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the deaths was first reported by the university''s independent
        student newspaper, The Houstonian.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efe3e58-65c2-4e71-800d-5068c413a54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:43:04.603Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with deepest sadness that we announce the tragic passing
        of two Bearkats, Will Byler (Agriculture Engineering senior) and Bailee Ackerman
        Byler (Agricultural Communication senior) in a helicopter accident departing
        their wedding. We ask that you keep the Byler and Ackerman families in your
        thoughts and prayers," the Houstonian posted on Facebook Sunday evening.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b9284f-cf5c-4d4e-8aa6-0c83413488d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:43:04.603Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groom''s grandfather, William Byler, told CNN affiliate KTRK
        that the aircraft''s pilot, Gerald Green Lawrence, also died in the crash
        on the family ranch.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015b17f0-0a84-4c2e-a125-10bd64c7c983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:43:04.603Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence''s stepdaughter, Amilyn Willard, told the station he had
        been a captain in the army and fought in Vietnam.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d238629-1423-42d5-95a6-7bd96dbb3b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:43:04.603Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spoke w/the step daughter of the pilot who says the flight path
        was routine for her stepdad and he had flown it many times," station reporter
        Charly Edsitty tweeted. "The family is in shock over the accident and knew
        something was wrong when they didn''t hear from anyone hours later."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11d6f1d-727b-404a-ad09-fca613506f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:43:04.603Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence''s family said he had married in April and was expecting
        a second grandchild on Monday, CNN affiliate KSAT reported.</p>'
  'North-Korea-issues-nuclear-threat-high-level-talks-with-U':
    'author': 'Joshua Berlinger'
    'caption': 'During a visit to the country''s Nuclear Weapons Institute in September
      2017, North Korean leader Kim Jong Un "watched an H-bomb to be loaded into new
      ICBM (intercontinental ballistic missile)" according to a report from the Korean
      Central News Agency.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-06T07:10:38.130Z
    'imagesource': 'jcr:364b0ee5-6364-4005-a516-779f31dde286'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11b163a7-d1bd-407c-85b2-951b6f317403'
    'lead': 'An official with North Korea''s Foreign Ministry issued a veiled threat
      Friday, warning that Pyongyang could restart ''building up nuclear forces''
      if the U.S. does not ease the crippling sanctions levied on North Korea.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:45:55.692Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:02.001+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:57.623+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea issues nuclear threat ahead of high-level talks with U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d86aec-3c2d-4370-89ed-3a1c5bf42a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:55.692Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the United States and North Korea prepare
        for another round of high-level talks this week, Pyongyang''s increasingly
        heated rhetoric has analysts worried that the stalemate between the two sides
        could lead to a breakdown in negotiations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa94a7d-ddcf-4704-8357-566622839ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:55.692Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official with North Korea''s Foreign Ministry issued a veiled
        threat Friday, warning that Pyongyang could restart "building up nuclear forces"
        if the U.S. does not ease the crippling sanctions levied on North Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb84da44-4ac4-4de3-b954-892cc877ff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:55.692Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments come ahead of Secretary of State Mike Pompeo''s meeting
        with his North Korean counterpart, Kim Yong Chol, in New York this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b127fb35-f8bf-4a7c-b186-e27ed2d17b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:55.693Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The piece, carried in North Korea''s state-run news agency KCNA,
        accused Washington of believing the "foolish idea that the DPRK came out to
        the negotiating table, yielding to the sanctions" and failing to understand
        that "the improvement of relations and sanctions are incompatible."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aa73c4-0a46-42ac-9c66-0ecb6cd27c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:55.693Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has long held that sanctions levied on
        North Korea by the United Nations and the U.S. would not be lifted until North
        Korea gave up its nuclear weapons and the world community was able to verify
        that it had done so.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef909953-86f9-4aa8-98e4-e16fb16efa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:55.693Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo called the commentary "stray voltage" in an interview with
        CBS News and said he''s not worried about rhetoric from North Korean media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44054b0-798a-48d2-a19f-823772652ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:55.693Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know with whom we''re negotiating. We know what their positions
        are. And President Trump has made his position very clear: no economic relief
        until we have achieved our ultimate objective," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a34258f-e0ab-4169-aa18-74e7ffe0b856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:55.693Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risk of talks collapsing</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f35d5f-7ccb-4bf3-b98c-90754ade165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:55.693Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the hardline negotiating positions staked out by both
        sides have resulted in a protracted stalemate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61251bbb-4a41-4955-9740-5f3a659a2f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:55.694Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is only willing to give up its nuclear weapons once
        it has established a peaceful and trusting relationship with the United States;
        the United States is only willing to form a peaceful relationship with North
        Korea until after it gives up its nuclear weapons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b945c1-ed1c-44a3-aca2-9413f63e2fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:55.694Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This type of posturing could easily spiral out of control, as it
        did in 2017, says Adam Mount, a senior fellow and the director of the Defense
        Posture Project at the Federation of American Scientists.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba1dfd4-3663-418e-8556-1c700e018293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:55.694Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a more direct threat to collapse talks and resume the nuclear
        program at full speed than we''ve seen since negotiations since started. So
        in that regards it''s a shift from their previous position," Mount said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb04fc50-e9b8-4166-88c0-e9a9ea5c27c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:55.694Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, experts like Mount say the North Korean position does not
        come as a total surprise -- staking out hardline positions in state media
        ahead of diplomatic meetings has long been a favored tactic in Pyongyang''s
        playbook.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf42fecd-2b9e-4d15-b4a4-06dbae1dc32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:55.694Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a clear play for leverage, it''s a clear play to set the
        agenda in the upcoming round of diplomacy, but there''s still a very real
        risk that it does seriously damage the negotiation process."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1b8a62-f5b1-433b-a337-184b0d4fd09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:55.694Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean concessions</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5120cb-1f51-4ad6-a4dd-10096708bfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:55.694Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea claims it has taken some steps toward denuclearization
        and has expressed its displeasure that the United States has not made concessions
        in return. Pyongyang''s biggest priorities are believed to be sanctions relief
        and bringing about a formal end to the Korean War.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400ff414-5180-4c6b-ae66-bfe26e9b96f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:55.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say North Korea''s moves so far are largely cosmetic
        and easily reversible.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8eb881-c1a1-4dd7-9ee1-20cbb3c72072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:55.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s regime has shuttered a missile engine testing facility; destroyed
        the entrances to its nuclear test site; and promised to close the Yongbyon
        nuclear facility, where North Korea is believed to produce fissile material
        for nuclear weapons, if Washington takes what it calls "corresponding measures."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef946d83-16e5-40e5-a22b-f224048f2fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:55.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re basically saying, I did half of my end of the Singapore
        bargain, now it''s your turn," said Duyeon Kim, an adjunct senior fellow at
        the Center for a New American Security and expert on North Korea and nuclear
        nonproliferation issues.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e81d115-0532-429c-8097-f44dc943b0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:55.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim says it is unreasonable for the North Koreans to demand sanctions
        relief without taking any "serious steps toward denuclearization."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f08364-fa81-4d01-b6ca-e225b64926ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:55.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s needed most right now is a real nuclear deal -- a denuclearization
        roadmap lined up with a peace process so that both sides have predictability.
        They shouldn''t be negotiating in pieces as they arise," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93902c3c-561e-4a39-9085-717248521162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:45:55.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:02.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North Korea issues
        nuclear threat ahead of high-level talks with US."</em></p>'
  'Mac-Miller-death-accidental-drug-overdose':
