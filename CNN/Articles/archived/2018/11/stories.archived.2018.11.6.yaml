    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '79 students kidnapped from boarding school in Cameroon, official says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0793b788-b2a3-42e7-bce9-1cbb7b16d6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:03:40.162Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:00.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Armed men kidnapped 79 children from a
        boarding school in Cameroon''s Northwest region, a local government official
        told CNN Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4422eef-a63d-4bf6-b620-6d9e2c26d008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:03:40.163Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:00.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis Marie Begne, spokesman for Cameroon''s Northwest government,
        said the men entered the Presbyterian Secondary School in Bamenda, overwhelmed
        the guard and forced him to take them to the sleeping children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273131df-31b2-4d40-8e84-a9de0ab1c5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:03:40.163Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:00.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men took 79 boys and girls and tried to drive away with the
        school''s minibus. The driver pretended there was a fault with the vehicle
        so the men took off with the children on foot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95264da8-3a25-4d65-8a16-b4be9f77db10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:03:40.163Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:00.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Begne said a crisis meeting was held Monday morning, and the Cameroonian
        army, police and military police are looking for the children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd970af39-c9bb-4f00-b3bc-71423980d117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:03:40.163Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:00.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR---the Rapid Intervention Battalion, an elite military unit
        — is also involved, and helicopters are in the air looking for the youngsters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192068ca-c03e-418e-8400-78fef103bcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:03:40.163Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:00.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is likely the children have been split into groups, Begne said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26015bb-60a1-4336-8994-33c108df4db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:03:40.163Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:00.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Begne added that the principal of the school had been kidnapped
        —and let go—only three days ago and had been told not to return to the school.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62897980-85ce-4480-8405-227cfecd1193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:03:40.164Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:00.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benge was not able to say who the kidnappers were, and did not rule
        out secessionists.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed15d86-adb4-4fb5-984c-66f8180b468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:03:40.164Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:00.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anglophone separatist fighters calling for independence from Cameroon''s
        largely Francophone government have been accused of kidnapping students in
        Cameroon''s north and southwest region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfb6a3e-8a8f-4e18-9f5a-a8709fbbdeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:03:40.164Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:00.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, seven students and a head teacher were kidnapped by
        armed separatists from their school in the town of Bafut, in the northwest
        of the country, according to Amnesty International.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb4836d-a5b9-4c81-bac4-0a9fc3f75ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:03:40.164Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:00.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hostages were "tortured and seriously injured" by their kidnappers
        before their release, the human rights group alleged.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3dfe4e-0a4f-437d-92d1-96cbff797d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:03:40.164Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:00.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separatist fighters also unleashed attacks on a group of soldiers
        in the city of Buea, in southwest Cameroon, in the same month, the rights
        group said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153fc520-86e3-4e83-98dd-3dae3d17a407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:03:40.164Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:00.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence often erupts in Cameroon''s volatile Anglophone provinces,
        whose residents make up 20% of the country''s population. People in those
        provinces complain the mostly French-speaking government has marginalized
        them.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df24dcfe-9182-40d1-a62c-d30416e40372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:03:40.165Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:00.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tension flared last year after protests in the regions turned
        violent, with armed separatists calling for a country of their own.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318a6e25-a8f7-42d0-b608-3aa133f517f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:03:40.165Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:00.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing secessionist movement has also worsened security in
        the West African nation this year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5f2a9e-365e-4446-b3af-cd4d55a07fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:03:40.165Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:00.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Paul Biya, who has ruled the country for 36 years, has
        been accused of using the military to launch attacks on armed separatists
        and kill English speakers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f475c-0197-4c89-94e6-9a2ecb473360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:03:40.165Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:00.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighters have been accused of killing members of the country''s
        security forces.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2253d8b-c6ac-49ff-936a-16fb5ecdfddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:03:40.165Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:00.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the 85-year-old leader, now elected for seventh term, has
        condemned "acts of violence" regardless of their sources.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db6674e-31b1-497d-87c9-c9d2b602ca96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:03:40.165Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:00.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "79 students kidnapped
        from boarding school in Cameroon, official says"</em></p>'
