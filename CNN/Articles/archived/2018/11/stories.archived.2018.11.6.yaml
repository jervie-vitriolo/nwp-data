      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> The
        Magnolia Hotshots are marching on to the PBA semifinals after beating Blackwater
        Elite behind the stellar play of Romeo Travis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11be73a-b77b-42d9-b824-cf01ac90abec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:24:40.508Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hardworking import tallied a triple double registering 18 points,
        20 rebounds and 12 assists in their 103-99 victory Tuesday at the SMART-Araneta
        Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d960bf-433a-465d-ad42-b520e45aae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:24:40.509Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia, which owned the win-once bonus entering the contest, mustered
        a late rally after trailing by as much as seven points midway through the
        fourth quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf173a14-c97f-4765-82c2-fae2191dc112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:24:40.509Z
