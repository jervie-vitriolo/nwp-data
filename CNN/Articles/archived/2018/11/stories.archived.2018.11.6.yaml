  'drug-money-2019-elections-parojinog':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-06T23:48:48.980Z
    'imagesource': 'jcr:c10de54d-712d-446c-9bef-efa6f76aef3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61986057-6a06-4149-a38f-1f8876ad2df6'
    'lead': 'President Rodrigo Duterte on Tuesday said drug money may continue to
      play a role in the upcoming elections.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T04:50:51.045Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:11.163+08:00
