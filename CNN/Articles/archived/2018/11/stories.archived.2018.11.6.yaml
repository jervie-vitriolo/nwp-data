      'mgnl:type': 'image'
    '27':
      'image': 'jcr:ac791262-8226-4c42-86cb-e0f1c1c6d940'
      'imageCaption': '“[Be prepared] to be transported to this diner which is full
        of positivity and good vibes,” says Ampil on the world of “Waitress” Manila.
        Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60be1114-267a-45ed-8387-589218f8bf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:51:25.778Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.389+08:00
