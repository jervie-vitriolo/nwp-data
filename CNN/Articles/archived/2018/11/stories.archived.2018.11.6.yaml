      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Security
        Bank reported an increase in its net income in the third quarter of 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc800a5-0e36-4d3b-adb8-daaf31cc09f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:11:29.471Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest disclosure, the bank reported a net income of ₱2.25
        billion, 5 percent higher than what it earned for the same quarter last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f78e237-693b-45b8-944d-4100f552adab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:11:29.471Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was driven by consumer loans and low-cost deposits, which grew
        by 48 percent and 18 percent respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115ecfc9-559c-4063-b557-2fa5f75a5b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:11:29.471Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security Bank also expanded further in Mindanao during the third
        quarter, opening three new branches in Davao City, Cotabato City and General
        Santos City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca5006d-3aea-4c1d-8e96-a8b3c1707cf2'
      'mgnl:activationStatus': true
