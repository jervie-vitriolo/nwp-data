    'created': 2018-11-06T14:20:00.755Z
    'imagesource': 'jcr:ccf17488-9b4a-489b-b8d7-dfaad6dcc611'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce50fd7c-0b3c-4cdc-ac1d-eacad474fcf1'
    'lead': 'Facebook took down a network of Facebook pages and Instagram accounts
      Monday night after a tip from US law enforcement, just a few hours before polls
      open in this year''s midterm elections.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:52:02.970Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:06.447+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:55.782+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook removes more pages, as FBI warns Russia still targeting American
      voters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e170b2f-cb91-46b7-bed7-f74e9c04870c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:52:02.970Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook took down a network of Facebook
        pages and Instagram accounts Monday night after a tip from US law enforcement,
        just a few hours before polls open in this year''s midterm elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359b2635-a208-440b-b881-be5b15b7fb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:52:02.971Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Sunday evening, US law enforcement contacted us about online
        activity that they recently discovered and which they believe may be linked
        to foreign entities," Nathaniel Gleicher, the company''s head of cybersecurity,
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6627c5-0baf-476c-82e2-57cb0e21f509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:52:02.971Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company removed 30 Facebook accounts and 85 Instagram accounts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ce198f-1d6e-4729-a16c-95b6b6f9aa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:52:02.971Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost all the Facebook Pages associated with these accounts appear
        to be in the French or Russian languages, while the Instagram accounts seem
        to have mostly been in English -- some were focused on celebrities, others
        political debate," Gleicher wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3c8f17-f03a-464f-9ea9-c24db3f21682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:52:02.971Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we know more — including whether these accounts are linked
        to the Russia-based Internet Research Agency or other foreign entities — we
        will update this post," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987d1415-71ab-405e-9c1a-5309b41e9d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:52:02.971Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint statement released Monday by DHS Secretary Kirstjen Nielsen,
        Attorney General Jeff Sessions, Director of National Intelligence Dan Coats
        and FBI Director Christopher Wray warned that while there was no indication
        that America''s voting infrastructure — voting machines, for example — had
        been compromised, foreign operatives were seeking to influence American voters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e62621-d007-4470-8af2-70305f7173c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:52:02.971Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Americans should be aware that foreign actors — and Russia in particular
        — continue to try to influence public sentiment and voter perceptions through
        actions intended to sow discord," the statement read. "They can do this by
        spreading false information about political processes and candidates, lying
        about their own interference activities, disseminating propaganda on social
        media, and through other tactics."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d2baa0-812c-4c55-b46e-bf0afe7c056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:52:02.972Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "Facebook removes
        more pages, as FBI warns Russia still targeting American voters"</em></p>'
  'Oklahoma-City-Thunder-New-Orleans-Pelicans-NBA':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-06T22:08:30.462+08:00
    'imagesource': 'jcr:84ae20b5-d9e4-46be-ad9a-3cce7dbfea72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a0e7bcd-aa65-4ddf-9045-2d5cf408859f'
    'lead': 'Denis Schroder finished with a season-high 22 points off the bench —
      16 in the second half — as the Thunder extended their winning streak to five
      after losing the season’s first four games.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:54:51.588Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T16:45:45.158+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T16:45:44.952+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Schroder lifts streaking Thunder after Westbrook hurt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeebc80-47fb-4ac4-adbf-b115a9e55f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:54:51.588Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:45:45.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> With Oklahoma City star point guard
        Russell Westbrook out in the second half with an ankle injury, Dennis Schroder
        scored nine consecutive Thunder points in the fourth quarter to help his team
        to a 122-116 win over the visiting New Orleans Pelicans on Monday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b796e9-7be9-4262-a3ec-43d4281aa299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:54:51.588Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:45:45.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schroder finished with a season-high 22 points off the bench — 16
        in the second half — as the Thunder extended their winning streak to five
        after losing the season’s first four games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc271ce-2220-4904-b0e0-93ab0b64933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:54:51.588Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:45:45.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was New Orleans’ sixth consecutive loss after a 4-0 start. It’s
        the Pelicans’ longest losing streak since losing the first eight games of
        the 2016-17 season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd570a9d8-7169-420b-b415-a4d140ef6cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:54:51.589Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:45:45.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schroder got his chance for a big finish after Westbrook twisted
        his left ankle with 4:25 remaining in the third quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fda60f-4234-4465-b90f-68973e04ec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:54:51.589Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:45:45.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westbrook rolled over and grabbed his left leg before slapping the
        floor in pain and frustration. Soon afterward, he went to the locker room,
        not putting any weight on the leg. He didn’t return and his status is unclear.
        Westbrook missed the season’s first two games following offseason knee surgery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60feda45-188d-4d67-b93a-83d4d816d1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:54:51.589Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:45:45.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Westbrook’s injury, the Thunder doubled what was a seven-point
        lead by the end of the third quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e50c8f8-154d-4b63-aa68-8f88e5a2ae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:54:51.589Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:45:45.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Oklahoma City made just two of its first 10 shots to start the
        fourth quarter as the Pelicans hit six of their first eight shots from the
        field, to cut the Thunder lead to six at 108-102.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfe50df-0a0e-4aff-8438-9bb5ec1532d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:54:51.589Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:45:45.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with Schroder’s heroics, the Pelicans cut the lead to 118-116
        in the final minute after Julius Randle’s corner 3-pointer with 23 seconds
        remaining.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cc064e-1a60-480b-8c65-828085f0097a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:54:51.589Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:45:45.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schroder followed by hitting two free throws, and Paul George pulled
        down a rebound and the Thunder kept its winning streak alive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9662db-f291-4956-8cee-ff39f324a7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:54:51.590Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:45:45.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George led Oklahoma City with 23 points, going 4 of 10 from 3-point
        range. Randle led the Pelicans with 26 points, hitting all 10 of his field
        goals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9aeabe-3c08-4b3d-b09e-cea8327e38ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:54:51.590Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:45:45.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jrue Holliday added 22 points and 14 assists while Anthony Davis
        scored 20. New Orleans starters were just 3 of 18 from 3-point range.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a4f5c2-127b-430a-87aa-94cd87769a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:54:51.590Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:45:45.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Thunder play at Cleveland, while the Pelicans
        host Chicago.</p>'
  'Orlando-Magic-Evan-Fournier-Cleveland-Cavaliers-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-06T14:04:29.590Z
    'imagesource': 'jcr:ada7e728-d45b-4b4a-93fb-483d7756588a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20cb8e34-2681-4c7b-8736-f0e4530ead06'
    'lead': 'Evan Fournier nailed a tiebreaking jump shot at the buzzer to give the
      Orlando Magic an improbable 102-100 home win Monday night after the Cleveland
      Cavaliers turned the ball over twice in the final 20 seconds.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:58:03.559Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:06.219+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:55.947+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Fournier''s last-second shot lifts Magic over Cavs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d3b0f1-989d-4232-8647-63681757e42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:58:03.559Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Evan Fournier nailed a tiebreaking
        jump shot at the buzzer to give the Orlando Magic an improbable 102-100 home
        win Monday night after the Cleveland Cavaliers turned the ball over twice
        in the final 20 seconds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffba5a0-4436-4931-9cf7-21c0a6e22960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:58:03.559Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers had a three-point lead with 18.7 seconds left in the
        game, possession of the ball and the shot clock turned off, but Cedi Osman’s
        bad pass was intercepted by D.J. Augustin, who was fouled and made both free
        throws.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6d578f-66fb-4171-8802-7ef94f24d5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:58:03.559Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two seconds later, Kyle Korver turned the ball over, and Fournier
        made 1 of 2 free throws to tie the score after he was fouled at the basket
        with 13 seconds to go.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784a27c1-f465-4f18-affa-23faa24cccb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:58:03.559Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando made a defensive stop and got the ball back with 1.8 seconds
        left. Aaron Gordon inbounded the ball to Fournier, who made a shot fake and
        took one dribble before swishing in a 3-pointer as the clock ran out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55d9eb7-1cd5-41ec-962d-d6a276f2db94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:58:03.560Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fournier finished with 15 points, and Gordon had 23 points and nine
        rebounds as the Magic won back-to-back games for the first time this season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb8bb34-68ac-467b-b2f2-4bd7a45b8323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:58:03.560Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers have lost nine of their first 10 games to start the
        season, including each of the past three. George Hill led Cleveland with 22
        points, and Tristan Thompson had 19 points and 16 rebounds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be2bfb9-1d07-44fe-b772-177cbe0574a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:58:03.560Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland turned an 11-point deficit to start the third quarter
        into a nine-point advantage going into the fourth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8868a3-c437-48f4-a2a1-657f957a1334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:58:03.560Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers began the second half with a 13-2 run capped by an
        Osman 3-pointer that tied the score 60-60 with 7:55 left in the third. Four
        minutes later, George Hill drilled a trey to give the Cavs their first lead
        since the first minute of the game. By the end of the third, Cleveland had
        outscored Orlando 32-12 in the period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d351e2-fc7d-4a3d-9e6d-23814047afa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:58:03.560Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando took the lead early and created a nice cushion when Terrence
        Ross hit two 3-pointers in the final minute of the first quarter. That was
        as part of a 12-4 run to end the period, and the Magic added to their lead
        in the second quarter to gain a 58-47 halftime advantage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841e52e7-4feb-4146-aba6-7381989bee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:58:03.561Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers agreed to a contract with interim coach Larry Drew
        hours before the game. The deal is guaranteed for the rest of this season
        with a buyout option for the 2019-20 season. Drew was 8-1 when he filled in
        for former coach Tyronn Lue last year and is now 1-3 since replacing Lue this
        year.</p>'
  'Duterte-National-Anti-Poverty-Commission-Presidential-Commission-for-the-Urban-Poor':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-06T13:30:37.418Z
    'imagesource': 'jcr:e8fb3271-8d3c-4614-afa3-c2bb44d9f873'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '016e8d92-4b6b-416d-ba0f-df7949c09515'
    'lead': 'The posts were previously held by left-leaning appointees'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:01:11.465Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:06.115+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:56.000+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte appoints new heads to anti-poverty bodies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2b0395-9bff-48ad-a1c5-a0f13cb941f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:01:11.466Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> President
        Rodrigo Duterte has appointed new heads of the National Anti-Poverty Commission
        (NAPC) and the Presidential Commission for the Urban Poor (PCUP), which were
        previously led by left-leaning officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8730fe2-af46-4647-871e-4360ecde24b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:01:11.466Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Tuesday said Noel Kinazo Felongco, currently PCUP
        chair, will be lead convenor of the NAPC. The new PCUP chairperson will be
        Alvin San Juan Feliciano, who now serves as deputy director general of the
        Technical Education and Skills Development Authority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd5ac00-e0cf-4f72-8cce-b77feed51ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:01:11.467Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both appointments were signed by the President last October 31,"
        Presidential Spokesperson Salvador Panelo announced in a Malacañang press
        briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1afc47f-f312-48f4-8c82-57df3519a5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:01:11.467Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felongco will replace Liza Maza, who resigned in August following
        an arrest order issued against her over a revived murder charge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76967a20-4928-42fc-ab94-970b54af2358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:01:11.467Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza, an activist appointee, said the Duterte administration is
        taking a path that no longer aligns with her advocacies. Maza said the last
        straw was the issuance of an arrest order against her and three other former
        lawmakers over a revived murder charge — which she described as political
        harassment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1706859c-672e-4db7-9403-1856f8518736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:01:11.467Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Felongco will take over the post vacated by Terry Ridon,
        a former Kabataan Party-list Representative whom Duterte sacked after being
        accused of going on junkets abroad. Ridon denied the allegation, saying the
        agency''s record under his watch "can speak for itself."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f54d1d-8c03-4fb4-a96d-a45eb6725b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:01:11.468Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier offered the post to CNN Hero Efren Peñaflorida Jr.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2f3ec7-197a-4808-b0ce-71ce2e574cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:01:11.468Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, a self-described left-leaning leader, appointed leftist
        individuals to the government as he reached out to communist rebels to talk
        peace. But peace negotiations have been called off and officials identified
        with the Left have either been fired, rejected by the Commission on Appointments,
        or have resigned.</p>'
  'Judge-in-De-Limas-drug-case-inhibits-self':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-06T00:55:30.439Z
    'imagesource': 'jcr:578c5d2e-ddc0-46b7-a398-bbdaf26b037a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '914bbd70-ad44-4659-9a11-fee2ca193883'
    'lead': 'Judge Lorna Navarro Domingo also stands by her decision to ban the media
      from covering hearings on Senator De Lima''s drug case. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:04:03.137Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:06.009+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:56.047+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Judge inhibits from De Lima''s drug case, denies bias

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222dab68-e488-452c-9cac-dea02edbaeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:04:03.138Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Another
        judge of the Muntinlupa Regional Trial Court has inhibited herself from hearing
        the drug charges against detained Senator Leila De Lima.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920194df-6238-4c52-8ac0-fb4a04356360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:04:03.138Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an order signed Monday but made public on Tuesday, Judge Lorna
        Navarro Domingo denied having bias against De Lima, as alleged by the embattled
        lawmaker in an October 15 motion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9456db6-f8c3-4351-8f51-9512a15d625a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:04:03.138Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court finds no sufficient ground to inhibit herself from conducting
        trial, however, in order to show good faith to all parties [concerned] and
        being within the discretionary power of this Court, the undersigned presiding
        judge recused herself form trying this case," the order read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd719ec1-00ba-43fc-b9ac-14053fa73080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:04:03.138Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima accused Domingo of "prematurely ruling" against her motion
        to disqualify some of the prosecution''s witnesses, and of displaying "manifest
        bias and partiality" against her. De Lima said the court violated her right
        to an open and public trial when it barred the media from covering hearings
        on her drug case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96af4605-4773-4b3d-a84d-8a913f8a2f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:04:03.138Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo, however, stood by her order, saying the media was banned
        "since it would distract the parties as well as lawyers" inside the courtroom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bd4b7b-2e0e-4bfb-aa61-86e105f6048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:04:03.138Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Domingo, several judges have recused themselves from
        De Lima''s drug cases, including Judge Juanita Guerrero of Branch 204 and
        Judge Myra Quiambao of Branch 203.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28188a8a-dea3-4538-b109-2211b0a9e823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:04:03.139Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a staunch critic of President Rodrigo Duterte, is facing
        charges for her alleged involvement in the proliferation of drugs at the New
        Bilibid Prison, as head of the Justice Department from 2010 to 2015. She was
        arrested February 2017 and remains in detention at the Philippine National
        Police Custodial Center in Camp Crame, Quezon City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291be0c3-6210-49d1-9f84-184eb75203c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:04:03.139Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:06.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima denied the allegations and claims to be a victim of political
        persecution.</p>'
  'dotr-dpwh-de-lima-build-build-build':
    'author': 'Janine Peralta'
    'caption': 'Senator de Lima has filed a resolution seeking an inquiry into the
      government'' multi-billion peso projects under Build, Build, Build program.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-06T12:03:29.054Z
    'imagesource': 'jcr:ebaa18f9-b0d3-478f-8c35-38e7209d81b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '650a4716-97da-4649-94f6-18148e4fcff3'
    'lead': 'Senator de Lima has filed a resolution seeking an inquiry into the government''
      multi-billion peso projects under Build, Build, Build program.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:10:30.639Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:05.904+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:56.102+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr, DPWH debunk de Lima''s claims that thousands will be displaced
      in 2 Build, Build, Build projects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900c61ce-79bc-4881-a0c0-6c8c3c7f6c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:10:30.639Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 6) — Transport and public
        works officials called out Senator Leila de Lima for spreading false information
        after she sought a Senate investigation on the social costs of two projects
        under the government''s Build, Build, Build program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8fd643-49dc-45dd-a26f-09562c13bc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:10:30.639Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said the construction of the ₱23 billion North Luzon Expressway-South
        Luzon Expressway (NLEX-SLEX) Connector Road and the ₱171 billion North-South
        Commuter Railway (NCSR) will displace 180,000 residents across 38 barangays
        in Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26107d41-3900-4618-bbe3-692d484f6dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:10:30.639Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Department of Transportation (DOTr) and the Department
        of Public Works and Highways (DPWH) refuted this claim and urged her to "get
        her facts straight."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4062eb58-b5de-426e-83b7-fd10aa489e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:10:30.640Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies explained that the communities possibly affected by
        the projects are not confined in Manila but are spread out across Central
        Luzon, CALABARZON, Metro Manila, and the Bicol Region. They said the NCSR
        consists of several railways namely the Philippine National Railway (PNR)
        Clark 1, PNR Clark 2, PNR Calamba and PNR Bicol.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3ef084-c653-4086-914b-765c055c6283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:10:30.640Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also stressed that contrary to the Senator''s figures, the
        estimated number of likely affected ISFs [Informal Settler Families] is 344
        for PNR Clark 1; 1,173 for PNR Clark 2; 11,384 for PNR Calamba; and 1,700
        for the NLEX-SLEX Connector Project," their joint statement said Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5218a6b-15e6-4d09-bf5c-a4b0f877177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:10:30.640Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies added that the number of affected families in PNR Bicol
        is expected to drop from 79,531 since they are currently working on methods
        to avoid displacing communities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff29312a-fc38-4666-934e-995493217fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:10:30.640Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even assuming the number of affected ISFs for PNR Bicol is not
        reduced (which it will), the total number of affected ISFs at 94,132 across
        four regions is far apart from the good Senator''s erroneous estimation,"
        they said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6ff45a-e067-4b7d-8af5-378ae0b94459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:10:30.640Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr and DPWH also explained that the projects are guided by the
        Right of Way Act which requires the establishment of resettlement sites for
        informal settlers who have to be transferred from the projects'' location.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0d776f-d2bb-4a72-a51e-0da3964fc6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:10:30.640Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The construction will also comply with the Urban Housing Development
        Act which requires local government units to provide  "relocation or resettlement
        sites with basic services and facilities and access to employment and livelihood
        opportunities sufficient to meet the basic needs of the affected families."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f565ee9-b9a7-4d40-aa8f-30667133ce79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:10:30.641Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It bears repeating that these projects are long overdue, and are
        ultimately meant to alleviate the decades-long suffering of thousands of Filipino
        commuters in Luzon," DOTr and DPWH''s statement said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de49f682-0565-4788-8262-cd31067e6ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:10:30.641Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies said that the rights of affected communities will also
        be protected under their financers'' social safeguards — Asian Development
        Bank (ADB ) Safeguard Policy Statement and the Japanese International Cooperation
        Agency (JICA) Guidelines for Social Considerations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae12c662-408a-4dbc-aced-1bca518131b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:10:30.641Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that part of project preparation and implementation
        is a comprehensive evaluation of the project''s potential social impact, and
        the implementation of measures that will ensure that affected persons are
        left "no worse off," they explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4322b359-aba3-4de2-84d1-f51676f08826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:10:30.641Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima filed Senate Resolution 927 on October 31 which called for
        a Senate probe on the construction projects in question. Malacañang brushed
        off her measure and assured that studies have already been made to ensure
        that all concerns will be addressed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b34214d-efc6-4f0c-81e6-baac0120a7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:10:30.641Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hence, we are certain that agencies of the government involved
        have taken the concerns raised in consideration and will continue to coordinate
        and work hand in hand to protect each and every interest subject of these
        concerns," said Presidential Spokesperson Salvador Panelo said Monday.</p>'
  'Dengvaxia-vaccine-DOJ-resolution-Janette-Garin-Francisco-Duque':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-06T11:47:02.380Z
    'imagesource': 'jcr:d30e0680-eece-432b-b09c-24312ef1a575'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b1f7078-8a4d-4604-a391-a62ba59fdc5d'
    'lead': 'The Palace assured that officials found guilty will be held liable for
      administering the allegedly faulty Dengvaxia to over 800,000 students in a nationwide
      immunization program.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:13:11.255Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:05.773+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:56.165+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ resolution on Dengvaxia set to be released this month

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd8ede8-6a4c-4ee9-b10a-49506eada063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:13:11.256Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> The
        Department of Justice is expected to resolve this November if former Health
        Secretary Janette Garin, incumbent Health Chief Francisco Duque III, and dozens
        more should be charged for the alleged deaths caused by Dengue vaccine, Dengvaxia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1772686e-90e7-44a6-ab4a-436ca935857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:13:11.256Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace assured that officials found guilty will be held liable
        for administering the allegedly faulty Dengvaxia to over 800,000 students
        in a nationwide immunization program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642ea25d-ab48-47cc-b958-103ca8be90fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:13:11.256Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Appropriate charges will be lodged and pursued against government
        officials and private individuals found responsible by the DOJ for this failed
        health program for children," Presidential Spokesperson Sal Panelo said in
        a statement on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cac2df-4a51-427b-92da-94165c9ef8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:13:11.256Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured President Rodrigo Duterte is monitoring the updates on
        issues surrounding Dengvaxia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5ec103-6f70-47fc-86ff-8c37028b4f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:13:11.257Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He hears all the calls for justice of families of children whose
        deaths are reportedly caused by the said vaccine," Panelo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7473c6cf-81d3-424e-b70d-f8fb66ced6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:13:11.257Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ on October 30 concluded its preliminary investigation on the
        nine criminal complaints initially filed by the Public Attorney''s Office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fb6443-eb5e-454e-8ec7-81d4398d2253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:13:11.257Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin in June asked the Justice department to junk the criminal
        charges filed against her over the vaccine. In her counter-affidavit, she
        insisted that there was no negligence in the decision to use Dengvaxia for
        a national dengue immunization program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc896792-e0fc-4ec6-9487-ad00cd10d7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:13:11.257Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin, along with Duque and 38 others, faces a complaint for torture,
        obstruction of justice, graft and reckless imprudence resulting in homicide
        filed by the relatives of the alleged victims of Dengvaxia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73925e6c-50bf-4423-bac9-f8c0fb369831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:13:11.257Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmaceutical company Sanofi Pasteur in November 2017 announced
        the vaccine posed potentially severe dengue risks among those with no dengue
        history.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8475ed2-1604-4a4b-bd2b-6b7688a778d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:13:11.257Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting panic prompted the Health Department to suspend its
        program and the Senate to investigate the P3.5 billion spent on it.</p>'
  'ph-china-south-china-sea-panelo':
    'author': 'Janine Peralta'
    'caption': 'Malacañang said the foreign affairs department is currently coordinating
      with Beijing to verify reports of the weather stations'' placement. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-06T14:58:09.003Z
    'imagesource': 'jcr:8276a96e-0740-4c2a-aff0-1fe30fad2947'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5e53732-762a-4b94-bc52-765c51144b40'
    'lead': 'A maritime expert says unless the government protests Beijing''s move,
      the Philippines may be deemed to have accepted China''s civilian and military
      control of the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:17:29.499Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:05.600+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:56.385+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines to take action if Chinese weather stations in South China
      Sea are verified — Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3aeb46-6ad9-41f9-9e53-ef7d08294413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:17:29.500Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Malacañang
        said it will await confirmation on reports that China has set up weather stations
        on areas in the South China Sea and assured that the government will take
        action if this is proven true.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fa1f09-9899-4089-9d86-31b39cb4119a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:17:29.500Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government will undertake appropriate actions once these reports
        are properly validated," Presidential Spokesperson Salvador Panelo said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31dc6e2-e35d-45e5-b133-fff378912bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:17:29.500Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the foreign affairs department is currently coordinating
        with the Philippine Embassy in Beijing to verify the reported setting up of
        the weather stations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ca5735-ebdc-4dc4-bd65-717926823471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:17:29.500Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is currently coordinating with concerned government agencies,
        as well as with the Philippine Embassy in Beijing to verify the existence
        or non-existence of these alleged facilities," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa691d7-f66f-4274-9e4b-3b745c668f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:17:29.500Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo earlier addressed this concern on Monday saying Foreign Affairs
        Secretary Teodoro Locsin jr. will "do his job" once the reports have been
        verified.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733ceac8-883a-45ce-8f0b-7e30b75b72a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:17:29.500Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry Spokesperson Lu Kang announced on November
        1 that Beijing has already begun operating weather stations on the artificial
        islands in South China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3aac9e-ac9d-475b-b226-abde1073df8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:17:29.501Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These projects are designed to observe the maritime, hydrological,
        meteorological conditions and air qualities, and provide such services as
        maritime warning and forecast, tsunami alert, weather forecast, air quality
        forecast, and disaster prevention and relief," Lu Kang said in a press conference.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec68b9f-35a1-4c68-ab91-c99229d53af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:17:29.501Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said China aims "to improve civil services and provide public
        goods and services to countries in this region."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e64b0d-e9c8-4fd5-9066-edb6c0e39b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:17:29.501Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather services and militarization</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9c909e-7d3b-401c-bede-7fd56e92a031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:17:29.501Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The establishment of weather stations over areas in the South China
        Sea comes amid an ongoing territorial dispute with the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211290b7-2091-4d45-bd9c-65ce0b25cd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:17:29.501Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly received backlash from neighboring countries
        over its alleged militarization of features in the contested waters that it
        turned into artificial islands.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56762e57-e873-4c2e-b88e-e5a780405ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:17:29.501Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, maritime law expert Jay Batongbacal
        said allowing China to operate weather stations there may ultimately lead
        to the country''s acceptance of China''s overall claim on the islands.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d62777-1c03-4bb8-ace8-f489cac2bc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:17:29.502Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless PH protests and makes clear (its) position against such
        move and offer of public goods, PH may be deemed to accept (China''s) civilian
        and military control of (South China Sea)," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb43cc87-06ce-4d39-80a2-ce94414209b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:17:29.502Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geopolitical analyst Richard Heydarian echoed Batongbacal''s statement
        saying China is securing its advantage over the disputed waters through this
        latest endeavor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4f017b-c966-43b1-a427-03a147b910b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:17:29.502Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is clearly part of China''s relentless effort to build facts
        on the ground, consolidate its control over disputed land features and build
        a sprawling network of civilian and military facilities," Heydarian told CNN
        Philippines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a40aba-4487-414a-ad23-2f0d411f9427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:17:29.502Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analyst urged the government to refrain from fraternizing with
        China and hold firm its territorial stand over the South China Sea.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1153fc-68f7-4c66-ab7f-7e7fb4346148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:17:29.502Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duterte administration should stop hiding behind "yet to be
        verified" mantra and make it clear that a bilateral rapprochement can''t materialise
        under such conditions," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca63b3b1-bc86-420f-85ea-9c2ba7f2731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:17:29.502Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batongbacal also explained that weather stations contribute to militarization
        for they provide information needed to man aircraft and vessels.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f67e60-07da-449b-8a8a-c741fbeb0050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:17:29.502Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weather services also have a military purpose since they are part
        of (China''s) military bases in SCS, and directly support military operations
        like launch/landing of aircraft and vessels," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362244de-7075-4b29-a1fd-e6456b313f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:17:29.503Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the implications will remain the same regardless if
        the weather stations were built on islands within or outside of the country''s
        exclusive economic zone (EEZ).</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0566df2-135c-4c22-8a9b-4746a0ac4b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:17:29.503Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(China) does not distinguish between islands and seas, and maintains
        an ambiguous open-ended claim to all maritime zones and ''relevant waters''
        without describing their extent," Batongbacal argued.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb20902-6a0e-41c2-923c-abb44afb690a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:17:29.503Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ten member states of the Association of Southeast Asian Nations
        and China are currently negotiating a Code of Conduct that will outline rules
        of behavior in the disputed area, but Locsin has hinted that the talks may
        not produce a legally-binding document that ASEAN countries have been aspiring
        for.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b49e2e-064e-462e-be99-110e17aaffba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:17:29.503Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 ruling by an international aribitral tribunal invalidated
        China''s sweeping historical claims to the South China Sea, where the Philippines,
        Vietnam, Malaysia, Brunei and Taiwan also have claims.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac782fd3-991d-4e11-a541-eed0fb548de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:17:29.503Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Beijing operates weather stations in South China Sea artificial
        islands</h3>'
  'richest-city-makati-surpasses-100-billion-mark-assets':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-06T15:56:11.020Z
    'imagesource': 'jcr:e2b8f75b-2c74-4e66-b165-0d458951fb59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '914ac237-1166-45a9-a81f-4b42c193295d'
    'lead': 'Makati is the richest city and local government unit in the Philippines
      in 2017, surpassing longtime record-holder Quezon City, with ₱196.573 billion
      in total assets that year, according to the Commission on Audit.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:22:00.747Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:05.254+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:56.482+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Richest city Makati surpasses ₱100-B mark in assets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59678170-07d5-4bff-9ffb-bd677f643071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:22:00.748Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Makati
        is the richest city and local government unit (LGU) in the Philippines in
        2017, surpassing longtime record-holder Quezon City, with ₱196.573 billion
        in total assets that year, according to the Commission on Audit (COA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d03d1f8-88e9-4717-96d1-0932d3d50544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:22:00.748Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 2017 COA annual financial report for local governments,
        Makati''s assets ballooned by 258.38 percent from 2016, when it placed second
        to Quezon City, with just ₱54.850 billion in total assets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e235a7-5527-4e28-aec2-5aee85247f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:22:00.748Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive jump may be attributed to a change in accounting techniques
        in compliance with the requirements of the Philippine Public Sector Accounting
        Standards (PPSAS).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c4a64e-5136-4716-9677-f154027e136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:22:00.748Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Approximately 30 percent of the road networks were already accounted,
        however, the proper valuation and other necessary details in accordance with
        PPSAS will still be determined. All public infrastructure projects in previous
        years will be recorded back to the Property, Plant, and Equipment (PPE) accounts
        within the next five years," read Makati''s 2016 financial audit report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4195798b-f598-4c6e-9cca-81be2b0fa6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:22:00.748Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati''s 2017 financial statement shows a 227.27 percent spike
        in inventories, from ₱227.741 million in 2016 to ₱745.337 million, and a 515.99
        percent increase in PPE accounts, from ₱26.530 billion to ₱163.417 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04302abd-5c88-49c8-9d2d-1184b1303bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:22:00.749Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati is also the top earner among LGUs, with its revenues reaching
        ₱26.853 million in 2017, up from ₱14.266 million in 2016, when it also ranked
        second to Quezon City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c87be2d-7e45-4948-b8fa-8959cdceb3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:22:00.749Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City, now placing second after years as the richest LGU,
        has ₱68.33 billion in total assets, up from ₱59.56 billion in 2016, ₱51.65
        billion in 2015 and ₱47.87 billion in 2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04410c1e-7e1d-4aa7-a477-15846bc56a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:22:00.749Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming in at third place among the richest cities is the Philippine
        capital of Manila, which has total assets worth ₱38.58 billion, followed by
        Cebu City and Pasig City, with ₱33.86 billion and ₱33.703 billion in total
        assets, respectively.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04fb660-a8fd-494e-89a7-eb52b255531e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:22:00.749Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s hometown of Davao City is the ninth
        richest city in the Philippines, with total assets equal to ₱13.181 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a751960-0b42-40b2-89e7-007267dcd712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:22:00.749Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is the full list of the top 10 cities with the biggest amount
        of total assets:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80310d15-885f-463b-afb3-61355dbf2aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:22:00.749Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati City - ₱196.573 billion</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15f6240-864d-48b1-bb46-27731ea9e70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:22:00.750Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City - ₱68.332 billion</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f15dd0-de00-41b7-9688-5af6b332fd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:22:00.750Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:05.255+08:00
