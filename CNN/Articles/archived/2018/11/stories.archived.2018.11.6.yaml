      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Property
        developer Ayala Land Inc. (ALI) on Tuesday reported a 17-percent increase
        in net income in January to September, citing strong earnings from its real
        estate and commercial projects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7355601-6288-4307-aa25-926622b2a88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:32:06.440Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, ALI said it posted a net income of ₱20.78 billion
        supported by a 21 percent increase in revenues to ₱119.7 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2c48d1-d0d0-4386-b09d-ff8e282fab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:32:06.440Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sustained our growth momentum in the third quarter as residential
        demand remained strong and our commercial assets registered double-digit increase
        in revenues," Bernard Vincent Dy, ALI president and chief executive officer,
        said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5187a0b0-ac06-4f35-98d2-bd14b257a6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:32:06.440Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said revenues from its property development went up
        by 23 percent to ₱82.8 billion year-on-year, while revenues from its office
        spaces reached ₱6.9 billion or 2 percent higher than that of the same period
        last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b394650-1979-45e2-ab60-8e44ee49c3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:32:06.441Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also earned ₱25.3 billion from its commercial leasing business
        or 14% higher than the previous year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdb2ac0-6af8-4420-b7d3-dcca82386f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:32:06.441Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues from office leasing also increased by 13 percent to ₱5.4
        billion while revenues attributed to its hotels and resorts business went
        up by 17 percent to ₱5.7 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47631326-fff3-4daf-a609-c89aafbc6bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:32:06.441Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reservation sales grew by 15% to ₱108.4 billion, equivalent to an
        average monthly take-up of ₱12 billion during the period.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1901dd3-6b6a-4f1f-903d-041d8d6dfcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:32:06.441Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it spent a total of ₱77.9 billion in capital expenditures
        in the first three quarters of 2018 for its property development nationwide.</p>'
  'San-Beda-Lyceum-NCAA-Finals-Season-94-Game-1':
    'author': ' CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-07T03:12:25.167+08:00
    'imagesource': 'jcr:7f5a6ed7-c2cc-4416-9bc5-352dfb29fd93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd607b96-ce84-47e9-8b4a-f71d1f05d443'
    'lead': 'The San Beda Red Lions drown the Lyceum Pirates to gain the upper hand
      in the NCAA Season 94 men''s seniors basketball finals.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T05:38:09.888Z
