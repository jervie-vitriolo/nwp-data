  'ptt-third-telco-dict':
    'author': ' Jil Danielle Caro'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-06T19:42:03.304Z
    'imagesource': 'jcr:eab7122f-b728-4155-a975-cda61515533c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ef69693-11f9-4604-b63d-0db7bf8e5259'
    'lead': 'PT&T questions the different applications of a provision in the terms
      of reference that discriminate against local companies.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T05:29:26.969Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:09.337+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:54.299+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PT&T: Criteria for 3rd telco ''unfair,'' ''discriminatory''

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f85a0d-a6b8-436a-9109-00d4f11aa1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:29:26.969Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> On
        the eve of the deadline to bid for the third major telecommunications company
        status, a prospective bidder filed a petition with the Makati City Regional
        Trial Court questioning a requirement of the National Telecommunications Commission
        (NTC) in the process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c948edee-9972-4ef6-9018-34b390ae5a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:29:26.969Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Velasquez, Philippine Telegraph and Telephone Corp. (PT&amp;T)
        president and chief executive officer, said the NTC did not give them a certification
        that they have been operating on a national scale for the last 10 years. The
        certification is a requirement in the terms of reference (TOR) to bid for
        new major player (NMP) status in the telco industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b4618c-19e1-46f7-b2be-9961b64c690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:29:26.969Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasquez said there were "sudden changes" in the bidding process
        requirements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca4a747-7d52-4e22-8903-f7e5f8c6e908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:29:26.970Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the final TOR released by the Department of Information
        and Communications Technology stated the term "national scale" refers to "the
        provisioning, delivery, and operations of telecommunications services for
        a country, or particular regions thereof."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe52e1b-e836-46ae-b89e-d1ed080df08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:29:26.970Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the provision was amended through an NMP bulletin without
        public consultation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d5c88e-04f7-4385-9deb-01f30b2c7c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:29:26.970Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PT&amp;T questioned the NTC''s classification of a foreign bidder''s
        "regional operations" in its home country as one of "national scale." The
        same, however, does not apply for local bidders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1ee020-6b08-4f3d-9172-125e6fc8a70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:29:26.970Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the new requirement, local firms should have operations
        in Luzon, the Visayas, and Mindanao to be considered as having national-scale
        operations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519c1ffc-6049-44ca-9975-eb47b8f556fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:29:26.970Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasquez called the change, which he said happened after it bought
        the bid documents, "anti-Filipino" and "discriminatory against local players."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd793e01e-1eb7-43ff-bc53-71a7f7bb50d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:29:26.970Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the NTC''s refusal to issue the said certification
        is without basis since it is premised on a restrictive interpretation of the
        term ''national scale'' as it heavily favors foreign telecommunications companies
        who want to participate in the 3rd telco bidding," Velasquez said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0a2d7f-d21d-4cce-9252-fd5ab461b1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:29:26.971Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PT&amp;T, it has been in operation for 56 years in
        the Metro Manila, Northern Luzon, and Southern Luzon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a829fb-0ebd-4295-a789-6d8b31544540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:29:26.971Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their concern, Velasquez said he does not believe the selection
        process will be "politicized."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998358fe-9b9a-4eb1-81b4-0fb09777961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:29:26.971Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He saud PT&amp;T has been "very supportive" of the selection process
        except for the "national scale" requirement that it is now contesting.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2157d4-6d84-4b2e-bde2-770d6815468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:29:26.971Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasquez also confirmed they will still submit their bid on November
        7, explaining that PT&amp;T has no intention to delay the process.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c66a01-3fd4-41bd-a702-2589e97a64e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:29:26.971Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to emphasize that we are not asking the court to stop
        or restrain the third telco bidding. What we are asking is for the court to
        correctly interpret the term ''national scale'' and in the meantime compel
        the NTC to accept the NMP bid that the PT&amp;T will submit without the required
        certification that we have been asking for until such time that the case is
        finally settled," Velasquez explained.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd254eb0f-ffc8-42f5-908f-e3da5f09afbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:29:26.971Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PT&amp;T is the second prospective bidder to question the TOR before
        the court.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7341dedd-846b-45c3-9323-406d5a0259a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:29:26.972Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, NOW Telecom filed a case against the NTC over alleged "money-making"
        schemes in the terms of reference, claiming that the process is "anti-Filipino."
        A Manila court has denied the company''s application for a writ of preliminary
        injunction on some portions of the TOR.</p>'
  'ayala-land-net-income-june-to-september-2018':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-06T19:40:17.944Z
