    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA Finals: San Beda draws first blood against Perez-less Lyceum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dac846-b6a9-4075-8577-0ede849ee148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:38:09.888Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:46:50.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> The
        San Beda Red Lions are one step closer to their third straight NCAA men''s
        seniors basketball title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41559c2-aa78-4c96-bf7c-fc54e827a857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:38:09.888Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:46:50.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Lions thwarted a late Lyceum Pirates rally, 73-60, Tuesday
        at the Mall of Asia Arena in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd61aea-46f1-4d79-8f93-ad106dfeb504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:38:09.888Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:46:50.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javee Mocon showed the way for San Beda with 14 points on 5-of-9
        shooting from the field and 10 rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb546cf1-8ec0-40be-8d65-b6697804018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:38:09.888Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:46:50.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Lions dictated the pace early in the contest, as they established
        a double-digit edge at the conclusion of the opening quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6773be87-068c-4c2f-95a3-884c2712b6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:38:09.889Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:46:50.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pirates found their rhythm, but San Beda maximized on the momentum
        and widened the gap in the second frame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f7baba-cec5-4e7d-b181-6e23bb69a875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:38:09.889Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:46:50.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Lions'' hot shooting from beyond the arc and unselfish plays
        propelled them to a comfortable cushion heading into the halftime break.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c2475a-c7e2-43ac-a927-a677c0784065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:38:09.889Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:46:50.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyceum felt the absence of its star player CJ Perez, who served
        a one-game suspension for violating a league rule.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3e272e-acbd-490d-8178-64dcd9ad2691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:38:09.889Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:46:50.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pirates had a last-ditch effort to climb back at the dying minute
        of the match, but San Beda has already built an insurmountable lead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcad590-a626-4150-8b28-d6f40bfd54af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:38:09.889Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:46:50.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Bolick added 12 points and nine assists, while Clint Doliguez
        chipped in 11 points for the Red Lions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ad9959-3430-481e-be71-1f969b6aeebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:38:09.889Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:46:50.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Nzeusseu dropped 16 points and 14 rebounds, while Jaycee and
        Jayvee Marcelino produced 13 points apiece for Lyceum.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58986b38-92a8-4a59-b115-b60b330fd309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:38:09.890Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:46:50.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Beda will try to close the best-of-three affair on November
        12.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd380ac92-a7e7-439b-a7fa-1b18416c680a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:38:09.890Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:46:50.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
