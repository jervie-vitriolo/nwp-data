      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas'' 7th District: The Swanky Suburbs</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574941eb-09ce-4ab0-aa11-71e1ae8fae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.770Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Democrats, gaining the 23 seats needed to win control of the
        House will likely mean flipping several upscale suburban districts with large
        numbers of college graduates. Texas'' 7th District, home to the west Houston
        suburbs, fits that mold. This once solid Republican seat sent George H.W.
        Bush to Congress in 1966. But the changing demographics of the district —
        which became majority-minority after redistricting in 2011 — have turned it
        into one of the most competitive House races in the Lone Star State. Trump
        lost the district by a single point to Clinton, 48% to 47%, after Romney carried
        the district 60% to 39% four years earlier. Nearly $18 million has been spent
        on TV ads in the race between nine-term GOP Rep. John Culberson and Democrat
        Lizzie Pannill Fletcher, an attorney.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049246a2-5a4c-4daa-a944-0f5c2c98ef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.770Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e39467e-25ef-4098-b20e-7a2542a64168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.770Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia''s 6th District: The Wave Maker</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449ef2e4-223d-4349-944c-3bcb028a63ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.770Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, Georgia''s 6th District has been solid Republican turf
        — electing Newt Gingrich and Tom Price to Congress — and voting for GOP presidential
        candidates such as Romney and John McCain by wide margins. Then Trump entered
        the picture. In 2016, Trump won the suburban Atlanta district by a single
        point. GOP Rep. Karen Handel scored a four-point victory in a fiercely-contested
        2017 special election against Democrat Jon Ossoff. Now she faces a challenge
        from gun control activist Lucy McBath, whose son was shot and killed in 2012
        after a dispute over loud music. If Democrats are winning districts like this
        one in Georgia, then the party should be in the majority come January with
        some room to spare.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f2dd2d-421b-4513-9ceb-68ff64084d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.771Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missouri Senate: A Red State Toss-Up</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b68414d-23ae-46d9-b5d8-3878456ea1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.771Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate story this cycle has centered on the favorable map for
        Republicans with 10 Democratic incumbents running in states Trump won in 2016
        — five of them by double digits. Democrats hold a very narrow path to the
        majority — one that almost certainly closes if Sen. Claire McCaskill is unable
        to hold on in Missouri. The two-term Democrat won her first race in 2006,
        a strong year for the party, and benefitted from a weak opponent in 2012.
        Polls in the Show Me State show the race is deadlocked. If McCaskill is able
        to defeat Republican Josh Hawley, the state''s attorney general, that would
        be a positive sign for other Red State Democrats such as Joe Donnelly in Indiana,
        Jon Tester in Montana and Joe Manchin in West Virginia.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5620ef00-70af-4be2-871a-da2da490e2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.771Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevada Senate: A Test of the Health Care Argument</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f15733-ff40-43ec-bbb5-f22d347ce1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.771Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care has been the dominant message for Democrats this cycle
        — mentioned in more than half the party''s TV ads. In Nevada, Democrats have
        made every effort to ensure voters in the Silver State remember GOP Sen. Dean
        Heller''s shifting stances on the repeal of the Affordable Care Act. Heller
        initially opposed GOP proposals to dismantle Obamacare, only to vote in favor
        of the so-called "skinny repeal" measure that failed in the Senate. The campaign
        of Democratic Rep. Jacky Rosen has run TV ads featuring a clip of the President
        pressing Heller on health care to suggest the senator bowed to political pressure
        when he voted for the GOP plan. A recent CNN poll found health care was the
        top issue for 28% of likely voters in Nevada, followed closely by immigration
        at 26%. But it was the number one issue for 49% of likely Democratic voters.
        For Democrats such as Rosen who are in razor-thin races, the potency of the
        health care argument could be crucial to their chances.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85ff981-4a2f-4e55-a112-5cae9d8a1907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.771Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Governor: The 2020 Teaser</p>'
    '47':
      'image': 'jcr:aa9d18d9-c75c-448f-8d3c-47202cf75769'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a01b7ee-a31c-4970-b931-b2a5ae14a6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.771Z
      'mgnl:createdBy': 'jeff'
