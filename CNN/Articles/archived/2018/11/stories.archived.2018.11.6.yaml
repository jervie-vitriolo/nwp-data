      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supposed memo from the medical clinic to the school''s deans
        and department heads announced a mandatory pregnancy test on female students
        taking up dentistry, nursing and pharmacy. The tests are scheduled this week,
        from November 7 to 9.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743960d8-3903-4602-8671-4d30e1a1e07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:50:21.004Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed by school physician Aurelia Navarro M.D., the document also
        said the students are required to pay their own fees for the test, amounting
        to P150. It was noted by the school''s Vice President for Administration Ma.
        Regina Prats.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e1aefc-c1b9-474a-9a2e-9ade94475b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:50:21.004Z
      'mgnl:createdBy': 'jeff'
