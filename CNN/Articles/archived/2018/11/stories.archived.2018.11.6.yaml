      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Article IV, Section 13 of the Magna Carta on Women, or Republic
        Act 9710, expulsion and non-readmission of women faculty and students on the
        basis of pregnancy out of marriage is against the law.</p>'
