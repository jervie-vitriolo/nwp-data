    'template': '1'
    'title': 'U.S. Midterms road map: 10 races to watch on Election Night

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a459df18-25e7-4e13-ae5c-7b3f8e156a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.767Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There is a lot up for grabs Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30367f4-2822-44eb-a9dc-8a5807571d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.768Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 435 House races are on the ballot, with Democrats feeling optimistic
        about winning control of the chamber.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d385813-0a1b-4bb0-9ca3-dca26f9f9935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.768Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate, 35 seats are at stake, with Republicans positioned
        to hold — and possibly expand — the party''s slim majority.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1e5925-a649-4e2d-840e-832ba3d1ca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.768Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 36 gubernatorial contests will be decided, with Democrats looking
        to put a dent in the current 17-seat advantage for Republicans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e40f835-c93f-4a81-862c-23200facb83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.768Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t count the 6,066 state legislative races across 46
        states and 158 ballot measures in 37 states.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6dd585-0345-4394-8be4-7a7693ff080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.768Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With so much at stake, we here at CNN have identified 10 races that
        help explain the story of the 2018 midterms — and might offer hints about
        how things are likely to shake out on Election Night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054d4ede-2069-4145-a0bc-6ea638ec6141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.768Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky''s 6th District: The Early Indicator</p>'
    '15':
      'image': 'jcr:a0896415-a911-4ffd-98e2-a5a9d0c2be14'
      'imageCaption': 'Democrat Amy McGrath, a retired Marine fighter pilot, has given
        GOP Rep. Andy Barr a run for his money in a district President Donald Trump
        carried by 16 points'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01e4486-d8b9-49f1-9d6e-1aa05efaedf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.769Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eef132-2a35-4ef0-9583-2d607f92cb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.769Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Lexington-area district will be one of the first places we
        see votes on Election Night and could offer an early clue at just how energized
        Democrats are this year. Democrat Amy McGrath, a retired Marine fighter pilot,
        has given GOP Rep. Andy Barr a run for his money in a district President Donald
        Trump carried by 16 points. If Democrats are winning in places like eastern
        Kentucky, then Republicans could be in for a long night on Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec32fbb-f676-47fe-b7e9-397ae86222c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.769Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia''s 7th District: Tea Party vs. The Resistance</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ef0a1b-a2bc-4c7f-bdeb-a7ea18894491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.769Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-term Rep. Dave Brat stunned the political world in 2014 when
        he defeated House Majority Leader Eric Cantor in a GOP primary. Four years
        later, Brat could find himself on the losing end of another upset, facing
        a strong challenge from Abigail Spanberger, a former CIA operations officer.
        She is not running as a progressive firebrand, but just as Brat rode the Tea
        Party wave against Cantor, Spanberger could capitalize on the suburban backlash
        to the President in a traditionally Republican district.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66574bf2-9d01-4169-bdc1-2637d75a9ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.769Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey''s 7th District: The Trump Drag</p>'
    '22':
      'image': 'jcr:7fd33df6-f821-4460-a3ab-fc043221358f'
      'imageCaption': 'New Jersey Rep. Leonard Lance. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff34a40-f66d-47c8-894a-2f9e9c611414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.769Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ba0282-1eb1-48c4-afdd-b0f02cc7c95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.769Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can a moderate Republican survive in a swing district where disapproval
        with the President is creating significant headwinds? That is the question
        confronting several GOP incumbents, including New Jersey Rep. Leonard Lance.
        The five-term incumbent broke with his party and voted against the Republican
        tax bill and the GOP''s 2017 effort to repeal and replace the Affordable Care
        Act. Despite those moves, Lance might not be able to escape the shadow cast
        by Trump and the GOP agenda. He faces a well-funded challenge from Democrat
        Tom Malinowski, a former State Department official, in a district Hillary
        Clinton carried by a single point.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed9d331-6db6-457f-a3a7-30c3ef58e671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.769Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California''s 45th District: Welcome to the O.C.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bada7d1-055f-4433-83f1-2cb531a723e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.770Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are seven GOP-held seats in California that Hillary Clinton
        carried in 2016. They include the 45th District which is based entirely in
        Orange County and is a longtime Republican stronghold that''s become increasingly
        diverse. Mitt Romney won the district by 12 points, but it went for Clinton
        by five. GOP Rep. Mimi Walters is running against Democrat Katie Porter, a
        consumer protection lawyer and Elizabeth Warren protégée. A victory here by
        Porter, a progressive favorite who has endorsed single-payer health care,
        would send a signal of how far the politics of this area have moved.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3522a4-4da8-40df-8dd6-6480b3ad5e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.770Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iowa''s 3rd District: Obama-Trump Turf</p>'
    '30':
      'image': 'jcr:8a53ddfa-48ab-457e-8b2b-ba511a50544c'
      'imageCaption': 'Cindy Axne, democratic candidate for the U.S. House in Iowa''s
        3rd district '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7848c00e-c308-4c7a-a706-8a78434cd21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.770Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397aaec6-d3f8-4d3e-a256-8b42afcbb9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.770Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been a lot of attention paid to the 25 GOP seats Clinton
        carried in 2016 — and rightfully so — but Democrats are also on offense in
        many of the dozen districts that swung from Barack Obama in 2012 to Trump
        four years later. Iowa''s 3rd District is a prime example. Obama twice won
        this southwestern Iowa district, home to the capital city of Des Moines, on
        his way to capturing the Hawkeye State during both of his presidential runs.
        Trump carried the district by three points as part of his nine-point victory
        in the state. Do voters in Iowa and other spots on the Obama-Trump map swing
        back to the Democrats? This contest features a matchup between two-term GOP
        Rep. David Young and Democrat Cindy Axne, a small business owner and first-time
        candidate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585a044b-4ae6-41c9-909e-e7a80cf044e7'
      'mgnl:activationStatus': true
