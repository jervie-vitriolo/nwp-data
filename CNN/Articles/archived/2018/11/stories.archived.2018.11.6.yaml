      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea083ac-b844-4889-bbfc-35a3fe9628a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:20:09.462Z
