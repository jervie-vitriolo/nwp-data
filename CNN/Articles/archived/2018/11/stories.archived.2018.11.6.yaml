    'template': '1'
    'title': 'Gabriela slams Baguio college for mandatory pregnancy test

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1707848f-c218-4a21-83fd-f6228785de5b'
      'mgnl:activationStatus': true
