      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Salcedo Auctions</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638005b8-f9af-48a4-934f-23153db0c0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:20:09.484Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art, fine jewelry, and other uncommon items that may be seen as
        luxurious aren’t just investment pieces. They are also things that carry a
        lot of history, heirlooms to be passed down for generations within your family.
        Art auctions, which may be seen as intimidating and perhaps dull, have become
        more accessible and exciting — thanks in no small part to Salcedo Auctions.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc1b0c2-b5f9-400f-a856-63d11ecd5ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:20:09.485Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in 2010 and based out of Salcedo Village, Salcedo Auctions
        prides itself on being run with passion, integrity, and taste. It is the only
        auction house in the country that specializes in important Philippine art
        (including fine art and decorative art), fine jewelry and timepieces, rare
        automobiles, and other collectibles of historical and cultural significance.
        The sought-after and valuable pieces can be yours through competitive bidding,
        whether in person in various intimate venues (such as the Peninsula Manila)
        or on the phone, which puts quite the theatrical spin on the typical purchasing
        and acquisition process.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75551b1b-f64c-4382-bf46-108d91147f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:20:09.485Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s also Gavel &amp; Block, a subsidiary aimed at a more progressive
        and contemporary market covering diverse art and design in various forms and
        media and from different periods.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacd9829-9d87-4979-ba87-7cb47b623727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:20:09.485Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to director Richie Lerma, the most rewarding part of auctions
        is the act of discovery with every item, the interesting stories and facts
        that have marked it and followed it in the many years before it reached the
        auction house. This year alone, a piece reported to be an 1884 boceto of Juan
        Luna’s “Spoliarium” was sold for a total of ₱73,584,000 — which Lerma says
        is “the highest price ever achieved at auction for a work by Juan Luna in
        his homeland.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3ee37f-164d-49f0-9315-3e7e268077b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:20:09.486Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Salcedo Auctions is located at Unit 104-B, Ground Level, Three
        Salcedo Place, 121 Tordesillas Street, Salcedo Village, Makati.</em></p>'
    '54':
      'image': 'jcr:d1edddfd-19cf-4091-b97d-d24443bba9f7'
