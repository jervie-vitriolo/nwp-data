      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Philippine
        men''s basketball team head coach Yeng Guiao on Tuesday revealed the team''s
        initial 20-man lineup for the fifth window of the FIBA World Cup Qualifiers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b139cd1d-86c6-47fe-8be4-7e2591c7657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:21:27.276Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiao made the announcement before the start of the 2018 PBA Governors''
        Cup quarterfinals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74b2bea-4bd1-4510-be87-c7d03805e0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:21:27.276Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veterans Jayson Castro, Japeth Aguilar, Junemar Fajardo and Gabe
        Norwood headline the initial roster, along with Paul Lee, LA Tenorio and Greg
        Slaughter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1b280f-ef33-4017-8907-4073af8c5ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:21:27.276Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scottie Thompson, Troy Rosario, Alex Cabagnot, Matthew Wright, Marcio
        Lassiter, Arwind Santos, Beau Belga, JP Erram and Ian Sangalang were also
        named to the lineup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b8eab2-856f-4c06-992e-6eb245867ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:21:27.276Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:09.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roster likewise featured fresh faces as Guiao included Ricci
        Rivero of the University of the Philippines and Kai Sotto of the Ateneo Blue
        Eaglets.</p>'
