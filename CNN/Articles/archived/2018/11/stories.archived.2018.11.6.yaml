      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trading of Security Bank (SECB) stocks ended at a unit price of
        ₱145.90 on November 6, down by 0.14 percent.</p>'
