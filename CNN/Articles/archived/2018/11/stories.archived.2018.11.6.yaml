      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a section of a document labelled "Policies on Pregnancy,"
        students found to be pregnant could not enroll in certain classes, including
        clinical dentistry, endodontics, hospital dentistry and other subjects that
        could "endanger both mother and child." How the subjects put pregnant students
        at risk was not mentioned, but pregnant students would still be allowed to
        take general education or cultural subjects.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59828aa6-7290-4e94-9444-ed6ab4973ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:50:21.005Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supposed policy further detailed guidelines if a student was
        to get pregnant at the beginning, middle or end of a semester. In all cases,
        she would be required to report her condition to the Dean. In the first two
        semesters, she is advised to take a leave of absence.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f841380f-a618-49fb-8d49-20aa356d3579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:50:21.005Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a student is aware of her pregnancy but did not report her condition
        and is found to have violated the above policy, she is considered dropped/failed
        on the subjects mentioned," it read.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5cfb10-ff45-4f41-9c0d-e9d25b9ca5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:50:21.005Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supposed policy also said the findings of the school doctor
        would prevail if it is found to conflict with those of an outside physician.
        The student would have to object to the findings on the same day she is informed
        of the school physician''s results, and "must be willing to submit herself
        to a thorough medical examination such as ultrasound, blood test, and physical
        examination." Any further objects would be raised to the dean.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8204f7eb-a92e-40d2-a319-4ee290992e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:50:21.006Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another document posted by Angsioco, labelled the "College Policy
        on Pregnancy" under the College of Pharmacy, the student is required to prove
        she did not commit abortion if she did not carry the pregnancy to term.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dbec33-7a00-4a80-88f1-85ab46a0417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:50:21.006Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Termination of pregnancy will be subjected to thorough investigation
        and it is the student''s obligation to provide proof of her claim and must
        be willing to submit herself to medical examination," the document read. It
        continued, "Intentional abortion is not tolerated b y the college. A student
        who commits abortion will be dismissed from Pines City Colleges."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53b199e-692f-42f9-b941-8c6975ad67ef'
