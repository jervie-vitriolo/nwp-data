      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:46:50.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Beda (73) –</strong> Mocon 14, Bolick 12, Doliguez 11,
        Tankoua 10, Cabanag 8, Canlas 6, Oftana 4, Presbitero 3, Nelle 3, Cuntapay
        2, Soberano 0, Abuda 0, Eugene 0, Tongco 0, Carino 0.</p>'
    '26':
