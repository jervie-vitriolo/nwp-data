      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> A
        Baguio City college is in hot water over an alleged policy that subjects its
        female students to mandatory pregnancy testing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858eb5f1-5caf-4ad4-b11e-8d3c1a8aa959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:50:21.003Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gabriela Women''s Party reposted a viral memo from Pine City
        Colleges medical clinic on Tuesday, decrying it as discriminatory, violative
        of the law, and "[perpetuating] an old view and stigma that pregnancy is socially
        unacceptable and against the norm."</p>'
