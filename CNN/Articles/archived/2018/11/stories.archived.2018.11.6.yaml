      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Nonong
        de Andres, an actor who was frequently cast in horror films and most recently
        appeared in "Forevermore" as "Bangkay," has died Tuesday. He was 71.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83198c4e-471b-4cb3-8190-3bd0a2837697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:14:58.217Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His nephew, Powee Capino, broke the news on Facebook and asked for
        prayers for de Andres.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189a2667-4c30-4185-b62d-9f5dae2a1920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:14:58.217Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please pray for the eternal repose of the soul of my Tito Nonong
        who passed away early this morning," Capino said.</p>'
    '5':
