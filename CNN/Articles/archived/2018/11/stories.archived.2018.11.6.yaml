        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Triboa
        Bay Living at LRI Design Plaza</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e964ad4c-c519-4b74-b59a-8b8fa1060ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:20:09.486Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing at three stories, the LRI Design Plaza is a one-stop shop
        for pieces to make a house a home, from unique designer furniture to artisanal
        decor. It’s also home to offices of interior designers and architects, and
        a selection of restaurants to tide you over after an entire day of planning
        to change up and beautify your home.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79beea9c-8e99-421b-b52a-b4c6d9aab7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:20:09.515Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shop of note is Triboa Bay Living, where you can find original
        one-of-a-kind exports from Pampanga. Their furniture, lighting, and accent
        pieces are handcrafted and made of wood, combining classic sensibilities with
        contemporary tastes: comfy seats like couches and armchairs, inviting dining
        sets and tables, lamps, bookshelves, and other home accessories.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6846c010-0066-48ae-976b-1b0871b9e3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:20:09.515Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a brand with a fantastic and innovative approach to design,
        creating functional, organic, and stylish pieces and elevating basic furniture
        to become layered works of art. Certain collections encourage playing around
        with space — seats are given transformative features that allow them to adapt
        to your every whim and need, whether it’s becoming more compact or taking
        on a more interesting shape.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac868fc-631c-4307-8af6-18ed4f2b8c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:20:09.515Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their raw wood finish and earth tones paired with steel details,
        the pieces have a lived-in feel about them, radiating warmth and individuality.
        They are crafted with resort living in mind, and with dynamic figures and
        architecture that challenge tradition and think out of the box — plus some
        French and English country flair — every home could be a true sanctuary, and
        every day could feel like a vacation.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f635a12-a1a6-4f44-8973-8d78f1a95bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:20:09.516Z
      'mgnl:createdBy': 'cnnproducer'
