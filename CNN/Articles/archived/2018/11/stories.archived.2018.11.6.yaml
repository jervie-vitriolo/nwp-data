      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been excitement before that the Spice Girls would be reuniting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7e7824-41e4-4348-9e01-8f7c0095fb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:01:00.565Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in February, Mel B appeared on the daytime talk show "The Real"
        and sparked speculation that the group would be performing at Prince Harry
        and Meghan Markle''s wedding.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438a81a2-e194-4e57-9258-a23723c2950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:01:00.565Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group did not.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab106eac-d915-4a15-ad1a-7b83d19d4e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:01:00.566Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans had already been buzzing about the possibility of a Spice Girls
        reunion after publication of a group photo of the members having lunch together
        Halliwell Horner''s house.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a499434-03ba-42d1-a26b-8d2d6cd4dfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:01:00.566Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year Halliwell Horner apologized via Twitter for leaving the
        world tour in the middle in 1998.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2681d7a-8806-4571-8dd0-e10d01c43f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:01:00.566Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halliwell tweeted, "I''m sorry about that...everything works out
        in the end, that''s what my mum says!"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11b1bbc-f127-4ec1-997f-3762e51ef1c3'
      'mgnl:activationStatus': true
