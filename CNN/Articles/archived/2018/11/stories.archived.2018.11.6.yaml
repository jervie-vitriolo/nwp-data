        Examiner-Coroner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a59b7b6-7eee-4da3-9825-2c0a65dbbce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:17.807Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drugs in Miller''s system included fentanyl, cocaine, and ethanol,
        the coroner found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5cada3-5b6b-468c-872f-a3c3e3814480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:17.807Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death was ruled an accident in a report, the results of which
        were released Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2546ee48-643a-4f55-9f40-a509df612a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:17.807Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller, whose real name is Malcolm McCormick, died in September
        at age 26.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371248b9-8e98-47c5-91ef-4501717edea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:17.807Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started his journey in music as a teenager by putting out mixtapes
        in his native Pittsburgh. In 2012, his first album, "Blue Slide Park," became
        the first independent debut album to hit the top of the Billboard chart in
        more than 16 years. Miller was 19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3a2799-f47f-4dc2-a815-dd87ce461351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:17.808Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He released his fifth studio album, "Swimming," in August.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20eef31-77ca-43a0-9849-4363c2c63186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:17.808Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller''s family and friends paid tribute to the musician with a
        concert last week at the Greek Theatre in Los Angeles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a48e43b-d072-46af-b148-0db1c75dcd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:17.808Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Performers included John Mayer, SZA, and Chance the Rapper.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184e781d-0b82-4a48-9e0f-1aee0c392e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:48:17.808Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller''s ex-girlfriend Ariana Grande also recently honored him
        in a song called "Thank You," calling him "an angel."</p>'
  'donald-trump-economy-immigration':
    'author': 'Jeff Zeleny, Senior White House Correspondent'
    'caption': 'U.S. President Donald Trump was not pleased by the marquee closing
      TV ad his campaign unveiled last week featuring upbeat themes about the economy.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-06T07:04:48.143Z
    'imagesource': 'jcr:6eb8a28a-6b1f-4fe5-9d67-4528333dd352'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9108f3b-d54c-4ba0-b0fb-4681e7a954d1'
    'lead': 'U.S. President Donald Trump was not pleased by the marquee closing TV
      ad his campaign unveiled last week featuring upbeat themes about the economy.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:50:56.449Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:01.644+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:57.830+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump ''hated'' his campaign''s closing ad and insisted on immigration
      pivot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c043789-edee-4a7c-9751-7991fe20eaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:50:56.450Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump was not pleased
        by the marquee closing TV ad his campaign unveiled last week featuring upbeat
        themes about the economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274e7bdb-c093-4da5-b2d5-ef4dd2edd34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:50:56.450Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He hated it," one Republican official said, speaking on condition
        of anonymity to discuss internal conversations the President had with allies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff12a6f1-aea8-4de1-b1f7-8a775f94733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:50:56.450Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he insisted to aides that his closing argument for the
        midterm elections would be a hardline anti-immigration message to fire up
        his core supporters, two Republican officials familiar with the matter tell
        CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb2a0f0-a32c-4cf4-99ca-036055b37111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:50:56.450Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Republican sources who had been frustrated with the President
        for a number of reasons this election year very much liked the ad touting
        the economy because it was a rare appeal to the very suburban female voter
        they are worried about losing big time — largely because of the President''s
        polarizing rhetoric.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53deddfd-6c12-4764-99d2-9e19c448ec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:50:56.450Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mixed messaging is yet another indication of the divide playing
        out inside Trump''s inner circle — and Republicans at large — on the eve of
        the midterm elections. The debate remains whether the message of fear and
        division over immigration was the best course for the President to take, rather
        than to talk more about the booming economy as many GOP leaders have implored
        Trump to do.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cffba22-5e81-4639-8803-70ad7219901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:50:56.450Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That latest ad, which was racist in its tone and subject matter,
        was initially rejected by CNN and later NBC and Fox News on Monday. The President
        retweeted the racist message from his official Twitter account, a sign of
        his personal approval, which he never did with the slick ad created by his
        campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06578edd-87c6-4e6f-b550-56c057e8cfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:50:56.451Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had signed off on the closing ad, overseen by campaign
        manager Brad Parscale, but in the wake of the Pittsburgh synagogue shooting
        and the arrest of the alleged Florida pipe bomb maker, Trump did not think
        the optimistic message on the economy was sufficient or the right approach,
        the two GOP officials said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33c7cbe-73dd-46e5-9197-fb9c01c79eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:50:56.451Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether the President is holding Parscale personally
        responsible for the ad, but the two Republican officials said Trump was agitated
        at him over the $6 million nationwide ad buy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c2a676-a910-4873-9808-f6df0370455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:50:56.451Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parscale told CNN''s Dana Bash last week: "What this ad shows is
        things are getting better. We need to continue to vote Republican and to continue
        to move forward with the president''s agenda."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0e91e9-3151-4e66-8002-139825a8de05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:50:56.451Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad, which had echoes of Ronald Reagan''s epic 1984 "Morning
        in America" political commercial, had the look and feel of a Super Bowl ad.
        It did not feature Trump, which the two GOP officials said also did not please
        the President.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9573790e-df1c-4563-a3d4-6066b8a307bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:50:56.451Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump ''hated'' his
        campaign''s closing ad and insisted on immigration pivot"</em></p>'
  'China-Xi-Jinping-trade-tariffs-United-State':
    'author': 'Yong Xiong and Ben Westcott'
    'caption': 'U.S. President Donald Trump and Chinese President Xi Jinping.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-06T07:03:22.731Z
    'imagesource': 'jcr:40f27878-c6dc-4303-bd08-f6b3210e19e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '383ba30e-0dac-4f15-bebb-f9f4a1128eb7'
    'lead': 'Despite the prominence of the event for China, no senior U.S. government
      officials attended, further underscoring the strained relationship between the
      two countries.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T07:53:07.852Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:01.470+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:57.931+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s Xi Jinping slams ''winner-takes-all'' approach to trade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd326e6f1-01c3-4b8f-b507-b2c9b35335d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:53:07.852Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Chinese leader Xi Jinping has taken a veiled swipe at U.S.
        President Donald Trump the day before the U.S. midterm elections, denouncing
        a "winner-takes-all" attitude to international trade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34626ba-309c-4fb4-aeac-3e4e99bb80ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:53:07.853Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi made the remarks during a speech Monday at the opening of the
        inaugural China International Import Expo in Shanghai, an event designed to
        demonstrate the country''s importance as a destination for foreign goods.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4714d1d-a5c8-41a2-8311-720f73988865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:53:07.853Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the prominence of the event for China, no senior U.S. government
        officials attended, further underscoring the strained relationship between
        the two countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58101cb5-cb6e-42a1-8a8c-597e208d15b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:53:07.853Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he never mentioned Trump or the United States by name during
        his speech, Xi said there was no room for protectionism in international trade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa054947-7f3b-4c6a-88bf-8766f920309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:53:07.853Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, with the deepening of economic globalization, ''law of the
        jungle'' and ''winner-takes-all'' are a dead end," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7583d326-9802-4018-8928-5d999239f32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:53:07.853Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A global economy is an irreversible trend and won''t change because
        of one person," the Chinese leader told delegates. "Every country should fight
        against protectionism and build an open economy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632616ad-dbe9-4c25-ae3f-f41d82784b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:53:07.853Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s presence was intended to show the importance Beijing is placing
        on the trade fair, which was attended by more than 3,600 companies from over
        150 countries,according to state-run broadcaster CGTN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c855ef-a534-49fa-96ec-9a85ab8be347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:53:07.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi and Trump are expected to meet one-on-one at a G20 summit in
        Argentina in late November to address the trade tensions. The two leaders
        spoke for the first time in months on Thursday in a phone call that Trump
        described as "long and very good."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6281321b-5712-4704-a15b-8342a3697437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:53:07.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call raised hopes among investors that the two governments could
        be moving toward a ceasefire in the trade war after months of escalation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53f4248-30a5-44e6-a67b-ca8a878f3598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:53:07.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there remain many unanswered questions about how Beijing can
        appease U.S. complaints over unfair trade practices and technology theft,
        which other major economies like the European Union have also raised.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b60910b-5b19-4661-87e8-3daef80a146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:53:07.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNBC on Friday, top White House economic adviser Larry
        Kudlow said the two countries were "not on the cusp of a deal."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58aa72d-057d-4d2e-9117-b02faaa6d0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:53:07.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech, Xi promised to open the Chinese economy further
        to international investment, as well as protecting foreign businesses already
        in operating in the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14ad768-8580-4dd5-8379-a1aaa1820aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:53:07.854Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will remain a strong advocate of openness at the global level,
        and will continue to act as a stable engine of global growth, a big market
        with enormous opportunities, and an active supporter of global governance
        reform," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91430f98-5a8f-4170-aae1-c8423e53f810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:53:07.855Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China has gradually opened parts of its economy to foreign
        companies over the years, governments and industry groups from other countries
        have repeatedly complained about the slow pace of change as well as other
        difficulties, such as unequal treatment by regulators.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a304a3b2-68af-45b9-9114-9da838a20196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:53:07.855Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s comments came during the final stretch of the campaign for
        the U.S. midterm elections, in which Trump''s Republican Party could lose
        control of the House of Representatives to the Democrats.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981060fc-6477-4089-b982-2b51ee2b39f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:53:07.855Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say China shouldn''t expect a significant change in trade
        policy if the Democrats do make inroads in Congress, where the Republicans
        currently control both the House and the Senate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1db161e-25ef-4404-b437-8e29625b06a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:53:07.855Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think Beijing understands just how popular in DC a tougher
        line on China is," Issac Stone Fish, senior fellow at the Asia Society, told
        CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0bb833-7a97-43ec-916b-ade01844a282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:53:07.855Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China''s Xi Jinping
        slams ''winner-takes-all'' approach to trade."</em></p>'
  '2018-us-midtersm-roadmap-races-to-watch':
    'author': 'Terence Burlij'
