      'mgnl:type': 'text'
      'text': '<p>Tickets are scheduled to go on sale Saturday at 5:30 a.m. ET.</p>'
  'cameroon-students-boarding-school-kidnap':
    'author': 'Stephanie Halasz and Bukola Adebayo'
    'caption': 'Armed men kidnapped 79 children from a boarding school in Cameroon''s
      Northwest region, a local government official told CNN Monday'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-06T06:33:48.059Z
    'imagesource': 'jcr:d388ffbc-a0ec-4b8b-ba23-990b0170933d'
