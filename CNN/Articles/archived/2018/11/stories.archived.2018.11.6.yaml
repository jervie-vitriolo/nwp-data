      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542b5af2-03e9-4e3d-8b41-6dce74dcdf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T07:58:14.771Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race for governor in the Sunshine State is one of the marquee
        races of the cycle. In the short-term, it''s a battle of political bases with
        progressive Democrat Andrew Gillum, the mayor of Tallahassee, facing off against
        former Rep. Ron DeSantis, who won the GOP primary by aligning himself closely
        with President Trump. That''s reason enough to keep a close eye on this race.
        But there are massive implications for 2020, with Democrats in the midst of
        a debate between the progressive and moderate wings of the party. A Gillum
        victory in the biggest presidential battleground prize would give the progressive
        wing an added jolt as the early 2020 jockeying begins in earnest.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae192fac-4531-4a60-a59a-9130ef586829'
      'mgnl:activationStatus': true
