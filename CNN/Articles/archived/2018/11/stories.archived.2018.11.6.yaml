    'template': '2'
    'title': 'Arts, design, and culture guide: Make your way around Makati'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8a458c-4326-4b42-b292-fdc844e83b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:20:09.439Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Art grows and thrives,
        it seems, on every street corner in Makati. It’s in the murals of the underground
        walkways along Ayala Avenue, the neon-drenched graffiti of Poblacion, the
        smallest doodles left behind in coffee shops and coworking spaces, and of
        course, the shape carved out in the skyline by the cityscape itself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95be4ee0-5374-4a8d-80e5-37a68c845796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:20:09.459Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the existence of art and design in Makati is most evident in
        the specialized spaces that have been established and maintained in the city
        over the last 50 years: galleries, museums, buildings, and more, envisioned
        to uphold the value of art in Philippine history — and our daily lives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe92171-92b8-424a-8cc9-5e528b1b9977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:20:09.459Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the center of these spaces, easily accessible from one another,
        is Makati Diamond Residences. Located in Makati’s Central Business District,
        the luxury hotel is also in close proximity to the most exciting spots and
        sights in the city, from dining and shopping to business and entertainment
        — offering its guests not only relaxation, but also the best of Manila’s culture.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d592c99-5d27-45df-97cd-0267623eb27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:20:09.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the hotel, itself a showcase of Filipino craftsmanship and
        design, you get to immerse yourself in movements and moments that will take
        your love of art to newer heights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f314e20f-d7c2-4052-8538-306a57fa45a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:20:09.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re looking for places to start, below are some art and design
        spaces near Makati Diamond Residences that are worth checking out.</p>'
    '9':
      'image': 'jcr:b5a6742d-e6be-4978-a10c-227f06015a58'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36774c4c-ea32-4bdd-9f4b-55ac5b98c1b4'
