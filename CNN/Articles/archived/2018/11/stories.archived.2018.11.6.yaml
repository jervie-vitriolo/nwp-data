      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Barangay
        Ginebra is moving on to the 2018 PBA Governors'' Cup semifinals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790965e0-ce1c-4932-a54e-2b090f06b92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:04:40.613Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra eliminated the NLEX Road Warriors with a 111-75 rout Tuesday
        at the Smart Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412533e8-b2fa-4651-8fca-b3d592a1a76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:04:40.613Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Justin Brownlee registered a triple-double for Ginebra with
        13 points, 10 rebounds, and 10 assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb04946-0170-4dd4-b7fe-dfd7f318a635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:04:40.614Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra proved why it''s the best team this conference after dominating
        both ends of the floor in the entire match.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a3fe30-7436-47c0-b0ef-c163db6712fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:04:40.614Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors just could not find a bright spot as Ginebra pulled
        away in the second half.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7954343e-c84d-4605-a357-d918c86c729f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:04:40.614Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a special night for Jeff Chan, as the Ginebra sharpshooter
        joined the 5,000 career points club. He finished with 12 points and five rebounds
        in the contest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2809b11-1d71-4793-9fd2-a1dd5ce2cacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:04:40.614Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:10.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japeth Aguilar finished with 18 points and 10 rebounds, while Greg
        Slaughter and Sol Mercador combined for 30 points for Ginebra.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c31a51a-adf4-43af-a8d4-e426aa0d21d4'
