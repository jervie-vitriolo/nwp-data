      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a567a353-9f68-477c-9d97-b7c3d199daba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:51:25.778Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s a completely different production from the Broadway
        run</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d739e93-f66e-4540-8d1f-280a28de976d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:51:25.779Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from being the first one outside of Broadway, “Waitress” Manila
        is a “completely different production,” says Ampil, who mentions that the
        set, designed by Tony-Award winner David Gallo, is much different from the
        one on Broadway.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f85e4d4-4ec9-4442-8bea-36ed445457ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:51:25.779Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just be prepared to be transported to a different world, which
        is so magical,” she says. “[Be prepared] be transported to this diner which
        is full of positivity and good vibes.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb299c4-5a94-4f2c-85eb-b5de37f34613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:51:25.779Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s a story that everyone can relate to</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a542b6da-c41c-4844-a643-1ae72d104578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:51:25.780Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Waitress” is set mostly in a diner in the American South, but the
        story is one that is universal, and something that Filipino audiences can
        and will relate to. “I think wherever you put this show, people will be able
        to relate to it,” says Ampil. “The characters are so real that people can
        easily find it accessible. They will be able to relate to one or two characters
        in the show.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43d5b17-c421-4695-a852-e15e7f6bec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:51:25.780Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sara Bareilles'' music and her lyrics are so universal,” she adds.
        “Music in itself is so universal anyway.”</p>'
    '40':
