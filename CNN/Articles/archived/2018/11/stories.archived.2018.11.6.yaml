      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group split in 1998 after becoming one of the UK''s biggest
        girl groups ever.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdcbeb2-15d8-41f0-a706-815b47e7c358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:01:00.564Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bunton teased a Spice Girls reunion tour Monday. The singer burst
        into laughter on her Heart Radio breakfast show and refused to answer questions
        about whether the group would be reuniting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0583d395-0899-4b6d-8a53-d825f1a600e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:01:00.564Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-host Jamie Theakston asked several times if news of a reunion
        tour was true, and Bunton finally gave in and said: "Everything would be announced
        on social media at 15:00 GMT (10 a.m. ET). I''m just excited, I want it out
        there."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230875a5-d327-4b01-9923-0fe2d0edb60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:01:00.564Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sun newspaper was first to report that a tour announcement was
        in the works, suggesting that Beckham would not join the other four.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c4e979-8271-4b35-b10c-ec80f2aa9722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:01:00.565Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday the Spice Girls also entered the Twittersphere and helped
        convince some fans they were now a foursome.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca84d3d0-53eb-444a-b26b-8eb1b7092112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:01:00.565Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The account @spicegirls was established in October and the photo
        of the account shows only members Bunton, Halliwell Horner, Chisholm and Brown.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36f2e3e-e5ac-4c79-a429-782f626fbe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:01:00.565Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:01.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first tweet said, "Our broadcast continues shortly... #FriendshipNeverEnds."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12ad9df-44c0-439a-a893-f10b0fecb61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T08:01:00.565Z
      'mgnl:createdBy': 'jeff'
