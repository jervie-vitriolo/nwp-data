    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Drug money could still affect 2019 elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9930e718-8046-4c81-b866-c4ebccfea925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:50:51.045Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:11.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> President
        Rodrigo Duterte on Tuesday said drug money may continue to play a role in
        the upcoming elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c034297d-b765-470b-bce4-9d31a9d7a680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:50:51.045Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:11.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during his lecture on militarization and drug problem in
        Malacañang, the President said despite the drive against illegal drugs, there
        are still politicians linked to the illegal drug trade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1704c69a-8ff0-4e4b-9f95-f844c56e807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:50:51.045Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:11.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kita ninyo yung eleksyon, makita ninyo iyan</em>. Drug money
        will play," he said</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfbde8d-51ba-406c-9b81-72a27786f698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:50:51.045Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:11.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You will see during the elections. Drug money will
        play.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cd44a8-ea7a-4f76-b313-72643c34a1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:50:51.046Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:11.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned the Parojinog family of Ozamiz City, who are alleged
        to be linked to the illegal drug trade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b9fe44-cd27-4b5d-8b22-79c2d2ba2c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:50:51.046Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:11.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Ozamiz Police Chief teases alleged list of Parojinog drug
        connections</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28089cf-c736-4ea6-ac6a-8fd29230686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:50:51.046Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:11.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hanggang ngayon, itong naiwang na mga kapatid,</em> mga relatives
        ni Parojinog, <em>pinapatay pa pati judge. Talagang tarantado ang p*******a,"</em>
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b14619e-4f8f-4deb-bb9d-fc1640a69af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:50:51.046Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:11.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even now, these remaining siblings and relatives of
        Parojinog, they are killed a judge. This son of a b***h is stupid.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17da21be-229a-4694-9a96-31179b1292f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:50:51.046Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:11.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynaldo Parojinog, Sr. was mayor of Ozamiz City when he was killed
        in July 2017 in an exchange of gunfire between the mayor''s security team
        and police serving search warrants in the clan''s properties.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c903fbfa-3bd4-4551-87a7-1090c337d7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:50:51.046Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:11.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Ozamiz City judge killed by unknown suspects</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec3b350-4387-41de-a608-9b542cda761d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:50:51.047Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:11.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the Department of Interior and Local Government (DILG)
        asked the Commission on Elections to disqualify politicians who are allegedly
        involved in corruption and illegal drugs in the 2019 midterm polls.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a76c10-a2fe-4a20-8aab-9b721dc38f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:50:51.047Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:11.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent Ina Andolong contributed
        to this report.</em></p>'
