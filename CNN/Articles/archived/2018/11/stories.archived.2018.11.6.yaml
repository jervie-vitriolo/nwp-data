      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp;Bellas Artes Outpost</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0b0b2c-caa7-4892-97f0-a1a0d3149ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:20:09.481Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bellas Artes Projects (BAP) was founded in 2013 by businesswoman
        and art patron Jam Acuzar in an effort to curate a contemporary art collection
        for Escuela de Bellas Artes, the oldest fine arts academy in the country,
        which can now be found in Las Casas Filipinas de Acuzar in Bataan. Bellas
        Artes Outpost, its satellite space, serves as a platform through which traveling
        exhibitions (such as the works of the late artist Bruce Conner) and the works
        resulting from BAP’s artist-in-residence program can be more accessible to
        lovers of art in Metro Manila.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2868038-ec17-412e-b2f8-4348df53c0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:20:09.481Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designed by Claude Mark Wilson of the architectural firm WeDesign,
        the space pays tribute to the craftsmanship found in Bataan with wooden furniture
        and accents built by locals. A little bit of exploring leads you to a screening
        room, which shows short films that are part of the current show or offer a
        behind-the-scenes look at artmaking as a process and how the exhibit came
        together.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379b6106-46b9-4157-8bf9-8ea2991ebe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:20:09.482Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outpost is also home to a free library that’s open to the public
        through the day, boasting a collection of 1,000 books and magazines on art,
        architecture, and design from Acuzar’s personal bookshelf and generous donations
        from friends and similar foundations dedicated to art. With approximately
        four exhibitions a year, Bellas Artes Outpost also offers talks and workshops
        — always with the goal of sharing their love of art and fostering growth and
        discovery.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c057e1d5-400e-40f4-8ce6-08d66ac22362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:20:09.482Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Bellas Artes Outpost is located at 2F The Alley at Karrivin,
        2316 Chino Roces Avenue Extension, Makati.</em></p>'
    '32':
      'image': 'jcr:e89a73d1-fa2b-4384-b37f-6d01160c2908'
      'imageCaption': 'Silverlens Galleries have had internationally renowned Filipino
        artists on its roster such as Martha Atienza, Gregory Halili, Maria Taniguchi,
        Ryan Villamael, Patricia Eustaquio, and Wawi Navarroza. Photo by KENNETH ABALLA'
