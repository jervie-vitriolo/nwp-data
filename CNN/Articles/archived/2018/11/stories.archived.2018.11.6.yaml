    'title': 'Rafael Nadal withdraws from ATP finals with injury

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5503e10-7d60-426a-9477-ece24c67d6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:30:36.682Z
