  'gabriela-baguio-college-mandatory-pregnancy-test':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-06T19:07:11.874Z
    'imagesource': 'jcr:c7fc3c40-2d5a-4e5c-bb50-443946352c19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6b11578-c708-457b-b61f-dce769175a32'
    'lead': 'The supposed memo and policy from Pine City Colleges require students
      to pay for their own tests and drop certain classes. They are also required
      to report to the dean -- or be expelled.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
