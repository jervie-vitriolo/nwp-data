  'now-telecom-petition-junked-thrid-telco-player':
    'author': ' CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-06T18:12:23.638Z
    'imagesource': 'jcr:1c9c8f52-2f9a-48d3-a94e-b91d2447954c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf7a518b-118f-4ba0-bb41-799870ab691e'
    'lead': 'The Manila Regional Trial Court-Branch 42 rejected Now Telecom''s plea
      for a preliminary injunction on some provisions of the terms of reference for
      the third telco bidding process.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T05:55:01.899Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:08.597+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:54.618+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Now Telecom''s petition to suspend terms in selection of 3rd telco junked

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c8a48b-5d45-45c1-a83b-6e98363b2118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:55:01.899Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> A
        Manila court on Tuesday rejected a prospective bidder''s petition to suspend
        the implementation of certain requirements for the selection of the third
        major telecommunication player.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efe4a43-f4ac-4ee2-a85a-d4407eaadec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:55:01.900Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Regional Trial Court-Branch 42 rejected Now Telecom''s
        plea for preliminary injunction on the terms of reference (ToR) requiring
        a ₱700-million "participation security," ₱14-billion to ₱24-billion "performance
        security," and ₱10-million non-refundable "appeal fee."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4e94be-1a5b-4fbf-94f6-ade60f2bcf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:55:01.900Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also previously denied the company''s temporary restraining
        order on the ToR.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadb9960-176a-4802-90da-604e8589bad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:55:01.900Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NOW Telecom filed the petition on October 9, saying said terms "are
        barriers to entry" of companies vying for the slot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9556e90-4df8-44c1-990a-95d480c3d6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:55:01.900Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: DICT decries delaying entry of 3rd telco player after bidder
        sues NTC</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f55fd6-340a-4365-83a9-6eacf2332012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:55:01.900Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Information and Communications Technology and
        the National Telecommunications Commission are expected to announce the third
        player on Wednesday, November 7.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed71d77-f3ee-4797-8c03-37bec393a87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:55:01.900Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the companies expected to join the bidding include businessman
        Dennis Uy-led Udenna Corp., TierOne Communications (a consortium that includes
        former Ilocos Sur Governor Luis Chavit Singson), Philippine Telegraph and
        Telephone, Now Telecom, Norway''s Telenor Group, China Telecommunications
        Corp. Ltd., and Austria''s Mobiltel Holding GMBH.</p>'
  'jeepney-operators-up-in-arms-slow-release-fare-matrix':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-12T17:53:37.600Z
    'imagesource': 'jcr:6ef0b378-06ba-489c-9ffb-b889e289a5ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0578df3-4105-451b-b6c6-e5c14d4e5791'
    'lead': 'Jeepney operators and drivers are unsatisfied with the apparent sluggish
      pace of the LTFRB in releasing fare matrices, which would allow them to charge
      the ₱1 fare hike to passengers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:02:31.208Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:08.482+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:54.700+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeepney operators up in arms over slow releasing of fare matrix

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6da148-a0de-4811-ac3c-a03ce79b82b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:02:31.208Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Jeepney
        operators and drivers are disappointed at the Land Transportation and Franchising
        Regulatory Board (LTFRB) over the slow releasing of fare matrices, which would
        allow them to charge the ₱1 fare hike to passengers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f052f89d-4b5f-4a8d-a527-f406d17133b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:02:31.208Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung ipinagkaloob sa amin na taas na pasahe, hindi pa rin
        namin nakukuha dahil sa bagal ng sistema sa kalakaran ng</em> LTFRB <em>na
        hindi naman pala sila handa. Kaya kami luging-lugi na kami ngayon,"</em> said
        Alliance of Concerned Transport Organizations President Efren de Luna.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280c7e4d-dfeb-42c1-9ca8-d2482b61e401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:02:31.209Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We still have not enjoyed the fare increase because
        of the slow processes at the LTFRB, which show that they are not prepared.
        That is why we''re operating at a loss.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c20038-c4db-4565-ac19-bd3ab7ec12a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:02:31.209Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A phone video obtained by CNN Philippines showed jeepney operators
        and drivers having to queue in long lines stretching all the way up to the
        third floor of the LTFRB National Capital Region office just to obtain a fare
        matrix.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558b7c26-4856-469b-961f-2182d159ef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:02:31.209Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Grabe napakahirap. Gutom tsaka pagod,"</em> jeepney operator
        Dang Pajel said. <em>"Matagal na nga kami sa rooftop kanina … tapos mabagal
        umusad [''yung pila.]"</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d999536-f2b6-45a4-8507-058f5a9868f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:02:31.209Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s so difficult. We''re hungry and tired. We waited
        for so long on the rooftop, and the line moves slow.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3eb53c-c58b-43e0-a681-40fe041c734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:02:31.209Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, some also find that the ₱610 they pay for a fare
        matrix is too much for what they are getting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00cf0c3-65dd-4005-b7f1-50ad849ef198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:02:31.210Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Signature lang tsaka plate number, tsaka wala ''yung mga landmark,
        wala ''yung lugar … Wala siyang</em> dry seal," she said. "<em>Parang Xerox
        nga lang siya eh. ''Yung last time na [nagtaas ng]</em> minimum [fare] ng
        ₱8, <em>may color tapos makapal na paper."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7768d36-ad42-46e6-91a4-d8464a8d1e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:02:31.210Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It only has a signature and the plate number, and
        it doesn''t have the landmarks, it doesn''t have the places … It doesn''t
        have a dry seal. It''s like it was photocopied. The last time the minimum
        fare was raised to ₱8, it was colored and printed on thick paper.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b5b3f0-7fd6-41b2-ab01-cca3e4823174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:02:31.210Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the LTFRB officials denied that they are unprepared for
        the influx of jeepney operators and drivers seeking for a fare matrix.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27291e75-e0b7-4bb4-9194-13d40362c628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:02:31.210Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman din po tayo nagkulang kasi</em> [We didn''t lack
        in preparations because] the fare matrix have been (sic) ready even a week
        before that week before the holiday," LTFRB Chairperson Martin Delgra said.
        "I just don''t know why the driver operators did not opt to get fare matrix
        early on," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7230c1-6962-43ea-a954-70e114ce706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:02:31.210Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney drivers may only charge commuters the additional ₱1 to the
        minimum fare if they have posted a fare matrix from the LTFRB.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f868597e-ad9c-40e7-bb1b-3122a670ba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:02:31.210Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent sluggish pace of the releasing of fare matrices left
        some commuters confused.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef5d54b-0f4a-4ab3-8023-2c0ddf33d700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:02:31.211Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iba-iba ''yung singil,"</em> said John Edward Yoni. "<em>Nagte-take
        advantage sila since hindi alam ng tao</em> ''<em>yung</em> exact distance<em>
        sa</em> certain destination."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fca6c4a-163c-476b-b53b-7cdaa5a1adc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:02:31.211Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The fares they charge vary. They take advantage of
        the situation since people do not know the exact distance to a certain destination.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b0c9e9-48c1-487f-b3eb-65214edce66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:02:31.211Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all these, some operators want Delgra out of the LTFRB.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92db5a9-4d7c-4879-94d7-848adb33babf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:02:31.211Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang problema kasi kay</em> Chairman Delgra<em> hindi siya marunong
        makipag-dialogu</em>e …<em> Ang lumalabas kasi dito ay</em> zero back... <em>sa
        parte ng karanasan bilang</em> public servant," De Luna said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c47d974-1dee-4b28-a70d-b160e57c9490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:02:31.211Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem with Chairman Delgra is that he does not
        know how to dialogue. It appears that he has zero back experience as a public
        servant.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c68ab0f-dc26-4813-b9bb-2ba5e3b0cee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:02:31.211Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Delgra scoffed at renewed calls for his resignation from the
        helm of the LTFRB.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cf7f57-a547-47a6-a651-e6b937f9a2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:02:31.212Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want a soundbite? <em>Trabaho lang.</em> [It''s just work.]"
        Delgra said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9f2ff6-646e-47a6-a494-3f48c87ba07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:02:31.212Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Triciah Terada contributed to
        this report.</em></p>'
  'department-of-justice-leila-de-lima-menardo-guevarra-vitaliano-aguirre-wpp':
    'author': 'AC Nicholls'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-06T20:37:12.165Z
    'imagesource': 'jcr:bd5d71f4-ac1e-4939-ac42-3aec104135c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '847623fe-7c6c-4c14-b6a7-6af0373fc11c'
    'lead': 'Senator Leila De Lima is accusing Justice Secretary Menardo Guevarra
      and his predecessor, Vitaliano Aguirre of graft, gross neglect of duty and grave
      misconduct — among other violations — for the alleged illegal admission of certain
      individuals to the Department of Justice''s Witness Protection Program.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:06:16.361Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:08.290+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:54.801+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima sues Guevarra, Aguirre over protection given to convicts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051ac951-a3ab-4488-b063-c190aef02f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:16.362Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Embattled
        Senator Leila De Lima has filed a complained against Justice Secretary Menardo
        Guevarra and his predecessor Vitaliano Aguirre.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb9944d-990a-4f44-a966-e14b59ef3407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:16.362Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is accusing both of graft, gross neglect of duty and grave
        misconduct — among other violations — for the alleged illegal admission of
        certain individuals to the Department of Justice''s (DOJ) Witness Protection
        Program (WPP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c226d73-f324-47f8-a91c-caae8074dd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:16.362Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was filed on October 29 before the Office of the Ombudsman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135cb1b2-c5c1-4da3-8334-bb270a1546e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:16.362Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, the senator questioned the admission of 11 convicted felons
        to the WPP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c946612-c6a6-461f-8bfc-2d24d0981fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:16.362Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those named in the complaint were Peter Co, Herbert Colangco
        and Noel Martinez, who are convicted drug lords.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfea9e69-8654-4e51-9923-806cc782f6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:16.363Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, President Rodrigo Duterte named Co as one of the "top three
        drug lords" in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f863c3d6-f34c-4fc0-926a-c0e33e85ed5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:16.363Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colangco and Martinez, meanwhile, were among the witnesses called
        to testify against De Lima at a September 2016 hearing at the House of Representatives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59767f3e-5b62-4a9f-8483-69d9cf7412b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:16.363Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Republic Act (RA) 6981 or the Witness Protection, Security
        and Benefit Act, the senator said individuals convicted of any crime involving
        moral turpitude cannot be admitted to the WPP.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed269bd-a23b-4ff5-8797-821dfcbfc8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:16.363Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yet, despite all the requirements provided under RA 6981, Secretary
        Aguirre recommended and even insisted that the convicted felons be admitted
        into the program as state witnesses, in clear contravention of the law," the
        complaint read.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eb5749-513a-4ebe-99ed-d512afb54464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:16.363Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, Guevarra said he had yet to read the complaint
        filed by De Lima.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660a7e29-992a-49fa-a1bc-149577d5e9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:16.363Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will read the complaint first. But I understand that the coverage,
        upon recommendation of the legislative committee, was for the legislative
        inquiry into the illegal drug trade at the NBP. I was not even with the DOJ
        at that time," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d257ee-58e3-49ee-b533-bb6525b7cfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:16.364Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre granted the convicted felons immunity back in 2016 when
        they testified in a congressional inquiry on the supposed proliferation of
        illegal drug trading inside the New Bilibid Prison (NBP) during De Lima''s
        time as justice secretary.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff1976a-1aac-464d-b501-129a92001fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:16.364Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their testimonies led to the filing of drug related complaints against
        the opposition senator before the DOJ, which were eventually filed before
        the courts and resulted in her arrest and detention in Camp Crame.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd98cb17-36b7-4b7f-ae56-ab4555f065e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:16.364Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said Guevarra, who took Aguirre''s place in April this year,
        is also liable because he is continuing their illegal admission to the WPP.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6c56c8-da75-41f3-ae00-817bf964e480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:16.364Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Justice chief has been notified that the criminals
        convicted of crimes involving moral turpitude were illegally admitted as state
        witnesses but he chose to ignore this fact.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00e5ba8-5dc8-45c7-8844-cf323d0a311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:16.364Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As such, the proper response was to remove them as beneficiaries.
        Still he has refused and is unwilling to do so," De Lima said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bc8c5a-2d0b-4760-8f26-38e33802c012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:16.364Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, De Lima noted that both Guevarra and Aguirre failed to
        indict these criminals for illegal drug trading inside the NBP, despite their
        confessions under oath.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9d7f3d-ca78-40fc-9234-0c245ec66d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:06:16.365Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:08.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She previously filed a similar complaint against Aguirre in July
        2017 but that remains pending before the Ombudsman.</p>'
