    'template': '1'
    'title': 'Ayala Land income up 17% in nine months

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dc8e0e-2847-4543-b18a-8bdca83bc79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T05:32:06.440Z
      'mgnl:createdBy': 'jeff'
