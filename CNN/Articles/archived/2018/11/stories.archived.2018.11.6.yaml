    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac69079a-c821-499a-a337-aa59557206c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:14:58.217Z
