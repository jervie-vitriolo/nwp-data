        is a clear violation of the Magna Carta of Women which prohibits all forms
        of discrimination against women (in this case, vs. pregnant students). This
        is also a violation of the right to privacy. <a href="https://t.co/XvkJhFkNZ0">pic.twitter.com/XvkJhFkNZ0</a></p>&mdash;
        elizabeth angsioco (@bethangsioco) <a href="https://twitter.com/bethangsioco/status/1059628092497453056?ref_src=twsrc%5Etfw">November
