      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Triboa Bay Living is located at Suite 106, LRI Design Plaza,
        210 Nicanor Garcia St., Bel-Air II, Makati.</em></p>'
  'Waitress-musical':
    'author': 'Chang Casal'
    'caption': 'Bibo Reyes as Dr. Pomatter and Joanna Ampil as Jenna perform “It Only
      Takes a Taste,” at a rehearsal for the international premiere of “Waitress.”
      Photo by NIKKI BONUEL'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2018-11-06T18:39:41.139Z
    'imagesource': 'jcr:ff9e125e-2c12-4fab-976d-f5d8a5387b11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21a324b6-2c09-4705-99f5-91b4be89a5d5'
    'lead': '“It only takes a taste/When it’s something special,” Bibo Reyes sings.
      We’re at rehearsals for the international premiere of “Waitress,” which will
      be staged here in Manila at the RCBC Plaza this month, and they’ve prepared
      three songs for us visitors.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-01T02:51:25.755Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:29:11.387+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:53.628+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What you can look forward to in ‘Waitress’ Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fe380c-c457-4e69-8c66-7da0bed0041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:51:25.756Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — “It only takes
        a taste/When it’s something special,” Bibo Reyes sings. We’re at rehearsals
        for the international premiere of “Waitress,” which will be staged here in
        Manila at the RCBC Plaza this month, and they’ve prepared three songs for
        us visitors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3004aa-bc82-46c0-8a95-babb5b1f8fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:51:25.756Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It Only Takes a Taste,” his duet with Joanna Ampil, who plays the
        titular waitress Jenna, marks the beginning of their characters’ relationship,
        and, along with the irresistibly catchy number “Opening Up” and the kooky
        uptempo “Never Ever Getting Rid of Me,” it has left us craving for more. This
        is thanks in large part to the pitch perfect cast, who all radiate with the
        same infectious energy and charm found in Sara Bareilles’ equally sweet and
        soulful music. As Reyes sings in “It Only Takes a Taste,” “Sometimes one bite
        is more than enough/To know you want more of the thing you just got a taste
        of.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1651f9d4-e8ae-4080-9f0b-990de2fc6142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:51:25.756Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of “Waitress” revolves around Jenna, whose only escape
        from her humdrum job and abusive husband is baking pies, and whose world is
        turned upside down when she learns that she is pregnant. The musical premiered
        in 2015, then made its Broadway debut in 2016 to much fanfare for a number
        of reasons — singer-songwriter Sara Bareilles had written music and lyrics
        for the musical, and together with writer Jessie Nelson, director Diane Paulus,
        and choreographer Lorin Latarro, made up a historic all-women creative team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b2e129-0ef6-4719-ad5f-fc37fddf7e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:51:25.757Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of late, the cast and crew of “Waitress” Manila, mounted by Atlantis
        Theatrical and with Bobby Garcia directing, are making the final preparations
        for opening night on Nov. 9. At the rehearsals, we got to chat with Joanna
        Ampil, who filled us in on what we can expect come showtime.</p>'
    '7':
      'image': 'jcr:97756ec9-9ea0-41b1-953f-7c674c905d50'
      'imageCaption': 'Jenna, the titular waitress whose life is turned upside down
        when she realizes she is pregnant, is Joanna Ampil''s first theatrical role
        since her return to the Philippines. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d49abcf-c263-4d1c-ae37-6d333334f9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:51:25.757Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893271ad-0820-4803-9a2d-1c6f01dc3591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:51:25.757Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Waitress” Manila is brought to life by a powerful cast</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe1edb8-3e77-4224-8a9a-bcca3271d2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:51:25.757Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Waitress” is Joanna Ampil’s first local theater production since
        she returned to the Philippines, following her award-winning role as Candida
        in the film adaptation of “Ang Larawan.” On the challenge of playing a character
        like Jenna, Ampil says the role is one of the more physical and emotionally
        demanding ones she’s had, especially since she is in virtually every scene.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3a24f1-0ba4-4af8-8e00-3d0bab470f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:51:25.757Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The challenge is] just keeping in shape, making sure I''m in tiptop
        form all the time, [and] making sure that vocally I''m on top form also,”
        says Ampil. “And getting into the zone of Jenna, when she is meant to be down
        or when I have to psych myself down, making sure that everything is on point.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9797a9-4c95-445f-a02e-81171fbb8e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:51:25.758Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing Jenna’s BFFs are Aliw Award winner Bituin Escalante as the
        sassy but sweet Becky, and musical theater mainstay Maronne Cruz (“Sa Wakas,”
        “Ang Huling El Bimbo”) as the eccentric Dawn. Singer-songwriter Nino Alejandro
        plays Dawn’s persistent suitor Ogie, George Schulze plays Jenna’s abusive
        husband Earl, Dean Rosen plays her boss Cal, and Steven Conde plays the ill-tempered
        diner owner Joe. Rounding out the cast is Bibo Reyes as Jenna’s gynecologist-slash-love
        interest Dr. Pomatter.</p>'
    '15':
      'image': 'jcr:0e7b9fb3-429c-4e2f-bd77-84861f6cb687'
      'imageCaption': 'Aliw Award winner Bituin Escalante plays Jenna''s sassy but
        sweet best friend and coworker Becky. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885bdf6a-0a6b-4648-bb2a-f2dc72495a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:51:25.758Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'image': 'jcr:0b70ebb0-e8b9-4544-afe2-38813a0c38bc'
      'imageCaption': 'Even though Jenna’s relationship with her husband is a prime
        example of the darkness of domestic abuse, Ampil emphasizes that the musical
        makes Jenna’s story one of hope and positivity. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52d5b44-6d32-44f5-b48f-390016a06599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:51:25.758Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c2f9ab-0e23-4295-926b-eac2b773482a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:51:25.758Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s a musical that resonates in the #MeToo era</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075f42a2-22c5-4650-a278-5c10e0d866b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:51:25.759Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenna’s relationship with her husband Earl, a violent and controlling
        man, is especially relevant in the #MeToo era. Critics of the Broadway musical
        have also commended the story for being female-centric and highlighting female
        empowerment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7a1932-4df5-4113-88d4-31c47a7cee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:51:25.777Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The story is something that happens now, not just in America but
        all over the world,” says Ampil. “And people need to be aware of this.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68773e4c-f206-4232-8711-f6b29e1edaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:51:25.778Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even though Jenna’s relationship is a prime example of the darkness
        of domestic abuse, Ampil emphasizes that the musical makes Jenna’s story one
        of hope and positivity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e8544e-a5a2-456c-ad54-5e8e7d487178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:51:25.778Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s [about Jenna] trying to get her strength back,” says Ampil.
        “We show her journey but the journey on how to find her way back to positivity,
        to get out of an abusive relationship, not through other people but from her
        own strength … it’s from within Jenna. It''s all that and it''s very tangible
        when you watch the show.”</p>'
    '26':
      'image': 'jcr:da4dd717-4c2d-4c05-a00d-da0fc99d4fcc'
      'imageCaption': 'The persistent suitor Ogie (Nino Alejandro) serenades Dawn
        (Maronne Cruz) with the kooky uptempo number “Never Ever Getting Rid of Me.”
        Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a915d258-0ea3-4cd8-8903-87c87b78731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:51:25.778Z
