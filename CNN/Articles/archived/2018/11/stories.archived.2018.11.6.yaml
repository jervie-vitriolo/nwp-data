      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp;Silverlens Galleries</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6830d4-3db7-4569-be3a-5700c8a5c56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:20:09.483Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it opened in 2004, Silverlens has been breaking new ground
        after new ground and redefining what it means to be a space for art. Directors
        Isa Lorenzo and Rachel Rillo pioneered situating a gallery in a warehouse
        along Pasong Tamo, and it’s an identity that they held close when Silverlens
        moved to a new space not too far from its original location.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e9df38-5149-4a35-b6da-e17e20184fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:20:09.483Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clean and minimalist space — with high ceilings and bright overhead
        lights that appear natural, which brightens the perspective and offers a fresh
        way to look at art — was conceptualized in collaboration with CS Architecture’s
        Anna Sy. It combines industrial and contemporary elements, from a lit staircase
        and large windows to bare walls and plain delivery trucks emblazoned with
        the Silverlens logo. With a main gallery, a smaller gallery, a private viewing
        room, a library, three small studios, and a workshop space, it’s also larger
        than their former space, making it versatile and able to hold both bigger
        and smaller exhibits. The effect is unassuming and intimate, but all the more
        welcoming.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cc205c-90f6-43db-9792-777815d08a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:20:09.483Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With internationally renowned Filipino artists on its roster, including
        Martha Atienza, Gregory Halili, Maria Taniguchi, Ryan Villamael, Patricia
        Eustaquio, and Wawi Navarroza, Silverlens has always been about giving art
        a venue to be transformative and seen in a whole new way. The gallery continues
        to be home to solo and group shows, at times combined, and works with international
        galleries to hold more exhibits from foreign artist — a continuous dialogue,
        according to Lorenzo, to bring the outside in.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58ede19-bf14-476b-a8df-8452de06f420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:20:09.484Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:29:11.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Silverlens is located at 2263 Chino Roces Avenue Extension,
        Makati.</em></p>'
    '42':
