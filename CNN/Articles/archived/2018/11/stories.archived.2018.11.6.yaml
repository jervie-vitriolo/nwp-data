      'mgnl:type': 'text'
      'text': '<p>Pine City Colleges could not be reached for comment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd34c2c5-a6f3-48f4-8e1f-7acced0c3a0b'
