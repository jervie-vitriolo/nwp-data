    'template': '1'
    'title': 'Actor ''Bangkay'' dies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc18838-063b-439b-acc4-281f1be74554'
