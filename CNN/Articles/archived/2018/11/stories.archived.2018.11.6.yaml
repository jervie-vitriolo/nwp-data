  'vietnam-thailand-bidding-ph-rice':
    'author': 'CNN Philippines Staff'
    'caption': 'Both Thailand and Vietnam refused to participate in the bidding to
      supply the country with 203,000 metric tons of rice, citing the National Food
      Auhtority''s (NFA) terms of reference of importation. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-06T22:59:07.601Z
    'imagesource': 'jcr:55898345-0650-4a3e-8336-09d452849793'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bf249a4-04c2-4797-a486-26e32d3f8c3c'
    'lead': 'Both countries said they could not adhere to the terms of reference set
      by the National Food Authority. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T06:34:26.633Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:07.337+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:55.244+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Vietnam, Thailand withdraw from bidding to supply 203,000 MT rice to\
      \ PH \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b958944f-b68d-4309-944e-5fdcedcaabff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:26.633Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Both
        Thailand and Vietnam refused to participate in the bidding to supply the country
        with 203,000 metric tons of rice, citing the National Food Authority''s (NFA)
        terms of reference of importation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3ebdc6-25a3-4a66-aacd-40b396e4a547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:26.634Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a letter read by Maria Mercedes Yacapin, Chair of the
        NFA Committee on Government-to-Government Procurement, Thailand cannot adhere
        to the terms of reference provided to them on October 31.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc52f18-9af2-488e-b855-a19a66a1f527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:26.634Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terms of reference, which enumerates the conditions to be followed
        by bidders, included reassignments of discharge ports, fumigation conditions
        and fines for short deliveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db45f071-8747-4a56-b5c3-37877ddc1ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:26.634Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having considered the NFA''s condition, we are concerned that the
        terms of reference even with some amendments as stated in your letter remains
        difficult for us in terms if compliance," the letter said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c3ac0f-89c0-440e-8f5c-53cc86961623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:26.634Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s foreign trade department also argued that they have
        already abided by the terms of reference set on May 16 this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45be33aa-1e51-4e28-82b6-c1be1f4fbf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:26.634Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam echoed Thailand''s sentiments saying they may not be able
        to comply with the regulations under the terms of reference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c828e-e952-436f-a247-12ea90987180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:26.635Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam and Thailand, produce an average of 5-8 tons per hectare
        at P5 to P9 per kilogram, while local farmers produce only 3 to 6 tons at
        higher costs of ₱11 to ₱14 per kilogram. Authorities have resorted to importing
        rice from these two countries to lower costs in the market.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8308dee9-37c9-4425-ada9-332675586085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:26.635Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Yacapin contends that Thailand and Vietnam''s withdrawal
        is not a cause for alarm since they are expecting rice prices to stabilize
        due to the implemented suggested retail price (SRP). The SRP sets prices of
        rice at ₱37 to ₱47 per kilogram.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa8e817-02e3-4983-bf63-462b8299b1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:26.635Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that they are also expecting 47,000 metric tons of rice
        to arrive on November 30 from last month''s bidding.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d39601e-d220-4339-a068-008057c8d18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:26.635Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines News Night, National Food  Authority
        (NFA) spokesperson Gerry Imperial said the countries refused to participate
        because of the shortness of the delivery period for the staple. He said the
        first 250,000 metric tons import of rice is expected to be delivered to the
        markets by the end of December.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a75b9a4-5dda-4a10-b57c-862dfb7be068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:26.635Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imperial added rice supply will still be sufficient even without
        the supply of the said countries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75065edf-0bba-4ed0-9b86-12508cb7653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:26.635Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, there is enough supply, and kasalukuyan tayong umaani. Although
        tumama si ''Ompong'' at ''Rosita'' sa northern part of Luzon, di naman naapektuhan
        ang isa sa rice granary natin na Region IV and other rice-producing provinces
        in Central Luzon," Imperial said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f1806-488d-4070-abbb-171e9d9790af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T06:34:26.636Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:07.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Yes, there is enough supply, and we''re currently harvesting.
        Although typhoons Ompong and Rosita hit parts of Northern Luzon, they have
        not affected one of our rice granary which is Region IV, and other rice-producing
        provinces in Central Luzon.]</p>'
