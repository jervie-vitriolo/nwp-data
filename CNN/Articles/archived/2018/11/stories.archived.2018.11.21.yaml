      'mgnl:type': 'text'
      'text': '<p>communities affected by the Typhoon Ompong, which ravaged parts
        of Northern Luzon in October.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef444d31-678e-4f06-b283-27cf14b765e4'
