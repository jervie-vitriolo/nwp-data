      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kudlow on Tuesday declined to make any sunny predictions on the
        fate of the talks, saying: "I don''t want to conclude anything."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4e8cec-fb82-4813-944d-8799013dca85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:29:19.906+08:00
