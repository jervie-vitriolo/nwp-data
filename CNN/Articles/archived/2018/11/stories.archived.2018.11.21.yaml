      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 21) — An exasperated Foreign
        Affairs Secretary Teodoro Locsin is not taking lightly the Palace shrugging
        off a Chinese draft text of a proposed agreement with the Philippines on joint
        oil and gas exploration in the disputed South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbbc76b-f31f-4234-8192-acc5d26a9901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:44:09.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Palace Com doesn''t care if it''s a Chinese draft? I fu*k*n* care!
        A framework or architecture for gas and oil in our part of the sea demands
        the draft be MINE... MIO... FILIPINO," he said on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48988cb8-306a-4840-8614-c8dbf181b6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:44:09.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&lt;blockquote class="twitter-tweet" data-lang="en"&gt;&lt;p lang="en"
        dir="ltr"&gt;Palace Com doesn&amp;#39;t care if it is a Chinese draft? I fu*k*n*
        care! A framework or architecture for gas and oil in our part of the sea demands
        the draft be MINE…MIO…FILIPINO. But China pointed out I forgot to insert the
        name of the participants. I&amp;#39;m sparing of words. Accepted.&lt;/p&gt;&amp;mdash;
        Teddy Locsin Jr. (@teddyboylocsin) &lt;a href="https://twitter.com/teddyboylocsin/status/1065019366012522497?ref_src=twsrc%5Etfw"&gt;November
        20, 2018&lt;/a&gt;&lt;/blockquote&gt;</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Palace Com doesn&#39;t care if it is a Chinese draft? I fu*k*n*
        care! A framework or architecture for gas and oil in our part of the sea demands
        the draft be MINE…MIO…FILIPINO. But China pointed out I forgot to insert the
        name of the participants. I&#39;m sparing of words. Accepted.</p>&mdash; Teddy
        Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1065019366012522497?ref_src=twsrc%5Etfw">November
        20, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522d89bb-49f5-428e-b117-03ae3d5fac34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:44:09.000+08:00
