      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Xi said he was pleased to see the growth of Philippines-China
        relations.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e89b67-8d8c-4358-a105-455b626f2d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:14:52.173+08:00
