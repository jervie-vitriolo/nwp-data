  'Philippines-China-joint-exploration-West-Philippine-Sea':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-21T07:06:11.635+08:00
    'imagesource': 'jcr:de57e3fb-66c3-4445-9410-6ec737b95b08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67468782-ac01-4a69-8b16-3e8bf36e4bea'
    'lead': 'A copy of the MOU has not been released, but Senator Ping Lacson said
      the document would not say much on the planned joint exploration, calling it
      ''the lowest of its kind.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T11:19:12.354+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:41.447+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:28.145+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sotto on oil exploration in West PH Sea: We can''t do it on our own

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ad715e-9ceb-42e8-932e-e03882a33da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:19:12.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> Senate
        President Vicente "Tito" Sotto on Wednesday defended the need for a joint
        oil and gas exploration with China in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec6de05-f15b-43ca-8282-c1fef0497b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:19:12.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto brushed off concerns over the Memorandum of Understanding
        (MOU) on Cooperation on Oil and Gas Development that was signed by the Philippines
        and China on Tuesday. When asked if there are any potential dangers to the
        country, Sotto said "wala siguro (I think there''s none).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05489c4-f9ba-4828-992b-c4d272a8bdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:19:12.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of fact, it''s about time sapagkat hindi naman natin
        kaya (because we cannot do it) on our own," the Senate leader told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53582624-669f-4ce5-849f-52a70cb4ea01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:19:12.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is privy to a proposal of a 60-40 revenue sharing with
        China, in favor of the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd541cc51-3d68-406a-82ef-e604024c05a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:19:12.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes that if China agrees to this, it would be tantamount
        to them recognizing our sovereign rights over the West Philippine Sea, or
        areas in the South China Sea that lie within the country''s 200-mile exclusive
        economic zone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5f1049-38e8-44ae-bbf9-740a5c06e26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:19:12.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung yun ang magiging kasunduan,</em> obvious na nirerecognize
        tayo (If that would be the agreement, we''re obviously recognized)," Sotto
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642b0e4b-a7db-4250-b8e1-850e63142269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:19:12.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China refuses to acknowledge the July 2016 arbitral ruling and continues
        to claim the South China Sea in its entirety. President Rodrigo Duterte has
        promised to bring this up with China within his term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af0561f-e04e-4afc-a045-ec6ad336c93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:19:12.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto praised Chinese President Xi Jinping for his pronouncement
        that the South China Sea should not be a cause for dispute, following his
        half hour meeting with the Chinese leader, along with House Speaker Gloria
        Macapagal-Arroyo and other government officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933b8037-5064-4887-a852-f64b581aa9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:19:12.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya payag sila doon sa mga issue ng exploration na Pilipinas ang
        magli-lead (So they agree that the Philippines should lead the joint exploration),"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e96ac2-eaec-48d7-a9ed-bd45e56d862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:19:12.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the MOU has not been released, but Senator Panfilo "Ping"
        Lacson said the document would not say much on the planned joint exploration,
        calling it "the lowest of its kind."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4d6762-78f3-4dd6-9471-1523dfe30372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:19:12.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hence, there are no details and nothing has been agreed upon except
        that the two parties express a convergence of will to take a common line of
        action," Lacson said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b757fea-6848-4d4b-832a-451587d56b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:19:12.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, senators and government officials, including Vice President
        Leni Robredo, called on the Duterte administration to be transparent in the
        joint oil and gas development and other deals signed during Xi''s state visit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9671b5ca-472e-4e96-b5e9-162b3340fe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:19:12.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the Department of Foreign Affairs (DFA) will disclose
        information on all documents related to Xi''s visit. Presidential Spokesperson
        Sal Panelo called for public understanding, saying the DFA was still busy
        for the last day of Xi''s visit. The Chinese president left the country around
        2 p.m. Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b012d690-5ad0-4439-afdb-bf305ed99200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:19:12.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos and Joyce Ilas contributed to
        this report.</em></p>'
