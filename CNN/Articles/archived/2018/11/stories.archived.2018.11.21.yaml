      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws will face top-seeded Ateneo de Manila University Blue
        Eagles on November 25 at the Big Dome.</p>'
    '8':
