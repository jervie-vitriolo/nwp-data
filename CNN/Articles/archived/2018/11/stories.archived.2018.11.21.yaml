      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> A
        large China-backed industrial park may be built in Clark, Pampanga soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff44b45-0ddf-4a0c-9021-b89ed1a96088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:13:09.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement delivered by President Rodrigo Duterte and
        Chinese President Xi Jinping Wednesday, the leaders said both countries will
        speed up the implementation of the Philippines-China Industrial Park Development
        Program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1723a8e8-6da3-4728-ae45-23a817f1dc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:13:09.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two sides will speed up the implementation of the Philippines-China
        Industrial Park Development Program, which was signed during this visit, and
        will continue to provide an enabling environment for their enterprises to
        invest in each other''s country," the statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9969510e-5e74-46ee-8231-cdd58b2d98d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:13:09.059+08:00
