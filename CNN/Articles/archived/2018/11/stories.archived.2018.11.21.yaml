    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Budget chief denies gov''t uses territory as collateral for China loans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3b3fdd-2dea-482d-b4fb-fef8622cc3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:39:33.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> Budget
        Secretary Benjamin Diokno denied allegations that the Philippines agreed on
        loans with China under "onerous conditions."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5dffa3-84ee-48d7-85b9-9a45108cbb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:39:33.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s coming from the alarmist group. There''s no such thing
        as onerous conditions. We were smart. We''re not like other countries. We
        don''t mortgage our territories for a loan that is as straightforward as a
        railway system," Diokno said in a press briefing Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48feb8e0-18b4-4783-95e8-12e22d378ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:39:33.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in response to Filipino think tank IBON Foundation''s statement
        on Monday, claiming the Duterte administration is brokering questionable deals
        with Beijing. The think tank said the Philippines is "virtually giving up"
        its sovereignty if it submits to China''s terms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295297d5-ac38-4107-81b4-bb02dccdacff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:39:33.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Diokno said government only allows loans for projects that would
        pass the cut-off of 10 percent for economic rate returns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70abc842-a429-43af-b21d-fda2d6a9c79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:39:33.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBON Foundation, in its statement, claimed China requires disputes
        surrounding the loan agreeements be settled at the China International Economic
        and Trade Arbitration Commission (CIETAC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28807266-09cb-4186-9210-1893ceaaf49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:39:33.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno disputed this.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f936a09-042f-411a-b0bd-9dc8d92986f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:39:33.618+08:00
