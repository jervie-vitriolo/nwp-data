  '2019-budget-senate-house-of-representatives-passage':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-21T21:38:23.416+08:00
    'imagesource': 'jcr:fa13f52d-770c-4ac9-a554-378cbccd5876'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55fcb64f-cd22-40e4-bd6f-2d921117385c'
    'lead': 'Senate President Vicente "Tito" Sotto III told House Speaker Gloria Macapagal-Arroyo
      that the senators cannot realistically finish their discussions on the budget
      in a short time.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T10:53:14.488+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:41.770+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:27.893+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arroyo asks Senate to pass 2019 budget before Christmas break —Zubiri

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29ec608-a008-4144-a060-c07722e8f4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:53:14.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> Senate
        Majority Leader Juan Miguel Zubiri on Wednesday revealed that House Speaker
        Gloria Macapagal-Arroyo asked senators to pass the proposed 2019 budget before
        Congress goes on a break.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e6ccc4-5fa1-4eb1-a5cd-3a47d0f78b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:53:14.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said Arroyo told senators that the House of Representatives
        will submit its approved version of the General Appropriation Bill to the
        Senate on Monday, and asked to immediately start deliberating on the measure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc085142-ed21-4cd8-8c91-faa7e76f4164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:53:14.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: House of Representatives passes ₱3.75 trillion 2019 budget
        bill</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b249d4-5fee-4aa5-8b96-503989e5abf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:53:14.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said Senate President Vicente "Tito" Sotto III told
        Arroyo that the senators cannot realistically finish their discussions on
        the budget in a short time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0a7459-4861-45fe-abad-0e7aebfea693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:53:14.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Pag dinala dito sa Senate ang budget (Once the budget is brought
        here in the Senate) by Monday, titignan pa ''yan (we''ll have to review it)
        and we will have our plenary session probably on Wednesday, November 28. So,
        sabi nila mag-opening statement lang ''yan (We said it will only have the
        opening statement). Talagang mag-uumpisa yan (It will really start), cabinet
        or secretaries portfolio, on Monday, December 3," Zubiri said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd3cefa-74d4-4086-b82f-b4f77f3a88cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:53:14.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said it is impossible for senators to pass the proposal even
        if they start discussing the measure next week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d89d0-fda7-4d77-a6ff-2637c23a3c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:53:14.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress only have nine sessions left starting Monday before they
        go on a Christmas break.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35071c3f-9ebe-47ca-909c-3cd2587a05d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:53:14.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Zubiri said the Senate can pass the measure on third and
        final reading on December 12, the last day of session before lawmakers go
        on a break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe74320-3e5c-489e-b663-65c9e2f8a263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:53:14.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sabi ng mga senador na kasama natin lalo na sina (What we told
        them, especially) Senators Ping at (and) Recto, it''s very difficult to be
        able to discuss intelligently and lengthtily pertinent provisions of the budget
        at the short period of time so ang nakikita naming pwede maipasa sa senado
        (what we see is possible to pass to the Senate) on 3rd reading by December
        12. However we still need to have bicam," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e289a2-077a-451b-b4b0-d5545c291695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:53:14.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said contingents in the bicameral conference committee can
        meet during the break to reconcile the differences in their versions of the
        bill. After this, the two Congress chambers can ratify the bicam report when
        they reconvene on January 14 next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99e2dad-7810-44b8-ac80-9581d0b5a925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:53:14.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Arroyo was quiet after hearing the response of the senators.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5cd63a-2658-4ff4-93db-4283f1dc6c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:53:14.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was quiet about it. She wants to pass it earlier. Ang problema
        ay wala sa amin. Matagal kaming naghihintay (The problem is that it''s not
        with us. We waited for so long). We can''t cram," he said.</p>'
  'dotr-sanctions-truck-holiday-protest':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-25T20:53:55.318+08:00
    'imagesource': 'jcr:7170c01c-9635-45fc-8b02-51054a9107e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a9b8958-5c41-45a1-83cc-156f1239a864'
    'lead': 'Transport authorities say they may file administrative sanctions against
      those behind the protest for supposedly violating their ''certificate of public
      convenience.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T10:57:53.740+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:41.647+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:27.980+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transport authorities eye charges, sanctions vs. ''truck holiday'' protest
      group

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529427fd-e54d-40a9-8b7b-0ad23bded480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:57:53.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> Transport
        authorities on Wednesday said they are eyeing charges and administrative sanctions
        against the group behind the "truck holiday" protest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e64c12d-fbc1-4423-bcf6-0a3073919f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:57:53.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, officials said the week-long protest is an
        example of an "economic sabotage."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f88f3f-5031-488c-b999-c29df54906cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:57:53.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what specific charges they would file, the authorities
        said the matter is for the Justice Department to decide on. Philippine Ports
        Authority Chief Jay Santiago, however, said they could cancel the truckers''
        license to operate in the ports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843b2e7a-16f3-4316-b254-6d671c96ecb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:57:53.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board Martin Delgra
        said the agency may also file administrative charges against participating
        operators for allegedly violating their certificate of public convenience.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8948d4ff-ed48-4b89-9629-a3fa21369b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:57:53.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various trucking groups stopped operations Monday as part of the
        said protest.&nbsp; Under Department Order No. 2017-009, the certificates
        of public convenience of trucks and buses, which are older than 15 years old,
        can no longer be renewed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbec0f7-0fa4-458b-9a4a-09cec07ca9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:57:53.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truckers'' groups decried the planned phaseout, saying that even
        15-year-old trucks have the capability to operate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8981ec80-c2bd-4e1b-b2e3-082fe4b13f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:57:53.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Week-long truck holiday to have ''minimal impact'' - DOTr</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7d31c6-4777-44d4-8e31-b5a4475e0ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:57:53.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials, meanwhile, said they offered to have a dialogue
        with the truckers groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63be7a4-321e-4d5d-917e-6ed59bbfa998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:57:53.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Inland Haulers and Truckers Association head Teddy Gervacio
        said the they will continue the protest until they receive a more favorable
        response from the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f047bfd-53d4-40bc-8ba7-d9a1014ae74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:57:53.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagod na kami pumila sa kalsada dahil sa trapik. Pagod na kami
        maglagay sa kani-kanino na nag aabuso sa amin. Kaya kami sa huling sandali,
        nagpakapagod na kami sa kalsada,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef960161-a7f1-4327-bb90-7defd78be512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:57:53.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re tired of lining up on the streets because of
        traffic. We''re tired of getting by abused by whomever. We have struggled
        until now.]</p>'
