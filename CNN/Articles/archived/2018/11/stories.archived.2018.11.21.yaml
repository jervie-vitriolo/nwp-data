      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9657643-3fd6-4a5e-ad2d-36bf8ddb20d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:44:09.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Sal Panelo on Tuesday said it did not
        matter who drafted the accord although he had not yet seen it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97af4f74-31f5-434f-a1cf-4400e5f23bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:44:09.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin noted that in the draft, Beijing had left blank the local
        company that would represent the Philippines in the proposed working group
        that would negotiate the final deal.  For its part, China had named the state-owned
        China National Offshore Oil Corporation (CNOOC).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af015ec-3635-4106-b1fa-31e970f3a252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:44:09.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But China pointed out I forgot to insert the name of the participants.
        I''m sparing of words. Accepted," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a274f12-e757-47fb-9891-9380af73c5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:44:09.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese draft — released on Tuesday by Senator Sonny Trillanes
        — said that China and the Philippines had agreed to conduct joint oil and
        gas exploration in "relevant sea areas" in the South China Sea.  No specific
        location was identified.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f05172-0b2b-4cc9-8dbb-5e8027c71d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:44:09.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: China names state-owned firm in draft joint exploration deal,
        sets aside claims</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed64e08f-7bff-4c91-8534-acbb2d752fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:44:09.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear which version was finally signed in a ceremony witnessed
        by Chinese President Xi Jinping, who is on state visit in the country, and
        President Rodrigo Duterte on Tuesday. The Memorandum of Understanding on Cooperation
        on Oil and Gas Development between China and the Philippines has not been
        released to the public.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3264cff-5e9a-47d3-8c14-4006d05800e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:44:09.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed deal is criticized by some quarters, including acting
        Supreme Court Chief Justice Antonio Carpio, due to possible violations of
        a constitutional provision giving the country exclusive rights to its natural
        resources.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ab07fc-c934-47f2-89ca-facc03374799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:44:09.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a resolution filed by opposition senators called for
        the public release of the final draft agreement.  It urged Duterte not to
        sign any deal that would undercut the country''s rights under local and international
        laws, saying that doing so would be a betrayal of public trust.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
