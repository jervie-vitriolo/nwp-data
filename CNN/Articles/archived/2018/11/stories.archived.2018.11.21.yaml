      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> "Ralph"
        may have broken the internet for Disney, but in the Philippines— it is Scarlet
        Snow Belo who once again melted the hearts of netizens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd848425b-b40d-46b3-ae62-35fa7f5c55ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:34:02.739+08:00
