      'mgnl:lastActivated': 2019-04-17T09:35:40.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually, when you sign a loan, in case of arbitration, you assign
        that to a third party. Like, say Singapore, if there''s a court there. You
        do not say it will be resolved by a Chinese court," Diokno said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7e9a27-3cbd-4a20-9153-373c9e1420c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:39:33.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s ties with China were reaffirmed after Chinese
        President Xi Jinping went to the Philippines for a state visit Tuesday. Over
        20 deals were inked between the two countries.</p>'
  'DFA-chief-Teddy-Boy-Locsin-draft-oil-exploration-deal':
    'author': 'Chad de Guzman'
