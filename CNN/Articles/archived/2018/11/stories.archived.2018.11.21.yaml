      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arvin Tolentino led the charge for FEU with 15 points and five rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57a251e-f95b-4e13-b24f-5f6b758d88fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:22:53.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing by four points with a little over a minute left in the
        final quarter, the Tamaraws responded with a 5-0 run, which was capped off
        a clutch three-point shot by Tolentino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de40700-d58d-4419-b853-3d76064b5c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:22:53.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the game still up for grabs, the Green Archers had a last-gasp
        attempt. But, Santi Santillan could not get the shot in as time expired.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660813b1-294e-44d6-9378-94dfa86025d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:22:53.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barkley Ebona and Kenneth Tuffin chipped in 12 points and 11 points
        for FEU, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0475f6dd-768f-4e90-8bd9-f040ca0195de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:22:53.080+08:00
