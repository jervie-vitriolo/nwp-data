  'duterte-xi-south-china-sea-unclos-hague':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO. President Rodrigo Duterte with his Chinese counterpart
      Xi Jinping'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-21T08:51:19.149+08:00
    'imagesource': 'jcr:89e77e95-b21f-4431-a0f2-ec7fa0ca2ee1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f5ecfae-23fb-4a5e-b0dd-cee4edcd57e7'
    'lead': 'In a joint statement, President Rodrigo Duterte and Chinese President
      Xi Jinping say that they will deal with territorial disputes through "friendly
      consultations and negotiations" in accordance with international law.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T11:36:57.718+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:40.990+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:28.447+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China, PH to stay committed to resolving sea row in accordance with
      int''l law, UNCLOS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2190df-c052-42b8-8cdb-10aaa86bdca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:36:57.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 21) — The leaders of the
        Philippines and China discussed again the territorial dispute in the South
        China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8f639b-f65f-4d8b-90a3-068fa79e4596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:36:57.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement delivered Wednesday, President Rodrigo Duterte
        and Chinese President Xi Jinping said they will continue to address the ongoing
        dispute, but that these issues "are not the sum total of China-Philippines
        bilateral relations."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c37edff-25bd-421f-becf-ad7ba9d65ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:36:57.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders added that the dispute will be settled through "peaceful
        means," and will involve talks with other sovereign states that are directly
        concerned with the issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd1829a-6974-4f1a-8497-6f6cff1a1322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:36:57.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both sides stay committed to addressing disputes by peaceful means,
        without resorting to the threat or use of force, through friendly consultations
        and negotiations by sovereign states directly concerned, in accordance with
        universally recognized principles of international law, including the Charter
        of the United Nations and the 1982 UNCLOS," the statement read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedcf9c2-d879-40cd-b6bd-0b3a523d22a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:36:57.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 12, 2016, the Permanent Court of Arbitration in The Hague
        ruled in favor of the Philippines, regarding its territorial claims in the
        South China Sea based on the United Nations Convention on the Law of the Sea
        (UNCLOS).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b773a7-acc2-40c6-87ad-ea83d4807627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:36:57.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, China has refused to acknowledge the ruling of the international
        court, while Duterte has seemingly taken a back seat on the matter despite
        his strong stance on defending territorial waters before the 2016 elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b432a59-1696-47ab-a5c9-ab0b9b90c280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:36:57.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with reporters at the recent Association of
        Southeast Asian Nations (ASEAN)-China Summit, Duterte said China currently
        is in possession of the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cf668b-079a-41ef-904d-974a1866864b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:36:57.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said the ASEAN, with China, should come up with a Code
        of Conduct (COC) on the South China Sea soon, which defines what can and cannot
        be done in disputed waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002c9f15-a400-407d-a403-f690d9d7d3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:36:57.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte to China: Tell us the ''kind of behavior'' to take
        in South China Sea</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f1834d-56b3-48cb-8d9a-5d507c626109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:36:57.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines and China, Brunei, Indonesia, Malaysia,
        Vietnam and Taiwan also have territorial claims in the South China Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e0fb0d-72bd-4f5b-8735-f6bb11f5cf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:36:57.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Taiwan''s claim for independence, China continues to assert
        that it is a part of its territory. In the joint statement, the Philippines
        reaffirmed its stance on the matter, siding with China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03108c01-23b2-4638-aa4c-61854235db88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:36:57.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two Leaders agree to maintain close high-level communication
        through bilateral visits, phone calls, exchange of letters, and side meetings
        in multilateral fora, so as to strengthen the planning of bilateral relations,
        institute timely communication on major regional and international issues,
        and promote the sharing of experience in state governance. The Philippines
        reaffirmed its observance of the One-China principle," the statement read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf87904-e50d-4f4d-8f32-0b6177247863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:36:57.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping is set to return to China Wednesday
        evening.</p>'
  'Xi-Jinping-Philippines-South-China-Sea-row-fishermen':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-21T17:08:40.255+08:00
    'imagesource': 'jcr:3f513800-78a1-4722-b137-f9729632e9b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccbe3ed6-d9fd-4967-b60b-b6d640442d64'
    'lead': 'Tensions rose between the Philippines and China early this year after
      reports that members of the Chinese Coast Guard were taking Filipino fishermen''s
      catch in Scarborough Shoal. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T11:39:54.441+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:40.874+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:28.530+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xi Jinping promises mechanism to avoid harassment of fishermen in South
      China Sea – Zubiri

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ba01e4-dbba-4f3a-b73f-d50601484743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:39:54.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> Chinese
        President Xi Jinping promised leaders of the Philippines'' Congress that he
        will push for a "maritime mechanism" that ensures fishermen will not be harassed
        in the disputed South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a4db4c-3e50-41ef-af19-89e177c1ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:39:54.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, according to Senate Majority Leader Juan Miguel Zubiri, who
        attended a meeting with the Chinese President on Wednesday, along with Senate
        President Vicente "Tito" Sotto III, House Speaker Gloria Macapagal-Arroyo
        and other government officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b290c5a-a54e-42a3-bd41-7b75d9ab926d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:39:54.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said Xi envisions a mechanism that will serve as "sort of
        a liaison between the Philippine government and the Chinese government to
        push for the cooperation and friendship."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed60d55-d7ac-4f20-9ff4-5e43d936beed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:39:54.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung meron man problema (If there is any problem), problems between
        merchant vessels from the Philippines and China, there is an automatic mechanism,
        liaison to resolve it immediately para walang tension. Yan ang pinangako niya
        sa dalawang liderato ng kongreso (so there will be no tension. That''s what
        he promised the two Congress leaderships)," Zubiri said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74a099d-ece5-432b-ab6d-3a652a3c9fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:39:54.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So ''yung mga fishermen na pupunta doon di mahaharass (So the fishermen
        who will go there will not be harassed)," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60093a4-95a3-485a-bce9-fe26b687ff7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:39:54.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions rose between the Philippines and China early this year
        after reports that members of the Chinese Coast Guard were taking Filipino
        fishermen''s catch in Scarborough Shoal. China said these were isolated incidents
        and erring coast guards would be punished.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8961bd88-be88-44c2-90eb-cc6e15341fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:39:54.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Carpio pushes for new case vs. China over alleged harassment
        of Filipino fishermen</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0e9aa4-d5d4-45e7-b1e5-6a3322c330de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:39:54.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known as Panatag Shoal, Scarborough is one of the islets and
        reefs in the South China Sea that lie within the country''s 200-mile exclusive
        economic zone. The July 2016 arbitration ruling states the waters off Scarborough
        is a traditional fishing ground of Filipinos, Chinese and Vietnamese fishermen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd265bd-721a-4dd4-974d-fdf389b9549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:39:54.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China refuses to acknowledge the landmark ruling and continues to
        claim the South China Sea in its entirety. President Rodrigo Duterte has promised
        to bring this up with China within his term.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57abf7f-f34e-4d7b-9def-0ff5eb0232d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:39:54.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Foreign Affairs Secretary Alan Peter Cayetano in June said
        the Philippines and China have entered into a tentative fishing agreement,
        but did not elaborate on the details.</p>'
