    'template': '1'
    'title': 'DFA chief ''f***** cares'' about China''s draft oil exploration deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5598906-19be-4225-8aa1-690bb204b075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:44:08.999+08:00
