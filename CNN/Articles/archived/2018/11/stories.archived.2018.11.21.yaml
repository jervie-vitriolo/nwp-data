    'template': '1'
    'title': 'PH, China sign deals on oil and gas development, infra projects

      '
    'updated': 2018-11-21T08:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f496e6da-6947-4d05-8be8-86cc97da11b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:14:52.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> Key
        agreements on oil and gas exploration, infrastructure, and telecommunications
        were signed between the Philippines and China on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1ec35b-e319-4f54-b35e-4f2773f0b2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:14:52.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte and his counterpart from Beijing, Xi Jinping
        witnessed the exchange of 29 bilateral agreements.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">READ: 29 signed agreements exchanged between Philippines and China
        <a href="https://t.co/o9ZVmTGpKX">https://t.co/o9ZVmTGpKX</a> <a href="https://t.co/mJQYsACT88">pic.twitter.com/mJQYsACT88</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1064862324182343680?ref_src=twsrc%5Etfw">November
        20, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea64eae-e2d3-433a-a5bf-2ce9d7252f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:14:52.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019524f9-ae69-44e0-9ef6-7da4c6ec7a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:14:52.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the deals signed is a Memorandum of Understanding on Cooperation
        on Oil and Gas Development between China and the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91635e-7b4d-40bf-af88-0075840c600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:14:52.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have yet to release a copy of this agreement but Energy
        Secretary Alfonso Cusi says, ""It is really just a cooperation to find ways
        or to find a solution. It is an exploration to explore solution."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727b53a5-961d-4cf3-a88a-a488986d1829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:14:52.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government earlier said it is preparing a framework
        agreement on joint oil and gas exploration in time for Xi''s visit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47d5019-bce1-4889-8b18-c3b51325405b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:14:52.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers and even Supreme Court Senior Associate Justice Antonio
        Carpio have questioned the joint deal, citing that it would violate constitutional
        provisions regarding the Philippines'' resources in the exclusive economic
        zone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6990548f-582e-40d4-9e71-afbc2548ed5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:14:52.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A draft framework from Beijing released by Senator Antonio Trillanes
        Tuesday named state-owned China National Offshore Oil Corporation (CNOOC)
        to conduct oil and gas exploration in the disputed South China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01663286-b5f5-4a38-8e41-dd884a342187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:14:52.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: China names state-owned firm in draft joint exploration deal,
        sets aside claims</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7628c2fc-35ed-442c-a98f-5c3a43a24286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:14:52.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other agreements signed between Manila and Beijing include an infrastructure
        cooperation program, an implementation agreement between the Feasibility Study
        for an expressway project in Duterte bailiwick Davao City, and an exchange
        of letters on the Davao River Bridge Project.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3bd945-38bb-4d6f-8a0c-7478f2cc4176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:14:52.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another deal signed is a memorandum of understanding between the
        Department of Information and Communications Technology and Beijing''s Ministry
        of Industry and Information Technology.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f6d56c-2b36-4b40-be85-06446692ce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:14:52.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal was signed on the same day that the National Telecommunications
        Commission affirmed the Mislatel Consortium — which state-owned China Telecom
        is part of — as the country''s new major player to break the Globe-Smart duopoly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b7daa9-8d57-4a98-a813-36a3d847c5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:14:52.168+08:00
      'mgnl:createdBy': 'jeff'
