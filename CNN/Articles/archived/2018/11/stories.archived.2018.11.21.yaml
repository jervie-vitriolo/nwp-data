      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal to construct an industrial park was among the 29 bilateral
        agreements signed between the Philippines and China during Xi''s two-day state
        visit here.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e21990c-dc3e-4dbe-92f2-981f21d127ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:13:09.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PH, China sign deals on oil and gas development, infra projects</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbcd05a-ef03-4cd1-94d1-3e533579b517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:13:09.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the press Wednesday, Budget Secretary Benjamin Diokno
        said China had requested for 1,000 hectares of land for the project, but the
        Philippines can only give them half.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb22ee2c-c56a-447f-93ce-e0f735d43956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:13:09.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information, Diokno added, was relayed to him by Bases Conversion
        and Development Authority President Vince Dizon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a2997b-c011-423d-8886-33520ad46e62'
      'mgnl:activationStatus': true
