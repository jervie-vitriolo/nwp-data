    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc0ba6a-fded-4020-bde0-52541c1f77ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:03:18.770+08:00
