      'mgnl:lastActivated': 2019-04-17T09:35:41.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santillan paced La Salle with 20 markers and six boards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a202e42a-8f2d-429d-8fba-326d1e53e627'
