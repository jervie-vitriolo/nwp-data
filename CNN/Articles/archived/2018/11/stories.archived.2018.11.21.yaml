      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good friends</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1578fa8c-7152-46ac-93b6-def9dd5a8bd7'
      'mgnl:activationStatus': true
