      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I look forward to fruitful discussions today as we review the progress
        we have made and chart the course towards to further enhance partnership all
        in the spirit of friendship, mutual understanding, and respect for sovereign
        equality," Duterte said prior to their talks.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a34f3a-3ef7-467a-af7c-98b22a76b955'
      'mgnl:activationStatus': true
