    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98aa81dd-a1d2-415f-b46d-bd36b593f9bd'
    'lead': 'Benjamin Diokno refutes claims that the Philippines is giving up its
      sovereignty over loan agreements with Beijing.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T12:39:33.617+08:00
