      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a viral magazine cover and tons of advertisement deals, the
        celebrity baby took another different route— trying her hand at voice acting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef92d798-8edc-4b57-b591-e2af8386959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:34:02.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:41.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belo, daughter of doctors Hayden Kho and Vicki Belo, shared a snippet
        of her voice portrayal of "Vanellope," a character from the newly released
        Disney film "Ralph Breaks the Internet."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31afe5c3-fd07-4759-aa77-1ed9dda4cf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:34:02.739+08:00
