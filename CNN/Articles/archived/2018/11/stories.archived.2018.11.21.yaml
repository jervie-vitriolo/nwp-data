      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vince Dizon just told me that China is asking for 500 hectares
        in Clark. They will develop it into an industrial park. They were actually
        asking for 1,000, but we can only give them 500," the budget secretary said.</p>'
    '8':
