      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outlook for the global economy has deteriorated," the IEA wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbb087a-a1b2-4505-825a-a65ed28879dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:22:48.999+08:00
