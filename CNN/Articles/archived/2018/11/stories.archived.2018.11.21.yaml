      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> A
        Taguig court has issued the first convictions for terrorists involved in the
        150-day Marawi siege.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ba73bc-c5cb-48da-8283-3c6c89b18eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:03:18.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Remembering the Marawi crisis</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e344e1-9e60-45be-9e3b-50d30f361feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:03:18.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taguig City Regional Trial Court (RTC) Branch 70 sentenced on
        Tuesday Nur Supian to 40 years in prison for terrorism in one the first convictions
        under the Human Security Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee978d4-02e3-4c50-8299-72b78e1d6fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:03:18.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supian was a recruiter of the Maute-ISIS group who was arrested
        in July 2017 together with his recruits in Zamboanga Sibugay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57f28af-bf02-42e5-8e2c-8a14e6bb10a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:03:18.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His recruits claimed Supian promised to bring them to Camp Jabal
        Nur in Sulu to train as members of the Moro National Liberation Front and
        eventually be integrated into the country''s armed forces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c54a7d-d784-425a-93b2-f14f65c1bca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:03:18.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a military officer who infiltrated the group testified Supian
        supported Maute fighters in Marawi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e353700-0921-46cb-851e-739cb7ebd4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:03:18.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His co-accused, Marvin Ahmad, Salip Ismael Abdulla and Isa Ukkang,
        were acquitted "for failure on the part of the prosecution to prove their
        guilt beyond reasonable doubt."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ec0142-209a-4382-bc76-8fa3973cf664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:03:18.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Failure to substantiate such claim, the Court concludes that these
        three accused were just simply: at the wrong place, at the wrong time," the
        court said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e654e23a-1cb2-4fe7-b8e6-5aa613bea82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:03:18.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same court also sentenced Maute Group fighters Araji Samindih
        and Umad Harun eight to 14 years of imprisonment for rebellion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3d8a9f-cd95-46b6-9282-8f7ed674dd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:03:18.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military officers positively identified Araji and Harun while engaging
        troops in the main battle area of Marawi on June 12, 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4751bf9-2972-4c87-bbf3-1e922a114995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:03:18.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to make sure that these people responsible for what had
        happened in Marawi City, should really serve terms in jail. Should be put
        behind bars. So it''s a positive development towards sinasabi nating social
        healing," said Zia Alonto Adiong, an Autonomous Region in Muslim Mindanao
        assemblyman and the spokesperson of the Lanao del Sur provincial government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c95113-147d-4366-b127-7c2f9b364463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:03:18.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said these are the first convictions
        in connection with the Marawi siege that left 47 civilians dead, 72,000 families
        displaced and the entirety of Mindanao placed under martial law until the
        end of 2018. More than 800 militants and 162 government security forces were
        also killed in nearly 150 days of fighting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de412d0-c47c-45c3-a2b1-b76b23115bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:03:18.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute group put Marawi City in Mindanao under siege for five
        months before government troops crushed them in October 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fb7ce3-be2a-4083-a6fa-15f8212d79a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:03:18.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Monalisa Romato and Tahera Taher were acquitted for the
        rebellion case filed against them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0216fdbc-e24f-496e-b21a-cec2ac48a68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:03:18.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romato and Taher were arrested in a house in Cagayan de Oro City
        in July 2017 where explosives were recovered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f425139-9e69-4e1d-a98d-1295867987cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:03:18.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said the prosecution failed to establish that the women
        own the explosives and that they actually lived in the house where the explosives
        were recovered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6373c6-acbf-4e3c-9636-d801dde30096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:03:18.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The alleged contraband cannot be considered under the dominion
        and control of both accused when the same were confiscated," the court said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d8ac1b-0511-4982-8d77-2047906dfa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:03:18.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maute martriarch Farhana is still facing rebellion case and is currently
        detained in a facility in Taguig City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8105ea99-894c-4c40-81a5-e4da4e98d40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:03:18.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:35.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Maute Group leader Omar Maute''s wife Minhati is facing illegal
        possession of explosives case and is detained at the Iligan City Jail.</p>'
  'philippines-china-duterte-xi-jinping-oil-gas-development-infra-deals':
