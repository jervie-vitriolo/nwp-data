      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Oil plummets to 13-month
        low as crude crash deepens."</p>'
  'Ryan-Browne':
    'author': 'Ryan Browne'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-21T08:02:43.062+08:00
    'imagesource': 'jcr:637e7705-502e-46c1-8ad8-c4eddb5ef026'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2596e6a9-4213-4c95-98e5-79306fcc7ada'
    'lead': 'Beijing is sensitive about the presence of U.S. military forces near
      areas where the Chinese government has built islands and established military
      facilities on disputed maritime features.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T13:25:22.601+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:37.762+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:30.779+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. flies B-52 bombers near contested islands in the South China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb27d4a4-1367-40cc-a570-94e987b5a2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:25:22.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Two U.S. B-52 bombers flew near contested islands in the
        South China Sea Monday, according to U.S. Pacific Air Forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00208168-873e-4c20-ae81-adb2660d6043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:25:22.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two US Air Force B-52H Stratofortress bombers departed Andersen
        Air Force Base, Guam, and participated in a routine training mission" in "the
        vicinity of the South China Sea," US Pacific Air Forces said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f319bc6d-0250-4b22-9377-24cc3d9e9a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:25:22.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This recent mission is consistent with international law and United
        States'' long-standing commitment to a free and open Indo-Pacific," the statement
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f898af-770f-483b-aa58-9eae0c1ff006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:25:22.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US routinely flies bombers in the vicinity of the South
        China Sea as part of its long standing "Continuous Bomber Presence" missions,
        Beijing is particularly sensitive about the presence of US military forces
        near areas where the Chinese government has built islands and established
        military facilities on disputed maritime features.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd56f2b8-db03-4ac3-8e71-b1f7bc1b2e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:25:22.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, a Chinese warship came within 45 yards of the destroyer
        USS Decatur, forcing the US vessel to maneuver to avoid a collision, and the
        US Navy labeled China''s actions "unsafe and unprofessional."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dcb954-fbba-439e-8201-cefd8aa9aa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:25:22.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That incident took place while the Decatur was conducting a "Freedom
        of Navigation Operation," which involved sailing within 12 nautical miles
        of Gaven and Johnson reefs in the Spratly Islands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf469504-d6f7-4fd8-89f3-8cbd16fa2a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:25:22.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has accused China of deploying anti-ship missiles, electronic
        jammers, and surface-to-air missiles to contested islands in the South China
        Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac9bbc2-e895-472b-94bb-a41daa226006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:25:22.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s emplacement of those missiles gives Beijing "the potential
        to exert national control over international waters and airspace through which
        over three trillion dollars in goods travel every year," US Navy Adm. Phil
        Davidson, the commander of US Indo-Pacific Command, said Saturday at the Halifax
        International Security Forum in Nova Scotia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd076bafb-30e7-4ed3-955d-23e4fdc7f688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:25:22.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (People''s Republic of China) says they''re militarizing these
        features in order to defend Chinese sovereignty, but in doing so they''re
        now violating the sovereignty of every other nation''s ability to fly, sail,
        and operate in accordance with international law -- the right of all nations
        to trade, to communicate, to send their financial information, to send their
        communications through cables under the sea," Davidson added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9021a0e-b768-4696-a3c5-5322b1ab86b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:25:22.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite tensions between Beijing and Washington, Chinese authorities
        have recently granted a US Navy aircraft carrier, the USS Ronald Reagan, permission
        to make a port call in Hong Kong, two US defense officials told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de72a88-7441-4b21-98bf-e4c1066f10a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:25:22.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China had&nbsp;cancelled&nbsp;a Hong Kong port visit by the amphibious
        assault ship USS Wasp in September.</p>'
  'Trade-war-US-China-G20-summit':
    'author': 'Donna Borak, Betsy Klein and Sarah Westwood'
    'caption': 'U.S. President Donald Trump and Chinese President Xi Jinping.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-21T08:00:13.411+08:00
    'imagesource': 'jcr:8a70152d-0801-42b1-a87d-c0721ed6f1ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb1c4975-5c1f-472e-bd24-ed5624a42bd5'
    'lead': 'Top White House economic adviser Larry Kudlow ''s comments came after
      a high-level Chinese delegation delayed and then canceled their trip to the
      U.S. capital. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T13:29:19.904+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:37.643+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:30.945+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trade between U.S. and China will ''come to a head'' at G20 summit:
      White House economic adviser

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8cc667-a862-4c09-8a45-8e054de864d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:29:19.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Top White House economic adviser Larry Kudlow said Tuesday
        morning that he anticipates a direct confrontation between the U.S. and China
        over trade at the upcoming G20 meeting in Argentina after the collapse of
        plans to hold talks in Washington next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe9575e-6d97-4ae0-972c-a3aa253044d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:29:19.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will come to a head at the G20, I think that''s the key point,"
        Kudlow told reporters at the White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f7b085-c330-4483-8970-38e29a2873a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:29:19.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments came after a high-level Chinese delegation delayed
        and then canceled their trip to the U.S. capital amid an escalating&nbsp;war
        of words between U.S. President Donald Trump and his Chinese counterpart Xi
        Jinping.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a75867-9216-4dfa-a15c-aa3252cda776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:29:19.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry spokesperson Geng Shuang announced Tuesday
        in a statement that Vice Premier Lui He will travel to Germany on Sunday at
        the invitation of Olaf Scholz, the vice-chancellor and finance minister.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f6c6c8-1d9a-4042-aea4-9338ce05ee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:29:19.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. Treasury spokesman declined to comment on the status of negotiations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666ccf9d-3056-4a15-bb6f-b637a625a0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:29:19.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump last Friday described a&nbsp;list of 142 concessions offered
        by the Chinese&nbsp;as "not acceptable," though he also expressed optimism
        that he could reach a deal with China before January 1, when a new round of
        tariffs kicks in raising duties to 25 percent on a wide array of consumer
        goods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96046b0-daef-46b6-831a-e821b0fc60ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:29:19.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tariffs have drawn complaints from American businesses, who
        are responsible for paying the import duties. It''s also spurred concerns
        about renewed inflation, just as the Federal Reserve is set to raise interest
        rates in December.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3880c37-b5ec-4c99-b8fb-dc0cc2fbb66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:29:19.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Vice President Mike Pence subsequently increased pressure on
        Beijing in his remarks over the weekend to the Asia-Pacific Economic Cooperation
        summit in Papua New Guinea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5c0ec0-0f21-4400-ae72-86548146ad61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:29:19.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The No. 2 U.S. administration official warned that Trump wasn''t
        in a rush to end the trade war he started earlier this year and was willing
        to "more than double" the tariffs it has already placed on $250 billion in
        Chinese goods. The United States "will not change course until China changes
        its ways," Pence said in his speech.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeaa5bf-a986-4082-af3f-d0099e05bd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:29:19.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi once again denounced Washington''s "winner-takes-all" trade strategy,
        calling on differences between the two countries to be ironed out "through
        consultation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73027a33-74c4-49e4-b7fa-81167e7616b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:29:19.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"History has shown that confrontation, whether in the form of a
        cold war, or a hot war, or a trade war, will produce no winners," Xi said
        in his own speech at the APEC summit in Papua New Guinea''s capital, Port
        Moresby.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56f9b4f-abc5-4adc-ab2b-a6da2f72a1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:29:19.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The APEC summit ended on Sunday without agreement on a joint statement
        over a paragraph on trade, breaking a 25-year tradition since leaders began
        attending the yearly meeting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5b7b0c-33a3-47b9-9b81-5edd36aadf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:29:19.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kudlow said Tuesday that Pence and Xi "spoke several times" during
        the APEC meeting but did not elaborate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e190f814-715a-498c-88a2-81be0e9cdda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:29:19.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The punt to the Argentina summit comes after a&nbsp;week of cautious
        optimism&nbsp;that US and Chinese negotiators could reach some kind of a deal
        beforehand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72af65cc-6ba5-49e4-9164-1fe16e3055c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:29:19.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Optimism flared earlier this month after Commerce Secretary Wilbur
        Ross floated the possibility that negotiators would meet in Washington ahead
        of the Argentina meeting. The proposed gathering came shortly after Treasury
        Secretary Steven Mnuchin and China''s Liu He spoke by phone in hopes of moving
        toward a deal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f97de0-4b5f-4ac9-8d0d-7dee46b5cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:29:19.906+08:00
      'mgnl:createdBy': 'jeff'
