      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws took down the De La Salle University Green Archers
        in a thrilling finish, 71-70, Wednesday at the Smart Araneta Coliseum in Quezon
        City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
