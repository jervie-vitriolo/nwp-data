  'brexit-antidepressant-use-study':
    'author': 'Nina Avramova'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-21T12:01:32.832+08:00
    'imagesource': 'jcr:c2042b24-c6f3-4cdc-b4bf-afdc3e68b73d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ceca7f3b-d7e9-4e0c-8473-bcfbd5bb1776'
    'lead': 'A new study has identified a rise in antidepressant prescriptions after
      the United Kingdom voted to leave the European Union in 2016.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T12:47:05.978+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:39.638+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:29.695+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexit linked to a rise in antidepressant use, study finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a63a73-c34f-476c-95c3-1c2c81ccf90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp; The number of antidepressants prescribed in England
        rose after the United Kingdom''s vote to leave the European Union in 2016,
        a new study finds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbbc7fd-34cb-4aee-b215-66e6681e8caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe that this may be due to uncertainty over
        the future of the country and say more health services should be made available.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecd7441-d8d7-44e5-b0f0-101959a9cafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts the link to Brexit and instead believe that wider austerity
        in the country could be an underlying factor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a201cd-bc82-415e-82b4-3b1725664693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at King''s College London and Harvard University wanted
        to examine whether&nbsp;the Brexit vote, deciding whether the UK would leave
        the European Union,&nbsp;on June 23, 2016, had any effect on mental health&nbsp;in
        England, as previous studies have looked at economic uncertainty and major
        social events affecting people''s health and mental well-being.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e5defb-5360-4bc6-b4ec-603f6f851df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers looked at monthly prescribing data for each July
        from 2011 through 2016 for all 326 voting areas in England. They analyzed
        antidepressant prescriptions and compared them with prescriptions for drugs
        treating conditions&nbsp;unlikely to be influenced by uncertainty or depression,
        such as gout, iron deficiency and thyroid problems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45116489-1d18-4cc7-82bc-3944fcc79d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both groups showed an increase every year before the referendum.
        But antidepressant prescriptions continued to increase after the vote, albeit
        at a slower rate than before, while other drugs experienced a decrease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2c9e7f-10a1-4bc4-b0f5-43f56439229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antidepressant prescriptions&nbsp;rose 13.4% faster than the other
        drugs monitored, according to the study, published Tuesday in the&nbsp;BMJ.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f2413f-e6df-45ab-beee-2bf88368afa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study adds to previous studies that show that events at the
        national level can have an effect on people''s mental health or mood," said
        Sotiris Vandoros, senior lecturer in health economics at King''s Business
        School and lead author on the study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1963e14-7d45-4522-addd-3c441ac2c00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vandoros believes that&nbsp;the Brexit referendum may have triggered
        the increase in antidepressant prescriptions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8d3ec2-a62e-4584-abfc-a25ae377915e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the findings are open to interpretation, as they are based on
        trends and can''t prove causation, Vandoros added, nor do they imply an overall
        increase in depression for the entire country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dba026-ec0d-4a5d-9a5b-6c9445e7e62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study instead shows that "people who were negatively affected
        by the referendum and might have started feeling worse" ended up driving an
        increase in antidepressants, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006cbe2d-eb60-428b-a996-3a8771efd9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main cause of worry around Brexit is the question of what will
        happen afterward. Other causes of stress include economic uncertainty, job
        opportunities, companies relocating and whether EU nationals will have the
        opportunity to stay in the UK.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e25b9b-0175-4278-a980-cd8490e7911c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All this uncertainty is going to cause people stress and anxiety
        and worry, and some people might end up feeling more depressed due to this,"
        Vandoros said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0847d2-6a0b-4291-bec7-4d497687eec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend shows that for some people, the referendum could be linked
        to a worsening of mental health, he said. However, others also became happier
        after the vote, and this development just isn''t captured in antidepressant
        prescriptions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee180242-dd32-40f5-b893-4f87dc030b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to explain why there was a drop in prescriptions for
        other classes of drugs compared with antidepressants, Vandoros said. One possible
        reason is that people were distracted after the Brexit vote and had less time
        to see their doctors and fill their prescriptions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62c39df-bda4-4337-9d72-6153f3adca1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vandoros added that in this scenario, people''s distraction should
        have led to a decrease in antidepressants, which was not seen. "But possibly,
        all this uncertainty and depression balanced out that effect," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f442077e-814a-4d95-9793-f50e9cf3dcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous&nbsp;research&nbsp;by Vandoros found an increase in traffic
        accidents the first two days after austerity measure announcements, such as
        salary and pension cuts,&nbsp;for reasons such as increased anxiety, stress
        and sleep deprivation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8045eb8d-ee58-4e46-9a9a-8e1da230c3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeking help</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6f6296-d8ca-4a8b-8ac0-07e172506a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, it''s very difficult to make a concrete link between Brexit
        and antidepressant use," said Ian David Cummins, senior lecturer in social
        work at Salford University, who was not involved in the study. He believes
        that this is because Brexit in itself is a very complicated event, but depression
        and why people are seeking advice and medication are also complex matters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d28f34-ceae-43ae-9228-6e83c71da038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummins added that the study needs&nbsp;to put the Brexit vote in
        the context of more widespread&nbsp;austerity and growing inequality in the
        UK.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e481c0da-c608-40e7-a0d8-960e69aaea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Austerity is a huge driver" of a lot of concerns, said Cummins,
        who published a research&nbsp;paper&nbsp;this year on the effects of austerity
        on mental health. Cummins'' report concluded that austerity and associated
        policies in the UK have increased the overall burden of mental distress.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c67b26-58f5-4140-ae1c-afa331abd50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent&nbsp;UN&nbsp;report stated that austerity in the UK has
        contributed to&nbsp;14 million people, one-fifth of the population, living
        in poverty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9919c09c-ab38-4176-ae96-8dd8389d7deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People could be seeking help due to a range of reasons, including
        welfare service reductions, greater pressure at work or from housing pressures,
        Cummins explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d957f1-e4dd-4d7f-9210-7026e674564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamaldeep S. Bhui, professor of cultural psychiatry and epidemiology
        at Queen Mary University of London, pointed out that the study mainly looked
        at antidepressant prescriptions, which is "not a perfect method" to measure
        mental health.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6294f577-e79c-40e7-a126-6ede702e49ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antidepressant monitoring data is not very accurate, and there are
        many reasons people may take such drugs, explained Bhui, who was not involved
        in the new research.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ed7fbd-97d4-4fce-8e5c-cd0b50966299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allan Young, professor of mood disorders at the King''s College
        London''s Institute of Psychiatry Psychology &amp; Neuroscience, noted that
        "antidepressant prescriptions have risen in England consistently over recent
        years, and these data may simply reflect that rather than one single event."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ac189f-034e-4424-b58f-3cc94e55ab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be noted that antidepressants are prescribed to treat
        anxiety disorders as well as mood disorders, and it is credible that people
        may be more anxious because of recent uncertainty in society," said Young,
        who was not involved in the research.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee62c91-a616-4fe0-a5dc-d841fbd63c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Levels of anxiety across the population were not reported in this
        study so cannot be shown explicitly," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd4db49-6c47-4fe8-b7f6-06cd9964b93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Money and mental health</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb964913-9a48-47e3-82d7-e44983769e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncertainty is widespread globally. A Deutsche Bank&nbsp;report&nbsp;from
        January states that economic policy uncertainty in Europe has risen to "extraordinarily
        high levels."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5978e1ac-3ebb-40ff-a2a9-6a9879951fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People whose mental health is most affected by uncertainty are usually
        lacking a safety net of financial or emotional support through friends or
        family, Vandoros said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663a6c86-9088-46ba-bd8c-3f606c218762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in four British adults who has a mental health problem also
        has problems with debt, according to UK charity&nbsp;Money and Mental Health.
        Nearly a quarter --&nbsp;24%&nbsp;-- of people experiencing depression or
        anxiety are in problem debt, the charity says. The mental health impacts of
        financial difficulties are wide-ranging, including anxiety,&nbsp;insomnia
        and substance abuse.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c33e57b-434a-4b63-92b7-afb64b6dda37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fear of losing your job is a major predictor of poorer mental health,"
        Vandoros said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6737776d-3916-4e74-ad4d-b3f10bdf8e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore, the new study fits into a larger body of evidence showing
        that mental health, mood and well-being can be affected by national events
        like elections, he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03566a99-5876-4106-8c78-bb20f779e56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers urge that "policies supporting mental health should
        be intensified in periods of uncertainty," as events such as Brexit also affect
        psychological well-being, which in turn impacts economic performance and social
        cohesion.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b0e85d-a0d7-4db3-83d4-bffb04d47217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhui said that the study is an "important signal" and that "politicians
        need to be more careful about decision-making, as it can affect health."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f65859-4b0a-4994-ac29-b49925b59be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:47:05.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Brexit linked to
        a rise in antidepressant use, study finds."</em></p>'
  'Ombudsman-Martires-Edna-Batacan-corruption':
    'author': 'AC Nicholls'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-21T13:39:25.954+08:00
    'imagesource': 'jcr:bae71804-5b71-403e-9b32-aeb7f0c27662'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6aae9825-893d-4ffb-98a7-0fc7884260af'
    'lead': 'Ombudsman Samuel Martires has filed a criminal complaint against lawyer
      Edna Batacan before the Quezon City prosecutor''s office for allegedly paying
      off investigators to get information on her client''s cases.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T12:50:34.148+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:39.368+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:29.843+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Martires files complaint against lawyer over alleged payoffs of Ombudsman
      employees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f98a58d-ce19-4409-9ef1-6bd073c160c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:50:34.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> Ombudsman
        Samuel Martires has filed a criminal complaint against lawyer Edna Batacan
        before the Quezon City prosecutor''s office for allegedly paying off investigators
        to get information on her client''s cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b698cab7-101b-4eb4-940b-17e58868034f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:50:34.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused Batacan of violation of Article 212 of the Revised Penal
        Code or Corruption of Public Officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8565fe50-0703-4576-ac6b-4f007f883c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:50:34.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his complaint, Martires said Batacan herself admitted she paid
        off Ombudsman employees during her interview for the Ombudsman post with the
        Judicial and Bar Council (JBC) in June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa2ef8e-3820-43ea-abd6-938cafdac6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:50:34.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under Art. 212 of the Revised Penal Code, Atty. Batacan should
        be held liable even if the money was demanded by the officials of the Office
        of the Ombudsman and Atty. Batacan''s offer was not made voluntarily prior
        to the demand by the officials," the complaint filed on November 20, 2018
        read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bd707d-1a2e-42c2-8866-691553a680e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:50:34.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her JBC interview, Batacan accused Ombudsman investigators
        of demanding what she called a "parking fee" for prosecutors to fast-track
        cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79853594-42b6-4344-a1bb-e80c65aa5d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:50:34.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from corruption, Martires also accused Batacan of violating
        Section 36 of the Ombudsman Act, which imposes a fine on any individual who
        obstructs or hinders any function of the Office of the Ombudsman. Batacan
        apparently ignored invitations from the Ombudsman to attend clarificatory
        hearings on her "parking fee" allegation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ff5cda-deb6-4cb4-a9c8-3d5ae015b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:50:34.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deliberate refusal of Atty. Batacan to cooperate with, and
        provide sufficient details to this Office impedes the proper exercise of its
        function to investigate the corruption committed by the officials and employees
        of the Office of the Ombudsman as she has revealed during the JBC interview,"
        Martires said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ef70ef-5258-4a4b-85c2-e9a97f3650bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:50:34.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If her allegations are proven true, Martires said Ombudsman employees
        will be liable for direct or indirect bribery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc11977-ff76-4bb8-851d-74d468080381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:50:34.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for comment, Batacan said she has yet to see a copy of
        the complaint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73915ab-d323-466d-ba98-d772532059cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:50:34.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she chose not to attend the classificatory hearings since
        the Ombudsman has no jurisdiction over her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da697e7-d380-4039-9fd0-3b878581aa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:50:34.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nirequire niya ako umappear before yung low ranking na director...bakit
        ako aappear dun eh wala naman kayong jurisdiction sakin?" Batacan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e049642-79f9-4f3c-aad6-3afd871a589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:50:34.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batacan said she has reached out to Martires by phone and explained
        her side so she is not sure why he still filed the complaint.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd14c49-a85f-4d48-8166-c4ff5fd40c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T12:50:34.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aba syempre stand by ako sa sinabi ko, totoo naman talaga yun,"
        Batacan said.</p>'
  'Philippines-China-joint-exploration-deals-Xi-Jinping-visit':
    'author': ' Eimor P. Santos'
    'caption': 'Chinese President Xi Jinping (L) and President Rodrigo Duterte (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-22T17:10:35.510+08:00
    'imagesource': 'jcr:b52e73aa-4a90-4e07-99b9-238aa88a8a6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd311f4b4-e162-48fb-b7bc-20a1f0d22613'
    'lead': 'Senate President Tito Sotto says the government is not trying to conceal
      anything.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T13:04:42.307+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:39.236+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:30.201+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang vows to release information on PH-China deals amid clamor
      for transparency

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a374a7-c8e8-46c4-a4fc-94a69cde00af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> Malacañang
        on Wednesday promised to disclose information on the deals signed during Chinese
        President Xi Jinping''s state visit to the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2733f14e-c522-4b32-a565-a8c43029a7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as government officials, including Vice President Leni Robredo,
        called for transparency after the signing of 29 bilateral agreements between
        the Philippines on China on Tuesday. Copies of these documents, including
        the controversial Memorandum of Understanding (MOU) on Cooperation on Oil
        and Gas Development, have not been made public as of Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9115083c-ff78-4f40-9d52-9eb0b07ea69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said the documents would
        come from the Department of Foreign Affairs, which "is still preoccupied with
        activities on Day 2 of the Chinese leader''s visit." Xi left the country at
        around 2 p.m. on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770d6d02-3fcb-41a4-a368-9ac93a10bc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We therefore ask for everyone''s understanding, especially the
        media, in this regard," Panelo said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c391f5-50f3-4534-8f5c-279173014c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure everyone that the government would release all pertinent
        information for public consumption once President Xi''s visit has culminated,
        and as soon as the complete, proper, and correct documents become certified
        and available," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca754a81-3cdc-4924-a10e-f2150ce6ef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte witnessed the exchange of these agreements
        along with Xi in Malacañang, where only the titles were read, revealing that
        they are key agreements on oil and gas exploration, infrastructure, and telecommunications,
        among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d59b6f5-3c98-4f1a-8037-8b1c5cdd9f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo: How will we benefit from the deals?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab82889-ddd0-4920-89b6-0322e89fa0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo earlier reminded the Duterte administration that it is the
        government''s duty to inform the public about the bilateral agreements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4b08c7-11ea-412d-8f04-6045e1a2a96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Filipino people should be informed how deals-such as the Memorandum
        of Understanding on the Belt and Road Initiative, the Infrastructure Cooperation
        Program, and, most notably, the Memorandum of Understanding on Cooperation
        on Oil and Gas Development-will benefit our country and serve our national
        interest," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d79dae-ce22-424e-a687-fa72caae60f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PH, China sign deals on oil and gas development, infra projects</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd010cf-6c49-4713-9fac-afd839b601eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An MOU on Cooperation on Oil and Gas Development was signed Tuesday
        – amid clamor from some senators for the public release of the draft deal
        for the joint exploration with China on the West Philippine Sea - before it
        is signed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e93022-a8a0-4398-9140-ad33e7d546f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy said it has no copy of the MOU yet, while
        Malacañang and the Foreign Affairs Department have not released any.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8711cf-2150-4f4e-9161-1e218b861f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A supposed "Chinese draft" released by Senator Antonio Trillanes
        IV says that state-owned China National Offshore Oil Corporation (CNOOC) will
        conduct oil and gas exploration in "relevant sea areas" in the disputed South
        China Sea. The draft did not specify where. It also leaves blank the company
        the Philippines has chosen to take on the joint exploration with China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a2eac7-dba5-414a-a2b7-20fed7e8102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear if this draft framework agreement is similar to
        the final MOU signed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d32569-469e-45dc-9304-85bd950b4a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Senators push for release of draft joint exploration deal
        with China</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf93c345-ed6f-4a23-b5d1-f3d00319c17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto: No concealment</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c9963c-91d2-4e93-b48b-c5d26470c1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto, who met with Xi along with
        House Speaker Gloria Macapagal-Arroyo and other officials on Wednesday, said
        the government is not trying to conceal anything. He said Congress may ask
        for a copy of the MOU.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be70d1ef-317b-45d2-ae64-68b6834294ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Madali yun (transparency). Hindi naman itatago ng gobyerno yung
        kung ano man ang mapagkasunduan e," Sotto said in an interview with CNN Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f689fd1-d5c4-45ac-913d-62767ba572f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Transparency is easy. The government is not hiding
        whatever was agreed upon."]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9002cc-3655-4c5a-a87b-538581513147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said based on Xi''s pronouncements, China lets the Philippines
        take the lead role in the joint development.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f21149-5680-4827-a5e0-96b55008d05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maganda yung mga pronouncement niya (Xi) kasi binanggit niya yung
        tungkol sa South China Sea at West Philippine Sea, dapat daw yun hindi daw
        yun dapat maging divide satin kundi ''yun daw yung dapat maging cause ng pagkakaibigan
        natin at pagsasamahan natin," Sotto said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf8f2b8-7897-4018-bd87-156a22e83c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Xi''s pronouncement is good because he mentioned
        South China Sea and West Philippine Sea, that it should not divide us but
        be a cause for friendship and cooperation."]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4298b37b-3598-45b9-8d2a-1403121adb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya payag sila doon sa mga issue ng exploration na Pilipinas ang
        magli-lead (So they agree that the Philippines should lead the joint exploration),"
        he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c6e752-aeed-4005-a0fb-c012e31dbf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said all that matters is there should be a 60-40 share with China,
        in favor of the Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e54d1b-8622-45c3-a518-26eb1a4b2d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basta ang importante lang sa atin, 60-40. ''Yan ang usapan. It''s
        as simple as that. Ang worry kasi nung iba is parang baka malugi tayo… Hindi
        ito. Sa usapan pa lang lumalabas na tayo ang may-ari," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17f26f2-f8d7-4591-8fa4-3275b51534c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "All that matters to us is 60-40. That''s the agreement.
        It''s as simple as that. Others worry that we might be on the disadvantage.
        No. The talks show that we are still the owners.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b257b45b-efe8-4aba-ab36-bf7654cddc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arbitral ruling</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed189d1-fa71-4ff0-b3a0-871c0708f59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo reiterated her call for the government to "exert all diplomatic
        means to assert our sovereignty over the West Philippine Sea, consistent with
        our historic victory before the arbitral tribunal more than two years ago."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b035a9-7135-4e4a-9793-7ee5094953f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Permanent Court of Arbitration in The Hague in July 2016 recognized
        the Philippines'' sovereign rights in the West Philippine Sea, or areas of
        the South China Sea that lie within the country''s 200-mile exclusive economic
        zone, based on the United Nations Convention on the Law of the Sea. China,
        however, rejects the ruling and continues to claim virtually the entire global
        waterway - parts of which are contested by the Philippines, Vietnam, Malaysia,
        Brunei and Taiwan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf51f422-3e93-43f8-942e-ed8954c24d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has been criticized for its allegedly
        soft stance in the maritime dispute with China and for its refusal to raise
        the arbitral ruling with the East Asian giant. Duterte promised to bring it
        up with Beijing within his term.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84053496-06ad-492b-9571-eb5c8aba1be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Xi: Good neighborliness, friendship, cooperation ''only correct
        choice'' for PH, China</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a813ae-815e-4cdf-a1fc-bae1b07eb510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that while the Philippines can welcome the friendship with
        China, "this friendship should not come at the expense of the interests of
        our people and our nation."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a881fd-f69e-45e8-8f8b-6a62c67f3d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:04:42.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:39.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our interests should always come first when we deepen relations
        with other nations, especially at a time when majority of our people continue
        to contend with daily challenges brought about by elevated prices and lack
        of livelihood opportunities.," Robredo stressed.</p>'
  'Govt-cash-incentives-CNA-government-employees':
    'author': 'CNN Philippines Staff'
    'caption': 'Budget Secretary Benjamin Diokno.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-21T23:42:38.102+08:00
    'imagesource': 'jcr:16b4fee7-776d-43a5-a820-09c501b58337'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20e083d6-ea6e-4c4b-88e4-967fae660fd9'
    'lead': 'The Department of Budget and Management (DBM) said qualified govenrment
      employees may expect to receive another cash incentive not earlier than December
      15 this year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T13:10:36.705+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:38.835+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:30.394+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t employees in qualified agencies to get cash incentives – DBM

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f97aa8-bfb5-4ee9-afb0-40b02f213c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:10:36.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:38.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 21) — Another round of Christmas
        bonuses for some government employees are going to be released, provided that
        their agency is taking part in cost-cutting measures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd48c977-e635-4b35-af71-a70cb4a50b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:10:36.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:38.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management (DBM) said qualified government
        employees may expect to receive another cash incentive not earlier than December
        15 this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8196f4-5341-472d-8fa7-cd62a98b5d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:10:36.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:38.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incentive will be taken from the collective negotiation agreement
        (CNA), the equivalent of the collective bargaining agreement (CBA) in private
        firms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabcd157-ec9d-44ad-b8ae-4b1d31cd649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:10:36.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:38.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A CNA incentive may be granted to both management and rank-and-file
        employees with approved and successfully implemented CNAs," Budget Secretary
        Ben Diokno said in his regular press briefing Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5d1c4a-85e9-45e8-99a7-70eee32d7954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:10:36.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:38.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incentive will be available to both management and rank-and-file
        employees, but only if the agency meets the qualifications under the DBM''s
        circular.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154d679e-f3b3-4278-a68d-9115f33544be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:10:36.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:38.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CNA is a recognition of the worker''s efforts in accomplishing
        performance targets at lesser cost, and in attaining more efficient and viable
        operations through cost-cutting measures and systems improvements," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b47a9b5-c2ee-48a6-82a4-0fffd6242f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:10:36.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:38.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno added the incentive amount government employees will get
        is not fixed, considering that the funds will depend on the amount of money
        saved from cost-cutting measures of the agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e2956c-eebf-4b83-b9bb-576033c91cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:10:36.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:38.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We kind of stagger the release of the bonuses, so they don''t run
        out of money before Christmas," Diokno said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e676424-bb07-4b55-86b0-55c7decb5409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:10:36.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:38.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNA incentive is on top of the 14th month pay and cash bonuses
        government personnel will get.</p>'
  'Dead-whale-plastic-Indonesia':
    'author': 'Jack Guy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-21T23:08:21.637+08:00
    'imagesource': 'jcr:7acce422-858a-4648-83ea-4b0dff28d7ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66056d89-0ba6-4174-903f-849d13bf73a9'
    'lead': 'Bags, plastic bottles, sandals, and 115 plastic cups were found in the
      whale''s stomach, as well as a sack containing more than 1,000 pieces of string.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T13:19:02.531+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:38.097+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:30.503+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dead whale in Indonesia had swallowed 1,000 pieces of plastic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0503d984-8b23-4124-a8dc-b3d341071edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:19:02.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:38.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In just the latest reminder of the dangers
        of pollution in our oceans, a dead whale in Indonesia has been found with
        13.2 pounds (six kilograms) of plastic waste in its stomach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39614dd-bee6-459a-b814-fb2b2834608c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:19:02.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:38.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31.17-foot sperm whale was found near Kapota Island in Wakatobi
        National Park, southeast of Sulawesi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0899f76-3d6d-4f8b-9c6d-48855f5f351c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:19:02.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:38.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park officials found bags, plastic bottles, sandals and 115 plastic
        cups in the whale''s stomach, as well as a sack containing more than 1,000
        pieces of string.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650fc35b-0114-4a72-bae1-2da8509ea05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:19:02.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:38.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we have not been able to deduce the cause of death, the
        facts that we see are truly awful," said Dwi Suprapti, marine species conservation
        coordinator at WWF-Indonesia, in a statement to CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf88467-5740-428c-9cb8-755521f45b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:19:02.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:38.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The macabre discovery was made in an area popular with tourists
        and comes at a time of increasing concern over the impact of plastic pollution
        on marine life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fed5aa-ab87-444f-be1a-3b241c82927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:19:02.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:38.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, a short-fin male&nbsp;pilot whale&nbsp;died in southern
        Thailand and was later found to have ingested more than 17 pounds of plastic
        bags and packaging.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddaa909-b43d-4860-8f91-47260d68967c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:19:02.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:38.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an autopsy, veterinarians found more than 80 plastic bags
        in the whale''s stomach.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7ddbc4-54ca-485f-985f-cae131b7d4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:19:02.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:38.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2015 report&nbsp;by Ocean Conservancy and the McKinsey Center
        for Business and Environment found that over 50% of the plastic leaking into
        world oceans comes from China, Indonesia, the Philippines, Thailand and Vietnam,
        suggesting that the two whales died in dangerous waters for marine life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873f11bf-b0dc-41d2-9029-ca366a43b0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:19:02.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:38.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report claims that a 65% reduction in plastic waste leakage
        in those five countries would lead to a 45% reduction globally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a08a286-281f-4f7d-873a-d192638fa0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:19:02.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:38.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without intervention, the amount of plastic cluttering the Earth''s
        oceans will triple within a decade, according to a&nbsp;recent study&nbsp;by
        the UK government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cba9ca-b720-4142-b47b-ac0561f9d6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:19:02.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:38.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there is evidence that lawmakers are taking notice of the
        threat, as the European Parliament voted to ban single-use plastics in October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a859a6fc-91da-4611-bd87-f2fa2dd52c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:19:02.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:38.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal covers items such as straws, cotton swabs and cutlery,
        in addition to obliging EU states to recycle 90% of plastic bottles by 2025.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bd3703-5f04-4ca6-a624-7aa5a98b78e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:19:02.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:38.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the dangers of plastic were underlined when a decades-old
        bottle washed up almost intact on a UK beach.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb04e27-d9a3-4bb5-9f17-aa739a0ed896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:19:02.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:38.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plastic bottle of dishwashing liquid was at least 47 years old,
        with its branding still clearly visible.</p>'
  'Oil-prices-U.S':
    'author': 'Matt Egan'
    'caption': 'U.S. oil prices dropped nearly seven percent to $53.43 a barrel, which
      is the cheapest closing price since late October 2017.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-21T08:13:05.368+08:00
    'imagesource': 'jcr:1cdaded5-3090-4be3-8130-25b1fba71708'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfcf050d-aaf8-4328-87ec-0f499503796f'
    'lead': 'In the span of just seven weeks, crude has gone from spiking to nosediving
      into a bear market.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T13:22:48.997+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:37.920+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:30.665+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. oil plummets to 13-month low as crude crash deepens

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab40db47-b411-496a-9e2a-506ae7cc8e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:22:48.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The crude oil crash just got worse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43753177-98d2-4482-9235-633ac9a79b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:22:48.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. oil prices plummeted nearly 7 percent on Tuesday to $53.43
        a barrel. That marks the cheapest closing price since late October 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344ead74-d5d5-4c49-a553-6faa7d0a9411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:22:48.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest deep selloff coincided with&nbsp;more mayhem on Wall
        Street. The Dow shed more than 600 points on Tuesday as fears about&nbsp;slowing
        earnings and economic growth deepen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6386093-ddd8-4fe6-a490-1d139dfa3cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:22:48.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In times of crises, all assets correlate," said Matt Smith, director
        of commodity research at ClipperData. "Crude has gotten caught up in the flight
        from equities."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884827e3-3ad8-4da3-bddc-a97d7a4d54b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:22:48.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the span of just seven weeks, crude has gone from spiking to&nbsp;nosediving
        into a bear market. Fears of a new supply glut and weakening demand have wiped
        out 30 percent of its value since hitting a four-year high of $76 a barrel
        in early October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d02b84-70bf-4d3c-bb4c-136409c65ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:22:48.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crude has sold off by about 7 percent twice in the past week. The
        November 13 decline of 7.1% was the worst in three years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8eceaf-8e9a-4f65-814d-f0ec1dad759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:22:48.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the stock market tumble, energy analysts saw few new reasons
        for the energy plunge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd4bd0d-0ffb-4f3e-ab3a-001c1e1e197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:22:48.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oil traders are overwhelmed by bearish news," said Clay Seigle,
        managing director of oil at Genscape. "The broad selloff in equities has traders
        concerned about the possibility of an economic slowdown, which could reduce
        demand for oil products."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8898b57-24b8-4d1a-9997-7b4c9ec9de2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:22:48.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One new development may have also helped weigh on oil prices.&nbsp;President
        Donald Trump signaled on Tuesday&nbsp;he won''t punish Saudi Crown Prince
        Mohammed bin Salman for the death of Washington Post journalist Jamal Khashoggi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebc0626-8740-420d-a366-b800f401d151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:22:48.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could very well be that the Crown Prince had knowledge of this
        tragic event -- maybe he did and maybe he didn''t!"&nbsp;Trump said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bd455c-820e-4e17-854b-8b7b3b7cf3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:22:48.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy traders may be interpreting the White House comments on US-Saudi
        ties as a sign that the kingdom won''t aggressively cut oil production to
        support the market. Trump has&nbsp;repeatedly urged Saudi Arabia&nbsp;and
        OPEC not to do anything that will lift prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c63dcc5-8847-49f8-8fd7-e1d00c4b5654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:22:48.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we broke with them I think your oil prices would go through
        the roof," Trump told reporters at the White House Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52c8b46-7a8d-4f9d-9f50-3d284867fa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:22:48.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he was "not going to destroy the economy of our country"
        over the murder of Saudi journalist and Washington Post contributor Jamal
        Khashoggi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abecbd60-cc3c-4f6b-83dc-65a22389031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:22:48.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC is scheduled to meet next month in Vienna to weigh a potential
        output shift.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46f1f26-3d6f-4dc5-9ce5-401096963573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:22:48.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got to think OPEC will be looking to make a sizable cut
        to try to reign in supplies and find a floor for prices here," said ClipperData''s
        Smith.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3522b71-c751-460e-a122-aa78d5194160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:22:48.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long ago, OPEC was under pressure to ramp up output in a bid
        to avoid $100 oil. Traders feared a supply shortage caused by the Trump administration''s
        sanctions on Iran, the world''s fifth biggest oil producer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c96562-a91d-4194-aa6c-e5be7f31dd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:22:48.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Trump administration took a softer approach on Iran
        than it initially signaled. Temporary waivers were granted to China, India
        and other buyers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5138fe3f-58ad-4d32-899e-73f0028356e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:22:48.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that point, Saudi Arabia, Russia and the United States had already
        ramped up output, leaving the market with a potential glut. U.S. production
        has been especially strong, driven by the shale boom in the Permian Basin
        of West Texas. U.S. output alone is expected to spike by 2.1 million barrels
        per day in 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d41c4f-06bc-425e-ae51-33ed52d71374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:22:48.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the global growth worries spooking Wall Street&nbsp;threatens
        to eat into demand. The International Energy Agency warned last week of "relatively
        weak" demand for oil in Europe and advanced Asian countries as well as a "slowdown"
        in India, Brazil and Argentina.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b279f10-0354-4abd-ade8-16634f75d746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:22:48.999+08:00
      'mgnl:createdBy': 'jeff'
