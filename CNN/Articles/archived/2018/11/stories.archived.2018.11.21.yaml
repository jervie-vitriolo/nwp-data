      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, I agree with what you said in your opening remarks,
        that my visit will be a milestone in the exchange between our two countries,"
        he said.</p>'
