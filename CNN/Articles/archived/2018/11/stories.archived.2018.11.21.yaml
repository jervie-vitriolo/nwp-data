      'mgnl:lastActivated': 2019-04-17T09:35:37.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Are they or aren''t they?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3802bfdf-a4f8-49eb-bf80-952af6ae680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:39:37.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans have been trying to figure out whether rappers Jaden Smith
        and Tyler, the Creator are a couple.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce6a48-aada-4819-a534-66812cf0b407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:39:37.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all began when Smith, who is the son of actors Will Smith and
        Jada Pinkett Smith, said during a concert that Tyler, the Creator "is my f**king
        boyfriend."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ee77a-a720-496b-ba7d-ca7186b7c0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:39:37.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tyler doesn''t want to say but Tyler''s my m****f***ing boyfriend,"&nbsp;Smith
        said in a not-suitable-for-work video that has gone viral.&nbsp;"And he''s
        been my my m****f***ing boyfriend my whole f**king life."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dba7a52-695e-4751-8c82-7fe69f8efd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:39:37.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Smith appeared to be laughing when he said it, and Tyler
        is shown shaking his head and waving his hand as if to say it wasn''t true,
        there has been speculation that Smith was joking or meant Tyler is his boy,
        who is a friend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f2df43-fcfc-4284-9ff3-ffb15a4f41e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:39:37.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during a recent appearance on&nbsp;Apple Music''s Beats 1 Radio,&nbsp;Smith
        reiterated what he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2572195-e09b-4c06-89d4-e169fb598027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:39:37.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recently said that Tyler, the Creator is my boyfriend, and that''s
        true," Smith said. "So, just so you know."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db958ec8-8811-41b8-bf41-97160bb397a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:39:37.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally, Twitter is dying to know the truth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fde41c-e2c3-46fb-b415-fa2f08484abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:39:37.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t tell if Jaden Smith is trolling about going out with Tyler,
        The creator but if it''s legit then IM JEALOUS," one person tweeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db39296-c468-4581-9b3f-44f7710bde3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:39:37.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to reps for both artists for comment.</p>'
  'Bitcoin-cryptocurrency':
    'author': 'Ahiza Garcia'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-21T19:33:36.282+08:00
    'imagesource': 'jcr:7e6641f3-044a-438b-9ff8-2fe2a65c8bce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8c28ffb-b99f-43f6-81ba-6b5c680ad874'
    'lead': '1,500 other cryptocurrencies have emerged since the creation of bitcoin
      in 2009. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T13:42:43.130+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:37.153+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:31.479+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beyond bitcoin: the other cryptocurrencies you should know too

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0148ab5-ddea-4665-be50-15fd42fcdd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bitcoin may be the most popular form of
        digital currency but it''s far from the only one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92aeee2-3070-411b-8cb6-027262c5d422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, about 1,500 other cryptocurrencies have emerged since the
        creation of bitcoin in 2009. And they fall into buckets like stable coins
        and tokens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca28c8a-8c45-43e2-a4e7-951b321078c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coupled with the lack of clear regulations or oversight and how
        new the space is, it''s enough to leave any crypto newcomer completely confused.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0682c1c5-1f90-49af-aa8f-dee02f12a22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crypto is valued by investors because it''s not regulated by any
        central figure. It''s also exchanged pseudonymously, which allows for greater
        privacy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b244cb36-c47e-4418-93b8-0e951ef4c2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was originally used for illicit transactions, it''s gained
        wider adoption. Even companies like Overstock and Starbucks have started experimenting
        with how to let customers use it to shop.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d6d59f-56f7-4630-83cc-0d7c6a785994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investing in crypto is still&nbsp;risky&nbsp;and volatile -- let''s
        recall bitcoin''s infamous rise in value to $20,000 late last year and its
        current price of under $5,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04224d7c-e584-49a4-af28-02f35d5cd2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, knowing the core differences&nbsp;is worth your
        time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3800fa9c-e10e-4d8a-a42e-351b6a0ca668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coins vs. Tokens</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7218b39f-3477-4e23-9f77-b017cad4db5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, you''ll want to know the difference between coins and tokens.
        Coins are essentially virtual cash used for many types of transactions. They''re
        bought and sold over numerous different crypto exchanges, including Coinbase,
        bitbuy.ca and Binance. The first recorded bitcoin transaction was for two
        pizzas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb88662-25e7-4a11-a17c-4ec3b6341c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokens represent assets or anything that has value ascribed to it.
        For example, tokens can be used to represent things like the ownership of
        a piece of art or the number of rewards points a customer has in a company''s
        loyalty program. They&nbsp;both have value and rely on blockchain technology,
        a digital ledger of transactions that can''t be erased. But a coin is virtual
        money and a token is not.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb03435-70d6-46a9-8238-4ed46b6eeb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin and Alt Coins</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5e86e4-8353-4750-9395-d08efd3d5a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin was the&nbsp;original form of cryptocurrency -- and it''s
        the coin others are compared to.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c177be3c-38b8-48f7-ba8f-9038550ba447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bitcoin is the mother crypto," said Marshall Hayner, founder of
        Metal Pay, an app that''s much&nbsp;like Venmo for crypto.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e0444a-e3c2-421c-8103-72f24e147ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly, its emergence sparked the rise of copycats, including
        alternative coins like litecoin, XRP and ether.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b31a5ee-5262-4d9c-a4b6-e198fc0f6884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ether is used to power its own unique blockchain called Ethereum
        -- one of the biggest creators of smart contracts. These contracts use cryptographic
        code to verify and trigger transactions when certain conditions are met. For
        example, a smart contract could be set to pay out a certain amount of crypto
        at 1:00 p.m. on a specific day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3463be7d-f2ed-47dd-97b6-d231fc9559d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another bitcoin alternative is XRP, which was built to make it easier
        for banks and payment processors to make cross-border payments.It''s one of
        the most popular cryptocurrencies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440a1a5b-023b-446e-a7ef-9da2245d98b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also obscure alternatives, like dogecoin, which was created
        as a joke based on a viral meme of a Shiba Inu. The dog''s face is displayed
        on the front of the virtual&nbsp;coin. The currency is commonly used on social
        media to tip users who post interesting things.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6d44c9-3c89-45f1-8223-864025a661b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogecoin has helped many people learn about and dabble in trading
        cryptocurrencies because its community tends to not take itself too seriously
        and is very friendly to new investors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e11ce2-594e-45d0-91d4-a447b2250b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stable Coins</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e9a0ce-4010-42df-af73-21a3f5ba5f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stable coins are pegged to actual currencies like the US dollar,
        the euro or the British pound.&nbsp;That means that one dollar or pound gets
        you one crypto coin. These coins are designed to mimic actual currencies and
        tend to be less volatile than other cryptocurrencies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926c98f0-a72c-452f-96d8-146bc97bb518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tether was one of the first stable coins.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8d180a-d4d4-446d-8664-cb8efbf245e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea behind tether is you give a dollar and you get one tether,"
        Hayner said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5409abba-6863-4414-8e33-1599ea0e192f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s still risk, according to Ryan Taylor, CEO of the cryptocurrency
        Dash. Their value can erode over time similar to fiat currencies like the
        US dollar.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c16ded-e383-423e-8927-8a9dc2c99575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other recent&nbsp;stable coins are more transparent. For example,
        TrueUSD complies with some standard financial regulations and uses escrow
        accounts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7379cd2d-9e08-4a4a-91e1-2563fc6f59be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utility Tokens</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d18702d-0237-46c7-9eba-e04b7ffdecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utility tokens represent a certain service or good on a specific
        platform --&nbsp;kind of&nbsp;like a gift card to a specific store. They aren''t
        really investments but they have value.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee28a84d-f130-4448-9fe7-561a8d0137ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayner likens them to casino chips: When you go to a casino, you
        exchange your dollars for chips and then can use those chips to play games.
        The chips serve a function because they allow you to do something and hold
        value but you have to exchange them to get actual cash.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cf0b88-e4b1-4c08-a7a1-18ecdf3e4811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor said he was skeptical of most utility tokens because they
        aren''t the best way to interact with users. They require additional steps
        that make them more complicated to use and that could turn some people off.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e225a6b-7a0c-41ef-95d9-27f51d00690a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he noted that they do make it possible to transact in extremely
        small quantities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83782535-2e2d-4970-8fa2-cf59defa9cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security Tokens</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424f4646-b22f-4bdf-b94f-db6124cf8da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security tokens are still relatively new. Their value is derived
        from real-world assets, which could include commodities like gold or oil,
        shares of a company or interest in a fund. These tokens are meant to be investments
        and because they''re considered securities and subject to federal security
        regulations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ebb837-0f74-44b9-9f6a-b3a68b38a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fans&nbsp;of security tokens argue they would ensure greater
        accountability for companies because shares would be public and couldn''t
        be over-issued.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19b966d-9a0c-4265-b72b-baed9e0fd536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Hayner and Taylor say these tokens are still a ways off from
        showing up in people''s portfolios because of uncertainty around how they''d
        be regulated.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dba6e5-facf-48a8-b0b5-eef26e3b49e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And according to Stephen Innes, head of trading in Asia Pacific
        for online trading platform Oanda, security&nbsp;tokens still don''t provide
        enough of a "consistent metric off which to base an underlying investment
        strategy."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff6f669-3701-4c73-8db3-156e50be5182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security tokens, which would be regulated, also go against the very
        core of what crypto was meant to be -- a deregulated currency. But regulations
        would be a draw for investors.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ff6bb8-e1c2-4c52-aa9a-c690277b173c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-Fungible Tokens</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ecae47-bfcd-4900-b75b-6131349efcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-fungible tokens have a unique value or use. They can store value
        but no two tokens are the same.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3bb8b0-c7a0-4f31-b3a6-cbb5adcf8c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, in the video game CryptoKitties, users can use ether
        to buy digital cats. The digital kitties can be traded and bred, but each
        has its own unique non-fungible token that can''t be replicated -- kind of
        like a digital fingerprint.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7ec1f4-0e47-437e-9064-59234ceb9443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future of money?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eb3c1c-af66-4a7f-bf9e-e484897ad3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital currency is becoming more mainstream as companies like Starbucks
        and Goldman Sachs experiment&nbsp;with how to engage with it.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a7d206-365e-4587-82d7-6da6101807a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether crypto will be the future of money, but it''s
        volatility isn''t helping its case for wider adoption. As values continue
        to drop and rebound, investors continue to show caution.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23ba925-10b1-4a85-bbf0-f36ddbcad012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:42:43.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lack of adoption on Wall Street," Innes said. "The big
        banks that most people are doing business with are reticent to get involved,
        which I think is telling."</p>'
  'gibraltar-brexit-veto-may':
    'author': 'Rob Picheta'
    'caption': 'British Prime Minister Theresa May''s efforts to pass a Brexit deal
      have suffered a further setback after Spain threatened to veto her draft divorce
      agreement over the handling of Gibraltar.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-21T19:33:14.280+08:00
    'imagesource': 'jcr:f2679a32-7893-4d58-b6e7-dd9bb2e02d98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5da39b98-fb7b-4d9f-97b3-d68f5df62f08'
    'lead': 'British Prime Minister Theresa May''s efforts to pass a Brexit deal have
      suffered a further setback after Spain threatened to veto her draft divorce
      agreement over the handling of Gibraltar.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T13:49:22.724+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:36.792+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:31.707+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spain threatens Brexit deal over Gibraltar status

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdc954a-d5b3-4c1f-8c12-c06321d9c824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:49:22.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — British Prime Minister Theresa May''s efforts to pass a
        Brexit deal have suffered a further setback after Spain threatened to veto
        her draft divorce agreement over the handling of Gibraltar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a786d2bd-8fcf-48a0-87d6-f225d9e6bc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:49:22.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrid has objected to part of the deal that covers future trade
        and security relations between the UK and the European Union. It insists arrangements
        relating to Gibraltar, a small British territory on the southern tip of Spain,
        should be discussed separately.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cc79d7-373a-44c3-9162-67b856f63dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:49:22.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain would not back the deal until the issue is clarified, Spanish
        Foreign Minister Josep Borrell said after discussions with EU chief negotiator
        Michel Barnier and EU ambassadors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a66515-6ad6-465a-b0ab-884ad69cbf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:49:22.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain has long claimed sovereignty over Gibraltar, which has been
        a British territory since 1713. But Gibraltarians, who voted almost unanimously
        to remain in the European Union in the 2016 referendum, are fiercely loyal
        to Britain and have resisted Spanish claims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206cc207-7bad-45de-a73a-16f51c1f04af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:49:22.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft Brexit deal must be agreed at an EU summit on November
        25. Spain cannot itself block the deal, which can be approved if 20 of the
        remaining 27 EU nations agree. An EU official told CNN that it was likely
        the issue would be ironed out before the EU Council meets at the weekend.
        "I am confident this will be solved before Sunday," the official told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dd7727-48e8-451a-a65b-836484f89802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:49:22.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Madrid''s objections will frustrate May''s efforts to see the
        deal through the EU smoothly before it returns to the UK Parliament for a
        final vote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a2025c-4b74-4dbf-9a9f-828a8375595c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:49:22.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain wants negotiations over future arrangements for Gibraltar
        to be conducted separately from wider trade and security discussions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1529ba8b-f710-41b8-ac3d-1575ed4ecd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:49:22.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for May said Gibraltar should be included in the talks
        over the future relationship between the UK and the EU. "The PM has been clear
        that we will not exclude Gibraltar and the other overseas territories and
        crown dependencies from our negotiations on the future relationship."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c96962-685b-4db6-96b8-a2d931eee3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:49:22.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibraltar''s Chief Minister Fabian Picardo said that the Spanish
        government''s position "does little to build mutual confidence and trust going
        forward."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f9724c-5454-4517-9d8d-bfb2bd283d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:49:22.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The language of vetoes and exclusions should be the language of
        the past," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da842f4-7f4c-4cd5-828d-d1b13f21a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:49:22.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further troubles for May</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9524f451-0c92-4c6f-a1bf-f562bae81706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:49:22.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s fight to save her under-fire Brexit deal, which prompted&nbsp;a
        series of resignations from her government&nbsp;last week, was further damaged
        Tuesday by the refusal of Democratic Unionist Party members to back her government
        in a number of finance votes in the UK Parliament.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c32843-eb63-4fe2-89c1-7e58cc7663ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:49:22.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the terms of an agreement between the DUP and the Conservatives,
        the Northern Irish pary''s 10 members of Parliament vote with the government
        on key legislation. The DUP''s decision to breach the deal on Tuesday night
        was seen as a warning shot to May.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69717e05-98c3-4b03-86cc-d815f23d23c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:49:22.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its support is crucial if May is to have a chance of pushing her
        EU withdrawal deal through Parliament. But the DUP has fiercely criticized
        the draft agreement since it was published last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3934167-7486-4d4a-81fa-a51190329824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:49:22.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A further blow was handed to May by the UK''s Supreme Court, which
        refused to hear a government appeal in a case over whether Article 50, the
        section of the Lisbon Treaty that triggered the Brexit process, can be unilaterally
        revoked.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f6ff45-2a0f-4988-8c77-9054216f12fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:49:22.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case, brought by a group of lawmakers who support remaining
        in the EU, is being heard by Scotland''s highest court, the Court of Session.
        The government had opposed the Court of Session''s decision to refer it to
        the European Court of Justice, fearful that a successful ruling in Strasbourg
        would embolden British lawmakers to call for Article 50 to be rescinded.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dbf5a9-aa16-402f-8f08-c8e6a0c53e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:49:22.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are disappointed by the decision of the court and it remains
        a matter of firm policy that we will not be revoking Article 50," a government
        spokesman said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ea91c6-b1b7-4070-89c1-716ea1f9ebfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:49:22.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Spain threatens Brexit
        deal over Gibraltar status"</em></p>'
  'donald-trump-don-mcgahn-clinton-comey':
    'author': 'Eli Watkins'
    'caption': 'The New York Times reports President Trump told then White House counsel
      Don McGahn in April that he wanted to order federal prosecutions of Hillary
      Clinton and James Comey.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-21T07:20:07.613+08:00
    'imagesource': 'jcr:e4866a4f-dd17-485c-a743-ac9488362800'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf0a110e-9502-4c85-9e0b-1a1f72a0dda0'
    'lead': 'U.S. President Donald Trump told the top White House lawyer in April
      that he wanted to order federal prosecutions of Hillary Clinton and James Comey,
      The New York Times reported Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T13:51:34.964+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:36.610+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:31.820+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York Times: Trump wanted to order prosecution of Clinton and Comey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d62a56-8ae0-4b01-959c-06445a20c0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:51:34.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump told the top
        White House lawyer in April that he wanted to order federal prosecutions of
        Hillary Clinton and James Comey, The New York Times reported Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890ea63a-0540-4470-8e25-c9f0328805d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:51:34.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times report,&nbsp;citing two people familiar with the conversation,
        said recently departed White House counsel Don McGahn told Trump in response
        that he could not compel the Justice Department to prosecute people and even
        requesting an investigation could be a step too far. The Times said McGahn
        went on to have White House lawyers list the consequences of such a demand
        for Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84fd342-b487-43cd-9b33-0cee1151180b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:51:34.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times said it was unclear if Trump read the memo about the consequences
        of a president having the Justice Department investigate his opponents and
        that it was also unclear what Trump wanted the prosecutions to cover.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e19de02-9fb5-4924-84f2-39ce702846fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:51:34.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has long&nbsp;called for legal action&nbsp;against Clinton,
        his Democratic rival in 2016, over her email practices as secretary of state,
        and he has alleged that Comey, who he fired as FBI director last year, leaked
        classified information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd54a75c-253b-4272-be79-44af8bbf81c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:51:34.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney William Burck told CNN that McGahn would not comment on
        legal advice he had given to the President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ddb265-de04-4f20-9546-da9b6f219846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:51:34.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like any client, the President is entitled to confidentiality,"
        Burck said. "Mr. McGahn would point out, though, that the President never,
        to his knowledge, ordered that anyone prosecute Hillary Clinton or James Comey."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e180f054-ee41-4696-89aa-f7b41536465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:51:34.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGahn&nbsp;left the White House&nbsp;in October, a long-planned
        departure that followed a tenure marked in part by friction with the President.
        Tuesday''s report about the April conversation echoed previous reporting about
        Trump and McGahn, including an order to fire special counsel Robert Mueller,
        which McGahn was said to have refused. Trump&nbsp;denied last January&nbsp;that
        he had made such a request.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16daf8b8-c69d-459b-9d52-809994346e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:51:34.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a breaking story and will be updated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713e0582-13ca-4501-a1c5-6c18a2db4a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:51:34.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "New York Times: Trump
        wanted to order prosecution of Clinton and Comey"</em></p>'
  'california-fires-tuesday':
    'author': 'Amir Vera and Holly Yan'
    'caption': 'Sheriff deputies walk through a neighborhood destroyed by the Camp
      Fire on November 10, 2018 near Paradise, California'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-21T07:14:25.174+08:00
    'imagesource': 'jcr:c3a68ae0-bf60-4b40-8bcc-f66a86b9bb89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2397704c-602e-4aa5-8388-51c4a0b1683d'
    'lead': 'Flash flooding, mudslides and rivers of debris could hit cities already
      devastated by the wildfire.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T13:54:47.743+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:36.504+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:32.103+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With rain on the way, California fire evacuees brace for relief and
      danger

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03700b0e-0827-46ef-a487-01c0342c853d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:54:47.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — First, the good news: Heavy rain expected this week won''t
        just drench Northern California''s Camp Fire. It could also snuff out the
        risk of new wildfires for the rest of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7335aa34-e73a-490f-b59c-dc8def9a5d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:54:47.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the bad news: Flash flooding, mudslides and rivers of debris
        could hit cities already devastated by the wildfire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f3463a-20dd-467a-b72b-613dbb29dfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:54:47.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flash flood watch is in effect Wednesday through Friday for the
        Camp Fire area, where 3 to 6 inches of rain are expected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc70130-088c-442a-a879-76549e648b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:54:47.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rain will end "fire concerns for the winter," said Robert Baruffaldi,
        a meteorologist from the National Weather Service''s Sacramento office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2e344a-aa64-4173-af06-9b594944d151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:54:47.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it could also make conditions treacherous for firefighters battling
        the Camp Fire, which has charred more than 151,000 acres and was only 70%
        contained as of Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb06209e-e387-4565-9aef-55a7af0bb9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:54:47.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inferno has already killed 79 people and destroyed 12,900 homes.
        And with hundreds of residents still unaccounted for, authorities fear the
        death toll could rise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248c2da9-97d3-4e29-b63f-262441e1469e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:54:47.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain could impede the search for victims</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1847eefd-a114-4517-a2e6-5fb5cdadf0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:54:47.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are scrambling to find 699 people who are unaccounted
        for in Butte County. That number keeps fluctuating as more residents are found.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85229f0-1150-4b2a-b696-1aab89c08b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:54:47.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, with heavy rain on the way, searchers feel a greater sense
        of urgency in finding the remains of Camp Fire victims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaac5d8-92f7-49b2-9a5f-d08d47a6af92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:54:47.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re looking at here is potentially remains, or cremains
        — it''s kind of a cremated remains state," said Brian Ferreira, rescue squad
        officer for California Task Force 4.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866c2325-3742-4e23-b9a6-43ab9f197d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:54:47.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the rain comes, "It''s going to consolidate the material and
        make it more dense. And it''s going to present much more like soil. So anything
        we find or hope to find that''s still there, it''s going to make a difficult
        task ... that much more difficult."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24bd332-a850-4be0-89b4-fc4419eb2a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:54:47.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferreira said it''s possible some remains could be washed away.
        If that happens, "it''s out of our hands at that point. We''re going to go
        as hard as we can, as long as we can, until we can''t go anymore. That''s
        what''s going to happen."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddcdf15-79a8-4cda-8c2f-344fd39039ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:54:47.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butte County is keeping a list of the people who are unaccounted
        for because of the Camp Fire. Sheriff and Coroner Kory Honea urged those who
        see their own names or the names of loved ones found safe to contact the sheriff''s
        office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d34467-7021-40be-a24a-2d24d24efaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:54:47.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials lifted evacuation orders and warnings for several more
        areas Tuesday, but cautioned residents "to take steps to ensure they have
        food, water and fuel for their vehicles."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a515b8-63bc-4bb2-9223-83b631c62e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:54:47.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuees could endure flooding</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ca79c7-c665-47a0-a9e2-4a7dc9875a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:54:47.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Butte County, residents were bracing for a possible deluge.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff8f806-dfbf-419d-b882-a528fbdbd8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:54:47.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Debrunner is staying at the Butte County Fairgrounds in
        an motor home loaned by a stranger. She told CNN affiliate KCRA that her family
        covered everything they own with a tarp.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b86cbd7-a1eb-43c9-9949-16c805595a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:54:47.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debrunner said she knows the rain will bring "a lot of mud, a lot
        of cold" to the area. But this Thanksgiving week, Debrunner said she''s grateful
        her family has a borrowed RV.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad17f80e-ff60-4481-89ad-3ac0ca6c6c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:54:47.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cady Machado has been camping out in a Walmart parking lot with
        her husband and 9-month-old baby.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7911bde7-895d-4593-b348-987434efeb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:54:47.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the expected rain, Machado told CNN affiliate KTXL, she''s
        sending her child to her sister''s in Arizona.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9515b6a9-2cba-4785-b0bb-c9c328d2a4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:54:47.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for herself and her husband?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7af201e-0be2-40b0-9ccb-fd64c6b69016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:54:47.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a nice bridge with my name on it to go underneath where
        I won''t get flooded out with my husband," she told KTXL.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214215be-99e5-4265-9993-79c7af26c287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:54:47.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Cross and other aid groups have opened additional shelters
        for people and pets in the area, KCRA reported.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bafc5a3-3746-4242-8cba-23af71d04522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:54:47.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure those people who are staying in tents know
        that these spaces are available for them so they can get out of the elements,"
        said Shawn Boyd with the California Governor''s Office of Emergency Services.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b2d8a4-c6c8-44e6-b759-a76295b9c108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:54:47.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ash flows expected in Paradise</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a62337-beac-4f4e-acff-bb72b1e601e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:54:47.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first bout of heavy rain is expected to hit Butte County on
        Wednesday, bringing about an inch to Paradise — a town virtually wiped out
        by the Camp Fire.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60093de5-3e2f-4722-8a04-7cc046141d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:54:47.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service''s Baruffaldi said the rain could cause
        ash flows, or a slurry of ash swept away by rainwater.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadd1ff6-3450-47f6-b23e-eeb3aac5a43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:54:47.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>View image on Twitter</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Here is the latest thinking on the upcoming multi-day rainfall event
        (Wednesday through Saturday). Of particular interest are the burn scar areas
        where ash and debris flows are possible if precipitation is heavy enough.
        <a href="https://twitter.com/hashtag/CAwx?src=hash&amp;ref_src=twsrc%5Etfw">#CAwx</a>
        <a href="https://twitter.com/hashtag/CampFire?src=hash&amp;ref_src=twsrc%5Etfw">#CampFire</a>
        <a href="https://t.co/rJJdyNE1TD">pic.twitter.com/rJJdyNE1TD</a></p>&mdash;
        NWS Sacramento (@NWSSacramento) <a href="https://twitter.com/NWSSacramento/status/1064945282411057154?ref_src=twsrc%5Etfw">November
        20, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67160c7c-e6a8-4a12-b05c-2d283e330076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:46.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbc4d0e-1eb4-4d09-8c0a-10cabd5042ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:46.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second rain system arriving Thursday night will likely bring 1.5
        inches of rain to Paradise and up to 4 inches in places of higher elevation,
        Baruffaldi said. That means mudflows are a real threat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229b1385-338d-4554-80b8-14bb6ca8d570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:46.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern California is in danger, too</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c339cf-7758-479e-a88e-5df6d0579536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:46.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain also is expected in Southern California, where the Woolsey
        Fire is burning west of Los Angeles. As of Tuesday afternoon, the blaze had
        killed three people and torched more than 96,000 acres.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26b00db-9eef-4d94-98a8-232603c61b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:46.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Woolsey burn area is expected to get less than an inch of rain.
        But it''s still at risk of mudslides and minor debris flow from Wednesday
        to Thursday, the National Weather Service in Los Angeles said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4720eff-c1d4-46bc-b28c-19d994bef4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:46.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mudslides are more likely in the Woolsey Fire area because fires
        in the southern part of the state tend to destroy vegetation roots, Baruffaldi
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7966354-db40-4bc8-bd17-ce81dfbc7e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:46.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Ventura and Los Angeles counties were urging residents
        to prepare for the rain. Fire departments in both counties are making an emergency
        supply of sandbags available to the public at fire stations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c780ede6-1c83-4087-8700-cb0b22ed6cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:46.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildfires lead to widespread health concerns</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24575517-e69e-4337-b22f-c06a9d77add1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:46.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Californians who never saw the flames could be affected by
        the wildfires'' health hazards.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726fd930-7f4e-481c-beda-7b009bab3db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:46.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoke from the Camp Fire hangs heavy in parts of the state, forcing
        schools to close and shutting down some public transportation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847975f7-5ca8-40f2-bed7-d36292a53f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:46.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The air quality is so bad that San Francisco, Stockton and Sacramento
        became the world''s three "most polluted cities" Friday, according to Berkeley
        Earth, a nonprofit that aggregates data from air-quality monitoring sites,
        worse than hot spots in China and India.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e421d05-9738-435e-9f9a-02c86d6e90d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:46.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say residents in those areas of California should minimize
        the amount of time they spend outside.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75039cd9-e192-4bc3-8cbe-79e9ba332a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:46.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "With rain on the
        way, California fire evacuees brace for relief and danger"</em></p>'
  'trump-saudi-arabia':
    'author': 'Nicole Gaouette and Kaitlan Collins'
    'caption': 'U.S. President Donald Trump signaled he won''t take strong action
      against Saudi Arabia or Crown Prince mohammed bin Salman for the death of Washington
      Post journalist Jamal Khahoggi.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-21T06:29:14.139+08:00
    'imagesource': 'jcr:16bbb736-4a7e-4e43-b55e-5dcb63ba99fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dbcfa28-27e5-466f-afd2-42ae39e0f384'
    'lead': 'U.S. President Donald Trump signaled Tuesday that he will not take strong
      action against Saudi Arabia or its Crown Prince Mohammed bin Salman for the
      death and dismemberment of Washington Post journalist Jamal Khashoggi.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T14:00:20.095+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:36.158+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:32.484+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump signals U.S. won''t punish Saudi crown prince over Khashoggi killing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee820f52-8c11-4c6f-b23e-eaec0f5f6ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump signaled Tuesday
        that he will not take strong action against Saudi Arabia or its Crown Prince
        Mohammed bin Salman for the death and dismemberment of Washington Post journalist
        Jamal Khashoggi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a6ab19-4a0d-4275-a3aa-77b3e359defd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has been struggling to square a widespread sense
        that the crown prince directed the killing with its desire for Saudi support
        for its foreign policy priorities and a need to manage close relationships
        between bin Salman, the Trump administration and members of Trump''s family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df765f00-0247-4bc9-87f0-9d333e42941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclamation-mark laden statement subtitled "America First!"
        Trump said that "our intelligence agencies continue to assess all information,
        but it could very well be that the Crown Prince had knowledge of this tragic
        event — maybe he did and maybe he didn''t!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccaf4e4-40c2-4921-9f07-5ae1fa587ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the press later in the day, Trump cited the Kingdom''s
        influence over oil prices and said, "if we abandon Saudi it would be a terrible
        mistake." He also said he was "not going to destroy the economy of our country"
        over Khashoggi by giving up arms deals to Saudi Arabia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152aeb78-3f53-475f-9b67-76427691bcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very simple equation for me. I''m about make America great
        again and I''m about America first," Trump said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0b49bd-4465-4946-a947-e3641fbfa36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, the President said, "we may never know all of
        the facts surrounding the murder of Mr. Jamal Khashoggi," Trump continued
        in his statement. "In any case, our relationship is with the Kingdom of Saudi
        Arabia. They have been a great ally in our very important fight against Iran."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1054562b-385e-4df4-87e7-b1e6f1ba3acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than an hour after releasing the statement, Trump appeared
        in the White House Rose Garden to pardon two turkeys for Thanksgiving. He
        did not mention the journalist''s murder.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faebf52-afb5-4757-b290-74a1c67f363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s statement sets up a clash with lawmakers from both
        parties who have called for harsh measures against Saudi Arabia and have expressed
        deep reservations about U.S. support for Saudi Arabia''s war in Yemen. It
        once again pits Trump against his intelligence agencies and bolsters a regime
        that has admitted to killing a vocal critic and member of the press.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a46a60-9332-49cf-a7e1-0d1befc07aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington Post response</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8da361a-4a10-41d6-8534-43dfc8975109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump''s response to the brutal murder of journalist
        Jamal Khashoggi is a betrayal of long-established American values of respect
        for human rights and the expectation of trust and honesty in our strategic
        relationships," Washington Post publisher and CEO Fred Ryan said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e2983e-8d9e-401f-b2be-8af27f620959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is placing personal relationships and commercial interests above
        American interests in his desire to continue to do business as usual with
        the Crown Prince of Saudi Arabia," Ryan continued.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa383082-b474-496e-8ace-d831659b1a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Central Intelligence Agency has thoroughly investigated the
        murder of this innocent journalist and concluded with high confidence that
        it was directed by the Crown Prince," Ryan said. "If there is reason to doubt
        the findings of the CIA, President Trump should immediately make that evidence
        public."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce051f6-8f77-4de4-8589-c1a2f1cdb6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who broadly justified his response on the grounds that the
        U.S. needs the Kingdom to counter Iran, was expected to receive a CIA assessment
        on Khashoggi''s murder on Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9b65e6-a314-4869-9653-36a06d512a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High confidence</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510fe08a-33dc-4cd1-9bcd-39ab2987f68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN that the report, delivered
        in physical form, is an assessment of all the intelligence gathered so far,
        but will not present a final conclusion. That''s in keeping with intelligence
        community practice: agencies assign a confidence level to their findings because
        intelligence isn''t conclusive.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd287f2d-f1d3-4c54-a5b9-0490a99d81a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though sources tell CNN that the CIA has assessed with high
        confidence that the prince, known by his initials MBS, directed Khashoggi''s
        murder, which was conducted by members of the prince''s inner circle, the
        fact that they don''t make a final conclusion gives the White House an out.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6e9a45-a72d-4d2e-8018-0f2fcf02f8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Trump told reporters as he left for Thanksgiving that the
        CIA "didn''t make a determination ... they have nothing definitive and the
        fact is maybe he did, maybe he didn''t."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069b5ac8-becc-4f92-9704-65a5aa432e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration is relying on Saudi Arabia to help it achieve
        its goals in the Middle East on an Israeli-Palestinian deal, fighting extremism,
        rebuilding Syria and countering Iran, which the President mentioned in the
        second sentence of his statement to bolster the claim in his first sentence
        that "The world is a very dangerous place!"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e99ecf-1f58-447f-bb2c-7823e5c80060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia''s ability to sell more oil is especially crucial to
        the U.S. campaign against Iran, as the Kingdom helps ensure that U.S. sanctions
        against Iranian oil, which take an estimated 1 million barrels a day off the
        market, don''t roil international energy markets.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5f67d6-6ef9-49c8-a49d-e378090e6d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Foreign Minister Javad Zarif tweeted that "Mr. Trump bizarrely
        devotes the FIRST paragraph of his shameful statement on Saudi atrocities
        to accuse IRAN of every sort of malfeasance he can think of."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e44ba12-227c-4077-b185-28a8c06f613d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then ridiculed Trump''s recent claim about fires that have devastated
        California, where Zarif attended prep school and university. "Perhaps we''re
        also responsible for the California fires, because we didn''t help rake the
        forests — just like the Finns do?"</p>'
    '39':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Mr. Trump bizarrely devotes the FIRST paragraph of his shameful
        statement on Saudi atrocities to accuse IRAN of every sort of malfeasance
        he can think of. Perhaps we’re also responsible for the California fires,
        because we didn’t help rake the forests— just like the Finns do?</p>&mdash;
        Javad Zarif (@JZarif) <a href="https://twitter.com/JZarif/status/1064951977174581249?ref_src=twsrc%5Etfw">November
        20, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54322d66-29fa-4c12-b811-97840caa3778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c6bb62-cde8-4eb9-82e5-5ee507030fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi''s killing has drawn attention to Trump''s business ties
        to Saudi Arabia and the relationship between the crown prince and Trump''s
        son-in-law and senior adviser Jared Kushner, who has assiduously courted the
        crown prince and arranged Trump''s first overseas trip to the kingdom.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9e0e69-4681-473b-a58d-9dd6c6bd499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Drezner, an international politics professor at The Fletcher
        School at Tufts University, told CNN that it''s hard to understand why Trump
        isn''t leaning harder on Saudi Arabia, saying that the U.S. can exert more
        leverage than it is choosing to. "The fact that they''re so reticent to do
        it shows a real misunderstanding of the" balance of power, he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e858b1-6616-4c13-9add-615dd3a319ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump "seems remarkably wimpish" with respect to Saudi Arabia, Drezner
        said, adding that Trump might feel a kinship to the Saudi royal family. "There''s
        otherwise no real explanation for why he''s not applying more pressure," Drezner
        said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42339377-90fe-4dfe-bcfa-054e5ae33267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers are proposing investigations into the Trump family''s
        financial ties to the Kingdom. Trump, who has boasted of selling $40 million
        and $50 million apartments to Saudis and has seen Saudi money pour into his
        hotels since he was elected, claimed Tuesday that he has no financial interests
        with the Kingdom.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a713b9c-ce1d-4124-9564-0a115d03f1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no business with Saudi Arabia, couldn''t care less," Trump
        said Tuesday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad883c1f-7654-429b-81d7-e1409d56b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As outrage has grown on Capitol Hill and overseas, the President,
        Secretary of State Mike Pompeo and national security adviser John Bolton have
        stressed the need for patience and the importance of U.S. ties with the Kingdom.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e463dba-c59d-4802-95fa-43e34b894f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo briefed reporters at the State Department, mentioning Khashoggi''s
        "case" as an aside in the last of five items he ran through. He defended the
        decision not to take strong action against Saudi Arabia for the U.S. resident''s
        death saying "there are important American interests to keep the American
        people safe."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7292787-d1aa-43b1-aa47-450e587c0e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Pretending to do something''</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bd3e21-642d-4263-aa5e-f4623cc8ab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia announced last week that 11 men had been indicted for
        the "rogue operation" and that five would face the death penalty. In what
        appeared to be a coordinated move, the Treasury Department the same day announced
        sanctions against 17 Saudis over their alleged roles in the killing, a move
        that Republican Sen. Rand Paul of Kentucky said amounted to "pretending to
        do something" as Saudi Arabia had already sentenced some of the men to death.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f4a68d-de0d-42a6-b901-51c5153497ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Trump''s statement indicated the U.S. was putting business
        interests above human rights, Pompeo referred to the Treasury sanctions as
        "a very strong response."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2710234-ca30-4532-a5ab-5cfc19790a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who derided the Saudi explanations as "the worst cover-up
        ever" in late October, made clear in his Tuesday statement that he views the
        killing in transactional terms.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fa38f7-d2a8-4fd5-b2a5-7ccd089647b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing promised Saudi investment in the U.S. that could generate
        jobs and military contracts worth billions, even as he wildly inflated their
        worth, Trump said that "if we foolishly cancel these contracts, Russia and
        China would be the enormous beneficiaries and very happy to acquire all of
        this newfound business."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519cc8fa-6fff-4aa4-bcdd-4d40dcccf25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will likely run into headwinds from Capitol Hill, as lawmakers
        of both parties issued excoriating responses to Trump''s decision.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5ea0ca-3bad-4471-9d12-f7ab1af3a437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I plan to vote against any future arms sales and appropriation
        to Saudi Arabia," Sen. Dianne Feinstein, a California Democrat said in a statement.
        "I also believe that the United States should consider sanctions against the
        crown prince and that the Saudi ambassador to the United States should not
        be allowed to continue in that role."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36391199-955b-4864-9103-e9738d9e06b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the statement, Senate Foreign Relations Chairman Bob Corker,
        a Tennessee Republican, said Congress would respond with "additional pressure"
        on Saudi Arabia if the administration doesn''t name the Saudi crown prince
        as part of its sanctions determination under the Magnitsky Act, legislation
        that allows for sanctions on human rights grounds.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03962ba5-201d-4b1e-914d-d6f3712d4a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We explicitly told the administration we expect that in making
        its determination it will include all relevant information, including with
        respect to the highest-ranking officials in Saudi Arabia," Corker told CNN.
        "The administration has indicated that it will issue a report this week, and
        in anticipation, we are looking at ways to respond and apply additional pressure
        if the Crown Prince is not named."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6e3096-6866-44dc-aff8-821a172d5620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''He''s unhinged''</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ef76ad-45c8-4c8e-93c9-5ecef1078bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lindsey Graham, a South Carolina Republican and strong Trump
        supporter, told NBC on Sunday that "if you know anything about Saudi Arabia,
        anything about MBS, the fact that he didn''t know about it is impossible for
        me to believe."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c773ba42-034f-4da9-bc2f-7d268724262f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He predicted that the Kingdom "will have a hard time on the world
        stage" as a result of the murder. "When it comes to the crown prince, he is
        irrational, he''s unhinged, and I think he has done a lot of damage to the
        relationship between the United States and Saudi Arabia."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b441b113-5db8-4d90-bbb4-df3e874ab60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince has led Saudi Arabia into a series of foreign policy
        misadventures that have rippled through the region. He has aggressively pursued
        a war in Yemen against Iran-backed Houthi rebels that have led the UN to assess
        Saudi Arabia might be guilty of possible war crimes there, as millions starve
        due to a Saudi-led blockade.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e21a387-52bb-45e6-b755-accb8a909dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bin Salman has created a diplomatic rift with Qatar, complicating
        U.S. strategic interests in the region. He briefly detained the Lebanese prime
        minister inside Saudi Arabia and triggered a rift with Canada after an official
        sent one tweet about the detention of a Saudi human rights activist.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f2a1ec-24ec-48f4-87fd-97f48f608d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s statement and the expected CIA report come seven
        weeks after the father of four entered the Saudi consulate in Istanbul on
        October 2 to seek marriage documents. Trump was briefed by CIA Director Gina
        Haspel, who traveled to Turkey to meet with officials there about their findings
        and allegedly heard a recording the Turkish government had made of the killing.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86843c4-4b58-4d31-b08f-7cb5faac9f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia initially insisted the Virginia resident left its consulate,
        but after a few weeks in which its story constantly shifted, officials admitted
        in late October that the murder was premeditated and was conducted by a group
        of 15 men from various government agencies and some from the prince''s closest
        circle of advisors.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d84509d-1c5e-4535-8c7c-d59a82f80d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turks have said Khashoggi was set upon, beaten and dismembered
        soon after he entered the consulate. Saudi officials have said that the team
        was sent to convince the journalist to return to Saudi Arabia and that he
        was mistakenly killed with an overdose meant to temporarily subdue him. It
        is still not clear where Khashoggi''s body is or what happened to it.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928ac4cf-b3d5-4cba-88c1-77ce3169eb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Riyadh has maintained that neither the crown prince nor his
        father knew of the operation, intelligence officials, lawmakers and analysts
        familiar with the country have assessed that an operation of this nature and
        scale could not happen without the direction and awareness of the crown prince,
        who controls all the country''s security services.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e89be5b-78b4-4211-98bc-d47d6a2da45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grahamtold NBC on Sunday that the team of 15 "don''t get on two
        airplanes, go to Turkey and chop a guy up in a consulate who is a critic of
        the crown prince without the crown prince having known about it. And sanctioned
        it."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2034db-36ef-4e99-9d73-205b51429c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:00:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:36.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump signals US
        won''t punish Saudi crown prince over Khashoggi killing"</em></p>'
