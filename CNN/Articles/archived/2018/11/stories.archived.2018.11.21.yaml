      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trade between US
        and China will ''come to a head'' at G20 summit, Kudlow says."</em></p>'
  'beijing-marathon-runner-china':
    'author': ' Serenitea Wang'
    'caption': 'A Chinese athlete has been both praised and condemned online for a
      decision to drop a national flag to win a race.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-21T07:39:08.894+08:00
    'imagesource': 'jcr:1a6879cd-6f8d-4210-a08b-256b89b167f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '420ab5fa-fac4-478a-b590-b524acb19720'
    'lead': 'To patriotically embrace the national flag, or win a marathon?'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T13:34:47.575+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:37.470+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:31.099+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese marathon runner loses race after being handed national flag

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c93b179-6881-4201-94a3-a6b3eda114a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:34:47.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> To patriotically embrace the national flag,
        or win a marathon?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7848b587-7b12-40db-800c-830e2a5302ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:34:47.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the dilemma facing a Chinese runner during the final phase
        of the Suzhou Marathon in eastern China on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6275ab-0036-4ad1-8274-44d0de5d5b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:34:47.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While running her final leg, athlete He Yinli was handed a Chinese
        national flag from a "volunteer" who rushed to her from the sideline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b975f4a-1914-4eee-8c2b-f4a2ac1ea16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:34:47.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He — who was trying to overtake the front runner — held on to the
        flag for a few seconds before dropping it to the ground. She ended up losing
        to an Ethiopian competitor and placed second in the race.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603ec437-6502-40b0-860f-dcf8fc4e8333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:34:47.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The live stream of the marathon showed another "volunteer" had made
        a similar attempt moments earlier but the 30-year-old runner didn''t take
        that flag.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7b4c0b-bdd8-44d6-9296-5052959a3a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:34:47.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode, caught live on television, has stirred a heated debate
        across the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c628dd0f-7f9c-496e-a335-87e85718950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:34:47.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A commentator on state broadcaster CCTV, which aired the race, voiced
        his disapproval.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d23d31-4d8d-4359-9e70-df3b47190ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:34:47.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now racing for the championship is the most important thing,"
        he said. "At this moment, she is gritting her teeth and this off-track factor
        has affected her performance."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abda8af7-a877-46b6-a1e4-58f58c58b811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:34:47.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Chinese athlete''s Ethiopian rival steadily moved further
        away from her and crossed the finish line, the commentator lamented: "It''s
        such a pity at the end."</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Who is not patriotic? The Chinese marathon runner who dropped a
        national flag in the sprint phase and lost the gold medal, the volunteers
        who handed over the flags and interrupted the runner, or the organizer who
        failed to respect the sports spirit? <a href="https://t.co/VowOVHA7A6">https://t.co/VowOVHA7A6</a>
        <a href="https://t.co/dNVZoGkjkW">pic.twitter.com/dNVZoGkjkW</a></p>&mdash;
        Global Times (@globaltimesnews) <a href="https://twitter.com/globaltimesnews/status/1064538790012817414?ref_src=twsrc%5Etfw">November
        19, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd892b2c6-7a9e-468c-840a-7590707ee07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:34:47.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ce29c2-9d63-4138-9e0a-029b048dc2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:34:47.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lack of patriotism?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e667ff32-0d93-46a6-bc16-df952bf70747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:34:47.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most Chinese internet users have condemned the interference
        in He''s race and bemoaned her missed opportunity for the championship, others
        have questioned her patriotism for dropping the flag.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dd5c7c-2589-495c-a9f6-1872f0f7d923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:34:47.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The video shows that He Yinli crumpled the flag and tossed it away
        — is the race result more important than the national flag?" wrote Wei Jing,
        another Chinese marathon runner, on Weibo, the Chinese equivalence of Twitter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea270a4-6e4a-489d-afa5-cf808d6284e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:34:47.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The athlete responded by posting on her Weibo page that she didn''t
        throw the flag away on purpose and asked for understanding from the public.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d06564f-cc3a-4323-8514-7e0531545bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:34:47.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The national flag was drenched and my arm was stiff — the flag
        just slipped away as I swung my arms," He said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cfb555-14ba-4b1b-b728-fa3aefaa2319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:34:47.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusation of "tossing away" the national flag is a serious
        charge in China. Any act deemed disrespectful of the national flag in public
        can result in up to three years in prison, according to China''s criminal
        code.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7831f2ab-d60e-4dc6-b101-0e30d38c8d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:34:47.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official turnaround</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109294eb-39ff-434a-b1ec-015ce09a7f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:34:47.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the debate over He''s treatment of the national flag, many
        people have directed their criticisms at the organizers, amid reports that
        Chinese runners are required to drape themselves in the national flag before
        reaching the finish line.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9e4cc4-f354-44ad-bcca-44acbce1e1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:34:47.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with criticism on social media, Suzhou officials — after initially
        claiming the "volunteer''s actions were entirely individual decisions" — turned
        around and apologized to He on Monday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27d9f0a-c9d8-47ab-965c-1204745fc085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:34:47.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flag-draping is a good thing and it awes the onlookers at the scene,"
        said one unnamed organizer to the state-run Beijing Youth Daily newspaper.
        "But the cold and rainy weather, which caused the road to be slippery, contributed
        to the accident."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d11c43-c17a-49e5-b6a2-0fbdc6f5211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:34:47.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV, a media partner for a series of marathon races in China, has
        also weighed in, coming to He''s defense.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a9e96e-1bf3-4fb1-b066-dac504eafd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:34:47.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How does one express patriotism? It''s certainly not holding it
        up high and walking around with it every day," the state broadcaster said
        in a commentary posted on its Weibo page. "It''s a sense of identity from
        the bottom of one''s heart."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074c5a7e-540b-41da-bbfe-c13418e7cba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:34:47.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To athletes, winning is patriotism."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367e76e5-3201-4b51-a9eb-fbcd3dce5f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:34:47.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:37.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Chinese marathon
        runner loses race after being handed national flag"</em></p>'
