      'mgnl:created': 2019-03-25T11:42:38.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> A
        trained pathologist on Tuesday said there''s no factual basis for the Public
        Attorney''s Office''s claim that some children died after receiving the anti-dengue
        vaccine Dengvaxia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1747256c-ee87-483e-a8f8-d2e54e229138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:42:38.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctor Raymundo Lao told lawmakers at the joint House committee
        hearing on the Dengvaxia controversy that the vaccine cannot be blamed for
        the children''s deaths since they had "very serious diseases" even before
        they were vaccinated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3963cd05-74d3-4921-a68a-065bff2a8519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:42:38.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao based his findings on the analysis of the children''s medical
        records and examination of their organs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb35f7d-067e-43f5-9c37-3259424b03dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:42:38.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the forensics team from PAO that conducted the autopsies
        on the Dengvaxia recipients didn''t have proper training&nbsp; because they
        left out certain elements in their report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe95bba-e0d9-483c-ba31-1ce21c495c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:42:38.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all of these cases, we have seen that these patients had pre-existing
        diseases, very serious diseases that caused the patients'' deaths. There are
        jumps to conclusion that are not logical and do not have a basis in fact.
        Their conclusions are these are Dengvaxia-related when the findings are clearly
        the result of another disease process," Lao said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4a0bc3-0c92-437e-9483-dbd8ca1769bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:42:38.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pathologist called PAO reckless for linking Dengvaxia to the
        children''s deaths without scientific basis since their statements have caused
        parents to be wary about vaccinating their children. In April, there were
        pockets of outbreaks in Metro Manila and Mindanao after fears of possible
        negative side effects brought by vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ca9df1-ec14-4234-9fce-3028c9098d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:42:38.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have now generated hysteria among the public and that a lot
        of parents are now refusing to have their children vaccinated — routine vaccinations
        — that are deemed effective," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e792adbf-8f5f-4e65-bab0-c065c71fa2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:42:38.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Secretary Janette Garin had asked the Department of
        Justice to include Lao''s testimony in its preliminary investigation about
        the Dengvaxia controversy, but her request was denied.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed22818-c2a1-4633-b8af-8e10fe81cdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:42:38.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2017, the government halted its nationwide dengue vaccination
        program that began in 2016, after 837,000 children were immunized. Sanofi''s
        earlier study showed that those with no previous infection and got vaccinated
        with Dengvaxia could contract more severe dengue.</p>'
  'China-Philippines-Congress-Xi-Jinping':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-21T04:05:43.500+08:00
    'imagesource': 'jcr:5fed82a8-a993-415e-be8f-6ea376490a7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17ccfc75-d615-4c70-b93f-808d5f81d62c'
    'lead': 'Senate President Tito Sotto, House Speaker Gloria Macapagal Arroyo, and
      several lawmakers met with Chinese leader Xi Jinping for 30 minutes, an hour
      before he departed for Beijing after his two-day state visit. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T11:45:08.594+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:40.638+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:28.689+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, China eye stronger legislative ties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8972bf44-b5d6-48e6-92be-356bc2c492e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:45:08.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 21) — The Philippines and
        China may soon have stronger legislative ties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bce93a8-ed53-416e-9072-2959195bcd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:45:08.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto on Tuesday said he brought up his proposal
        to Chinese President Xi Jinping for a more vigorous relationship between the
        two countries'' legislative bodies during their bilateral meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb8811b-bd1f-42fa-b419-f9184a67d985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:45:08.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He agreed with my proposal that there should be stronger interparliamentary
        ties with NPC (National People''s Congress) ng China — their Congress — and
        our Congress," Sotto told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65070309-5a94-4c2e-b7fd-02fad929b73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:45:08.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, House Speaker Gloria Macapagal Arroyo, and several lawmakers
        met with Xi for 30 minutes, an hour before he departed for Beijing after his
        two-day state visit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eca666-c025-482a-84fc-979a090dab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:45:08.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are fostering better relationships and maganda ''yung mga pronouncements
        niya," Sotto said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a619aad6-0938-4af1-bef7-7d71618c5efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:45:08.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo, during her opening speech, highlighted the good relationship
        between China and the Philippines, especially during the presidency of President
        Rodrigo Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43da8e53-76f8-4a00-abc6-bc78e968e1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:45:08.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The all-around cooperation between China and the Philippines over
        the past two years has been very good indeed, perhaps as good as it has ever
        been," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bedc9b-cfaf-4a01-8185-22a552c8a823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:45:08.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the House of Representatives will focus on working on
        areas that are essential to economic activities to ensure that the joint activities
        with China will be fully maximized.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11234d75-2cdf-480a-86dd-75903bf3b8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:45:08.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China on Monday signed key agreements on oil
        and gas exploration, infrastructure, and telecommunications. Duterte and Xi
        witnessed the exchange of 29 bilateral agreements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8ef581-9727-4d1c-affe-c15d0a7f2468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:45:08.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The traditional oversight function of the legislative will be useful
        in encouraging our implementers from the Executive Branch so that they can
        maintain focus and strive for maximum results in the shortest possible time,"
        Arroyo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12abf3ab-2194-476b-9ea3-c272509de5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:45:08.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "The relationship between China and the Philippines is
        very important for our countries... Good relations between neighbors is always
        priority."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5667395-8462-4e2e-939a-f5829cd14e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:45:08.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said Xi laid down his other plans for Filipinos, including
        increasing job opportunities for Filipino teachers and nurses; multiplying
        mutual visits from 1 million to 2 million; and opening up free trade to the
        Philippines, among others.</p>'
  'Interpol-elects-South-Korean-Kim-Jong-Yang-as-new-president':
    'author': 'Euan McKirdy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-21T17:01:58.658+08:00
    'imagesource': 'jcr:abf888a4-b7a6-43e1-b8f6-c989504307f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e60b98ac-aa85-4afe-87cd-debb0c27afa1'
    'lead': 'International police agency Interpol has elected its acting head South
      Korean Kim Jong Yang as its new president.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T11:47:45.676+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:40.519+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:28.795+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Interpol elects South Korean Kim Jong Yang President over Russian frontrunner

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b321deb3-07f9-496f-8910-6d722c604d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:47:45.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia''s ambitions to head international
        police agency Interpol were dashed Wednesday after delegates chose acting
        head South Korean Kim Jong Yang to take the role.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0535979-a0d2-47f1-aa46-86ba6060c24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:47:45.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander Prokopchuk, a former Russian Interior Ministry official
        had been expected to be elected president, but critics opposed his nomination,
        accusing Moscow of using Interpol''s systems to target and pursue the Kremlin''s
        political foes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a8a36d-47d3-417b-8408-64b048fb3a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:47:45.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday a bipartisan group of US senators released a letter saying
        the election of Prokopchuk would be "akin to putting a fox in charge of a
        henhouse."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c47a52b-27df-4f04-be1b-d9973ba7981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:47:45.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim was elected at the 87th session of the organization''s General
        Assembly in Dubai, which gathered around 1,000 senior law enforcement officials
        from across the globe. Kim will serve as president for the remainder of the
        current mandate, until 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ef06ae-aaaa-419d-8895-13f75dfbf666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:47:45.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo had endorsed Kim, a South Korean
        police official, to replace former president, Meng Hongwei, who was recently
        detained on his return to China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ea3a6f-b348-45b1-9e94-5295242ec951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:47:45.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization''s former president, Meng Hongwei, went missing
        on his return to China in late September. His wife Grace Meng raised the alarmed
        10 days later and said she''d received threats via social networks and telephone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa769b0-2b31-4b6a-a467-5658bb0a1dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:47:45.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities later announced Meng was being held and investigated
        for alleged corruption. Meng, who was also a vice minister of public security
        in China, has been accused of accepting bribes and committing unspecified
        other crimes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f05372-8447-4f22-93a0-e522ad0fa8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:47:45.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Interpol''s Secretary General Jurgen Stock dated
        October 6 said the organization had requested "clarification" from the Chinese
        authorities on Meng''s status.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24582578-a619-4068-9d8b-f99975504fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:47:45.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Interpol''s General Secretariat looks forward to an official response
        from China''s authorities to address concerns over the President''s well-being,"
        the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a031feab-44de-4852-8f9a-b42d31eac10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:47:45.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day the international law enforcement agency released
        another statement, confirming it had received Meng''s resignation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a62c03e-2ab0-47ce-8cf3-a14a4745fa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:47:45.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first public comments since Meng went missing, Stock told
        a news conference earlier this month that the organization had to accept its
        former president''s resignation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203bc336-4c38-4ec2-adae-43851ecd3985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:47:45.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no reason for me to suspect that anything was forced or
        wrong," Stock said,&nbsp;according to reports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c6c09b-7f56-499f-9f42-f6a167eaecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:47:45.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, ahead of the General Assembly, Human Rights Watch criticized
        the police organization''s "curious unconcern about its disappeared ex-chief."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10792a84-ed36-4e39-8784-8b2756de42b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:47:45.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is extremely disappointing and worrying behavior from an organization
        that is supposed to protect people from abuses of power, not aid and abet
        such infringements," a spokesperson for Grace Meng said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c902118b-61da-4d58-bc62-06efa3a7f92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:47:45.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the president''s role is "to chair the General Assembly and
        Executive Committee sessions," rather to run the organization day-to-day,
        according to a statement released by Interpol, it remains an influential position.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95826b4d-6756-4a89-8c3d-05588bfc37b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:47:45.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointment establishes the agency''s working committees and
        "has an influence on policy," Louis Shelley, a transnational crime expert
        and director of the Terrorism, Transnational Crime and Corruption Center at
        George Mason University, told CNN ahead of Kim''s election.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761893bb-43a5-4358-aa47-4706487e0fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:47:45.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not as if it''s just some figurehead," Shelley said at the
        time, arguing that, had the Russian been elected it would have "totally (politicized)
        the organization" turning it into "a political tool of an authoritarian government."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ac9f12-23cc-4908-a8ec-532c1e85249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:47:45.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prokopchuk''s candidacy also drew criticism from Russia''s embattled
        opposition. Leading Putin critic Alexei Navalny tweeted earlier this week
        that his supporters had "suffered from abuse of Interpol for political persecution
        by Russia."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8756432f-d269-43bf-9c41-89fe4d2d1396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:47:45.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Interpol elects
        South Korean Kim Jong Yang as new president"</em></p>'
  'Kevin-Durant-25000-fine-cursing-fan-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-21T13:23:18.556+08:00
    'imagesource': 'jcr:718a4d6e-d5df-4b55-b51e-89b82162394f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b99fa034-13da-4dce-8302-683a354ec525'
    'lead': 'The war of words continues for Golden State Warriors forward Kevin Durant.
      And this time it cost him.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T11:51:02.083+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:40.346+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:28.901+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA fines Warriors’ Durant $25,000 for cursing out fan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d8ad51-c811-450b-9738-02205b73a6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:51:02.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The war of words continues for Golden
        State Warriors forward Kevin Durant. And this time it cost him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76eded8-5c21-43b9-acf6-03eff17fe021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:51:02.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After last week’s heated argument with teammate Draymond Green just
        left Durant agitated, he was fined $25,000 on Tuesday for “directing inappropriate
        language toward a fan,” it was announced by Kiki VanDeWeghe, the NBA’s executive
        vice president of basketball operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30566710-01b9-4797-8cd0-b057f42bd0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:51:02.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred with 1:01 remaining in the first quarter of
        the Warriors’ 112-109 road loss to the Dallas Mavericks on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aacd35a-36a1-4a3a-abfd-e37c3fac6953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:51:02.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through league sources, Yahoo Sports reported that Durant told a
        heckler in the crowd at American Airlines Center to “watch the (bleeping)
        game and shut the (bleep) up.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce5cedc-a803-40ef-87b0-3efd3d377a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:51:02.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green was the only player suspended for a game (without pay) against
        the Atlanta Hawks after his Nov. 12 altercation with Durant. With the tirade
        between the two causing aftershocks at Golden State, there’s speculation that
        Durant might be ready to move on through free agency in the summer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ec88da-1159-4925-b196-80d6e63ebd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:51:02.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has struggled on the court during the Warriors’ 1-4 stretch,
        shooting 3-for-21 from 3-point range. He did score 32 points in the loss to
        the Mavericks, but missed all four of his 3-point attempts.</p>'
  'joint-oil-exploration-china-philippines-pragmatic':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-21T01:10:05.879+08:00
    'imagesource': 'jcr:71cda6f1-49e6-4bdc-aca8-acbf5a9c6663'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2492b4b6-4388-4bcf-824c-03054ddb2df7'
    'lead': '''We really need the oil and gas. Our oil and gas supply is fast depleted
      and we need more. So for pragmatic reasons, we should be open to exploring the
      possibilities of doing it,'' former CNN Beijing Bureau chief and Peking University
      professor Jaime FlorCruz told CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T11:55:55.673+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:40.270+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:29.028+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joint oil exploration with China ''pragmatic'' - expert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcff0b7f-3d9d-43e6-be55-7b7f58aa98cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:55:55.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 21) — A joint oil and gas
        exploration with China in the West Philippine Sea would be a pragmatic, though
        very complicated deal that the Philippines should be open to, a China expert
        said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3cde34-ab28-4586-8a07-6181505c198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:55:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really need the oil and gas. Our oil and gas supply is fast
        depleted and we need more. So for pragmatic reasons, we should be open to
        exploring the possibilities of doing it," former CNN Beijing Bureau chief
        and Peking University professor Jaime FlorCruz told CNN Philippines'' The
        Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f566ff7f-7e27-4469-9802-e6368db58946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:55:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is "very complicated" as it involves legal, territorial
        and sovereignty issues, said FlorCruz, a Filipino who has lived in China for
        nearly five decades and retired from CNN in 2014 as the longest-serving foreign
        correspondent in that country</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ee787b-14e0-4f81-b0f3-774a00c8ceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:55:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while he could not think of any other country the
        Philippines could partner with to exploit oil and gas reserves in the disputed
        South China Sea other than China, partnerships should not be limited to the
        Asian giant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdfd6bf-fe83-4a75-97e6-f50ab51b1141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:55:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe we could have a third party involved to take part in this
        exploration," FlorCruz said.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Former CNN Beijing Bureau Chief Jaime FlorCruz: Third party can
        be involved in joint exploration | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/RNbPFE48yl">pic.twitter.com/RNbPFE48yl</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1065061860041314304?ref_src=twsrc%5Etfw">November
        21, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5464c6-457b-4d8a-a986-90b4f9faaf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:55:55.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44ab567-437c-4083-b1d2-b6a222c6e337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:55:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Memorandum of Understanding on Cooperation on Oil and Gas Development
        between Manila and Beijing was signed Tuesday night and presented in a ceremony
        in Malacañang, along with 28 other key deals on trade, infrastructure and
        telecommunications.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc67e919-27dc-4dfc-b45c-62e60d12622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:55:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the signed memorandum has yet to be released, but Energy
        Secretary Alfonso Cusi described it as "an exploration to explore a solution."</p>'
    '32':
      'contentWidth': '100%'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b32cef4-75b0-4ad2-acbb-a9b623689bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:55:55.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2c1a0b-f574-4a62-9e39-33885ab2d365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:55:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, opposition Senator Antonio Trillanes IV''s office released
        to media a copy of an alleged Chinese-drafted framework agreement on oil and
        gas exploration, which states that China and the Philippines have agreed to
        conduct joint oil and gas exploration in "relevant sea areas" in the South
        China Sea, but did not specify where.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b54056-23d1-471e-a66e-d5bee7de1749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:55:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also states that the joint oil and gas exploration "shall not
        affect the respective position on sovereignty and maritime rights and interests
        of the two parties."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870b2d66-1236-48c0-939c-749da6332df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:55:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has not confirmed nor denied the authenticity of
        the document released by Trillanes, with the Palace only saying that it would
        check with the Department of Foreign Affairs and that there is nothing wrong
        with a Chinese-drafted agreement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5967fc2f-f890-49f2-865a-0496002a0bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:55:55.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition politicians have demanded transparency from the government
        on the recently-inked deals with China, especially on the joint oil and gas
        exploration in the West Philippine Sea, an area of the South China Sea within
        Manila''s 200-nautical mile exclusive economic zone.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267a4dbd-c27a-4873-bff0-8c268858857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:55:55.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These documents signed during the State Visit of President Xi Jinping
        will affect the everyday lives of each Filipino, not only under this administration,
        but for years to come. It is the duty of the administration to inform the
        public what the nation stands to gain from such agreements," Vice President
        Leni Robredo said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467f9f82-5969-4d78-b341-ed12f1983ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:55:55.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FlorCruz suspects that the government is keeping details of the
        agreements under wraps because "there isn''t much to keep secret."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0129d1-4f8c-4385-a1d0-f79c84a76eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:55:55.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hague ruling unenforceable</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed81a7e-5f66-4140-a77e-3f274f04f65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:55:55.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also urged the administration to assert the Philippines''
        "sovereignty" over the West Philippine Sea, "consistent with our historic
        victory before the arbitral tribunal more than two years ago."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7c43df-9c74-4e27-8513-5278eef9ab05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:55:55.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Presidential Spokesperson Salvador Panelo said the Permanent
        Court of Arbitration in the Hague''s ruling in favor of the Philippines against
        China is "useless" for now as "there is no power on earth presently that can
        enforce it."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281f2fb4-39c8-4fcd-9e58-d91429409989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:55:55.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FlorCruz echoed the Palace''s statement, saying that while it''s
        a "good legal and moral victory" for the Philippines, the Hague ruling, which
        voided China''s sweeping claims over virtually the entire South China Sea
        and affirmed the Philippines'' sovereign rights over the West Philippine Sea,
        has no implementation mechanism.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Former CNN Beijing Bureau Chief Jaime FlorCruz: There&#39;s no implementation
        mechanism on Hague ruling | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/LY0qKjsEW7">pic.twitter.com/LY0qKjsEW7</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1065057322148388864?ref_src=twsrc%5Etfw">November
        21, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85728abf-ffe9-4014-b75e-6f1c9dd808fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:55:55.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ee18e9-635a-4897-8b38-58fd719a79dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:55:55.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s take that out of the front and center of our relationship
        with China. We do not concede that it''s China''s, we still insist on the
        territory that it''s ours. And in the meanwhile, let''s explore the possibilities,"
        he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcdab63-a004-47e2-86d9-fb8c3609f3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:55:55.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said the Philippines should be cautious with the deals
        it is entering with China, adding that it should take what happened to Sri
        Lanka as a "cautionary tale" of Beijing''s debt trap diplomacy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae205c41-fe96-455f-89e5-761352f9bcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:55:55.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, China took control of a strategic port in Sri Lanka after
        the latter failed to pay billions of dollars in debt.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a6bbd3-54ce-4c35-99ee-a5d2b8aae686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:55:55.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: With Sri Lankan port acquisition, China adds another ''pearl''
        to its ''string''</p>'
    '41':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Former CNN Beijing Bureau Chief Jaime FlorCruz: We should be careful
        about China debt trap | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/DlnCXihc7Y">pic.twitter.com/DlnCXihc7Y</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1065060305795829760?ref_src=twsrc%5Etfw">November
        21, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed25cdb-dbcd-4cd8-afd4-3756f241a315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:55:55.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da0a6c3-1b84-4ed0-8129-ebb77024d01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:55:55.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has previously said China is a "very important
        ingredient" in his administration''s ambitious Build, Build, Build project,
        which would be largely financed by the Eastern giant.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286d6716-93f2-4c18-a1af-fff55a724c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T11:55:55.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:40.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be both [embracing and careful.] We should acknowledge
        that China exists and China is now the second biggest economy in the world,"
        FlorCruz said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964bdb89-a644-48a0-b3ae-f86a25eefeb7'
      'mgnl:activationStatus': true
