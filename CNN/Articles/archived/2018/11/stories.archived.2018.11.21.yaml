      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese leader also extended an invitation for Duterte to attend
        the 2nd Belt and Road Forum to be held in China next year.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2963de-5ad9-48d0-9c49-b3f3bcf6452a'
