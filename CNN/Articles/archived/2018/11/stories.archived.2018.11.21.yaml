    'mgnl:lastActivated': 2019-04-17T09:35:40.014+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:29.246+08:00
