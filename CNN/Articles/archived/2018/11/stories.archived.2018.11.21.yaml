      'text': '<p>Metro Manila (CNN Philippines, November 21) — The Far Eastern University
        (FEU) Tamaraws completed the Final Four cast in the UAAP Season 81 men''s
        seniors basketball tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214ba058-e72c-4fd5-bb3d-ee86b0f805f4'
