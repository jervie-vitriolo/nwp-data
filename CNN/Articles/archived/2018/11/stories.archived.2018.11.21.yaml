      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also briefly touched on the issue of disputed waters, adding
        China would work with the country using friendly negotiations. Beijing has
        an ongoing dispute with the Philippines and 4 other countries in the South
        China Sea, where it claims it has ownership over most of the global waterway
        due to a historical nine-dash line.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78312b67-07ee-4636-ade5-986a4481d85f'
      'mgnl:activationStatus': true
