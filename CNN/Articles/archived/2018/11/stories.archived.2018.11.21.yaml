      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Ina Andolong, Joyce Ilas and Eimor P. Santos contributed
        to this report.</p>'
  'Benjamin-Diokno-China-loans':
    'author': 'Chad de Guzman'
    'caption': 'Budget Secretary Benjamin Diokno.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
