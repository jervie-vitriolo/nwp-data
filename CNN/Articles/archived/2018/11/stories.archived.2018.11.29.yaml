      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "World''s leading geneticists
        call for investigation into ''deeply disturbing'' claims."</p>'
  'dbcc-recommendation-implementation-train-law-excise-oil-tax-2019':
    'author': 'Robert Vergara'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-29T20:48:50.192+08:00
    'imagesource': 'jcr:62a4b303-7a71-41d5-9cfa-fcc5469c56d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcbb9a5e-4f4a-495f-bc2d-ce562a2fcc12'
    'lead': 'The Development Budget Coordination Committee recommends that the government
      push through with the next tranche of fuel tax rate increases under the Tax
      Reform for Acceleration and Inclusion (TRAIN) Law, reversing its previous proposal
      about two months ago.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T17:35:08.101+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:26.193+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:13.821+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DBCC reverses proposal to suspend oil excise tax hike in 2019

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333b0af4-a66b-4734-a02f-9c1e9956879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:35:08.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        Development Budget Coordination Committee (DBCC) on Thursday recommended that
        the government push through with the next tranche of fuel tax rate increases
        under the Tax Reform for Acceleration and Inclusion (TRAIN) Law, reversing
        its previous proposal about two months ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb11491-9501-4ab7-b13f-2d63ee88f731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:35:08.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBCC said the latest decision comes amid the lowering prices
        of Dubai crude oil, which had gone down by 14 percent to an average of $68
        per barrel in November from $79 per barrel in October.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcfe215-d647-4f92-a828-48ce08cab74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:35:08.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee added that it considered the possible foregone revenue
        arising from the suspension which may lead to a "commensurate decrease in
        government expenditures."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe0ac04-ef4e-4e41-83f1-a6498737b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:35:08.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The said measure is estimated to result in a net revenue loss of
        ₱43.4 billion for 12-month suspension, assuming Dubai crude oil price average
        $65 per barrel in 2019," it said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10fec7e-fdac-4792-bedc-3b9d1fcd9a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:35:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Gov''t to rework 2019 budget with likely ₱41-B foregone fuel
        excise tax revenue</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e2ae7e-00c0-4381-a2f2-1e6fb6fe0c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:35:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic team also revised its projection on Dubai crude prices
        from $75 to $85 per barrel to $60 to $75 per barrel in 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1b3b6e-0d37-483b-bfce-034513343159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:35:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It now also eyes government revenue to reach ₱3.2 trillion next
        year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15db23d6-6c2f-4699-acc6-e9961bedf6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:35:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation will be "further discussed in the Cabinet meeting
        on Tuesday, December 4, and subject to the approval of President Rodrigo Duterte."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd001b90c-f102-4124-b3f4-c6b0ca9eab89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:35:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier this month approved the DBCC''s recommendation to
        postpone the upcoming oil tax hike&nbsp; amid rising inflation that hit 6.7
        percent in September and October.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cb6dc3-d2c6-4d98-a271-4dd6767ca35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:35:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Malacañang OKs recommendation to suspend the increase in fuel
        excise tax next year</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd099b23-96f0-4e5e-98b0-15e1b7187b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:35:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRAIN law, which took effect in January, directs an increase
        in the excise tax imposed on oil products from 2018 to 2020. For 2019, the
        excise tax on fuel products will go up by another ₱2 per liter starting January.
        The increase, however, can be suspended if the three-month average price of
        Dubai crude reaches at least $80 per barrel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacc16a1-acfe-4313-810a-596d13f9ed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:35:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That recommendation was based on the circumstances at that time.
        The circumstances have changed drastically," Finance Secretary Carlos Dominguez
        said in a media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5eb124-22c0-4fab-9edb-2dd1c867287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:35:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez maintained that the economic team''s latest decision was
        not rushed and are "based on what the facts are today."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcabf77-d4d2-488f-9b7c-10139155e85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:35:08.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new facts seem to be showing that there is an oversupply of
        fuel and that has tempered price growth," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29872f2-2ae3-4b8c-8077-60ca0b28ee90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:35:08.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ultimate target is not so much the fuel price increase but
        the overall inflation rate. We believe that with international fuel prices
        as they are today, plus the effects of the implementation of the rice tariffication,
        it is expected that the targets of the inflation rate will be met in spite
        of the fact that the second tranche of TRAIN will be implemented," Dominguez
        also said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb06c791-f8c5-4b74-be6e-26fdef1c8e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:35:08.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Dismayed reactions</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61825a93-2c6b-47a2-b483-abd5aab194d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:35:08.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Senator Bam Aquino slammed the new decision and called
        for the enactment of the "Bawas Presyo sa Petrolyo Bill" that seeks to suspend
        the excise tax hike on petroleum products under the tax reform law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdca1fa1-8b77-405d-a451-264a3065f61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:35:08.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag naman sana silang paasa. Sana huwag na bawiin ng Pangulo
        ang</em> <em>suspensyon at hindi na rin gatungan ang buwis sa petrolyo,"</em>
        Aquino said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805ac9ed-2cae-47cc-80bc-3e719a048c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:35:08.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope they don''t make us wait for nothing. I hope
        the President will not take back the suspension and add taxes on petroleum
        products.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f97a6a2-797f-4d68-96a5-01ab00d2de7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:35:08.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commuter group United Filipino Commuters and Consumers (UFCC), meanwhile,
        urged the government to focus on providing jobs to Filipinos instead of imposing
        additional taxes on goods.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e4299c-eee0-483b-a298-7d98f807915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:35:08.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat noon pa tinanggal itong tiwatwag na</em> excise tax <em>sa</em>
        petrolyo. <em>Meron naman tayong tinatawag na</em> 12 percent na value added
        tax sa petrolyo, <em>sapat na po ''yun</em>. <em>Ang dapat gawin ng gobyerno
        ay palawakin ang</em> economic base<em> ng mga tao o yung sinsabi nating trabaho
        ang kailangan dahil kung maraming tabaho lalaki ang</em> tax collection so
        <em>hindi natin kailangan mag-isip ng excise tax na nagpapahirap sa mga consumer,
        commuter at publiko," UFCC Presdient</em> RJ Javellana told CNN Philippines''
        News Night.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b8bd5e-a937-4bf3-8bd5-2eebd441e9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:35:08.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The excise tax on petroleum products should have been
        removed before. We have 12 percent value added tax on petroleum products,
        that''s enough.&nbsp; What the government should do is to widen the economic
        base of the Filipinos or provide jobs to people because tax collections will
        be bigger if there are many jobs and we won''t need to think of additiona
        taxes that oppress consumers, commuters, and the public.]</p>'
  'new-zaland-huaweii-security':
    'author': 'Sherisse Pham'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-29T16:20:49.230+08:00
    'imagesource': 'jcr:87ccfbaf-87dd-4c48-a81f-f7ae6aa62b26'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93efb97d-acd3-4775-ac27-4f9faee277a1'
    'lead': 'New Zealand blocked its top telecom firm from using Huawei equipment
      for its 5G mobile network, dealing another blow to the Chinese tech company''s
      ambitions to become a leader in the next generation wireless technology.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T17:39:18.451+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:25.902+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:13.931+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Zealand prevents mobile carrier from buying Huawei 5G tech over
      security fears

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc28a934-28cf-4c82-8701-22cea025e206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:39:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — New Zealand blocked its top telecom firm from using Huawei
        equipment for its 5G mobile network, dealing another blow to the Chinese tech
        company''s ambitions to become a leader in the next generation wireless technology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf57a823-5b0d-4062-bb3c-78423d29d675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:39:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spark, the country''s largest telecommunications company, said government
        officials told the company Wednesday that using Huawei''s 5G equipment "would,
        if implemented, raise significant national security risks."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99901538-3bd6-4032-94e7-a48b18504383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:39:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s spy agency, the Government Communications Security
        Bureau (GCSB), confirmed the assessment in a statement to CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b2b577-556f-45cc-bf15-e20c8d82dff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:39:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have informed Spark that a significant network security risk
        was identified," said Andrew Hampton, the director general of GCSB.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd177eee1-bf7a-4cf4-acb8-a77bb031f85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:39:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the country''s telecommunications security law, that means
        Spark can''t use Huawei equipment to build its planned 5G network.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f18b00-b9ed-43c9-ba19-30cf013e95f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:39:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is China''s biggest telecommunications and smartphone company.
        It has invested heavily in 5G technology, becoming one of the few companies,
        like Sweden''s Ericsson (ERIC) and Finland-based Nokia (NOK), capable of making
        competitive equipment for global 5G networks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b006973b-41ac-4e13-a765-d1c97a5b7b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:39:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei said Wednesday that it is "looking into the situation" in
        New Zealand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51314478-e29c-4d87-9bf5-41279002dca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:39:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will actively address any concerns and work together [with the
        government] to find a way forward," the company said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f69e92b-cea9-4857-a6b6-d1ac955df04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:39:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s move comes just months after Australia blocked Huawei
        from providing 5G technology for the country''s wireless networks. The United
        Kingdom has also warned of potential security risks from using Huawei products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950d390b-2860-42a6-8308-ff060b4d6f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:39:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most intense scrutiny on the Chinese company is coming from
        the United States, which has effectively banned Huawei products since 2012.
        It is now pushing allies to follow suit. US lawmakers have warned Canada to
        keep Huawei out of its 5G network plans, and American officials are reportedly
        pressuring Germany, Italy and Japan to stop using Huawei telecommunications
        equipment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c39739-bde2-4e29-ac2b-932a60965179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:39:18.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several major carriers around the world are already deploying
        Huawei''s 5G equipment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133dba8f-4734-46ec-aa20-2eed011b0331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:39:18.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it has signed more than 20 commercial contracts
        for 5G equipment and technology, but didn''t disclose the companies or countries
        involved in those deals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914d300e-1254-4fc3-9b40-eab27055ff3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:39:18.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "New Zealand prevents
        mobile carrier from buying Huawei 5G tech over security fears."</em></p>'
  'senators-urge-pnp-probe-subic-businessman-slay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-29T16:14:07.419+08:00
    'imagesource': 'jcr:ccda3cff-02cb-48a6-9ae8-84c045543997'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdfbb792-87eb-44b4-90cc-0f4d692f3a50'
    'lead': 'Senators would be filing a resolution calling on the Philippine National
      Police to probe the killing of Dominic Sytin, a businessman from Subic with
      close ties to the government.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T17:42:31.849+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T09:07:27.558+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:13.987+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators urge PNP to probe Subic businessman slay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428f869a-d2a3-477a-9bab-5d4e57a11677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:42:31.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:07:27.558+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> Senators
        condemned the killing of a prominent Subic businessman and would be filing
        a resolution to prod the Philippine National Police (PNP) to conduct a probe
        on the case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0d3fa3-c1fd-4434-9013-916b6e91ec2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:42:31.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:07:27.558+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Migz Zubiri said Thursday that he, along
        with Senate President Tito Sotto, Senate President Pro Tempore Ralph Recto,
        and Senators Grace Poe, Gringo Honasan, Loren Legarda and Ping Lacson, would
        likely spearhead the move to file a resolution asking the PNP to probe the
        slay of Dominic Sytin, who was shot dead in a hotel in Subic last night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eb53f0-d038-41a6-8204-b8ed4535d8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:42:31.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:07:27.558+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn the dastardly heinous crime that happened to businessman
        Dominic Sytin and we urge the PNP ... to use the full force of the law against
        these perpetrators, against these killers," Zubiri said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c91ac19-9713-4090-96f8-2f5fe8cbc2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:42:31.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:07:27.558+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri described Sytin as a "well-connected" businessman who is
        "very important" in the business community. He added that he also "sponsored
        the campaigns of many senators."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada83627-b050-4578-af37-df02cf461d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:42:31.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:07:27.558+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Majority Leader said he and Sytin are part of the "Kapatid
        Network" of Presidential Adviser on Entrepreneurship Joey Concepcion. Executive
        Secretary Salvador Medialdea is also part of this group, Zubiri said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cabeb16-7255-4400-ab01-8798bc790b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:42:31.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:07:27.558+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (Malacañang) already instructed General Albayalde to apprehend
        these criminals to get updates by the hour," Zubiri said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a758db0-fc1d-4c68-9ca3-e71056ffa193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:42:31.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T09:07:27.558+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Confident naman ako na mahuhuli sila ng Philippine National Police.
        A high-profile crime like this, with a very well-connected individual, unfortunately
        that''s how it is in the Philippines, I''m sure these criminals would be apprehended,"
        he said.</p>'
  'bsp-inflation-forecast-november-2018':
    'author': 'CNN Philippines Staff'
