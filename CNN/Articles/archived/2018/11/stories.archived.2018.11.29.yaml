      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang order ko kay Espenido, sir, ubusin na yung mga p******* angkan
        ni mayor," Duterte said, to which Albayalde replied "yes sir, yes sir."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
