    'jcr:uuid': '8391599c-f220-4550-8d85-7459a3212c8d'
    'lead': 'The Bangko Sentral ng Pilipinas expects November inflation to settle
      between 5.8 and 6.6 percent.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T17:44:42.872+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:25.479+08:00
