  'Migz-Zubiri-nothing-wrong-fund-realignment-pet-projects':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-29T14:48:00.507+08:00
    'imagesource': 'jcr:0298335a-ca0b-4a6e-b024-72aaae3bd519'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60a49d63-ab67-4768-8362-fd7e12d1d46e'
    'lead': 'Senate Majority Leader Migz Zubiri said lawmakers are only fulfilling
      their duties to their constituents to provide services.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T09:34:07.604+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:23.458+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:14.713+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zubiri sees ‘nothing wrong’ in realigning funds for pet projects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cc690f-8c04-41f9-82a9-0ca3760100a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:34:07.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> There
        is "nothing wrong" if a lawmaker makes amendments to the budget to fund their
        pet projects, Senate Majority Leader Migz Zubiri said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a539f-e4b1-48d6-b168-663d8fcbcdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:34:07.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to confirm whether he or other senators were given ₱200 million
        in the 2019 budget for their pet projects, as House Majority Leader Rolando
        Andaya claimed, Zubiri said they are not given funding, but they are asked
        to make "institutional insertions" to realign funds to government agencies
        for projects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f467ab-94b9-4dfe-9349-903dc6d0084c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:34:07.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us have institutional insertions. For example, we''re building
        an airport in Bukidnon, there''s no budget for it in 2019, so we want to add
        to the ... 2019 [Department of Transportation] budget for the continuation
        of the airport for central Mindanao," said Zubiri, a Bukidnon native. "Hindi
        naman ''yan [That''s not a] basketball court."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570d74a7-336d-4ef0-a7d3-97b43d825172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:34:07.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Wednesday, Andaya said
        congressmen would also get around ₱60 million for their pet projects - an
        amount similar to what lawmakers received as their Priority Development Assistance
        Fund, or pork barrel, before it was outlawed by the Supreme Court (SC) in
        2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846677f9-bbd2-49f3-ab2e-7c833a8273a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:34:07.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya denied that this is pork as the allocations would be itemized,
        removing lawmaker''s discretion on how the funds would be spent after Congress
        passes the budget. Senator JV Ejercito also told CNN Philippines'' The Source
        on Thursday that lawmakers can only recommend where funding would go, but
        cannot decide where it goes "unlike before."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679ca72b-0e9e-4dd9-b1cd-703a7c565b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:34:07.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senator Ping Lacson insists that this practice is still considered
        as pork.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f10105c-7674-4d5e-8064-de868ec6c29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:34:07.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi na kayang lokohin ang mga kababayan natin,</em>" Lacson
        said. "<em>Sana basahin ni</em> Cong. Andaya <em>at mga kasamahan niya ang
        kabuuan ng</em> SC ruling outlawing pork barrel. <em>Hindi lang</em> post-legislation
        versus pre-legislation <em>an</em>g definition ng pork."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fd08e4-f87d-48fc-93ef-1ffcca45980b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:34:07.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The people can no longer be fooled. Congressman Andaya
        and his colleagues should read the full SC ruling outlawing pork barrel. Pork
        is not just defines as only a matter of post-legislation versus pre-legislation.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c03212c-393e-46f5-89fb-1a9d663deb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:34:07.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC ruling came after it was revealed that some lawmakers allegedly
        siphoned public funds by channeling them through bogus non-government organizations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3370e519-fb14-4384-827e-760d371a2356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:34:07.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decision, all congressional pork barrel laws which allowed
        lawmakers to intervene, assume or participate in any of the various post-enactment
        stages of the budget execution were declared unconstitutional.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cd5a66-ca23-402b-9f33-aa0552e5e75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:34:07.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC also outlawed "all informal practices of similar import and
        effect, which the Court similarly deems to be acts of grave abuse of discretion
        amounting to lack or excess of jurisdiction."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb5c796-3269-477d-abea-f191fa1160c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:34:07.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ano pa ba ang implication ng hatiang tig-₱60 million sa bawat
        congressman? Wala bang</em> grave abuse of discretion <em>''yung practice
        na ganun?"</em> Lacson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c76b0c-a5f6-4cf5-9406-1c1348fbddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:34:07.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What else is the implication of the ₱60 million allocation
        for each congressman? Isn''t there grave abuse of discretion in that practice?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279d3cbd-74fa-4e4c-bbbc-013ca18700a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:34:07.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Zubiri, lawmakers are only fulfilling their duties to their
        constituents to provide services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea9628f-f44c-48c4-8661-f05519ebf842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:34:07.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see anything wrong if a congressman wants to put up a
        school building in the hinterlands for indigenous people ... I''d consider
        them a hero for those people. Basta nakatayo at hindi siya humingi ng [as
        long as it is built and he doesn''t get] 5 percent or 10 percent," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983b3d1c-2837-44eb-8b49-a1fef8095113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:34:07.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said Senate finance committee chair Loren Legarda has never
        told him how much he was allowed to allocate for projects, but added that
        she asked him if he had any institutional amendments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bf7b77-bbfd-44a0-bda1-a7675260b139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:34:07.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, of course, [you can have pet projects.] As long as it''s approved
        by the department," Zubiri said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efda5ca4-636e-4d96-baa4-877cdc685348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:34:07.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Majority Leader also defended the practice, saying the
        Constitution grants Congress the power of the purse.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654405ca-0042-4656-9643-06490ad42930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:34:07.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks on a pork-padded budget have heated up as the Senate is pressed
        for time to pass the 2019 budget before the year ends, as requested by the
        Palace.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1551e90-8279-43c5-9d6d-10dc269c3366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:34:07.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri sees a possible bottleneck when representatives from both
        chambers of Congress meet to thresh out differences in the budget bills they
        passed is the ₱51 billion funds for the Department of Public Works and Highways
        flagged by the House under Speaker Gloria Macapagal-Arroyo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1624b22e-5f28-4124-979f-a8ed936b0874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:34:07.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these concerns, Zubiri said the Senate leadership is committed
        to pass the budget before the year ends and would conduct 12-hour sessions
        for two weeks beginning next week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530bc24a-8c65-4fed-80f1-109b1b291d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:34:07.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondent Joyce Ilas contributed to this report.</p>'
  'Kian-murder-police-pardon-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-29T14:36:04.524+08:00
    'imagesource': 'jcr:c07d42b6-2b0d-4d0d-a45c-4d5099131355'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b345796-d256-45b4-ab62-d1cd159d3f4e'
    'lead': 'Malacañang clarifies President Duterte will only protect police and military
      who do their duties in accordance with the law. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T09:36:43.028+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:23.196+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:14.826+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No pardon for cops in Kian murder, Palace assures

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb4aa23-37fd-4eb4-9572-9768509e2c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:36:43.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> Malacañang
        on Thursday allayed worries President Rodrigo Duterte may pardon the three
        police officers found guilty of murdering Kian delos Santos during an anti-drug
        operation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264c414a-b275-4842-b095-5dbb37829e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:36:43.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Sal Panelo said Duterte will not tolerate
        erring cops involved in unlawful killings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ca91c3-c832-4b0e-b94e-06a760696f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:36:43.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously if the conviction is murder, which is intentional, then
        I don''t think the President will pardon," he said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46389d94-425e-41a3-a72b-dd8129cb501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:36:43.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International group Human Rights Watch expressed fears that although
        the Caloocan Court issued a guilty verdict against Police Officer (PO) 3 Arnel
        Oares, PO1 Jeremias Pereda, and PO1 Jerwin Cruz for killing Kian in August
        2017, Duterte might end up giving them pardon if they apply.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4c0589-20c9-40f1-9223-a9d174f84467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:36:43.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time that we are heartened by this, we are also wary
        because Duterte has promised to pardon police officers convicted in the "drug
        war" killings. There is reason to suspect that he will keep that promise,"
        HRW Asia Director Brad Adams said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5e433e-43d2-4824-a1a1-8ea5a54cf7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:36:43.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, months after he launched his drug war, said soldiers and
        police will not be jailed for carrying out his order to go after drug suspects.
        In March 2017, he said he would grant absolute pardon to policemen who may
        be convicted of killing drug-linked Albuera, Leyte Mayor Rolando Espinosa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c66e1b-3dae-44ae-ab13-88181ff88ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:36:43.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Panelo clarified that Duterte will only protect police and military
        who do their duties in accordance with the law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fde06d-6b31-4968-84f0-3899fc0848f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:36:43.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You must remember that this is murder. There is intention to kill.
        The president will never tolerate that. What he said was if you do it in accordance
        with your job, in the performance of your duty, then I will help you, not
        when you violate the law," the spokesperson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d900e78-5ba9-4236-8c92-41ab18dda8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:36:43.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guilty verdict against the three cops marks the first conviction
        under President Rodrigo Duterte''s unrelenting war against illegal drugs.
        His administration''s drug war has left more than 4,900 killed in various
        police operations. Human rights groups peg the number to go way beyond 12,000.</p>'
  'PNP-Order-to-reassign-Espenido-to-Ozamiz-City-out':
    'author': 'CNN Philippines Staff'
    'caption': 'C/Insp. Jovie Espenido. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-29T13:40:34.526+08:00
    'imagesource': 'jcr:e472ccb7-640c-426e-95bf-713377126d9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cbc9eb5-bcbb-4825-9f3e-43e824f2b6e1'
    'lead': 'The order comes after President Rodrigo Duterte demanded for Espenido''s
      reassignment, following public clamor during a speech before Ozamiz City residents
      at the Labo Airport Wednesday evening.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T09:40:35.934+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:23.045+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:14.886+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: Order to reassign Espenido to Ozamiz City out

      '
    'updated': 2018-12-06T11:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8736b4fa-66bb-485d-8d6a-f86a4de2a84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:40:35.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong>The
        Philippine National Police (PNP) has issued the transfer order of police chief
        C/Insp. Jovie Espenido back to Ozamiz City, where he gained notoriety for
        his involvement in the deaths of the Parojinog clan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ab5da9-a037-469a-a07f-8922a98bac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:40:35.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just received an information from the directorate of the personnel
        record management that they have already issued the order for Espenido (to
        go) back to Ozamiz City," PNP Spokesperson Bong Durana said in a press briefing
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb6b167-721b-4cc4-a6fd-1a60bd9ecdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:40:35.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order comes after President Rodrigo Duterte ordered Espenido''s
        reassignment, following public clamor in a speech before Ozamiz City residents
        at the Labo Airport Wednesday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb1b10a-f73b-4b29-8ee9-4ab575b1e69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:40:35.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said Duterte needs men like Espenido to stop the proliferation
        of illegal drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea54bf1-24c9-4b8e-bb02-e6e31630b065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:40:35.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can recall, Espendio was successful in ridding that place
        of drug lords," Presidential Spokesperson Sal Panelo said. "Since his departure,
        the drug incidence there increased."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7613ad-40a9-4df6-a6ad-740ea6d5b480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:40:35.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo however clarified there is no need for a shoot-to-kill order,
        following Duterte''s statement that he will wipe out the Parojinog clan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002cb01b-610b-44c0-9ea2-95a5eefd11e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:40:35.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ozamiz City Mayor Reynaldo Parojinog Sr. and 14 others were killed
        in a police raid at their Misamis Occidental residence on July 30, 2017 back
        when Espenido was still the city''s chief of police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921852c8-68ea-4d20-9dda-7cb97368f7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:40:35.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte threatened the surviving members of the Parojinog
        clan, including Vice Mayor Nova Parojinog, and nephew Reynaldo Parojinog Jr.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd9134d-9bd3-402b-b2d4-fe0a50489f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:40:35.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kanang pamilya na Parojinog undang na mo''g panghadlok,"</em>
        Duterte said. "I will wipe you from the face of the earth. <em>Ingnan ta mo.
        Tilukon ta gyud mo diri. Hasta nang mga pulis. P***** i** bantay mo. Ipatawag
        ta lang mo sa Manila. Pag-abot sa airport, diha pa sa airport, ipa-ihaw ta
        na ka. L**** ninyo."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fc468c-da0e-4744-bbb9-1b6e0f3e4150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:40:35.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Parojinog family, stop threatening people. I will
        wipe you from the face of the eart. I''m telling you. I will really finish
        all of you off including the police. You better watch out. I''ll have you
        called in Manila. When you arrive at the airport, I''ll have you killed.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7644fa76-fda7-48d1-acf7-fe0efa8832f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:40:35.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido, in&nbsp; an interview with CNN Philippines, said he welcomed
        the order. He said he will continue filing charges against those involved
        in illegal drugs in the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388790d9-a1fe-4495-a43d-5d6d6b06a969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:40:35.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Talagang mabigyan natin ng totoong kapayapaan at saka ''yung
        demokrasya ang</em> Ozamiz ulit," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f3fc9c-8d4b-4858-8081-7a43077ef538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:40:35.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can give peace and democracy in Ozamiz City.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bbadaa-dbf3-468d-aa77-b86361bcd9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:40:35.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido was also Albuera, Leyte''s chief of police when its mayor,
        Rolando Espinosa, Sr., was killed in a November 2016 shootout as police were
        attempting to serve a search warrant in the city''s jail.</p>'
  'Delayed-2019-budget-universal-health-care-JV-Ejercito':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-29T12:17:11.923+08:00
    'imagesource': 'jcr:9883d39d-6217-4002-ac45-6d8d5f450beb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67a49599-ade8-44b5-9412-c836458a3d5a'
    'lead': 'No new government programs, including the Universal Health Care program,
      could be implemented if Congress fails to pass the 2019 budget before the year
      ends.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T09:44:35.979+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:22.895+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:14.972+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Delayed budget passage to hit universal health care

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b77ba7-c3bc-4757-8965-5974aef3b6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:44:35.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:22.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> No
        new government programs, including the Universal Health Care program, could
        be implemented if Congress fails to pass the 2019 budget before the year ends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba041e4-b5cc-4794-8937-2207d583a5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:44:35.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:22.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot implement the new programs not unless we are able to
        pass the 2019 budget. So that will be the implications of having a reenacted
        budget," Senator JV Ejercito told CNN Philippines'' The Source on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d3facb-77e3-4a63-b5a7-cd92e0c755fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:44:35.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:22.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House passed the ₱3.757-trillion 2019 budget last week, while
        the Senate would try its best to pass the budget before the year ends, as
        requested by the Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b1bdda-2612-47f7-93aa-a951ce917c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:44:35.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:22.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate would have to cram budget deliberations within the remaining
        six session days before Congress goes on a break for the holidays. They plan
        to ratify the budget bill by Dec. 13 and have it signed by President Rodrigo
        Duterte before the end of 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e078fa5-0a9e-427c-bedb-0b039ac20dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:44:35.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:22.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to defend, prepare committee reports, we''re only five
        vice chairs of the Committee on Finance," Ejercito said. "That would be quite
        a task in two weeks time. It''s quite impossible, but we will do our best."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4c5b79-ce2b-48d8-95e0-d0cf8947b226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:44:35.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:22.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Congress fails to pass it before the year ends, the budget would
        be re-enacted, which means that the 2018 budget would repeat for next year,
        including all projects itemized for this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b10e34c-3c4e-4753-90a2-77abd58403e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:44:35.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:22.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: The struggle for the 2019 national budget</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531359f9-7317-4b9d-905f-6c7e05cc39c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:44:35.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:22.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While House Majority Leader Rolando Andaya said a re-enacted budget
        is nothing to fear, Budget Secretary Benjamin Diokno has warned that repeating
        the 2018 budget for next year would lead to a five-month delay in the implementation
        of new projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91eb4ee-6c9f-4b5e-a7d2-3e5f8b98c58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:44:35.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:22.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said that among the new projects which could be delayed
        is the UHC program, which hurdled Wednesday through a bicameral conference
        committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2ea63f-9665-4203-9614-a51a5b73ded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:44:35.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:22.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the UHC program, all Filipinos would be automatically insured
        through the national health insurance or PhilHealth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539d4388-61ef-45c3-91ab-ce7cb2160517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:44:35.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:22.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the illnesses to be covered by the program would still be
        determined by a panel of experts established by the UHC program, Ejercito
        said Filipinos may use the program to avail of free check-ups.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd583e8ec-4f84-446f-b3b8-f7f34859c128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:44:35.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:22.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People might think [getting check-ups] is very expensive but I
        guess we would save a lot. We want to prevent people from getting serious
        illness," Ejercito said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8a5544-92f5-4b41-9634-e5e2c1f14185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:44:35.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:22.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed law, 35 percent of Filipinos would continue paying
        PhilHealth premiums, while the rest, including indigents, senior citizens
        and persons with disabilities, would not need to pay contributions. Those
        earning ?10,000 or less in a month also do not need to pay contributions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9ecddf-8dc1-455b-a0fb-2f2011fb4c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:44:35.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:22.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill increases PhilHealth premiums from ₱200 to ₱875 a month
        to 2.75 percent of their monthly salary for those earning between ₱10,000
        and ₱50,000. However, they would not need to contribute for the first year
        of the law''s implementation. Meanwhile, Filipinos who earn more than ₱50,000
        monthly would only have to pay ₱1,375 a month or 2.75 percent of ₱50,000.</p>'
    '14':
      'image': 'jcr:c830fb50-ca81-4564-8f7b-016c70f60b4b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5d39fd-2ecf-4895-8f45-733fdf3269f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:44:35.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:22.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ee91de-1ce5-410c-a9c5-e8b9e1cb8528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:44:35.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:22.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contributing PhilHealth members would be given incentives, Ejercito
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4305b9e6-4002-44a0-bf2b-bb8cecc487b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:44:35.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:22.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the UHC program would be funded by collections from tobacco
        tax, the Philippine Charity Sweepstakes Office and the Philippine Amusement
        and Gaming Corporation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a127972-7391-46af-8d42-b861f9fbfdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:44:35.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:22.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from giving all Filipinos health insurance, the UHC program
        also seeks to create more barangay health stations which would serve as primary
        care units and deploy more doctors and other health service staff.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e81267-ca10-4637-8221-f8c2156eb3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:44:35.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:22.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, the President would be able to sign it before Christmas.
        That''s the target, hoping that this would be a good Christmas gift for Filipinos,"
        Ejercito said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e711c7-7ab2-4ba7-a065-0a745f8f72b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:44:35.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:22.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After both chambers of Congress ratifies the bicameral conference
        committee report on the UHC bill, it would be sent to Duterte for his signature.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ef04a9-2664-4501-9b8d-3b6cac101752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:44:35.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:22.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said concerned agencies have 180 days after the law''s
        enactment to draft implementing rules and regulations which would further
        detail how the program would be enforced.</p>'
  'Duterte-Antonio-Carpio-Supreme-Court-Chief-Justice':
    'author': ' Lara Tan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-29T10:49:19.938+08:00
    'imagesource': 'jcr:a22b22fd-50c9-490e-ac94-df4ff61517b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cbab09f-08cb-408e-a944-55660e46fee3'
    'lead': 'President Duterte earlier promised that his choice for the next Chief
      Justice will be based on seniority. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T09:48:49.531+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:21.668+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:15.060+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte explains why he did not appoint Senior Associate Justice Carpio
      as Chief Justice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeca60bc-8876-4a2c-bf4f-1a83a0e04043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:48:49.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> President
        Rodrigo Duterte skipped appointing Justice Antonio Carpio — the most senior
        magistrate in the Supreme Court — as Chief Justice despite his promise that
        his choice will be based on seniority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408278bd-2aa6-482b-9669-e0baa1b0473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:48:49.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Wednesday said he thought Carpio was not interested in
        becoming Chief Justice, despite the Senior Associate Justice formally accepting
        his nomination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d3d799-2eb9-4278-9699-aa10766cbbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:48:49.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carpio, ingon siya niadto di siya mudawat. Unya pagkahuman kay
        ang next in rank maoy akong giingon nako next in rank. Next in rank kung maay,"
        he said in a speech in Lanao del Norte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0c5c48-18c7-4dca-8ea5-77f025684499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:48:49.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Carpio, he said before he won''t accept the post.
        Then I''ve said the next in rank if you''re good.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e4eb7f-9219-499d-94b6-c906478b86dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:48:49.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he was given five names to choose from. He appointed
        third most senior Associate Justice Lucas Bersamin to be Chief Justice. But
        Malacañang highlighted his total number of years in the judiciary instead
        of years served in the high court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d68ff27-3fda-43a6-a5d2-2d6014cfc0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:48:49.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio declined his nomination as Chief Justice in July because
        he didn''t want to "benefit" from the ouster of former chief magistrate Maria
        Lourdes Sereno.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0818ac-cedb-433e-9c7b-efad84cfdd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:48:49.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also brought up Carpio''s role as a staunch critic of the
        Philippine-China ties and his stance on the country''s territorial row with
        China over the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dd43ba-e079-4bb6-bc90-b1061efcc345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:48:49.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because you are a salutatorian, it does not mean a s*** to
        me. Mag sige ka''g hanker nga atakehon nimo nang — you do something. What
        do you want me to do? Arbitration? No, I''ll order my military and the police
        to go there in Palawan and shoot it out? It will be a massacre," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a222b3e-b65a-4492-ac96-47c3c773e9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:48:49.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just because you are a salutatorian, it does not mean
        a s*** to me. You''re hankering me to attack, to do something.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d02d33-8588-4c0e-a788-4573489d69dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:48:49.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said Carpio''s views on the Philippines-China
        maritime dispute will not necessarily affect his bid for the chief magistrate
        post.</p>'
  'Kian-delos-Santos-murder-Caloocan-police-guilty':
    'author': ' Lara Tan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-29T15:04:54.144+08:00
    'imagesource': 'jcr:3f0da520-9b31-4596-a8d9-f4875fbbeeae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30c1c9ba-7236-41a5-8c83-d8d7634416d3'
    'lead': 'The guilty verdict marks the first conviction under President Rodrigo
      Duterte''s unrelenting war against illegal drugs. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T09:51:48.590+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:21.549+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:15.130+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 cops found guilty of murdering Kian delos Santos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8345611c-7e83-4dee-8d20-2a5d75fc731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:51:48.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> Three
        Caloocan police officers on Thursday were found guilty of murdering 17-year-old
        Kian delos Santos during an anti-drug operation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0cc4f5-f410-413d-93ab-a10e57f6e510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:51:48.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan Regional Trial Court Branch 125 presiding Judge Rodolfo
        Azucena sentenced Police Officer (PO) 3 Arnel Oares, PO1 Jeremias Pereda,
        and PO1 Jerwin Cruz to 40-year imprisonment without parole. The suspects were
        also ordered to pay P345,000 in damages to Kian''s family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59b89ea-e08f-4342-820a-1f502d9c4c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:51:48.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of unnecessary or wanton violence is not justified when
        the fulfillment of their duty as law enforcers can be effected otherwise.
        A ''shoot first, think later'' attitude can never be countenanced in a civilized
        society," the judge said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed9b169-7cd0-454c-a2d3-7c1ba472e712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:51:48.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruled that the actions of the three police officers were
        "immediately cloaked with impunity" to ensure Kian will be killed because
        there was no opportunity for the minor to defend himself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ab5ea9-2510-4acb-be4c-50c6f1e5d64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:51:48.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accused Pereda and Oares shot Kian while Cruz, a fellow police
        officer stood guard without any provocation from Kian and making it impossible
        for him to retaliate," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15f86fb-6312-4489-b092-71a30eeccb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:51:48.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the cops were found not guilty of planting illegal drugs
        and firearms on Kian. The case against police asset Renato "Nono" Loveras
        was archived "pending his apprehension." The court ordered the issuance of
        his arrest warrant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37f0fc9-7e5e-48ff-89e3-8882ffd1911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:51:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian, a Grade 11 student, was found dead lying in a fetal position
        with gunshots to his head after a so-called "one-time, big-time" anti-illegal
        drugs operation by the Caloocan City police on August 16, 2017 — while Ronald
        "Bato" dela Rosa was still the chief of the Philippine National Police (PNP).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0762d7-427a-4d93-a26e-49aca08deac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:51:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Emotional Bato: ''Unfair'' to say there is pattern in Kian,
        Carl, Mayor Espinosa slay</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178abd67-9ab0-4ecd-913b-208747c42b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:51:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the minor drew a firearm, which prompted them to fire
        back. However, accounts from witnesses and a closed-circuit television showed
        two men in civilian clothes dragging Kian across a basketball court. Two small
        sachets of suspected shabu, a .45 caliber gun and four fired cartridge cases
        were recovered at the scene of the encounter. Witnesses also claimed the Kian
        was told to run and was handed a gun.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7df10e9-1983-4862-bbb8-08c69d45a9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:51:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caloocan policemen alleged Kian was a drug runner, but the teenager''s
        family vehemently denied the allegation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558f427b-50d3-4e06-9f47-516dda348f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:51:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian''s death sparked public outrage and cast doubt on the government''s
        controversial war on drugs. Amid criticisms, Duterte defended the PNP, saying
        it''s an "insult" to say they have a policy to kill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202ec957-4794-4233-a7c6-2cc129f7c506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:51:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte vows to jail cops if found guilty in minor''s slay</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef377cfd-2f8a-4161-80c1-f6414d76c8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:51:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Impunity is not forever''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539dbeec-bebd-4833-90a1-a8e879641b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:51:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This guilty verdict marks the first conviction under President Rodrigo
        Duterte''s unrelenting war against illegal drugs. His administration''s drug
        war has left more than 4,900 killed in various police operations. Human rights
        groups peg the number to go way beyond 12,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b96ad13-0fa7-4858-8944-70377feeb7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:51:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents of Kian welcomed the verdict of the court. His mother,
        Lorenza, said she hopes the conviction sends a chilling warning to state forces
        involved in extrajudicial killings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8cefa3-5c11-4b36-bae4-e79b3f079367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:51:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwede pong matakot sila dahil ito na ang nagpapatunay na maaari
        po silang makulong habang buhay kung hindi nila ititigil ''yung mga hindi
        nila magagandang gawain," she said minutes after the verdict was handed down.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e55440d-f54a-4db8-96b2-df129c64cbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:51:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This conviction could scare them because this is proof
        they can be jailed for life if they continue these unacceptable acts.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e4263d-5be0-4df1-93a4-68a8d4baf459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:51:48.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Secretary-General Renato Reyes said the guilty verdict is
        another against impunity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804ce705-daf5-4899-8b53-9249a3f482c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:51:48.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Impunity is not forever. There will come a time that justice will
        catch up, one way or another, with abusive officials," he said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4093039-7854-414e-bd50-22e60dc95562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:51:48.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros lauded the verdict, she said there are more
        convictions yet to be made to expose Duterte''s alleged policy to kill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fcbf94-403b-4a35-bae2-319d449aa559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:51:48.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President cannot wash his hands of these killings any longer.
        He has smeared the image of the police force. He incited this culture of killing
        and impunity. He can no longer deny responsibility for inflicting death and
        violence while he has clearly and repeatedly encouraged them," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527f3563-c268-4a96-88dc-57ab4b64bcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:51:48.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the verdict, PNP said the drug war is still far from over.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0515e8-8070-40cc-9af3-7bcbfe13b872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:51:48.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will not cause us to waiver a bit in our resolve to rid this
        society of the menace of illegal drugs. We will be equally resolute in standing
        behind our front line personnel toiling in this war while fully upholding
        the constitutional rights of everyone," PNP Chief Oscar Albayalde said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636d453c-304b-4d99-b69d-0ffa4da1e1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:51:48.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' justice correspondent Anjo Alimario contributed
        to this report.</em></p>'
  'Joma-Sison-Rodrigo-Duterte-counterinsurgency-Tokhang':
