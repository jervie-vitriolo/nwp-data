    'template': '1'
    'title': 'Jason Momoa''s biggest ''Aquaman'' costume struggle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907c96e2-15f1-4166-ab9b-ea017b7c4084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:58:04.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Forget swimming and all the stunts -- Jason
        Momoa had other major challenges playing the title character in "Aquaman."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82bfecb-3759-43ab-acd8-604f599d5f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:58:04.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like it''s easy to pee in that, but really it''s not,"&nbsp;he
        told EW.&nbsp;"And if you have the poopsies, it is very challenging. You''ve
        gotta be really good at holding it."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575db506-2dbb-48c6-862f-9d8f02daa47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:58:04.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fans had agonized over the superhero suit, hopeful that Momoa
        would don the traditional look, complete with a trident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c54f26-c456-4aa1-b7bb-e929065d1e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:58:04.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those concerns became just water under the bridge after the film''s
        director, James Wan, tweeted a photo of the movie poster in October showing
        a part of the costume.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e82581e-c820-4539-8c53-4e1ea60dbdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:58:04.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Son of the Land... A King of the Seas... He''s the Protector
        of the Deep," Wan tweeted. "Something arrives tomorrow."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3990ae-2133-42c9-8f4a-3bf501ff57aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:58:04.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That "something" turned out to be an extended trailer which featured
        Momoa in full classic costume as Arthur Curry/Aquaman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4310a5-4455-42ed-865e-aa368a583dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:58:04.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amber Heard stars as Mera in the film, and talked to EW of being
        "vacuum-sealed" in her costume.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18840427-b0a4-428c-8bd0-46f53e97ae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:58:04.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that hers and Momoa''s outfits in the movie are "a whole
        other level of functional art."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36150d63-d71f-4407-814d-1902bb1b05d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:58:04.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re so intricate," she said. "You have to move in it, you
        have to breathe in it, you have to live in it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cb31b5-11e4-435b-8366-05b3e1a0f3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:58:04.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aquaman" opens in theaters December 21.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124560a1-3821-4f5e-ad06-992714bd2f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:58:04.381+08:00
