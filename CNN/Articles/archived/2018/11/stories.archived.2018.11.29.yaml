      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc64ae6-add7-4e6a-b8b4-b09a667eccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:39:37.783+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:38:27.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For PWOA, the site brings to light a myriad narratives that aren’t
        visible and stories that need to be heard. They write for the girls who are
        able to explore their sexuality because of fanfiction, for their students
        who are told they’re not consuming the right literature even as they read
        comics upon comics, for the queers who play games as a form of living out
        the fantasy of loving freely when the outside world proves to be hostile.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f77572b-e2de-4d73-9255-b972b7449eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:39:37.783+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:38:27.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only baseline is that articles have to be well-written and fair.
        In this space, they see writing as an act of self-reflection, and encourage
        their writers to admit blind spots and learn from it — in contrast to the
        “cancelledt” culture spreading online. As female and queer gamers, the team
        advocates for compassion and empathy: towards your narrative, yourself, and
        the other person on the other side of the screen.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5966a4d6-670c-468f-96f2-67729389a4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:39:37.783+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:38:27.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a time where misogyny and anger seem to be dominating the geek
        and political space, the PWOA team says that what keeps them going is the
        love from the community. “What gives me hope is having a community where I
        can express myself,” Baysa says. “[And] being able to have this space to reach
        out to other people and being able to create it for others.”</p>'
    '35':
      'image': 'jcr:61295b69-f971-471f-9ad6-9bd8d6e7d762'
      'imageCaption': '“Gaming got me out of difficult moments,” shares Noelle Pico.
        “If I didn’t have those people in the fandom space who told me ‘We love you,
        we’ll take care of you,’ I wouldn’t be where I am now.” Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4861b818-7ce7-483d-893c-c9e66a8ca8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:39:37.783+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:38:27.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43e7520-e9fe-40d1-b73a-72a6d0a5e123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:39:37.783+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:38:27.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pico shares that it was reading her mother’s romance novels that
        taught her to live out her fantasies, and that being with other geeks allows
        her to live for one more tomorrow. “Gaming got me out of difficult moments.
        If I didn’t have those people in the fandom space who told me ‘We love you,
        we’ll take care of you,’ I wouldn’t be where I am now.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbd8603-074f-4fb5-b9b4-39f8567d488f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:39:37.784+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:38:27.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Marci, she chooses to keep pushing for that one person, one
        comment, one student who wants to have a conversation. “If you breathe, you
        can be. And if you can be, you can grow … Living is a constant state of learning
        to listen and finding the cues to speak, and that in itself is a hope,” Marci
        says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ef51e7-0794-4d36-ab84-de3fdeb5ea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:39:37.784+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:38:27.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting back against the evils in society — which de Guzman says
        is not necessarily doing the bad things but knowing the right thing to do
        and not doing that — requires the support of fellow female and queer gamers.
        “Now you can say these things, ‘di na siya internal struggle figuring out
        the words because other people can say it for you.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5efcee-63ee-445b-b10c-12d15a8a7f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:39:37.784+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:38:27.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It can get very exhausting,” Punzalan says of PWOA’s efforts to
        support Filipino female and queer gamers as they try to live out their realities
        and play without apology. “But it’s the little ‘thank yous’ we get, the people
        who come up to us to say, ‘Thank you for articulating my reality.’ I know
        I’m not alone, and that’s enough for me. Because if we don’t speak up, who
        will?”</p>'
  'united-states-michael-cohen-russia-investigation':
