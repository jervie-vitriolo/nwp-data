      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> President
        Rodrigo Duterte said he will reinstate a controversial official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c4a85d-1e73-4546-936f-7a9ac2dae57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:39:38.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Ozamiz City, Misamis Occidental Wednesday, Duterte
        said that he wants former city police chief Jovie Espenido to return to the
        province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36510636-4255-488a-87bd-9054cdbb2a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:39:38.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pabalikun nako si Espenido ug ang uban pang pulis nga t********,"</em>
        Duterte said, adding that some people have been complacent about drug dealing
        in the city after the former Ozamiz city police chief was re-assigned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2d3eb3-1a33-4595-b61c-704a46a2bf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:39:38.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will make Espenido return as well as the other *****
        policemen.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5948e07-bbcf-40ba-bd29-099ee6b8352c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:39:38.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently assigned in Catanduanes, Bicol, as Virac town police chief,
        Espenido is linked to the slay of former Ozamiz City mayor Reynaldo Parojinog
        and former Albuera mayor Rolando Espinosa, both alleged narcopoliticians.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723d105a-a785-4bde-bfd6-d80f4e0a6c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:39:38.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will commission Secretary Delfin Lorenzana to ask Espenido (to
        return). <em>Pagbalik ni Espenido ingnan nako tiluka. Basig natuog, naglibang,
        nagyaka, ga-chukchak sa katre,"</em> Duterte said, before calling Philippine
        National Police Chief Oscar Albayalde on speaker phone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71794e7-1949-409e-9c72-21044f92a7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:39:38.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When Espenido returns, I will order him to kill them.
        It doesn''t matter if they are sleeping, pooping, squatting or doing the nasty
        on a mattress.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30ee0ac-31be-4a9e-8f29-ae4b20e604cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:39:38.734+08:00
