    'template': '1'
    'title': 'Former solon Satur Ocampo, 18 others charged for illegally holding minors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744963d5-ef1e-441c-b162-b55a2c8464d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:46:49.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> Former
        Bayan Muna House Representative Satur Ocampo and 18 others were charged for
        illegally holding minors and transporting 14 children from Talaingod, Davao
        del Norte to a unknown location.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c394e3f1-9580-4426-b0d3-02163ca64871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:46:49.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Lt.Col Demy Zagala of the Philippine Army''s
        10th Infantry Division.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8e9b42-e226-4212-a62b-890704ce3d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:46:49.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talaingod police said members of the 56th Infantry Batallion rescued
        the 14 minors from Ocampo, Castro and the 17 others. All of them were on board
        five vans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8815cffe-29b2-49f4-82c5-404610bbf429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:46:49.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police report said Ocampo, ACT Teachers Party-list Representative
        France Castro, and the 17 others violated Republic Act 9208, or the "Anti-Trafficking
        in Persons Act of 2003," and Republic Act 7610 or the ""Special Protection
        of Children Against Abuse, Exploitation and Discrimination Act."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3ea1ae-f2d7-48ea-ab20-282d4a658462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:46:49.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Leftist group KARAPATAN, however, said Ocampo and
        Castro were in a National Humanitarian Mission Wednesday along with teachers
        from Lumad schools.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cd9ee4-a1d8-475e-b49d-37098993f508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:46:49.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This regime''s seeming endless arsenal of dirty tricks which includes
        military occupation of communities and schools, killings, threats and harassment
        of residents, including children, and rights defenders is spiteful and condemnable,"
        the group said in a statement Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff8c7b4-0aef-4b0f-932f-67f19bcec7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:46:49.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo''s group is now detained at the Talaingod police station.
        The 14 minors are now under the custody of the Municipal Social Welfare and
        Development Office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f8c18e-0443-4536-bb33-9471f39fd0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:46:49.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former lawmaker was one of four Leftist leaders with arrest
        orders from a Nueva Ecija Regional Trial Court in July due to murder charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24700b9a-557c-4ee2-972a-e12d9750e0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:46:49.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other three were former Bayan Muna House lawmakers Teddy Casiño,
        then Anti-Poverty Commissioner Liza Maza and former Agrarian Reform Secretary
        Rafael "Paeng" Mariano.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86626402-79a4-4a86-a205-acc67b905851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:46:49.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Nueva Ecija court overturned the warrants in August.</p>'
