      'mgnl:lastActivated': 2019-04-17T09:38:25.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> Inflation
        may be lower in November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d99b327-15c7-47ee-a4d5-3cb764e6ab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:44:42.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Bangko Sentral ng Pilipinas (BSP) said that
        prices might have increased at a slower rate for the month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1ff897-736e-4ec2-bbb5-830e02e2bbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:44:42.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP Department of Economic Research projects November 2018
        inflation to settle within the 5.8 - 6.6 percent range," the BSP said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e7ceb3-230d-41f5-ae37-11d0446264bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:44:42.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP attributed this deceleration to the back-to-back oil price
        rollbacks during the month, a stronger peso and better supply to rice and
        other agricultural products.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a2d402-5b8b-468c-b3ed-9efe22784e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:44:42.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, higher jeepney and bus fares and increased electricity
        rates have added some pressure on prices for the month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e403f821-eae1-4046-beba-9956524daa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:44:42.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ₱10 jeepney minimum fare starts in November</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb10106c-3f46-41bc-8f5a-f639b7d81f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:44:42.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers of the Duterte administration previously stated
        that inflation has peaked as of September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4ff54f-b9c7-4b03-be4b-9b9da6a74604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:44:42.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Diokno: Inflation has peaked, prices to go down</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e101012e-365c-496c-9fa7-af380ea1d1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:44:42.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:25.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation in October stayed at 6.7 percent, the same rate as September.</p>'
