      'mgnl:lastActivated': 2019-04-17T09:38:24.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Dig into our archives
        to find stories about our ancient writing scripts, minority religions in Manila,
        a sign language that is distinct to Filipinos, the implications of police
        rape cases, a journey of an orphan boy, and a transgender man’s experience
        and qualms about being a man in today’s age.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33869cf0-63dd-492f-9161-b678c94147ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:13:15.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>OPINION: PNP rape cases reflect the macho-feudal system of the
        country by Rae Rival</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838fc4a4-2bbf-4814-a253-e3b4b7591abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:13:15.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, a video of a PNP officer who was arrested for allegedly
        raping a 15-year-old girl in exchange for her parents’ freedom went viral
        and sparked a debate online. The fact that it exists and criminals get away
        with it represents the culture of impunity in our country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8c4081-e5a8-4d64-92fc-e2a3a4b1a1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:13:15.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Buddhism, Hinduism, Judaism, and Sikhism: Manila’s minority religions
        by Regine Cabato</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ff6ebd-738a-4ee2-8ed0-e98cb2c8769d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:13:15.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jewish, Buddhist, Hindu, and Sikh communities have a huge following
        around the world — but are a minority in the Philippines. This is what their
        communities and places of worship are like.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fff4e1-8b3c-4924-a790-bf19400a35f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:13:15.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>‘I never felt bad about the fact that I was adopted’ by Jovani
        Gustilo</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f073a9c6-da2f-407d-a264-f00556e106b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:13:15.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An orphan writes about his journey from “a naked little boy” around
        the CCP complex to finding people who will care for and love him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe819b6-acff-465c-a8ff-72323cc6b7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:13:15.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Ancient Filipino writing systems that aren’t Baybayin by Chang
        Casal</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c007146-fa67-41d9-bc17-ef166b915a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:13:15.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are only two places left in the Philippines that have preserved
        their ancient syllabic scripts: Mindoro, where the Hanunó''o-Mangyan and the
        Buhid-Mangyan simply call their scripts “Surat Mangyan,” and Palawan, where
        the Tagbanua and Pala’wan groups share a writing system they simply call “surat”
        — a word meaning “writing.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b27ec94-7c35-4aa4-9c9f-ff7eb1b39468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:13:15.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The sign language unique to Deaf Filipinos by Aih Mendoza</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc0efbb-e089-4797-93c2-eae7a8e1c5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:13:15.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, there’s an estimated 121,000 Deaf Filipinos
        according to the 2000 Philippine census. One of the common misconceptions
        about Deaf Filipinos has to do with sign language. While plenty of Hearing
        are likely familiar with American Sign Language (ASL), many are still unaware
        that the Filipino Deaf have their own unique language called Filipino Sign
        Language (FSL).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02c2114-5727-4104-b3e3-fefb47861b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:13:15.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>‘I was torn because I was happy to be welcomed yet appalled by
        this world of ‘real’ men’ by Julian Tanaka</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11a61e7-e7fd-46e8-b3f2-eccdca4c92ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:13:15.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A transgender man recounts his transition, how he feels like being
        welcomed into the “boys club,” and how he still face acts of physical and
        social violence due to his gender identity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d24d948-6df9-4b70-96d4-f8eae30882ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:13:15.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Coming out and coming of age outside Manila by Jan Gabriel M. Castañeda</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debc0d95-b315-4d50-9bad-db344e8564e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:13:15.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of what is recognized as the mainstream LGBTQ advocacy is based
        in Manila. However, in many places across the country, you hear stories that
        make one realize that keeping the rainbow flag furled is still the safer bet
        for many people.</p>'
