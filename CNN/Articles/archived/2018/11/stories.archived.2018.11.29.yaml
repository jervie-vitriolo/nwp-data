      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can do more on that front," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083605ec-8b29-4807-8854-629f86a5da51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:33:07.010+08:00
