      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Diners moo vegan
        protesters out of steakhouse."</em></p>'
  'HIV-diagnoses-Eastern-Europe':
    'author': ' Bianca Britton'
    'caption': 'Rates of HIV infection were highest in Russia, where 71 new cases
      were diagnosed per 100,000 people in 2017, followed by Ukraine and Belarus.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-29T06:44:04.084+08:00
    'imagesource': 'jcr:269b607d-b524-4872-b5c4-00d3b59c1e09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a3e370c-f25d-4eaa-81bf-a25946cd3b5f'
    'lead': 'The target is part of the the Sustainable Development Goal of eliminating
      HIV in Europe, and worldwide, by 2030.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T10:21:45.651+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:20.306+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:15.879+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HIV diagnoses at all-time high in Eastern Europe, report says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928b1a74-687b-4494-9305-ecd60d6f2c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The HIV epidemic in Europe is still growing
        at an alarming rate, particularly in Eastern Europe, according to a new report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e1ebf9-6c24-4c77-a6b5-9a0f5ae9cde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of new HIV diagnoses in the region continued to rise
        in 2017, but the pace of the increase is slowing, according to the report
        from the European Center for Disease Prevention and Control&nbsp;and the&nbsp;WHO
        Regional Office for Europe. Still, nearly 160,000 people were newly diagnosed
        with the infection in the region in 2017. More than 130,000 of those diagnoses
        were in Europe''s eastern region, the most ever reported there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a39fc9-77ba-4b92-b800-861c670f4212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate in the East -- 51.1 new cases diagnosed per 100,000 people
        -- was "disproportionately higher" than in the West, which had a rate of 6.4
        new cases per 100,000 people, the report&nbsp;found. Central Europe''s rate
        was 3.2 diagnoses per 100,000 people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c85dd7-e82a-4c39-a7ea-e8560ccb1da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rates were highest in Russia, where 71 new cases were diagnosed
        per 100,000 people in 2017, followed by Ukraine and Belarus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1243f2f4-e517-4c73-a0cd-b822dd9e42fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the region is not on track to meet the 90-90-90 target
        by 2020, as set out by WHO and the Joint United Nations Programme on HIV/AIDS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8d12d6-6e8b-4659-997a-509ebbb5c61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aim is to diagnose 90 percent of all HIV-positive people, provide
        antiretroviral therapy for 90% of those diagnosed and achieve viral suppression
        for 90 percent of those treated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acf74e4-217a-4398-916e-1ab9aac9b9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target is part of the the Sustainable Development Goal of eliminating
        HIV in Europe, and worldwide, by 2030.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc96796a-c6f6-46ca-b48f-5eb071f19f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are quite far behind achieving those targets, particularly in
        Eastern Europe and Central Asia," said Dr. Masoud Dara, coordinator of communicable
        diseases and HIV team lead at WHO Europe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f00b972-4afe-428a-b422-d4be03ed2fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The significance in this report is that we can see a sharp difference
        between Eastern Europe and the European Union where the number of HIV infection
        numbers is dropping."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a63a00-5eee-4056-aeb8-57d4b21bea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to meet the target, new infections would need to decline
        by 78% by 2020, the report said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ba919c-3637-4d0b-97be-a89eb67bdc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past three decades, more than 2.32 million people have
        been diagnosed with HIV in Europe. According to WHO, 36.9 million people were
        living with HIV globally in 2017. Africa, where the estimated number of people
        living with HIV is 25.7 million, was most affected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb9ba24-9a1b-4462-bf97-954a2a50a44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improving HIV testing</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb1d3fb-1079-4594-81c4-1c2945564ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dara said there were multiple factors behind the HIV rate in Eastern
        Europe, with the most important one being a lack of prevention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dbc03a-5892-4ae8-9806-ed918d42a225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing is to make sure that people ... injecting
        drug users, commercial sex workers and men who have sex with men have good
        preventative measures in place," Dara said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19d1bda-ac18-4a93-a8a2-5e1aff713c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For injecting drug users, they need to have clear needle exchange
        programs. We do not have many of these in Eastern European countries as opposed
        to Western Europe," he said, adding that early testing for HIV needs to be
        in place, as well as treatment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a91948-cab4-4261-9e7b-5841a06bc62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Treatment has proven to be a prevention," he explained, and it
        helps suppress the virus, preventing people from infecting others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30126812-fd1a-41ce-8e45-f5a24bb819d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intravenous drug use and heterosexual contact were the most common
        ways HIV was transmitted in Europe''s eastern region, the report said. Sex
        between men was most responsible for transmission in the European Union and
        European Economic Area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150018fb-1b99-40f7-9d93-fca89c516813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, WHO Regional Director for Europe Zsuzsanna Jakab
        called on governments to "scale up your response now."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848c57e2-7e55-4e6d-a211-ecf45576c9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report calls on governments to do this by "tailoring interventions
        to those most at risk" and to invest in prevention, testing and treatment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb640ef1-d6c3-427b-ac87-9f9929aaf4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor of Clinical Epidemiology at University College London
        (UCL), Sheena McCormack, told CNN that while the report shows there has been
        "small gains" in Europe, it paints a clear message.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0798b9fd-a43f-410c-9c73-475adcf2412f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not doing enough in the region to control the epidemic in
        spite of having the necessary tools to do so," McCormack said in an email.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3d1139-95f2-4782-be7d-5eae53e61867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not completely clear from the report what the underlying
        problem is, and therefore how to fix it, but interruption in the drug supply
        due to the cost of drugs, a lack of task-shifting, and discriminatory laws
        are all likely to contribute."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cf9f15-291f-4e11-b62e-932a51705e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone is at risk</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cda159b-f804-481e-88d3-e81d2014ce9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anton Pozniak, president of the International AIDS Society,
        said there needs to be a focus on removing stigma that surrounds HIV diagnosis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ce7a30-c70c-49f4-8bae-1011c0a5d8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Policies that reduce social marginalisation, stigma and discrimination
        are needed as are increased funding for prevention and testing," Pozniak said
        in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eb7617-dc10-485a-b3a2-1ab3b68d8423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the East, particularly in Russia, the shift away from progressive
        policies towards socially conservative legislation is a barrier to implementing
        HIV prevention and treatment."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb3e349-2b92-499d-8399-b49fa54f6628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With heterosexual contact and intravenous drug use among the most
        commonly reported means of transmission in the East, Dara said, it is important
        for everyone to realize they could be at risk of infection.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f1c3ff-42ea-4dd6-b41c-ad38c92ec7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one should think, ''I won''t ever have HIV,'' " he said. "That''s
        very important, and we have to make sure that people are coming for tests
        at all levels."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b537b8c-98a7-45f5-874e-b1efd636b211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pozniak reiterated that there could be a shift in who is affected
        most by HIV in Russia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6d0347-1820-4f4f-839f-dcfdfeb82e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who inject drugs account for the largest proportion of new
        diagnoses of any key population at 48.8 percent but heterosexual sex may soon
        overtake injecting drug use as the main means of HIV transmission," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67538c6a-5227-4985-ae00-345520d0ea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a potential shift from mainly affecting key populations
        to affecting the general population."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded27bc7-e676-49fc-9c23-2fbf35920ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:21:45.654+08:00
