    'lead': 'President Rodrigo Duterte says he will reinstate former Ozamiz City Police
      Chief Jovie Espenido in his job to rid the city of drugs. Espenido, who was
      transferred to Catanduanes, Bicol as Virac town police chief, was linked to
      the slay of former Ozamiz City mayor Reynaldo Parojinog and former Albuera mayor
      Rolando Espinosa.'
