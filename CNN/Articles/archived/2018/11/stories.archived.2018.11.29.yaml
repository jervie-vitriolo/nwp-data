      'jcr:uuid': '2b703e4e-c280-4427-95e8-74addb95a8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More people than ever are vulnerable to heat exposure globally,
        and numbers are rising, according to The Lancet Countdown on Health and Climate
        Change&nbsp;report&nbsp;by an international group of researchers, published
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcadd6ff-93df-4c0e-8a2c-7181e69f4b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes just days after climate reports from the US government
        and the United Nations said that greater action on climate change is needed,
        with the UN report showing that in&nbsp;2017, the highest levels of carbon
        were emitted globally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7482eeaa-c636-458c-bb90-bb7049844089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Older people in Europe and the Eastern Mediterranean are most vulnerable
        because of larger aging and urban populations there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4538d924-e991-401d-b132-693a4baedb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report estimates that 42% of over-65s in Europe and 43%
        in the the Eastern Mediterranean are already vulnerable to heat exposure;
        38% of this group is vulnerable in Africa and 34% in Asia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4852ab-fc06-49d5-807a-09fb3bbf913a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report identified present-day changes impacting public health
        including lower productivity, decreased crop yields and spread of diseases
        such as dengue and cholera, said researchers from 27 global institutions,
        including universities and research centers, and the UN who put together the
        study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd489ca40-260b-4664-8ebc-a3239ac797fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Present changes in heat waves and labor capacity "provide an early
        warning of the compounded and overwhelming impact on public health that is
        expected if temperatures continue to rise," said Hilary Graham, professor
        of health sciences&nbsp;at the University of York in the UK, who participated
        in the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4082fc-8500-4d73-a2ad-6ccfc17335b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, 157 million vulnerable people were exposed to heat waves
        globally, and 153 billion hours of labor were lost due to heat exposure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0523b4a-880e-4736-bfe5-ad5798f3b96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has seen more frequent and longer-lasting heatwaves
        and a rise in vector-borne disease, with cases of diseases transmitted by
        mosquitoes, ticks and fleas such as Lyme disease and West Nile virus tripling
        between 2004 and 2016, according to the&nbsp;US Centers for Disease Control
        and Prevention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd9440c-6bcf-4c84-828e-ca4f6199bd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Nick Watts,&nbsp;executive director of The Lancet Countdown,
        stressed that this is "not something that''s happening in 2050 but something
        that we''re already seeing today."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59db4711-2846-4d37-b68a-79aaf3ac181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"High- and low- income countries are affected negatively," said
        Elizabeth Robinson, professor of environmental economics at the University
        of Reading, who was involved in the report. This just manifests in different
        ways, she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08b451e-c28f-48aa-a77d-b230c005a53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second in a series, with the&nbsp;first released last year,
        the report analyzes 41 indicators tracking the link between climate change
        and health in five areas: climate change impacts, resilience for health, mitigation
        actions, finance and public engagement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc8d8da-3fb1-4931-9668-c85539760dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson explained that there "is a lot of variability year on year,"
        but "the trend appears to be upwards," indicating even more heat wave events
        in the future. Similarly, numbers of vulnerable people "are going up over
        time."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20988a5-8fa4-4740-a77f-e44f971c8a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Some progress but far from enough</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18728ef4-dfa2-4b68-a6b7-f04360dd04ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been some promising trends, like an increase in renewable
        energy, with jobs in that sector rising by 5.7% between 2016 and 2017, according
        to the report.But the investment in renewables "is not yet anything like what
        it would need to be if we are to get to the 1.5 degrees" -- a commitment agreed
        during the Paris Climate Agreement to limit average global temperature rise
        to 1.5 degrees Celsius from pre-Industrial Revolution levels, said Paul Ekins,
        professor of resources and environment policy at University College London,
        who was involved in the report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620fba3b-0b62-4912-8b9d-7b73d520b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some positive trends were also identified in the form of coal phaseouts
        and cleaner, healthier transportation methods. But coal usage needs to be
        at 20% of 2010 usage levels by 2040 to meet targets, the report states.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8746497e-890d-4fef-833c-a3a26c7d942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Renee Salas, doctor of emergency medicine at Massachusetts General
        Hospital,&nbsp;who authored the American chapter of the Lancet report, said
        it delivers a message of hope, as action is happening, but she pointed out
        that "climate change is harming the health of this country now."&nbsp;This
        follows on from the outcome of the Fourth National Climate Assessment&nbsp;report&nbsp;published
        by the White House on Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693f0ec4-f9fb-43b8-842b-ab5ce1fa8d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year marked a record summer in many parts of the world, with
        much higher temperatures than most populations are used to. Watts highlighted
        a recent&nbsp;studysuggesting that the 2018 heat waves across Europe were
        made twice as likely as a result of climate change. "Assigning attribution
        for every single event is difficult, but it''s clear that these sorts of events
        are examples of what is likely to come if we don''t rapidly respond to climate
        change," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5224b428-d624-47b9-be41-a300a881def2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research identified that the global population was on average
        exposed to a temperature increase of 0.8 degrees Celsius between 1986 and
        2017. The global surface temperature change for this period was 0.3 degrees
        Celsius. This shows that "populations are aging, growing and migrating in
        to the areas worst affected by climate change," Watts explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5baa2fb-38c4-4b4f-9e7d-d5d6e7065e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salas said that "We must take aggressive action to combat climate
        change today so that by the end of the century, we''ll have saved thousands
        of lives each year, along with hundreds of billions of dollars in public health
        cost."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7888115a-af4c-49e2-9662-3acfaaf62e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Spread of diseases and fatalities</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a4aa9c-9d3e-426f-b46c-a3408743f23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small changes in temperature and rainfall&nbsp;will also help the
        spread of infectious diseases, the report found.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc984bd9-ba92-496c-8b1e-893839dd7240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the&nbsp;capacity of the dengue virus to spread has
        increased by 7.8% since the 1950s.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd6fcf1-2f6c-4d42-a500-d04965c088df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seasonal capacity for the&nbsp;Aedes&nbsp;mosquito -- the primary
        species spreading Zika, dengue and chikungunya -- and its ability to spread
        have lengthened and strengthened, the report says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b58428-bfc7-4353-8aa7-57175ac41f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2016 had the most dengue transmission on record, according to the
        report, and the spread is expected to rise in line with greenhouse gas emissions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e2a4db-ea86-4529-b82f-f1eb425c02ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristie Ebi, a professor of global health at the University of Washington
        who also was involved in the report, said the geographic spread of the mosquito
        that can carry dengue, Zika and chikunguya has increased "dramatically with
        higher temperatures." She added that the researchers don''t see the impacts
        individually but stressed the wide-ranging effects of climate change.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f289780f-a030-4ef5-b631-5a471e6113e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levels of global cholera bacteria are also worrying. An increasing
        trend of rising suitability to Vibrio, the bacteria that can cause cholera
        and some other illnesses, has been observed globally. The United States witnessed
        a 27% increase in coastline areas that are suitable for Vibrio infections
        between the 1980s and 2010s.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c73313-5135-4ae6-89a5-2410774440ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We "can not ignore these challenges we are seeing," said Gina McCarthy,
        director of the Center for Climate, Health and the Global Environment at the
        Harvard T.H. Chan School of Public Health, who was not involved in report.&nbsp;She
        cited the California wildfires and the rise in vector-borne diseases.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d658439-b78f-4027-83ef-bd98b0c6bcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Deaths from pollution</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b59329a-fd36-4a31-a6b3-bff7e64a8242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "lack of progress" in reducing emissions continues to endanger
        lives and public health care systems, according to the researchers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d203f6-3f47-4f98-9574-b9a42483baa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe was the region with most premature deaths from ambient air
        pollution in the form of PM2.5&nbsp;-- particulates smaller than 2.5 micrometers
        in diameter -- in 2015, followed by the Western Pacific and Southeast Asia,
        the report found.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be51e5d-dfc6-43e9-9f28-9892f165e297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particulate matter can settle in airways and cause problems like
        cardiovascular disease, respiratory conditions and cancers, leading to premature
        death, according to the&nbsp;World Health Organization.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d305dc0-a9ec-4273-8811-69e44d78e9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Ekins,&nbsp;a professor of resources and environment policy
        at University College London who was involved in the report, stressed that
        "any notion we may have that somehow in Europe, we are kind of doing better
        than other regions should be displaced."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e887c6a-8c39-4590-ba3d-2a3b132fd78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Reduced productivity</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0d92c5-ab15-4a63-b8de-f311d179627f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme heat as a result of climate change cost the world 153 billion
        hours of work last year,&nbsp;the report found.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e4629f-c931-49c0-b428-c4fc07147dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China alone, 21 billion hours of work were lost to extreme heat
        in 2017, equal to 1.4% of the country''s working population. Robinson said
        that rising temperatures have "a direct impact on labor."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8b0d5e-d028-4dd6-8701-5582bcb4046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of labor hours losses occurred in more vulnerable regions
        such as&nbsp;India, southeast Asia and sub-Saharan Africa and South America.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc031e61-9248-4994-89ff-2a01f2fb593a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After decades of global improvement in food security, the report
        shows that crop yields are falling in 30 countries, including Cuba, the UAE
        and Luxembourg.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984884e1-ec15-448f-8742-ed91b226acfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some countries, the difference between the actual crop yield
        achieved and the maximum crop yield proves that negative impacts of climate
        change cancel out technological improvements, according to a 2011&nbsp;study,
        published in the Nature international journal of science.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4303a1-3aad-4afb-b6e3-64af088d81c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Are we able to cope?</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b0a036-bedb-4c49-9d26-69e7045c7853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watts warned that the report shows over half -- 51% -- of 478 global
        cities surveyed stated that their public health infrastructure will be seriously
        compromised by climate change, by overwhelming services with new health threats
        or from extreme weather events directly threatening health services.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5a8ba4-28a5-4023-a662-b3a843e54bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means "systemic failure," Watts said, like the shutdown of
        a hospital.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69841509-f94f-40c9-bfa9-5bfdbf5d0f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global spending on climate adaptation for health is at 4.8% -- too
        little to keep in line with the Paris Climate Agreement, the researchers say.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fbdeef-5901-421f-9d47-98dc1da1666a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe and Southeast Asia are the biggest spenders, with low-income
        countries'' funding too little to meet their needs, according to the report.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115241fd-b143-4eec-97d0-a6021a6243de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report has upped the stakes for faster progress, Ekins said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc38a49-0b3b-4477-bfa5-0a7588d13702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes that the findings represent a "worse outlook, because
        we weren''t moving fast enough for 2 degrees," as agreed in the 2009 Copenhagen
        Climate Conference, "and&nbsp;we''re definitely not moving fast enough for
        1.5" degrees.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d369a5-8dc6-4cd6-89eb-4476bfc33608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watts noted that the Lancet Countdown report is not able to say
        in which direction the world is heading, but "whichever way we go, it ends
        up shaping the health profile of countries for the next century."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccb8d33-5598-4a67-8718-3b308ca8751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:18:17.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Climate change is
        already here, and heat waves are having the biggest effect, report says."</em></p>'
  'transgender-indian-political-candidate-chandramukhi-muvvala':
    'author': 'Swati Gupta and James Griffiths'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-29T15:11:19.529+08:00
    'imagesource': 'jcr:3df140ff-8305-46f3-911f-7d5f1ffd37ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4a614da-cfb6-4d1c-9206-270d4b1fd068'
    'lead': 'A missing transgender activist campaigning for a state assembly seat
      in the southern Indian state of Telangana turns up safe and well after fears
      she had been kidnapped.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T09:20:46.191+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:24.209+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:14.403+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Missing Indian transgender political candidate found

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310f8af3-8969-46ee-91b5-2747630714ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:20:46.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A missing transgender activist campaigning
        for a state assembly seat in the southern Indian state of Telangana has turned
        up safe and well after fears she had been kidnapped.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5213acb-1d73-403e-85d7-04dded5c707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:20:46.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police told CNN Chandramukhi Muvvala had presented herself at the
        police station, but had not given a statement because of an active writ of
        habeus corpus, filed with a court after she was reported missing by her daughter
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754e5cfd-72b9-4e36-9585-43f7d61702a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:20:46.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the habeus corpus, we have to first produce her in court,"
        said Banjara Hills assistant police commissioner KC Rao. "Then we will record
        her statement and start the investigation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67256eb-e02c-45e6-af19-6371c6d32fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:20:46.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alarm had been raised about Chandramukhi''s whereabouts after she
        had not been seen since earlier this week, even as political campaigning for
        next month''s state elections continues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09c2f5f-8099-4158-8d36-2c00c6b838fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:20:46.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commonwealth Human Rights Initiative, a New Delhi-based NGO,&nbsp;said
        in an open letter&nbsp;to Indian authorities that Chandramukhi Muvvala had
        been "untraceable since Tuesday morning."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8af7b89-ad8b-43c7-a19e-a00d10e6800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:20:46.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She went missing the day after starting her election campaign and
        there is concern that she may have been kidnapped," the group said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcca00cb-ba78-4eca-8b14-5a99e1193d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:20:46.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters in Telangana&nbsp;go to the polls&nbsp;early next month to
        elect new state legislators, along with four other regions, races which are
        seen as something of a barometer for the upcoming general election in 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334c6274-3aaa-43a4-8242-9887cc047bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:20:46.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Long fight for rights</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e7886f-92f5-415c-a4d3-066404736e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:20:46.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s&nbsp;transgender community, known as "hijras," can date
        their origins as far back as 3,000 years ago with mentions in the Hindu epics
        "Mahabharata" and "Ramayana."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c0cdf4-54a4-44ad-aa39-6c67662dbc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:20:46.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Mughal Empire, which ruled the Indian subcontinent between
        1526 and 1858, they are believed to have held significant power, serving as
        royal advisers and protectors of royal harems.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b717903-d95b-4a41-8564-72f772473db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:20:46.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their status deteriorated rapidly however during the British empire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523cda7e-d279-47b6-ba8e-24cbc08475c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:20:46.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today,&nbsp;according to The Hindu newspaper, up to 4.8 million
        people in India identify as trans or intersex. Trans people are also visible
        in Indian&nbsp;entertainment&nbsp;and&nbsp;popular culture&nbsp;to an extent
        not seen in many other Asian countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1847b3e4-dbb0-4189-b85e-fb5be9b6e777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:20:46.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this however, the community is&nbsp;among the most marginalized
        in the country, with access to education and subsequently jobs mostly nonexistent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae361fc-4706-48ae-bbea-9c8b1e480e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:20:46.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the southern state of Kerala announced it would reserve
        places for transgender students in the state''s higher education institutions,
        a policy aimed at easing their stigmatization and one of the first such moves
        at a state level.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5848055-ae79-4e88-9ee3-ef0512281675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:20:46.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other states, such as Tamil Nadu in the south, have also introduced
        policies to help transgender people in recent years. For example, the Tamil
        Nadu Transgender Welfare Board addresses social protection needs like housing,
        health care, income assistance and skills training. But Kerala is considered
        to be amongst the most progressive states in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd181fe44-215d-4bf6-94ce-9b303bedc8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:20:46.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the Supreme Court of India established rights of equality
        and equal protection for transgender people nationwide. However, physical
        and sexual violence against transgender people is extremely high, according
        to official statistics, and laws protecting the rights of trans people have
        yet to be passed despite years of debate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367e8ae6-5d90-4d9c-8e6b-3f4cd980f652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:20:46.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, a mob whipped up by fake accounts spread on the messaging
        service WhatsApp&nbsp;attacked and killed a transgender woman&nbsp;they falsely
        accused her of being a child trafficker.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b312ef2-ed46-4059-9875-3ca3c152cf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:20:46.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:24.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Missing Indian transgender
        political candidate found."</em></p>'
  'UP-Fighting-Maroons-Desiderio-De-Liano-Akuetie-UAAP-finals-Ateneo':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-29T16:29:54.700+08:00
    'imagesource': 'jcr:0f2692d3-197f-4fac-92cf-702f4106c48f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8af6f767-2688-4491-b9f1-0194161eaa96'
    'lead': 'The Fighting Maroons move a step closer to the elusive men''s basketball
      crown.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T09:26:26.575+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:23.991+08:00
