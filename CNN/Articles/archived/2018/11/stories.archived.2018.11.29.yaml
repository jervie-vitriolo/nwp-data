  'Lu-Guang-disappearance':
    'author': 'Eric Cheung, Joshua Berlinger, Steven Jiang, and Serenitie Wang'
    'caption': 'Award-winning Chinese Lu Guang photographer has disappeared in China
      after reportedly being taken away by authorities in Xinjiang province.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-29T06:38:05.108+08:00
    'imagesource': 'jcr:a2c05fdb-e7aa-474c-8ff1-3a24ff4af173'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6524401d-8db7-4f27-bf86-3e2223f5cc4e'
    'lead': 'Lu Guang''s disappearance was revealed by his wife, Xu Xiao, who posted
      news of his disappearance on social media and said that she had not been able
      to contact him since early November.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T10:25:00.364+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:20.051+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:16.035+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Award-winning Chinese photographer Lu Guang disappears in Xinjiang,
      wife says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3186c3-0881-49a3-9549-36e3c0ca9c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:25:00.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An award-winning Chinese photographer has
        disappeared in China after reportedly being taken away by authorities in Xinjiang
        province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467bd4bd-e5db-4810-a8dd-8d74f4f6804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:25:00.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lu Guang''s disappearance was revealed by his wife, Xu Xiao, who
        posted news of his disappearance on social media and said that she had not
        been able to contact him since early November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d14d274-c6cc-4872-915d-76afe4e16411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:25:00.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her tweets and telephone conversation with CNN, she recounted
        that Lu was traveling in Xinjiang -- northwest China -- on November 3 when
        she lost contact with him. He had connected with photographers in Urumqi,
        the provincial capital, a week earlier. He was due to meet a friend in Sichuan
        province on November 5, but never showed up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a21e48-234e-443b-a9ec-c0ea58b4c7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:25:00.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lu''s photography expose the everyday realities of people on the
        margins of Chinese society, like coal miners, drug addicts and HIV patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd8695b-4373-43b7-ba59-658b1e1e52a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:25:00.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His profile on the&nbsp;World Press Photo website&nbsp;says he is
        the recipient of numerous other photography honors including Germany''s Henri
        Nannen Prize in Photography and a National Geographic Photography Grant. Lu
        was also the first photographer from China to be invited by the US State Department
        as a visiting scholar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee3d7a8-5821-47f0-93e2-1d9e63590af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:25:00.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xu is based in New York and lives there with the couple''s child,
        she said, while Lu -- a Chinese citizen -- spends more time in China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8f3171-70a9-4f7f-a629-437fe95f1344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:25:00.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xu said she has tried to contact the police in Xinjiang and has
        not been able to speak to an official, adding that she did not reach out to
        the US authorities because "it would not be useful anyway."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b29e3ef-3977-4a6c-ab8c-61a543644d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:25:00.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted local police authorities and government officials
        in China but had received no response by the time of publication.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd474cd1b-71bd-4a44-954d-6bcaeba5d4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:25:00.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Award-winning Chinese
        photographer Lu Guang disappears in Xinjiang, wife says."</em></p>'
  'Brexit-economy-United-Kingdom':
    'author': 'Ivana Kottasová'
    'caption': 'The government published a report Wednesday that outlines the economic
      costs associated with a range of Brexit scenarios.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-29T06:26:06.737+08:00
    'imagesource': 'jcr:834328aa-b23d-494a-9bf1-4f303154a474'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '771e01f0-3dd5-47db-b5f5-2835754da354'
    'lead': 'The government published a report Wednesday that outlines the economic
      costs associated with a range of Brexit scenarios.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T10:28:11.153+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:19.826+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:16.150+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The UK government says its Brexit deal will hurt the economy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9271cfcc-fcbb-4ebd-80ba-d5524d9becca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:28:11.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong> It''s official: The British government''s
        plan for leaving the European Union will be bad for the economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97034f29-d81a-4e18-be84-d68b40e65803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:28:11.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government published a report Wednesday that outlines the economic
        costs associated with a range of Brexit scenarios. The Bank of England followed
        later in the day with its own assessment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eb3610-81c3-4656-9489-52314c990b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:28:11.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom would be worse off under all scenarios studied
        by the government. Officials did not estimate the precise impact of the deal
        Prime Minister Theresa May has&nbsp;negotiated with the European Union, but
        even in the best case it too will mean a weaker economy than remaining in
        the bloc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bf9108-7e51-4fb6-badb-586126b1935f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:28:11.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is true that the economy will be very slightly smaller, but
        if we do the deal in the way that the prime minister has set out and negotiated,
        that impact will be entirely manageable," UK Treasury chief Philip Hammond
        told the BBC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ec69dd-abbc-48c8-be3e-c30f4be98b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:28:11.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official estimates underscore the harsh economic reality of
        Brexit: Under any scenario, leaving the European Union will make Britain poorer
        than staying in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a430bc9b-4d06-4b47-a530-20ecef042243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:28:11.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look purely at the economics, remaining in the single market
        would give us an economic advantage," Hammond said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd29ab96-1db7-401f-8fc8-c41c8c6c502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:28:11.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of England said that May''s plan could result in new trade
        barriers that would cause the UK economy to be 0.75 percent smaller than currently
        forecast in 2023. If she can negotiate a future trade relationship with the
        European Union that does not include customs checks or regulatory barriers,
        the economy could be 1.75 percent larger.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d02ab8-1601-49fa-a1fc-efff3ac3b379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:28:11.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are just four months to go until Brexit, and it''s still not
        clear whether May can deliver an orderly departure from the bloc.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c606bfb4-c6c8-4be2-b6f0-0fdb02b533cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:28:11.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legally-binding divorce deal she has negotiated would give business
        much-needed certainty about the next two years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28187dc9-856c-4414-8308-0fe8da080968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:28:11.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she still needs to secure approval from a skeptical parliament,
        and a much looser agreement on the trading relationship after the transition
        period provides very few details.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358839ea-79ef-4a0d-ba0b-d24b851e42f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:28:11.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysis commissioned by a group campaigning for a second referendum
        showed the UK economy would be 4% smaller by 2030 under May''s deal than it
        would otherwise have been. The National Institute for Economic and Social
        Research said on Monday that new trade barriers would make it difficult to
        sell services from the United Kingdom and discourage investment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bda264b-057d-418b-8e7f-d961ab657249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:28:11.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If&nbsp;May''s plan fails, potential alternatives include crashing
        out of the European Union without a deal, a second referendum or a general
        election in Britain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d9de0d-f594-4d1b-8b64-d18b7ee47c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:28:11.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The important thing ... is to keep trade flowing as much as we
        can," Hammond told Sky News.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa80abd1-d45a-40a3-bc3c-2f5bc9ed9865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:28:11.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Forecasts assume a US-UK trade deal</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a65f63-77ee-4c08-8e95-7b9a255ecf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:28:11.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s plan includes a transition period during which most trading
        rules for companies will remain the same. It would also mean a close relationship
        with the European Union on trade in financial services, and broad cooperation
        on transportation and energy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67d7cb3-34a6-458e-87a2-7cf87ddf030b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:28:11.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s estimates are also based on other assumptions,
        including Britain''s ability to strike "ambitious" free trade deals with major
        economies including the United States. That''s&nbsp;far from guaranteed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cadd8e7-487c-47ac-aad5-a16d8c36774c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:28:11.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists say the worst possible outcome would be a chaotic Brexit.
        Crashing out of the European Union would sink the UK economy into recession,
        analysts have warned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4995249-813f-4ecb-917f-9a26aacb41d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:28:11.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''No-deal'' Brexit worse than 2008</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b8d805-ffee-4cf0-b03b-bf212f9a6c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:28:11.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said that leaving without a deal would result in
        the UK economy being 7.7 percent smaller 15 years after Brexit. That''s compared
        to current trading arrangements, and assumes no change in immigration. The
        damage would be even greater if net migration from the European Union dropped
        to zero, the government said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6409ffd-a699-4a7a-889c-5fbe4dbbbe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:28:11.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some key sectors of the economy would be especially hard hit by
        a messy Brexit. Official estimates show that the auto, chemicals and pharmaceutical
        industries, which trade heavily with the European Union, would be more than
        20 percent smaller over the long run.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1474d83-7fbd-4d58-8a4f-b093d23fa0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:28:11.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of England warned in its report that a disorderly Brexit
        would cause the UK economy to contract by 8 percent. The value of the pound
        would slump by as much as 25 percent and home prices could plummet 30 percent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818b1385-736d-40e5-8988-5ec7c99402cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:28:11.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic fallout would be worse than Britain suffered because
        of the global financial crisis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49a4cd8-8083-41b0-8f02-78482eaaaa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:28:11.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Confederation of British Industry said the government report
        shows that failing to secure a deal is not an option.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045c075b-c5a5-4e02-a211-b14172bbdfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:28:11.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It surely puts to bed some of the more far-fetched ideas that a
        hard landing Brexit will not seriously hurt the economy," said Rain Newton-Smith,
        the lobby group''s chief economist.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34aa193-7cd5-445d-9e3f-62a9af6290d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:28:11.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The UK government
        says its Brexit deal will hurt the economy."</em></p>'
  'Robert-Mueller-Donald-Trump':
    'author': 'Dana Bash, Kara Scannell and Evan Perez'
    'caption': 'U.S. President Donald Trump and special counsel Robert Mueller.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-29T06:17:05.946+08:00
    'imagesource': 'jcr:33f0de8b-d5d1-4fa2-bb3e-03e7a309791d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ac3ce84-ca57-4bef-b8a3-1b555a2a4ad3'
    'lead': 'U.S. President Donald Trump told special counsel Robert Mueller in writing
      that Roger Stone did not tell him about WikiLeaks, nor was he told about the
      2016 Trump Tower meeting between his son.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T10:30:40.517+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:19.609+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:16.258+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: Two key answers from Trump to Mueller

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988665a1-9af2-4f61-a089-a00f3caea108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:30:40.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump told special
        counsel Robert Mueller in writing that Roger Stone did not tell him about
        WikiLeaks, nor was he told about the 2016 Trump Tower meeting between his
        son, campaign officials and a Russian lawyer promising dirt on Hillary Clinton,
        according to two sources familiar with the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9ca142-7546-41cd-9c5a-03defb0439e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:30:40.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source described the U.S. President''s answers without providing
        any direct quotes and said the President made clear he was answering to the
        best of his recollection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccab26de-6c10-4e6a-a125-7bc556e7a3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:30:40.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first insight into how the President responded to the
        Mueller team''s written questions -- a key unknown as Mueller aims to wrap
        up his investigation and prepare his final report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a98f7a-0624-47b2-a4ae-04d8fef54d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:30:40.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two points -- WikiLeaks and the Trump Tower meeting -- are
        critical to Mueller''s central mission: investigating whether the Trump campaign
        colluded with Russians during the 2016 campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd8861f-c631-4446-b711-b47d6f76a858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:30:40.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s lawyers previously told CNN the answers would match
        his public statements. Still, these written answers could be subject to criminal
        charges if false.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fcd04d-8086-4746-94a6-686d499edc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:30:40.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the special counsel declined to comment. CNN did
        not get a full readout of all of the President''s answers to Mueller''s questions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd437f207-73ae-43bd-9ae2-e7875bfd47e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:30:40.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to many lawyers who have experience in cases such as this,
        adding the caveat that he has no recollection, as the President apparently
        did with these written answers to Mueller, is standard procedure as a way
        to try to shield a client should their recollections be challenged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffabc4d-1813-435a-be41-d2e944449031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:30:40.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s well-documented how frequently he says or tweets false things,
        and there''s no criminal exposure for that," said CNN legal analyst Carrie
        Cordero. "The difference is, if he lies in his statement to federal investigators,
        he is potentially exposing himself to criminal liability, assuming he attested
        to the accuracy of the information."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd82b00b-fd21-4bbf-adad-998410938d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:30:40.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On WikiLeaks, Mueller''s team has been investigating whether Stone,
        a Republican political operative and longtime Trump ally, knew in advance
        about WikiLeaks'' dumps of hacked emails from the Democratic National Committee
        and Clinton''s campaign chairman John Podesta at key times during the 2016
        campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5108d9-1f26-4113-a041-e7db08a42f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:30:40.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have questioned multiple Stone associates in the past
        few months. Stone has denied having any advance knowledge of WikiLeaks releases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e5699d-b947-47ea-a6e3-b8a027d5cce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:30:40.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never discussed any of this with Donald Trump. It''s one of the
        questions that Mr. Mueller wants the President to answer -- one of the written
        questions. I''m highly confident that his answer will be that he knew nothing
        about it. We just never discussed it," Stone recently told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802094bb-820f-4fc0-873f-f3f4273d8573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:30:40.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone''s denial matches with what Trump told Mueller: that the two
        never spoke about WikiLeaks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78bae6e-484c-452a-ab66-146035e6dd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:30:40.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump vehemently denies colluding with Russia. He told&nbsp;The
        Associated Press in an interview last year, "When WikiLeaks came out ... never
        heard of WikiLeaks, never heard of it. When WikiLeaks came out, all I was
        just saying is, ''Well, look at all this information here, this is pretty
        good stuff.''"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e71f514-50f4-4510-9d11-6b20c1c91bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:30:40.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the 2016 Trump Tower meeting, the President has publicly said
        he didn''t know about the meeting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4bff55-48a2-4df6-8a9f-7b4f78dc5827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:30:40.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did NOT know of the meeting with my son, Don Jr," Trump tweeted
        in July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2786d28d-2470-43a3-9089-bc8a99c5e777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:30:40.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s son told lawmakers he did not tell his father about
        the meeting in advance. He said he took the meeting to listen to what the
        Russians had to offer on Clinton.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66d844a-addf-4269-870d-8aff980d893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:30:40.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the answers were submitted, Mueller had asked Trump''s lawyers
        for call logs and visitor logs related to Stone from Trump Tower, CNN reported
        earlier this month. The request this late in the investigation surprised Trump''s
        legal team.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09208112-1ad9-41b3-b5bf-f8f99ad68dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:30:40.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone told CNN he has not been contacted by Mueller''s team. Trump
        Jr. testified under oath to several congressional committees and provided
        documents to Mueller''s investigators. His lawyer has declined to comment
        on whether Trump Jr. was interviewed by the special counsel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04f3b21-9d21-49c2-a51b-b66ddbe38a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:30:40.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
