    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:14.483+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Underdog UP to go all out in title shot against mighty Ateneo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f52feb-8e18-48cb-a7b1-8ff5e74ace9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:26:26.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> They
        started at the bottom, now they''re here.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8930a12-bcab-4c1d-829c-e1844b65fc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:26:26.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 32 years of disappointing campaigns and winless seasons, the
        University of the Philippines (UP) Fighting Maroons return to the UAAP men''s
        seniors basketball finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a318eec-adf7-4015-bd0e-85d64d1db347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:26:26.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: UP marches to finals for first time in over three decades</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76961f22-de19-4b54-a035-071ddb856d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:26:26.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons'' road to the championship stage was nothing
        short of epic. They found themselves at the lower half of the team standings
        at the start of the second round.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf3f50e-e945-42a0-9c4c-f76c69eea84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:26:26.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doubts and uncertainties started to fill the air in Diliman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23555fad-2483-4c99-bc0e-dd1195ba1cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:26:26.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But something sparked within the spirit of UP, following their huge
        win against the De La Salle University Green Archers, where they booked a
        Final Four ticket to end a 21-year semis drought.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f442a03-17e6-4cda-b324-10402da8e881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:26:26.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: UP overwhelms La Salle to end 21-year Final Four dry spell</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfd2858-2d80-4494-a154-c7e0df9bdb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:26:26.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons went on to prevail in two straight do-or-die
        contests versus the higher seeded Adamson University Soaring Falcons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7ccb62-3b55-4f17-a740-b7a18005f30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:26:26.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering the finals, UP is tagged as the clear underdog after losing
        to the defending champions Ateneo Blue Eagles in their previous meetings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f98e7f-54a1-4bd7-830e-83baeaedab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:26:26.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the odds, the Fighting Maroons hope the momentum will continue
        to be on their side in the best-of-three affair.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80451a53-7068-4240-a27d-aeaab5c60b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:26:26.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just have to go out there and give our best. That''s all we
        have to do," big man Bright Akuetie said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf3b4fc-a92f-49c4-b9dd-c49a04c2865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:26:26.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Juan Gomez de Liaño, containing Ateneo''s gunners will be key
        to toppling their neighboring school.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b329714a-2b2c-4265-9960-5d267d2c0cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:26:26.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it will be a good game. We just have to stop the shooters,
        play good defense, and run some transitions,"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a012a2d0-6486-4fc0-a0c1-06d4d49c79b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:26:26.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graduating player and team captain Paul Desiderio said they will
        just maximize the opportunities that will be given to them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ae5fa2-e54f-48ed-b245-104a13f6f61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:26:26.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever our chances are, we''ll just grab them."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06f32df-785d-4a19-bc67-4a89ca18c78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:26:26.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 1 of the Finals is set on December 1 at the Mall of Asia Arena
        in Pasay City.</p>'
  'chinese-gene-editing-scientist':
    'author': 'Helen Regan, Rebecca Wright and Alexandra Field'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-29T14:58:20.743+08:00
    'imagesource': 'jcr:3df140ff-8305-46f3-911f-7d5f1ffd37ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6aa4d8d2-1271-40b7-927f-fd3dcdba250e'
    'lead': 'The Chinese scientist who sparked an international outcry after alleging
      to have helped create the world''s first genetically edited babies raises the
      possibility of a third child being born, after announcing that a separate woman
      was pregnant at an early stage with a modified embryo.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T09:29:23.844+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:23.793+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:14.582+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese gene-editing scientist defends his research, raises possibility
      of third baby

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a3a307-b3cc-4e62-bb27-ad7e39d81f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Chinese scientist who sparked an international
        outcry after alleging to have helped create the world''s first genetically
        edited babies has raised the possibility of a third child being born, after
        announcing that a separate woman was pregnant at an early stage with a modified
        embryo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9848574b-1880-47b2-bc9f-af35179b0d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in front of a packed hall of about 700 people Wednesday
        at the Second International Summit on Human Genome Editing, He Jiankui publicly
        defended his work, saying he felt "proud" of his achievement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f1943d-b57c-4938-932e-adcc4648c517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, an associate professor at the Southern University of Science
        and Technology in Shenzhen, sent shock waves through the scientific community
        on Monday when he announced in a video online that two ostensibly healthy
        twin girls had been born this month from embryos altered to make them resistant
        to HIV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa69804f-2443-45af-afba-a3b54f7f7304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this specific case, I feel proud. I feel proudest, because
        they had lost hope for life," He said Wednesday of the parents of the twins,
        the father of whom is believed to carry HIV. "But with this protection, [the
        father] sent a message saying he will work hard, earn money and take care
        of his two daughters and his wife."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f796e6c-6679-4f46-aeb9-01d285c5ecd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether his clinical trials had resulted in other pregnancies,
        He replied, "there is another one, another potential pregnancy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226c5770-0cf7-4505-b1a6-5f43ea4c28b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academic did not disclose any further details regarding the
        possibility of a third genetically edited baby, other than answering "yes"
        when asked whether the pregnancy was still in an early stage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4d25c2-1ace-453f-8078-e67b17165d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his research has been submitted to a scientific journal
        for review, without naming the publication, and apologized for the result
        leaking "unexpectedly."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bb41e2-0686-4ad6-9725-8b24a10576e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Ethical concerns</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9303f1c-70a4-4b1b-896b-06614102187f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s research has raised serious ethical questions around the transparency
        of gene editing and sparked calls for a globally binding code of conduct.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b838ea4-5767-497c-b215-c5b9e7441a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an question-and-answer session after the presentation, He said
        he conducted two rounds of informed consent with the parents, lasting a total
        of three hours.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d4cefb-5c5b-4db7-a836-0ba9999ec0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The simple fact that he was directly involved in trying to get
        consent from the patients is a huge problem," said Robin Lovell-Badge, head
        of the Laboratory of Stem Cell Biology and Developmental Genetics at the Francis
        Crick Institute, who moderated the discussion with He. "You should never do
        that. You should have an independent third party who can properly explain
        the risks and the benefits."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d9481f-c47a-4400-ba8f-48750418db1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to He, the volunteers were found through an HIV/AIDS volunteer
        group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df12e88-2726-4d0d-be37-3a1bc975f133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other concerns have focused on the CCR5 gene, which scientists at
        the conference said is crucial to the human immune system. Removing it increases
        the risk of susceptibility for other diseases such as the West Nile virus
        and influenza.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea0b522-6a21-40bc-8098-a2c44cf83c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you change one thing, something else gets changed, too," said
        Feng Zhang, one of the inventors of the gene-editing technique CRISPR.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf2a083-7fdc-42ee-9902-70ab55669ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, many of those in attendance at the Hong Kong conference
        have pointed out that while He has not necessarily contravened any international
        regulations, his purported use of CRISPR represents a clear break with convention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a84b17d-ed6d-41e9-ab17-5b7c2e3bdf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a fairly tight consensus from what is and is not acceptable
        in genome editing as of now, and He''s reported work represents a departure
        from that," said David R. Liu, professor of chemistry and chemical biology
        at Harvard University, who has pioneered improving versions of CRISPR.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7322a085-ec06-457f-b659-da1c34f38e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference, which is attended by leaders in the fields of genetics
        and ethics as well as policy-makers, is expected to issue a statement on the
        development during its closing session Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b047dfdf-927a-4a05-b7d8-d9ef2b2cf7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After He''s presentation, conference Chairman David Baltimore said
        the research was not medically necessary, as there are other treatments for
        HIV. Baltimore criticized He''s lack of transparency and referred to an agreement
        made at the 2015 conference that said it would be irresponsible to use such
        gene editing until safety issues had been dealt with.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59166b44-a1ea-4512-9e1f-1a9afa3a4e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>China a leading player</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd581ae43-eec8-44ca-9a2c-aca1e8126fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has invested heavily in gene-editing technology, bankrolling
        research into a number of world "firsts," including the first use of the gene-editing
        tool CRISPR-Cas9 in humans in 2016 and the first reported use of gene-editing
        technology to modify nonviable human embryos in 2015.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ed610b-ede6-4322-a76f-cee1edf8f08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, China&nbsp;spent a record&nbsp;1.76 trillion yuan ($254
        billion) on&nbsp;research and development, and the country is catching up
        with the US''s investment in the same area, spurring a genetic arms race that
        has been labeled "Sputnik 2.0" by Dr. Carl June, an immunotherapy specialist
        at the University of Pennsylvania.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e054c918-4906-43af-8185-629cdc63a672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a joint statement issued Monday, more than 120 Chinese
        scientists condemned He''s use of the CRISPR-Cas9 tool as a "huge blow" to
        the reputation of Chinese biomedical research.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5a16ea-02e7-4934-8dff-6bb1a66d6264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s extremely unfair to Chinese scientists who are diligent,
        innovative and defending the bottom line of scientific ethics," they wrote,
        adding that "directly experimenting on human is nothing but crazy ... as soon
        as a living human is produced, no one could predict what kind of impact it
        will bring, as the modified inheritable substance will inevitably blend into
        human genome pool."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beca661-d6d9-4b12-89cf-dbb9bce55cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has also ordered an "immediate investigation"
        into He''s claims.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c5dd93-d4a6-4989-b7a1-de396c79b061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government investigation follows moves by both the hospital
        named in He''s ethical approval documents, and the university he is affiliated
        with, to deny involvement in the procedures.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd894acc1-cc91-4a41-8456-ff6f0d0288e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate development on Wednesday, Rice University&nbsp;said
        it was investigating&nbsp;bioengineering professor Michael Deem after he was
        quoted in media reports as having been involved with He''s work.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e390df0-676a-454d-bac9-9ea809ca9d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deem was He''s adviser at Rice for more than three years and published
        three papers with He.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf840ac-ccac-4053-ba56-274e09d0c8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This research raises troubling scientific, legal and ethical questions,"
        said Doug Miller, director of Rice University''s media relations team. In
        a statement, Miller said Rice had "no knowledge of this work."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d46e47-6272-47ec-a066-afad2679b632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Unknown consequences</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab3178d-fbbd-4205-b4cd-91befeb44f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the forefront of global concerns is that gene-editing technology
        is still in its infancy and there could be huge unknown consequences of using
        it in human embryos that go on to deliver.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c144fa-a4a7-475a-a900-369f49f4f0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential for long-term social effects on the girls was of particular
        concern at the Hong Kong summit, with one audience member asking whether He
        had thought about how the girls would see themselves and how they would be
        treated by society.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72768e05-7727-4847-aaff-8da471cce73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how to answer this question," He said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962be888-be6f-4c95-99f6-fcd0430f5e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Doudna, professor of chemistry and molecular and cell biology
        at UC Berkeley and one of the co-inventors of CRISPR, said she felt "physically
        sick" during He''s presentation. "To see this work being presented and performed
        the way it was, it was really inappropriate. And it affects two girls," she
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563d4628-819d-4386-8cd3-b10b6a9ae6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope this is a wake-up call for everybody to recognize that while
        this technology is incredibly exciting, this is an important moment where
        we need to grapple with responsibility of managing this technology going forward."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2aeb26-ff5b-4f34-9416-b6ca3a321bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite ethical concerns, a&nbsp;recent study&nbsp;suggested that
        the Chinese public is broadly in favor of using gene editing for medical purposes.
        An online survey conducted by Sun Yat-Sen University in Guangzhou found that
        more than two-thirds of the 4,771 people surveyed (575 of whom reportedly
        have HIV) supported its use in treating diseases, according to the state-run
        tabloid Global Times.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e607b4fb-9df2-44f7-9f89-89078e7444a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:29:23.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:23.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese people "have a high willingness to use of gene in disease
        prevention and treatment," Liang Chen, a professor at Sun Yat-Sen University,
        was quoted as saying. "This suggests that the research of gene editing in
        China not only has a promising potential but also is responding to the public''s
        needs."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
