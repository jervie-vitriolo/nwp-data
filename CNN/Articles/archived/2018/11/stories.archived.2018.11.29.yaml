      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42142ea-16b2-406e-9e53-8e74f9e777a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da60a1a4-cb40-4d89-bb6b-094b0e9b3823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya also defended Congress from accusations that it caused the
        delay of the passage of the 2019 budget.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d36dd73-79f8-4f14-b8a5-622e5d56a6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Congress tackles the budget and you see an error or something
        which needs improvement, you stay the cause of the President and you serve
        the interest of the people. You betray their trust if you don''t do anything,"
        he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a6866a-51f8-44bc-b7d0-dee955aff697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned shift to a cash-based budget became a bottleneck for
        the budget''s passage in the lower house, with the chamber suspending all
        budget deliberations until the Budget Department backed down from its proposal
        which would make the budget only valid for one year and three months.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01110cb2-f668-44fe-84ea-1ae3289a3c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya also pointed to the ₱51-billion fund in the Department of
        Public Works and Highways'' budget which could not be explained by the agency
        and the Budget Department as a cause of delay. The House later realigned these
        to other agencies.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a0ea39-976a-43f7-83d6-6a13fae31c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Majority Leader also said President Rodrigo Duterte has
        asked them in a meeting to realign ₱10 billion for housing projects for members
        of the military.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04598b3a-981b-477e-9280-a6a7adac7fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said this would be tackled during the bicameral conference
        committee meeting on the 2019 budget, which, according to the Senate''s schedule,
        is slated from January 18 to 23, 2019.</p>'
