  'Caloocan-court-to-release-decision-on-Kian-delos-Santos-slay-case-on-Thursday':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-28T08:39:23.123+08:00
    'imagesource': 'jcr:26cb9cad-28fc-4573-a519-72b1f941922d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '595080b4-b2ae-4fa8-80e0-99905660edca'
    'lead': 'The promulgation comes almost three months after the murder trial was
      concluded in August. If found guilty, the policemen will face up to 40 years
      imprisonment for "torture resulting in the death" of the victim, according to
      the law.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T10:44:46.026+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:19.141+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:16.521+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Caloocan court to release decision on Kian delos Santos'' slay case
      on Thursday

      '
    'updated': 2018-11-29T08:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044d581d-efdc-494a-aba9-f40f6bb4295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:44:46.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> A
        Caloocan court on Thursday, November 29, will release its ruling on the murder
        case against three police officers who allegedly killed 17-year-old Kian delos
        Santos last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eb45df-d7ec-4d31-908b-ebaf921f14df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:44:46.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan Regional Trial Court Branch 125 presiding Judge Rodolfo
        Azucena will issue his verdict on the case against Chief Inspector Amor Cerillo,
        Police Officer (PO) 3 Arnel Oares, PO1 Jeremias Pereda, PO1 Jerwin Cruz, and
        Caloocan police asset Renato "Nono" Loveras for murder and violation of Republic
        Act no. 9745 or the "Anti-Torture Act of 2009."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a4f3fe-124c-4cd7-af5a-051c51ed0075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:44:46.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promulgation comes almost three months after the murder trial
        was concluded in August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869242a3-7ff7-46ac-9c70-732f9441d1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:44:46.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: What we know about Kian''s death</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0f68b6-340b-49cd-beac-d441c6ab24cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:44:46.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found guilty, the policemen will face up to 40 years imprisonment
        for "torture resulting in the death" of the victim, according to the law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ed4e3f-c17c-44b0-bfdd-978470269d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:44:46.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian, a Grade 11 student, was found dead lying in a fetal position
        with gunshots to his head after a so-called "one-time, big-time" anti-illegal
        drugs operation by the Caloocan City police on August 16, 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ff7891-7bbc-482c-b3df-7cc000fd02e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:44:46.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the minor drew a firearm, which prompted them to fire
        back.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d04df1-5dc1-4e1c-aeb0-0ed110cb815a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:44:46.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, accounts from witnesses and a closed-circuit television
        showed two men in civilian clothes dragging Kian across a basketball court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c901350d-ad74-4913-899d-71e886c1019c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:44:46.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two small sachets of suspected shabu, a .45 caliber gun and four
        fired cartridge cases were recovered at the scene of the encounter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368ca998-dea2-4273-ab2f-05a3a1e11cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:44:46.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caloocan policemen alleged Kian was a drug runner, but the teenager''s
        family vehemently denied the allegation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2289c644-1193-4f17-a6a1-c170fc11240a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:44:46.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian''s death sparked public outrage and cast doubt on the government''s
        controversial war on drugs.</p>'
  'senators-congressmen-millions':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-28T12:17:42.643+08:00
    'imagesource': 'jcr:f2b1e704-dc60-46a9-95ed-1d1e9140d8e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89c760b4-95a7-4a4c-983b-6a94c7bee7db'
    'lead': 'House Majority Leader Rolando Andaya admitted that lawmakers would get
      ₱60 to ₱200-million from the 2019 budget for their pet projects, but denied
      that this is "pork," which was outlawed by the Supreme Court in 2013.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T10:51:12.560+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:19.003+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:16.646+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators, congressmen to get millions from budget

      '
    'updated': 2018-11-29T11:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e109e28a-8ba7-4df4-8a1c-2862d4a44906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> Lawmakers
        would get millions from the 2019 budget for their pet projects, as they have
        "traditionally" received, House Majority Leader Rolando Andaya told CNN Philippines''
        The Source on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d52fbf-f2fe-49cc-aa03-508178c7dfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya explained that congressmen would receive around ₱60 million
        for projects, while senators would get ₱200 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44696ab4-7b3b-47d6-82b0-1f08bb8a3d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Majority Leader said they could use the allocation for
        health, education and public works.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73355a1b-4940-42d1-9490-961e9da9b76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is within "the realm of budget authorization" and that
        they are trying their best to comply with the 2013 Supreme Court decision
        which outlawed the Priority Development Assistance Fund (PDAF) or more popularly
        known as the pork barrel.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">House Majority Leader Rolando Andaya: More or less ₱60M allocated
        to all congressional districts | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/prCbjAEWpl">pic.twitter.com/prCbjAEWpl</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1067614640333455360?ref_src=twsrc%5Etfw">November
        28, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423b9932-db55-43ec-9215-8cb5366d10a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549f00a8-d3dd-4e3b-81df-cb44305f9804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount is similar to the PDAF received by lawmakers before it
        was declared unconstitutional for letting lawmakers to participate or intervene
        in the execution of the budget.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de43911-b54e-4a7b-ada2-749665da2012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39d600f-f6e5-49a4-8371-8d60b8ec6f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the PDAF system allocated a lump sum of ₱70 million
        to congressmen and ₱200 million to senators. Lawmakers would determine where
        these funds would go after the enactment of the budget. This allegedly allowed
        some legislators to pocket funds by funneling them through bogus non-government
        organizations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fe161d-5ac8-480a-8bfb-b12bbb76d969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: 3 ex-Senators running in 2019 amid pork barrel scam case</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20bce7e-1f95-4d8b-ae50-f5fcf117cfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Andaya said, the millions which would be given to lawmakers
        would have to be itemized.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6685c5b-5762-4fc0-bac3-6e9051ae13bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has to be clear. It''s not a lump sum. We are compliant with
        the Supreme Court decision. The legislature, the Senate and the House cannot
        interfere in the post-enactment phase of a budget," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d88c65-a6db-4c2e-9f49-8915eb42ca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson has alleged that despite being outlawed, the
        2019 budget is still padded with pork amounting to ₱130 billion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c89057a-7d05-4bf0-abd8-e906a38f0144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Pag sinabing appropriation for their district ang interpretation
        ko lagi dun PDAF," Lacson said in a forum at the Philippine Daily Inquirer
        in April.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a61ef62-2946-44e7-988c-e9346a1b5b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When they say it''s an appropriation for their district,
        my interpretation of that is always PDAF.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ee9f1d-ea92-46a3-b061-9828448960b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Gloria Macapagal-Arroyo has said that all congressmen,
        even those in the opposition, would receive budget allocations — going against
        the practice of former House leaderships which slapped opposition lawmakers
        with zero budget.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d73272-1c61-4fa5-a203-a117bbdd2568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit ko naman zi-zeruhin ''yung healthcare ng isang distrito kung
        ''di lang siya bumoto sa isang priority bill which he personally feels is
        not favorable to him?" Andaya said. "We''re fair to everyone."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ee45d4-7db5-42da-a295-002cde42e165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why would I not give a budget for a district''s healthcare
        just because its district representative did not vote for a priority bill
        which he personally feels is not favorable to him? We''re fair to everyone.]</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">House Majority Leader Rolando Andaya: All congressional districts
        to receive equal budgets | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
