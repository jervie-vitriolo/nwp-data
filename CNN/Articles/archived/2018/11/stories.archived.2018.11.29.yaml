      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> There
        is no word on who will take over Jesus Dureza as chief of the Office of the
        Presidential Adviser on the Peace Process (OPAPP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e3117d-2a35-4918-8e25-2b36cf8ee540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:34:01.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said Wednesday he has
        no clue on who will take over at OPAPP, and in what capacity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b367720f-2641-4378-bbf6-99750e01ea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:34:01.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing Armed Forces Chief Carlito Galvez recently revealed he
        intends to join OPAPP after his retirement on December 12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ac25c5-36fb-4b90-ab22-256aa0182385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:34:01.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His name is also being floated as the next Presidential Peace Adviser.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee5a312-a9b8-470e-b3b8-7adf1c737bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:34:01.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Chief Delfin Lorenzana said he would strongly recommend
        Galvez to replace Dureza, whom he describes as a good friend since the 80s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03d8080-8481-47c3-9554-1db6ff7727e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:34:01.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not heard that. But if true, I would strongly endorse him
        (Galvez)," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f605ab6-1935-48da-8505-545c62d1c872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:34:01.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Perfecto Yasay praised Dureza for
        his quote "admirable act of leadership, responsibility and humility."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aaafe1-41f7-47ab-a7e4-e5212b79ce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:34:01.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza was also appointed as Special Envoy to the European Union,
        but it also remains unclear whether he will keep this post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7867a064-0841-431d-a480-06144dbaefa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:34:01.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, meanwhile, revealed on Tuesday that Dureza
        did not ask for anything after tendering his resignation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8858cd-2b85-49fa-9587-8320a0375c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:34:01.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangsamoro plebiscite</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8c1f53-1699-4518-9420-05bbb225df58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:34:01.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza''s resignation came less than two months before the crucial
        Bangsamoro plebiscite.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e6292f-465f-4836-a9c8-5cc8083025ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:34:01.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 21, voters in the Autonomous Region in Muslim Mindanao
        (ARMM), as well as a number of other provinces, cities and towns in Mindanao
        will decide if they want to be part of the new Bangsamoro political entity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f6d6f7-383f-4cf1-ad66-2fe46222676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:34:01.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: The Bangsamoro Organic Law: Everything you need to know</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1b80c5-4ca6-4301-a61a-a9efc07ecdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:34:01.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza''s former office is in the thick of preparations for the
        plebiscite as the campaign period will&nbsp; start next week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cb44bd-69e7-43e2-881b-8c32b5d79371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:34:01.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPAPP was also set to launch a massive voter''s education campaign
        on the Bangsamoro Organic Law, and the agency is now scrambling to put things
        together without Dureza.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4585001-181a-4ae2-97ac-1cf797ccf1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:34:01.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines reached out to Dureza, but he said this was not
        yet the proper time to comment on the issue.</p>'
  'rodrigo-duterte-jovie-espenido-misamis':
