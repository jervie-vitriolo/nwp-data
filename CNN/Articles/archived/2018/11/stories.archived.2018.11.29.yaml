    'template': '1'
    'title': 'BSP forecasts lower inflation for November

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e45be9-c2c6-4c7a-ae41-f4743defaccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:44:42.872+08:00
