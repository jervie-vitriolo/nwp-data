      'text': '<p><em>This story was first published on CNN.com, "Jason Momoa''s biggest
        ''Aquaman'' costume struggle."</em></p>'
  'Tiger-woods-comeback-Tour-Championship':
    'author': 'CNN Philippines Staff'
    'caption': 'Tiger Woods. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-29T06:55:54.780+08:00
    'imagesource': 'jcr:a9f44ab6-08a7-4562-8488-bc00b252ed13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2227cfd-ba3d-415f-97fb-6dff196eab54'
    'lead': 'The former world No. 1, who returned to action following a long period
      of career-threatening back injuries, completed an impressive comeback with an emotional
      victory at the season-ending Tour Championship.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T10:00:37.827+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:21.073+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:15.388+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tiger Woods: ''I was worn out mentally, physically, emotionally''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdc20c6-5fcf-43cc-8ce1-e61928dff0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:00:37.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Tiger Woods has enjoyed quite the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298f77fb-f584-4ddf-b91d-0e8758362952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:00:37.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former world No. 1, who returned to action following a long
        period of career-threatening back injuries, completed an impressive comeback
        with an&nbsp;emotional victory&nbsp;at the season-ending Tour Championship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf432eb-70e5-4352-83ff-67567018948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:00:37.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN.com/sport for more news and videos</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc484f6-f8d8-421c-ba08-7f339001b081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:00:37.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a position many, even Woods himself, thought he would never
        be in again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8cc66c-4007-4ee9-80fc-3692fc6517a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:00:37.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarkable resurgence has once again made Woods the hottest
        property in golf, but he admits he wasn''t quite prepared to be playing so
        much late in the season and then competing in an eighth Ryder Cup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0f20e6-1687-45dd-9520-3dc7ce6f0145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:00:37.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not physically prepared to play that much golf at the end
        of the year," Woods told reporters ahead of his Hero World Challenge tournament,
        which begins in the Bahamas Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c8532b-98aa-42fb-97d1-8402fffb642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:00:37.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s never been this hot at every single tournament, it was just
        stifling. It was hard for me to maintain my strength and my weight through
        all of that.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15735910-2e1f-4433-a72c-55856210b26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:00:37.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was exhausted by the time I got to the Ryder Cup. I was worn
        out mentally, physically, emotionally.''''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd33a156-c3c3-47e9-88b4-1ac99b7c0995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:00:37.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Phil Mickelson edges Tiger Woods to win $9 million event and
        the bragging rights to go with it</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a303b14e-3ccd-44b4-92cc-ad038f3a695e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:00:37.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods, who had back fusion surgery in April 2017, began the year
        in promising fashion, finishing tied second in the Valspar Championship in
        March before briefly leading the Open in July and coming second behind Brooks
        Koepka in the US PGA in August.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd363a1c-a3dd-4f8d-949e-c451847bdcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:00:37.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He qualified for the WGC Invitational and the FedEx Cup end-of-season
        playoffs and played for seven out of nine weeks from early August.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569aa627-8743-41a9-83e0-670bfc2fdd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:00:37.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His crowning moment was a two-shot victory at September''s Tour
        Championship for his 80th PGA Tour victory and first since 2013.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874583fd-af55-48f3-b0c8-896999b889d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:00:37.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he looked to be running on empty as he slumped to four losses
        in Team USA''s comprehensive Ryder Cup defeat in France a week later.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cff934-337a-4fca-8d44-1da40ad8050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:00:37.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I took a significant break after the Ryder Cup, got away from it
        for a bit," Woods said. "My training sessions have been good. I''ve been getting
        a little bit stronger.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c320251-b216-4445-aaad-88204bf4eeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:00:37.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My core and my legs are definitely stronger than they have been,
        which is a positive. Now I get started working on my game and getting that
        organized heading into next year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979b2ff7-d152-465d-a563-fd325b24cdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:00:37.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t really spent a lot of time doing that. I''ve been working
        more on getting my body ready to handle the rigors of long practice sessions
        again and getting back to that."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4805601e-1ce8-48a9-84e3-ce1e8dbaed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:00:37.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods has so far only committed to play the Genesis Open at Riviera
        in February and the four majors in 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e42d218-8ac3-40f9-bc30-a47667229317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:00:37.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hero World Challenge, which Woods hosts every year to benefit
        the Tiger Woods Foundation, features just 18 top-ranked golfers -- this year
        boasting four of the world''s top five.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae72fc12-0e9f-4dba-9d35-222b9009656e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:00:37.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Tiger Woods: ''I
        was worn out mentally, physically, emotionally.''"</em></p>'
  'Margaret-Atwood-book-sequel-The-Handmaids-Tale':
    'author': 'Brian Stelter'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-11-29T06:57:47.957+08:00
    'imagesource': 'jcr:ab4eb241-a526-47c8-a764-4a68f645d0bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44f475e3-27f0-421d-8268-b0eaf31c50ea'
    'lead': 'The new novel, titled ''The Testaments,'' will come out in September
      2019. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T10:04:39.930+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:20.915+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:15.584+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Margaret Atwood''s sequel to ''The Handmaid''s Tale'' will be released
      in 2019

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae5cb2f-75e0-42d5-9264-9b033c28396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:04:39.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Margaret Atwood, the acclaimed author of
        "The Handmaid''s Tale," is writing a sequel set 15 years after the original
        book.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf890947-0456-4e4a-90e4-0b9f3e388f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:04:39.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new novel, titled "The Testaments," will come out next September,
        Atwood and her publisher confirmed on Wednesday.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Yes indeed to those who asked: I’m writing a sequel to The <a href="https://twitter.com/hashtag/HandmaidsTale?src=hash&amp;ref_src=twsrc%5Etfw">#HandmaidsTale</a>.
        <a href="https://twitter.com/hashtag/TheTestaments?src=hash&amp;ref_src=twsrc%5Etfw">#TheTestaments</a>
        is set 15 years after Offred’s final scene and is narrated by three female
        characters. It will be published in Sept 2019. More details: <a href="https://t.co/e1umh5FwpX">https://t.co/e1umh5FwpX</a>
        <a href="https://t.co/pePp0zpuif">pic.twitter.com/pePp0zpuif</a></p>&mdash;
        Margaret E. Atwood (@MargaretAtwood) <a href="https://twitter.com/MargaretAtwood/status/1067778206642683906?ref_src=twsrc%5Etfw">November
        28, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8e1bbc-be88-4d9b-95bc-e3ffd12e3343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:04:39.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8e632e-e865-4137-98da-8687c95b3250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:04:39.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Handmaid''s Tale" was first published in 1985. The book has
        captivated a generation of readers with its depiction of a totalitarian takeover
        of the United States. Women are oppressed and some, like the narrator Offred,
        are forced to bear children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf97718-d8db-4687-8672-8158ad171338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:04:39.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017 the book achieved newfound attention for two reasons: The
        beginning of the Trump presidency and the debut of the "Handmaid''s Tale"
        series on Hulu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afef916-787b-4764-9fc3-b9e38b0f1b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:04:39.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Handmaid''s Tale" and several other dystopian novels shot to the
        top of the best-seller lists in January 2017 -- a stark reflection of the
        fears of Trump''s opponents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd76348e-eff3-4e38-8810-b91544c66aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:04:39.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hulu series premiered in April. Although the streaming service
        ordered the show before election day, season one won acclaim for portraying
        a dystopian future that some Trump critics believe is all too close to becoming
        real.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eae903d-2f04-469e-bc8a-c5ba40d9a177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:04:39.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be very happy if my show became irrelevant as quickly as
        possible," said Bruce Miller, the creator and showrunner of the Hulu series,
        told CNN earlier this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f0839a-bb43-43bb-bc35-c92211604a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:04:39.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season one of this series&nbsp;won the Emmy Award for outstanding
        drama last fall. Season two debuted in the spring, and season three is in
        the works.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd54256-e5b7-4371-846a-938baf8c0afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:04:39.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the TV series has deviated from the storyline of the book. "The
        Testaments" will be Atwood''s version of the story.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb86e85-9551-4a07-a11d-2a664ce1e3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:04:39.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes indeed to those who asked: I''m writing a sequel to The #HandmaidsTale,"
        Atwood tweeted on Wednesday. "#TheTestaments is set 15 years after Offred''s
        final scene and is narrated by three female characters."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ab0d9f-59f4-4da7-9d9a-a8e8cb2c5423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:04:39.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the publisher''s press release, the novel will be "unconnected"
        to the show.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f38028-55e5-47fc-99e5-a1f284887f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:04:39.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear Readers: Everything you''ve ever asked me about Gilead and
        its inner workings is the inspiration for this book," she said in a statement,
        referring to "Handmaid''s" fictional setting. "Well, almost everything! The
        other inspiration is the world we''ve been living in."</p>'
  'Dogs-intelligence':
