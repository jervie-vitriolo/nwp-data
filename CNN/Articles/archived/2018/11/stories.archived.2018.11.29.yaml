      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc0aeb2-5b5a-402f-b125-948dfeafa12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:18:59.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touro waitress Jessica Amaral told CNN that the protesters were
        "really annoying" for about 20 minutes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bb7109-4479-432d-8eef-0c2629c11be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:18:59.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators often stand outside holding photos of animals, she
        said, but this was the first time that they''d entered the premises.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30776f0-ea84-4939-bb15-1cc0b8fdb325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:18:59.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People started making fun of it, passing by eating meat in front
        of them," the waitress said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2a7c34-3dc3-41a5-bd60-562e83be229c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:18:59.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters were members of the Brighton chapter of Direct Action
        Everywhere, a grassroots network of animal rights activists. It started in
        the San Francisco Bay Area and now has chapters in more than 160 cities in
        30 countries, according to the organization''s&nbsp;website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55222d15-da4b-4f07-894f-cd2df130431d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:18:59.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DxE actions are about disrupting normalized activities that depend
        on animal exploitation and suffering in a very public and non-violent way,"
        reads a post from the Brighton chapter''s Facebook page.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401de863-c2d6-4efc-922e-fd99626f861d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:18:59.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through these actions we aim to get the conversation at the forefront
        of people''s minds and get people questioning everyday norms."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32204e9-c146-4ff3-a822-9352b2b569df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:18:59.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brighton group said in a statement that every chapter of Direct
        Action Everywhere has monthly events planned and its next action will be in
        December.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efdc099-653e-44ff-bd6c-a9d489f78561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:18:59.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research&nbsp;by UK supermarket chain Waitrose reportedly revealed
        that a third of British people now have meat-free or meat-reduced diets, with
        13 percent identifying as vegetarian or vegan and another 21 p;percent identifying
        as flexitarian, which involves occasional meat consumption.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833cd3a8-f9b6-45f2-941d-444eeeedf5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:18:59.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there is currently no research on whether disrupting meat
        eaters'' meals is an effective way to encourage them take up a plant-based
        diet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a455cb-8a15-467f-b1cc-0f5fd13daf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:18:59.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
