      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bcc7c3-e3f5-4c85-aa63-bceb93ccea8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:18:59.971+08:00
      'mgnl:createdBy': 'jeff'
