    'template': '1'
    'title': 'No word yet on who will replace Dureza as OPAPP chief — Panelo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2177d34-1feb-4636-83fe-08095ca1dc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:34:01.121+08:00
