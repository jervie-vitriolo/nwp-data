      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump''s ex-attorney Michael
        Cohen pleaded guilty Thursday to making false statements to Congress about
        the Russia investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b995927-d25a-46a3-96db-a8374bf2f3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:18:52.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:33:24.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen waived his right to an indictment when he appeared in a New
        York federal court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa0b1a3-dd51-4a97-916c-c743987efd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:18:52.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:33:24.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the information read out in court, Cohen made a false
        statement regarding a proposed Trump Tower deal in Moscow that he was working
        on in 2015 and 2016. He had a discussion about the project at a later date.
        Cohen had previously said that the deal was stopped in January 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6091929-c646-4898-b261-c7b3d5b0b95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:18:52.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:33:24.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen left the courthouse without making a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a7bdef-a0fa-4ba9-b3b3-90ca7487250b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:18:52.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:33:24.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story is breaking and will be updated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb0e368-0984-4155-80cb-335bb3404b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:18:52.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:33:24.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Michael Cohen pleads
        guilty to misleading Congress about Russia investigation."</em></p>'
  'sws-survey-filipino-families-common-crimes':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-29T23:15:21.989+08:00
    'imagesource': 'jcr:8ad3990b-f5cf-498a-9404-38dc27542fe6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f07c534-1582-4e41-b545-ecd53895dc5a'
    'lead': 'An estimated 1.4 million families report having been victimized by common
      crimes (pickpocketing, carnapping, street robberies, etc.), according to the
      latest SWS survey. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T17:23:58.107+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:27.028+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:13.474+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More Filipino families victimized by common crimes — SWS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30dd8f0-1a26-45a5-9532-b8acc97f41a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:23:58.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:27.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> An
        estimated 1.4 million Filipino families have been victimized by common crimes
        in the past six months, an independent pollster said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3a63ee-b040-4e94-bb07-406f75553dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:23:58.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:27.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s 6.1 percent of all Filipino families, according to a survey
        conducted by the Social Weather Stations (SWS) from September 15 to 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f97824-ebc0-4b22-9f10-e97053bea8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:23:58.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:27.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is higher than the estimated 1.2 million victimized families
        — comprising 5.3 percent of all families — reported in the previous survey
        released in June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a73640-5d60-43b8-b299-67e89d53c804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:23:58.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:27.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Victimization by common crimes reported in SWS surveys is much
        higher than the number of crimes actually reported to the police," the SWS
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5467095f-5bfb-4d39-afd7-76b38f397fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:23:58.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:27.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 1.3 million families have been victims of property crimes
        (pickpocketing or street robbery, burglary or break-ins, and carnapping).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1efd6a-86bc-4e97-926c-24abaa227619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:23:58.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:27.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims of property crimes hit a record low last survey period,
        at an estimated 1.2 million families.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbb7171-4ee7-481d-9525-bd031ff9093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:23:58.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:27.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Break-in incidents decreased in Metro Manila, increased in Mindanao,
        and remained steady in Visayas and Balance Luzon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b76e3f7-aa14-41ed-b1a7-7758b3930900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:23:58.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:27.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Street robbery cases rose in all regions except in Balance Luzon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713e72a5-3835-49a2-ab30-bc0007fc1fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:23:58.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:27.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carnapping cases rose in Balance Luzon and Mindanao, but there were
        no respondents from Visayas and Metro Manila who said that their vehicles
        were stolen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f819ff8-113c-40fb-9dcf-044967fe29d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:23:58.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:27.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of physical violence rose in all regions except for Balance
        Luzon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d24d3c6-09af-434e-bbad-1030b27b8bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:23:58.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:27.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 52 percent of Filipino adults said that they fear being
        a victim of burglary, 42 percent said that they fear that their streets are
        unsafe, and 41 percent said that there are drug addicts in their area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1f97f9-0f7e-4234-9201-c5f6772c29aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:23:58.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:27.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted using face-to-face interviews of 1,500
        adults nationwide: 600 in Balance Luzon, and 300 each in Metro Manila, Visayas
        and Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87929011-91a0-435e-9ccb-eca287231b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:23:58.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:27.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS surveys have a sampling error margin of ±3% for national percentages,
        ±4% for Balance Luzon, and ±6% each for Metro Manila, Visayas, and Mindanao.</p>'
  'department-of-health-measles-sarangani':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-29T17:50:32.279+08:00
    'imagesource': 'jcr:f7f55b6b-a21e-4fe6-b858-7f3939b44c55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fe83b86-c3dc-4144-8e1d-ff789b736b72'
    'lead': 'According to the DOH, around 84 people are suspected to have contracted
      measles in Malapatan, Sarangani Province. Eighteen deaths have been reported,
      including a 2-month old child. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T17:27:09.554+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:26.837+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:13.565+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH investigates suspected measles outbreak in Sarangani

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50be410-1e70-492f-aa27-1ee40e5ada68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:27:09.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> Measles,
        a disease whose vaccine has been available since 1963, may have claimed more
        lives in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a415fe50-3dcf-45eb-b3f8-e2a46ab619d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:27:09.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) said Thursday it is currently investigating
        a possible measles outbreak in Malapatan, Sarangani Province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc530c0e-4549-41e2-8cca-7af7281db64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:27:09.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 84 people are suspected to have been afflicted with the illness
        as of November 28. This has led to 18 deaths, including one 2-month old child.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f74de0-d955-4316-ac35-7f0186951a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:27:09.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suspect kasi kailangan ng few more days to confirm kung talagang
        measles because you have to understand that the clinical manifestation ng
        measles mimics the other non specific viral infection," said Health Secretary
        Francisco Duque.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136b8b0a-0909-448b-a076-831a7bc1643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:27:09.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The cases are suspected because a few days are needed
        to confirm measles cases. You have to understand that the clinical manifestation
        of measles mimics other non-specific viral infections.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7ac4e3-2c6d-46ba-bf85-f14591e901f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:27:09.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles symptoms can appear around 10 days after the infection,
        which include high fever, cough, runny nose, bloodshot eyes or conjunctivitis,
        white spots inside the mouth, and rashes on the face, neck and whole body.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d382b98-9619-4eaa-873a-740f952e1d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:27:09.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sarangani the disease hit mostly females, from the age of 2 months
        to 40 years old. Only 18 of the suspected cases have been physically checked
        by a doctor, while the rest were based on verbal accounts of relatives and
        local officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aed14b-70d3-4ad1-b165-6682690ef564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:27:09.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the suspected cases come from members of the B''laan people
        who have no history of previously contracting the disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aa0f96-9d2c-49ae-8748-15ff75faa8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:27:09.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent further spread of the disease, the DOH response team
        vaccinated around 300 children aged 6 months to 12 years old with the Measles,
        Mumpes and Rubella (MMR) vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a515aa4b-df0b-41d6-b0ed-fc1a31ea1b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:27:09.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is in response to its mandate of ensuring the safety of the
        public in times of emergencies to contain its effect and not to cause further
        stress to our fellowmen. Rest assured that the DOH is always ready to respond
        and provide the needed health service to the public," Duque added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f4f043-f14f-4f23-a0a2-59f268b9f40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:27:09.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Butch Dulduco from the Provincial DOH Office of Sarangani advised
        the people not to panic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dcdf76-3fdd-466a-a3ea-240e3582e9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:27:09.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana hindi mag-panic ang mga kababayan natin (I hope our countrymen
        will not panic) because we are trying our best to contain the situation,"
        Duldoco said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2c9e0f-428b-4d50-a6e6-e970c8cf2602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:27:09.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the World Health Organization (WHO) Philippines Office
        found that measles cases in the Philippines increased by 367 percent in November.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb14cb71-9a46-4402-8d05-ae3025f0ff3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:27:09.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases spiked to 17,298 from the 3,706 reported in 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9809f9-92f6-4938-b69b-d067afcb0f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:27:09.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities said fears of vaccination following the Dengvaxia
        vaccine scandal is one of the reasons for the spike in measles cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e35c5cd-d688-4690-8077-6c8b9644e8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:27:09.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Measles cases in the Philippines increase by more than 350%
        - WHO</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaee934-aab6-4120-a47c-31575e4d9373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:27:09.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Carolyn Bonquin, Luchi de Guzman and Sarangani-based
        journalist Roland Ortillano contributed to this report.</p>'
  'philippine-real-estate-sector-growth-2018':
    'author': 'Sandra Zialcita'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-29T18:54:31.379+08:00
    'imagesource': 'jcr:5f0753a2-5c9d-443c-a430-e4a23f19caec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46f08d50-d767-4149-8f30-ac5d478e275e'
    'lead': 'Philippine real estate sector remains strong, driving foreign investments
      and economic activity according to data from real estate service provider Santos
      Knight Frank'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T17:30:32.883+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:26.617+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:13.643+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH real estate sector sees continued growth in 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e121ae7-dbb3-49d1-89d0-ecac6846cf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:30:32.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 29) — The Philippine real
        estate sector is ending 2018 on a bright note. This is an incentive for property
        developers to gain more traction because of rising demand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a653b2e-7231-46b3-9496-5d753d72a686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:30:32.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from real estate service provider Santos Knight
        Frank, there is robust demand for commercial and residential spaces. Overall
        vacancy is on the decline despite a number of new projects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6490a38-eb7c-43e3-8a98-1245005c9056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:30:32.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall office vacancy rate in Metro Manila improved from 4.5% in
        the second quarter to 4% in the next quarter. This means that the pressure
        is there for developers to catch up with the rising demand for commercial
        spaces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4808b8-86c5-4446-a68c-2764b4f50ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:30:32.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese nationals are among the bullish investors. New entrants
        have taken up as much as 170,000 sqm in the first nine months of this year.
        This is around a third of Metro Manila''s annual demand. And Chinese interest
        on real estate may further rise brought about by Chinese President Xi Jinping''s
        state visit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e5f716-a1ff-4cb7-b16c-c1c2f9627261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:30:32.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The residential market posted a stellar third quarter performance
        with 95% percent of the 230,946 total units sold.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c861505-8b66-4b7d-8d4d-f7f2d9cbec41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:30:32.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos Knight Frank Chairman and CEO Rick Santos says the country''s
        workforce and strategic location are ideal for the property sector and things
        could further level up with better infrastructure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a2a394-7322-4ad0-b498-b88f33d94025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:30:32.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether its roads or rail, or schools, or airports, the more you
        invest in infrastructure, the more you build, like the ''Build Build Build''
        program of President Duterte, infrastructure means growth. It means projects,
        it means expansion of real estate, it means jobs, it means progress," Santos
        said in an interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88f7b05-4a53-4acb-900f-d4b1fe8ef51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:30:32.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the office market growth drivers is the business process outsourcing
        sector. Next year will be no different with the fast growing BPO sector seen
        to expand to regions that have good infrastructure and a sizeable workforce.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169aeb84-1ada-441f-be76-8f95e8c9460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:30:32.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions are taking up the slack over Metro Manila''s poor infrastructure
        that is causing congestion, and the high property prices in central business
        districts. Investors and developers are looking to Metro Cebu, Davao and Iloilo
        as alternative locations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4943b3b1-c962-4efd-be25-6a2288d4064e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:30:32.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others find ways to cope with infrastructure bottlenecks by adopting
        co-working and co-living spaces. There has been rising adaptability to flexible
        workspaces. Studies show this setup results in happiness at work and higher
        productivity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56d9cad-c6a2-42a4-a02b-d4286b80da54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:30:32.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knight Frank Head of Global Occupier Research Lee Elliott says foreign
        businesses look at a number of factors in deciding on where to locate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12e9dbe-6517-408a-9b72-0733f34848df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:30:32.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Elliott, the first thing is demographics and people.
        There has to be a resource base in terms of quantum and quality of skills
        to drive the business forward. Investors also look at real estate cost and
        where they are in the overall cost base. So considerations include labor,
        cost, tax, and quality of life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d8dc28-8b89-4486-a96d-e627766c4fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:30:32.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems the bubble is far from bursting for the Philippine real
        estate sector. It is still a cash cow for investors who are finding innovative
        ways to meet rising demand.</p>'
  'china-international-summit-on-human-genome-editing-he-jiankui':
    'author': 'Helen Regan, Rebecca Wright and Alexandra Field'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-29T16:47:28.266+08:00
    'imagesource': 'jcr:3df140ff-8305-46f3-911f-7d5f1ffd37ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26da0a71-3b2f-4927-8665-eb5d8f2871d6'
    'lead': 'Organizers of a global genome conference have called for an independent
      investigation into a Chinese scientist who claims to have created the world''s
      first genetically edited babies, describing his research as "deeply disturbing."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T17:33:07.007+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:26.462+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:13.719+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s leading geneticists call for investigation into ''deeply disturbing''
      claims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1b55ab-daaa-4c8f-bebf-4cc55cd7895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:33:07.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Organizers of a global genome conference have called for
        an independent investigation into a Chinese scientist who claims to have created
        the world''s first genetically edited babies, describing his research as "deeply
        disturbing."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc6db3d-4886-49f2-aeeb-83c5b9231d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:33:07.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement wrapping up the Second International Summit on Human
        Genome Editing in Hong Kong, the event''s organizing board said He Jiankui''s
        research was "irresponsible" and called for an assessment to "verify this
        claim and to ascertain whether the claimed DNA modifications have occurred."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e34e5e-633d-4827-9acf-370ba8fee99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:33:07.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, an associate professor at the Southern University of Science
        and Technology in Shenzhen, sent shock waves through the scientific community
        on Monday when he announced in a video posted online that two ostensibly healthy
        twin girls had been born this month from embryos altered to make them resistant
        to HIV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b1095f-502e-4e66-8bd2-7d64f5382386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:33:07.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board, made of up 14 leading geneticists from around the world,
        warned that even if He''s claims are verified, the procedure failed to conform
        with international norms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4a687c-ff21-449a-a762-2502160224cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:33:07.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its flaws include an inadequate medical indication, a poorly designed
        study protocol, a failure to meet ethical standards for protecting the welfare
        of research subjects, and a lack of transparency in the development, review,
        and conduct of the clinical procedures," the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c40998-fd1c-42fe-9a66-b71826a480da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:33:07.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presenting his findings for the first time at the summit on Wednesday,
        He publicly defended his work, saying he felt "proud" of his achievement.
        He also raised the possibility of a third child being born, after announcing
        that a separate woman was pregnant at an early stage with a modified embryo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecc730a-d2df-4f02-b83b-7765ba1b2421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:33:07.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s research has raised serious ethical questions around the transparency
        of gene editing and sparked calls from some attending the event for a globally
        binding code of conduct.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8491e9a4-4bbc-49f6-96f4-2da4bc6b7a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:33:07.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical use of genetic editing ''irresponsible''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86196a4-cd17-45a4-9449-5a10483aa4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:33:07.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists reiterated an agreement made at the previous conference
        in 2015, that said it would be irresponsible to use such genetic editing until
        safety issues had been dealt with.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011a5955-fcf0-40ec-9861-48cfe5ff5f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:33:07.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we applaud the rapid advance of somatic gene editing into
        clinical trials, we continue to believe that proceeding with any clinical
        use of germline editing remains irresponsible at this time," the statement
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2ccf90-8895-4b25-a299-b6ab69591809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:33:07.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germline gene-editing refers to genetic changes in every cell, that
        will be passed on to future generations. This is different to somatic (body)
        cell gene-editing, whereby only existing cells are targeted and the changes
        made are not passed on to future offspring.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1c9345-3703-439f-816d-feeef760386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:33:07.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conference Chairman and Nobel laureate David Baltimore acknowledged
        that verifying He''s claims would be challenging as no one knows who or where
        his subjects are.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6482bda3-bf70-422f-af30-29c3a5da2d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:33:07.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have called for an investigation but we haven''t laid out how
        to do it, because it depends on what kind of cooperation we get from him,"
        Baltimore said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78509d3e-370e-4902-bf77-753effddeff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:33:07.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, He is the subject of an investigation by the Chinese
        government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589fb685-d9c2-4eee-a0e4-106d07cfd2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:33:07.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement issued Monday, more than 120 Chinese scientists
        condemned He''s use of the CRISPR-Cas9 gene-editing tool as a "huge blow"
        to the reputation of Chinese biomedical research.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a2f452-c6c4-43e4-8329-47f860cea352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:33:07.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s extremely unfair to Chinese scientists who are diligent,
        innovative and defending the bottom line of scientific ethics," they wrote,
        adding that "directly experimenting on humans is nothing but crazy."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd931119a-4ff7-4c24-9590-b88c8d655229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:33:07.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the hospital named in He''s ethical approval documents, and
        the university he is affiliated with, have denied any involvement in the procedures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964999ac-ca32-477e-8498-67882b621502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:33:07.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers on Thursday proposed establishing standards for preclinical
        evidence and accuracy of gene modification that include "enforceable standards
        of professional behavior."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23731a23-ff45-4d73-a427-03543f18a1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:33:07.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, each country has their own rules and regulations surrounding
        gene-editing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0a2e6c-0f9c-42e5-b14f-e2b004f4a5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:33:07.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientific community ''needs to do more''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7704a023-86ce-4ddc-9fa2-c315c44bef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:33:07.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in a question-and-answer session after He''s presentation
        on Wednesday, Baltimore said the case showed that "there has been a failure
        of self-regulation by the scientific community because of the lack of transparency."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f92ef8f-dc26-41cf-9b56-b6f990164527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:33:07.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That He could tinker with life changing technology away from the
        eyes of regulators has caught many in the scientific community on the back
        foot.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bfde9b-c5e1-46b2-82f0-256bb2d2a800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:33:07.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not know this was coming," Jennifer Doudna, professor of
        chemistry and molecular and cell biology at UC Berkeley and one of the co-inventors
        of CRISPR told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549faf5a-535e-42cf-82dc-cd9d12f211e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:33:07.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope this is a wake-up call for everybody to recognize that while
        this technology is incredibly exciting, this is an important moment where
        we need to grapple with responsibility of managing this technology going forward."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d25eeb7-151a-49ca-b62b-f6ba8037bf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:33:07.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before the conference Feng Zhang, also a co-inventor CRISPR,
        and member of the Broad Institute of MIT and Harvard, called for a moratorium
        on using the technology to edit the genes of babies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e95782f-b4be-44dd-81ce-645561d35a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:33:07.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:26.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The technology is still very early and there are a lot of challenges
        that need to be resolved," he told CNN. Zhang acknowledged that regulating
        this type of research would be difficult but said it was important to come
        up with "a set of requirements for how to put forward a comprehensive and
        informative application for experimental medicine development."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0579869-e2d5-49de-bbd0-c1d8b6e30a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:33:07.010+08:00
