  'Play-Without-Apology':
    'author': 'Julienne Joven'
    'caption': 'In response to the challenges faced by female and queer geeks in the
      male-dominated arena in the Philippines, one group created Play Without Apology,
      an online magazine dedicated to representing geeks and gamers across the spectrum.
      From left to right: Mia Marci, Marielle Baysa, Pamela Punzalan, Denice de Guzman,
      and Noelle Pico. Photo by NIKKI BONUEL'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-11-29T18:18:11.048+08:00
    'imagesource': 'jcr:d0cd6be4-bce8-4ada-b574-07eea9f0fac7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c422249-50ce-4ba8-8635-eb0f2eb67440'
    'lead': 'Play Without Apology believes that girls should be able to play without
      apology — without having to be ashamed of being too queer or too girly.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T18:39:37.780+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2019-04-17T09:38:27.533+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:13.288+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An online space made for queer and female geeks and gamers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe7cfbe-93e9-4824-95c0-1b6fe6b796bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:39:37.780+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:38:27.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “As a woman, when
        you try to get into the community of geeks, [you get asked] ‘So sinong boyfriend
        mo dito?’” says Noelle Pico. “Hindi ba pwedeng ako lang?”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2317f2b7-9b74-4cee-bd7b-1dc94c141211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:39:37.780+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:38:27.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For female and queer gamers in the Philippines, existing in the
        male-dominated geek arena continues to be a challenge today. In response,
        a group of female and queer gamers decided to create <a href="http://playwithoutapology.com/"
        target="_blank">Play Without Apology</a>, an online magazine dedicated to
        representing geeks and gamers across the spectrum. Originally called Girls
        Got Game in 2013, PWOA (pronounced as po-wah) was founded by “site moms” Pico,
        Denice de Guzman, Pamela Punzalan, Mia Marci, and Marielle Baysa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fbe642-1516-472d-ae47-e6436235d106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:39:37.781+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:38:27.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being female and being a geek are not necessarily [mutually] exclusive,”
        de Guzman says. As a group of girls who enter geek stores proudly wearing
        their MAC lipsticks, the team came together when they saw the lack of a safe
        space for them to proudly be both girly and geeky. There also was a lack of
        representation in the geek space, where most content available was written
        from primarily male, straight, and white perspectives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce6e449-e11b-43c5-89df-b0d11181269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:39:37.781+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:38:27.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marci shares that growing up playing Street Fighter with other boys
        made her realize this gender discrepancy. “The way girls talk about games
        is different: we talk about stories, we talk about possibilities. [We realized
        that] we need a female voice for gamers.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb9437b-4c5b-43b5-a675-781650683a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:39:37.781+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:38:27.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PWOA has since become that safe space for girls who had a lot to
        say about the stories they played. They talk about why the movie <a href="http://playwithoutapology.com/venom-is-a-romcom/"
        target="_blank">Venom is essentially a romcom</a> or how <a href="http://playwithoutapology.com/my-girlfriend-is-my-dm/"
        target="_blank">tabletop can be an intrinsic part of a healthy LGBT+ relationship</a>.
        PWOA exists to challenge the notion that fangirling and fanfiction are lower
        forms of appreciating games. “Personally, if I zoom in on a character, either
        crush ko siya, baby ko ‘yan, or that’s me in a different life,” Pico says.
        “But the moment you step out with people you haven’t vetted, they go, ‘Ah
        kasi crush mo lang ‘yan eh.’ Bawal?”</p>'
    '9':
      'image': 'jcr:a32230c8-f982-4509-bbc3-f394ba656c4f'
      'imageCaption': 'PWOA also strongly believes that fun is political. “All the
        games we know are good versus evil, down to Space Invaders and Pacman,” Mia
        Marci says. “That in itself is political.” Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e488f90-4296-4d13-8173-aca9adf1b075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:39:37.781+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:38:27.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeeaec6-de18-4cd0-8fb7-66e26a3e6255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:39:37.781+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:38:27.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 2018, PWOA also organized <a href="https://www.facebook.com/events/410430922774738/permalink/417097688774728/"
        target="_blank">LacunaCon</a> in partnership with Gamers and GMs Philippines,
        a tabletop event where all the game masters (GMs), organizers, and volunteers
        were either female or queer, in celebration of June being “Women in Tabletop
        Gaming Month.” Pico shares that organizing the event led her to work with
        talented female and queer gamers: the girls of Adventurers League, the women
        behind homegrown game “<a href="https://www.aswangproject.com/tadhana-philippine-mythology-tabletop-rpg/"
        target="_blank">Tadhana</a>,” and other strong figures, such as Sin Posadas
        and Rachel Teng. Over 100 people attended LacunaCon, which the girls say is
        the highest turnout for any Gamers and GMs event so far.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4163b99-140e-4b75-855b-950e668a6a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:39:37.781+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:38:27.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PWOA also strongly believes that fun is political, countering the
        common misconception that politics and games are two worlds that should be
        kept separate. “All the games we know are good versus evil, down to Space
        Invaders and Pacman. That in itself is political,” Marci says. “We’re actually
        raised to prepare to kill the Boss.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6de77da-1664-40aa-9da8-2873490495ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:39:37.781+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:38:27.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the team wants to challenge gamers who think having fun
        at the expense of others is okay. “We grow up surrounded by stories, and if
        those stories are wrong and unfair, you will end up with those biases as well
        … Everything geek is about exploring possibilities. Why are you not letting
        me explore mine?” Punzalan says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd8225a-562a-49d4-9796-00dfdd91fcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:39:37.782+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:38:27.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman echoes this sentiment, being a writer for comedy and a
        member of <a href="https://www.facebook.com/DeusSexPH/" target="_blank">Deus
        Sex Machina</a>, a collective of writers and performers of comedic erotica.
        “Punch up, not down. It’s not fun if you’re making fun of someone who cannot
        fight back; that’s just bullying. It’s not fun if someone needs to get hurt
        because you’re having fun.”</p>'
    '17':
      'image': 'jcr:5570ee44-2efd-481d-9ff5-2b03ec6ffc7c'
      'imageCaption': 'With longform articles as their strongest suit, PWOA boasts
        of their column called Real Talk Tuesdays where they encourage their writers
        to talk not only about geeky stuff but also about real life issues that affect
        the geek community. Screenshot from PWOA/WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec14e473-c9fd-4ff9-abce-89703fa3b73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:39:37.782+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:38:27.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224e5052-d3ab-4c7e-ae97-f1f33fce8c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:39:37.782+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:38:27.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While indulging in geek culture can be a form of escapism, Baysa
        says that geekery is still influenced by real life. “How you consume the stuff
        you consume when you have fun still has an effect on you,” Baysa says. “If
        you support a writer who is racist or homophobic, they’re going to have a
        bigger platform to put out more of that and influence more people.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12b95a5-40fb-498e-a5cf-8d8db16cfbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:39:37.782+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:38:27.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With longform articles as their strongest suit, PWOA boasts of their
        column called Real Talk Tuesdays where they encourage their writers to talk
        not only about geeky topics but also about real life issues that affect the
        geek community, such as <a href="http://playwithoutapology.com/love-geekery-in-the-time-of-duterte/"
        target="_blank">"Love and Geekery in the Time of Duterte"</a> and <a href="http://playwithoutapology.com/filipino-gamer-behavior-dont-just-apologize/"
        target="_blank">"You’re Sorry About Filipino Gamer Behavior? That’s Cute."</a>
        The geek community has responded, and PWOA has garnered the attention of not
        only female and queer gamers, but also male gamers who felt they needed a
        breath of fresh air above the hyper-masculine community. “It’s heartening
        to see that all of our longform, where we go into really heavy topics, are
        the ones people come back to: anywhere from politics to mental health,” Pico
        says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8162ba1d-ebf3-4db9-9239-2eb7cc58554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:39:37.782+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:38:27.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond writing articles, PWOA also organizes events such as the
        “Safe Spaces and Fun” panel in LacunaCon — where they dealt with questions
        such as “How do you handle someone who has table anxiety and mental health?”
        — and runs games where they challenge their GMs to build queer-friendly worlds
        and narratives. They also partnered with Great Games Done Slow from Australia,
        where they raised US $202 for mental health by streaming games such as Stardew
        Valley, The Sims, and Night in the Woods.</p>'
    '23':
      'image': 'jcr:84f7a863-0e76-468b-8715-2a4b5d20377c'
      'imageCaption': '“If you’re a woman, your existence is gray,” says Pamela Punzalan.
        “If you’re queer, your existence is even more gray. In fact, if you’re Filipino,
        you’re gray because you ain’t white. And where is the voice for those people?”
        Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc553d8-9a79-44a7-a882-0b0e51408741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:39:37.782+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:38:27.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2597807-d07c-491b-b34c-2999dc86e2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:39:37.782+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:38:27.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, according to the team, there is still an act of silencing
        in the Philippine geek space — from being accused of acting too bitchy when
        they run text-based RPGs, to being asked 20 questions to prove that they actually
        have the “geek cred” to be among other male gamers, to being accused of trying
        out KeyForge because they had male friends playing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47905bd-6b39-4ae8-a699-6dffddcd2dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:39:37.782+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:38:27.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman shares, “I was asked, ‘Why do you need a geek space for
        women when you consume geekery the same way? Everyone is equal, right?’” To
        this, the table laughs and cries out in unison, “It’s not!”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41775c7c-6e4f-4933-8943-1ef8d5386f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:39:37.783+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:38:27.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I actually think it’s a straight thing. If you think heteronormative,
        it’s binary, it’s black or white,” Punzalan adds. “But if you’re a woman,
        your existence is gray. If you’re queer, your existence is even more gray.
        In fact, if you’re Filipino, you’re gray because you ain’t white. And where
        is the voice for those people?”</p>'
    '29':
      'image': 'jcr:e320d769-9c46-4ef3-8681-d612a98c3a5d'
      'imageCaption': 'As female and queer gamers, the team advocates for compassion
        and empathy: towards your narrative, yourself, and the other person on the
        other side of the screen. Screenshot from PWOA/WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3c2762-123e-4018-b4cf-48d052a2740d'
      'mgnl:activationStatus': true
