    'jcr:uuid': '524dc09a-1745-4717-8a25-d6f3af8f0324'
    'lead': 'Some fans had agonized over the superhero suit, hopeful that Jason Momoa
      would don the traditional look, complete with a trident.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T09:58:04.380+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:21.190+08:00
    'mgnl:lastActivatedBy': 'jeff'
