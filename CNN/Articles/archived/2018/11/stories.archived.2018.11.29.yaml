    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819fabe4-781f-40c4-a422-f9dccbe90b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As everything is itemized, Andaya insisted that the 2019 budget
        is pork-free.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11da843e-9c76-469c-8711-0efb9867175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Don''t fear re-enacted budget''</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6fcc63-4f07-465c-a746-854494d39d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House passed the ₱3.757-trillion 2019 General Appropriations
        Act on Nov. 20, while the Senate would try its best to pass the budget before
        Congress takes a break for the holidays.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1bf002-7823-417d-bfa3-edf695670ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upper chamber initially eyed to pass the budget by January 2019,
        but after the Senate leadership met with Budget Secretary Benjamin Diokno
        today, Senate Majority Leader Juan Miguel "Migz" Zubiri said they would hold
        marathon plenary debates to prevent the budget from being re-enacted.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d2d428-9451-43d4-a39c-8c304ca891d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A budget is re-enacted when Congress fails to pass the budget bill
        by the end of the fiscal year. This means that the budget for this year will
        repeat for next year, including all projects itemized for that year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bd95c2-6ca4-4b33-b11e-25790e989e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: The struggle for the 2019 national budget</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ba21a2-b12e-40e7-b416-682f48114888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to show the public that the Senate is willing to
        work double time, overtime even though we just got the budget measure only
        a few days ago. But we will do our job. ''Di namin papahiyain ang bayan, gagawin
        namin ang aming [We won''t disappoint the people, we will do our] duty which
        is to approve the budget hopefully before the end of this year," Zubiri said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5d3984-ec3a-42e0-916c-7339192692c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate would have to cram budget deliberations within the six
        session days remaining before Congress goes on a break for the holidays.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3774012b-3c0f-4099-8d76-dc4ae3689311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They plan to ratify the budget bill on December 13 and have it signed
        by President Rodrigo Duterte before the end of 2018.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6710dae1-2cdc-43c1-ac70-2e8993b5c78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Benjamin Diokno warned that the delayed approval
        of the budget may result in a five-month implementation gap for new projects,
        which may lead to an economic slowdown. He added that the re-enactment of
        the budget would also delay salary hikes for civilian and military personnel.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40668f37-6c2d-4bb3-b5ba-a63017c6872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Andaya, who was Arroyo''s Budget Secretary from 2006 to 2010
        when the budget was often re-enacted, said that "there''s really nothing to
        be scared of" in a re-enacted budget.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6afce3b-b6db-4882-95f6-050705c3fb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sky will not fall down. Government will still work. The increases
        in salary will still happen. The infrastructure projects, with the multi-year
        obligational authority, are still going on and will still go on," Andaya said,
        noting that there is "no difference" in the budget for this year and 2019.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd303ed26-856c-49de-8b04-3e21350a290b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:51:12.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:19.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it is only Diokno who is propping up a re-enacted
        budget as a scare tactic and that the delay in the implementation of projects
        would be caused by the ban on the release, disbursement or expenditures of
        public funds leading to the May 2019 polls.</p>'
