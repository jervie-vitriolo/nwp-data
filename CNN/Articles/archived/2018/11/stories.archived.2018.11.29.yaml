      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that the people of Ozamiz City feel safer with Espenido.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb3e235-9e03-424f-9365-a53731d393a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:39:38.734+08:00
