    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86d1486-d12c-4e75-b6ba-284fec5d1cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:13:46.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This distressing news comes&nbsp;from a new study in the journal
        Learning &amp; Behavior, which seeks to answer the question, "Are dogs really
        that special?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c08d93-6b4c-483c-9c91-f6053fbde982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:13:46.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While our hearts say yes, the data says no.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60136c0-1df6-4790-917e-72a1c83a5f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:13:46.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study compares canine cognition to other carnivores, social
        hunters and domestic animals (all groups that dogs fall into). Researchers
        used existing information on the behavior of several animals, including wolves,
        cats, dolphins, chimpanzees, pigs and pigeons to see if dogs possessed any
        special skills that weren''t recorded in other species.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccb42a9-18ad-4d2e-afa7-d1e04f09760a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:13:46.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did not.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5916538-ccac-4c34-9133-ab8009874236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:13:46.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fido''s just not that exceptional</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c160be50-77f3-4874-bb1a-5ad6fcb72d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:13:46.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cover sensory cognition, physical cognition, spatial cognition,
        social cognition, and self-awareness," the study reads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e3d2b8-75bc-4fce-9eb1-49d28bc3ff6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:13:46.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the comparisons are incomplete...we conclude that dog
        cognition is influenced by the membership of all three of these groups, and
        taking all three groups into account, dog cognition does not look exceptional."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9de6392-8df0-4cd6-a73a-a970aee60679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:13:46.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RUDE.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a402447-0dc6-46e5-9a70-edd948ca337c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:13:46.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is, there are a lot of different ways the study explores
        intelligence, which means you are free to cherry pick the parts in which dogs
        did as well, if not better, than other animals to make yourself feel better.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6065c2-fb62-4408-9399-2e0a18173b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:13:46.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, while they''re not particularly great at physical
        cognition (interacting with and understanding objects around them), dogs seem
        to be at least average, if not ever-so-slightly above average, when it comes
        to social cognition, especially when they are taking cues from humans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ba37f3-c6ba-4b55-890a-40fa5f246328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:13:46.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the study concludes, "when a broad-enough set of comparison
        species is considered, there is no current case for canine exceptionalism."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d8f7dc-5e22-4e7c-8b5a-d9afd511466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:13:46.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frankly, we feel attacked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9042ee9-9acc-4680-91b3-f4f2d687884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:13:46.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This all may be hard to hear, but please remember that your sweet
        and wonderful doggo is gifted in many other ways, and you need to remind them
        that their self-worth should not be based in their rather average level of
        animal cognition.</p>'
  'Vegan-activists-vs-diners-at-steakhouse':
    'author': 'Jack Guy'
    'caption': 'Vegan protesters storm steakhouse in Brighton, UK.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-29T06:50:16.231+08:00
    'imagesource': 'jcr:8c15665e-61fc-465e-ae22-03181cca5fc7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33b88528-d258-4cdf-8aee-bbadd9cdfac1'
    'lead': 'The protesters were members of the Brighton chapter of Direct Action
      Everywhere, a grassroots network of animal rights activists.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T10:18:59.970+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:20.625+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:15.737+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diners moo vegan protesters out of steakhouse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330fe995-da2d-438d-a7ee-88abf94e0273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:18:59.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As plant-based diets boom in popularity,
        one group of vegan activists took a direct approach to convincing more people
        to stop eating meat, escalating their tactics in what they say will be regular
        protests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9ffff0-6b80-4f98-8a4c-065b14b1daa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:18:59.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 20 protesters stormed Touro steakhouse on Saturday in the English
        seaside resort of Brighton, with one saying, "This smells horrible, look at
        all the flesh," a Facebook Live video of the episode shows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d760636-f5ff-4ef8-988a-9500db0ae2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:18:59.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, as one protester makes a speech, diners shout her down, with
        some making mooing sounds to drown out her voice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a143ab-897c-4294-9be1-c07b6c46f971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:18:59.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not meat, it''s violence," shout the demonstrators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0984c5-ac62-4f8e-b8fb-669861f9529b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:18:59.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters then play recordings of screaming animals but the tenor
        of the room changed when some patrons started to shout and chant, the video
        shows.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcdb5f5-ca07-4930-99ee-dc084e9bb05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:18:59.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:20.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re not singing anymore," a popular chant at soccer matches
        around the United Kingdom, rings out around the restaurant as the demonstrators
        move their protest outdoors.</p>'
    '6':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FDirectActionEverywhereBrighton%2Fvideos%2F1945233755781891%2F&width=500&show_text=true&height=952&appId"
