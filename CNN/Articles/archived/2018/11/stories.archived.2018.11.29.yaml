    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-29T13:29:33.836+08:00
    'imagesource': 'jcr:ab2138fd-e0f8-4f3a-b12f-42d15c76be2d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bacc2fd-6cf6-4bfb-9a48-ffb1f4b9fe39'
    'lead': 'The communist leader says Duterte is desperate because his counterinsurgency
      efforts failed to defeat the CPP''s armed wing, the New People''s Army (NPA).'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T09:54:15.577+08:00
