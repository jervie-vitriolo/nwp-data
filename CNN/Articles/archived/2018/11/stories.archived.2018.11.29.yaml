    'mgnl:lastActivated': 2019-04-17T09:38:21.356+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:38:15.230+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joma Sison: Duterte wants counterinsurgency measures to compete with
      ''Tokhang''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3337270d-4fbd-4dde-bed9-af178793b63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:54:15.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        leader of the Communist Party of the Philippines (CPP) said President Rodrigo
        Duterte wants his administration''s counterinsurgency measures to compete
        with his war against illegal drugs in the killing of thousands of people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15a5b5c-7f7d-4322-b9fc-b017d95363b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:54:15.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte is absolutely crazy in announcing he is forming death squads
        with the license to kill any istambay, any critic, any actiivist or just anyone
        whom the death squads suspect or think of becoming or being NPA. He wants
        Oplan Kapayapaan to compete with Oplan Tokhang in murdering thousands of people,"
        CPP leader Joma Sison told CNN Philippines Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57685505-a639-4ead-b27b-edb36fc9a9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:54:15.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said Duterte is desperate because his counterinsurgency efforts,
        Oplan Kapayapaan, failed to defeat the CPP''s armed wing, the New People''s
        Army (NPA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff50d9a-e49f-46d0-9b6a-6237f9b8c153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:54:15.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not a single guerrilla front has been destroyed even in Mindanao
        where he has concentrated 75 of his total of 98 maneuver battalions under
        conditions of martial law. Duterte has gone out of his mind," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a866f7aa-a106-4eed-8035-004955770583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:54:15.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist leader added Duterte''s move to create a Sparrow Unit
        of his own, just like the NPA, would abet closing all doors to peace negotiations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f90778-4bfe-436d-9701-d2ba49838739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:54:15.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte wants his own death squad to counter NPA Sparrow Unit</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663cbbec-1799-4e79-b7f1-3191efd0aba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:54:15.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison also criticized the firing of Office of the Presidential Adviser
        on the Peace Process (OPAPP) Undersecretary Ronald Flores and Assistant Secretary
        Yesther Donn Baccay, who was formerly Undersecretary for Support Services
        and Payapa at Masaganang Pamayanan (PAMANA) National Program Management Office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d96031-363a-4454-ae8d-2446e868c09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:54:15.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wants to place the billlions of OPAPP and PAMANA under the control
        of the military," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b248b9-1832-4976-b170-9a7450b9c269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:54:15.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on Facebook Thursday, Sison said Duterte
        gave in to the demands of the military and caused the resignation of OPAPP
        Secretary Jesus Dureza to place the office under military control.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dec7df-15c4-4b78-859a-f855cb780436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:54:15.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military want to control OPAPP to prevent serious GRP peace
        negotiations with the NDFP by imposing the precondition of surrender on the
        NPA," he said in his statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2401320-5427-44de-a077-8f1967482343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:54:15.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza resigned on November 27 after Flores and Baccay were sacked,
        taking full responsibility of the alleged corruption in the OPAPP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b74d45-23ac-4eb9-938e-43e12713139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:54:15.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: I regret accepting Dureza''s resignation</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700f2555-cb5e-4d47-8f7f-2959eb26a625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:54:15.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Thursday, however, shrugged off Sison''s allegations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dcc74e-f0ff-4d72-8da3-9df67c4a7e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:54:15.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joma Sison is living in a different world. He has lost touch with
        his men," Presidential Spokesperson Sal Panelo said in a press briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04707e30-1947-40e6-be2b-3535e923c291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:54:15.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also refuted the statement of Commission on Human Rights Chairman
        Chito Gascon saying International Humanitarian Law (IHL) prohibits governments
        from using death squads.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff950611-376f-4e82-be17-dacf606b8ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:54:15.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re going to create to prevent the killing of civilians. Masyadong
        narrow ang kanyang pananaw rito [his perspective is narrow]." he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d10cc1-d10d-40f8-bb04-669a42eec82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T09:54:15.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:21.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo reiterated the President is following the constitutional
        mandate to "serve and protect" the Filipino people.</p>'
  'Jason-Momoa-Aquaman-costume':
    'author': 'Lisa Respers France'
    'caption': 'Jason Momoa stars as "Aquaman."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-11-29T07:01:47.509+08:00
    'imagesource': 'jcr:7025b65a-0dc7-41f9-914c-588a7ce5db7e'
