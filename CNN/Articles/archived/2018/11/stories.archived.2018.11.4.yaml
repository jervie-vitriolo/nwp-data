    'jcr:uuid': '966c528a-ae87-424f-b524-add92877c4ae'
    'lead': 'Two people were killed while 40 others were injured after a passenger
      jeepney overturned and fell into a ditch in Barangay Guisao, Zamboanga City,
      on Saturday, according to a police report.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T23:30:56.598Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:28:00.953+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:27:56.609+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 dead, 40 injured in Zamboanga City road crash

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374c1ba1-b337-462d-8dc7-2cc9af487048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:30:56.599Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City (CNN Philippines, November 5) — Two people were killed
        while 40 others were injured after a passenger jeepney overturned and fell
        into a ditch in Barangay Guisao, Zamboanga City, on Saturday, according to
        a police report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4609950e-bcdd-40d1-bf6d-875016cd99f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:30:56.599Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation disclosed that the jeepney loaded with cargo and passengers
        was traveling the hilly road of Barangay Lanzones going to the city proper
        when its brakes failed, tipped over, and dragged to about 25 meters on the
        concrete pavement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ec1c4c-3ea9-49f0-a9ad-72c4c8f3f9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:30:56.599Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash caused the two fatalities identified as Elvis Delos Reyes,
        38, and Hamir Dela Cruz, 30, were stuck underneath the steel siding of the
        vehicle. Dela Cruz died on the spot while. Delos Reyes was given medical treatment
        at Zamboanga City Sanitarium hospital, but was declared dead later on.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c125d82-f39e-473d-9dd1-2b63983e357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:30:56.599Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver of the jeepney identified as Dessy Jon Enriquez voluntarily
        surrendered at Zamboanga City Police Station 4 and will face a case for reckless
        imprudence resulting to double homicide and multiple physical injuries. His
        jeepney has also been impounded.</p>'
