      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Region II was the most affected area, followed by Region III, CAR,
        and Region I.</p>'
  'malacanang-duterte-undas-2018-joke':
    'author': 'CNN Philippine Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-04T09:59:28.633Z
    'imagesource': 'jcr:56764102-2215-4aed-9a19-e843bbcfc740'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aba10661-9b3e-4308-9da9-c674fd53cbca'
    'lead': 'The President''s recent remarks mocking All Souls'' Day and All Saint''s
      Day should be taken lightly, his spokesperson said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T00:41:37.138Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:27:59.365+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:27:57.475+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace defends Duterte''s remarks on Undas: A joke is a joke

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd9d663-693e-4316-b21c-e6069165df34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:41:37.138Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> Malacañang
        came for the President''s defense after controversy stirred over his remarks
        on the celebration of All Saint''s Day and All Soul''s Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a978779d-cb9f-4e73-a305-1ec07563fad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:41:37.139Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said the President''s
        comments mocking the Catholic practice should be taken in jest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd302c6-ca44-4057-80b7-a437a747685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:41:37.139Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A joke is a joke and the same does not require an explanation.
        Nor should it be given as a religious slight," Panelo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c412b955-2009-47b9-a2ea-ae3b50170950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:41:37.139Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier questioned the celebration of
        All Souls'' Day and All Saints'' Day, and called the saints drunkards during
        a situation briefing on the aftermath of Typhoon Rosita.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a9738a-2774-4629-a908-3a16e970acb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:41:37.139Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabagay itong t****** talaga itong mga Katolikong p***. Bakit
        naman may</em> <em>All Souls'' Day tapos may All Saints'' Day? Hindi nga natin
        alam kung sino ''yang mga santo na ''yon. Sino ''yung mga g*** na ''yon? Mga
        lasenggo,"</em> the President said Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f030b46b-4be4-4c78-92a9-d9d1f6758ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:41:37.139Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Well, these Catholics. Why do they have All Souls''
        Day and All Saints'' Day? We don''t even know who those saints are. Who are
        those? Just drunkards.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c502179b-c3c5-47d5-84e6-26b390939e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:41:37.140Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested to have him worshipped as a saint.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4e73d5-8d9e-42a5-bcf1-23a8731cc14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:41:37.140Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get hold of a picture of mine. <em>''Yan ang ilagay niyo sa altar</em>
        [That''s what you put on the altar]- Santo Rodrigo," the President added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d27352-77ae-4c8b-b485-bad8342dd29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:41:37.140Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo argued that the statements were a joke by indicating the
        reactions of the audience present during the briefing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093e976b-d97d-44b9-b4c7-9f9f4e985d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:41:37.140Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that they burst into laughter (as shown by the video clips
        of the TV news) showed that they were not offended by what the good Bishop
        and a few critics perceived to be an offensive religious statement," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c14cf2-7ed0-46dd-9440-997cbb250ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:41:37.140Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop Pablo Virgilio David, Catholic Bishops Conference of the
        Philippines Vice President, earlier urged Filipinos to pray for Duterte and
        called him a "very sick man," following his recent remarks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2f1d4a-833f-41d6-8e47-777e372b3df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:41:37.141Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please remember, Jesus taught us to be merciful when dealing with
        sick people. I think it should be obvious to people by now that our country
        is being led by a very sick man. We pray for him. We pray for our country,"
        the bishop''s Facebook post said.</p>'
  '2018-bar-exams':
