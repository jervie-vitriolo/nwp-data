    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Truck crash, other accidents leave more than 20 dead in China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170f4b1e-e737-46fb-ae43-a2a0f8f06dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:52:48.659Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A truck hit 31 cars and killed at least
        13 people after the driver lost control Saturday night at an expressway toll
        booth in northwestern China, Chinese state media reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e67b9b-57d8-4ca4-aacb-473dd03b1432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:52:48.660Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30 people were injured in the accident, in the city of
        Lanzhou. Rescuers pulled all trapped passengers from cars and police were
        investigating the cause of the deadly accident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c9a39d-9cc7-4eb5-85ec-08a331052acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:52:48.660Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another road accident, police in central China said a bus in
        the city of Hanzhong lost control Saturday afternoon, swerving into traffic
        and killing at least two people. Another five people were injured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388831f4-ef16-4b09-9a14-70570759d28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:52:48.660Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police detained the bus driver and were investigating the case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29a6480-6cff-487b-ba6f-6988b63c8415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:52:48.660Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a non-road accident, authorities in central China said a factory
        that makes heat-insulation material exploded Saturday morning in Lankao county,
        Henan province, due to a propane leak. Eight people were killed and one was
        injured, authorities said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4970b163-ab79-411b-b8eb-62060f6c4020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:52:48.661Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accidents follow a dramatic October 28 highway crash in southwestern
        China that killed 15 people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585bb2a3-6b80-47fb-8edd-cac7b7394ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:52:48.661Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities reported a bus crashed off a bridge in Chongquing
        and landed in the Yangtze River in waters more than 70 meters (230 feet) deep.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4c266d-3e23-4a0b-9475-3442d1612323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:52:48.661Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from an on-board camera showed a woman attacking the driver
        after he missed her stop, causing him to lose control of the vehicle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b47669-2c86-4263-9528-41ae47eebb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:52:48.661Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Truck crash, other accidents
        leave more than 20 dead in China"</p>'
  'navy-encousnters-us-china':
    'author': 'Ryan Browne'
    'caption': 'A U.S. Navy ship had an "unsafe" interaction with a Chinese warship
      September 30 while the U.S. vessel was conducting a freedom of navigation operation
      near the disputed Spratly Islands in the South China Sea, causing the U.S. ship
      to maneuver "to prevent a collision," according to U.S. defense officials.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-04T07:49:42.979Z
    'imagesource': 'jcr:ad67a160-097c-4d1d-ac59-2410d267816a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14b500a3-c439-4455-81c6-8c288e1546f4'
    'lead': 'The U.S. Navy has had 18 unsafe or unprofessional encounters with Chinese
      military forces in the Pacific since 2016, according to U.S. military statistics
      obtained by CNN.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T00:56:44.500Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:27:58.951+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:27:57.792+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Navy has had 18 unsafe or unprofessional encounters with China
      since 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedfe383-103f-41b8-b839-653ab58ddb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:56:44.500Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:58.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) — T</strong>he U.S. Navy has had 18 unsafe or unprofessional
        encounters with Chinese military forces in the Pacific since 2016, according
        to U.S. military statistics obtained by CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650af6e1-a61d-4d5b-8a95-3c62a64695c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:56:44.501Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:58.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have found records of 19 unsafe and/or unprofessional interactions
        with China and Russia since 2016 (18 with China and one with Russia)," Cmdr.
        Nate Christensen, a spokesman for the U.S. Pacific Fleet, told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f381ebe3-bccd-4445-b2cb-5360c21aaa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:56:44.501Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:58.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official familiar with the statistics told CNN that 2017,
        the first year of the Trump administration, saw the most unsafe and or unprofessional
        encounters with Chinese forces during the period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4e5403-3881-4c61-bcd5-ca4f631919a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:56:44.501Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:58.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three of those incidents took place in February, May and
        July of that year and involved Chinese fighter jets making what the U.S. considered
        to be "unsafe" intercepts of Navy surveillance planes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56e7397-48c6-4e7b-bed3-81e76164d0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:56:44.501Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:58.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the 18 recorded incidents only involved U.S. naval forces,
        the Air Force has also had at least one such encounter during this period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464b1496-b616-4170-a630-a1ab32992c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:56:44.501Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:58.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our continued presence in the region highlights our commitment
        to a free and open Indo-Pacific and demonstrates that the U.S. Navy will continue
        to fly, sail and operate anywhere international law allows," Christensen added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9707f72-6c79-4b78-aaac-c3abce3faf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:56:44.502Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:58.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Navy told CNN that, in comparison, there were 50 unsafe
        or unprofessional encounters with Iranian military forces since 2016, with
        36 that year, 14 last year and none in 2018. U.S. and Iranian naval forces
        tend to operate in relatively narrow stretches of water, such as the Strait
        of Hormuz, increasing their frequency of close contact.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543dedf0-c4a4-4da3-8671-a5c11a9ee243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:56:44.502Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:58.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy averages hundreds of air and sea operations annually in
        the South China Sea, East China Sea, Yellow Sea and Sea of Japan, and officials
        say they take such unsafe interactions seriously.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a88482-1c7c-41c4-bfd4-ff14224934be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:56:44.502Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:58.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake, the safety of our forces is paramount, and any
        time there is an unsafe and/or unprofessional incident, we are concerned,"
        a U.S. Navy official told CNN. "To address these incidents, the U.S. responds
        through appropriate diplomatic and military channels."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471cf42c-5fbc-4da4-bde9-755c52a1ef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:56:44.502Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:58.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relative frequency of such interactions raises the possibility
        of a collision or clash that could spark a crisis or even a conflict between
        the two major powers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902a622e-0aed-4d0a-9d1f-61c02927750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:56:44.502Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:58.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, a collision between a U.S. surveillance plane and a Chinese
        jet fighter led to a major diplomatic crisis between Washington and Beijing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082f4e0d-5e4b-4c1a-8976-4db52e5e824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:56:44.503Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:58.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent encounter with China took place last month while
        the Navy destroyer USS Decatur was sailing within 12 miles of two of the Spratly
        Islands as part of what the U.S. calls a "freedom of navigation operation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276a5ee0-dac8-4533-bc42-8642ac6e3118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:56:44.503Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:58.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that operation, a Chinese destroyer came within 45 yards
        of the U.S. warship, forcing it to maneuver to avoid a collision. The U.S.
        labeled the Chinese warship''s actions unsafe and unprofessional, while Beijing
        said the U.S. was threatening the safety and sovereignty of China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841c5b8b-1e2f-4821-84c0-fa057a32f4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:56:44.503Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:58.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions over militarization of islands</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8b2b12-c971-43c2-80b5-0984dbcf43c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:56:44.503Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:58.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Defense James Mattis is expected to meet Friday with
        his Chinese counterpart, Gen. Wei Fenghe, in Washington. Mattis has sought
        to cooperate with Beijing were possible while also pushing back on what the
        U.S. sees as China''s militarization of the South China Sea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc4e861-a84f-463f-9fd9-e483a9d96369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:56:44.503Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:58.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will cooperate where we can," Mattis said Monday at an event
        at the U.S. Institute for Peace, while adding the U.S. "will confront them
        where we must, for example, freedom of navigation in international waters
        and that sort of thing."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b2994a-da81-42f9-92b1-f54897eca06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:56:44.503Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:58.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has ramped up its criticism of China''s militarization
        of islands in the South China Sea, emphasizing that the U.S. military will
        continue to operate in that area to contest what the U.S. views as Beijing''s
        excessive claims.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80fab2a-3fb9-453a-a858-dddb7024906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:56:44.503Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:58.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we don''t want to do is reward aggressive behavior like you
        saw with the Decatur incident by modifying our behavior," Joe Felter, the
        deputy assistant secretary of defense for South and Southeast Asia, told reporters
        last month while Mattis was traveling in the region.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdad76b-6406-4e84-bc44-2ce2786e742d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:56:44.504Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:58.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s just not going happen," he added. "We''re going to continue
        to exercise our rights under international law and encourage all our partners
        to do the same."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2460fb04-abd8-436b-a366-f5e8807e7cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:56:44.504Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:58.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis said at an Association of Southeast Asian Nations meeting
        in Singapore last month following a meeting with Wei: "China''s militarization
        of the South China Sea and aggressive action in international waters destabilizes
        the region and threatens shared efforts to promote security."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57d70d5-44a1-4ded-8130-4141a3f36fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:56:44.504Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:58.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. regularly sails vessels and flies aircraft in the South
        China Sea, but Beijing is particularly sensitive about the operations when
        they come near areas where the Chinese government has built islands and established
        military facilities on disputed maritime features.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc26d658-ba31-49eb-9f82-a77b052088b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:56:44.504Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:58.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese warships will often shadow U.S. vessels operating in the
        area, as they did last month while two U.S. Navy ships were transiting the
        Taiwan Strait.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fa1ba1-3e61-4efd-867e-a36c70aa36c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:56:44.504Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:58.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese military also kept a close eye on a recent joint U.S.-Japan
        military exercise involving over 50,000 U.S. and Japanese personnel,</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7e1284-3d31-4ba3-ba93-d40f68188cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:56:44.505Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:58.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S.-China tensions have risen in recent weeks, with U.S. President
        Donald Trump accusing China of interfering in November''s midterm elections
        and the countries embroiled in a high-profile trade dispute.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7517fba3-3db9-4be8-9fc8-da9395fa457e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:56:44.505Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:58.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Friday Trump told reporters he had spoken with Chinese President
        Xi Jinping, and the two leaders wanted to work towards a trade deal and also
        discussed North Korea.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80485d95-bea5-47ee-a984-068831d11a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:56:44.505Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:58.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration also recently sanctioned Beijing over its
        purchase of Russian weapons systems.</p>'
