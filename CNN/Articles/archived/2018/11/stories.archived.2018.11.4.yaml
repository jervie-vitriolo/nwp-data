  'para-aque-integrated-terminal-exchange-pitx':
    'author': 'CNN Philippines Staff'
    'caption': 'The Parañaque Integrated Terminal Exchange or PITX is set to be opened
      to commuters on Monday, November 5. | Source: Department of Transportation'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-04T18:47:56.647Z
    'imagesource': 'jcr:df3e5235-8e13-4123-a204-4fab4d0fec5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3995391c-a73c-4ed0-ab99-1f25b975346f'
    'lead': 'The Parañaque Integrated Terminal Exchange or PITX features facilities
      similar to those of an airport such as separate arrival and departure areas;
      public information systems; automated ticketing and bus monitoring systems;
      baggage handling facilities; spacious waiting areas; and quality restrooms.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T00:03:40.264Z
