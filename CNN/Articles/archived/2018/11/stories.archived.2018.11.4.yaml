  'truck-crash-accidents-china':
    'author': 'Steven Jiang'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-04T07:54:25.072Z
    'imagesource': 'jcr:6ca41a00-3aac-4591-981e-11963213e99c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '286f1c6d-c2b9-4351-8c1b-e0f77fe73ea4'
    'lead': 'A truck hit 31 cars and killed at least 13 people after the driver lost
      control Saturday night at an expressway toll booth in northwestern China, Chinese
      state media reported.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T00:52:48.659Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:27:59.081+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
