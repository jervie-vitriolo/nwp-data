      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That building was erected in 2010, 2011. So we are
        enhancing, annexing.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93213b28-7aea-428c-b1b9-c249a2f3ba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:58.526Z
