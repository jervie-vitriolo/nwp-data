      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice was the most affected crop, with total losses amounting to
        ₱1.39 billion, and affecting 4,921 farmers in Benguet, Ifugao, Kalinga, Mt.
        Province, La Union, Pangasinan, Cagayan, Isabela, Nueva Vizcaya, Quirino,
        Aurora, Pampanga, Nueva Ecija, Tarlac, and Zambales.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9205ee51-b0fd-474c-8ca9-e19a543261a9'
