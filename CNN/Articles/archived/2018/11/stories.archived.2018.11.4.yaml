  'Trump-reverses-claim-that-U.S.-would-shoot-rock-throwing-migrants':
    'author': 'Maegan Vazquez, CNN'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-04T15:37:52.634Z
    'imagesource': 'jcr:d56db5ab-5d87-4447-86d7-934fb7510403'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72e9ce93-e30f-4202-a325-ae0038a29993'
    'lead': 'Trump reverses claim that U.S. would shoot rock-throwing migrants'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2018-11-04T22:39:33.729+07:00
    'mgnl:createdBy': 'superuser'
    'mgnl:lastActivated': 2019-04-17T09:28:01.191+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:27:56.541+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'title': 'Trump reverses claim that U.S. would shoot rock-throwing migrants'
    'updated': 2018-11-04T15:39:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8a31df-422d-4f7a-bedb-fac01e57e920'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-04T22:39:33.730+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:28:01.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — U.S. President Donald Trump on Friday attempted
        to clarify what he said the day before, when he claimed rocks thrown by migrants
        crossing into the United States would be considered the same as gunfire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c44fbed-ef76-40f1-befc-db4f03c22c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-04T22:39:33.730+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:28:01.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They won''t have to fire," Trump said, referring to the military''s
        response to the hypothetical rock throwing. "What I don''t want is I don''t
        want people throwing rocks. It''s turned out, in fact, it was just announced
        by (the Department of) Homeland Security, you have in just certain areas over
        300 people that they know are trouble. What they did to Mexican military is
        disgrace."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65522d0-a368-4d96-a1ec-0ca2a2e04baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-04T22:39:33.731+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:28:01.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were throwing rocks in their face. They do that with us, they''re
        going to be arrested. There''s going to be a problem. I didn''t say shoot,"
        he said. "They do that with us they''re going to be arrested for a very long
        time."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f725037-415e-44e0-b107-cc036ec5f623'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-04T22:39:33.731+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:28:01.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If our soldiers or Border Patrol or ICE are going to be hit in
        the face with rocks, we''re going to arrest those people. That doesn''t mean
        shoot them. But we''re going to arrest those people quickly and for a long
        time," Trump added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaaf52f-f614-4596-827a-4841f4cab159'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-04T22:39:33.731+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:28:01.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Thursday, the President suggested that the U.S. troops he
        dispatched to the U.S.-Mexico border could fire on someone in the migrant
        caravan if the person threw rocks at them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa12c2b6-41ee-4f2c-8018-d89699f033aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-04T22:39:33.731+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:28:01.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he envisions US troops firing on anyone in the groups of
        migrants, Trump told reporters from the White House''s Roosevelt Room: "I
        hope not. I hope not -- but it''s the military."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17af9c9d-3bc7-4903-ae9e-42e4f286fb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-04T22:39:33.732+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:28:01.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope there won''t be that," Trump said, but added that anybody
        throwing rocks at the military service members will be considered to be using
        a firearm, "because there''s not much difference when you get hit in the face
        with a rock."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5172b92-b385-4d2b-9210-15026fe5239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-04T22:39:33.732+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:28:01.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. defense official told CNN that the troops deployed to the
        border will be operating under the standard rules on the use of force and
        will only use such force in self-defense.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f3546c-a382-48f3-ae89-1e73defb3871'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-04T22:39:33.733+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:28:01.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official Defense Department regulations say "deadly force is justified
        only when there is a reasonable belief that the subject of such force poses
        an imminent threat of death or serious bodily harm to a person."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380a122a-fdd8-497e-80bc-d5b8f8556b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-04T22:39:33.733+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:28:01.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Jamie Davis, a Pentagon spokesman, said the Department
        "will not discuss hypothetical situations or specific measures within our
        rules on the use of force, but our forces are trained professionals who always
        have the inherent right of self-defense."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a261cabb-d8a8-47ff-966a-377c97be3d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-04T22:39:33.733+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:28:01.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials have repeatedly emphasized the troops at the border
        are there to support civil authorities and that they are not expected to come
        into any contact with migrants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17511ee4-8f1a-42e4-ab0f-16e6d22bac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-04T22:39:33.733+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:28:01.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top general overseeing US Northern Command said on Tuesday that
        "(Customs and Border Protection) personnel are ... absolutely the primary
        and principal members that will be handling, specifically, the migrants."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640c7e1a-da3b-4bd0-bf51-1e900df6216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-04T22:39:33.734+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:28:01.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There could be incidental interaction between our military members
        and migrants or other personnel that might be in that area. And so we are
        making that our soldiers, our Marines are going to be fully trained in how
        to do that interaction," Gen. Terrence O''Shaughnessy said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e26f5d9-792c-4a29-84e7-b4fd4df3454d'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-04T22:39:33.734+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:28:01.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re going to understand the rules for that interaction, and
        they''ll be consistent with (Customs and Border Protection," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71e3513-20bd-49dc-bd6e-6c5fc64a9519'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-04T22:39:33.734+07:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:28:01.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Trump reverses claim
        that US would shoot rock-throwing migrants."</p>'
  'road-crash-zamboanga-city':
    'author': 'Marlon Panares'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-11-04T07:28:31.210Z
    'imagesource': 'jcr:31e25077-0e18-4077-a9ba-8016be61198b'
