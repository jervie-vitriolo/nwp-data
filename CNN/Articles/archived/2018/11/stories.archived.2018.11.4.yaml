      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DPWH building is concrete, and that is where people
        go, so the few residents there, that''s where they go to let strong winds
        subside.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f28be1-274e-4899-ada7-8b3383aaf56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:58.525Z
      'mgnl:createdBy': 'jeff'
