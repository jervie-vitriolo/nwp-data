    'template': '1'
    'title': 'Miss Earth PH candidate bags top 8 spot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8189f150-1566-4862-895f-a39f18212094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:50:00.445Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> The
        country''s bet for the Miss Earth pageant this year ascended to the top 8,
        but failed to claim the title on Saturday at the Mall of Asia Arena in Pasay
        City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3f1914-517e-4128-ba57-62450b02e44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:50:00.445Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silvia Celeste Cortesi scaled the ranks but her journey was cut
        short during the hashtag and question and answer portion.  The question and
        answer round requires candidates to describe their opinion on the topic of
        hashtag assigned to them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5401d5b4-a6a5-45aa-924a-ff5fcf9c8109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:50:00.446Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortesi shared the importance of respect when she was tasked to
        talk about "#Malnutrition."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703fbde4-30d1-4e46-9b9b-509a18316b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:50:00.446Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My perspective on malnutrition actually depends on my values and
        beliefs. I think that it''s about respect, and I think that respect is the
        key to serve the purpose of our knowledge and humanity," Cortesi answered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b715f452-9670-47f3-b045-0b28b4897e82'
      'mgnl:activationStatus': true
