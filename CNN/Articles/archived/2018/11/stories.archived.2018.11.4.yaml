    'jcr:uuid': '27762867-d6f0-44fd-b426-0666b8d49a14'
    'lead': 'The problem of economic distress among Chinese citizens is so common
      that there is a buzzword on China''s cybersphere for people like Wang — "jiucai"
      or leeks.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T00:07:59.587Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:28:00.017+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:27:57.162+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s middle class: We''re being picked like leeks by the government

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845998e7-00c4-4711-a062-8a99b83e168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.587Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Spike Wang, a 29-year-old financial professional
        based in Shanghai, is struggling to live the Chinese dream.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad35aeb-5d43-4ae6-9040-17c3bb8ed723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.587Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang is one of millions of Chinese middle-class men and women who
        grew up in a roaring economy. Now, amid soaring rents and a plunging stock
        market, they are finding daily life increasingly difficult.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a94404b-da5f-491b-a39a-41dbed87eb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.588Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past year has been especially tough.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ce5bf6-db82-437b-93ad-5cb8e74ef69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.588Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many middle-class investors, Wang dumped most of his shares
        in Chinese stocks after his portfolio suffered a 40% loss in just two years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4190a6-3601-4b3a-81da-1220a19e7dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.588Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unable to afford a 37% rent increase, he left his old apartment
        in Beijing this year and moved to a cheaper apartment in Shanghai. But he
        still found the cost of living in China hard to handle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8cc65f-fbb0-43f8-aeb9-06be6a903947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.588Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can clearly feel that groceries are more expensive, especially
        in the second half of the year," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143a407e-f19d-4533-b6bd-edc7997b9423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.588Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem of economic distress among Chinese citizens is so common
        that there is a buzzword on China''s cybersphere for people like Wang — "jiucai"
        or leeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e684a6d-2d54-4453-b126-2f79f0a10fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.589Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a typical leek that is picked in the stock market, rental
        market and as a consumer," said Wang.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5977a5-7945-4338-bbcd-f75d4441e77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.589Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middle-class Chinese consumers call themselves "leeks," the popular
        green vegetable used in a Chinese cuisine, to express their fears about the
        economy or financial issues online.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6def3e4a-260d-45d4-91ac-6bb88a148113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.589Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a self-deprecating term implying they are being played for
        suckers, just faceless vegetables harvested by big companies and the government,
        especially amid the escalating U.S.-China trade war and slowing economy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b84b98-09e6-4327-a778-4d44f85dfbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.589Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tongue-in-cheek reactions such as "the government is going to harvest
        the leeks again" or "we''re being picked like leeks" are common among members
        of the middle class.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ecfe88-d7a4-4065-9397-c52dfd8c7274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.589Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forgotten people</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c965340e-58e7-4ce9-8721-16358a491251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.589Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s middle class has rapidly expanded over recent decades amid
        an enormous economic boom which showered the country''s citizens with unprecedented
        wealth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c4b365-ab40-440e-9a5d-98470973a17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.590Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid this rapid rise in living standards, President Xi Jinping laid
        out his vision for the "Chinese dream," a propaganda term promising prosperity
        and an easy, affluent life.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1e3fe6-0362-48be-97b6-e636dff834aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.590Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a slowing and uneven economy, threatened by U.S. pressure, has
        caused growing worries for many across the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3683b19-4a2f-43e8-afac-81b8ed515565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.590Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one year, rents in Beijing have risen at least 40% in some areas,
        with residents telling state media they paid more than half their salary in
        rent.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604a2f24-c970-470e-bf32-386b1055f60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.590Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the best measures of cost of living in China, the Consumer
        Price Index (CPI) has risen every month since May.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e2e9ab-0f90-4d76-9acf-944015158226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.590Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent China-U.S. trade war has only stoked more uncertainty
        for the country''s vulnerable middle class. In September, JPMorgan economists
        estimated that the trade war could cost China at least 700,000 jobs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1027b8e-2823-4501-b59a-a648257013a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.590Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese stock market, into which millions of middle-class investors
        put their hard-earned savings, has plunged off the back of the U.S. measures,
        falling more than 25% since January.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960213c9-3719-46b6-894a-1ecdc88f0e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.591Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally, "leeks" was a term coined in China''s stock market to
        refer to its vast base of retail stock investors, as many as 100 million.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d45274-b3bf-40e5-97bb-b4b7db432eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.591Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multitude of eager, dispensable investors grow and sprawl like
        leeks when the environment is favorable to growth. But when the stock market
        falls, the major players will survive while the average investors lose it
        all.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f8fd67-3335-4827-b5ce-3e1c0a1fa39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.591Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the "harvested leeks" are forced out of the market, fresh inexperienced
        leek investors will sprout up to repopulate the market in a very short time.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb229003-8d83-4449-8420-1fcaf508144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.591Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The middle class feels it is being "picked" by the government as
        well as the stock market, according to Zhang Lin, an independent economics
        commentator.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086b673c-f98a-41e4-89bc-f82e48d0602d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.591Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real ''leeks'' are the same of group of the middle class whose
        interests are sacrificed amid the trade war," Zhang said. Among them are white
        collar workers in private sectors and owners of small to medium-sized businesses.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486514f5-14a9-48bd-a433-de2a8050fb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.592Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two new laws in particular, adopted to reinforce state economic
        control after the outbreak of the trade war, have been seen as "leek harvesting"
        by online commentators, stirring fury and fear from the group.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a51513d-0b97-47b2-8ceb-917e7e1748a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.592Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new e-commerce law has taxed the country''s lucrative online businesses
        such as taobao.com, from which some middle-class people have made a fortune,
        while a change in the collection of the mandatory social welfare fund has
        added to the financial burden on small businesses.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a768580-0df4-4d47-b260-c21e26590d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.592Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Xing, who works for an internet start-up in Beijing, said
        the new policy has caused labor costs to rise and his company is struggling.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d274f06-fc16-4bc4-8cca-b125dc452606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.592Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the interests of the middle class are being sacrificed to
        save the Chinese government from the brewing trade war, and Zhang agrees.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c32e001-d1c6-4a92-a559-5c5671101932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.592Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The government thinks) more needs to be squeezed from the private
        sector so that the state has the firepower to accelerate spending on infrastructure
        and investments ... to counterbalance the impact of the trade war," Zhang
        said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945e2736-e556-4aa0-b8e3-f4f0a078acea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.593Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Meat on the cutting board''</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ae6bfd-3587-4fcd-a938-90e8f1ba5918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.593Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the origin of the term leeks was related to finance, Chinese
        internet users have expanded it into the political realm to vent their frustration
        about political and social control.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04c45f5-9abe-48bd-9c15-d389d8c84f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.593Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When state media editorials in August pushing for penalties against
        families with less than two children were widely mocked, social media users
        joked that the "country is desperate for more leeks to be harvested."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314a38ad-2e77-44da-9f91-7ef45d7249ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.593Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s middle class ... lack power to change the law or to lobby
        with interest groups," said Zhang, "Without rights, assets are unprotected,
        and middle class has to face more uncertainties."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6c9f99-0afd-4b40-b6c1-7b22e3cb787e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.593Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As people worry about the imminent economic winter, with little
        clear end in sight to the U.S. trade war, many are trying to save money, giving
        rise to a phenomenon called "consumption downgrades."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df64e664-661e-42de-b3a1-801e144e3f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.593Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An article titled, "This generation of young Chinese, be ready for
        the bitter days ahead," has circulated widely on the Chinese internet in recent
        months.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95a3243-2ec8-47e3-9b87-cd53a0d5efe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.594Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author, Ma Ning, says that "things have changed" since the years
        of "consumption upgrade," back during the boom times of the country''s economy.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4ced41-4192-4886-b30a-2cb93bc32199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.594Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yearly gym memberships are swapped for cheaper, monthly ones. Apps
        for second-hand goods trading reached a new high. Chinese pickle stock has
        risen 200% in the past year ... Even the avocados ... are not that popular
        anymore," she said in the piece.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61290b63-72bd-4520-9aa3-a957745612b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.594Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media claims there is no such thing as the "consumer
        downgrade," saying consumers were just "calmer and more sophisticated."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b161b298-32d7-4e04-a84c-4b23e4a8d1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.594Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both ordinary middle-class consumers in China''s cooling economy,
        Wang and Xing, told CNN they are quietly changing their lifestyles.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f60a77-0158-41e9-88e2-c3f87f33a3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.594Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang said he would think twice before eating out and opt instead
        for buying groceries in bulk and cooking on his own at home.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d36ce0-7afe-42df-a877-400dac87e6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.594Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xing, the Beijing start-up employee, said although he is able to
        swallow the rising costs for now, he would probably defer some big purchases.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547016bd-a1cb-4db5-979d-46c47759faf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.595Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the expenditures to be avoided is another child for and his
        wife. It''s just too expensive, he says.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f48242-622b-4cf8-b44a-7d0c4eed69df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.595Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than leeks, I feel like I''m more of ''the meat on the cutting
        board,''" Xing said. "We hold no sway over tax, the policy-making, the reality."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152d4d3c-524a-427c-b992-581c13b8f0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:07:59.595Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China''s middle
        class: We''re being picked like leeks by the government."</em></p>'
  'russia-damage-salvador-dali-francisco-goya-art':
    'author': 'Amir Vera, Jennifer Hauser, and Alla Eshchenko'
    'caption': '(Photo: Russian Minstry of Internal Affair via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-04T14:28:50.477Z
    'imagesource': 'jcr:4231d755-db74-4517-ac88-2644d0d54cc6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'feb01635-ccef-48a1-bb31-5d5fa1c3cad1'
    'lead': 'A picture is worth a thousand words, but what about a selfie?'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T00:23:14.476Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:27:59.576+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:27:57.305+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Selfie attempt results in damage to artwork by Salvador Dali and Francisco
      Goya

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1196038-e954-4e1f-b36e-b30f977f1b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:23:14.476Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A picture is worth a thousand words, but what about a selfie?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017c849a-8e99-4b4e-90b1-a64da1dd7770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:23:14.476Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of women in Yekaterinburg, Russia, may find out soon after
        one of them tried to take a selfie on October 27 and accidentally knocked
        over a structure at the International Arts Center Main Avenue. The structure
        was carrying two works of art, according to the Russian Ministry of Internal
        Affairs (MIA) and state-run news agency TASS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35950a14-19a6-43d0-92cc-2a515a399f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:23:14.477Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A surveillance video provided by MIA shows three people looking
        at art in the gallery when a structure carrying two works of art falls over.
        A person is seen behind the fallen structure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fa68a4-8024-4f87-98d0-bc770bfa5b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:23:14.477Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damaged artworks, according to TASS, include a Francisco Goya
        etching from the Los Caprichos series and Salvador Dali''s interpretation
        of it. Goya''s work was also part of the gallery owner''s private collection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ca4362-d50a-4e25-8954-6e37dce4b22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:23:14.478Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Goya''s work had its frame and glass broken," a center employee
        told TASS. "As far as Dali''s artwork is concerned, apart from shattered frame
        and protective glass, it also suffered damage to the picture itself."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667d3eb2-c741-4ca6-a70d-452f2f10cc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:23:14.478Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irina Volk, the official representative of the Russian Interior
        Ministry, said police have received a written statement from the deputy director
        of the cultural center requesting justice for the paintings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cb07b1-ff45-4661-9184-34108d90f6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:23:14.478Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Employees of the Ministry of Internal Affairs of Russia identified
        three women who, during the survey, explained that the stand was touched by
        accident at the time when they tried to make a photo against the background
        of the paintings," Volk said. Police said the women came to the exhibit from
        Chelyabinsk as part of a tour.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739e38ee-bf06-4508-84c8-adc24665cb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:23:14.478Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yekaterinburg refused to open a criminal case against the women,
        MIA said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c867d06c-8db4-4ac2-a23c-b3a99d15f683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:23:14.479Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Selfie attempt results
        in damage to artwork by Salvador Dali and Francisco Goya."</em></p>'
