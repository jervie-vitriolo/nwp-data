    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:27:56.973+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First PH ''landport'' to open Monday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55909de1-3505-482b-9519-012f2d5d3849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:03:40.264Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> The
        country''s first intermodal terminal will be open to commuters on Monday,
        in time for the onset of the holiday season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b0a52a-e315-409d-8a65-2e56d2fbc5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:03:40.264Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is expected to inaugurate the Parañaque
        Integrated Terminal Exchange (PITX), which boasts of world-class facilities,
        as well as multiple routes and transport options.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc57c5af-c009-4325-87eb-a6b325f6ea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:03:40.265Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also dubbed as the first "landport" in the country, the new terminal
        features facilities similar to those of an airport such as separate arrival
        and departure areas; public information systems; automated ticketing and bus
        monitoring systems; baggage handling facilities; spacious waiting areas; and
        quality restrooms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b826f785-d66e-4870-82ab-151017856c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:03:40.265Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PITX also has multiple bus, jeepney and UV express terminals, as
        well as areas for taxis and transport network services. It can accommodate
        up to 400 buses an hour and up to 100,000 passengers per day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274b6c7a-d871-47bb-89a0-59b0c253ade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:03:40.265Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parañaque terminal will also connect to the LRT line 1 extension
        to Bacoor, Cavite, which is planned for completion by 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0d64f9-16d1-4e31-b7fe-786a0f48d423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:03:40.266Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PITX is expected to help ease the traffic congestion in Metro
        Manila and provide commuters with faster and more comfortable rides.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">Parañaque
        Integrated Terminal Exchange to open tomorrow | <a href="https://twitter.com/hashtag/NewsroomWeekend?src=hash&amp;ref_src=twsrc%5Etfw">#NewsroomWeekend</a>
        <a href="https://t.co/Zkz33zGbBh">https://t.co/Zkz33zGbBh</a> <a href="https://t.co/rRaF819BEY">pic.twitter.com/rRaF819BEY</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1059025615305621504?ref_src=twsrc%5Etfw">November
        4, 2018</a></blockquote>

