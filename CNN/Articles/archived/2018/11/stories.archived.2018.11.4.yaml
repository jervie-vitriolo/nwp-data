      'mgnl:type': 'text'
      'text': '<p>"Region II is the most affected region in terms of damages and losses
        in rice amounting to ₱1.20 billion with Isabela as the most affected province
        with an amount of ₱745.15 million," said Piñol.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671f454a-da64-4bc4-a760-4b7c8478bfe7'
      'mgnl:activationStatus': true
