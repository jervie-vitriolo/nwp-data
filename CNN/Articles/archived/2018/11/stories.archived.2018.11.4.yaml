      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiyawan said the DPWH building was initially built in 2017 and
        was followed by expansion projects, and the construction was allowed because
        the MGB was supposed to have given its go signal.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e96cbf-a3dc-4145-a712-7fc3f82d166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:58.525Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the MGB said it did not issue any clearance for the building
        to be built.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d8a752-f65a-4743-896e-5a79eb714bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:58.525Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espejo said, "As far as our record is concerned, is wala kaming
        na-issue [we did not issue anything]... Unang-una [First], within high landslide
        susceptible, secondly is parang may gullies siya [it seems like there are
        gullies] so usually, we don''t recommend any building along waterways."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45488726-9f0a-4a90-bb46-d3dc78ad13d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:58.525Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rostum Martinez of the DPWH Mt. Province 2nd Engineering District
        said it was an old building, which was expanded.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a900f13-3f36-4cd7-9eab-5b5ab5894250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:58.526Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was erected 2010, 2011. <em>Yung building na yun. Kaya ang ginagawa
        namin, ine-enhance, nag-a-annex kami,"</em> he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f44a47-84cc-492f-8ee8-9c03e04f2383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:58.526Z
      'mgnl:createdBy': 'jeff'
