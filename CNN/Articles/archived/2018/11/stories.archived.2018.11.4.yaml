      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other affected commodities were corn, fisheries, livestock and high-value
        crops, such as coffee, fruit trees, and assorted vegetables.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea0157f-7a67-432b-8331-dbd649399752'
      'mgnl:activationStatus': true
