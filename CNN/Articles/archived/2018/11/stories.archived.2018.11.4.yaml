      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:03:40.266Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7070c3-e821-4b6b-836b-5ff670d726cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:03:40.266Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terminal officials and the Department of Transportation (DOTr) hope
        to make a dry run of the terminal by early November to ensure its readiness
        for the influx of commuters heading to the southwestern part of Metro Manila,
        especially in the coming holiday season.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df7d633-2e7d-4f3a-9e80-b764253dcea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:03:40.267Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some commuters dati (before), sa Baclaran nakatayo (standing),
        sa gitna ng Baclaran naghihintay ng (in the middle of Baclaran waiting for)
        ride going home to Cavite. But now punta lang sila rito sa (they just come
        here in) PITX, they can be assured of a ride home," Mark de Leon, OIC-undersecretary
        for road transport and infrastructure of the DOTr, said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dd1d2d-8785-4212-972d-7cec9fd717b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:03:40.267Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terminal management assured commuters that colorum vehicles will
        not be allowed to operate in the terminal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b624b4-87e2-459f-8223-24ec60a0466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:03:40.268Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the concession agreement, they have to be screened by
        the LTFRB. So you''re guaranteed here that these operators have passed the
        stringiest standards of government," Chuk Arroyo, PITX general manager, said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcdc1de-05b0-437d-920e-aaa832fde53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:03:40.268Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PITX was constructed under a concession agreement between the
        government and MWM Terminals, Inc., a consortium of Megawide Construction
        Corporation and WM Property Management.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3a5bbd-884f-4c95-a111-cf4b65898b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:03:40.269Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public-private partnership was closed in 2015 under the Aquino
        administration, and was continued under the current administration''s ambitious
        "Build, Build, Build" program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c3a417-4741-4fb7-9492-474a6d524810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:03:40.269Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials said two similar projects will be built in Taguig
        City and Bocaue, Bulacan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac0d2e6-f1bc-401f-951c-81b38dba619d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:03:40.269Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
