    'template': '1'
    'title': 'More than 8,000 candidates to take 2018 Bar Exam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8e4bfd-3546-4d2c-927c-22d0f4670d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:46:34.731Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> More
        than 8,000 aspiring lawyers will flock to the University of Santo Tomas in
        Manila to take the Bar exams this month, the highest number in recent years,
        according to the Supreme Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7198d1f7-fbf3-48f0-9b1c-22ef3b94fc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:46:34.731Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 8,701 candidates who will take the 2018 Bar Examination,
        which happens on all four Sundays of November (November 4, 11, 18 and 25),
        the Supreme Court Public Information Office said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e91003-e4a4-4d35-aa30-cd697164601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:46:34.731Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Chief Supt. Guillermo Eleazar said they are
        all set for their security preparations for the Bar exams. He said 434 police
        officers will be deployed every weekend within the vicinity of UST.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348877bd-f79d-483b-9c4b-1165189868fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:46:34.731Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will exhaust all efforts to ensure peace and order for the sake
        of the examinees and their families," the chief said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f49582-a2eb-4353-9ece-cb8efabe4054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:46:34.732Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2017, only 25.55 percent or 1,724 of the 6,748 examinees passed
        the Bar. While in 2016, 59.06 percent of the 6,344 examinees passed, the highest
        passing rate in 16 years.</p>'
  'miss-earth-ph-top-8':
    'author': 'CNN Philippines Staff'
    'caption': 'Courtesy of Celeste Cortesi''s official Instagram'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-11-04T10:11:09.295Z
