      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> Typhoon
        Rosita proved to be costly for the country, with over ₱1.82 billion in damage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0580e5ed-350a-4a3a-abff-c87659f64a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:29:51.498Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, Agriculture Secretary Manny Piñol said a
        total of 90,052 hectares of agricultural land in the Cordillera Administrative
        Region (CAR) and Regions I, II, and III were affected by the storm which lashed
        the country last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267e6c95-9861-49a5-aa44-f9591771242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T00:29:51.498Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:59.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 98,060 metric tons of of produce were lost, said Piñol.</p>'
