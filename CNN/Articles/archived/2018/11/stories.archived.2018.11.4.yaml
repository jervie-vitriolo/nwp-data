    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2880e02e-4a3b-494e-9614-c1a076ac1eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:10.405Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Egyptian interior ministry said Sunday
        that its forces killed 19 militants who it says were involved in Friday''s
        deadly attack on Christian worshipers in the southern province of Minya.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4408d6-ebcc-476a-8c94-c93f4fb9fb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:10.405Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said the men were killed in a shootout in a mountainous
        area in the western part of the province. Security forces tracked the men
        back to that area following the attack that killed seven Coptic Christian
        worshipers on their way to a monastery, the ministry said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a235a29-dd4b-4ea3-b22f-1ca343e23b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:10.405Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry posted pictures of bodies it claimed were dead militants
        and the weapons found in their possession.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfd5eff-1704-4fa4-b2f9-a16f6264f5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:10.405Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s attack on Coptic Christians was just the latest incident
        of violence against the religious minority, which is the largest Christian
        community in the Middle East. Last year, at least 28 people were killed when
        gunmen wearing fatigues and face masks opened fire on a bus carrying Coptic
        Christians to a monastery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3f7409-0238-4b25-b6c9-f6f3c222f1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:10.406Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of mourners gathered Saturday for the funeral of the seven
        people who were killed Friday when gunmen opened fire on a bus carrying Coptic
        Christians, Egyptian state-run media outlet Ahram Online reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3877af1d-c71a-4ed9-8361-55e70231f4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:10.406Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was heading to the Monastery of Saint Samuel the Confessor,
        located south of Cairo in the western desert.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beae7575-d635-4cbc-8920-a4228d90ebb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:10.407Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of the victims were from the same family, according to Ahram.
        A dozen people also were injured in the attack, it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31588b5-2f43-4497-89d3-2b4c76759d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:10.407Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS had claimed responsibility for Friday''s bus attack on Coptic
        Christians. In a statement published on the ISIS-affiliated Amaq media agency
        it said, "the ambush that targeted a bus carrying Coptic Christians, on the
        road to the Monastery of Saint Samuel in Minya, was carried out by Islamic
        state fighters."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31fe7c6-21ff-4e98-958b-5cddc7d5ea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:10.408Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was published by several ISIS channels on Telegram,
        a messaging app.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df93bd44-c3ca-497e-8f9f-af7f655cce48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:10.408Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group provided no evidence to back up its claims. CNN cannot
        independently verify the authenticity of the claim.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8269a88c-eff0-4575-8230-c1c1ad067570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:10.409Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department condemned the attack in a statement Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f905b952-2d43-4940-a425-15b274b765ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:10.409Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We extend our condolences to the families of these innocent victims,"
        State Department spokeswoman Heather Nauert said. "We remain steadfast in
        our support of Egypt''s efforts to combat terrorism and violence against religious
        communities."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5922b119-1194-4fb4-bb79-db46b14c5f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:35:10.409Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Egypt security kills
        19 militants following attack on Coptic Christians."</em></p>'
  'natonin-ground-zero-search-retrieval-dpwh':
    'author': ' Gerg Cahiles'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-04T18:43:47.771Z
    'imagesource': 'jcr:a96e5ba3-4f71-4c51-ba8c-ee6d78551d30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fb973d6-e511-4aab-beb0-342269bc05d7'
    'lead': 'Ground Commander BGen. Leopoldo Imbang said survivors were helping them
      pinpoint the area where people could be located.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T23:44:58.521Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:28:00.710+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:27:56.802+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Authorities shift focus to ground zero in Natonin landslide search and
      retrieval operations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634ee2a7-24d4-41eb-bc28-f83caf7e5542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:58.521Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Natonin, Mt. Province (CNN Philippines, November 4) —</strong>
        Days into the search operations in landslide-hit Natonin town, authorities
        are refocusing their efforts on ground zero, as survivors say portions of
        the Department of Public Works and Highways (DPWH) building in the area was
        the last known location of those still missing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0109882-0939-4859-a45d-c28cc70d5284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:58.522Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ground Commander BGen. Leopoldo Imbang said survivors were helping
        them pinpoint the area where people could be located.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffde9b1-2a8b-45ca-b656-dbe390af82e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:58.522Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron tayong survivor na nagsasabi na doon daw ang pinaka-area.
        Ang problema, di mo naman pwede biglain doon, dapat maggawa ka ng daanan para
        makadaan ang equipment mo</em> and it will not endanger <em>yung ibang responder
        na nasa ibaba,"</em> Imbang said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3aa997-482e-4a74-9b09-f12e33cd29d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:58.522Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have survivors who tell us where the area is. The
        problem is we can''t go there immediately. You have to create a road where
        equipment will pass and will not endanger other workers below.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1b9d49-3ef1-4536-9b40-66479798c252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:58.522Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, 17 people have been retrieved in the landslide, while
        11 others remain missing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e566fd24-23d8-493b-861e-86b3075ab13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:58.522Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search and retrieval operations have been extended until Friday,
        November 9.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e09990d-420a-43f3-8800-c5cb7ac2bdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:58.523Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mines and Geosciences Bureau (MGB) said almost 90 percent of
        Natonin town is prone to landslides, the one that occurred on Tuesday was
        bound to happen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd9d487-b747-499f-b685-701a36419ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:58.523Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MGB Cordillera Chief Geologist Benigno Espejo said they began noting
        landslides as early as 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cc7c34-7a45-4faf-a5de-544fd0ef5aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:58.523Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As early as 2015, meron ng parang paggalaw diyan, parang ay landslide
        na diyan sa taas... Yung triggering factors na lang ang kailangan para magka-landslide.
        And triggers nga niyan usually ay malakas na ulan," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09004894-0852-40a3-a9cf-bc3315ccd6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:58.523Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There have been movements as early as 2015, it''s
        like there are landslides up top... But triggering factors still need to be
        present for a landslide. And the usual trigger is heavy rain.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fde0a7b-dadc-4097-b8ed-18eaad5d92c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:58.523Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 27, the Office of Civil Defense-Cordillera Administrative
        Region (OCD-CAR) had asked the Interior Department in the region to direct
        local chief executives to carry out preemptive evacuation in areas identified
        as high and very high risk to landslide and flooding.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3dfb98-efd0-4c44-939f-c888425aa7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:58.524Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Banawal, where the deadly landslide occurred, is on the
        list, including 10 other barangays of Natonin.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6ad5f5-b656-4055-9adc-9f941e46f8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:58.524Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCD-CAR Regional Director Ruben Carandang said, "They missed something
        in their duties and responsibilities as the chairman of the Municipal Risk
        Reduction and Management Council. Pati yung [Even the] barangay chairman."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbc49de-d72b-4573-942e-dfe79f607a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:58.524Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents still evacuated at the height of Typhoon Rosita on October
        30. Unfortunately, they took shelter at the DPWH building, which was swept
        away by an avalanche of rocks and mud.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03995ffc-323b-4dcb-b3c9-ce1f5edf653f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:58.524Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natonin Mayor Mateo Chiyawan said people sought shelter in the building
        believing it was safe, as it was made of concrete.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263a285a-1d20-45f5-9602-c1ad83a3e082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T23:44:58.524Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:00.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Concrete <em>ang</em> building <em>ng</em> DPWH, <em>yun talaga
        ang pinupuntahan ng tao, kaya medyo yung konting</em> residents<em> doon,
        doon sila nagpalipas ng malakas na hangin,"</em> he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabf2dda-ad19-43b2-aa06-69ca580e0035'
