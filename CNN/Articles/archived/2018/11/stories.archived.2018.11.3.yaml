  'Donald-Trump-US-immigration-Mexico-border':
    'author': ' Maegan Vazquez'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-03T10:56:32.911Z
    'imagesource': 'jcr:11b1d3d9-71c0-4df7-a433-0b3e1a88251a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8ecb018-9682-4bad-8bc3-e39debcabedf'
    'lead': 'Donald Trump suggested that the U.S. troops he dispatched to the U.S.-Mexico
      border could fire on someone in the migrant caravan if the person threw rocks
      at them.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T07:43:58.011Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:27:42.513+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:27:39.890+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump reverses claim that U.S. would shoot rock-throwing migrants

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a34f26-2c8d-475c-85b5-bba0993e31a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:43:58.011Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump on Friday attempted
        to clarify what he said the day before, when he claimed rocks thrown by migrants
        crossing into the United States would be considered the same as gunfire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f599236a-03b3-41e6-83ce-a0b1738fcea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:43:58.011Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They won''t have to fire," Trump said, referring to the military''s
        response to the hypothetical rock throwing. "What I don''t want is I don''t
        want people throwing rocks. It''s turned out, in fact, it was just announced
        by (the Department of) Homeland Security, you have in just certain areas over
        300 people that they know are trouble. What they did to Mexican military is
        disgrace."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c2f3cc-1b8d-4c01-8e76-f7a07f61b4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:43:58.012Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were throwing rocks in their face. They do that with us, they''re
        going to be arrested. There''s going to be a problem. I didn''t say shoot,"
        he said. "They do that with us they''re going to be arrested for a very long
        time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964cb658-0213-4332-b141-4e07b3382048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:43:58.012Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If our soldiers or Border Patrol or ICE are going to be hit in
        the face with rocks, we''re going to arrest those people. That doesn''t mean
        shoot them. But we''re going to arrest those people quickly and for a long
        time," Trump added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c012cb6a-d726-46e0-a073-0fb879ee0cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:43:58.012Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Thursday, the President suggested that the U.S. troops he
        dispatched to the U.S.-Mexico border could fire on someone in the migrant
        caravan if the person threw rocks at them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41723f7a-8fd6-466e-baef-9d8056deebd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:43:58.012Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he envisions US troops firing on anyone in the groups of
        migrants, Trump told reporters from the White House''s Roosevelt Room: "I
        hope not. I hope not -- but it''s the military."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55347178-1338-4ca7-a786-c37f2168bf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:43:58.012Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope there won''t be that," Trump said, but added that anybody
        throwing rocks at the military service members will be considered to be using
        a firearm, "because there''s not much difference when you get hit in the face
        with a rock."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430d90ed-3918-4eba-b1b4-3e288d8db9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:43:58.013Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. defense official told CNN that the troops deployed to the
        border will be operating under the standard rules on the use of force and
        will only use such force in self-defense.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce40a13-5572-4eb0-ad1c-8802111ad1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:43:58.013Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official Defense Department regulations say "deadly force is justified
        only when there is a reasonable belief that the subject of such force poses
        an imminent threat of death or serious bodily harm to a person."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f268142-c713-4e66-8ae3-b029dd9b018e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:43:58.013Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Jamie Davis, a Pentagon spokesman, said the Department
        "will not discuss hypothetical situations or specific measures within our
        rules on the use of force, but our forces are trained professionals who always
        have the inherent right of self-defense."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670acecc-73bb-4332-8fb7-1ac79e365700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:43:58.013Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials have repeatedly emphasized the troops at the border
        are there to support civil authorities and that they are not expected to come
        into any contact with migrants.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60834cf9-0014-4e22-921b-6d3585aa8542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:43:58.013Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top general overseeing US Northern Command said on Tuesday that
        "(Customs and Border Protection) personnel are ... absolutely the primary
        and principal members that will be handling, specifically, the migrants."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c92e0a0-cda4-40b0-a568-065d07e32ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:43:58.014Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There could be incidental interaction between our military members
        and migrants or other personnel that might be in that area. And so we are
        making that our soldiers, our Marines are going to be fully trained in how
        to do that interaction," Gen. Terrence O''Shaughnessy said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ccf7d0-fbef-4e28-9ac5-18165d31d4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:43:58.014Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re going to understand the rules for that interaction, and
        they''ll be consistent with (Customs and Border Protection," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d02c65-a19e-4c18-bfe0-527f64a355a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:43:58.014Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump reverses claim
        that US would shoot rock-throwing migrants."</em></p>'
  'Recep-Tayyip-Erdogan-Jamal-Khashoggi-Saudi-government':
    'author': 'Karen Smith, Jomana Karadsheh and Isil Sariyuce'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-03T10:50:28.236Z
    'imagesource': 'jcr:420ac1e1-371d-4dab-a787-8fa29446ebc2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94fb4cbd-41cf-423b-b33c-77fe29252c9c'
    'lead': 'The piece, posted by the U.S. newspaper that Khashoggi worked for, is
      the most direct accusation made by Erdogan to date against the Saudis.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T07:46:58.186Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:27:42.355+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:27:39.961+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Erdogan op-ed: Order for Khashoggi killing came from highest levels
      of Saudi government

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b9aaea-3a2b-4fe1-874a-feffa4221ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:46:58.186Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In an op-ed published Friday in The Washington
        Post, Turkish President Recep Tayyip Erdogan wrote about the questions surrounding
        Jamal Khashoggi''s death and says the order to kill him came "from the highest
        levels of the Saudi government."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf27160-c70e-4f9b-a906-a30b158fa8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:46:58.186Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The piece, posted by the U.S. newspaper that Khashoggi worked for,
        is the most direct accusation made by Erdogan to date against the Saudis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba69a16-8c75-4b40-8d37-c2a5647a7abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:46:58.187Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi, 59, was last seen alive around lunchtime on October 2
        entering Saudi Arabia''s Istanbul consulate, where he hoped to obtain paperwork
        that would have allowed him to marry Hatice Cengiz, a Turkish national. When
        he failed to re-emerge, his fiancée -- who was waiting outside -- alerted
        Turkish authorities that something was wrong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5bd114-3a5c-47c3-9d4d-6f95bb57c261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:46:58.187Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan explained in the op-ed that a month after the Khashoggi''s
        death, Ankara still does not know where Khashoggi''s remains are. He called
        Khashoggi''s killing "inexplicable."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf6e8d6-14d8-4678-9637-22c2025404fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:46:58.187Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan added that he does not believe Saudi Arabia''s monarch had
        Khashoggi, a Saudi journalist who was critical of the government, killed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c96ed8-a194-4fce-9dc4-5ee8f78268d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:46:58.187Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not believe for a second that King Salman, the custodian of
        the holy mosques, ordered the hit on Khashoggi," Erdogan wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698ce4d3-a16f-480f-8b19-75272ff5de25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:46:58.187Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Turkish President said he does not believe the killing reflects
        Saudi Arabia''s official policy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2a5d5e-c7c2-4025-8737-6e509cd0a7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:46:58.188Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan wrote that the two nations "enjoy friendly relations" but
        added the long friendship doesn''t mean Turkey will "turn a blind eye to the
        premeditated murder that unfolded in front of our very eyes."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1288af89-0e59-4e29-8162-7b43198bddff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:46:58.188Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed concern that there was no action against the Saudi
        consul general.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cc2d0e-1d44-4fa6-9125-2df3c5480d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:46:58.188Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Likewise, the refusal of the Saudi public prosecutor -- who recently
        visited his counterpart in Istanbul -- to cooperate with the (Turkish) investigation
        and answer even simple questions is very frustrating," he wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c679b86-df87-4261-85ee-6f3d2a63a967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:46:58.188Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is as if Saudi officials are stalling, Erdogan said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62191a1f-c657-4df5-ab02-e12581666468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:46:58.188Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish officials think Khashoggi was strangled as soon as he entered
        the Saudi consulate and that his body was dismembered, the chief prosecutor''s
        office in Istanbul said earlier this week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728637f9-9877-437e-a5d8-3d832d42167c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:46:58.189Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi officials have presented shifting stories about Khashoggi''s
        fate, initially denying any knowledge of his death, then arguing that a group
        of rogue operators, many of whom belong to Saudi Crown Prince Mohammed bin
        Salman''s inner circle, was responsible for his killing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e0dae4-328a-4b42-9beb-e64eac6a0d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:46:58.189Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing of Khashoggi has sparked international condemnation
        and outrage. Riyadh has maintained that neither King Salman nor Crown Prince
        Mohammed bin Salman knew of the operation to target Khashoggi.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affa062e-6ceb-4b1b-b86b-97b0140a4f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:46:58.189Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials have said such a mission, which included sending
        15 men from Riyadh, could not have been carried out without the authorization
        of bin Salman, the country''s de facto ruler.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ed1034-7b99-4579-9774-3da6d5d7d5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:46:58.189Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan did not mention the Crown Prince in his op-ed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df90a06-99ca-4ba1-a46e-5b3ec274252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:46:58.189Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan last week demanded that Saudi Arabia reveal the location
        of Khashoggi''s remains and hand over 18 suspects.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e8f813-e621-427b-8594-1f033edf3125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:46:58.189Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi government has said it will carry out a thorough and transparent
        investigation and that the suspects will be prosecuted in Saudi Arabia.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fe4000-7576-44d8-9674-0aa794eaf69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:46:58.190Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Erdogan op-ed: Order
        for Khashoggi killing came from highest levels of Saudi government."</em></p>'
  'bohemian-rhapsody-movie-spotify':
    'author': 'Frank Pallotta'
    'caption': 'Actor Rami Malek will play lead singer Freddie Mercury in Queen''s
      biopic "Bohemian Rhapsody"'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-11-03T10:35:48.465Z
    'imagesource': 'jcr:16bedf4c-d8f7-4321-9d62-3d9484235d9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83d29ac1-e728-4d15-8e93-552078ec0ed5'
    'lead': 'The Queen biopic ''Bohemian Rhapsody'' hits theaters this weekend and
      the rock band''s speaker-thumping music is likely to take over Spotify as well. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T07:50:11.057Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:27:42.173+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:27:40.053+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Bohemian Rhapsody'' is about to introduce Queen''s music to the Spotify
      generation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c78d0b-6b45-4a90-8fe4-40836bfd8ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:50:11.057Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Queen biopic "Bohemian Rhapsody" hits
        theaters this weekend and the rock band''s speaker-thumping music is likely
        to take over Spotify as well.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391b8527-eb0e-42d8-9846-0bd1e1815b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:50:11.058Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named after Queen''s hit song, the film tells the story of the band''s
        rise to fame and the life of its iconic front man, Freddie Mercury, played
        by Rami Malek. It is expected to bring in roughly $35 million domestically
        this weekend, adding to a strong box-office year that is up 11% over last
        year, according to comScore.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5083dfd4-3b06-4129-a658-0a2ac170dd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:50:11.058Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film, Queen battles with a record executive who tells them
        that their 1975 opus "Bohemian Rhapsody" won''t get played on the radio because
        it''s too long. But in 2018, that song and many of Queen''s other hits will
        easily get some heavy play on Spotify, thanks in part to the movie''s release
        this weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1649747b-f3e8-45b5-9f74-602e0af008e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:50:11.058Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hit films that rely on music to tell a story usually comes with
        a boost for the band or artist that''s featured in the film, making the licensing
        of old hits a win-win for studios and for artists. Movie studios can drum
        up audience interest with great storytelling and a soundtrack full of familiar
        music. And artists benefit from the added exposure that comes with a Hollywood
        treatment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510487f8-8c82-460b-a234-a72b6162bd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:50:11.058Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even a generic soundtrack to a film can have an impact on sales
        of an artist," David Bakula, senior vice president of analytics at Nielsen
        Music told CNN Business. "You think of ''Purple Rain,'' you think of ''Ray.''
        You think of these movies that are really about an artist and those tend to
        have long-lasting effects on their entire catalog."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638a8423-7435-4ee4-a957-85af42cd90cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:50:11.058Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince''s "Purple Rain" was released before Nielsen data became
        available, but an album Ray Charles released, "Genius Loves Company," shortly
        before "Ray" appeared in theaters received a 60% boost in sales after the
        film came out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68dd75f-622f-422b-83ea-b8b1bd1ca1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:50:11.059Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more recent example of this is "Straight Outta Compton," the 2015
        biopic about the groundbreaking rap group, N.W.A. Spotify said streams of
        the group''s music went up nearly 200% after the film''s $60.2 million opening
        weekend.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eb05a5-2641-4953-8a50-e1f9224d5421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:50:11.059Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Gaga saw streams of her own music increase by 308% over the
        previous month on the Monday after the debut of "A Star is Born," according
        to Spotify.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9db214-d7df-41ec-8884-056e568da5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:50:11.059Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same effect is seen in physical album sales. Eminem''s album
        sales jumped roughly 10% to 15% after the release of "8 Mile," the 2002 semi-autobiographical
        film about the rapper''s life, according to Nielsen Music. And Johnny Cash''s
        albums got a 50% to 80% lift after the release of "Walk The Line," a 2005
        biopic about the country star.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab847ba7-39e1-42d2-bfe1-b46810960728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:50:11.059Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even films that have nothing to do with music, but include a great
        soundtrack, can help boost streams for artists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5394713b-d957-409a-b50e-54cce9ece303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:50:11.059Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel''s "Guardians of the Galaxy" came with a soundtrack that
        included songs from the 60s and 70s, giving major exposure to bands such as
        Blue Swede, the Five Stairsteps and Redbone. In fact, streams of Redbone''s
        "Come and Get Your Love," the song Chris Pratt''s Starlord danced to during
        the opening credits, went up almost 4,000% on Spotify after the film''s opening.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b86cf0-3770-4054-929c-b04ae50db42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:50:11.059Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Smith, a film professor at the University of Wisconsin-Madison
        whose research focuses on the use of music in film, predicts that "Bohemian
        Rhapsody" will give a boost to Queen''s recordings. It wouldn''t even be the
        first time a film has been a boon for the band.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56818024-c87f-49ab-84cc-6bf9113c5c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:50:11.060Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 1992 when ''Bohemian Rhapsody'' was featured in ''Wayne''s World''
        you saw a kind of surge in sales of Queen records and that particular song,
        just based on how prominently it was featured in the Mike Myers film," he
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6662e4d-4b36-4ec9-b50d-daa6852d4ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:50:11.060Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Wayne and Garth famously rocked out to the song, it eventually
        made it to No. 2 on the Billboard Hot 100 chart. It also made the song "a
        staple on MTV" and introduced it and the band to "a new generation of listeners,"
        according to Rolling Stone.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b9fb2f-a726-4466-9722-2ccd0ea27ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:50:11.060Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a referential bit of casting, the record executive who tells
        Queen their song is too long in "Bohemian Rhapsody" is played by Myers, who
        also played Wayne in "Wayne''s World."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385859a8-eb48-49c2-a61d-77ce16824fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:50:11.060Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Bohemian Rhapsody''
        is about to introduce Queen''s music to the Spotify generation."</em></p>'
  'Natonin-landslide-Mt.-Province-PDRMMO':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-03T20:07:35.295Z
    'imagesource': 'jcr:d2abd79a-5f5b-45cb-b8b6-c052abde3eeb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8138445e-7cbc-451f-bc42-ccdc547f44b5'
    'lead': 'Retrieval operations will continue until Friday, the Office of Civil
      Defense said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T07:53:00.206Z
    'mgnl:createdBy': 'jeff'
