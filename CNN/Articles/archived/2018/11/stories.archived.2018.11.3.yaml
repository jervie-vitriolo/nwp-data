    'template': '1'
    'title': 'Beijing operates weather stations in South China Sea artificial islands

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2694a4f-d0bd-43e8-b4cd-5b7f7ff271b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:40:07.889Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> China
        said on Thursday it has begun operating weather monitoring stations in the
        artificial islands in the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869fc631-9746-4904-8c12-b5b4f7ceeb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:40:07.889Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These projects are designed to observe the maritime, hydrological,
        meteorological conditions and air qualities, and provide such services as
        maritime warning and forecast, tsunami alert, weather forecast, air quality
        forecast, and disaster prevention and relief," Foreign Ministry Spokesperson
        Lu Kang said in a press conference on November 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cb7d5a-18dc-420e-be8e-8b51c696686b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:40:07.889Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lu stressed that China''s constructions on the reefs aim to provide
        "public goods and services" to the countries in the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221baeef-8935-4bbb-84d9-10458359d7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:40:07.889Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what we primarily wanted to achieve when we started these
        works on the islands and reefs in the South China Sea, and it is also a solemn
        pledge China has made to countries in the region and to the international
        community," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1454a7-899d-4d10-8cee-1175a3f77022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:40:07.890Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s neighboring countries, including some Southeast Asian nations
        such as the Philippines, have called out China''s reclamation and militarization
        of islands in the global waterway. Beijing has since asserted its rights over
        most of the region through a nine-dash line claim, amid ongoing territorial
        disputes with the Philippines, Vietnam, Brunei and Malaysia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3151d9-ce45-4497-9c99-d71585d2a506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:40:07.890Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A legally-binding Code of Conduct (COC) between the Association
        of Southeast Asian Nations member states and China is in the works, but Philippines''
        Foreign Affairs Secretary Teodoro Locsin, Jr. hinted that ongoing negotiations
        may not produce it. The COC outlines what claimant countries can and cannot
        do in the disputed region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89410d1c-47a2-4819-a019-0b2953c8d64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:40:07.890Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, during Chinese Foreign Minister Wang Yi''s visit to the
        Philippines this month, he said despite the sea row, Beijing will not be a
        threat to the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5b0dfe-4862-479b-8995-0d4505318003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:40:07.890Z
