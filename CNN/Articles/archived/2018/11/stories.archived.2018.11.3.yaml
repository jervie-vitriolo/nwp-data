  'Tom-Steyer-FBI-bomb':
    'author': ' Sophie Tatum, Caroline Kelly and David Wright'
    'caption': 'Billionaire environmental activist Tom Steyer speaks during a news
      conference in Washington, Monday, Jan. 8, 2018. Steyer announced Monday he will
      spend $30 million to get young voters to the polls in this year''s midterm elections.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-03T07:51:13.998Z
    'imagesource': 'jcr:f1868a7b-e165-49a8-b406-6b792755cf55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7585744b-acbd-4718-9a29-706d0a886b91'
    'lead': 'CNN previously reported on a mail bomb allegedly sent by Cesar Sayoc
      to Steyer last week.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T07:55:57.649Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:27:41.849+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:27:40.185+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FBI recovers a package ''similar'' to last week''s letter bombs, addressed
      to Tom Steyer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bbd8eb-bea6-4089-9f42-ed12a689ed8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:55:57.649Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A package resembling those allegedly sent
        by Cesar Sayoc was recovered Thursday and was addressed to Democratic billionaire
        Tom Steyer, the FBI tweeted Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1facb59-e845-4842-8200-9620f97b8e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:55:57.649Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI has confirmed a package was recovered last night in California,
        similar in appearance to the others, addressed to Tom Steyer," the FBI said
        in its tweet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2899859-fba8-4e2d-bdbf-516dda9c3449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:55:57.649Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steyer''s organization, The Next Generation, was "notified late
        last night" by USPS security, who said they had called the FBI and confirmed
        it was a suspicious package, according to Aleigha Cavalaier, NextGen''s communications
        director.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baa19f9-c1d9-41e2-97cb-fcc22a4ff553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:55:57.650Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They also told us that they suspected (it) was from the same guy,
        but it was mailed to a different address," Cavalaier said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448e0de6-5edc-498d-ab5b-91d9152ff1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:55:57.650Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported on a mail bomb allegedly sent by Sayoc to
        Steyer last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34b7cf6-0c79-4044-a0e8-fa40a76a9e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:55:57.650Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steyer thanked law enforcement and the U.S. Postal Service for their
        support in a statement Friday, stressing that his organization would not be
        intimidated by the packages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d3ec98-c8a3-44c3-a61c-13cfdf580959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:55:57.650Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These threats are not isolated but are a part of a larger assault
        on the norms that uphold our democracy," Steyer said in the statement. "We
        will not relent as we push for the broadest possible democracy and a life
        of dignity and respect for every American. We are more motivated than ever
        this Election Day to secure victories for representatives who will uphold
        the values of democracy rather than assault them for political convenience."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6617d713-a2ad-4637-a543-bc5fb14c9936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:55:57.650Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc, a 56-year-old Florida man, was arrested last Friday in connection
        with 13 explosive devices mailed around the country to prominent Democrats
        and CNN, federal authorities said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f208dc-55d0-4172-8d25-76fcabdafe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:55:57.650Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Burlingame, California, responded last week to a postal
        facility that had received a suspicious package addressed to Steyer. Authorities
        believe that first package was from Sayoc, according to multiple law enforcement
        officials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed5fb3d-bf16-4096-933f-609474565976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:55:57.651Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This second delivery to Steyer brings the total number of similar-looking
        suspicious packages sent to Democratic political figures and CNN to 15.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129d8ec4-6a0f-4591-8399-aa4ba9b6a86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:55:57.651Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steyer, a billionaire philanthropist who has escalated his political
        spending in the wake of Trump''s election, has financed a high-profile campaign
        for the President''s impeachment. Steyer has used a series of national ad
        campaigns and town halls through his "Need to Impeach" organization to push
        his message. He had also pledged to spend up to $120 million in the 2018 midterms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e802cfa6-12f5-4667-a47b-2e1b6cca700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:55:57.651Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steyer responded to the first suspicious package by calling for
        Trump''s impeachment, his long-standing rallying cry, to counter "a systematic
        attack on our democracy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febc0687-e0eb-428f-94f5-16a168bb0a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:55:57.651Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re thankful that everyone we work with is safe," he tweeted
        last Friday after the first bomb was discovered. "We are seeing a systematic
        attack on our democracy that extends much further than just one isolated terrorist
        in Florida. That''s why we are running an impeachment petition to end the
        culture of lawlessness in our country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c37c12b-4726-4498-81a2-949793efdff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:55:57.651Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steyer also said last Friday on CNN''s "Erin Burnett OutFront" that
        while he does not "think there''s any direct link" between Trump and the bombs,
        the President''s rhetoric "incites people''s most emotional and violent feelings."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588af6e7-8d11-4bcd-ac8d-8b393504ab19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:55:57.651Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Mr. Trump has done is create an atmosphere that condones violence,
        that actually incites people''s most emotional and violent feelings and creates
        an atmosphere where people feel free to live out ... that kind of behavior
        and those kinds of feelings," he told CNN''s Kate Bolduan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912137d3-2d52-41e1-80cc-1dace71e6db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:55:57.652Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "FBI recovers a package
        ''similar'' to last week''s letter bombs, addressed to Tom Steyer."</em></p>'
  'Alec-Baldwin-arrested-charged-New-York':
    'author': 'Sandra Gonzalez'
