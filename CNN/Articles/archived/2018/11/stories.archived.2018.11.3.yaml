  'european-union-lie-detector-AI':
    'author': 'Rob Picheta'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-03T22:51:16.042Z
    'imagesource': 'jcr:2f4e166a-284e-461e-8d7c-301a534a8d0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61bbeb9d-7ac8-44c2-888d-7dbd6a3d6971'
    'lead': 'Fliers will be asked a series of travel-related questions by a virtual
      border guard avatar, and artificial intelligence will monitor their faces to
      assess whether they are lying.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T07:04:00.439Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:27:44.302+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:27:39.105+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Passengers to face AI lie detector tests at EU airports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed29721f-d4fb-4bf8-8cd0-2931e0e92912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:04:00.439Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Passengers at some European airports will
        soon be questioned by artificial intelligence-powered lie detectors at border
        checkpoints, as a European Union trial of the technology is set to begin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41786d8c-41bd-455e-84f5-ba05ccd2a81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:04:00.439Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fliers will be asked a series of travel-related questions by a virtual
        border guard avatar, and artificial intelligence will monitor their faces
        to assess whether they are lying.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beb7fc7-4ab4-4a52-9c23-4e3bd9ec16fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:04:00.440Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The avatar will become "more skeptical" and change its tone of voice
        if it believes a person has lied, before referring suspect passengers to a
        human guard and allowing those believed to be honest to pass through, said
        Keeley Crockett of Manchester Metropolitan University in England, who was
        involved in the project.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94ec913-ade8-432b-aa47-eced4baa9356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:04:00.440Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The €4.5 million ($5.1 million) project, called iBorderCtrl, will
        be tested this month at airports in Hungary, Latvia and Greece on passengers
        traveling from outside the EU, with the aim of reducing congestion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bedca75-ce62-4b09-adc4-794210945295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:04:00.440Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will ask the person to confirm their name, age and date of birth,
        (and) it will ask them things like what the purpose of their trip is and who
        is funding the trip," said Crockett.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce837266-28bf-4f14-a20b-56a3e0418704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:04:00.440Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But privacy groups have raised concerns about the trial.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31628290-a401-46d0-9532-58588b5286bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:04:00.440Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is part of a broader trend towards using opaque, and often
        deficient, automated systems to judge, assess and classify people," said Frederike
        Kaltheuner, data program lead at Privacy International, who called the test
        "a terrible idea."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c120cfd-c8e6-4821-bbfa-6a302c484bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:04:00.441Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology has been tested in its current form on only 32 people,
        and scientists behind the project are hoping to achieve an 85% success rate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e78ca7-4d33-4455-b641-0cfda0804983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:04:00.441Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous facial recognition algorithms have been found to have higher
        error rates when analyzing women and darker-skinned people, with an MIT study
        earlier this year finding that technology developed by companies including
        IBM and Microsoft contained biases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255ad216-b610-4ab8-be5e-637783c863c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:04:00.441Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traditional lie detectors have a troubling history of incriminating
        innocent people. There is no evidence that AI is going to fix that -- especially
        a tool that has been tested in 32 people," Kaltheuner added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b160cb1-96b7-4fe6-845f-01149f23d43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:04:00.441Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even seemingly small error rates mean that thousands of people
        now have to prove that they are honest people, just because some software
        said they are liars," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fc2daa-ed0d-4c55-b7ae-2429ce70e314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:04:00.441Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe that you can have a 100% accurate system," Crockett
        said in response to criticism, adding that the technology will become more
        accurate as it is tested on more passengers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e906e7-4065-45ac-a5e1-7d337971a5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:04:00.441Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system will be overseen by human guards, who can see the results
        of the AI tests on each passenger.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426df8a4-8a67-4efd-a7a3-d542bc64934c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:04:00.442Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only passengers who give their consent will come face-to-face with
        the technology in its initial trial, with consent forms available at the airports
        when they arrive.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93218cac-2f9d-410d-8fd4-c555db11c8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:04:00.442Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system "will collect data that will move beyond biometrics and
        on to biomarkers of deceit," said project coordinator George Boultadakis,
        of information technology service company European Dynamics in Luxembourg.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1730e349-5d20-48f7-bd34-5292e42c552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:04:00.442Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Passengers to face
        AI lie detector tests at EU airports."</em></p>'
  'uaap-2018-up-nu':
    'author': ' CJ Marquez'
