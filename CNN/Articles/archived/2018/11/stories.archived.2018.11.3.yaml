      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Salvador Panelo on Saturday
        said Fox''s participation in rallies was "undeniable" and that the missionary
        therefore violated the conditions of her stay under the law.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a49f24f-ca5c-4ad9-b3a6-8fe8594eaf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:34:26.283Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Panelo noted that the nun''s departure should serve
        as a reminder to all foreigners residing in the country that they are "not
        entitled to all the rights and privileges, including the absolute exercise
        of political rights inherently exclusive" to Filipino citizens.</p>'
  'north-korea-south-korea-2020-team-olympics':
    'author': 'CNN Philippine Staff'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-03T19:40:51.105+08:00
    'imagesource': 'jcr:51bcdd5d-be47-46e2-9638-2a6b873863d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '263fc7af-4381-49f5-aa0b-75d4b3d70eae'
    'lead': 'North and South Korea are planning to compete as a unified team at the
      Tokyo Olympics in 2020 and are bidding to co-host the 2032 Summer Games. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T07:37:33.124Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T16:38:16.928+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T16:38:16.736+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North and South Korea set to combine for Tokyo 2020 and co-host 2032
      Olympics '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ac35b3-28cd-4d5e-b328-019d93dd47e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:37:33.124Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:38:16.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North and South Korea are planning to compete
        as a unified team at the Tokyo Olympics in 2020 and are bidding to co-host
        the 2032 Summer Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a228d8ca-0d7e-4a1e-b548-ad71b181a199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:37:33.124Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:38:16.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following inter-Korean sports talks Friday the rival nations issued
        a statement saying they wanted to participate jointly in international competition,
        starting with a combined team at next year''s men''s handball world championships
        in Germany.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224b7557-2cfd-4126-b364-3f4d1ceb1b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:37:33.125Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:38:16.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will send a letter to the International Olympic Committee (IOC),
        informing the organization of the two Koreas'' intent to host the Olympics
        in 14 years'' time. In a statement to CNN Sport, IOC president Thomas Bach
        said the organization welcomes plans for a joint bid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f9eff-bb20-4802-a9cc-675d41a148de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:37:33.125Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:38:16.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes from North and South Korea marched under a unified flag
        at the opening ceremony of the 2018 Winter Olympics in Pyeongchang, and in
        ice hockey the women competed as a unified team, helping ease tensions on
        the peninsular.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec805f5-901a-41e2-8d1a-c5cb61d77fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:37:33.125Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:38:16.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After we opened the door for political talks with the joint march
        of the two Korean teams at the Olympic Winter Games PyeongChang 2018, sport
        could once more make a contribution to peace on the Korean Peninsula and the
        world," Bach said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b4d295-cae3-4e6e-8068-81339b3b4ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:37:33.125Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:38:16.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sincerely wish that these political talks produce the necessary
        progress for a successful candidature."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93587846-24f9-4e5d-b7c0-ff47edd9ebc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:37:33.125Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:38:16.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North and South Korea will also "actively participate" in international
        competitions held in each other''s territories and resolve issues that arise
        from sports exchanges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed1d4a9-6c02-40d9-94f6-3a8287e4b88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:37:33.125Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:38:16.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sport has provided many symbolic moments over the last year in the
        continued rapprochement between two countries still technically at war.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8172c90b-3760-4dc1-a9f0-dc2e26958a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:37:33.126Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:38:16.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, North and South Korea were due to play each other in the
        quarterfinals of table tennis'' world team championships in Sweden, but instead
        of going head-to-head they came together as a team, going on to lose to Japan
        in the semifinal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7598fd66-774d-4346-bdbe-4753f38b584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:37:33.126Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:38:16.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bach added: "In my talks with the leaders of the two countries,
        the IOC committed itself to continue to support the rapprochement between
        the two Koreas through sport by supporting athletes and enabling their participation
        in international competitions and promoting sports exchanges between the two
        countries."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8333b5-692a-4652-9426-b0c7392c4f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:37:33.126Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:38:16.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North and South
        Korea set to combine for Tokyo 2020 and co-host 2032 Olympics."</em></p>'
  'South-China-Sea-weather-stations':
    'author': ' Chad de Guzman'
    'caption': 'Foreign Ministry Spokesperson Lu Kang asserts China''s constructions
      on the reefs aim to provide ''public goods and services'' to the countries in
      the region.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-03T11:25:10.162Z
    'imagesource': 'jcr:c5677601-ffb8-408e-a6dc-7e72e7c7c329'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '139fb922-6f2d-48e7-8aa2-e253dc7f2f1a'
    'lead': 'Foreign Ministry Spokesperson Lu Kang asserts China''s constructions
