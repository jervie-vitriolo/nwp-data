    'template': '1'
    'title': 'Natonin landslide: 18 bodies recovered, 10 still missing — mayor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09c9eb0-ef6e-42ba-a891-b51ce43b9085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:53:00.206Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> Authorities
        reported that 18 bodies have been retrieved from Natonin, Mountain Province
        where a landslide hit a Department of Public Works and Highways building in
        Barangay Banawel last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a392f2d3-4196-4bb8-a9b5-d74dee60b96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:53:00.206Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natonin Mayor Mateo Chiyawan confirmed another body was retrieved
        during rescue operations, bringing the total number to 18.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db16478-c54b-4495-b95a-89070e3871be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:53:00.206Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office of Civil Defense (OCD) Cordillera Regional Director Ruben
        Carandang said retrieval operations will continue until Friday, upon the agency''s
        recommendation. Mayor Chiyawan initially instructed operations to end on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f12f65b-169f-4752-819b-1e2eb79086d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:53:00.206Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on my assessment and the support that [is] coming from Region
        2 particularly, we extended it until Friday so that we will be able to use
        the different groups that are coming in here and with their other special
        equipment being used [for] retrieval," Carandang said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba31fdd-311f-466b-b447-651946aacaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:53:00.207Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search, rescue and retrieval operations now go as far as Sifu
        River in the neighboring town, Paracelis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7d47fb-20dc-4ba9-9e89-dd4166faebc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:53:00.207Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the OCD has any plans of relocating the residents
        of Natonin, Carandang said it is still subject to planning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc13440-79ef-4182-9017-9d41e5a6b2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:53:00.207Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a long-range planning and task for the authorities but
        I believe it must be done because the Benguet province, Itogon we have the
        Department of Environment and Natural Resources issued no return to the respective
        places of the residents, so it can be applied here, but there must be as I
        have said a long-range study about them," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb77281-0dc5-4bf6-9f0f-7ad54cae9547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:53:00.207Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang was referring to another landslide that Itogon, Benguet
        in September this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2205fd72-c56c-44f7-a97f-4b6f06ba0225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:53:00.207Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, around 24 miners from the landslide-hit town of Itogon
        volunteered to help in the search and retrieval operations in Natonin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c379c0ea-b5d9-4db9-8e20-6b693fa9e5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:53:00.208Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Miners from Itogon help in operations in Natonin landslide
        site</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97acfd1-1a8f-440e-ae1f-224d95e9ba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:53:00.208Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bunkhouse-turned-church in the Benguet town was also buried in
        a rubble back in September at the height of Typhoon Ompong.</p>'
