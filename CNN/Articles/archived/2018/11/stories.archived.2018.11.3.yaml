    'lead': 'The UP Fighting Maroons are in the top half of the team standings of
      the men’s seniors basketball tournament.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T07:08:19.842Z
    'mgnl:createdBy': 'jeff'
