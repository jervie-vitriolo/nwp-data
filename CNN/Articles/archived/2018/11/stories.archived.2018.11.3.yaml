    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0e7db2-04c4-484a-a355-bf6c8290ea5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:00:34.597Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Actor Alec Baldwin was arrested and charged for assault
        and harassment Friday following a dispute over a parking spot, according to
        New York police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8812887c-b288-4710-b93c-a23cd2f29c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:00:34.597Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYPD Lieutenant John Grimpel told CNN the incident occurred on 10th
        Street in Manhattan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e3c946-a19f-4271-b8bf-5d40706880a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:00:34.597Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 49-year-old man sustained an injury to the left jaw after being
        punched and was taken to a local area hospital to be treated, according to
        police. He''s in stable condition, police added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74712f4b-d0be-40ba-8299-5b4e1a5f590d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:00:34.597Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin was charged with assault and harassment and given a desk
        appearance ticket, the NYPD said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f0f2ee-9ad8-46cf-813f-ce2b185bf558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:00:34.597Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to portraying president Donald Trump on "Saturday Night
        Live," Baldwin currently hosts a Sunday talk show on ABC, called "The Alec
        Baldwin Show."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fad6c9e-a2ae-49e4-936a-4f8ac0809417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:00:34.598Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Baldwin had no comment when reached by CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0053ae6-07fb-4457-bb80-455b93ac5424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:00:34.598Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he was heading to a campaign event on Friday, President Trump
        was asked about Baldwin''s arrest. In response, Trump shrugged his shoulders
        and said, "I wish him luck."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710a2145-d5a3-4e4d-a89f-bbeb4e634788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:00:34.598Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin will appear in court at a later date, according to the NYPD.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bcb7a7-5063-4844-95c1-9e14099ee5d2'
      'mgnl:activationStatus': true
