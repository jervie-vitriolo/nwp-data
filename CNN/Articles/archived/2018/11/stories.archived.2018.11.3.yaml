    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sister Patricia Fox to Duterte: Listen to voices of ordinary people

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4014a35c-8dd1-4a58-bb75-69b494322e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:34:26.281Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> Sister
        Patricia Fox left a final message for President Rodrigo Duterte before leaving
        the country Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abb7ffe-7fa7-4eb7-9854-44776aa65ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:34:26.281Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled Australian nun, who was ordered to fly out following
        the denial of her request for visa extension, said she hopes the chief executive
        will listen to the voices of ordinary people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5f5ee7-0437-4cdd-a22a-baa371be4a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:34:26.281Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana nakikinig siya sa daing ng mga maliit na tao,</em>" Fox
        said, speaking to supporters during a thanksgiving mass the morning before
        her departure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa06915-3f5e-455f-8286-043d298542c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:34:26.282Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope he''s listening to the voices and complaints
        of ordinary citizens.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47e5a9a-9fe6-491c-b0d5-c662ab2c470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:34:26.282Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in broken Tagalog, the 71-year-old nun was overcome with
        emotions as she prepared to leave the country she has considered her "real
        home" after 27 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63060f10-1b66-4be4-adb2-d36f1d484f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:34:26.282Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Aalis ako nang malungkot pero masaya</em> (I will leave sad
        but happy)," she pronounced.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb62c4d1-7d20-4dc9-9cdd-d2da35b47da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:34:26.282Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the speech, she told her supporters to "not stop fighting
        against injustice," which she said was done to her by the current administration.</p>'
    '13':
