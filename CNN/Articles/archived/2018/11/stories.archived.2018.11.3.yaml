      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — On a bad day, you might lose your wallet or keys, but it''s
        a lot harder to lose an entire islet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66eb65b-0973-4c4c-b9ee-cea4711fdcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:13:51.551Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the Japan Coast Guard is planning a search mission after
        an uninhabited islet called Esanbehanakitakojima seemingly disappeared off
        the northern coast of the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0830e540-32cd-4c1d-af72-850ece9a4a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:13:51.551Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small outcrop was previously found some 500 meters off a village
        called Sarufutsu on the northern tip of Hokkaido island, Japanese daily Asahi
        Shimbun reports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a5483c-4661-41d2-984c-a1e9ee53f4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:13:51.551Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its absence was noticed by author Hiroshi Shimizu, who produced
        a picture book on hidden islands and had traveled to the area in search of
        inspiration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6204e0d7-5a11-45f0-8e0c-e5da8c99934e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:13:51.551Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puzzled, Shimizu asked local fishermen what had happened. An elderly
        local confirmed that there used to be an island in the vicinity, according
        to Asahi Shimbun, but it can no longer be seen from land or from nearby boats.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8729d89e-1496-424b-9de5-7cd0f6df5014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:13:51.551Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, other fishermen said that Esanbehanakitakojima shows up
        as an islet on navigation systems.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef29affc-b2f5-4d2c-a084-6d9f839686bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:13:51.551Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are concerned about its whereabouts as the islet is
        used to mark Japanese territorial waters in the Northern Territories, an area
        that is also claimed by Russia. Known to Russians as the Kurils, the islands
        were taken over by Soviet forces shortly after the end of the World War II.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4f29d6-164c-44a1-8bec-1b529d836fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:13:51.552Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the Japanese government officially named 158 uninhabited
        islands to demarcate its waters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e1e897-c89b-42fe-804c-dbfbcbd9c3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:13:51.552Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Beneath the waves?</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55e37da-bfc6-48bb-bbf2-45f5905b5e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:13:51.552Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to international law, nations can only claim waters around
        islands that are visible above the sea surface at high tide.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854864e7-cf11-47ec-b7d1-275fd40df398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:13:51.552Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 1987 survey showed that Esanbehanakitakojima protruded 1.4 meters
        above sea level, and a 1988 sea chart from the Geospatial Information Authority
        of Japan described it as an islet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe235633-2a33-4a0e-9f10-181f032f83a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:13:51.552Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a possibility that the islet has been eroded by wind and
        snow and, as a result, disappeared," Tomoo Fujii, a senior coast guard official,
        told Asahi Shimbun.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075825e0-8f56-4071-8a71-c7c5d446d6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:13:51.552Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Esanbehanakitakojima has sunk beneath the waves, Japan will lose
        500 meters of territorial waters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc996c63-1c94-4a63-98e7-db033e5a18ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:13:51.553Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan also has a long-running territorial dispute with China over
        the Senkaku/Diaoyu islands in the East China Sea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03faddbb-7a64-4c41-ae13-9c30eb757f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:13:51.553Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Search on after
        Japanese island ''disappears''."</em></p>'
  'meth-golden-triangle-asia':
    'author': 'Joshua Berlinger'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-03T17:30:43.395Z
    'imagesource': 'jcr:5d1a14f3-1ea2-4a5e-8b64-631235838c49'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca6b55de-f700-4264-b6aa-3e35bfc1f3e1'
    'lead': 'Meth no longer discriminates in Asia; it has become the dominant drug
      of choice across the region, irrespective of class, age or gender, according
      to Jeremy Douglas, who is in charge of United Nations Office on Drugs and Crime
      (UNODC) southeast Asia operations.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T07:19:22.613Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:27:43.879+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:27:39.366+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asia''s meth boom

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc46f17-a10e-4b54-9b6d-cee1e315d586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.614Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> From the jungles of Myanmar to the streets
        of Hong Kong, police throughout Asia are fighting a war against methamphetamine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff41fb4-d232-4a05-af1c-b74d8f9359fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.614Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By many indications, they''re losing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b78e35-e812-458f-b833-2c25d873e4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.614Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for both crystal meth and yaba, tablets that typically contain
        a mixture of meth and caffeine, is skyrocketing. Production is increasing
        at an unprecedented clip, and so is the body count. Leaders in places like
        Bangladesh and the Philippines are waging deadly drug wars that have cost
        thousands of lives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b99318-1943-4ead-beae-64377b919510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.614Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this isn''t "Breaking Bad" -- meth isn''t just used by the poor
        and the downtrodden.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9213e5-bb4a-434a-9062-5ff0af83dbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.614Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meth no longer discriminates in Asia; it has become the dominant
        drug of choice across the region, irrespective of class, age or gender, according
        to Jeremy Douglas, who is in charge of United Nations Office on Drugs and
        Crime (UNODC) southeast Asia operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5f5437-fb1f-495b-81a3-2f2317a403a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.615Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a career spanning 16 years, Douglas said he''s never seen demand
        like this.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70edf3e-6203-45b0-994d-cefcb7f7670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.615Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No situation is exactly comparable, but this is off the charts,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6ae763-1295-4439-b9f9-3401902a3313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.615Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the boom is due to a serendipitous combination of domestic
        and geopolitical issues that have aligned to the benefit of the region''s
        drug gangs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ea7d0b-3306-438d-8501-38155b3b959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.615Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of meth production is happening deep inside the jungles
        of the Golden Triangle, a lawless area where the borders of Thailand, Laos,
        and Myanmar meet. Experts say it''s easy to conceal drug production there
        and move it on at short notice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d71f86-40cb-472f-88cf-c71bac98d0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.615Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug runners, meanwhile, are exploiting new roads and infrastructure
        being built as part of an ambitious, trillion-dollar Chinese initiative to
        connect markets across the globe, using the flow of people and licit goods
        to mask drug trafficking.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b517d6fd-ec62-49cd-b80f-e314b1956132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.616Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the profits, likely worth hundreds of millions of dollars, are
        being laundered via intricate international schemes, often using front companies
        in countries where lax oversight makes it easy to hide money.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b551eb50-ea17-4db6-a179-dd15b0411536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.616Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a perfect storm in terms of the production of methamphetamine,"
        says John Coyne, a former head of strategic intelligence at the Australian
        Federal Police who now works on border security issues at the Australia Strategic
        Policy Institute.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466dfff4-6529-497b-abdd-ed9c1f3008e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.616Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pushing Southeast Asia into what could be in time a methamphetamine
        epidemic."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22b1b3f-bfef-4362-ace5-925ee3cf37f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.617Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Production</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851cf290-e3bc-4d9a-b118-cf768b6d4035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.617Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large portion of meth seized throughout the Asia Pacific region
        has been traced to Myanmar''s northern Shan State, where militias and warlords
        reign supreme.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31f30df-b21f-47b1-ac01-da67e0a29926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.617Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most prominent is the United Wa State Army (UWSA) and
        its political wing, the United Wa State Party (UWSP).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83447b4-ce38-4095-820e-70ebdfb638f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.618Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two have waged a years-long struggle for autonomy for the ethnic
        Wa population, people who share a common language as well as cultural and
        historic ties with their neighbors in China''s southern Yunnan province.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2784a90-2cf6-4786-b291-d9aa25ca89d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.618Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shan State boasts a compelling combination of a good poppy-growing
        climate and a dearth of law enforcement. For years, the Golden Triangle was
        the source of the majority of the world''s illegal heroin and opium.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f460e5a-e291-48e2-a7b0-7bfe0426a48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.618Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in the West have long accused the UWSA and UWSP of funding
        their armed struggle against the Myanmar central government with the profits
        from drug production. The UWSA is believed to boast around 30,000 fighters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2ca295-bda1-4443-9042-6332d4487cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.619Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verifying either claim is incredibly difficult. Northern Shan State
        is one of the hardest places in the world to access; some joke it''s easier
        to get into North Korea. The UWSA granted journalists a rare visit to the
        region in 2016, during which time they denied allegations of narcotics trafficking.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61bc3d9-3067-4792-a822-0e3b2be57193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.619Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official numbers appeared to lend credence to the claim that the
        UWSA is no longer producing heroin, at least at first glance. Golden Triangle
        heroin production and distribution has been on the decline, according to numbers
        from the United Nations.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2be4ecf-159e-4076-b1dd-9ba1267fa435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.620Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities warn that''s likely because the big players have ditched
        heroin in favor of a new, cheaper to produce alternative: methamphetamine.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1818be4a-6f62-4c32-bd4f-1d7681ed4093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.620Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of evidence coming together from across the region
        pointing back to the same groups, pointing back to the same locations," said
        Douglas with the UNODC.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd691fc24-87ca-41e1-af94-36ca4b304bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.620Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UWSA''s decision to get into the meth game, experts say, is
        partly a response to market forces, but it''s also motivated by profit and
        ease of production.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40da97f-75a2-41be-9932-03c058906e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.621Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Methamphetamine is a synthetic drug. It''s made in a lab using chemicals
        and doesn''t require drug makers to cultivate organic crops, such as poppies,
        as is the case with heroin.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1476e711-4ec1-4478-9f36-7165e7717330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.621Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These labs can be covered by a tarp or moved on short notice. You
        can''t do that with a poppy field.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd315a63-bb33-4fb5-bdf3-e15b5a081e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.621Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Distribution</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942705de-1ea7-490f-bbc7-e046dc2b2d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.621Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the meth is made, the next challenge is transportation. The
        Golden Triangle was for years one of the most impoverished and underdeveloped
        places on the planet, but that''s changing thanks to China''s One Belt One
        Road initiative -- a massive infrastructure development project intended to
        help connect global, predominately developing economies.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d35fb27-3a56-489b-8bcc-05477bdc8b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.622Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has big plans in Myanmar, where it has spent billions to
        connect China''s landlocked Yunnan province to port cities in South and Southeast
        Asia. Laos and Thailand have seen similar investments.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cd0d9f-1676-45d3-a898-196e8cb27976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.622Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unintended side affect of these infrastructure improvements is
        that they''ve made it easier for meth traffickers to transport product from
        deep inside Shan State to the rest of Southeast Asia, Coyne said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0f1257-ed31-4d74-858c-6b06ac489c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.622Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you''ve got is a large, legitimate trade of people, goods,
        etc., flowing out of Myanmar and Laos in which you can hide your drugs," said
        Coyne.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a498a3c6-f2c9-46b4-a734-fade85fc416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.623Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meth from northern Shan State in both crystal and pill form has
        been found as far away as Japan, New Zealand and Australia. A record 1.04
        billion Australian dollars ($800 million) worth of meth, believed to have
        originated in Shan State, was found by police in Western Australia in December.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb382d1-d5e3-4d28-914f-e0c9dc1e1c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.623Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, authorities have conducted dozens of meth seizures in
        Thailand, China, Cambodia, Laos, Malaysia and Indonesia.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf26fd36-87ac-457e-bc48-0e68a782b112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.623Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shockingly, it only took five months for seizures in Malaysia and
        Myanmar to surpass the 2017 totals, according to Douglas.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5e9fef-d9c3-41a3-819f-16d2dafa5ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.624Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While those busts could mean law enforcement is winning its fight
        against traffickers, it also shows the sheer quantity of meth being moved.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640d2f9a-5741-4fc3-8860-12e3233138fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.624Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coyne warns of another possibility -- that meth producers have gone
        into overproduction, which drives down the per unit cost of making drugs,
        which in turn makes it easier for dealers to live with these massive busts.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b60289-0407-47fb-ac46-0950060b609a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.624Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can afford to lose larger quantities and still make profits,"
        he said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34c7541-cf3f-4228-910d-0b078e90cb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.625Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Laundering</h3>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d25d77-57a9-4f29-9354-9e6c8160d1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.625Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that money has to go somewhere, and law enforcement say drug
        dealers are using intricate financial networks to hide their ill-gotten gains.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf71ca21-e42e-4053-9764-caac6f4a449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.625Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most prominent -- at least publicly -- is the case of the Zhao
        Wei, a gambling magnate accused by the U.S. government of using his casino
        in Laos to help the UWSA launder proceeds from the sale of meth.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8a5e56-9b12-49bb-af38-0823c82afa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.626Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casinos are used for laundering because they involve so much cash
        trading hands, but Zhao has the added benefit of operating inside what Douglas
        at the UNODC calls a "criminal mini-state."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223525a6-407f-4cd4-ba98-740af2050f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.626Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It operates like his personal fiefdom," Douglas said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc06461-a5ce-40e2-a3f0-976a7c65e672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.626Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao has reportedly negotiated a 99-year lease with the Lao government
        to operate what''s known as the Golden Triangle Special Economic Zone. The
        zone lies along the Mekong River that flows between Thailand, Myanmar and
        Laos. At its center sits the Kings Romans casino.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f0610d-17b2-4491-874b-2ddc04964a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.627Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao''s agreement with the Lao government allows his business to
        operate under its own set of unique laws, rules and regulations.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8e4fed-4ded-40cb-a7b6-d92a6e4c7757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.627Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only areas in which Zhao defers to the central government are
        on matters related to the military, the judiciary, and Lao foreign policy,
        Zhao told Chinese state media in 2011.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e480a9c-7c6d-4a84-8ec9-b368cbfbaab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.627Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f67ac64-6fe1-4aa2-843f-2e5441f4b1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.627Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system is ostensibly designed to help attract foreign investors
        into the special economic zone. However, the U.S. Treasury Department imposed
        sanctions on Zhao and the casino in January, alleging that Zhao uses the lax
        regulation to help facilitate "the storage and distribution of heroin, methamphetamine,
        and other narcotics for illicit networks, including the United Wa State Army,
        operating in neighboring Burma."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce5f986-5def-42f3-a879-260f945f0905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.628Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao has persistently maintained that the accusations leveled against
        him are "groundless."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af87b902-ae35-4b5d-8e84-c8125bfaaff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.628Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. government''s unilateral sanctions on other countries
        and regions is unreasonable and ridiculous behavior and for other purposes.
        Such behavior has created profound misunderstanding for the world community
        thus causing unnecessary concern for a number of investors and visitors,"
        he said in February, shortly after the Treasury Department ruling, according
        to Lao state media.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe41194-fdb5-432d-9b0f-7bed400925b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.628Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Kings Romans Group''s investment and development strictly complies
        with the law and signed agreements. There are neither reasons nor motivations
        for us to run illegal businesses. On the contrary, we have cooperated with
        the government of Laos to prevent and combat strictly illegal acts."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd028d1b2-00ef-4ac2-87ce-eb2a0ddb5925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.629Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lao Ministry of Planning and Investment did not respond to CNN''s
        request for comment, and the U.S. Drug Enforcement Agency declined CNN''s
        request for an interview for this story "due to some ongoing activity related
        to the case."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4b7d69-ee04-49f0-9f15-745483228287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.629Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cashflow</h3>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e766cb0-3865-4495-80c4-43dc2ee50e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.629Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Treasury Department, which did not respond to CNN''s request
        for comment for this story, alleges that a key cog in Zhao''s operation sits
        thousands of miles away from his casino in the hustle and bustle of Hong Kong.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3473f4-bf10-45de-9b40-e0c5aa1fe863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.630Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That cog is a company called Kings Romans International (HK) Co.,
        Limited. It and Zhao were both sanctioned by the Treasury Department in January
        of this year.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9619a6-efc8-4683-9261-b19eb2fe2df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.630Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to records from the U.S. Treasury Department and the Hong
        Kong Corporate Registry, the business is housed in a spartan office tower
        called Wu Chung House nestled in a commercial part of the city''s busy Wan
        Chai district, a fast gentrifying red light district still famous for its
        seedy bars.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb79368-cf12-496b-b0e6-479efb262bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.630Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury did not specify what exactly goes on in the office.
        Hong Kong, however, maintains a reputation as a notorious hub for moving dirty
        money, with authorities in the city openly acknowledging the problem.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c0c5ca-3d55-4299-8215-57723768fa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.630Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our competitive advantages here -- namely, free flows of capital,
        people, goods and information; well established legal system; sophisticated
        market infrastructure; and advanced professional services -- also make our
        market attractive for criminals seeking to hide or move funds or evade financial
        sanctions," Arthur Yuen, the deputy chief executive of the Hong Kong Monetary
        Authority (HKMA), said in April, during a speech at a conference sponsored
        by the Association of Certified Anti Money Laundering Specialists.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67611968-9ab7-4985-92c2-ccdb51d13149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.631Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kings Romans office is supposed to be located at the end of
        a dimly lit hallway on the 36th floor of Wu Chung House, according to public
        records, but there was no sign of it when CNN visited.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6babc266-09ba-4723-b121-b0fb2f6f2bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.631Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building''s directory shows that a company called Shuen Wai
        Holding Limited uses the office space. Real estate records confirm that Shuen
        Wai is the property''s owner.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f48085a-d3d5-43ab-abff-8646814b5c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.631Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shuen Wai and Kings Romans share more than just an address, however.
        Shuen Wai and one of its two company directors were sanctioned by the US Treasury
        Department in 2008 amid allegations that the office was a key part of the
        financial network used by the UWSA to launder profits from drug sales.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c918b4-af0b-4142-aa34-a738f23d3a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.632Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes total sense that the UWSA would be operating out of Hong
        Kong. They have a long history of mixing illicit with legal activities ...
        and Hong Kong is the perfect place to do that for them," said Evan Rees, an
        analyst at the intelligence firm Stratfor.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2069e3e9-a1c7-46c4-8dee-fbc1a2636766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.632Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b0d67-7dce-44d6-8dfc-2c27301d727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.632Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down the dark hallway at the office''s entrance, Shuen Wai is the
        only business that''s visible. Its name is displayed in shiny block letters
        above an empty secretary''s desk. It was decorated with ornate wooden sculptures
        and marble floors, but with half the lights off and no one in sight.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad4d6a5-832d-4d64-90cf-65072cc30fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.632Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that the business was highly visible was a surprise to
        some of the sanctions experts CNN spoke with about the case.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffc1a59-b530-4c1b-9125-a67ea7f9d17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.633Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They usually at least make an effort to repaint the sign, even
        if it is the same address and same cast of characters in front of you," said
        Peter Harrell, a sanctions expert at the Center for New American Security
        who previously served as deputy assistant secretary for counter threat finance
        and sanctions in the State Department''s Bureau of Economic and Business Affairs.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9123621c-e5e6-4ed6-bdc1-605d7bec0b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.633Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Operating 10 years without changing the name, that''s pretty brazen."</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ea2f5f-029b-4a1e-8af9-98a639afe605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.633Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN rang the doorbell at the office, a middle-aged, bespectacled
        man answered. He said the company was previously involved in the jade trade
        but now works in funeral services.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af4fc4c-4f8d-4a4b-a83c-6a32886b1958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.633Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refused to give CNN his name, but said he had been an account
        manager at the company for 20 years, during which time he has known the two
        individuals currently listed as Shuen Wai''s co-directors. He said the duo
        are based in mainland China and only come to Hong Kong a few times a year,
        a couple days at a time. He agreed to pass on a message to them from CNN --
        which they did not respond to -- and then retreated back into the office.
        When CNN called back a couple days later, the individual said the couple was
        not willing to speak to CNN.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cac7e9-e228-49e7-abd3-68643ca46858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.633Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the Wu Chung House connections, the UN''s Douglas
        stressed that each case is different and the age of a specific holding company
        was not something he could comment on.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42c8ae5-5893-4a73-8171-03320dde2c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.633Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That said, if the holding company has been a front for drug trafficking
        for 10 years it is pretty serious and concerning, and authorities should be
        investigating," said Douglas.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a81091a-b65b-4099-b773-a00dfc7af52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.634Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If links are found and organized crime activities are confirmed
        then there should be some serious actions taken, and questions will need to
        be asked about how a front company has been able to run for so long in the
        open in Hong Kong."</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7bda92-66a4-47e9-a84b-c792b15e7123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.634Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong authorities declined to comment when asked about the case.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05148775-4eb2-4985-bcf4-1f65edff8988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:19:22.634Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Asia''s meth boom."</em></p>'
  'La-Salle-UST-second-round-romp':
    'author': ' CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-04T01:05:51.160+08:00
    'imagesource': 'jcr:c0601a37-bc53-47da-abef-763d2ebd2f39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52986970-3eea-4098-8a8a-469421fe8066'
    'lead': 'The La Salle Green Archers tighten their grip of the third place in the
      team standings after destroying the UST Growling Tigers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T07:22:13.100Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T16:36:40.468+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T16:36:40.219+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: La Salle tames UST Growling Tigers with 41-point romp '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682e5361-c1cc-41cc-9f94-87ac41f5ddbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:22:13.100Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:36:40.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> The
        De La Salle University (DLSU) Green Archers inched closer to a Final Four
        berth in the UAAP Season 81 men''s seniors basketball tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e10c825-07d6-4ff4-bd13-5a2d62fd934e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:22:13.100Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:36:40.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers crushed the University of Santo Tomas (UST) Growling
        Tigers, 110-69, on Saturday at the Ynares Center in Antipolo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bf2819-e1a1-46fb-94ac-e579946ed8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:22:13.100Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:36:40.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aljun Melecio shined again for La Salle with 22 points, six assists
        and five rebounds.</p>'
    '6':
