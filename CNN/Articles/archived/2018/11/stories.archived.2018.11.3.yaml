    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe988ee4-f158-4fdd-9941-51f893a06976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:34:26.283Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department on Wednesday confirmed the Bureau of Immigration
        (BI) did not allow Fox to stay in the country any longer, as it earlier downgraded
        her missionary visa to a temporary visitor''s visa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba99f18-1be7-4c16-b7c4-58d7e2ab0c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:34:26.283Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox was detained in April for attending protest rallies. The BI
        said Fox''s participation violated the conditions of her stay, but her lawyers
        argue that fighting for the rights of minorities is part of her missionary
        work. Fox''s camp also maintains the gatherings she attended were not anti-government
        in nature.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e15385-dcab-4027-9ae2-25c4a87c4d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:34:26.283Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her legal counsel added the missionary intends to come back to the
        Philippines "as soon as President Rodrigo Duterte is out of power" and when
        the national government already "recognizes missionary and human rights work."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c288af90-35a4-4069-9b8c-68153a07fbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:34:26.283Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:42.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox arrived at the Ninoy Aquino International Airport at around
        5 p.m.</p>'
    '23':
