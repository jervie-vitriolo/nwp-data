    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b392680-aaed-4dd6-a397-975174bafa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:34:26.283Z
      'mgnl:createdBy': 'jeff'
