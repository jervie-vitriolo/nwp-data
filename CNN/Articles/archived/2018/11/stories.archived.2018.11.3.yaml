    'template': '1'
    'title': 'UAAP: UP Fighting Maroons hold off National University for sixth win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d5984e-7dfa-4603-976c-5d11699e8aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:08:19.842Z
