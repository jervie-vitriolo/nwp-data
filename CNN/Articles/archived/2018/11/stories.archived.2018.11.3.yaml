      'jcr:uuid': '283ab8fd-32fd-41eb-be47-f8b75bd9015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:29:52.314Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close to 4 million people have flocked to the cemeteries in Manila,
        according to National Capital Region Police Chief PDir. Guillermo Eleazar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a6bf0a-d9e9-4578-9434-6f872872bff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:29:52.314Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our record last year is 3.6 million," Eleazar told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba9acc-87c0-45fa-b5ac-33acf2d31c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:29:52.314Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the bulk of the almost 4 million people appeared on November
        1st. However, he expects people to continue visiting their loved ones who
        passed until November 5.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46546ec2-dcc4-478f-b9df-0060fbb0c815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:29:52.314Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have our skeletal deployment in some of the cemeteries
        here in Metro Manila," Eleazar said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc7f68b-35c2-4c56-adeb-46cb1d89ab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:29:52.314Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila police chief also clarified there were only a few
        untoward incidents, such as a man caught possessing a firearm outside a Marikina
        cemetery, and two incidents of suspects trying to bring in marijuana to cemeteries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535f8a46-d59b-46c7-a29e-8cc007635267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:29:52.315Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is because of the strict inspection that we have conducted,"
        he said. "We didn''t allow the bringing of some items, itong mga [these] intoxicating
        liquor, then gambling paraphernalia, and bladed weapon as well as cigarettes
        and loudspeakers."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165f58be-cd86-412f-982b-2aa76778819d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:29:52.315Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:43.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 5,000 Metro Manila police were deployed in the past two days,
        but Eleazar said they brought the number of personnel down to 300, as some
        of the cemeteries and columbaries are now closed.</p>'
  'sister-patricia-fox-departure':
    'author': ' CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-03T18:37:16.954Z
    'imagesource': 'jcr:6f920f9a-1edb-4a9c-aed6-7120d095c022'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1db1a689-2758-448e-89c9-f4cb9c0023b9'
    'lead': 'Australian missionary Sister Patricia Fox leaves a final message for
      President Rodrigo Duterte before leaving the country Saturday. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T07:34:26.281Z
