      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Alec Baldwin arrested,
        charged with assault in New York."</em></p>'
  'Lion-Air-crash-Indonesia-recovery':
    'author': 'Helen Regan, Jo Shelley and Ivan Watson'
    'caption': 'Indonesia''s authorities lifted the wheels of crashed Indonesian Lion
      Air Flight 610 out of the sea Friday, as questions turned to how to retrieve
      what is left of the body of the aircraft from the seabed.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-03T07:38:41.728Z
    'imagesource': 'jcr:2e8aa94c-6663-4eda-ad67-8e589c87972d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85f8ebdf-e614-4c01-849a-2ee264c8dba3'
    'lead': 'Indonesia''s authorities lifted the wheels of crashed Indonesian Lion
      Air Flight 610 out of the sea Friday, as questions turned to how to retrieve
      what is left of the body of the aircraft from the seabed.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T08:04:20.722Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:27:41.519+08:00
