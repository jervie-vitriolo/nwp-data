      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> The
        University of the Philippines (UP) Fighting Maroons bolstered their Final
        Four bid after defeating the National University (NU) Bulldogs, 82-71, Saturday
        at the Ynares Center in Antipolo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e29515-323d-4060-a6be-f5c271aa6c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:08:19.842Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bright Akuhetie paved the way for the Fighting Maroons with 21 points
        on 9-of-12 shooting, 10 rebounds, and three assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bdbaef-1543-4376-9bde-e73353437326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:08:19.843Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a close contest until UP built a commanding edge at the end
        of the first half.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d8d5d2-20b2-4c47-8d67-37bdd634163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:08:19.843Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863aa2d3-7903-4b9f-978c-c24d9f28b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:08:19.843Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Fighting Maroons threatened to pull away, the Bulldogs led
        by Dave Ildefonso trimmed the deficit to as low as seven points with less
        than a minute left to play. He posted a game-high 24 points and six rebounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b18517c-b6ec-4264-8e56-106af2984026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:08:19.843Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo of Paul Desiderio and Juan Gomez de Liaño provided the steady
        offense for UP as they finished with 12 points and 10 points, respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6da058-949a-460f-a98a-e8504fcf8eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:08:19.843Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua Sinclair contributed 13 markers and five boards for NU.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e280fd3-65a3-4dbf-a236-839b633c9f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T07:08:19.843Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:44.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons now occupy the fourth spot with a 6-6 slate,
        while the Bulldogs dropped to 3-8 in the team standings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1b6902-2568-4d50-bcf7-bae4ff36bb4a'
