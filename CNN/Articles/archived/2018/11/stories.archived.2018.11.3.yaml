      'mgnl:lastActivated': 2019-04-17T09:27:44.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP will next face the University of Santo Tomas Growling Tigers
        ‪on November 10‬, while NU battles the De La Salle University Green Archers
        ‪on November 7.‬</p>'
