    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:27:40.331+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lion Air crash: Why recovering plane from sea floor will be such a challenge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038c6154-ce69-417f-8588-005748125974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.723Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Indonesia''s authorities lifted the wheels of crashed Indonesian
        Lion Air Flight 610 out of the sea Friday, as questions turned to how to retrieve
        what is left of the body of the aircraft from the seabed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e706f5c0-a34b-4383-8542-599638c9a705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.723Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators located a plane engine turbine on the ocean floor
        Friday, one of the largest pieces of debris found so far, five days after
        the flight crashed into the sea off the capital Jakarta, killing all 189 people
        on board.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b06c73e-b0bd-4360-9c33-60d723c7b382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.723Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divers located the flight data recorder and landing gear on Thursday,
        but an aviation official with knowledge of the crash investigation told CNN
        on Friday that the flight data recorder was so deeply submerged in water that
        Indonesian investigators are having trouble getting data off of it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d40b924-1d22-4317-a225-9661dbb86b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.723Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a great deal of mystery surrounding the cause of the crash,
        considering this was a brand-new aircraft.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a1c0e9-fe30-4218-8da2-ca077e4f6359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.723Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight data recorder contains critical information about how
        the plane''s systems were performing in the moments before the crash.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b266b1b5-70f4-422f-891c-8ccf8ba713b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.724Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said Boeing and NTSB are flying special equipment to
        Indonesia to assist Indonesian authorities in pulling that valuable information
        from the flight data recorder, commonly known as a black box.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c689bc-d4a4-48d5-8c8e-f50662a74c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.724Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divers are still looking for the cockpit voice recorder to shed
        more light on what happened in the final moments of the flight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fed5e69-9f86-4b12-b5f3-12151e8509de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.724Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say finding the cockpit voice recorder is imperative to
        determine if the crash has implications for other airlines collectively operating
        thousands of Boeing 737 flights around the world each day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9fdcaa-68d3-4dba-b7d9-c91ab24a301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.724Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to know whether there is a Lion Air problem, a specific
        problem to this plane, or whether it is a general wider problem for 737s,"
        said Geoffrey Thomas, editor-in-chief of airline rating agency, Airlineratings.com.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2e1e32-d27b-4110-b6fb-d47636aa3d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.724Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fc8bc6-0051-4c45-85ca-e7a472ec523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.724Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding the cockpit voice recorder is proving challenging. The chief
        of Indonesia''s National Search and Rescue Agency, Muhammad Syauqi Syauqi,
        said his team had not heard pings from the cockpit voice recorder. It is thought
        to be on the seabed, some 35 meters (114 feet) from the surface, obscured
        by debris or hidden by mud.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb0cc55-8fbb-4bd7-8922-f9fa27ea28f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.725Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treacherous conditions</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3b177e-e149-4d16-b145-2bf8cfdccfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.725Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In ideal conditions, analysts said, investigators would try to document
        the positioning of the aircraft and its parts in the water, so they can determine
        the cause of impact before the plane is raised. But in Indonesia, divers are
        battling against treacherous conditions, including fast-moving currents and
        muddy waters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cd34ec-ee97-4ab6-9545-f02648479d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.725Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prudent measure in this case is to take it off the floor of
        the ocean as it''s too dangerous to analyze it where it is sitting at the
        moment," said Thomas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5056cd20-b0f2-4026-bc89-e3a75c86994c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.725Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the plane''s fuselage had been found intact, buoyancy devices
        would have been used to raise the plane body to incur minimal damage. But
        Thomas said the plane is so shattered "that finding or doing further damage
        to it now is almost incidental."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30e6c59-67df-43f1-8bd4-3911a2a996b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.725Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovery of these smaller items is likely to be done by hand or
        with nets, said David Soucie, an aviation safety analyst for CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6686d85-8127-4e2d-8a27-5e73b43d908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.725Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big challenge for divers will be to identify and separate any
        body parts from other debris. "You look at the insulation and the seat backs,
        the seat cushions can easily be mistaken for body parts and vice versa," Soucie
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91313822-2ca5-4623-9245-b41bc6cd9e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.726Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as searching for the cockpit voice recorder, divers will
        be looking for clues in the debris that could indicate what state the plane
        was in when it crashed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0248f2b3-13b3-4c86-bc89-afc8ce960ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.726Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s say you have the landing gear and maybe two miles away you
        find other pieces of the aircraft that are heavy, like engines and that sort
        of thing, then you would suspect that there was an in-flight break up of the
        airplane. As opposed to a solid impact of the airplane in one piece," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f61dcd-9edc-4c7e-97a8-413ca0b41950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.726Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soucie said that from the extent of the damage, it appears the Lion
        Air flight suffered from a "hydraulically driven explosion" when it hit the
        water. This means that on impact, the pressurized air hits the water and causes
        the fuselage to rupture.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345c2799-686b-475a-a8e6-fce6c9ebc0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.726Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to think about this thing hitting the water at 400 miles
        per hour or faster and just coming to a sudden stop," Soucie said. "You''ve
        heard people say water is like concrete when you dive from 100 feet up, so
        you can imagine what it would be like at 400 miles per hour. It''s hard to
        describe the types of damage that occur with that."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1993fe9-2bda-4013-8ef7-eb533e41cbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.726Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DNA samples</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be82da76-5273-4a7c-ac10-9566b266a4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.726Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight 610 was supposed to take its passengers on a one-hour journey
        from Jakarta to Pangkal Pinang on the island of Bangka. Instead it crashed
        13 minutes after takeoff. The pilots had requested to turn around but didn''t
        transmit an emergency call.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862445a9-940b-4a36-bb13-43d841431827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.726Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, 65 body bags have been gathered since the start of
        the search-and-rescue operation, though each bag could contain remains of
        more than one person.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8869fcc-6ab4-4aab-809f-e2aa8dda67a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.727Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators will have to rely on DNA samples to identify victims
        because of the condition and size of the remains found. Police have 181 DNA
        samples from victims'' families and are working to match them to 272 human
        tissues samples.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d52ba8-14ce-4913-bf20-77c92e60be84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.727Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisda Cancer, head of Disaster Victim Identification, told reporters
        Friday that only one person has been identified so far -- a female confirmed
        through a fingerprint.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8212a39d-4112-4f3f-aaca-e57b9a6ac671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.727Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, authorities started bringing relatives to the port
        to identify victims'' personal belongings, which lay piled up next to cushions
        and other debris that appeared to be from the aircraft.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2472564a-a73f-44d7-81e8-8816c1ec293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.727Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epi Syamsul Qomar, whose 24-year-old son was on the flight, broke
        down in tears when he recognized his son''s shoe.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785671a5-6dc0-41c0-a8da-8e4045c4a505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.727Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw my son''s black sneaker," he told CNN. "I also saw his bank
        checkbook."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0424768-0778-430a-8624-20116d4776a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.727Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials: Plane experienced flight issues the previous day</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061493be-9959-4209-b983-c97077bf3d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.728Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jetliner had experienced technical issues the day before on
        another route, passengers aboard that flight revealed to CNN.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2cd2cb-ccdf-4eb2-824f-c888e54668b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.728Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday the Boeing 737 Max 8 aircraft -- a new plane, which had
        only around 800 flying hours on the clock -- had flown Lion Air''s Bali-Jakarta
        route and had experienced a significant drop in altitude, passenger Robbi
        Gaharu said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ddbd87-f79c-49a1-927b-00b614a68505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.728Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought maybe it was caused by turbulence. After 10 minutes in
        the air the plane dropped as if it was losing power. People panicked. It dropped
        about 400 feet," said Gaharu, adding that he had confirmed the height of the
        drop on a flight-tracking website. He said the drop felt like falling into
        "a really, really deep hole."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3fcb36-51f0-4f8a-911d-788985bcc33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.728Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lion Air confirmed to CNN that the aircraft that crashed on Monday
        had been used to fly the JT43 Bali-Jakarta route the day before, and Indonesian
        authorities confirmed that the pilot on Sunday''s flight reported a problem
        with one of the plane''s instruments.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93654db7-f203-49ea-a917-e4177473d6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T08:04:20.728Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:27:41.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Daniel Putut Kuncoro Adi, managing director of Lion Group,
        said that all information had been handed over to Indonesia''s National Transportation
        Safety Commission and he could not answer any questions about the fault because
        of a nondisclosure agreement signed to accommodate the investigation.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6074f0e4-8d33-4b5a-a366-68bc29333f14'
      'mgnl:activationStatus': true
