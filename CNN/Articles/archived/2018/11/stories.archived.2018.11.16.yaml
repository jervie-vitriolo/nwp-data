      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has been spending time with actor Channing Tatum recently.
        He was at the show and after Jessie J''s performance, Tatum took to Instagram
        to praise her.</p>'
