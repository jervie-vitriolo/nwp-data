      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting your own car is easier than you think.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69be3fc-9f5a-4357-95c6-d6a233ef08d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:42:06.463+08:00
