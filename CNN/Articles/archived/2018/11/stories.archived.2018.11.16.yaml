      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV footage acquired by several members of the media show two groups
        of students in a scuffle in Palma Hall, a well-populated building where a
        lot of general elective subjects are taught.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44a1383-a8d3-49de-99ad-311bd2a4bbbd'
