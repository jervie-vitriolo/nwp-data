    'title': 'PBA Semis: Alaska escapes Meralco to take pivotal Game 3

      '
    'updated': 2018-11-16T14:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c35424-c17e-4ee8-b17a-7e364786f4b2'
      'mgnl:activationStatus': true
