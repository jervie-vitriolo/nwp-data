  'globe-gives-back-to-typhoon-ompong-victims':
    'author': 'CNN Philippines Staff'
    'caption': 'L-R: Jomar Fleras, Executive Director of Rise Against Hunger; Mae
      Acebedo, Thrive Manager of International Care Ministries; Arlene de Leon, Chief
      Admin Officer of International Care Ministries; Yani Bautista, Head of Globe
      Rewards; Jaypee Gulay, Expert Program and Partner Relations of Globe Corporate
      Communications.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-11-16T17:02:47.052+08:00
    'imagesource': 'jcr:d408ff5c-9826-4c79-a65f-b5dbeb494a22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da229ad7-09e8-4131-ac69-19cff3f575f6'
    'lead': 'Globe customers generously donated a total of P1.1 million of their unused
      rewards points to help the victims of Typhoon Ompong.'
