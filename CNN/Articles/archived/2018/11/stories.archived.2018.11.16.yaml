    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:20.027+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe customers give back to Typhoon Ompong victims by donating reward
      points

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef146bc-162d-4d82-8b36-98fc26f6cdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:19:30.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Globe customers generously donated
        a total of P1.1 million of their unused rewards points to help the victims
        of Typhoon Ompong. To match the good deed, Globe Telecom matched its customers''
        donation 100 percent by donating an equal amount of P1.1 million for those
        affected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aee53c-85ad-4c40-a79c-a05af72ce81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:19:30.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank our 17,500 customers who shared their rewards points to
        benefit the victims of Typhoon Ompong. Together these small acts of kindness
        will help bring greater joy and hope for our fellow Filipinos in need," President
        and CEO of Globe Telecom Ernest Cu said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0acc17-8e14-4b9e-af12-6754fa32848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:19:30.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Telecom opened its Typhoon Ompong donation through rewards
        services on September 16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c630dd-762c-4f22-9a0a-d4b9d4a8205f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:19:30.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donations were given to Rise Against Hunger PH (RAHPH), the local
        affiliate of Rise Against Hunger, an international relief agency globally
        advocating an end to hunger over the last 20 years. RAHPH provides high nutrition
        meals packaged by volunteers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f85c9eb-d6f9-4f93-b25c-308abe190499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:19:30.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe employee volunteers packed over 22,000 meals comprised of
        rice, soy, dehydrated vegetables and fruits, flavoring mix, plus vitamin and
        mineral sachets, which will provide 1,500 families with sustenance for at
        least 14 days. In the typhoon''s aftermath, Globe also set up Libreng Tawag
        and charging stations in affected areas to serve those who needed assistance
        and to get in touch with their loved ones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8268a41e-9310-454d-b7e7-1eee3b68bd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:19:30.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success of the Globe Rewards donation drive shows that even
        small amounts can go a long way in changing lives.</p>'
