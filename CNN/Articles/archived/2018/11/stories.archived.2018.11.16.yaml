  'Vice-President-Mike-Pence-United-States-Donald-Trump-Kim-Jong-Un':
    'author': 'Zachary Cohen'
    'caption': 'North Korea leader Kim Jong Un and U.S. President Donald Trump. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-16T19:11:17.628+08:00
    'imagesource': 'jcr:d159d52a-5d92-485b-9e2f-26cb559da680'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1e695ef-aa8a-4ef4-969c-796d55375f36'
    'lead': 'Washington and Pyongyang have been locked in a diplomatic standoff for
      weeks over which side will make concessions first, but by relaxing its demands
      ahead of a second Trump-Kim summit, the U.S. may have just blinked first.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T17:04:38.438+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:27.065+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:21.080+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pence drops key U.S. demand for Trump-Kim summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b5fefa-940e-45d2-a571-612807b89e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Vice President Mike Pence said Thursday
        that the United States will not require North Korea to provide a full list
        of its nuclear and missile sites before President Donald Trump meets with
        dictator Kim Jong Un for a second summit slated for early next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d2c1a0-0e41-4ab6-b1e8-6002728277b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington and Pyongyang have been locked in a diplomatic standoff
        for weeks over which side will make concessions first, but by relaxing its
        demands ahead of a second Trump-Kim summit, the U.S. may have just blinked
        first.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6a6e97-b13e-4310-b39c-04efdc1974b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than requiring a declaration of nuclear weapons sites as
        a prerequisite to a second meeting with Trump, Pence&nbsp;told NBC News&nbsp;that
        the administration will insist on developing a "verifiable plan" to disclose
        those sites while the two leaders are in the same room.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a411a46c-7bdd-4600-b283-35665d2c66c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it will be absolutely imperative in this next summit that
        we come away with a plan for identifying all of the weapons in question, identifying
        all the development sites, allowing for inspections of the sites and the plan
        for dismantling nuclear weapons," he said during the interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127386e7-01a0-4dfe-afaa-4afe2bb9614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we need to see results," Pence added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73e5d42-ab22-4335-bd92-b5752942024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokeswoman Heather Nauert said Thursday that the
        Trump administration''s approach to dealing with North Korea will take time
        but bi-lateral engagement between the country''s two leaders may be more likely
        to bring results than multilateral attempts of the past where negotiations
        became "bogged down" over disagreements where things "take a lot longer to
        get done."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e66184b-aa05-4b12-8aea-6c9d52797c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump and Chairman Kim came up with four sets and areas
        of agreement that they intend to work on. We have been hard at work on those
        four areas of agreement," Nauert said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46a0a07-6f01-45e9-a3ed-85a1eed89f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take Chairman Kim at his word that he will work on this with
        us and when the President and Chairman Kim are next able to meet whenever
        that does take place, we think probably early in the next year, we expect
        those four elements of the Singapore summit will be addressed by the two leaders,"
        she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a86e86-7b0f-4123-9b8c-46e08c1faf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hidden missile bases revealed</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e74c870-29cd-40ef-90e3-577d4bf251f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence''s comments come days after the release of new commercial
        satellite images identifying more than a dozen undeclared North Korean missile
        operating bases, another sign that Pyongyang is continuing to move forward
        with its ballistic missile program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82ddfab-0886-4e9e-8467-30155f2dae1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That assessment comes as no surprise to American intelligence agencies
        which have long assessed that the North Koreans have stored much of their
        weapons capability, including mobile missile launchers, in underground mountain
        bunkers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7360b7fa-9c96-4828-9034-edf10183e268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed Tuesday that his administration is aware of the sites
        and that the images offered "nothing new - and nothing happening out of the
        normal."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d8ddb3-1b13-4a84-b0e6-556ce89041d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts noted that the State Department''s response to the report,
        which implored Kim to "follow through on his commitments -- including complete
        denuclearization and the elimination of ballistic missile programs" indicates
        that there is still a disconnect between the two sides.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7b7c6d-bbdc-42b6-86f7-44a157260a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is still building nuclear weapons. Kim is doing exactly
        the opposite," according to Bruce Bennett, a senior researcher who specializes
        in North Korea at the RAND Corporation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd05abc0-6ae0-435e-815f-ce28f7c0c60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Secretary of Defense Chuck Hagel said Monday that the images
        once again show that Trump''s comments on North Korea have been a "fabrication."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7d855a-31f9-4701-b624-076f85c4f122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North Koreans have not signed any document working out, laying
        out, what steps they are going to take to denuclearize," Hagel said. "There
        has been nothing stated, agreed to, framed signed, except what President Trump
        says they''ve said ... but now ... we have a whole different story, and it
        is the reality, it is not fantasy," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe9ffc5-1a83-40c8-b22b-81f480c4c855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While North Korea claims that it has taken some steps toward denuclearization,
        experts say those moves are largely cosmetic and easily reversible. Kim''s
        regime has shuttered a missile engine testing facility; destroyed the entrances
        to its nuclear test site; and promised to close the Yongbyon nuclear facility,
        where North Korea is believed to produce fissile material for nuclear weapons,
        if Washington takes what it calls "corresponding measures."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdec4db-9526-437a-ab59-1ffabae40517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump says he''s ''very happy''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd22c427-003e-4723-8a8f-b0d158d2a456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has insisted that he is "very happy with how it''s going with
        North Korea," but US and foreign sources close to the talks have painted a
        starkly different image, describing a situation in which progress has been
        slowed by disagreements over sanctions relief and personal friction between
        working-level negotiators.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38daa79f-084f-4eb2-8cf4-7884a882ce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the ongoing dance between officials in Washington
        and Pyongyang said that North Korea''s stance is that the U.S. "must make
        a move before we make the next one."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28e4958-1e58-4502-83c0-9a98f96ba6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the time being however, Trump remains optimistic about the possibility
        achieving his administration''s goal of achieving denuclearization, even if
        that means being flexible on certain demands in an effort to rebuild trust
        between the two sides.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb7ac08-ea7f-41cb-a8d3-7b5d4e94618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly the administration is doing everything it can, within
        bounds, to get North Korea to trust them," Bennett told CNN. "But North Korea''s
        terminology, what they are saying, is exactly the opposite, which makes it
        sound like what Kim is really trying to do is play the hard bargainer and
        extort as much as he can ... until the Americans decide (he is) not serious."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad2626f-ddef-40f4-8d03-669b9491ace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence''s comments may indicate that the U.S. is making a calculated
        attempt to break through that impasse, according to Adam Mount, senior fellow
        and director of the Defense Posture Project at the Federation of American
        Scientists.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79386ea2-377e-4beb-b8e3-782e3e99cd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though it clearly wasn''t the U.S. preference, setting aside a
        demand for a declaration is very much for the best," said Mount, who added
        that an inventory in itself would do little to address the nuclear threat
        from North Korea or add momentum to the talks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0255b21-6447-4547-b7fe-a737f6d58eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is clearly signaling it is not willing to rapidly dismantle
        its arsenal, but it may well agree to important limits on its capabilities.
        Rather than symbolic steps that hint at total disarmament, the U.S. should
        lock in practical measures to limit the threat, especially agreed limits on
        reactors, missile tests and destabilizing military operations," he told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61602f3a-01d0-48e2-ade7-2728c88caf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The administration''s experts understand that they cannot go into
        another summit without an agenda, a tangible deliverable, or a road map for
        future working level talks," Mount added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee5af5c-1686-4897-a819-f64ae81740f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing into Kim''s hands?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c098f45b-96f9-4c39-8d82-5df05ad1750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has often argued it is unable to provide comprehensive
        details about the locations of its nuclear and missile sites because that
        could serve as a target list should the situation escalate into an armed conflict.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5f6d6d-d8a3-40b4-8bd5-6ab9435bb957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the consensus among many North Korea watchers is Kim will likely
        never surrender a complete list of his nuclear and missile sites.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6886425-8316-490a-bd7d-0a42f5988c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was asking to be lied to, and would have led to months or years
        of vicious arguments about its completeness," said Mount, about making a declaration
        of sites a prerequisite for a second summit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce1b8c5-286d-4607-80a8-6449c5a6e9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time the administration issues and then abandons an unrealistic
        demand, it loses some credibility and momentum," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3906718-7b3a-46f9-b757-78f19da814e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While dropping that demand as a prerequisite for a second summit
        may help jump-start the stalled talks, some argue that administration could
        be playing into Kim''s hands by moving forward with a second Trump-Kim summit
        without a plan in place for how that meeting will help advance working-level
        discussions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc549d77-0f85-4c88-996a-c5bdedbc5b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Collins, a fellow with the Korea Chair at CSIS, told CNN this
        week that "you can''t get anywhere without these working-level talks because
        that''s where the nitty-gritty stuff happens."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da3dde6-88b5-40ee-8b38-5fca9e281946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t get a verifiable list of anything unless nuclear weapons
        experts are part of the process," she said."Is President Trump going to create
        a list of all those facilities? Does he even know where some of these places
        are? I would be very skeptical."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9336f51d-29ea-41db-84c2-756061c8396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett told CNN that he thinks that the administration is hoping
        to show they are open to a degree of compromise that will encourage the North
        Koreans will start to negotiate at the working-level again. If the North Koreans
        then still resist, U.S. officials would likely use that reaction as evidence
        to convince Trump of their true intentions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7fef01-4ebe-4dbf-a916-86d2dd9d9879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they do not, then that is a clear signal we can give to President
        Trump that they are not taking this all that seriously," he said, adding that
        message could also be interpreted as a personal affront to Trump and potentially
        prompt him to reconsider the upcoming summit.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba03ac3-c2d4-4091-b71f-c51a3a42a877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:04:38.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pence drops key
        US demand for Trump-Kim summit."</em></p>'
  'China-opening-bid-Beijing-Trump-Xi':
    'author': 'Donna Borak'
    'caption': 'Chinese President Xi Jinping and his U.S. counterpart, Donald Trump.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-16T07:06:39.091+08:00
    'imagesource': 'jcr:cecee535-1956-4d2e-a790-5310834b7086'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '528f2520-4aa9-459a-92ee-12c8dc8699f9'
    'lead': 'Beijing''s proposal comes after U.S. Treasury Secretary Steven Mnuchin
      and Chinese Vice Premier Liu He spoke by phone on Friday to jump start trade
      discussions ahead of an expected meeting between the two countries'' leaders.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T17:07:33.547+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:26.770+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:21.209+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China makes opening bid to U.S. on trade ahead of Trump-Xi meeting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca19ef50-89ea-45b1-baf1-67cea756e587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:33.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Chinese government has presented an
        offer to the United States to try to push forward stalled trade talks before
        the leaders of the two economic superpowers meet at the end of this month,
        according to two people briefed on the discussions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287b86c0-3ef5-4845-b5dc-d0aa24dd1e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:33.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening bid falls short of many of the core demands the White
        House has repeatedly detailed as must-haves in trade talks with Beijing, including
        addressing technology transfers and intellectual property theft, according
        to one of the people briefed. Instead, the proposal has been described as
        a rehash of previous commitments Chinese leaders have publicly announced,
        like selectively lifting tariffs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b88ce0-1f4c-4517-a85f-eae0cd72a0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:33.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they are offering is not new," this person said. "I think
        the two sides remain at an impasse. The channels are now open again, but there''s
        a lot of work to get to — whether it''s a modest de-escalation or ceasefire."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca8e914-bd5b-4922-abbd-2c363865fdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:33.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s proposal comes after U.S. Treasury Secretary Steven Mnuchin
        and Chinese Vice Premier Liu He spoke by phone on Friday to jump start trade
        discussions ahead of an expected meeting between the two countries'' leaders.
        U.S. President Donald Trump has said he will have a "good meeting" with his
        Chinese counterpart, Xi Jinping, on the sidelines of the G20 leaders summit
        in Buenos Aires later this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d988c51-6888-4047-854b-6b7d3649a282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:33.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the offer at a weekly news briefing in Beijing on Thursday,
        Chinese Commerce Ministry spokesman Gao Feng would only reiterate comments
        from earlier in the week that "high-level communications on the economic and
        trade front have resumed" following a phone conversation between Trump and
        Xi two weeks ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d78b8d-8f7d-4771-b155-3d1e28cb7901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:33.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Teams from both sides are in close contact to carefully implement
        the consensus reached by the two leaders in their phone call," Gao said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f176d903-c3dd-43a9-a02d-0fd5be45359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:33.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. Treasury Department spokesperson could not immediately be
        reached for comment late Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9b61ab-91af-4a54-b6f1-ce95f92ed4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:33.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remained unclear in recent days whether the Chinese government
        would be willing to present any offer ahead of the planned dinner between
        the two leaders in Argentina.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a148603-1264-4485-9b8f-92613b871196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:33.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States was demanding that the Chinese come up with a
        clear offer before negotiations on a trade deal could start, while Beijing
        had been reluctant, seeking talks ahead of making any firm proposals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7553a02a-b2ae-4c16-92c8-eccece32118c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:33.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides have been working toward a path to end the escalating
        trade war, which has left investors jittery over its impact on consumers and
        companies in the world''s top two economies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb36a50b-7102-46ad-95b4-0c3dee995e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:33.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the offer did is now create an opportunity for the U.S. government
        to respond," said the person briefed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d2c440-0563-4114-8ff2-597c839189e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:33.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the reformulated offer — which includes easing restrictions
        on foreign investment and eliminating&nbsp;requirements for joint ventures
        with Chinese partners in some sectors&nbsp;—&nbsp;raises the stakes over whether&nbsp;the
        two sides will be able to strike a framework agreement in the two weeks ahead
        of the G20 summit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94517ca-b5e9-4ec1-a958-d992cda4ef39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have a lot of work to do and they''re going to have to find
        a way to make up for lost time," added the person, who described the bid as
        not "forward leaning enough" to push the negotiating process to a positive
        outcome.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1fb976-c2a2-4176-9229-91e997455ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offer was first&nbsp;reported&nbsp;by Bloomberg News.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd96f31-63e4-4651-a30b-5173d1d57cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Commerce Secretary Wilbur Ross&nbsp;raised doubts earlier this
        week&nbsp;over whether the governments could reach a deal anytime soon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba633573-4d2a-4f10-bc3f-b08288548a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue with China is not just tariffs," Ross said at a Yahoo
        Finance All Markets Summit. "If it was just tariffs, I think we could work
        it out very, very, very quickly."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc09df9c-098e-43b9-b207-2941e1030908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real issue is intellectual property rights, forced technology
        transfers, industrial espionage, that kind of thing. We can''t tolerate abuses
        of that sort," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab657cf3-69c7-4ec7-bd48-c94595529ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top U.S. officials have sent&nbsp;conflicting signals&nbsp;in recent
        weeks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d791202-80b6-47a7-b1fe-6b9c684d6f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has been divided between free traders —
        including those with Wall Street backgrounds like Mnuchin and White House
        economic adviser Larry Kudlow — and hardliners like U.S. Trade Representative
        Robert Lighthizer and White House trade adviser Peter Navarro.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5dfdc0-3ff3-40db-a474-4d916ddd8a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, Navarro&nbsp;took a shot at Wall Street, warning
        "globalist elites" against meddling with the Trump administration''s policy
        on China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13136ff-1f1e-4987-9075-92ade1f8e747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If and when there is a deal, it will be on President Donald J.
        Trump''s terms — not Wall Street terms," Navarro, a former economics professor,
        said during a speech at the Center for Strategic and International Studies
        in Washington.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa68a41d-1f44-412c-ba14-9f1f762dd2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on the White House lawn Tuesday, Kudlow said
        that Navarro "misspoke" and "wasn''t authorized" to speak on the matter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa05c5cd-2ac4-4f85-b9ea-d1a644b752d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has already slapped tariffs on $250 billion
        in Chinese products since July. The tariffs on $200 billion of those goods
        are set to increase to 25 percent from 10 percent on January 1, which would
        further escalate the conflict.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f50fb50-d047-45c3-bfad-cde7927cac9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:33.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China retaliated with tariffs on $110 billion of U.S. products and
        is likely to respond with more if the United States goes ahead with the increase
        at the start of January.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f65158-965c-49b6-a371-e1c2e5d18e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:33.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has made it a priority to take an aggressive stance against
        China for what he says are unfair trade practices, including intellectual
        property theft and forced technology transfers. He''s threatened to escalate
        the trade war further by imposing tariffs on all the remaining goods that
        China sells to the United States.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f67756-d7f9-41c2-a9d3-7214bbae67a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:33.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many American manufacturers, farmers and lawmakers from both sides
        of the aisle say they appreciate the administration''s efforts to change China''s
        economic policies. But some argue the tariffs aren''t the best way to address
        the problems. They pose a dilemma for U.S. importers who must decide whether
        to absorb the higher cost of the goods or pass it on to consumers, and some
        exporters are hurting from China''s retaliatory tariffs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea95f3a0-ab67-4b09-bf32-42ef7bf8f697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:33.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China makes opening
        bid to US on trade ahead of Trump-Xi meeting."</em></p>'
  'U.S.-sanctions-Jamal-Khashoggi-murder':
    'author': 'Donna Borak and Nicole Gaouette'
    'caption': 'Jamal Khashoggi. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-16T07:06:19.486+08:00
    'imagesource': 'jcr:d28718c0-4ca3-408b-860c-01b8b9c9a0e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cabee00-0582-4d1c-9c77-3716138d8931'
    'lead': 'The fresh sanctions from the Treasury Department come hours after Saudi
      prosecutors said they would seek the death penalty for five people charged in
      the death of the Virginia resident, who was a contributor to The Washington
      Post.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T17:10:53.553+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:26.529+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:21.317+08:00
