      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AUTO LOAN</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee680f2-ac6e-4f55-8794-36c0fab3d97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:42:06.463+08:00
