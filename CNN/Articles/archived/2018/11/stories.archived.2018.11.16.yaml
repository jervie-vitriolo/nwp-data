  'up-diliman-fraternity-war-alpha-phi-beta-upsilon-sigma':
    'author': 'CNN Philippines Staff'
    'caption': 'The Administration Building of UP Diliman, aka Quezon Hall, was designed
      by Juan Nakpil, who was hailed as a National Artist for Architecture in 1973.
      Photo by RAMON FVELASQUEZ/CC BY-SA 3.0'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-15T21:27:01.506+08:00
    'imagesource': 'jcr:2be24924-e337-4bea-995b-b5a564ebc7a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb5a9d09-dcba-4b4c-a8dd-d0183eb38a6a'
    'lead': 'Both the UP Diliman administration and its student council condemned
      the recent fraternity brawls in the campus'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T17:24:30.725+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:25.167+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:21.856+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP investigates frat violence, to file charges against erring fratmen

      '
    'updated': 2018-11-16T06:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4f9738-ff34-4068-a7e6-c87aa5fb48c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:24:30.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 15) — The chancellor of
        the University of the Philippines (UP) Diliman campus warned students involved
        in the recent rounds of fraternity violence that they may face criminal charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f30e292-9e23-4035-8ebd-f363f251e909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:24:30.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement UP Diliman chancellor Michael  Tan said investigation
        into the violent altercations between the Alpha Phi Beta and Upsilon Sigma
        fraternities is ongoing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40de33e1-5167-4b4e-bf6d-502ebd795044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:24:30.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incidents are being investigated and charges will be filed
        against those found criminally liable," Tan said. "The penalties for violence
        are severe, and can include expulsion from the university."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c772128-7d76-484e-8ac2-599f75c3289f'
      'mgnl:activationStatus': true
