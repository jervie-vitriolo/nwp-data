  'Kim-Jong-Un-tests-high-tech-weapon-in-message-to-the-US':
    'author': ' Yoonjung Seo and Ben Westcott'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-16T16:20:08.874+08:00
    'imagesource': 'jcr:0a7c4408-ed22-4633-b6ac-acaf7bd0231a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07d48169-3008-45e0-a66b-78bed0229e13'
    'lead': 'A South Korean government source with military knowledge told CNN the
      weapon was likely a piece of long-range artillery ''likely to be a multiple
      rocket launcher.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T16:14:45.710+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:30.269+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:19.901+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jong Un tests ''high-tech'' weapon in message to the U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f38911-dd0d-4172-a02f-793a32c8186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:14:45.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea has tested a "newly developed
        ultramodern" weapon in an event supervised by leader Kim Jong Un, state media
        said Friday, amid faltering nuclear disarmament negotiations with the United
        States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351e058a-e3e3-4884-9aec-412a84fe6003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:14:45.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very little is known about the weapon or whether it is even new,
        but the test is the latest sign that Pyongyang is prepared to return to a
        more militaristic relationship with Washington if talks continue to go poorly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17239c7-146b-44b6-944a-47826b5af943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:14:45.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s tiptoeing towards a more aggressive posture in negotiations
        with the US and he''s signaling that he''s not going to give way and can simply
        return to his old practices if (the US) don''t change their approach," Josh
        Pollack, senior research associate at the Middlebury Institute of International
        Studies at Monterrey, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38377d4e-c76c-43dc-98cb-173cd763312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:14:45.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s state news agency KCNA announced the test on Friday
        morning, providing no details on the location of the event and little information
        about the weapon itself other than it was "tactical" and had been commissioned
        "personally" by Kim''s father and predecessor, Kim Jong Il.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcd2f25-fae7-450a-8f1e-a038c837a1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:14:45.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A South Korean government source with military knowledge told CNN
        the weapon was likely a piece of long-range artillery "likely to be a multiple
        rocket launcher."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac3e97d-fca8-47a3-a0de-ae1b9f5ad7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:14:45.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it is a tactical weapon test, we do not view it as a North Korean
        military provocation," the source said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20746cb4-2f54-4678-bec0-9db1609bc86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:14:45.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marks the first time Kim has publicly attended such a blatantly
        military-focused event since his high-profile summits with South Korean President
        Moon Jae-in and US President Donald Trump in early 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e50d6cd-0bfe-4bff-9dbc-93768bd95302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:14:45.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chairman Kim Jong Il had chosen personally and directed step by
        step with his special attention paid to it was born at last," the KCNA article
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c93646-465d-488e-8681-35db51fac98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:14:45.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Kim Jong Un) added that the weapon is just like a posthumous weapon
        and he missed Kim Jong Il very much while seeing the great success of its
        test."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e94ae99-fc5c-438e-b672-e5582a78a21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:14:45.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite huge hopes for a breakthrough following the international
        summits with Moon and Trump, little progress has been made in recent months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accfccbe-a9eb-4bb9-ae16-7c0ba677c4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:14:45.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, US Vice President Mike Pence said the US was backing
        down on a requirement for North Korea to provide&nbsp;a full list of nuclear
        and missile sites&nbsp;before a second meeting between Trump and Kim.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623e5989-cd7d-4149-b937-935155220683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:14:45.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile an official with the North Korean Foreign Ministry said
        on November 5 that if the US doesn''t start removing sanctions on Pyongyang,
        Kim could&nbsp;restart "building up nuclear forces."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab037da-eeb4-4cbe-ba36-0d642ad1aea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:14:45.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollack said the weapon test was the latest "veiled threat" from
        Pyongyang to US that if progress wasn''t made soon, a more hostile relationship
        could be back on the table.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8daba3-37c0-46c0-8340-d03f2b4d4d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:14:45.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What kind of weapon this may be is perfectly ambiguous ... but
        they did attribute it to the Academy of National Defense Sciences and they
        are associated with the missile program," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d6b8c9-2c15-44dc-bb15-d625f3cf479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:14:45.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shin Beom-chol, a researcher at the Seoul-based Asan Institute,
        said although the exact type of weapon was unknown, it was unlikely to be
        a missile as South Korea would have detected it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93597284-500c-4c50-8d70-bcdc3950321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:14:45.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea did not go on into any further detail about this test
        because they probably didn''t want the situation escalating out of proportion,"
        he told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed7cb81-7de3-48b5-b44a-c3695e52b081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:14:45.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after the announcement of the weapon''s test, South Korean
        Unification Ministry deputy spokeswoman Lee Eu-gene downplayed the significance
        of the event, saying Kim had been continuing his inspections in the military
        sector "intermittently."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d42df7-c9e5-4a61-ace8-295ff4b9d7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:14:45.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kim Jong Un tests
        ''high-tech'' weapon in message to the US"</em></p>'
