      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also an incident involving weapons along Magsaysay Avenue,
        allegedly involving the same two fraternity groups on Wednesday. The UP Law
        Student Government, in a statement, condemned the incident and said that a
        law student was allegedly involved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c8b576-14e9-42a0-92be-fa7b21c26568'
      'mgnl:activationStatus': true
