  'DILG-charge-Ang-Probinsyano-':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-16T21:10:39.127+08:00
    'imagesource': 'jcr:87faf541-e658-40f5-9ba6-b5f09ba179bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68bb3710-7289-4582-b0d6-595e682c2806'
    'lead': 'The Department of Interior and Local Government warns of possible legal
      action against the popular police drama if the latter does not change its plot
      soon.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T15:19:59.215+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:31.461+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:19.403+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG eyes legal action vs. ''Ang Probinsyano'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3ca1d3-32bf-4b43-b3f1-499735139ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:19:59.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 16) — The Department of
        Interior and Local Government (DILG) on Friday expressed dismay over a popular
        police drama''s portrayal of the country''s police force.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71510b0-9e7a-4ceb-a9ce-8a6ba9836252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:19:59.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Assistant Secretary and Spokesperson Jonathan Malaya said the
        government may look into possible legal action against ABS-CBN''s "Ang Probinsyano"
        if the show does not change its plot anytime soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef997b5-3631-4124-b96d-5835f2704d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:19:59.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will seriously consider filing legal action and imposing sanctions
        including the prohibition on the use of PNP uniforms, properties and even
        using the acronym of the organization (PNP) if "Ang Probinsyano" continues
        with their grossly unfair and inaccurate portrayal of our police force," Malaya
        said in a statement Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b268411-be4f-48d3-8eb0-0027b7d2f50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:19:59.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) earlier cried foul over the
        teleserye''s portrayal of local cops. A report from the government-run Philippine
        News Agency said police chief Oscar Albayalde plans to write to the Movie
        Television Review and Classification Board (MTCRB) as well as the drama''s
        producer to voice out his criticisms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adc90f1-5a3b-44db-bf68-4b6c495f041a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:19:59.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s current story arc is about the attempt of the Vice President-turned-President,
        in cahoots with his appointed Chief of Police, to take over the government
        after they assassinated the former President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4f0a56-d22c-46b9-8a6e-4af22d9a155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:19:59.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Secretary Eduardo Año also slammed the show''s plot, saying
        it has been sending a wrong message to the public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5334b1-1d53-49f5-84f8-7b5237aeb6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:19:59.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am dismayed on how "Ang Probinsyano" depicts the PNP organization.
        They are intentionally sending a wrong message to the public which is demoralizing
        the ranks of the PNP," Año said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f4bb18-2e0d-48e5-b0a4-4e1904b8a497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:19:59.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadcast network ABS-CBN earlier dismissed PNP''s criticisms and
        reiterated the show is just a work of fiction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2af993-a707-43e7-9e79-202b37411f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:19:59.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año, however, noted a show''s "entertainment value" should not be
        a platform in "tarnishing the image" of any government organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed88dee-8368-4007-9bd4-6af8e7122dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:19:59.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While they [Ang Probinsyano] provide entertainment to the public,
        they also have moral and ethical responsibilities in what they do," the secretary
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24f3890-558a-452b-a628-d791011990f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:19:59.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department officials said they are looking at a possible violation
        of the Republic Act No. 8370 or the Children''s Television Act of 1997. They
        added the show may have violated the child-friendly standard of the National
        Council for Children''s Television.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280dfb33-46d4-4ae0-963d-ffb6b152f3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:19:59.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producers Alyssa Rola and Luchi de Guzman
        contributed to this report.</em></p>'
  'duterte-skips-apec-papua-new-guinea':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-16T21:02:22.160+08:00
    'imagesource': 'jcr:d03c5965-8a5e-4141-b12d-da361c2cc482'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0237e932-c9cb-464e-97dd-2796be5d058a'
    'lead': 'President Rodrigo Duterte will cut short his trip to Papua New Guinea
      for the APEC Summit and will return to Davao City late Saturday night. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T15:24:58.502+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:31.306+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:19.459+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte cuts short Papua New Guinea APEC trip'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18635314-59b7-4c5f-a9d1-1ae70c8ae2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:58.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> The
        trend of President Rodrigo Duterte skipping diplomatic events continues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba335b5a-1c5c-45e7-9242-452a1796c247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:58.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory sent to members of the media, Malacañang said that
        Duterte will skip the last day of the Asia Pacific Economic Cooperation (APEC)
        Summit held in Papua New Guinea and will fly back to Davao City late Saturday
        evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c475b257-682a-4324-9cc5-65ded463315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:58.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The APEC Summit starts Friday and will end on November 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb40a6b-55f4-4354-b841-b816467ee6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:58.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please be informed that PRRD will leave PNG on November 17 at 11:15PM
        , and arrive in Davao City on November 18 at 3:15AM.&nbsp; No more arrival
        statement, thank you," the Palace advisory said. There was no explanation
        given on why the trip is being cut short.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51754b05-4a12-46c2-8a48-ff99c5468dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:58.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte met with the Filipino community in Papua New Guinea Friday
        night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e77d6b7-9645-4f71-9a65-ef9a72085ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:58.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from his usual spiels, the President hinted at firing another
        ranking executive official soon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95093af-db38-4242-a0c9-b7c0720df50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:58.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had previously been criticized for skipping some events
        in the recent Association of Southeast Asian Nations (ASEAN) Summit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97792b0-e323-44ce-828f-ebec7dd29156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:58.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had excused himself by saying that he took power naps, and in
        his speech to the Filipino community said that he also does not eat breakfasts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361a7c43-6456-47b8-91c3-9f82196a949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:58.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte on skipping ASEAN events: ''What''s wrong with my
        nap?''</p>'
  'duterte-firing-official-papua-new-guinea':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-16T20:45:45.416+08:00
    'imagesource': 'jcr:5ef3bdb0-473f-4257-9c62-b4665c6a0f49'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6066cf23-91e9-4dbe-b111-fee29c96d365'
    'lead': 'President Rodrigo Duterte on Friday said he will fire another government
      official when he returns to the country from official trips abroad.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T15:34:06.938+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:31.157+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:19.511+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'duterte firing official papua new guinea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5dbb42-5deb-4bb8-a54c-6944579bb6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:34:06.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> President
        Rodrigo Duterte on Friday said he will fire another government official when
        he returns to the country from official trips abroad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b356ea7b-3d94-418f-9b46-7cc8309f5b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:34:06.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech before the Filipino community in Papua New Guinea, the
        President reiterated his crackdown against corrupt officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8d4cce-d77d-41af-ac6d-1fedfde4791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:34:06.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fired a Cabinet member during a Cabinet meeting for lying. <em>May
        tinatanong ako sa kanya</em> (I asked him). Did you consult your legal office?
        Sabi niya no," Duterte said, without naming the official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ef3082-429b-4459-92a4-21b977e5dbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:34:06.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nag-init ang ulo ko, sabi ko</em> - and since then <em>marami
        na ako</em> until now and when I go back <em>meron nanaman. Talagang tanggalin
        kita, sorry na lang,"</em> he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3674db16-8a43-4c6c-bd3a-648beae94576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:34:06.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I got ill-tempered. I said - and since then I fired
        so many until now and when I go back there will be another. I will really
        remove you, I''m sorry."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae63a1e-6fcf-4730-a97d-f380c45075e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:34:06.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who was in Papua New Guinea to attend the annual
        summit of Asia Pacific Economic Cooperation (APEC) leaders, did not name the
        official he is about to sack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aba5109-58d0-4737-a05b-35edd171a0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:34:06.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted that some of the government officials he had fired were
        his friends.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a993f1b1-d624-47dc-a593-41c71f417767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:34:06.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also reiterated that all Cabinet officials now have to get
        clearance before travelling abroad to avoid junkets. He issued this order
        in December 2017 after sacking all commissioners of the Presidential Commission
        for the Urban Poor and Dangerous Drugs Board chief Dionisio Santiago on allegations
        they splurged government money on junkets abroad. The officials denied the
        accusations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7c1190-cd67-4876-a642-0658926a2f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:34:06.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before heading to Papua New Guinea on Friday, Duterte attended the
        Association of the Southeast Asian Nations summit and related summits in Singapore,
        where he drew flak for skipping several events to catch up on sleep.</p>'
  'AFP-martial-law-mindanao-extension-gains':
    'author': 'CNN Philippines staff'
    'authorImage': 'jcr:ed2059b5-3064-424b-ab4f-629f8e1b9df0'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-16T19:25:59.963+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d946c32-0cd3-4321-b208-954a33f0596b'
    'lead': 'Not extending martial law in Mindanao will give ''enemies'' breathing
      space to reconstitute, the Armed Forces of the Philippines says. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T15:57:04.637+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:31.011+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:19.570+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Economic, political gains will be lost if martial law in Mindanao is
      stopped — AFP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c4b706-e00d-4e1b-8c2d-613f03369f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:57:04.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 16) — The Armed Forces of
        the Philippines (AFP) on Friday said allowing martial law in Mindanao to lapse
        would pose a disadvantage because it will give the government''s armed enemies
        "breathing space" to reconstitute their forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95fcc3c-2124-43c5-9dda-7531fb753b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:57:04.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, AFP Chief Carlito Galvez said that several
        economic and political gains will also be lost if there won''t be any extension
        of martial rule. The gains include a decrease in the crime index as well as
        gains in governance, he added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a07fe3c-212b-4c60-9f98-8475c32a1e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:57:04.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Martial law has led to increased tourist and economic activity
        in Mindanao," Galvez said during the briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beac2e1-1eb8-44b3-88e8-ff11cbbe7a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:57:04.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang disadvantage (if there will be no martial law extension) ay
        we cannot sustain the gains na nakuha natin. Parang ang mangyayari, it will
        give the enemies a breathing space to reconstitute," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c31475-8508-4aa1-8991-d54a341848a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:57:04.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The disadvantage (if there''s no extension) is that
        we won''t able to sustain the gains we we earned-- what will happen is that
        it will give space for the enemy to reconstitute.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082288ee-98dc-40cc-95fc-635eba2aea98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:57:04.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While authorities have yet to make a formal recommendation for extension,
        Galvez said martial law will allow the completion of the peace process in
        Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2974e88f-cfe0-4177-8970-ec8c8c51e835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:57:04.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted a complete solution to the problem. Terrorism still lurks
        in the Mindanao area," Galvez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c20a33b-1080-48e8-8292-62d3be08b684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:57:04.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still Maute; the number of Abu Sayyaf is still sizeable.
        What the local government units want is that the implementation of martial
        law should be complete. It should have the complete resolve of really resolving
        all the conflicts in Mindanao."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a740e0bd-1c82-4e69-8357-ec81a3674d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:57:04.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military chief added "significant activities" in Mindanao come
        2019 are being considered for the possible extension.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f9eb92-1341-40b8-9f86-870b0dd98cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:57:04.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the upcoming plebiscite for Bangsamoro regions in
        January as well as the 2019 midterm polls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f4f8e0-f84a-4197-bf0b-a63c552c0930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:57:04.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stronger anti-terrorism laws</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c147431-bd37-46f0-9eb7-623484146f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:57:04.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the military can still carry out its mission and yield
        the same accomplishments without having to extend martial law, Galvez said
        the country still needs to enhance its anti-terrorism laws in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7e7f19-2755-45ea-bba9-04959e582d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:57:04.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If our counter terrorism law is as strong as (the laws in) Singapore
        and Malaysia, which they can detain their suspects by mere suspicion for 12
        months, and it can be extendable indefinitely, we don''t need the martial
        law," Galvez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d896447-ebed-4ee5-896d-4f1abbea2afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:57:04.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) earlier said it will back another
        extension, should President Rodrigo Duterte decide on it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e760c9-e43c-4115-b81d-caa64b93f7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:57:04.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Galvez added the AFP and PNP will soon make a joint assessment
        on the Mindanao martial law situation. The officials hope to submit a final
        report to Duterte within the month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f414fc6e-2c74-4277-9b79-7d8b1a644075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:57:04.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law was declared in Mindanao in May 2017 following the attempted
        takeover by ISIS-inspired Maute Group of Marawi City in Lanao del Sur. Before
        the declaration lapsed on July 23 that year, Congress voted to extend martial
        law until the end of December 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb25f4ad-d481-432c-a738-a05699e2bca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:57:04.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress then granted Duterte''s second request to extend the military
        rule in the region until December 31, 2018. This was to address the remaining
        insurgencies and terrorism in the area.</p>'
  'arpio-Duterte-China-South-China-Sea':
    'author': 'Anjo Alimario'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-16T18:41:49.286+08:00
    'imagesource': 'jcr:786cb781-80d7-4b37-a260-cd962aaa8ab1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '356ed8f4-dd7d-4ec0-85e9-e746d4d7a324'
    'lead': 'Risking his chances of being chosen to head the judiciary, acting Chief
      Justice Antonio Carpio corrected President Rodrigo Duterte''s statement that
      China ''is already in possession'' of South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T16:00:21.613+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:30.787+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:19.641+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carpio to Duterte: China not in possession of South China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b076aba6-f0f4-4125-8f9f-7f55c0b1e6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:00:21.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 16) — Risking his chances
        of being chosen to head the judiciary, acting Chief Justice Antonio Carpio
        corrected President Rodrigo Duterte''s statement that China "is already in
        possession" of South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cd7fe6-a97e-4f73-8e10-362e4b707a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:00:21.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said China is in only a small portion of the South China
        Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df2e0cd-a0a2-4728-97d9-317a3819a2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:00:21.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is in physical possession of the entire Paracels, seven geologic
        features in the Spratlys, and Scarborough Shoal. These geologic features and
        their territorial seas constitute less than eight percent of the total area
        of the South China Sea. Factually, China is not in possession of the South
        China Sea," Carpio clarified in a lecture at a convention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4270b77-b023-4579-be83-deafc5727a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:00:21.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that about 25 percent of the South China Sea are
        high seas. Under the United Nations Convention on the Law of the Sea (UNCLOS),
        no state can possess or own the high seas which belong to all mankind. There''s
        also freedom of navigation and overflight in the high seas for all nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607ed893-95fc-4cdf-971a-6033b2536b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:00:21.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with reporters during the Association of the Southeast
        Asian Nations in Singapore, Duterte urged countries to stop provoking China
        with military activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e4bb7e-2b7d-42ff-a1c7-9bf72ee56557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:00:21.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said that like all other coastal states, the Philippines
        under UNCLOS had exclusive sovereign rights to explore and exploit the natural
        resources in its exclusive economic zone (EEZ) in the West Philippine Sea,
        which is part of the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108b1699-e358-46f0-a989-3ab37ce49e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:00:21.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If China can possess the South China Sea, then the Philippines
        cannot exercise its exclusive sovereign rights in the West Philippine Sea.
        Under UNCLOS, there is also freedom of navigation and overflight in the EEZs
        for all nations," Carpio pointed out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cb887c-4ee1-47cd-9a2c-6e24912db78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:00:21.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio is one of five nominees for Supreme Court chief justice.
        The Judicial and Bar Council has yet to come up with its shortlist from which
        Duterte would choose the next chief justice.</p>'
  'Imelda-Marcos-plate-number-8-car':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-16T17:43:58.680+08:00
    'imagesource': 'jcr:6faa6170-d242-4ebf-84fd-8a1835b54337'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b5a14c5-4b58-49e9-8728-6bc0cbec199c'
    'lead': 'Ilocos Norte Governor Imelda Marcos finally made her appearance at the
      Sandiganbayan on Friday. She rode a white minibus, but what''s striking was
      it still used a No. 8 plate — two days after it was ordered recalled.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T16:04:52.364+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:30.690+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:19.689+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Imelda Marcos still uses No. 8 plate despite recall order

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9f8c14-e6f6-4b57-bccd-b5ab2c003361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:04:52.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> Ilocos
        Norte Governor Imelda Marcos finally made her appearance at the Sandiganbayan
        on Friday. She rode a white minibus, but what''s striking was it still used
        a No. 8 plate — two days after it was ordered recalled.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff15a1b-71ae-4476-a8aa-a5165b0f4d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:04:52.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Gloria Macapagal-Arroyo on Wednesday ordered lawmakers
        to immediately return the protocol plates with the number 8 issued to the
        House members in the previous Congress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657caae3-b8a8-425f-825f-2367ef4878ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:04:52.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Office Director for Law Enforcement Francis
        Almora said they will check the report. He also said the plate number was
        possibly issued from years ago as Marcos has been a congresswoman since 2010.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe203d4-c740-445f-8acd-ae56362af91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:04:52.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case po siguro ni Congresswoman Marcos, hindi po ba tuloy-tuloy
        ang tenure niya? Siguro hindi natanggal," he told CNN Philippines on Friday.</p>'
    '7':
