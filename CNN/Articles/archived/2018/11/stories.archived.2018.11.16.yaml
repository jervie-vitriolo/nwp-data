      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Imagine&nbsp;
        moving into the home you''ve always wanted with your brand new car parked
        in a spacious garage. While at the same time, you''re booking your next vacation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec5518b-16e4-40a3-a278-fd7b24fcac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:42:06.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:07:58.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many professionals, these are #goals. After all, when you''ve
        been working for years now, it''s just right to reap the benefits of what
        you have toiled for a long time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77569644-d779-4305-a386-f13cf77af925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:42:06.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:07:58.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with all the financial responsibilities—plus the increasing
        costs of living, attaining such a life may seem like a distant reality.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73d72d2-404d-4b75-bed8-d81d9e466b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:42:06.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:07:58.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good news! There are financial institutions that are extending a
        helping hand to make your goals just within reach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1762322f-94fa-4193-8b8d-8973bc3a2fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:42:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:07:58.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO, for example, offers some of the most helpful financing options.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322ae4b4-fb07-45fa-bb55-5bf53f5a8a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:42:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:07:58.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can avail of a credit card, an auto loan or a home loan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2927fc1-f8e2-45e8-ab19-479f6ce80575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:42:06.463+08:00
