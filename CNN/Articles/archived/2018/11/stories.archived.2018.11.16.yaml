      'mgnl:lastActivated': 2019-09-10T08:07:58.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take advantage of auto loan packages with affordable rates, flexible
        payment terms and guaranteed fast loan processing. Get a loan approval within
        24 hours once application requirements are completed. Yes,&nbsp; that fast
        and easy!</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47243bd1-ae97-497a-89d4-507931cc3ca3'
