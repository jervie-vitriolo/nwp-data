      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP Diliman University Student Council (USC) also condemned the
        incident and said that it has formed a fact-finding team made of members that
        are not affiliated with the fraternities to investigate the event.</p>'
