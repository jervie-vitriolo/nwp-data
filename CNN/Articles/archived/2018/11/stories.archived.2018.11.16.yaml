      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> Actress
        Maymay Entrata will soon grace the international runway stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9edd3e9-f679-42c6-a4f7-bddfef4dae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:28:04.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entrata, who shot to fame after her stint in reality television
        series Pinoy Big Brother, will walk in this year''s Arab Fashion Week. She
        was chosen to be part of the cast of models for fashion brand Amato Couture.</p>'
    '4':
