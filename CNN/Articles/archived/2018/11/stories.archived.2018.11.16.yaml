      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According UK drug advice organization&nbsp;Talk to Frank, more 10-
        to 15-year-olds were killed from abusing glues, gases and aerosols than from
        illegal drugs combined between 2000 and 2008.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
