    'template': '1'
    'title': 'PBA: Magnolia dethrones Ginebra to advance to Governors'' Cup finals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65652725-6a3d-4eae-b8b2-3d0dc8421515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:14:30.033+08:00
