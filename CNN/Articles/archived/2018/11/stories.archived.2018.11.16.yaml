      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte arrived Friday morning in the country, straight from attending
        the Association of Southeast Asian Nations (ASEAN) Summit in Singapore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe4a1e5-9d7b-4ed6-9c43-51751c04770c'
      'mgnl:activationStatus': true
