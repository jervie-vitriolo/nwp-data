      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antipolo (CNN Philippines, November 16) — The Magnolia Hotshots
        ousted reigning champion Barangay Ginebra in Game 4, 112-108, to move on to
        the 2018 PBA Governors'' Cup finals Friday at the Ynares Center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8cb89e-e2fd-40ec-89a8-50c6156aa5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:14:30.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Romeo Travis carried the Hotshots with a monster outing 50
        points on 20-of-26 shooting from the field and 13 rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b007d5-69c5-409a-b9cb-850ec325f592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:14:30.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra took control of the tempo early in the contest and established
        a slim advantage in the first half.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31abcad1-57cc-40f5-997d-320c41e6bf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:14:30.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia''s better shooting in the third quarter did not help its
        cause as Ginebra was able to maintain the lead going into the final canto.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c5e0cc-c5f8-4145-b3c8-90b2a4013206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:14:30.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing by four points with less than two minutes in the fourth
        period, Travis powered the Hotshots to complete the comeback and seal the
        victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815fabdc-8d2c-4079-a3a3-c2494acc7227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:14:30.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Sangalang posted 14 points, six rebounds, and six assists for
        Magnolia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d18e780-1a53-4e32-87dc-1fb2b44e5a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:14:30.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japeth Aguilar finished with 25 markers and 15 boards for Ginebra.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d07737-7a33-4fdd-9940-2335caec6710'
      'mgnl:activationStatus': true
