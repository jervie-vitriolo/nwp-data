  'CPP-NPA-NDFP-peace-talks-Duterte':
    'author': 'CNN Philippines Staff'
    'caption': 'NDFP Chief Negotiator Fidel Agcaoili (third from left) earlier confirmed
      he would be returning to the country in November, along with other NDFP officials.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-16T17:28:53.073+08:00
    'imagesource': 'jcr:8a07e9db-f3cd-4333-b1ad-27b7a03bccc1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9abf183a-ddfc-428f-a52b-6272fbbe0b74'
    'lead': 'President Duterte, who terminated peace negotiations in November 2017,
      said he was open to talking to the NDFP leaders, but raised the possibility
      of them being arrested.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T16:07:22.650+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:30.590+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:19.742+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No warrantless arrest for NDFP leaders when they come to PH, Dureza
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e6f576-b58a-41b5-9644-7adf2c6955b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:07:22.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines, November 16) —</strong> High-ranking
        officials of the National Democratic Front of the Philippines (NDFP), which
        represents communist rebels in peace talks, will not be arrested during their
        expected return to the country this month, a government peace official said
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa390e9f-9c1e-4c0d-8ef7-4e2654dc532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:07:22.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last time I checked there is no pending warrant of arrest for Fidel
        Agcaoili and Luis Jalandoni so they will not be arrested not unless they will
        break some laws in our country," Presidential Adviser on the Peace Process
        Jesus Dureza said in a media forum in Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddd7879-74c3-4cb8-a5f3-eafee095fa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:07:22.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agcaoili is chairperson of the NDFP negotiating panel while Jalandoni
        is a senior adviser. They earlier confirmed a trip to the country this month
        in connection with their work as peace negotiators. They said they also wanted
        to meet with President Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e8aaed-1fb0-4c6a-afb3-03c3f6c18da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:07:22.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who terminated peace negotiations in November 2017, said
        he was open to talking to the NDFP leaders, but raised the possibility of
        them being arrested.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4069cea6-7036-4c54-b9aa-8d414f15f4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:07:22.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte open to meet NDFP negotiators</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e917cc-b4d3-481a-9868-50d778e0615b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:07:22.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dureza on Friday stressed an arrest is not likely. He added
        that members of the NDFP and the Communist Party of the Philippines, along
        with its armed wing New People''s Army are not tagged as terrorists now since
        the court has not approved the Department of Justice''s petition to declare
        them as such.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31f43c2-0628-4d20-a7c2-050bd2175746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:07:22.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOJ petition to classify them as terrorist is still pending.
        There is no tagging as terrorists as of this time," Dureza said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30563853-3f70-41fa-857d-335add2f6142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:07:22.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDFP consultants who were released for the peace process, however,
        face the possibility of arrest as Malacañang said that Duterte''s order to
        put them back in jail with the termination of peace talks still stands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068e0b94-da2f-4a65-8e57-02dc777902c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:07:22.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest NDFP consultant to be arrested, Vicente Ladlad, will
        now be detained at the Metro Manila District Jail in Taguig City for illegal
        possession of firearms, police said Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ccfde4-f41d-4ec5-8073-d4343271c8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:07:22.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: NDFP consultant Vic Ladlad arrested</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa66256-4eb2-41ab-9d15-1ef972a0d47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:07:22.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will no longer negotiate with communist rebels but
        is now pushing for localized peace talks. The NDFP refuses to participate
        in talks with local government officials and calls for the resumption of formal
        peace negotiations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1840a5-e30c-45a9-91e7-a3dfdf442554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:07:22.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government is the sixth administration to try to talk
        to the NDFP in a bid to end the communist movement''s nearly five decades
        of armed insurgency, the longest-running in Asia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5c46ab-056a-459d-8ba6-223f9aec3f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:07:22.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Justine Dizon and Eimor P. Santos contributed
        to this report.</p>'
