      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech last month, Duterte said he was against political dynasties
        "but we were forced... Usually, <em>pag maumpisahan ng isa, tuluy-tuloy na
        yan kaso hingiin ng mga tao."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677d7c48-ad94-4dd6-9a77-de76d891933b'
      'mgnl:activationStatus': true
