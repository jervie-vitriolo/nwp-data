      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have also recovered two fired 9 mm cartridge cases and two
        fired .45 cartridge cases, and found bloodstains and two latent prints from
        the Toyota RAV4 boarded by suspects to run away from the scene of the crime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716a8a7f-6d67-4eaf-a8a9-0e1c8c25dc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:30:37.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang denounced the ambush and expressed condolences to the
        families of the victims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97927b68-43b7-41c3-acdf-fe8a7778ed49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:30:37.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say this is the third attack on La Union politicians
        this year. The deadly ambush of the Concepcions followed the attack that killed
        Sudipen, La Union Mayor Alexander Buquing and left his wife Vice Mayor Joy
        Buquing injured.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5af797-4bf1-4456-a510-807279200fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:30:37.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio and Ella Hermonio contributed
        to this report.</em></p>'
  'Imelda-Marcos-graft-arrest-health':
    'author': ' AC Nicholls'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-16T14:21:18.793+08:00
    'imagesource': 'jcr:50dda60e-fc2a-44b3-80f4-858dc994bcc0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ca09196-4ef2-4699-9046-674ed66d3ee9'
    'lead': 'State prosecutors challenge Imelda Marcos'' alleged ailments cited in
      her medical certificate, describing them as a "fiction" and a product of her
      doctor''s "colorful imagination."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T16:32:54.526+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:29.402+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:20.311+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prosecutors question Imelda Marcos'' alleged ailments, urge Sandiganbayan
      to order her arrest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9527ea48-7a50-49d9-948c-04457d822bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:54.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> State
        prosecutors on Friday urged the Sandiganbayan to immediately issue a warrant
        of arrest against former first lady and Ilocos Norte Representative Imelda
        Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aa7704-4abc-4e7a-91b5-afa1d83ebcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:54.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They opposed Marcos''s motion for leave of court which she filed
        to be able to take legal steps to fight her conviction for seven counts of
        graft for the misuse of funds in foundations she helped manage while she was
        in government. She was sentenced to 77 years in jail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18016524-6778-4e0a-943f-a5dc792384d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:54.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Imelda Marcos temporarily free as Sandiganbayan decides
        on her appeal for post-conviction remedies</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c1334f-b244-4be3-bcc0-94ebae620a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:54.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court deferred the release of an arrest warrant for
        Marcos as after she filed the motion following her conviction on November
        9.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b98bfc-2189-462d-95c2-a9f660f5c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:54.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The warrant of arrest requested by the prosecution panel on 9 November
        2018 (should) be issued immediately; and the bail originally posted by the
        accused remain forfeited in favor of the government and her request to post
        bail anew be denied," the pleading filed on Thursday read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d789913-2802-4b91-8552-10659acf777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:54.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Marcos nor her lawyer were present when the verdict was
        handed down, in violation of the rules of court.&nbsp; In her motion, the
        lawmaker cited health reasons for her absence. Marcos claimed she was under
        strict orders from her doctor to avoid stressful situations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85b9918-7366-4dfa-8fc4-0e74f5a055de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:54.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But prosecutors were unconvinced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f503dba8-87ef-403c-9280-e8c23e9cd428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:54.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted that the medical certificate attached to her motion was
        a mere afterthought since it was issued on November 12, days after the promulgation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c47338-a5ba-4f3d-96ca-d7f052b16284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:54.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of courtesy to this Honorable Court, accused Marcos
        should have, at the very least submitted a written explanation before the
        scheduled hearing explaining her inability to attend the promulgation of judgment,"
        they argued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816dd570-13d7-4c5d-af47-7c7eda781770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:54.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also challenged Marcos''s ailments cited in the medical certificate,
        describing them as a "fiction" and a product of her doctor''s "colorful imagination."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5693a40-d2dc-40f2-8970-b74f96767f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:54.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Imelda Marcos cites health issues for skipping court sentencing
        on graft case</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0f8b30-966a-4754-b183-7ef3553b9903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:54.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution pointed out that Marcos has been a congresswoman
        since 2010, meaning she occupies a stressful position.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5b2b6b-ec68-4b77-871b-da606a2b4a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:54.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also stressed that she even wants to run again and had filed
        her Certificate of Candidacy for Ilocos Norte Governor for next year''s polls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8a1019-2181-44e4-b83f-65f97efdefd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:54.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suddenly, on the morning of 9, November 2018, accused Marcos became
        so obedient and conveniently followed the alleged strict orders of her physician
        to avoid stressful conditions and purposely missed-out in the scheduled promulgation
        on these instant cases despite being duly notified of the same," the prosecution
        lawyers noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fc0bbb-f6ba-4891-a7e4-5e5f41ebe978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:54.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, they called the court''s attention to the fact that Marcos
        attended a party on the night of the promulgation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5670dcc2-146b-4f76-94c5-f27103d04a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:54.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To add insult to injury and with total disregard to the judicial
        system, in the evening of her conviction, accused Marcos precipitously forgot
        about the alleged strict orders again from her physician and determinedly
        attended the 63rd birthday party of her daughter Ilocos Norte governor Imee
        Marcos in high spirits," the prosecution noted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42a4764-a78a-4836-b0bb-e4bb9833e964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:54.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos appeared before the Sandiganbayan Friday morning to personally
        explain her absence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6066120-4c79-46b3-a239-48d5c18da358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:54.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Fifth Division chairman Justice Rafael Lagos
        also questioned her attendance to the party.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248612e7-f501-4478-aa16-8405089b22bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:54.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court still has to decide on Marcos''s post conviction bail
        plea. While she had been found guilty, Rule 114 of the Rules of Court provides
        she can post bail while appealing her conviction.</p>'
  'Supreme-Court-Ombudsman-Janet-Lim-Napoles-Robert-John-Lim':
    'author': 'CNN Philippines Staff'
    'caption': 'The high court dismisses the petition of Robert John Lim, a staff
      of Janet Lim Napoles (IN PHOTO) who is the alleged mastermind behind the pork
      barrel scam.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-16T14:03:39.336+08:00
    'imagesource': 'jcr:d3722a9d-c4ee-4c78-96e2-10aaa480773f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09e5e694-444d-430f-a53a-6b90a271ebde'
    'lead': 'The high court dismisses the petition of Robert John Lim, a staff of
      Janet Lim Napoles who is the alleged mastermind behind the pork barrel scam.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T16:36:46.263+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:29.235+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:20.382+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC upholds Ombudsman''s finding of probable cause against Napoles''
      staff for plunder, graft

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f80cbb-ea90-49ad-bbdc-23e77f0d06fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:36:46.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> The
        Supreme Court (SC) upheld the Ombudsman''s finding of probable cause for plunder
        and graft charges against one of the staff members of alleged ''pork barrel
        queen'' Janet Lim Napoles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f518bb-58cb-4c76-b2fa-7182cb7720c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:36:46.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court dismissed the petition of Robert John Lim, a staff
        of Napoles who is the alleged mastermind behind the misuse of the Priority
        Development Assistance Fund (PDAF). The petition assailed the Ombudsman''s
        resolution in March 2014 plus two joint orders, which recommended the filing
        of plunder and graft charges against Lim and several others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eef779-89c5-4523-affb-2a496c819040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:36:46.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC said in a statement Friday Lim "miserably failed to show"
        that the Ombudsman gravely abused its discretion in issuing the assailed rulings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6ca873-20f7-48ca-b396-f75cd77c9c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:36:46.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, we point out that Lim failed to file a counter-affidavit
        before the Ombudsman. Tints, it is proper for the Ombudsman to consider his
        non-filing as a waiver of his right to file the same. As to the Ombudsman,
        the allegations in the complaint regarding Lim remain uncontroverted," the
        ruling read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9470c3c5-e9b0-484d-aa3c-1f21cc6edb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:36:46.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stressed that Lim''s arguments have already been addressed in
        a 2016 decision on the petition of Richard Cambe, the chief of staff of former
        Senator Bong Revilla. Revilla and Cambe were also involved in the PDAF scam,
        and Lim was also a respondent in the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d48395-fc83-4cc8-a61f-c1fbb0135f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:36:46.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are inclined to do no less in the present case. We recognize
        that the acts in Cambe, which related to the illegal pillaging of public funds
        sourced from the PDAF of then Senator Ramon Revilla, Jr., occurred within
        the same timeline as the acts in the present case," the Court said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202f2017-f90a-4551-bc70-e6718ee6ab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:36:46.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the SC''s 2016 ruling, the Court said whistleblowers Benhur Luy
        and Merlina Suñas narrated that Lim was among the staff of Napoles who would
        prepare and deliver the kickbacks intended for Revilla.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dfa3f1-0cbe-4f2f-9289-16b45b1f60b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:36:46.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Lim''s resort to the extraordinary remedy of certiorari
        "is premature as there are remedies before the Sandiganbayan that are still
        available to Lim at this point." He filed a petition for certiorari to dismiss
        a case presently being heard in the Sandiganbayan.</p>'
  'Carmelo-Anthony-out-Houston-Rockets-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-16T13:33:22.770+08:00
    'imagesource': 'jcr:52935983-c998-42df-a448-350421d44c85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb48e7cd-175a-4d53-bb3f-30e040cafd4d'
    'lead': 'After on-court struggles, off-court rumors and reports of his dwindling
      role with the team, Carmelo Anthony is on his way out of Houston.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T16:38:36.482+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:29.139+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:20.439+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Anthony to leave Rockets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae9d091-fde6-464e-adc8-da2b258b66fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:38:36.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — After on-court struggles, off-court rumors and reports
        of his dwindling role with the team, Carmelo Anthony is on his way out of
        Houston.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958666f2-8dc5-4bc1-a654-7fe66e78b483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:38:36.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rockets general manager Daryl Morey issued a statement Thursday
        that praised Anthony, who signed a one-year, $2.4 million veteran’s minimum
        contract with the Rockets before the season, for having a “tremendous approach”
        and accepting “every role head coach Mike D’Antoni gave him.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace61ea2-8517-42d8-b752-eafa1f2d6f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:38:36.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it added, “The fit we envisioned when Carmelo chose to sign
        with the Rockets has not materialized. Therefore we thought it was best to
        move on as any other outcome would have been unfair to him.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84343c6-eb31-4282-bb35-00dd8b3d46a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:38:36.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN’s Adrian Wojnarowski reported that the Rockets were placing
        the 10-time All-Star on waivers. Anthony, 34, appeared in 10 games this season,
        including two starts, and he averaged 13.4 points and 5.4 rebounds in 29.4
        minutes.</p>'
  'Draymond-Green-Kevin-Durant-Golden-State-Warriors-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-16T13:27:06.168+08:00
    'imagesource': 'jcr:b9b14297-b85e-4b79-ae80-22f36e886717'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2679abaf-dfaf-4e88-a3f3-b3ecddbc78fd'
    'lead': 'Addressing the confrontation with teammate Kevin Durant that earned him
      a one-game team suspension, Golden State forward Draymond Green said the Warriors
      are not “going to crumble off of an argument.”'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T16:40:30.869+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:29.062+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:20.478+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Green: Warriors not going to ''crumble'' over Durant dust-up

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11226180-db7d-4076-9fe7-7f21f5d0a2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:40:30.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Addressing the confrontation with teammate
        Kevin Durant that earned him a one-game team suspension, Golden State forward
        Draymond Green said the Warriors are not “going to crumble off of an argument.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7f2e18-5bef-49d3-9df4-623e5924409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:40:30.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A late-game exchange between the two All-Stars reportedly carried
        over into the locker room after Monday night’s 121-116 overtime loss to the
        Los Angeles Clippers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc773a1d-2c33-462d-8da9-98c1b7d24ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:40:30.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Durant open under the basket and calling for the ball in the
        final seconds of regulation, Green lost control of his dribble and turned
        it over.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ee79d5-3b7b-4f7a-b463-97de73adc3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:40:30.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors suspended Green for one game and he sat out Tuesday
        night’s 110-103 victory against the Atlanta Hawks. The suspension cost him
        $120,480 and sparked speculation about deeper problems with the team, winners
        of three of the last four NBA championships.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c8bd10-af63-49c1-ab6c-d5743e5d54cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:40:30.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters before Thursday’s game in Houston, Green said
        his emotions “got the best of me” and that he and Durant are moving forward.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32e80a6-8c3b-4df9-a5b8-13b82d801d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:40:30.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green apologized to reporters for “ruining their stories” about
        the potential demise of the dynasty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fae377-936b-414f-a553-2b511d1b441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:40:30.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nobody in this organization ... not myself, not Kevin, not anybody
        else is going to beat us. If you’re one of the other 29 teams in this league,
        you’ve got to beat us. We’re not going to beat us,” he said. “You think you
        saw something before? Good luck with us now. We’re not going to crumble off
        of an argument. We’re going to move forward.”</p>'
  'truck-holiday-impact-dotr':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-16T13:01:56.798+08:00
    'imagesource': 'jcr:1e6cb454-bc55-41a8-aad1-bab893858314'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a39fefe6-8370-4ece-b0f8-83e2186928d3'
    'lead': 'The Department of Transportation said Thursday that only "small, independent
      trucking groups" would be joining the "Day of Rest," which is organized by some
      truckers and customs brokers to protest the truck phaseout and delayed releasing
      of empty containers. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T16:43:22.391+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:28.957+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:20.539+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Week-long truck holiday to have ''minimal impact'' - DOTr

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca95382-2988-4dc9-be94-e87ac1f48e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:43:22.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 16) — The Department of
        Transportation (DOTr) said the nearly week-long "truck holiday" starting Monday,
        Nov. 19, would have minimal impact on port operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7194a60-a894-4154-9b15-4c586806dfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:43:22.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said Thursday that only "small, independent trucking groups"
        would be joining the "Day of Rest," which is organized by some truckers and
        customs brokers to protest the truck phaseout and delayed releasing of empty
        containers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61915c4-8cdb-4311-a65e-7c0c46706b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:43:22.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said bigger trucking companies expressed that they
        would not participate in the planned protest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71a4bf6-ccc6-4bbd-8f91-2af9517f3596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:43:22.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Department Order No. 2017-009, the certificates of public
        convenience of trucks and buses, which are older than 15 years old, can no
        longer be renewed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbded7d-64b0-44ce-bb7e-cb4ff6cc49b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:43:22.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The road worthiness of bus type or truck for hire units cannot
        be determined with sufficient accuracy which is vital in ensuring the safety
        and convenience of our commuting public," the department order read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58995483-9cb0-4257-8bcc-e19506fd0fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:43:22.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Inland Haulers and Truckers Association President Teddy Gervacio
        said old trucks are not dangerous.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7393d12e-c8b8-436c-94d9-939641c2674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:43:22.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ako naniniwala na ang mga truck ko na hindi nila tinanggap
        sa rehistro ay delikado dahil ito ay ginagawan ko nang maayos na preventive
        maintenance," Gervacio said Wednesday in a press briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186ea22d-ce75-44f2-9e99-f1ddf92ca4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:43:22.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t believe that my trucks that they didn''t
        allow to be registered are dangerous because I put them under proper preventive
        maintenance.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f93814-b6b4-4e86-8c39-d99f44de1ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:43:22.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gervacio and other truckers who would halt operations from Nov.
        19-24 insist that roadworthiness should be the basis in the issuance of certificates
        of public convenience and franchises, and not the year the trucks were manufactured.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cb7234-9e82-4153-85d4-f29d5270f013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:43:22.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Land Transportation and Franchise Regulatory Board Martin
        Delgra III said truckers have already agreed that units older than 15 years
        may still continue operating during the transition period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af2e9df-5134-4c2e-aa62-5806208f997c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:43:22.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These units, regardless of year model, will be allowed to operate
        during the transition period, should they pass the roadworthiness test of
        the Motor Vehicle Inspection System (MVIS) being procured by the Land Transportation
        Office (LTO)," Delgra said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db989d3-5b5a-4c7c-b0fa-5798717ff3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:43:22.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Empty containers</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0919d1b-1a0a-43a4-9fb7-a3e6c42441a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:43:22.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five truckers and brokers under the Alliance of Philippine
        Brokers and Truckers Associations (APBTA) have agreed to hold a Day of Rest
        beginning on Nov. 19 and would last until Nov. 24 if no government representative
        would come to negotiate with them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30c2372-74d3-4599-a8a9-eeb14d96954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:43:22.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagod na pagod na po kami sa kakasulat, kaka-attend ng mga meetings
        na pinapatawag kunwari ng mga ahensiya ng gobyerno. Hindi namin alam kung
        pinaparating ba nila ang aming hinaing at suggestion sa kaalaman ng Pangulo
        ng Republika ng Pilipinas. Kung pinaparating man, tama ba ang impormasyon?"
        the APBTA said Monday in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef9cabc-0f91-4099-9eb2-33f874658486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:43:22.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are very tired of writing, attending meetings supposedly
        called by government agencies. We don''t know if they are relaying our concerns
        and suggestions to the President of the Philippines. Even if they do, are
        they relaying the correct information?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbc9186-1c89-4dab-88c2-5b3d1ecf9929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:43:22.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the truck phase out, the APTBA is also protesting the
        delayed release of empty containers from ports which they say cause congestion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db03c2b9-b902-44e9-b51b-25d485d690da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:43:22.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga importers/exporters delayed na ang mga shipments. Customs
        brokers, truckers, drivers, pahinante abonado at gutom na. Pagod na pagod
        na at pagal na kami sa kahirapan na ayaw tugunan ng mga ganid na mga shipping
        lines kasama ang mga kasabwat nito ang empty containers congestion," it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5586a7fb-a1d8-4c55-ad08-91eb6b4ccee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:43:22.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Importers and exporters have delayed shipments. Customs
        brokers, truckers, drivers, porters are doing pro bono work and are hungry.
        We are very tired with this difficulty which greedy shipping lines and their
        cohorts in the empty containers congestion do not want to address.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31927ed1-60b6-4585-8464-e293a376da8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:43:22.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups wanted the Bureau of Customs to "properly" implement
        a 2015 administrative order, which mandates that empty containers that arrive
        in the Philippines to be re-exported within 90 days from date of last discharge
        or else their owners would have to pay import taxes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85364fe7-7306-48ae-a394-adbd8504d1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:43:22.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said Customs Commissioner Rey Leonardo Guerrero, Philippine
        Ports Authority General Manager Jay Santiago and DOTr officer-in-charge Undersecretary
        for Maritime Fernando Juan Perez have met with truckers on Wednesday to discuss
        their concerns.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f6b8f3-39f9-4105-87d8-c20322ef01f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:43:22.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Multi-platform Writer Xave Gregorio contributed
        to this report.</em></p>'
  'teenager-dies-from-deodorant-spray-high':
    'author': 'Nina Avramova'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-16T21:12:19.081+08:00
    'imagesource': 'jcr:7d935774-e8e4-4149-ac9f-22d4df41ae74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '573505d8-ecce-4333-8609-9452ae6ba522'
    'lead': 'Doctors who treated the man in the Netherlands are using the case to
      highlight the fatal consequences of inhaling chemicals.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T16:49:24.745+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:28.776+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:20.626+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '19-year-old dies after inhaling deodorant spray to get high

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f1a632-6b98-44ad-8945-98049929641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:49:24.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A 19-year-old died after inhaling deodorant spray to get
        high, according to a&nbsp;new case report, and doctors who treated the man
        in the Netherlands are using the case to highlight the fatal consequences
        of inhaling chemicals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba88300-6528-4f7f-bfb2-0350e3ffa14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:49:24.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such cases are "very rare," according to Dr. Kelvin Harvey Kramp
        of Maasstad Hospital''s intensive care unit in Rotterdam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355044e8-8522-4b9a-8aa7-87c1d7b00daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:49:24.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kramp explained that because deaths from deodorant inhalation are
        not common among the general population, the "consequences aren''t really
        known," causing people to continue this dangerous behavior.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548dd1d7-1920-456c-a801-8f5a9bd3970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:49:24.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient, who had a history of psychotic symptoms, had been admitted
        to a rehabilitation center for cannabis and ketamine abuse and was taking
        antipsychotic drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b4859d-9b35-4359-b98d-e684673d2afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:49:24.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a relapse in July, he placed a towel over his head and inhaled
        deodorant spray to get high, according to the report, published Thursday in
        the BMJ. He became hyperactive, jumping up and down, before blood flow stopped
        suddenly, causing him to go into cardiac arrest and collapse, the report says.
        He was admitted to the hospital and placed in a medically induced coma when
        staff failed to revive him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fd0d92-e9f4-481f-871a-e1487ce79c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:49:24.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "patient did not had enough brain function to sustain life,"
        Kramp said. Nine days after he was admitted, doctors withdrew care, and the
        man died.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2706ab5d-e1c5-4985-b964-8c2a3207bcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:49:24.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three theories about what caused the cardiac arrest, Kramp
        said: The inhalant could have oversensitized the patient''s heart, which can
        make any subsequent stress, like getting caught by a parent, cause cardiac
        arrest. Also, inhalants decrease the strength of contraction of the heart
        muscle. Another possibility is that inhalants can cause spasm of the coronary
        arteries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b544b4c9-9d28-4849-b33d-1dcca015eb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:49:24.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient''s hyperactivity could mean he was experiencing a "scary
        hallucination," Kramp said, adding that if that was the case, the first theory
        would be applicable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee3c694-bbd1-425f-ae63-a70f401c0072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:49:24.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solvent abuse is not a new phenomenon, the report points out, and
        is primarily found in "young and vulnerable people," according to Kramp.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8595d5d7-974e-440a-a30f-507446c228f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:49:24.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group most affected by solvent abuse&nbsp;is 15- to 19-year-olds,&nbsp;studies
        show. People in rehabilitation centers or prisons are more likely to abuse
        household products, the report added, meaning there could be a greater risk
        of cardiac deaths in these environments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90adcfee-3a70-4565-9116-532821211e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:49:24.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In these insecure environments, people have less access to other
        substances, and household products are easily available, explained Roz Gittins,
        director of pharmacy at the British drug charity Addaction, who was not involved
        in the report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ab9c09-0cd7-436d-b8ba-387be155567f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:49:24.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toxic chemical butane, often used in sprayable household products,
        has a similar effect to alcohol, Kramp said. "The intention of abusers is
        to experience feelings of euphoria and disinhibition."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac398acc-284b-4b4a-85b4-e7070a4c3767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:49:24.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other health effects of&nbsp;inhalants&nbsp;include liver and kidney
        damage, hearing loss, delayed behavioral development and brain damage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1cd1ee-d897-46a5-b712-35c73238aa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:49:24.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chemicals like butane have a very quick and short-acting effect,
        which can make people take more, Gittins said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5961421b-d9c2-446f-abf1-03682e6022d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:49:24.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s authors hope increased awareness will help reduce
        further inhalant-related deaths, through education in schools around the fatal
        consequences of solvent abuse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117e3a8e-85f5-4fee-9f82-4c15625e51f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:49:24.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To stop the abuse, we can only try to increase awareness about
        the possible dramatic consequences of inhalant abuse among youngsters, parents,
        medical personnel," Kramp said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd199ee1f-4370-4ac0-80be-a1fa8c8c6f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:49:24.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 125 deaths are caused by inhalant abuse every year in the
        United States, according to the report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28e5742-06d6-4223-96d7-b4a48004f398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:49:24.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Ream, director of UK-based charity Re-solv, said that in
        2016, "there were 64 deaths associated with these products," with butane gas
        accounting for at least a third of those.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14163be2-5ab0-4798-90d7-759f29440614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:49:24.747+08:00
