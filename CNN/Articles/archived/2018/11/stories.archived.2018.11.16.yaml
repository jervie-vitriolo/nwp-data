      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia will wait for the winner of the semis series between the
        Meralco Bolts and Alaska Aces.</p>'
    '9':
