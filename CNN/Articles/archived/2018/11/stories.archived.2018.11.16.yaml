      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Solvent abuse is also more of a problem in the northern regions
        of the UK, with rates particularly higher in Scotland and the North East of
        England."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08976aba-8b2b-489c-8b50-82136475433c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:49:24.747+08:00
