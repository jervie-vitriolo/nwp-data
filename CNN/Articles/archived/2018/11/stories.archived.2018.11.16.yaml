  'Duterte-ASEAN-China-Summit-Chinese-weather-stations-Spratlys':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-15T18:32:09.490+08:00
    'imagesource': 'jcr:47638d84-9797-4cfc-a934-c602e82cec34'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce9ddfe8-56c8-48db-ba86-17713f956b93'
    'lead': 'The country''s top diplomat says if confirmed, the presence of these
      Chinese weather stations are not ''claims of ownership.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T17:26:42.625+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:25.064+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:21.912+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No mention of Chinese weather stations in ASEAN summit, DFA chief says

      '
    'updated': 2018-11-16T09:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2a974c-d69e-46aa-988f-7731872a0b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:26:42.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 15) — President Rodrigo
        Duterte did not mention at a summit with China the weather monitoring stations
        that Beijing said it has put up on artificial islands in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f8f13d-e280-4f73-9b80-009a4514886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:26:42.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin Jr on Thursday
        revealed that no one brought up the issue during the Association of the Southeast
        Asian Nations (ASEAN)-China Summit on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592205ce-604b-4ce2-b9e3-5148d7c27d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:26:42.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently the media knows about it but nobody else seems to,"
        Locsin said in a press briefing in Singapore, where the ASEAN Summits were
        held.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae255bd9-ea7d-4853-9f5f-dd7666cd4480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:26:42.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the government has verified the presence of Chinese
        weather stations in the Spratlys, Locsin told the media to do the verification
        themselves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0692fc8f-d534-4391-8659-19609b8f0967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:26:42.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''d have to ask [Defense Secretary Delfin Lorenzana] there but
        I believe you should first verify it yourselves. If you heard that, it''s
        very easy to just fly over it. Don''t you have that capability?" Locsin said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef32ee7-e556-4c7a-a482-9ce742d548ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:26:42.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokesperson Lu Kang on November 1 confirmed
        that China is now operating a maritime observation center, a meteorogical
        observatory and national environmental and air quality monitoring stations
        on its man-made islands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7133df37-8273-49c0-8a0d-c1e14cefdeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:26:42.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin downplayed the announcement when asked about it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4c9034-2fbc-4cc1-8fbc-5c119951a170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:26:42.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, there it is. Weather stations," Locsin said. "I don''t think
        they''re claims of ownership, they''re claims of sovereignty. They''re weather
        stations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8d6486-9b97-4d95-94f4-9d4bba681c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:26:42.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would ask the military how they feel about it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cb828b-b6ba-47ee-914c-4bbd82cb1bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:26:42.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime experts said allowing China to operate the weather stations
        in disputed areas may ultimately lead to the country''s acceptance of China''s
        overall claim on the islands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaf7b57-1b1b-4047-bcd5-13cfcfe0a36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:26:42.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A July 2016 arbitration ruling invalidated China''s sweeping historical
        claims to almost the entire South China Sea, where the Philippines, Vietnam,
        Malaysia, Brunei and Taiwan also have claims. China has refused to recognize
        the ruling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2833d730-817c-4bb3-bfcd-820cda80d225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:26:42.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who has been criticized for his soft stance on the maritime
        row with China, said he will bring up the arbitral ruling with the East Asian
        giant during his term, which ends 2022.</p>'
  'becky-albertalli-adam-silvera-interview':
    'author': 'Don Jaucian'
    'caption': '“What If It’s Us” authors Adam Silvera and Becky Albertalli discuss
      the intricacies of writing a book “over email, in cars, on the phone, and in
      hotel rooms all over the universe.”'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2018-11-14T18:26:36.388+08:00
    'imagesource': 'jcr:7ce9e50c-f60b-4649-8b00-dd983ded768d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '482cfe0d-8bdb-408e-a317-88f504efa158'
    'lead': 'The authors of the new book “What If it’s Us” discuss the intricacies
      of writing a book together...through email.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T17:34:01.573+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:24.915+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:22.033+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'YA authors Adam Silvera and Becky Albertalli on finding love via social
      media and winning breakups

      '
    'updated': 2018-11-16T20:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa34a597-ed3d-4800-97fd-ef9ea39b0811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Every time I see
        the title of Adam Silvera and Becky Albertalli’s book “What If It’s Us,” it’s
        hard not to sing “Only Us,” the “Dear Evan Hansen” song from where the book’s
        title is lifted from. After finishing “What If It’s Us,” the title (and the
        chapter divisions “What If,” “It’s Us,” “And Only Us”) makes perfect sense,
        as if the book was structured to move in sync with the song.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eda52a-615d-4452-bced-d07232bd0594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may be ordinariness to the title but “What If It’s Us” is
        hardly an ordinary romantic story. Yes, there is a meet cute between two boys,
        yes there is a best friend that acts as the conscientious voice, and yes there
        are (disastrous) dates, but Albertalli and Silvera have made wonderful and
        complex characters out of Arthur and Ben that it’s not easy to pick which
        team you’re on. It’s a bit of “The Last Five Years” mixed with “Once: The
        Musical” and all the classic love stories of The Great White Way, from “My
        Fair Lady” to “Singing in the Rain.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfe2bc4-65ee-480e-b179-90e804eeab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arthur, a Jewish high school senior from Georgia, is spending his
        summer working for his mom at a New York law firm. He meets Ben, a handsome
        New Yorker reeling from a break up, at the post office, about to mail a box
        of his ex-boyfriend’s things. They have a brief chat, and Arthur is set on
        thinking that this is his New York moment — being a Broadway gay himself.
        But before he can ask Ben for his number — or even his name — he vanishes
        into the crowd.</p>'
    '5':
      'image': 'jcr:da369057-1490-4910-82c1-0d490046e89c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665cdf3c-5554-43cb-a801-16bf96f4bf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2e1a00-8af1-4a98-a041-30025b760e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the time of social media, looking up a guy on the internet is
        the equivalent of a detective story: gathering all the possible clues and
        leads until you find him on Facebook or Instagram. And the first 100 pages
        of “What If It’s Us” is this delightful romp of how Arthur and Ben are just
        trying to find each other. It plays out like any rom-com, hitting the right
        beats to elicit the most kilig out of the readers (I’ve thrown the book across
        the room many times because it’s just that nakakakilig), but “What If It’s
        Us” is engaging in the way it depicts love at its most charming and brutal,
        that being messy is just a fact of life and not a symptom of some dark thing
        ahead. A few dates ahead, Arthur and Ben realize that they might not just
        be the person they think each other to be but they keep trying and trying
        and trying.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437184f4-cf62-43c3-a888-d9588b19dfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writing of “What If It’s Us” started way back in 2014, when
        both Albertalli and Silvera had sold their third books. The two are fans of
        each other’s works, and for them, writing a book together was just bound to
        happen. They’ve been playing with the idea for “What If It’s Us” for three
        years, developing the characters Arthur and Ben until they finally wrote it
        late 2017 — through “over email, in cars, on the phone, and in hotel rooms
        all over the universe.” Hardcore fans of Albertalli and Silvera can tell who
        wrote which chapter: Albertalli did Arthur’s and Silvera did Ben’s (who is
        also a white-passing Puerto Rican like himself, more on that later).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cb0bc1-918d-4339-918a-6fe17ba08c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Becky would write an Arthur chapter and I would write a Ben chapter
        and we would go back and forth and even though we were writing our respective
        chapters, it remained very collaborative,” says Silvera during a sit-down
        interview while her and Albertalli were in town promoting the book. “There
        was never like, [for example,] I was struggling with Ben where I was like
        [a moment where I thought] ‘I had to figure this out for myself.’ Becky was
        always a text or one phone call away, and [me] vice versa.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4185bc1-a2e2-472a-967c-771b0989de7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albertalli adds: “I think we came to realize too that ultimately,
        we had to know each other’s characters as well as we know our own because
        we have to write so much of their dialogue … I definitely think of it as our
        book. I do think of Ben as mine too. He’s my little guy.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf6c7af-7129-4094-a7e6-9747014ccd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of social media in a relationship — or a budding relationship
        — is something that is very apparent in “What If It’s Us,” from how two people
        meet to how Instagram profiles or Facebook statuses are shaped by our past
        relationships and how it can play a part in developing how our partners can
        see us, especially early in the ‘honeymoon stage.’</p>'
    '15':
      'image': 'jcr:02463a77-3a9a-4670-8c0c-b50d1dece503'
      'imageCaption': 'The writing of “What If It’s Us” started way back in 2014,
        when both Albertalli and Silvera had sold their third books. They’ve been
        playing with the idea for three years, developing the characters Arthur and
        Ben until they finally wrote it late 2017. Photo courtesy of NATIONAL BOOK
        STORE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d65f8c-2d25-4db0-a855-ce804b234a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a725afeb-eb3c-4708-b62b-5ffa3a6b2cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silvera says: “It’s like we know things before information is presented
        to us because we’re scrolling through their Instagram or their Twitter or
        we find a video of them on YouTube and hear their voice for the first time
        before they even speak to us. It’s all these super-wow things that could happen
        but I also think that sometimes it has devastating effects too like when you’re
        scrolling through someone’s photos and you’re like ‘Oh, they like this thing
        so I’m no longer interested in giving them a shot’ or whatever. We’re making
        a lot of snap judgement.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793c0b13-a8a8-4cf1-a8c2-7b32f55085bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are authentic feelings that social media can elicit, as
        Albertalli explains: “These are very real emotional moments in many developing
        relationships, certainly in Arthur and Ben where [they’re] like, ‘He just
        followed me and now you have access to his profile!’ Or just the buzz in your
        pocket, “There’s a text!” [Laughs]. The feelings that you have for those mini-milestones
        on social media are valid, and then the jealousy that Arthur felt looking
        at Ben’s Instagram because of all the Hudson [the ex-boyfriend] stuff, who
        can say how much of somebody’s Instagram feed is real and how much of it is
        construction or some kind of literally filtered version of reality? But the
        feelings that you get from looking at somebody’s Instagram? That’s real. And
        that’s worth writing about.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697c7f1c-14e5-47ce-9902-d26b2fcf65ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our discussion, Albertalli and Silvera talk more about the idea
        of “winning” breakups, what changed in Arthur and Ben during the three years
        of writing, and the importance of creating a diverse and realistic depiction
        of modern love. The following are edited excerpts from the interview.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5f8b5e-2c8e-4898-acb9-106e358a7f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why did you guys think it was a good idea to write a book together?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa97d7-7987-48e9-8ad9-950d3ef84637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Silvera: Why did we think it was a good idea?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6407fd-2e06-47bf-a685-6e574984ae8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becky Albertalli: [Laughs]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe9430f-108b-4fc7-9fa4-1da094abd7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Silvera: Honestly, we haven’t even … we just sold our first
        books in December 2013 and then we read each other’s books and we became obsessed
        with the books and each other. In February 2014, Becky was telling me a story
        over email and I responded ‘How cool would it be if we did this as a YA book?’
        It was a really bold move to say that but I personally have always wanted
        to collaborate with someone. Did I know that it was going to be with someone
        I’ve never met and have only been talking to for two months? No. I probably
        wouldn’t have thrown down money on that. But it felt so right. And Becky’s
        immediate response was ‘This sounds cool. And what if this happened or this
        happened …’ So the ball [was already] rolling as soon as the idea was even
        introduced.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e202ac6-16fe-4c4b-b7b5-f1568f2ba804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becky Albertalli: In retrospect, it was very much in the spirit
        of the book even before the book existed because … forever now we have a book
        that has both our names on it; it’s like we have a child together and we decided
        that very early on. But Arthur and Ben, for them, things feel real very early
        on for them too and maybe it’s hard to know how much of this is conscious
        but maybe that felt possible to us because it was possible within our friendship,
        within our working relationship.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c83066-234e-4b97-9877-a6637d560bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know things before information is presented to us because we’re
        scrolling through their Instagram or their Twitter or we find a video of them
        on YouTube and hear their voice for the first time before they even speak
        to us. It’s all these super-wow things that could happen.” — Adam Silvera</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb50586-ca9d-4719-bf40-8241a5a3d8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m curious about what happened with the personalities of Arthur
        and Ben during the three years that you were creating their characters. Like
        what got left behind and what was there from the beginning?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fae855-516a-45d9-a962-36620ee3c12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Silvera: It’s funny because when we look at those emails now
        we’ll be like “Well, that never happened!” [Laughs]. And some things that
        did, like one of the things that was there early on, was the idea of the do-over
        dates.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638a9764-16b8-44a1-8aff-f5f590979df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben had a younger brother who I can’t remember if I deliberately
        decided to not write him or just completely forgot but there was a little
        brother. And it’s funny because I always write a little brother who always
        tends to get cut during revisions. [Laughs]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5045b7-df82-4e12-aaeb-3034c94a76ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becky Albertalli: There was a period of time when, I don’t know
        how serious I thought about this, but we definitely did a little bit of playing
        around with the Arthur and Ethan relationship. Like his best friend Ethan
        is somebody that he had a crush on or is it possible that Ethan’s gay?</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a732bcd0-ff7b-4295-96c9-81acc96ebda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was getting that vibe a little bit.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ef6047-ad78-4e87-901d-648f2fb51dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Silvera: Yeah, fair.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3c01d0-8418-4398-a9b6-6347b2bebbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becky Albertalli: It does! But in the epilogue, Ethan’s a freshman
        in college and in the meat of the story, he’s a junior in high school so he
        has a long life ahead of him to figure that out. There are a lot of character
        implications to that, like what that would mean for Arthur, and Arthur and
        Ben’s relationship … and then there’s also trying to be mindful of how do
        we feel about the idea of a gay boy being in love with his straight best friend.
        Is that a trope that we want to write against? Is that something that we have
        the space in this book to unpack? I’m certainly not saying that those types
        of stories shouldn’t make sense but since that wasn’t the heart of this story,
        I didn’t know if we had the space to do it.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58036468-6e99-436c-bc60-0a97010de99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Silvera: Yeah, and I don’t think there was nothing new that
        we were trying to say about it. It’s one of those things that if you are going
        to explore a trope that’s been done a few times [then] what are you trying
        to add to the conversation? I don’t think that even if we had something new
        that we want to say about it, there was no space in the story to do so. And
        it’s fine. I love what happens to Jessie and Ethan in this book.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88500906-3c08-4e8d-a99f-1ca8e41747c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a period that — and we wrote this — Arthur wasn’t
        just visiting New York, they were living there.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a350b6-7d56-40ba-ba23-81f654d0b88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becky Albertalli: Oh yeah that’s the biggest change!</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50d5fcc-ac91-417c-bc0a-e0e86c69db38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Silvera: It changes the ending. It changes so much about the
        book, especially in the last act. So that was something we wrote through.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce271588-d7f7-42d0-be34-8d218e318ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becky Albertalli: I can’t believe we didn’t say that first! [Laughs]</p>'
    '57':
      'image': 'jcr:310a52d3-93b2-4451-904c-c954ef1758f8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a471f68-f567-40a0-81a6-2b203c8cd14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04aadc3-33c0-4605-8546-a91f228d81dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wonder how your being straight and being queer affects the writing
        dynamics for a story like this, with two queer characters.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17254f9d-e275-4ae8-ae39-b34b3d5b37dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Silvera: For me, I never pay attention to that. I’ve seen plenty
        of writers writing outside their experiences and also that’s just our job.
        I think about this a lot where I sometimes feel unqualified to be writing
        what it’s like to be a queer teenager in 2018; it’s so different from when
        I was a teenager 10 years ago. A lot of it really is our broad imaginations
        that allow us to inhabit these characters. Because it’s also not just being
        this one queer character. We’re writing an entire cast of characters who we
        have to know just as well as our narrators and those characters don’t necessarily
        share our backgrounds.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaf9aca-ffef-43ae-95d3-e4636a625735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So yeah that’s a little trickier for me to answer. I just know that
        when we are writing we are not trying to write characters that represent an
        entire community. These are characters who have their respective backgrounds
        so as a result they are their own stories. But Arthur and Ben aren’t intended
        to be like the Kings of the Gay World. [Laughs]</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c714d17-b896-45df-a56e-4558d870461e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ask that because people ask for authenticity in the media that
        they consume and I think the book tries to veer away from the typical depiction
        of romance. What do you think now, in this age, qualifies as a ‘realistic’
        depiction of a love story?</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874195ec-6c75-4d8b-8f8b-11b042372496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Silvera: I just want to bring back to the authenticity thing.
        I think that’s also kind of tricky because we put a lot of who we are into
        these characters. So whether or not they share our orientation, it shouldn’t
        reduce how authentic they are. I think about that a lot not just because of
        the queer characters I’m writing but the straight characters; those characters
        feel authentic to me too, and the same for those who share identities that
        I don’t but I know that I feel like I’m crafting characters that are human.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff6fc6f-d8d8-4e1e-94e9-96ee213e64f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the depiction of realistic love stories, I love reading love
        stories of all varieties. Some of my favorite love stories feature a boy and
        a girl. But I think we have reached a moment, finally, that’s long overdue
        in our industry, where voices that have not been granted the spotlight before
        are making their way into the shelves. These characters are just bursting
        with humanity and they feel so current and they were so relevant back then
        when we weren’t given the opportunity to shine. I just love seeing different
        shades of these stories, of the happy variety, of the messy variety, they
        all carry so much weight.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9373021-ac10-4f0e-9f48-7effc1203e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becky Albertalli: Yeah, I think… there isn’t one kind of love story
        that reads as authentic with every other [story]. Something can be as a big
        grand gesture as like the end of “Love, Simon” on the ferris wheel, which
        is not from the book, that is a creation of the movie, that is Hollywood rom-com
        ending … and it felt incredibly real and authentic and I’ve had people come
        up to me in the signing line telling me how much that moment kind of mirrored
        something in their lives. Even what we think of as a ‘fantasy hollywood ending’
        is not a fantasy, depending on who you are, well God bless you, you have a
        great life! [Laughs].</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b7a5e8-8746-4bf1-8298-9496e8fadc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me what it comes down to is that the love story should feel
        like, first and foremost, a meeting of two very really people, kind of all
        that humanity that Adam was talking about, and not so much of like protagonist
        and love interest hitting certain beats and stuff, that craft is all happening
        underneath but what I look for as a reader, and certainly what I strive for
        as an author, is it’s just that for it to feel like two real people to fall
        in love and whether that is argumentative and messy or like everything copacetic
        and everything’s kind of like really chill. [Laughs]</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346c28d2-5e94-4ab1-884f-ae8178cacf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming from that, what do you feel is your responsibility as an
        author who shapes the reader’s perception of what love can be, especially
        these days?</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4febd0da-d1cb-406b-becb-8eeaebd57ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becky Albertalli: First and foremost, I think our responsibility
        is to be faithful to our characters and honestly tell their story. I do think
        about certain points that are in our minds, especially that we’re writing
        for teens, [like] consent. And we are going into this thinking about diversity
        and particularly when you’re writing a love story about members of multiple,
        intersecting marginalized communities … and how that plays out.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090d6ea6-c7c8-4acb-b7ea-98729bb7a863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Silvera: I agree. Let’s just make sure that it feels true to
        who the characters are and engineering and ending just because you’re trying
        to please a certain … to be kind of crowd pleasing … it’s just … it’s so hard
        to write with readers in mind because readers all want different things so
        that’s why you just have to see the actual love story and hope that you are
        telling a story that will connect with the right people, people who need to
        see this story the most. Hopefully it will find them and if it’s not a story
        that someone necessarily needs, you’re hoping that there’s something within
        the text that they can relate anyway.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c37bc6-8249-4728-b0c9-dc7057d070d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The feelings that you have for those mini-milestones on social
        media are valid. Who can say how much of somebody’s Instagram feed is real
        and how much of it is construction or some kind of literally filtered version
        of reality? But the feelings that you get from looking at somebody’s Instagram?
        That’s real. And that’s worth writing about.” — Becky Albertalli</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad709ff-5bc3-4340-b73a-7b39c1a1d9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also love that there’s a clear depiction of class disparity, that
        Ben has to worry about money when he’s going on a date with Arthur.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1313300-682c-4b4e-82c7-1dad1dc7c3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Silvera: Yeah just like Ben, I’m a white passing Puerto Rican
        and I sort of came to grips with my privilege after our tragic 2016 election
        in the States. I was having a conversation with a friend and she’s a woman
        of color, and I was asking her how she and her family are doing and she was
        saying not well and freaking out a lot because of our awful president’s administration.
        And [then she said,] “How are you doing? You must feel pretty safe because
        you kind of look straight and white passing?” And I haven’t really thought
        about that.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3a7020-ac8c-43d4-a85a-b003105def9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was 26 at that time and I took it to heart. I used to always think
        that everyone knew I was Puerto Rican and I think it’s because growing up,
        everyone in my block did know so when I’m out in the real world, I was kind
        of having to explain to people that I’m Puerto Rican and I didn’t quite understand
        what that was — it’s so obvious now. So I wanted to be able to talk about
        that because there’s a misconception that all Puerto Ricans look like this
        but I didn’t want to write about that frustration without also acknowledging
        the privilege that comes with it so they very much go hand in hand. I really
        love what we did with that.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6945f729-71e6-4f9f-a38f-0a23665bdd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becky Albertalli: I never chime in on this question because I wrote
        Arthur, who is more financially privileged, but in light of recent world events,
        I feel compelled to chime in. Jewish people are often stereotyped as rich,
        in control, puppet masters sort of figures. Arthur’s Jewish, I’m Jewish. One
        of the things I am really proud of about this book is not only do we tap into
        some of the class dynamics that Adam talked about with Ben but we’re also
        tiptoe-ing the line of writing a Jewish character who is kind of [going] against
        those stereotypes.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0349e4f-b822-4104-89a0-7d970f8d3220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I myself am only beginning to understand that those stereotypes
        lead to violence against Jewish people. So one of the things I love about
        that issue and Arthur’s Jewishness is how we weighed into that and makes it
        about two boys. Money isn’t a problem for Arthur right now, it’s something
        he doesn’t have to think about. But we never have them or anybody in the book
        on check thinking like money is a reason … that Arthur has some wild undisclosed
        amount of power or nothing’s wrong in Arthur’s life because of money. I wouldn’t
        necessarily … I don’t know how conscious we were discussing that but …</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c766324a-6cba-48cd-a8ef-8953de5c31a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Silvera: Yeah we didn’t have any conversations about it.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92f71b5-8a42-4b47-aefd-d2391cf9132f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s also the idea of winning breakups in the first few chapters
        of the book. How does that factor in when you tell stories like this?</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b5759c-d698-49f0-80db-3017d04f7c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Silvera: Yeah that’s like as someone who has gone through many
        breakups in the past few years [Laughs], there’s always this sense that you
        want to come away from the breakup like the winner. Like “I’ve got this” or
        “I’m living my best life” or “I’m better off without you” sort of the idea
        “Thank you, Next.”</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ab5638-f46f-430a-983d-fa6071e7e436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becky Albertalli: [Laughs] You really did that, you brought that
        into the [conversation], the crown achievement of our tour!</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe23a19e-ed35-4b7d-91f5-6e70854fe6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Silvera: Yeah! But it’s like … you always want to appear that
        you’re better even when you’re not because breakups are messy but relationships
        are messy too and it gets weighed in between things like “Do I stay in this
        mess with you or do I venture off into my own mess?” Especially in the book,
        a breakup leads into a breakup of the friend group as well. So that’s another
        consequence. Sides start getting taken and it starts to become like Hudson’s
        “Oh I got Harriet” and Ben is like “Well, I have Dylan” and if you start dating
        someone else before the other person that’s seen as a win. At the end of the
        day, in my cases at least, it’s always been sort of a combination of being
        petty but also putting up a face to help you conceal a sadness that you’re
        actually feeling.</p>'
    '101':
