  'Imelda-Marcos-Sandiganbayan-motion-graft-conviction-bail':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-16T15:27:07.229+08:00
    'imagesource': 'jcr:951141e5-8275-48ad-bff9-9e443fda179f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ebb3b9e-6f89-4276-b356-0c57212fcfcf'
    'lead': 'Ilocos Norte Representative Imelda Marcos is a free woman for now after
      she posted a bail of P150,000 on Friday. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T16:53:20.140+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:28.603+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:20.714+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Imelda Marcos temporarily free as Sandiganbayan decides on her appeal
      for post-conviction remedies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e35b0b4-ef1e-4539-9c0b-8fb50269db2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:53:20.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> Ilocos
        Norte Representative Imelda Marcos is a free woman for now after she posted
        a bail of P150,000 on Friday. The Sandiganbayan allowed her to post bail while
        it is still deciding whether or not to grant her appeal for post-conviction
        remedies.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">READ: Sandiganbayan order allowing Ilocos Norte Rep. Imelda Marcos
        to post ₱150,000 bail for her temporary freedom <a href="https://t.co/FuTLV3mbDy">https://t.co/FuTLV3mbDy</a>
        | <a href="https://twitter.com/CarolynBonquin?ref_src=twsrc%5Etfw">@CarolynBonquin</a>
        <a href="https://t.co/4CFKVwSuix">pic.twitter.com/4CFKVwSuix</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1063276387111292930?ref_src=twsrc%5Etfw">November
        16, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35add8d0-3ad3-43b5-a2ef-cd7c0b35ecb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:53:20.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4060cfca-431f-4713-872a-78ff4d282a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:53:20.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former first lady attended the hearing of her motion to be able
        to access legal remedies on her graft conviction after she failed to appear
        at her promulgation on November 9 despite the Sandiganbayan''s notice, which
        the court initially said was "unjustified."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59666d62-0504-432c-b902-d0c41115018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:53:20.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos — who was accompanied by her children Bongbong, Imee, and
        Irene during the hearing — was called to the the witness stand following her
        inconsistent reasons for not showing up at the court when the court announced
        its decision on her graft cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a634effd-fd56-45d3-a0ab-a265cc517a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:53:20.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told Sandiganbayan she missed the promulgation because she didn''t
        know about it, saying her cook placed the court notice on the desk of her
        secretary who was on leave. She said she only found out about her promulgation
        on the news — on the same day she was found guilty for committing seven counts
        of graft.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41c874a-9e8c-4efc-8a0d-59f1ebe910c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:53:20.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the day before the court decision, she was suffering from
        high-blood pressure and dizziness, which led her to wake up late on promulgation
        day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aadbcc-5b35-4a52-8a0d-9e4a29821e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:53:20.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Motion for Leave of Court to Avail of Post-Conviction Remedies
        that her lawyer filed on November 12, the only reason they cited was the 89-year-old
        Marcos was "indisposed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fcc999-f960-45fc-8cbd-f793237ed375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:53:20.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Imelda Marcos cites health issues for skipping court sentencing
        on graft case</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4182d9-0cf2-42f3-b342-10daef512297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:53:20.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, on the night of the case''s promulgation that she skipped,
        she was photographed at the birthday party of Imee in San Juan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c334adb-035d-4de8-bad3-994c25f20800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:53:20.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former first lady of late President and strongman Ferdinand
        Marcos was confronted by Sandiganbayan Fifth Division Chairman Rafael Lagos
        on the controversial party, pointing out she even traveled from Makati to
        San Juan just to attend the festivities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af7edc3-3944-41a5-9819-81876541dde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:53:20.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos defended herself, saying Imee insisted she attend her birthday
        party.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e9a1b2-722f-41a9-b565-1e405f0112fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:53:20.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only attended because my eldest, this is her birthday. She was
        crying and begging," Marcos said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085e6306-2d9c-44a3-804b-964034eaab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:53:20.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A confused Lagos then asked Marcos for the real reason behind her
        absence, to which she replied that she didn''t not know.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c25b903-3116-4795-a006-5a7839033e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:53:20.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LOOK: Imelda Marcos parties with Sara Duterte, officials on night
        of conviction</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69adb55-2bcc-4712-8a5d-568a85b85099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:53:20.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court has to approve this motion first before she can file a
        motion to reverse her conviction. If her reason is not accepted, the court
        may opt to cancel her bail or order her arrest.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b63405e-c927-4c8f-bca0-0d28ff5d1a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:53:20.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also has to request for the reinstatement of her bail that she
        posted in 1991, as it was already canceled upon her conviction.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ce60ac-3506-4b85-bd13-f1e6a90ec5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:53:20.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court on November 9 sentenced Marcos  — known for
        her penchant for designer shoes and jewelry —  to a maximum of 77 years in
        jail for profiting from the foundations she and her husband established in
        Switzerland while working for the government.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf92ab7-28e8-4870-bb12-fa2eb106e15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:53:20.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
