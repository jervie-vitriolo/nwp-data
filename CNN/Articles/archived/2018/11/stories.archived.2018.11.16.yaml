      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jessie J, whose real name is Jessica Ellen
        Cornish, shared a personal detail about her life while performing Tuesday
        night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400e3804-9297-4249-aeb3-803c044ff401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:02:38.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old British singer said on stage that she was told by
        doctors that she is unable to have children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874e8e80-0951-4589-b5da-433d9ca1bdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:02:38.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t tell you guys for sympathy, because I''m one of millions
        of women and men that have gone through this and will go through this," she
        told the crowd at London''s Royal Albert Hall. "It can''t be something that
        defines us. I wanted to write this song for myself in my moment of pain and
        sadness but also to give myself joy, to give other people something that they
        can listen to in that moment when it gets really hard."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544e9d20-39e9-47f7-a816-72626bbe508b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:02:38.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to say, "So if you''ve ever experienced anything with
        this or have seen somebody else go through it or have lost a child, then please
        know you''re not alone in your pain and I''m thinking of you when I sing this
        song."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1101c5b0-fd9a-45a6-a061-cfdb95f68167'
      'mgnl:activationStatus': true
