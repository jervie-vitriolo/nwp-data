      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s about time you own the home you''ve always wanted. Whether
        it''s a house and lot, town house, or condominium unit, BDO can help you get
