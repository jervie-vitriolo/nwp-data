      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong>Police
        are looking into the possibility that the ambush of the Balaoan, La Union
        mayor and vice mayor, which left the latter and his security escort dead,
        is politically motivated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218e3d6e-806a-48b6-b3df-8de100844fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:30:37.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father and daughter tandem, Mayor Aleli Concepcion and Vice
        Mayor Alfred Concepcion are both running for re-election in the May 2019 polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef03e801-da02-4db1-8930-35d21a4acaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:30:37.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are not included in the so-called "narco-list" which has the
        names of politicians who are supposedly involved in the illegal drugs trade.
        The town was declared drug-free in April.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef12462-455e-4d6a-a95a-a8038c3f3fe6'
