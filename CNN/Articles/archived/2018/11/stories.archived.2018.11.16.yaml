      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots last won the season-ending conference title in 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256b2b96-de7a-41ca-9f4c-b0e4206f2947'
