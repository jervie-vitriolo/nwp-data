    'template': '1'
    'title': 'Duterte says his son will run for Congress to retaliate against Trillanes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66b4910-292a-4c0f-bc5b-be90ecb979ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:05:40.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> It''s
        no secret that the eldest son of President Rodrigo Duterte has a bone to pick
        with Senator Antonio Trillanes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60778a0-88b2-4b31-8c36-8da5f7a593c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:05:40.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the President himself, that''s the reason why his son,
        former Davao vice mayor Paolo "Polong" Duterte, is running for Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50704112-e000-4b73-8a1e-f93180c95ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:05:40.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he''s running for Congressman kasi napahiya kasi. Pinahiya
        ni Trillanes," Duterte said in address to the Filipino community in Papua
        New Guinea Friday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4bc8f2-1d87-4bd8-8f9d-a2621e3d6c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:05:40.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think he''s running for Congress because he was
        shamed. He was shamed by Trillanes.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38365d73-dc16-4ec6-b4b9-47a67a9e5d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:05:40.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that his son can be vengeful.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bde362-5b94-4d26-a7c9-cd1319ac18dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:05:40.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Polong gaganti talaga yan. He will be running for Congress, tabla
        sila doon," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1af653-5a91-43b9-8aaf-f88c7bd692aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:05:40.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Polong, he will naturally take revenge. He will be
        running for Congress, they can face off there.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cf4bb8-77cf-457e-a7bf-71965429ae51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:05:40.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear why Duterte spoke of a face-off in Congress between
        his son and Trillanes because the Senator, who is on his last term at the
        upper chamber, has not filed his candidacy for any position in next year''s
        mid-term elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60125c59-5f96-4c60-89af-57dd659742f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:05:40.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte joked that he advised his son to have a shootout with the
        former Navy officer when they see each other in Congress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954f567d-a08f-4d11-a0ff-41f4dfc6cf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:05:40.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung mamatay ka, ililibing kita. (If you die, I''ll bury you.)
        That''s how it is," Duterte shrugged.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32a4a20-ffe5-4074-81e6-cf8399dd7788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:05:40.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes had previously summoned the younger Duterte to a Senate
        hearing on illegal drugs, and implicated him of being a member of an organized
        crime syndicate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae6843e-a2ef-4e45-a38e-1b37b2ee2276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:05:40.638+08:00
