      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were in separate vehicles during the ambush along Luna Road
        in Barangay Cabuuan some 300 meters away from the town center around 8:10
        a.m. on Wednesday.</p>'
