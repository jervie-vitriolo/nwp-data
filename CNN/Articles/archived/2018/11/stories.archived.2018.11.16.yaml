      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> The
        Alaska Aces outlasted the Meralco Bolts in Game 3, 104-102, to gain the upper
        hand in the 2018 PBA Governors'' Cup semifinals Thursday at the Cuneta Astrodome
        in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7d2c1f-4e9d-49b8-8af8-792ce313c961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:21:17.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Mike Harris did the heavy lifting for the Aces with 31 points
        and 24 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74069cbb-63b5-449e-9b1e-bee74cd76b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:21:17.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by Allen Durham, Meralco went on a 23-8 blitz to establish a
        six-point cushion heading into the halftime break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aa5fc7-9a7b-445e-872d-2c317c185a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:21:17.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Banchero anchored the attack for Alaska as they erased an
        11-point deficit to grab the driver''s seat at the conclusion of the third
        period. He finished with 17 points and six rebounds in the contest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02bb3dd-4b7e-4bb6-ba54-e30618b11880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:21:17.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tied at 100-all, Harris scored five crucial points for the Aces
        to seal the 2-1 series advantage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b82ca9-71e8-4df8-9652-d7954056e6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:21:17.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durham reached a game-high 37 points and 13 rebounds, while Reynel
        Hugnatan added 19 points and five rebounds for the Bolts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01b7018-f1fa-4cee-9462-1b5b4cbe94c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:21:17.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska will have its first chance to advance to the finals, while
        Meralco will try to force a rubber match on November 17.</p>'
