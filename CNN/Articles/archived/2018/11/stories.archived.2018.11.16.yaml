    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. issues sanctions on 17 Saudis over Khashoggi murder

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70be2ef1-f315-4679-b26b-a613b3d9ed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Trump administration on Thursday imposed penalties on
        17 individuals over their alleged roles in the killing of dissident journalist
        Jamal Khashoggi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b875bd4-8184-4bfb-90bc-86ce0feab616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh sanctions from the Treasury Department come hours after
        Saudi prosecutors said they would seek the death penalty for five people charged
        in the death of the Virginia resident, who was a contributor to The Washington
        Post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6023af8b-0f23-43b4-84b2-7857a26c1d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Saudi officials we are sanctioning were involved in the abhorrent
        killing of Jamal Khashoggi," said Treasury Secretary Steven Mnuchin in a statement.
        "These individuals who targeted and brutally killed a journalist who resided
        and worked in the United States must face consequences for their actions."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a402265e-d406-432d-b581-6e3a9394a57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo issued a statement saying that "the
        State Department will continue to seek all relevant facts, consult Congress,
        and work with other nations to hold accountable those involved in the killing
        of Jamal Khashoggi."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d7236a-9287-4e7e-b2fa-598f6b550689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crisis</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff103a44-24d2-46aa-80b5-479e2bedad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing, which was&nbsp;recorded, created a crisis for the Trump
        administration. Saudi Arabia''s explanations for Khashoggi''s disappearance
        shifted constantly, from initial assertions that he was still alive to the
        possibility rogue actors were to blame, even as it became clear responsibility
        for his death reached the highest offices in the Kingdom and could implicate
        the de facto ruler, Crown Prince Mohammad bin Salman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbbe597-4a08-48fd-a150-76503eb3bdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the Saudi prosecutor''s release nor the Treasury statement
        on sanctions mentioned bin Salman, but Pompeo acknowledged that at the time
        of Khashoggi''s killing, the individuals sanctioned by Treasury on Thursday
        "occupied positions in the Royal Court and several ministries and offices
        of the Government of Saudi Arabia."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac52f10-2bc5-4f16-bb6c-648955c5ccec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has made the Kingdom&nbsp;central to its
        hopes&nbsp;for a Middle East peace between Israelis and Palestinians as well
        as its efforts to contain Iran and to keep oil prices steady as it moves to
        sanction Tehran. President Donald Trump has veered from proposing "severe
        punishment" to suggesting "rogue" elements were behind the killing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2c413a-dd7a-41e6-b153-e6502cbf2026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing has also drawn attention to Trump''s business ties to
        Saudi Arabia and the relationship between the crown prince and Trump''s son-in-law
        and senior adviser Jared Kushner. As outrage grew on Capitol Hill and overseas,
        Trump and Pompeo have stressed the need for patience, for the Saudis to complete
        their own investigation and the importance of U.S. ties with the kingdom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5230e049-ab8f-41ea-a053-5eb7836d7c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen Keiswetter, a scholar with the Middle East Institute who served
        in the region with the State Department, said that if any serious steps are
        taken against Saudi Arabia, it will likely happen on Capitol Hill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456692ff-0067-4384-8ea5-1ebf85f90241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The major action, I think, is going to be in the new Congress where
        Congressional approval of Saudi arms sales will be a major issue," Keiswetter
        told CNN. "Particularly&nbsp;in the House, with the Democrats in control.
        The other major impact is the worldwide reaction to all of this, which means
        that Saudi Arabia has suffered a strong blow to its reputation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1704dac-56f0-4e38-a34d-951342a12ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Republican lawmaker was already voicing his frustration with
        the sanctions. Sen. Rand Paul of Kentucky told CNN''s Brianna Keilar on "Right
        Now" that the Treasury announcement amounted to the administration "pretending
        to do something" about Khashoggi''s death, given that some of the sanctioned
        men have now been sentenced to die.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa79efa-e198-4ade-8e58-41f134741945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sanction people already in jail is pretending to do something,"
        Paul said CNN. "If you sanction them, do you think they really care if they
        are on death row?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6f4cc6-c5ff-4c3f-9675-4972ac3a3bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul said his primary concern is the Saudi-led war in Yemen and
        that a U.S. decision to stop selling arms to the Kingdom could put real pressure
        on the leadership there. "Saudi Arabia cares about the weapons and I also
        think Saudi Arabia''s air force would not fly" if it weren''t for support
        and training from the United States, Paul said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be91394d-d8c7-464c-83ce-60882b72c2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he added that he believes it''s extremely unlikely that bin
        Salman wasn''t aware of the operation. "It''s doubtful that in an authoritarian
        regime like Saudi Arabia that anything happened without the crown prince''s
        ... he likely did know of this and directed it," Paul charged.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002c53bd-2ed6-49aa-9eee-b8fd7ea4f805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi, a former Saudi royal insider who became a critic of the
        country''s government, disappeared on October 2 after he went into the Saudi
        Arabian consulate in Istanbul, Turkey, to obtain paperwork to marry his Turkish
        fiancée.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbe62b3-c3be-4243-8a5a-c78d6e39f661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnuchin said the U.S. government would work "diligently" to obtain
        all the facts on the death of Khashoggi and hold "accountable" any individual
        found responsible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b96236-4dd3-491d-acac-51dc521d293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Government of Saudi Arabia must take appropriate steps to end
        any targeting of political dissidents or journalists," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd358f7c1-1794-41cb-8191-3f9e8ad20000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''An overdose''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14876c95-d0a9-436c-9f0a-2376a7f94747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnuchin had previously told reporters it would be "premature" to
        discuss whether the U.S. would impose sanctions on the Saudi government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601d8eec-c63d-408d-a1a6-a34331214811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Thursday, the Saudi Public Prosecutor''s office said
        a total of 11 people were charged, adding that the five people facing capital
        punishment were directly involved in "ordering and executing the crime."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de114dd-f944-45bd-b6e8-849b26b39608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution also shared details of the journalist''s murder,
        saying Khashoggi was killed following "a fight and a quarrel" at the Saudi
        consulate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55f3fcc-4929-4c2f-951b-f4e0c04b5440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi was then "forcibly restrained and injected with a large
        amount of a drug resulting in an overdose that led to his death," the prosecutor
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f778507c-e226-4ffd-b9a7-9096c21e7d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body was then dismembered and removed from consulate by five
        people. One person was responsible for giving it to a local collaborator.
        One person shut down internal CCTV cameras, the prosecutor said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfabb3f2-4ce5-4eb7-9b19-abc9f4fd01ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the mission and the head of the negotiating team decided
        together to write a "false report" to the intelligence deputy chief saying
        Khashoggi left the building after the failed negotiations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd338c59-0730-428e-b7e0-cf8f3467f760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, 21 people were arrested and six officials were removed
        from their positions, according to the prosecutor and the Saudi foreign minister.
        Of the 11 charged, the prosecutor is seeking the death penalty for five of
        them.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20cf568-3a94-4b12-adfe-c2d4b596fd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the Saudi prosecutors made their announcement, Khashoggi''s
        family announced it would receive condolences at his home in the Saudi coastal
        city of Jeddah starting Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf09f079-4a29-4491-a7bf-2fa7b77438e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wake will go on for three days, per Muslim tradition.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5775ed1a-5003-4c5c-89af-25d471ae1f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi''s son Salah wrote on Twitter a prayer for his late father,
        pleading God to give the family patience. Khashoggi''s fiancée Hatice Cengiz
        also wrote a similar prayer on Twitter following the announcement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba73b43-28fe-4dd6-9456-27fd0cfb346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:10:53.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US issues sanctions
        on 17 Saudis over Khashoggi murder."</em></p>'
  'Saudi-prosecutor-death-penalty-Khashoggi-murder':
    'author': 'Sarah El Sirgany, Nada Altaher and Bianca Britton'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-16T18:53:33.026+08:00
    'imagesource': 'jcr:d28718c0-4ca3-408b-860c-01b8b9c9a0e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '166604cd-6602-43a8-817c-12d7bc77712c'
    'lead': 'The Saudi Public Prosecutor''s office added that former Saudi deputy
      intelligence chief, Ahmed al-Assiri, ordered a mission to force Khashoggi to
      go back to Saudi Arabia and formed a team of 15 people.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T17:13:17.244+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:26.270+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:21.452+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi prosecutor seeks death penalty for Khashoggi murder, says journalist
      was killed by sedative overdose

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e139b2d7-ab6b-498c-954d-fff72f07109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Saudi prosecutors said Thursday they would
        seek the death penalty for five people allegedly involved in the murder of
        journalist Jamal Khashoggi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9b54d1-e5f9-4f07-aa8e-cbc459abbabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 11 people were charged, the Saudi Public Prosecutor''s
        office said, adding that the five people facing capital punishment were directly
        involved in "ordering and executing the crime."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e50813e-6ce6-41ec-a3f0-5548e4a48aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution also shared details of the journalist''s murder,
        saying Khashoggi was&nbsp;killed on October 2&nbsp;following "a fight and
        a quarrel" at the Saudi consulate in Istanbul. Prosecutors say Khashoggi was
        tied up and injected with an overdose of a sedative that killed him, then
        his body was dismembered and removed from the consulate by five people and
        given to a local collaborator.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88fb4f9-141f-4dec-8ca8-5d9ab5d928f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi Public Prosecutor''s office added that former Saudi deputy
        intelligence chief, Ahmed al-Assiri, ordered a mission to force Khashoggi
        to go back to Saudi Arabia and formed a team of 15 people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f36f30-5e1c-488c-b66d-01a5d282b5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were divided into three groups, it said: a negotiation team,
        an intelligence team and a logistical team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ce0627-d89d-41cb-a0b1-c2c4a35f7983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the head of the negotiating team who ordered the killing
        of Khashoggi, the prosecution said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10227eb7-6ead-4001-b577-c9328239ba72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The head of the negotiation team concluded that it would not be
        possible to transfer the victim by force to the safe location in case the
        negotiations with him to return failed. The head of the negotiation team decided
        to murder the victim if the negotiations failed. The investigation concluded
        that the incident resulted in murder," the prosecutor said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f89801-dca4-428a-a747-ecf939da77c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the mission and the head of the negotiating team decided
        together to write a "false report" to the intelligence deputy chief saying
        Khashoggi left the building after the failed negotiations, the prosecutor
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae14ee9-dd8a-4680-be1e-14cf31bbb97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Foreign Minister Mevlut Cavusoglu has called the Saudi Public
        Prosecutor''s statement "unsatisfactory," reiterating a call for the culprits
        to be prosecuted under Turkish laws.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e632c53-3fec-4d25-ab32-f7e348f3fd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They say (Khashoggi) resisted going back to their country and was
        killed. However, this murder was premeditated as we had announced before,"
        Cavusoglu told reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd3bd47-749a-4a5b-96da-a92c0ed47aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dismembering of the body is not an instant decision. They brought
        the necessary people and tools to kill him and dismember the body in advance,"
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9f5fbd-a6f4-4e71-9343-90409cf0e5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cavusoglu said that the Saudi decision to charge 11 defendants
        was a "positive step," it''s "not enough."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6573dc7e-6dd7-4982-8e26-19be61510673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The identity of those who gave the orders should be revealed. It
        should not be covered up," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca685e21-1712-4859-a0e9-293da3275ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution also revealed that the Royal Court advisor, Saud
        Qahtani, is banned from traveling pending the investigation into the murder.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1fcea0-1e97-41c9-9a41-fb53243ec283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qahtani led the communications team of Crown Prince Mohamed bin
        Salman and was removed from his role last month following Khashoggi''s death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c158b70-2cf3-45d6-9991-6615d8c412f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All told, 21 people were arrested and six officials have been removed
        from their positions, according to the prosecutor and the Saudi Foreign Minister.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38c2505-87a4-4340-a91e-0ff8302daef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>U.S. issues sanctions</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05c5de6-96b0-4525-8c47-e1fdb30c066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Treasury announced on Thursday&nbsp;in a statement that
        it was issuing sanctions on 17 Saudis for their roles in the murder of Khashoggi.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f11e14-dcf2-46c1-ad21-301b3a33ca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Saudi officials we are sanctioning were involved in the abhorrent
        killing of Jamal Khashoggi," Treasury Secretary Steve Mnuchin&nbsp;said in
        a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77687460-3f6b-4ca9-9ceb-00aa75f6ae85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These individuals who targeted and brutally killed a journalist
        who resided and worked in the United States must face consequences for their
        actions," Mnuchin added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187b2c15-85f7-402b-8ef8-3e09443f18df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Government of Saudi Arabia must take appropriate steps to end
        any targeting of political dissidents or journalists."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3d9c66-1fed-45a3-99cb-2212b08d5940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the U.S. would continue to "ascertain all of the facts"
        and hold those guilty accountable "in order to achieve justice for Khashoggi''s
        fiancee, children and the family he leaves behind."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec0b6a5-9a42-4384-af5a-526ebebba2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Mike Pompeo also released a statement about
        the sanctions, saying they were the result of "serious human rights abuse."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5403988f-1108-4501-b921-1bc86ff119bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time of Khashoggi''s killing, these individuals occupied
        positions in the Royal Court and several ministries and offices of the Government
        of Saudi Arabia," Pompeo said in the statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28dcbcd-18ba-48af-8c2f-1ed63a6eba53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the sanctions the assets within the U.S. jurisdiction
        of those sanctioned are blocked, the statement said, and "U.S. persons are
        generally prohibited from engaging in transactions with them."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfe68e5-674e-4b00-bd29-8710301b66b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The State Department will continue to seek all relevant facts,
        consult Congress, and work with other nations to hold accountable those involved
        in the killing of Jamal Khashoggi," Pompeo added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6d3658-6160-43e5-8b1d-971a8165b186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Audio recording: ''Tell your boss'' the Saudi Crown Prince</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42ff88c-a10e-430e-a101-2811a9e9c9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details that emerged Thursday come after&nbsp;The New York Times&nbsp;reported
        that people familiar with the audio recording say it contains an instruction
        to "tell your boss." American intelligence officials believe is a reference
        to Saudi Arabia''s Crown Prince.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d24d86-1700-4466-aed9-b9f0e6c88f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan said the audio recording
        was a "true disaster" that "shocked" the Saudi intelligence officer who heard
        it, pro-government Turkish newspaper the Daily Sabah reported on Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476b0b5d-605d-468a-a51c-14b9eff34331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not heard the recording and is unable to verify the voices
        on the tape or what they''re purported to say.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa0d9b9-e4ce-42a5-982b-4eed2e868053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Riyadh has maintained that neither bin Salman nor his
        father, King Salman, knew of the operation to target Khashoggi, an American
        resident.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f808fffa-5c73-41e2-8d75-e6f11b831b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Foreign Minister al-Jubeir reiterated to reporters on Thursday
        that bin Salman had no involvement in the killing of the journalist.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea7a8ad-4dab-4208-9ccd-3a15a5aa9fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Crown Prince has nothing to do with this issue," al-Jubeir
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf78f9a-d369-4a18-8336-208394d8b889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, the security adviser in the US said this. This was a rogue
        operation," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f002c55e-732d-476e-977d-64a3353eda12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was individuals exceeding their authority and going beyond
        their mandate.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2166c7de-ce82-4050-9ca0-ca06cb3d4124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These individuals made a tremendous mistake and for this mistake
        they will pay a price and their case is in the court system."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20432050-bb72-49e9-a3c4-d7dc06ac6a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Jubeir went on to say that criticisms on Saudi Arabia "are baseless
        and illogical."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca525e3f-cdc6-47da-acd7-04e90c4fb7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding the Turkish and Qatari media, I believe there was a vicious
        campaign directed at (The Kingdom of Saudi Arabia) and this is unfortunate,"
        he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ebc5fa-36b0-42f4-9ffa-164ee56a53ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has claimed for weeks to have audio evidence that exposes
        how the Saudi journalist was killed while visiting the Saudi consulate in
        Istanbul to obtain papers for his upcoming marriage.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b704b52c-339d-4ca0-bfe9-3c841c70e05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish chief prosecutor has previously said that Khashoggi
        was strangled as soon as he entered the consulate as part of a premeditated
        plan, and his body dismembered.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fca8555-5fe9-45f9-a31b-58e297c9bde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudis, meanwhile, have presented shifting stories about the
        journalist''s death, initially denying any knowledge before arguing that a
        group of rogue operators were responsible for his death.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ad11f4-0760-4c38-afbb-b5b14fc46c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials have speculated&nbsp;that such a mission -- including
        the 15 men sent from Riyadh -- could not have been carried out without the
        authorization of bin Salman, heir apparent to the Saudi throne.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d1a186-ca39-4c54-bba2-ccb63dde2af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Saudi Arabia admitted that Khashoggi was killed in its Istanbul
        consulate, five high-ranking officials were dismissed, including bin Salman''s
        media chief and the deputy head of the Saudi intelligence service.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2fbb7e-8d26-40a5-b6c4-5d540b8279b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:13:17.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:26.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Saudi prosecutor
        seeks death penalty for Khashoggi murder, says journalist was killed by sedative
        overdose."</em></p>'
  'Lion-Air-victim-Boeing':
    'author': 'Rene Marsh and Kara Fox'
    'caption': 'All 189 people on board Flight 610 died when the new Boeing 737 MAX
      8 crashed into the sea on October 29, 13 minutes after taking off from Jakarta
      on a short flight to Pangkal Pinang on the Indonesian island of Bangka.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-16T18:49:08.079+08:00
    'imagesource': 'jcr:5f52aec6-89e5-49fa-86ed-53d30acc65c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d85ac5e-7f90-4da1-879a-af4521780948'
    'lead': 'The suit alleges this is a change from prior Boeing 737 designs and that
      the company failed to communicate the change.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T17:15:45.822+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:25.811+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:21.587+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lion Air victim''s family files suit against Boeing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6bbaf6-d581-45b9-a186-29c2ec043b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:15:45.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The parents of Dr. Rio Nanda Putrama, who died in the Indonesia
        airplane disaster last month that killed all 189 passengers on board, have
        sued Boeing for its alleged "unsafe design" of the 737 Max 8 aircraft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8727384-4b66-42c5-bc45-3c01cda8e5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:15:45.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit, filed Thursday in the Circuit Court of Cook County,
        Illinois, where Boeing is headquartered, centers on a new safety feature that
        can cause the 737 Max 8 aircraft to "auto-dive" in certain situations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871fa00d-b268-4cc6-8ba6-2dd233902045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:15:45.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit alleges this is a change from prior Boeing 737 designs
        and that the company failed to communicate the change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff1de6f-ad89-418d-b644-27cb64ce8b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:15:45.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At no relevant time prior to the crash...did Boeing adequately
        warn Lion Air or its pilots of unsafe condition caused by the new ''auto-diving''
        design," the suit alleges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49cb23d-cb76-4c80-add0-c862767d58d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:15:45.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putrama&nbsp;was flying to Pangkal Pinang in Indonesia to get married,
        according to his parent''s lawyers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cc13a4-c105-4af6-9e5f-e59d3d27f5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:15:45.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the latest headache for Boeing, which has faced mounting pressure
        in the wake of the crash.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7a5012-cd14-489f-8f77-09e603790ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:15:45.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a top Lion Air official joined a U.S. pilots'' group
        in alleging the company failed to warn pilots about the potential hazards
        of the new safety feature implicated in the crash.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566d3aee-a007-4f5b-90a8-6631c7c19c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:15:45.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zwingli Silalahi, Lion Air''s operational director, said the manual
        did not tell pilots that in certain situations, the plane''s stall-prevention
        system could automatically trigger a response, such as lowering the airplane''s
        nose, to prevent or exit a stall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed86d27-6994-4dfd-9e63-55461bd691d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:15:45.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have that in the manual of the Boeing 737 MAX 8. That''s
        why we don''t have the special training for that specific situation," Zwingli
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c80b67a-eab7-476d-af79-6fdb84d7ed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:15:45.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are examining whether a sensor on the outside of the
        plane transmitted incorrect data that could have triggered the stall-prevention
        system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f37ebb0-780d-4624-9f74-f61ec8adae1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:15:45.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline''s claims come after Boeing was&nbsp;similarly accused
        Tuesday by the Allied Pilots Association (APA), a labor union that represents
        American Airlines pilots, of withholding information about the potential danger
        of the plane''s new features. On Thursday, American Airlines&nbsp;backed up
        their pilots'' claims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f35b5fe-fc4e-4d52-a851-a172b393b7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:15:45.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lion Air Flight 610 crashed shortly after taking off from the Indonesian
        capital of Jakarta on October 29. Investigators believe the MAX 8 plane may
        have experienced problems with several sensors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1955d7be-0527-49e5-b524-6d2296becf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:15:45.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing said last week that a safety bulletin issued to aircraft
        operators in the wake of the crash was merely meant to reinforce existing
        procedures. Both Lion Air and the APA reject the company''s assertion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6d6145-deca-4f2b-96b6-c7989ea93a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:15:45.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (Boeing) didn''t provide us all the info we rely on when we
        fly an aircraft," Capt. Dennis Tajer, a spokesman for the APA group, told
        CNN on Tuesday. "The bulletin is not reaffirming, it''s enlightening and adding
        new info."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98cf6dc-5b85-419a-9977-fd4d0191fc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:15:45.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zwingli added that Boeing''s safety bulletin did not suggest additional
        training for pilots operating that aircraft. "We didn''t receive any information
        from Boeing or from regulator about that additional training for our pilots,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dd70f3-da50-4a93-9487-dffd0ebb1ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:15:45.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zwingli said that if the result of the ongoing investigation --
        conducted by Indonesia''s National Transportation Commission, the U.S. National
        Transportation Safety Board and Boeing -- found that additional training was
        necessary, Lion Air pilots would undertake it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467606ef-be3a-4136-9140-89d834732532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:15:45.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a Boeing spokesperson said in an email that the company
        could not "discuss specifics of an ongoing investigation" and that the company
        had "provided two updates for our operators around the world that re-emphasize
        existing procedures for these situations."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a54aa3f-5af7-4a56-9e5e-508dc5dd8564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:15:45.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident in the safety of the 737 MAX. Safety remains our
        top priority and is a core value for everyone at Boeing," the spokesperson
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d95148-1cc9-46bf-9d82-b77f0fad87bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:15:45.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the Directorate of Airworthiness and Aircraft Operations
        (DOAAO) at the Indonesian Transportation Ministry told CNN on Wednesday that
        the agency was in the process of intensive discussions about additional training
        for the pilots who fly the MAX 8 planes, but did not elaborate on what any
        additional training would involve.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee134b0a-30ac-49ea-b414-da431d20e176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:15:45.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the APA said while there were no immediate safety concerns
        about the MAX 8 planes, "the fact that this hasn''t been told to pilots before
        calls into question what other info should we know about this aircraft."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355d98cf-6831-4cd2-9158-a11877272428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:15:45.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Lion Air victim''s
        family files suit against Boeing."</em></p>'
  'Brexit-basics-draft-deal':
    'author': 'Steve George'
    'caption': 'The British government is seeking to recruit a team of "resilience
      advisers" to handle the potential fallout from a chaotic Brexit.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-16T18:44:04.270+08:00
    'imagesource': 'jcr:ed1b338d-428b-4dfe-9283-b3ab0a96afb7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b37f8db5-3d86-45c5-96b2-a091c8c1316e'
    'lead': 'The full 585-page draft withdrawal agreement is long and complex and
      contains several highly contentious clauses.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T17:17:56.470+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:25.623+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:21.696+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexit basics: Key points from the draft deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baca702a-edab-49f2-aa35-7c596bbd2718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; After close to 20 months of fraught
        negotiations, the European Union and the United Kingdom have at last&nbsp;reached
        an agreement on Britain''s exit&nbsp;from the bloc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825c4adc-f2b3-4760-bf19-fc49e08b8bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s far from a done deal. The full 585-page draft withdrawal
        agreement is long and complex and contains several highly contentious clauses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72457694-64ef-4665-9a2f-2b5a1ad0d799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With both supporters and opponents of Brexit likely to provide strong
        opposition to the deal, albeit for very different reasons, it remains unclear
        whether it will get approval from the UK Parliament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7395a3b8-1236-43b7-80c4-963e13328986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What, then, are the major sticking points? And how might they be
        resolved?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d17c510-0e3c-4126-8757-ac745c3aa68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can read the full draft document&nbsp;here. But to help save
        you time, we''ve summarized some of the key points below.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb83b16-c616-41bc-a1c0-9f144fb4ab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Transition period</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4039777a-817d-474d-ade7-1a39309f6119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain will formally exit the EU on Friday, March 29, 2019, at
        which point it will cease to be involved at any level in EU decision-making.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4159ad7f-5160-44dd-9e3b-b4f7611c4ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, under the draft agreement, the UK will stay inside the
        bloc''s single market and remain subject to EU laws and regulations until
        the end of December 2020 while the two sides attempt to iron out a new trade
        relationship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44486d43-d65a-4e24-b832-3777f3047101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this period, all existing EU "regulatory, budgetary, supervisory,
        judiciary and enforcement instruments and structures" will continue to apply
        within the UK, including rulings made in the Court of Justice of the EU.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa80f68-236e-4893-b1fa-d7f351653107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In effect, the transition period provides the two parties with additional
        time in which to continue negotiations. If the extra 21 months prove insufficient
        -- and critics suggest they almost certainly will -- the transition period
        can be extended, by joint agreement before July 1, 2020, for an unspecified
        period of time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec187487-f8dc-4090-bea0-c0ac3e897e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Irish border and customs union</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108407d1-5b4c-477d-aa56-00d7d5b8b3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be no hard border between Northern Ireland, which is
        part of the UK, and EU member the Republic of Ireland, at least in the short
        term.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5943fa-87ee-47a5-a516-dadbd45b7d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the event of the transition period being extended beyond 2020,
        the draft deal commits both parties to a "backstop" solution, consisting of
        a "single customs territory between the (European) Union and the United Kingdom."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05201a2-9ee9-4e12-b768-06ee28a17512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That customs union would remove all tariffs, checks on rules of
        origin and quotas, and would cover all goods except fishery products. "To
        this end, the United Kingdom will harmonize the commercial policy applicable
        to its customs territory with the common commercial policy of the Union,"
        the agreement says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fcf359-1746-4497-918a-96804900a3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this period, the UK will adopt what the document terms "level
        playing field" conditions, ensuring that UK businesses are unable to undercut
        EU competitors, effectively removing the possibility of the UK transforming
        into a Singapore-style low-tax business haven, as envisioned by some pro-Brexit
        supporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7679c4-f0b2-45da-aa7b-be0c1cfed4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under these conditions, the UK will be required to agree to a number
        of "non-regression clauses," preventing it from introducing new, lower standards
        on key environmental, labor and social regulations, including such things
        as health and safety policy and working hours.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046897a8-f6e8-41f6-bd10-ac972301f520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While part of the customs union, the UK will be bound by all EU
        international trade agreements. Controversially, this would mean that countries
        outside the EU, such as the United States and China, would have access to
        the UK market under conditions set out in the EU''s trade agreements.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8ac9a2-b268-463f-8389-ec2ca3369138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, once the backstop has come into place, it can only
        be removed through the agreement of both parties, essentially preventing the
        UK from exiting the customs union without the approval of the EU.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccdbfcc-0344-4d14-9f2d-d28a1d07bca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Financial markets</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80369ac3-3337-4d8c-b10f-2312e7d810f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City of London has played an outsize role throughout Brexit
        negotiations, with both the pro- and anti-Brexit camps attempting to leverage
        the capital''s status as the world''s leading financial center.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbba8e8a-6305-4111-b592-532d728db948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That status could now be at risk. While many of London''s financial
        institutions have been preparing for a no-deal Brexit, the new agreement is
        by no means advantageous.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685b9459-a36c-4b3a-8574-08b70e442961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the entire 580-page document, a mere three paragraphs
        totaling fewer than 300 words are devoted to the UK''s financial sector.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca2ab00-1839-4147-9a00-09a02c453e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the draft agreement, "entities established in the United Kingdom
        shall be treated as entities located outside the Union." In practice, this
        is likely to result in London''s financial center being granted a level of
        EU market access similar to that granted to US and Japanese firms, under an
        arrangement known as "equivalence," potentially jeopardizing London''s attractiveness
        to international financial companies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56b5cbd-491f-45ce-b2b3-6c10773da501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Freedom of movement</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7501eac-421d-4828-b92c-7fc0adf14d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft document provides protections for the more than three
        million EU citizens in the UK, and over one million UK nationals in EU countries
        to continue to live, work or study as they currently do.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5a2a23-31f3-4d92-a636-4d0bb492cf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucially, "no exit visa, entry visa or equivalent formality shall
        be required of holders of a valid document issued" for EU and UK nationals
        when crossing national boarders within the bloc.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cc093d-89ad-4d2a-9fb1-b087db1bd2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freedom of movement will be maintained until a final agreement is
        reached, and EU citizens and UK nationals arriving in the host state during
        the transition period will enjoy the same rights as those who arrived in the
        host state before March 30, 2019.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ef5d2f-1bb5-4ee9-ab36-f1c562269b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>UK divorce bill</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0888ab-827c-4227-a602-2baadb17a2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an&nbsp;EU summary document, the "agreement is not
        about the amount of the UK''s financial obligation, but about the methodology
        for calculating it."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f97cd80-eae6-4ac3-8ac9-3d64486cc1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this rationale, the UK will honor all existing joint commitments
        to EU programs as outlined in the EU budget until 2020, "including outstanding
        commitments at the end of 2020 and liabilities which are not matched by assets."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af83e1d6-3116-498a-ab85-ff51bb2dddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously&nbsp;this has been estimated&nbsp;at about 50 billion
        pounds ($64.8 billion).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfee3e06-5034-4224-b419-abf5b78b315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:56.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Brexit basics: Key
        points from the draft deal."</em></p>'
  'Alaska-Meralco-PBA-semifinals-Game-3':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
