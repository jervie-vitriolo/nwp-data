      'mgnl:type': 'text'
      'text': '<p>The APEC Leader''s Meeting, chaired by Papua New Guinea Prime Minister
        Peter O'' Neill, brings together the country leaders and officials of the
        21 APEC member economies, which account for half of global trade and 60 percent
        of the world''s gross domestic product.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bdcab1-9f7a-4b53-b6bb-52b4b895fa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:55:41.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home to around 40,000 Filipinos and 215 Philippine companies, Papua
        New Guinea is hosting the APEC summit for the first time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922455e5-2905-469c-88bf-fd8b9148e2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:55:41.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the events the President is expected to attend is a meeting
        with the Filipino community on Friday.</p>'
  'Banksy-Slave-Labour':
    'author': 'Tara John'
    'caption': 'U.S. artist Ron English has vowed to whitewash an artwork by Banksy
      that he bought for $730,000, in protest of the market in street art.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-11-16T19:28:33.836+08:00
    'imagesource': 'jcr:e395df9d-eb8e-478f-b56c-91eaec979ea1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5aff5cb7-03ac-42d5-9089-2b06655ddcee'
    'lead': 'The piece in question, titled ''Slave Labour,'' depicts a young child
      on his knees by a sewing machine as he produces Union Jack bunting.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T16:58:11.833+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:28.356+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:20.827+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Artist vows to destroy Banksy work he bought for $730K

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af9736d-d3ff-4185-8a23-f261b6c0b6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:58:11.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — U.S. artist Ron English has vowed to whitewash an artwork
        by Banksy that he bought for $730,000, in protest of the market in street
        art.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0c9c3d-9cc1-4888-9d33-a747ce0cd89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:58:11.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The piece in question, titled "Slave Labour," depicts a young child
        on his knees by a sewing machine as he produces Union Jack bunting. It was
        painted on the outside wall of a bargain shop in north London in 2012 but
        was removed from the wall months later, before resurfacing at auction in Miami.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f957b0b-d1b0-4caf-b6f1-9489deecbecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:58:11.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lot was withdrawn after protests, but the artwork was eventually
        sold in London in 2013.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b73c49e-64de-4d28-ab7b-ba5a61477384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:58:11.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Slave Labour" was sold again on Wednesday at&nbsp;Julien''s Auctions&nbsp;in
        Los Angeles. English, who bought the piece, told the UK''s Press Association
        news agency that he planned to whitewash it "for my good pal Banksy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdc91c9-e38a-4822-9bef-54d28b6e67d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:58:11.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a blow for street art. It shouldn''t be bought and sold,"
        English -- who&nbsp;is a street artist himself and has gotten arrested many
        times&nbsp;for using public billboards, ad spaces and other highly visible
        spaces for his paintings and sculptures -- told Press Association.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb6776b-698f-45c3-9fa9-63706deb9531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:58:11.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to paint over it and just include it in one of the walls
        in my house," English said. "We''re tired of people stealing our stuff off
        the streets and reselling it so I''m just going to buy everything I can get
        my hands on and whitewash it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4738ab55-cb95-44aa-954c-cb567b910c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:58:11.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he plans to sell the whitewashed piece for "a million
        dollars ... I''m crazy but I''m not stupid."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66623c4-c549-4bed-a61c-8e439b0bcf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:58:11.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale comes after Banksy shredded his "Girl With Balloon" last
        month, just after it was bought for $1.4 million at Sotheby''s. The prank
        was&nbsp;widely interpreted&nbsp;as an example of street artists deploying
        guerrilla tactics to expose their disdain for the art world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d49d74-5682-403f-983b-e1b4098ab34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:58:11.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the European buyer decided to go through with the purchase.
        According&nbsp;to Sotheby''s, she was happy to "end up with my own piece of
        art history."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fd0b91-fdc4-4c97-ba1c-b19b83a36493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:58:11.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:28.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Artist vows to destroy
        Banksy work he bought for $730K</p>'
  'Fantastic-Beasts-The-Crimes-of-Grindelwald-review':
    'author': 'Brian Lowry'
    'caption': 'Johnny Depp in ''Fantastic Beasts: The Crimes of Grindelwald.'''
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-11-16T19:24:44.642+08:00
    'imagesource': 'jcr:d4dfaf58-6114-42a4-8308-be351a38280c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f46490bd-5aad-4149-b128-fa73ae66520d'
    'lead': ' To call J.K. Rowling''s mythology-heavy plot dense would be an understatement,
      but the film has enough epic heft to feel like a genuine blockbuster.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T17:00:19.434+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:27.619+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:20.911+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Fantastic Beasts'' plunges deeper into pre-Harry Potter world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6202e91c-6bdf-4817-9883-8eacb9191ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:00:19.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong> More workmanlike than magical, "Fantastic
        Beasts: The Crimes of Grindelwald" nevertheless feels like an upgrade from
        its predecessor, one that adds star power, introduces key characters and lays
        the foundation for a genuine "Wizarding World" franchise. To call J.K. Rowling''s
        mythology-heavy plot dense would be an understatement, but the film has enough
        epic heft to feel like a genuine blockbuster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5824b51a-22f4-4326-a546-f0c0d5653e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:00:19.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling reunites with David Yates, the director of four "Harry Potter"
        movies, as well as "Fantastic Beasts and Where to Find Them." The marquee
        additions, meanwhile, including a toothy role for Johnny Depp (after what
        amounted to a fleeting cameo) and the introduction of Jude Law as a younger
        Albus Dumbledore, which, along with some other familiar names, moves this
        brand expansion closer to the realm of "Star Wars" prequels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1956de1-eab9-412c-a7aa-a9c225cb0c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:00:19.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Eddie Redmayne, the ostensible star as the halting, vulnerable,
        love-struck Newt Scamander, his role recedes a bit, partly overwhelmed by
        the swirl of characters around him and the need for long expository passages,
        which practically require a scorecard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f5bb8e-0822-41a3-941f-8f9f6e6dc8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:00:19.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To briefly recap, "Fantastic Beasts" ended with the evil, dangerous
        Grindelwald not only captured but revealed to be Depp, whetting appetites
        for the sequel to come. Not to disappoint, the movie opens with a spectacular
        escape sequence, as the American Ministry of Magic proves itself to be pretty
        incompetent (insert your own joke here) in the prisoner-transfer department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdc09e2-fbf5-40b7-a699-40c091d4bd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:00:19.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having Grindelwald on the loose presents a challenge for Newt, who
        is caught up in the world of wizardly politics, a complicated web to say the
        least. He''s prodded by Dumbledore to pursue the fugitive, leading him, his
        muggle pal Jacob (Dan Fogler) and the Ministry of Magic''s Tina Goldstein
        (Katherine Waterston) on a hell-bent chase across Paris in the 1920s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c701d253-42c7-4e60-b554-dae85d221f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:00:19.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That basic template barely scratches the surface of all that''s
        going on, with enough flashbacks, name-checks and key secondary players --
        including Ezra Miller as Credence, the mysterious linchpin of Grindelwald''s
        master plan; and Leta Lestrange (Zoe Kravitz), Newt''s childhood love, now
        destined to wed his brother -- adding layers of intrigue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa261ced-d3b8-474d-9a15-8cf3165923f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:00:19.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp gives the movie a villain of a greater magnitude, particularly
        in a closing sequence where he reveals what motivates him. While Dumbledore
        isn''t around that much, as played by Law he''s as enigmatic as ever, strengthening
        the link to Potter lore, especially for the rules-of-Quidditch-conversant
        who eat up every reference to it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43d5e8d-ef0d-4e16-85a2-5726f1e38b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:00:19.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling''s script periodically screeches to a halt to putty in those
        storylines, a tactic perhaps more conducive to novels than movies. Still,
        "Fantastic Beasts" doesn''t scrimp on the action, with enough battles, chases
        and imaginative production design and creatures -- augmented by a particularly
        good James Newton Howard score -- to occupy those Muggles who mostly just
        like to see stuff blow up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8effef78-1f31-416b-b862-5d5139c084e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:00:19.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Harry Potter franchise, which built in ambition and intensity
        while piling on British talent as the central trio aged, "Fantastic Beasts"
        is settling in for a long ride, with&nbsp;three more movies announced&nbsp;through
        2024.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b16af2-caba-4cec-8849-5d504e6242ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:00:19.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s pretty clear that run will be profitable for Warner Bros.
        (like CNN, a unit of WarnerMedia). To the extent "The Crimes of Grindelwald"
        displays more franchise-driven efficiency than spark, it''s best viewed less
        as a stand-alone film than a carefully orchestrated step into the larger pre-Harry
        world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba56bc1-06f4-4a58-a3e7-f7e619ce64b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:00:19.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fantastic Beasts: The Crimes of Grindelwald" opens November 15
        in the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663c261a-3250-47c9-946e-ab4a7183ea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:00:19.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:27.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Fantastic Beasts''
        plunges deeper into pre-Harry Potter world."</em></p>'
