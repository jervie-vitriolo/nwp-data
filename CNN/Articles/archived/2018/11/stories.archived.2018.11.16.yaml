      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 16) — Chris Gavina is returning
        to the PBA after being tapped as an assistant coach of the Rain or Shine Elasto
        Painters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6709ebe1-8e01-49b9-a196-2ee4835837ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:09:17.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the league website, the 39-year-old Gavina met with
        Rain or Shine team governor Mamerto Mondragon Friday to formalize his appointment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6035db3-8a92-4c6b-95fd-467c062d5279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:09:17.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gavina started his PBA coaching journey as deputy tactician of the
        Kia franchise in 2016. He was responsible for steering the team to its only
        quarterfinals stint in the Governors'' Cup of that year when it was then known
        as the Mahindra Enforcer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d892074-03e2-4860-adf2-c35ad5fa4cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:09:17.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was elevated to head coach this season, but left the post in
        the early part of the Philippine Cup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c4deda-2797-4a84-8708-79cc451a32aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:09:17.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:30.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters are looking to to bounce back from a disappointing
        campaign in the Governors'' Cup where it managed to win just three games.</p>'
