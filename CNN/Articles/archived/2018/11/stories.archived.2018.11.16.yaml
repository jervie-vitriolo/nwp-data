      'mgnl:lastActivated': 2019-04-17T09:33:28.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The breakdown by product is more difficult to establish, but we
        would suspect that about four or five deaths a year are associated with aerosol
        products," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409e05fd-ceed-4973-b24c-9147447b99e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:49:24.747+08:00
      'mgnl:createdBy': 'jeff'
