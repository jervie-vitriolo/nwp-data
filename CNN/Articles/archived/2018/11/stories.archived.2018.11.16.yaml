  'Dogs-netflix-review':
    'author': 'Chang Casal'
    'caption': '“Dogs” is a surprising take on our relationship with these furry creatures
      — a painfully relevant one. Photo from NETFLIX'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2018-11-16T19:13:45.299Z
    'imagesource': 'jcr:3d283cdf-8425-45ff-b790-28bc1d68a18a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bf4ad6c-004d-4ede-b90d-14336378b377'
    'lead': ' I’ve always looked at my dogs as these conductors of happiness, like
      time spent with them is an escape from the real world. When I used to live at
      home with my parents, I’d take my dogs into my room to decompress after a bad
      day. Now that I’ve moved out I don’t get to see them that much, which is probably
      why I’ve followed about a dozen or so internet-famous dogs on Instagram, and
      why my Facebook timeline is pretty much just memes and photos now from groups
      like “Heckin Big Group of Dank Doggos” and our local version of “Who’s your
      pupper, senpai?”'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-01T02:39:15.567Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:33:31.929+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:19.209+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why you should watch Netflix’s ‘Dogs’ right now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512a0675-e173-49a5-af58-c32f67e87659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:39:15.568Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:33:31.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — I’ve always looked
        at my dogs as these conductors of happiness, like time spent with them is
        an escape from the real world. When I used to live at home with my parents,
        I’d take my dogs into my room to decompress after a bad day. Now that I’ve
        moved out I don’t get to see them that much, which is probably why I’ve followed
        about a dozen or so internet-famous dogs on Instagram, and why my Facebook
        timeline is pretty much just memes and photos now from groups like “Heckin
        Big Group of Dank Doggos” and our local version of “Who’s your pupper, senpai?”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17bab5e-7293-4af0-be3a-a34271bf28ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:39:15.568Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:33:31.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve gotten so used to seeing doggos and puppers as memes — as a
        breather from the increasingly dominant bad news on my social media feeds
        — that watching Netflix’s documentary series, “Dogs,” took me by surprise.
        I was expecting the 50-minute video equivalent of a meme, or an extended cut
        of those heartwarming videos from The Dodo. But “Dogs” is kind of the opposite
        of those things. Instead of letting me turn away from the harsh realities
        of the world, I found myself confronting them. And that isn’t necessarily
        a bad thing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4228ee-9dd1-4adf-898c-7fcc139a9c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:39:15.569Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:33:31.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Produced by Glen Zipper and Oscar-nominated documentary filmmaker
        Amy Berg, the 6-episode docu-series follows the stories of people (and the
        pups they love) from all over the world. In the first episode, “The Kid with
        a Dog,” we meet 11-year-old Corrine, who has a severe form of epilepsy, and
        who is days away from meeting Rory, her would-be service dog. “Bravo, Zeus”
        introduces us to Ayham, a Syrian refugee seeking asylum in Berlin, whose best
        friend Zeus is a Siberian Husky who remains trapped in the middle of war-torn
        Damascus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14670a0-5332-454a-bb0b-7f6a473deac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:39:15.569Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:33:31.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In episode three, “Ice on the Water,” we meet Alessandro, a fisherman
        in a sleepy Italian town with a dwindling fish supply, and his 10 year old
        Labrador retriever, Ice, who accompanies him on his fishing trips. Episode
        four, “Scissors Down,” takes us back and forth between Japan and America and
        into the world of competitive dog grooming. In episode five, “Territorio De
        Zaguates,” we’re taken to Costa Rica, where a small group of people struggle
        to keep a sanctuary for over 1,000 street dogs, or zaguates, afloat amid money
        problems. Lastly, “Second Chances” takes us to New York and its community
        of animal rescuers and adopters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db5418d-f9ab-41a7-b9ce-e207cd55669d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:39:15.569Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:33:31.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogs have been a part of human lives for as far back as 20,000 years
        ago. Some scientists even speculate that the earliest evidence of domestication
        dates back 40,000 years. There’s also evidence of parallel evolution between
        dogs and humans. All of that just means that the story of dogs is also the
        story of humans — they’re inextricable. These creatures have accompanied us
        through time and have seen and, in one way or another, helped us face our
        biggest trials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eb6dbc-4dac-488f-be0b-b11591f419f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:39:15.570Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:33:31.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sounds like a mighty big statement, but that is the statement
        that underscores the series as, episode after episode, you see the lengths
        humans go to to take care of their furry friends, and why wouldn’t they if
        dogs haven’t done the same for us?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f016c43-5ab5-4587-a255-06d201be940f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:39:15.570Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:33:31.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take the people who run the Costa Rican sanctuary for dogs, for
        example. Despite having barely any resources but the vast land they own, the
        group continues accepting dogs into their sanctuary, sweeping the streets
        for abandoned pups. But I think “Bravo, Zeus” is the clearest example of this,
        as Ayham’s friends in Syria risk their lives to protect and transport Zeus
        to Germany; all while forcing us to experience and understand the Syrian refugee
        crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac3ef6a-907d-4e0a-913f-678a145ab040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:39:15.570Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:33:31.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part, “Dogs” expertly weaves socio-political issues
        into its stories. For Alessandro, there’s the looming threat of a depleting
        livelihood source in a small town. For the dog-obsessed women of Japan (featured
        in “Scissors Down”), there’s the expectation to leave one’s career for motherhood,
        which they — whether consciously or not — avoid by treating their dogs like
        the children they can’t, or choose not to, have.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28df8055-50d5-4972-ba1b-49385a6fa224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:39:15.570Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:33:31.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some stories are more intimate and personal, like that of Corinne
        and her service dog, Rory. For Corinne, Rory is a literal lifesaver, who has
        been trained to determine an incoming seizure by scent, and whose job is to
        alert her family so she can receive proper care. This episode is the biggest
        tear-jerker of all, though most of the others come close. You feel for Corinne,
        who just wants to live a normal life, be seen as a normal girl, and her family,
        who is constantly on edge because of the severity of her condition. Rory’s
        arrival offers a remedy to both.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bd3e64-b20f-46ef-8a18-c60defc185c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:39:15.583Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:33:31.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dogs” is a surprising take on our relationship with these furry
        creatures — a painfully relevant one. As we come to realize just how much
        turmoil is going on in our world, we’re forced to see that we’re not the only
        ones affected by our actions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cd0b16-9ff1-4add-a641-ede4eb6277c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:39:15.583Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:33:31.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for all that it tries to tackle, “Dogs” is still a pretty easy
        watch. And yes, a hopeful one. There are many lighthearted moments and ones
        that’ll make you squeal “aww.” My favorites are watching Ice fall asleep at
        the dinner table like an exhausted grandpa and seeing Zeus “sing” when Ayham
        video calls him. If you’re a fan of dogs, you’ll quickly devour this series,
        albeit through tears and dozens of tissues.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c643c1-3b16-401b-b8de-bd20a06c67d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:39:15.591Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:33:31.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; ***</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b0e61a-c747-4072-832e-2db3e8daf3ee'
      'mgnl:activationStatus': true
