      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, you can also avail of an All-In Financing option that covers
        payment for Chattel Mortgage fees and Motor Insurance Premium on the first
        year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f2e4b1-060b-42e6-9f6e-cffcd77c9932'
