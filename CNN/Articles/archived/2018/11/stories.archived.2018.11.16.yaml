      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Trillanes: Paolo Duterte a Chinese drug triad member</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b063fcb6-e58d-4d94-963d-04f6af619cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:05:40.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Davao vice mayor retaliated by filing a libel case against
        the incumbent Senator.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933d9cce-8b26-4627-a337-aa6fc5de8ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:05:40.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Paolo Duterte files criminal case vs. Trillanes for libel</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c7154a-4e15-4dd2-b191-a8ac3ff0a7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:05:40.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:31.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Paolo, Duterte''s daughter Sara is seeking reelection
        as Davao City mayor while his youngest son Sebastian is a candidate for vice
        mayor of Davao. The siblings'' political bids have drawn criticisms that the
        Dutertes are establishing a political dynasty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d0f3e7-1e41-4b72-bf25-4c5e0a932f9a'
