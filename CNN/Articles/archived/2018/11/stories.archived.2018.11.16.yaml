      'mgnl:lastActivated': 2019-09-10T08:07:58.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go cashless and never miss out on the best offerings in the market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4268be35-59a9-4e9b-967b-73c4454383d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:42:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-10T08:07:58.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO offers an array of credit card brands designed for people with
        varying needs and spending style. You can enjoy exclusive deals, discounts,
        rebates, and treats from different partner stores nationwide and abroad. Plus,
        you can earn credit card points every time you spend, that can be used to
        redeem airline miles, shopping and dining vouchers, and other lifestyle services.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b093e41-8d13-4794-8ea3-7b9daf29dbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:42:06.463+08:00
