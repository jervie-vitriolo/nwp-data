  'Cambodia-Khmer-Rouge-guilty-genocide':
    'author': 'Steve George and Tim Hume'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-16T15:06:44.148+08:00
    'imagesource': 'jcr:78f3fa64-b7c5-48e2-abca-5006b5d9c2a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bae71106-7b1b-4056-80a9-f832c75c782b'
    'lead': 'More than 1.7 million people, or approximately a fifth of Cambodia''s
      population, are believed to have died from forced labor, starvation and execution under
      the Khmer Rouge which ruled the country between 1975 and 1979.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T16:25:04.572+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:29.914+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:33:20.094+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Khmer Rouge leaders found guilty of genocide in landmark ruling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd586a5a7-5d0d-435a-8959-c21650b7334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Almost four decades on from the collapse
        of Pol Pot''s tyrannical communist regime, an international tribunal has ruled
        that the Khmer Rouge committed genocide, a landmark verdict that is hoped
        will&nbsp;bring closure&nbsp;to millions of Cambodians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe7bfb3-3b4f-406c-a302-b3fbc3b8678f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1.7 million people, or approximately a fifth of Cambodia''s
        population, are believed to have died from forced labor, starvation and execution&nbsp;under
        the Khmer Rouge&nbsp;which ruled the country between 1975 and 1979.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156e68d7-b25e-453d-abe0-264c337aa1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the regime''s&nbsp;two most senior surviving members,
        Nuon Chea and Khieu Samphan, now 92 and 87, were found by the court to be
        guilty of genocide of Vietnamese in Cambodia between 1975 and 1979.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5bcbf1-106b-45e1-ad91-69eaec91d8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuon Chea was also found guilty of genocide against the Cham ethnic
        group in Cambodia during that time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bea3e8-40f0-4464-95c3-024df5e3083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the pair were found guilty of murder, extermination,
        deportation, enslavement, imprisonment, torture, persecution on political,
        religious and racial grounds, and other inhumane acts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aad3f0-707c-4e86-b74f-1b5d9260a5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men were sentenced to life in prison.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6ec87f-0ffa-47fb-b993-6f6f5387e697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuon Chea, known in the regime as "Brother Number Two," and Khieu
        Samphan known as "Brother Number Four," are already serving life sentences
        in Cambodia for crimes against humanity. Friday''s sentences will be merged
        with their existing sentences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9089ea35-7901-4919-b562-c56f3496ac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Robertson, Deputy Asia Director for Human Rights Watch, told
        CNN the conviction should be celebrated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdfbad6-76bc-463d-b399-a404a5df9d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been a long time coming, and obviously there''s been a
        tremendous amount of time taken. But you know this conviction is hugely important
        and I think no one should discount the importance of this action today," said
        Robertson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e18dc8e-1437-44b8-9beb-d776752aef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(To prove) the intent of the Khmer Rouge was to wipe these people
        out would be something that required a lot of time and a lot of expertise.
        It required a deep dive into Khmer Rouge archives. And so the importance I
        think was that they get this verdict right, and that it was based on incontrovertible
        evidence."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f107264e-bf2b-49b1-8934-223b3a9fa337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN-backed court</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a71b97-8c95-47e3-9703-0c410c145300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s decision was delivered by the Extraordinary Chambers in
        the Courts of Cambodia (ECCC) which is based in the Cambodian capital of Phnom
        Penh. The court is a special United Nations-backed tribunal that was formed
        in 2006 to prosecute senior Khmer Rouge leaders and other regime figures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b0479f-1f05-436f-aa2f-d6f9dc8a4adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Friday''s convictions, the ECCC has delivered only three
        verdicts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13530ed8-1dd4-4e2c-b05d-1ddef70148de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to 2014 case which found Nuon Chea and Khieu Samphan
        guilty of crimes against humanity, the court also sentenced Kaing Guek Eav,
        commonly known by his alias, Duch, to life imprisonment in 2010, for war crimes,
        crimes against humanity, murder and torture.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b477b3bd-1491-48fe-8986-d4b3606358c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaing Guek Eav was the commandant of the notorious Tuol Sleng S-21
        prison in Phnom Penh, where more than 14,000 people died.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1be02c-e073-40b3-9830-2478a45ce5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECCC''s glacial pace in securing only three convictions in more
        than a decade, at a cost of more than $260 million, has been widely criticized,
        especially given the suspects were nearing the end of their natural lives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995faca2-4f2e-4545-9811-e57f7f9565ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, former ECCC investigator Craig Etcheson previously told
        CNN that public opinion surveys had consistently shown that a large majority
        of the Cambodian public supported the ECCC process.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e92ac7-030c-462b-a478-0f9466cc399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would suggest that with upwards of two million people killed
        during the Khmer Rouge regime, a $200 million dollar tribunal works out to
        roughly $100 per murder victim. Surely that is not an excessive price to seek
        justice for such a monumental crime," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0756ab-c5fa-4248-88b8-3dc555e3ff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pol Pot''s right-hand man</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6d046a-12dd-45b4-b70e-be2278daf8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuon Chea, born in 1926, was Khmer Rouge leader Pol Pot''s brother-in-law,
        and was considered his right-hand man and a key ideologist throughout the
        regime''s reign of terror.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624a7ce6-46ee-498a-b388-88a3deac3e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trained in law in Bangkok, the 88-year-old was second-ranked in
        the Communist Party of Kampuchea (as the Khmer Rouge is officially known)
        and served a short stint as Democratic Kampuchea''s prime minister.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd3051e-b0c3-4fc1-8b78-6d7a7502fc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a his trial in 2014, prosecutors at the Courts of Cambodia
        (ECCC) described him as an extremist who "crossed the line from revolutionary
        to war criminal, responsible for the deaths of hundreds of thousands of Cambodians."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb4c0d0-ca1b-4529-9f80-347c419e781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the collapse of Democratic Kampuchea in 1979, he remained
        a leading Khmer Rouge figure in the years the movement operated as a rebel
        guerrilla force in Cambodia''s west.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e6ee95-7bee-48a3-ae0c-47b1c018520f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He surrendered in 1998, striking a deal with the government that
        allowed him to live as a free man near the Thai border until his arrest in
        2007, according to the ECCC.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440fc956-3b28-49e8-b29e-029655272dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his final statement to the court, Nuon Chea admitted he carried
        "moral responsibility" for events during the period, but also affirmed his
        innocence, according to the ECCC.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8be2c9-c1e7-4ba4-9fe5-d9328ebf2986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CPK''s policy and plan were solely designed to one purpose
        only, to liberate the country from the colonization, imperialism, exploitation,
        extreme poverty and invasion from neighboring countries," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e8c0c1-c505-4bb1-b958-e1fb7a5941e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CPK''s policy was clear and specific: it wanted to create an
        equal society where people were the master of the country ... The CPK''s movement
        was not designed to kill people or destroy the country. My hope and wishes
        were betrayed by those who destroyed the movement."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39277c7f-df0c-47ac-9afd-a7738b33fc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many other Khmer Rouge leaders, Khieu Samphan studied in Paris,
        publishing his doctoral dissertation on "Cambodia''s economy and industrial
        development." On his return home, he became a professor and then took on a
        senior government position before joining the Khmer Rouge rebels.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce86bc7-0c67-4505-8b02-02f8940456f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1976, he became the head of state of Democratic Kampuchea, and
        in 1987, years after the fall of Democratic Kampuchea, he replaced Pol Pot
        as the head of the Khmer Rouge after the former''s retirement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1611e31-e465-4a0f-bb60-9d9203f5d4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:25:04.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:29.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the previous 2014 trial, he expressed remorse for the
        suffering of victims, at one point offering Buddhist prayers for the souls
        of those who had died. But he repeatedly expressed his position that he was
        merely a figurehead, with no role in Khmer Rouge policy.</p>'
