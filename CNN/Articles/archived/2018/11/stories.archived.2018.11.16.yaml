    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9723b4-a4c4-4ce5-b7bd-ed8d1e7bcb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last question. Since I love how “What If It’s Us” hits all the perfect
        rom-com beats, what are your top three favorite romcom movies?</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf6f69e-c06c-4bd6-aeca-0ef7f5caef33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Silvera: My favorite right now is “Love, Simon,” “Crazy Rich
        Asians,” and, what was that Netflix intern movie?</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d58457-dd0e-4a15-a21f-04dcb952c82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Becky Albertalli:</strong> “Set it Up”?</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24044023-c526-441e-a4c0-08db39a1b7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:01.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:24.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Adam Silvera:</strong> “Set It Up”!</p>'
    '109':
