      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CREDIT CARD</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f918e7f8-79ad-4e8e-bc1e-e397a41d4167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:42:06.463+08:00
