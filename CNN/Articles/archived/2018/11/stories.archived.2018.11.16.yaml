      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how and why you should:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5569ec7-408b-4c37-bb55-97cb2eed66a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:42:06.463+08:00
