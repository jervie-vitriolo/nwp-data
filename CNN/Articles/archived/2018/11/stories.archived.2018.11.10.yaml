    'template': '1'
    'title': 'Truth prevails with Imelda Marcos conviction, officials say

      '
    'updated': 2018-11-10T18:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18029a1f-c93e-4b6e-ad5f-caa994573360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:47:43.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:41.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> The
        anti-graft court''s guilty verdict on former First Lady Imelda Marcos speaks
        the truth about the two-decade regime of her late husband, Ferdinand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddc7661-83db-43ed-80e0-ae1415c7c5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:47:43.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:41.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the common sentiment of opposition senators and other officials
        who lauded&nbsp; the Sandiganbayan''s decision sentencing Marcos to a maximum
        of 77 years in jail for committing seven counts of graft.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcd559a-6301-4c67-b735-d2006bcf32b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:47:43.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:41.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Sandiganbayan conviction is a faithful reminder that the Marcoses
        have plundered the nation''s wealth and have stolen from the people, no matter
        how much efforts to revise history are done by the Marcos family and their
        cohorts," Senator Kiko Pangilinan said in a statement Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0801909-658b-4bac-a608-f0a9badac7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:47:43.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:41.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa wakas, hindi na puwedeng itanggi na nagnakaw ang mga Marcos
        mula sa taumbayan (At long last, it could no longer be denied that the Marcos
        family stole money from the people)," Senator Bam Aquino said in a separate
        statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5464fb-73b0-44df-a5e3-849aacbbfe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:47:43.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:41.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos family has refused to admit guilt on human rights abuses
        and corruption – including an estimated $10 billion (roughly ₱500 billion)
        allegedly stolen from government coffers – during the late President''s term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc46897-b61c-4e6b-a570-4f185e8355aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:47:43.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:41.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights (CHR) said Marcos'' conviction is
        a welcome development "in the face of historical revisionism."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a351a8-1259-4777-832a-26852a2be015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:47:43.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:41.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission stresses the need for truth so that we can ultimately
        hold the dictatorship and their cohorts accountable for their crimes," CHR
        Spokesperson Jacqueline de Guia said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd249291-360a-4640-b5eb-dd75449a9327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:47:43.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:41.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman filed 10 graft cases from 1991 to 1995,
        stemming from Marcos'' alleged funneling of funds to private organizations
        she created in Switzerland from 1968 to 1984 while holding various government
        posts during her husband''s term. The Sandiganbayan on Friday found her guilty
        in seven of these cases involving about $200 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b422468-e1bd-4ea4-a315-7baa6b87096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:47:43.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:41.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Imelda Marcos ordered arrested for seven counts of graft</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac9a9a5-8cbe-4a38-8609-4c709d41fbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:47:43.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:41.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call on the public to closely monitor this case and all the other
        cases filed against the Marcoses. We must not allow the Marcos family to influence
        and undermine our collective process to search for truth, justice and accountability,"
        Senator Risa Hontiveros said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ec2cfa-5d81-4c3f-a285-4173646082f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:47:43.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:41.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 89-year-old Marcos – known for her penchant for designer shoes
        and jewelry – said she would appeal her conviction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c131d64a-e48b-4b95-8eca-6733ab7cc07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:47:43.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:41.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1993, the Sandiganbayan also convicted the former First Lady
        for graft in a separate case but the Supreme Court overturned the decision
        in 2003, saving her from a 12-year prison sentence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d003bf9-995e-4a1e-b901-13d2512afd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:47:43.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:41.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace: Marcos conviction shows ''impartial'' justice system</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81840b1d-bc1a-4e9e-93ab-b08c78e3507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:47:43.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:41.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang distanced itself from the Sandiganbayan decision, saying
        it does not interfere with the affairs of an independent branch of government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1928a3-57ae-4725-b3a7-5c2303c644a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:47:43.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:41.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we note that there are still legal remedies available to
        Congresswoman Marcos, this latest development underscores that our country
        currently has a working and impartial justice system that favors no one,"
        Presidential Spokesperson Salvador Panelo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35104c6e-b69d-4b6f-a8d9-274c4710f6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:47:43.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:41.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is known for having close ties with the
        Marcos family, even openly admitting that Ilocos Norte Governor Imee Marcos
        supported him in the 2016 elections and that he wants someone like former
        Senator Bongbong Marcos for President.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26aa9a7-4a9b-4cbc-9d62-ae2b06038dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:47:43.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:41.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos critics, particularly human rights victims, rejoiced at the
        victory but also noted that it was long overdue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8514ffb0-23b3-4733-8978-83f25785819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:47:43.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:41.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m surprised but very pleasantly surprised, because two decades
        iyan. It has always been an uphill struggle, then all of a sudden, here it
        is after so much work. You can see that the local courts somehow are trying
        to establish their independence," former human rights chair and martial law
        survivor Etta Rosales told CNN Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4db74cb-f377-4050-96a0-813790f89691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:47:43.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:41.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangiliinan said the long road to conviction shows "how long and
        therefore frustrating the Philippine judicial system is, and especially in
        relation to how powerful and powerfully entrenched the accused are."</p>'
