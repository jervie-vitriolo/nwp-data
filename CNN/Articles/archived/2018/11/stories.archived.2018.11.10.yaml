    'jcr:uuid': 'f217b873-f90a-4e35-9668-06f271b6a47a'
    'lead': 'Eliseo Rio Jr. says he hopes to have the pending issues surrounding the
      new telco player resolved by the end of November.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T14:16:44.627+08:00
