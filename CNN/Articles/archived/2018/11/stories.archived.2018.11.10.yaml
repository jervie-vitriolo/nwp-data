    'template': '1'
    'title': 'DICT''s Rio on Honasan appointment: Let me finish 3rd telco job first

      '
    'updated': 2018-11-17T14:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87a5bb2-29dc-4c37-972a-595b2006e314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:16:44.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:25.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> The
        incumbent Department of Information and Communications Technology (DICT) Secretary
        said he does not understand the urgency to turn over his duties to his replacement,
        Senator Gringo Honasan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73731041-a49c-4cdc-b21e-6a3fdc9e88e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:16:44.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:25.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not understand why I have to be changed in midstream of
        a very important activity that would finally bring a significant improvement
        in telecommunication (telco) industry," DICT Chief Eliseo Rio Jr. said in
        a text message to CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c91e1b-0c4f-4b25-9e8f-66bd7cc7e833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:16:44.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:25.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 7, the department chose Mislatel Consortium to be the
        provisional new major telco player to break the duopoly of PLDT-Smart and
        Globe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce72763-7cb3-49e3-bccd-19301022a0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:16:44.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:25.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I serve at the pleasure of the President. But I only hope that
        I will be given a few more weeks to finalize the entry of a third telco player,
        which you know we really worked hard for," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec0c101-da40-4784-9cd4-55367aa1f824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:16:44.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:25.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III earlier said Honasan could
        be appointed to the department as early as November 12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448acf8f-9ba3-4f68-85e6-5d80250faf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:16:44.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:25.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT chief said he hopes to have the pending issues surrounding
        the new telco player resolved by the end of November.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbaaa3f-b68d-4458-aace-2b8868e0ab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:16:44.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:25.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other firms are pushing to take Mislatel''s place. SEAR Telecom
        -- the consortium of Mindanao-based TierOne Communications with the Luis Chavit
        Singson Group of Companies-- and the Philippine Telegraph and Telephone Corp.
        (PT&amp;T) both filed their respective motions for reconsideration at the
        National Telecommunications Commission Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5713014d-fde6-4636-99c3-b4432c505667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:16:44.629+08:00
