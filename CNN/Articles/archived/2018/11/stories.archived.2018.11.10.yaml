    'template': '1'
    'title': 'UAAP: Adamson solidifies hold of second spot, hands UE''s 12th loss

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4e09e0-7e02-44e1-a17f-3510362f1fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:51:26.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:51.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> Adamson
        University had to weather a furious start from the UE Red Warriors to notch
        their best record under the tutelage of Franz Pumaren.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fe7799-9456-4a44-b633-a9468502ec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:51:26.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:51.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soaring Falcons overcame a 17-point first quarter deficit to
        come out on top 85-72, Saturday afternoon at the SMART Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c35db88-fa21-4457-bfed-a8a82d1999c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:51:26.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:51.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerrick Ahanmisi had 23 points to lead the Falcons to victory, while
        Sean Manganti and Jerom Lastimosa added 19 and 10 markers, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bda249-aeef-46c3-b27e-49f4f396503c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:51:26.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:51.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papi Sarr nearly had a double-double registering nine points and
        25 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c631dd36-5097-4eeb-accd-f34dda9df078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:51:26.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:51.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahanmisi and Manganti teamed up in establishing a 14-0 run in the
        payoff period to life the Falcons to victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4454a8-303d-4fc1-8590-fc97127e19f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:51:26.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:51.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvin Pasaol tried to carry the fight for the Warriors but his team-best
        24 points and 10 rebounds all went to naught as UE absorbed their eighth straight
        setback.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a54ecab-dec8-42d2-873d-7ec78df034a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:51:26.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:51.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson can secure a twice to beat advantage in the semis if it
        beats FEU in its last game on November 18, or if the DLSU Green Archers suffer
        a loss to the Ateneo Blue Eagles or the UP Fighting Maroons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc421f6a-78ba-45f3-bcc3-d5e8f0364a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:51:26.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:45:51.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Warriors meanwhile will try to end their Season 81 campaign
        on a winning note when they square off with the NU Bulldogs on the last day
        of the elimination round.</p>'
  'How-an-eight-year-old-American-boy-became-a-viral-sensation-in-China':
    'author': 'Serenitie Wang and Joseph Kleinhenz'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-11-10T16:38:58.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb2c5e7f-433a-4a9e-9b6c-a70ee31d47ca'
    'lead': 'If you''ve never heard of eight-year-old Gavin Thomas, you clearly aren''t
      one of the millions of people around the world who have fallen in love with
      the young internet sensation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T13:59:53.489+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:46:50.924+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'How an eight-year-old American boy became a viral sensation in China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10629781-f423-447c-8fbd-748e79151ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you''ve never heard of eight-year-old
        Gavin Thomas, you clearly aren''t one of the millions of people around the
        world who have fallen in love with the young internet sensation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bc2bae-1d32-4a61-9ed7-16c4ae6a147f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it isn''t in his native United States where Gavin has really
        hit the big time, that honor belongs to China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bc30f2-0ed8-4c1b-ab9f-98f8e2e12dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since creating a profile a mere four months ago on Weibo, a Chinese
        platform similar to Twitter, Gavin has gained an astonishing 1.8 million followers
        -- and the number continues to grow, along with his fame. On Twitter, by comparison,
        Gavin has a mere 450,000 followers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb94cff-2777-4afd-99ac-90d7852cf8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is a young American, born in Minnesota and still in elementary
        school, an instant sensation in the largest country in the world? It''s because
        of Gavin''s unique facial expressions, which have become a hugely successful,
        viral meme.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99cb780-6a07-4d02-9ba6-46057a9cac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gavin first made a name for himself in the US, when short videos
        of him&nbsp;playing with his uncle Nick Mastodon&nbsp;quickly became a hit
        online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1f00eb-3ab8-4728-92c3-29af80a31005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t until Gavin''s videos spread organically to the Chinese
        cyberspace, particularly one of him reacting with&nbsp;a nervous smile to
        a gecko&nbsp;being placed on his head, that his fame truly took off.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2a5c2b-1728-4114-9fda-22eaed090a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gif of Gavin''s face, smiling awkwardly, might be used as many
        as 10 million times a day across China''s various social media platforms,
        according to Ann Ding, founder and CEO of Dongtu.com, a major distributor
        of online gifs, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e82adb4-bb64-4141-9293-82787ab2aadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gavin seems to be more popular in China than in the US," Ding said.
        She''d know -- her company partners with major Chinese social media platforms
        affiliated with Tencent and Alibaba.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c9f41f-fabc-4e52-af6e-419b8087dbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She estimated that all of the total number of Gavin related gifs
        used across platforms in China has easily exceeded 1 billion. His debut on
        Weibo&nbsp;was widely reported by Chinese state media, and his first trip
        to China in August&nbsp;made headlines&nbsp;across the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50384766-dd98-47a1-879d-f8afb3822b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fake smile boy</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7619387a-9e67-405f-9a9f-877dc40308c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many Chinese people can''t identify him by name, his meme-turned-gifs
        have been circulated widely across social media, primarily on WeChat, the
        country''s predominant messaging app with 1 billion users.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44c4e5a-5649-4941-9530-6bfbf22b00b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gavin''s nickname in China is "the fake smile boy," a reference
        to the eight-year-old''s uneasy but polite smile which struck a chord with
        millions of Chinese internet users.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7d7ed7-a4a3-489d-b03a-51f626a4aa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>39-year-old Cai Qianyi, who works in the media industry, said he
        constantly shares Gavin gifs online.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b49953-c2d7-4013-8c47-6e4c0569d4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got to know him from the gifs other people sent me on WeChat.
        I saved the gifs to use as they are so appropriate to express myself," he
        told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1992cee2-38b9-4b5d-a9ea-b631367a6f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese people, especially millennials, have latched on to Gavin''s
        signature smile, the gif of which is used to express forced positivity in
        uncomfortable situations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72efbba-3c11-4b70-9b12-44dcc66d78b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone says something embarrassing, but you don''t want to
        shoot it down directly, the fake smile gif can convey your embarrassment while
        leaving a way out," Leo Li, a 21-year-old college senior in Beijing who uses
        the Gavin gif, told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c457eeb6-4859-47dc-a130-b252fcb255da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li said Gavin''s "forced but polite smile" is a useful "social lubricant."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd776daa-2786-40d6-9f78-3984df2120d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ding, the distributor of online gifs, said Gavin''s smile has the
        kind of genuine emotion that hits home with Chinese people who need a way
        to express a feeling of polite reluctance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd8f9dc-6df0-4514-8d33-7fe294e973e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People use it as a form of self-mockery," Ding added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcb88a1-10cc-4d3d-9c3f-d7042d0b8f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Million dollar baby</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff2c5cb-f7a0-455e-a717-453512b78802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American memes have gained temporary fame in China before, but unlike
        his viral predecessors Gavin''s team has made the decision to embrace his
        popularity overseas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c00785b-c83c-4311-a62d-d5355d38ce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after he opened his Weibo account, Gavin made a sponsored trip
        to Beijing to meet his fans in person, generating even more memes of Gavin
        posing in front of Chinese landmarks in traditional Chinese dress.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94282c60-8490-41d6-a066-e2776e436c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, his store on Taobao, the hugely popular online
        Chinese online shopping site, has quietly opened and has started to sell merchandise
        such as phone cases with Gavin''s smiling face on the back.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339eb2d3-da1d-4945-bba8-1e73ce8f3003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his second trip to China in early November, he signed a contract
        with the Chinese internet giant Tencent to be featured in its new short video
        app -- Yoo.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff261ad3-fa00-4bc7-8306-c6277c1ba532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is surely a key market, and it felt important for us to integrate
        into their culture and platforms to maximize the opportunity around his success
        there," Gavin''s agent Byron Austen Ashley told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67072070-3ab4-4991-924e-02340c26c508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say Chinese people''s love for animated images in digital
        conversation is rooted in its culture of politeness.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1d6751-4663-4b43-b5a5-d835be64239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese people tend not to be so blunt (in conversation) and are
        careful to avoid hurting others'' feelings. But online communication is inherently
        straightforward, so people like to use funny images to relax the communication
        atmosphere," said Liu Qian, Assistant Professor of Journalism and Communications
        at Beijing Normal University.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df51977-f07b-4a04-a6c4-076fc5095014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''He will grow up eventually''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542b167f-8b95-4e3a-b099-847b69460f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as Gavin himself is concerned, he told CNN he is enjoying
        his fame in China.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c5a6c4-7f28-4e40-a45f-d74b28319d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They love watching my pictures and videos, and they tell me I''m
        cute. Sometimes, they tell me they love me," he told CNN over email.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba449e3d-1e67-46f7-a6ff-bc0cc8bf3865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite his success, celebrity always brings additional complications.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3294a7ad-565b-4269-84d4-e9b1ef83dbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country where copyright laws are not always strictly enforced,
        celebrities looking to build a brand in China will often find themselves pitted
        against "meme entrepreneurs" who react to the latest trends for a living.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674dbcb3-da1a-4673-8fb9-8b74f3e5960f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gavin''s agent Ashley told CNN that they have already had to take
        down several bootleg Gavin products since opening up for business.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecec475-f051-4ab8-893c-69ea4790e382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are worried about Gavin''s future earning ability as he''s
        growing up quickly and cute facial expressions alone no longer work.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a85a288-f64c-4750-951a-703a447ee5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese people tend to love foreign toddlers...I don''t know how
        long his fame will last. He will grow up eventually," Gavin-fan Cai said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe86ddcb-9345-4f1a-8d9a-4e4c0ca3ef89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are concerned that a life under the limelight may have a
        negative impact on him.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab38da4-91f8-46b8-b77c-6f159370ea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batting aside these questions, his agent Ashley said that they have
        prepared alternate strategies to show his "amazing personality" when he''s
        older.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29b81e0-f7da-406f-9964-58a9da1968fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the team is making sure that Gavin is having fun in
        every project and that he lives life "as normal as possible."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1297d2-49f2-45bd-8f2e-39575e49334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His dream is to be a YouTuber and he seems to be heading down the
        right path," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb90dcf-e755-4107-986f-295b4472f41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:53.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:46:50.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "How an eight-year-old
        American boy became a viral sensation in China"</em></p>'
