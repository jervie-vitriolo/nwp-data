      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> A
        child died while 35 people were rescued after a motor banca sank off Quezon
        province Saturday, the Philippine Coast Guard (PCG) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ff150c-9504-4f57-a69f-96a86599c370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:06:55.403+08:00
