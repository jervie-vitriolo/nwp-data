      'mgnl:lastActivated': 2023-02-14T09:47:25.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PT&amp;T, SEAR file motions for reconsideration on 3rd telco
        bid</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0586c4f6-c289-40c0-926b-cffd5d3cebb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:16:44.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:25.783+08:00
