  'DOTr-No-MRT-3-fare-hike':
    'author': ' Eimor P. Santos'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-11-10T12:28:57.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cee0d77-bccc-4d23-a13b-89c24c8341c9'
    'lead': 'There''s no impending fare increase in the Metro Rail Transit line 3
      (MRT-3) despite its upcoming rehabilitation, the Department of Transportation
      (DOTr) assures the public.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T14:24:34.122+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:47:47.674+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOTr: No MRT-3 fare hike unless commuters feel improvements

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3cb3cf-18d8-4b69-95d9-532df65321e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:24:34.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:47.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> There''s
        no impending fare increase in the Metro Rail Transit line 3 (MRT-3) despite
        its upcoming rehabilitation, the Department of Transportation (DOTr) assured
        the public Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e85a71-6946-45ae-b684-eb3da04c9a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:24:34.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:47.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is not even in the horizon for us at this point," DOTr Undersecretary
        for Railways Timothy John Batan said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb362de-408d-4793-b123-4873c6782775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:24:34.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:47.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Transportation Secretary Arthur Tugade has made it clear
        a fare hike will be imposed only once the commuters experience significant
        improvements in the services of the MRT-3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1730e1-74a3-4b4a-84c0-0256218ad3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:24:34.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:47.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mariin na instruction ni Secretary Tugade na hindi tayo mag-i-increase
        ng anumang pasahe hangga''t hindi nararamdaman ng ating mga commuters ang
        improvements sa services ng MRT-3," Batan said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405ab633-f677-4556-8a58-339c39212509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:24:34.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:47.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Secretary Tugade strictly instructed us not to increase
        fares until the commuters feel improvements in the services of MRT-3."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d97906-552c-42c6-9472-cf866b7b83ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:24:34.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:47.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transportation authority made this clarification, following
        the signing of a ₱18.76 billion loan agreement between the Philippines and
        Japan for the rehabilitation of the 18-year old rail system. The rehabilitation,
        which is expected to last for more than three years, will cover the replacement
        of worn-out tracks, the upgrading of signaling systems and the overhaul of
        light rail vehicles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba59a767-e1bd-4d54-af64-e4c58356e4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:24:34.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:47.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once completed, the number of MRT-3 trains would increase from 15
        to 20 during peak hours and they would operate faster at 60 kilometers per
        hour, slashing travel time by half, Finance Secretary Carlos Dominguez III
        said during the loan agreement signing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b7d13a-b845-4721-a409-8c3065a6df5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:24:34.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:47.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there may be fewer trains running on the MRT-3 while repairs
        are ongoing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa073de1-078d-447b-b379-7282cee68a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:24:34.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:47.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 has been notorious for breakdowns and glitches in recent
        years. The rail line reported an average of two glitches a day in 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0164b9f-01ba-4a99-8597-3fcbb8f4952c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:24:34.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:47.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 now charges commuters from P13 to P28, depending on the
        destination. Previous attempts to hike prices were widely opposed. The DOTr,
        in its statement, said it last increased fares in January 2015 from P10 to
        P11, but this further went up to its current P13.</p>'
  '9-dead-wildfire-Paradise-California':
    'author': 'Dakin Andone and Gianluca Mezzofiore'
    'caption': 'At least five people have been confirmed dead in vehicles overcome
      by fire in Paradise in the area of Edgewood Lane, according to the Butte County
      Sheriff''s Office.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-10T11:49:36.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a18a84d9-a623-4d73-b342-aacc267eee98'
    'lead': 'At least five people have been confirmed dead in vehicles overcome by
      fire in Paradise in the area of Edgewood Lane, according to the Butte County
      Sheriff''s Office.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T14:27:26.038+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:47:56.383+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'At least 9 dead in wildfire that destroyed Paradise, California: ''There
      wasn''t anywhere to go''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b33d1a-59ef-4b9b-963a-2650558854c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:27:26.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:56.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the wildfire raged nearby, Whitney Vaughan
        and her husband had just enough time to grab a laundry basket of dirty clothes
        and some pictures before fleeing their home in Paradise, California.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ff2741-3dce-42d0-84bf-193588d2d5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:27:26.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:56.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaughan could hear screams and explosions nearby Thursday as she
        and her husband got in their car and drove away. But they soon found themselves
        trapped with other evacuees in standstill traffic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f345abbc-997a-4f5e-96c4-7ca63dc5f674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:27:26.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:56.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Camp Fire&nbsp;was closing in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0720d09e-4e64-40eb-8ee5-f20e273939d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:27:26.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:56.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flames were whipping and spreading so fast," Vaughan told CNN.
        "It began to jump the road. There wasn''t anywhere to go."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deca285-0aa9-42f3-932d-f2255a720b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:27:26.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:56.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LIVE UPDATES: Massive wildfires rage in California</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f763be41-ae62-4af8-8ad3-0a6b60ee03b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:27:26.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:56.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People began to panic, Vaughan said. In the chaos, one driver backed
        up and slammed the front of Vaughan''s SUV.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f52c0a3-5902-43ad-8679-e23a3015892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:27:26.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:56.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists began abandoning their cars, fleeing on foot with their
        children in tow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077b6734-61b3-4983-9d88-fe2cc0740b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:27:26.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:56.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were no firefighters in sight," Vaughan wrote on Facebook.
        "I am hoping all of these people made it out."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffd6753-1a2e-42e5-9272-dbce6334d43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:27:26.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:56.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar scenes played out in other communities this week as&nbsp;a
        trio of wildfires raged across the Golden State.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dea97be-db40-42f5-a239-74900a26bfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:27:26.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:56.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most devastating is believed to be the Camp Fire, which by Friday
        morning had grown to 70,000 acres and was encroaching on the city of Chico,
        according to the California Department of Forestry and Fire Protection, known
        as a Cal Fire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9eab37-a6a3-4d9f-a62c-285a43462708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:27:26.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:56.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire has left nine people dead, the Butte County Sheriff''s
        Office said Friday. Four people were found dead in vehicles that were overcome
        by flames and and one body was discovered near the vehicles. The other victims
        were found near or inside homes that burned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53944d7-960c-405f-a662-812e19064fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:27:26.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:56.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those killed in the vehicles weren''t far from where Vaughan and
        her husband found themselves trapped.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ee035d-5ab9-4b8b-9c5c-e992a29b1bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:27:26.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:56.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze broke out early Thursday and has grown at an astonishing
        rate of&nbsp;80 football fields per minute. It charred 20,000 acres Thursday
        in less than 14 hours and has burned an area larger than Manhattan, according
        to CNN meteorologists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24a5e81-edcb-40e8-8bcf-6658709b8d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:27:26.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:56.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fueled by high winds and low humidity, the fire has placed millions
        of people under red flag warnings. Paradise Mayor Jody Jones said 80 to 90%
        of homes in residential neighborhoods are gone following the Camp Fire. Jones
        said she drove into Paradise on Friday with a fire official and two council
        members to assess the damage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35772977-5241-4321-a0d5-4fa3dac2dbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:27:26.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:56.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 1,000 structures are believed to have been destroyed
        in the inferno, though authorities are still trying to determine the full
        extent of damage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d61f8f-8565-40ea-a935-1a805dbe7e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:27:26.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:56.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s really not much left," Jones said. "There are very few
        homes still standing and we''ve been in multiple different neighborhoods this
        afternoon."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f159e959-b2d8-494b-9050-3053a562f701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:27:26.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:56.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones said one of the town''s two elementary schools, Paradise Elementary,
        burned down. The high school is still standing and the other elementary school,
        Ponderosa Elementary, sustained fire damage. A "good portion" of the business
        district is gone as well, Jones said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be60b06-d291-41ab-8b0b-011ce725823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:27:26.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:56.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are places where things are smoldering but, for the most
        part, the fire is done with Paradise," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461b1d69-e6a2-4711-ba91-9d5bc825b7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:27:26.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:56.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lion''s share was lost in Paradise, said John Gaddie, a spokesman
        for Cal Fire. About 26,000 people live in Paradise, some 85 miles north of
        Sacramento.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7f8b57-fd2d-4092-927f-dadc8d26ad9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:27:26.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:56.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the destruction to both nature and man-made structures,
        Jones said most of the trees remain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a08de83-bc38-44db-859d-e618a40d8e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:27:26.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:56.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that''s beautiful about Paradise are the trees
        and they''re still here," she said. "I wasn''t expecting that, but it''s a
        good thing."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31a95c9-fc0f-4afb-9545-7f0c96a8853f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:27:26.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:56.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A used car lot at Skyway and Birch Street displays a collection
        of burned-out cars. Their husks stand next to other cars that remain unscathed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7ac0af-261b-4631-89d6-2017048f4dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:27:26.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:56.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One vehicle spared from the fire boasts a small flag advertising
        "hot deals."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cde6a2-f5fe-4c05-8cf0-88f9d61415b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:27:26.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:56.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaughan and her husband escaped before flames could engulf their
        car, she said. It took more than 3 hours to make it through the gridlock.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46664e15-9a5f-42ba-abdf-9a9fb75b4e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:27:26.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:56.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We barely stayed ahead of it," Vaughan said. "And multiple times,
        as we followed the flow of cars, we thought the fire was going to kill us."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e260b3-cdd1-4fef-a3ce-441527f53be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:27:26.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:56.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "At least 5 dead
        in wildfire that destroyed Paradise, California: ''There wasn''t anywhere
        to go''."</em></p>'
  'Atomic-bomb-shirt-BTS':
    'author': 'Yoko Wakatsuki and Jake Kwon'
    'caption': 'Music group BTS performs onstage during the 2018 Billboard Music Awards
      at MGM Grand Garden Arena on May 20, 2018 in Las Vegas, Nevada.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-11-10T21:09:18.082+08:00
    'imagesource': 'jcr:b4260039-60fd-4d10-aa09-51c2082818bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e875bbbe-4f39-4e6b-b390-5bec05e28361'
    'lead': 'Both South Korea and Japan are particularly sensitive when it comes to
      the legacy of World War II.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T14:30:01.890+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:30:42.675+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:30:40.804+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BTS performance in Japan canceled amid anger over atomic bomb shirt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26959f60-9d9d-4f37-ad6d-0975649e3c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:30:01.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:42.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of Japan''s biggest television stations
        has canceled a performance of the massively popular&nbsp;K-pop group BTS&nbsp;amid
        allegations that one of the band members wore a shirt that appears to show
        the atomic bombing of Nagasaki.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9b0395-1f6f-420f-abc3-d3ab1a867617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:30:01.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:42.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-member boy band was scheduled to appear on TV Asahi''s
        flagship music program, Music Station, Friday night. The station said in a
        statement it chose not to feature BTS after speaking with the record company
        about why BTS band member Jimin had chosen to wear the shirt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb3c1b1-e0fa-408f-84e2-9f39aa4f1d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:30:01.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:42.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We deeply apologize the viewers who were looking forward their
        performance," the station said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20d54c7-2e52-47c8-a5b6-241b34cdc3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:30:01.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:42.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for BTS, Big Hit Entertainment,
        for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51666d5d-2992-4970-8ec2-46b5c4229267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:30:01.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:42.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The furor was sparked after images surfaced on social media showing
        Jimin wearing a shirt emblazoned with the phrase "PATRIOTISM OUR HISTORY LIBERATION
        KOREA" repeated several times, alongside what appears to be an image of a
        mushroom cloud over the Japanese city of Nagasaki. It was not clear when the
        photo of Jimin allegedly wearing the shirt was taken, but local news outlets
        reported the image was from 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ea3310-d94d-4834-80b1-c5c980eff663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:30:01.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:42.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both South Korea and Japan are particularly sensitive when it comes
        to the legacy of World War II.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4fb030-ddbb-4047-b4e7-2c1ae0242728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:30:01.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:42.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean Peninsula was colonized by Japan from 1910 to 1945, and
        was only liberated after the allies defeated Japan at the end of WWII.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db693022-1440-409f-a0e7-68c53e0bba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:30:01.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:42.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of Koreans suffered under Japanese occupation and their
        treatment continues to impact relations between Tokyo and Seoul.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053241c9-a987-45f4-a855-f10a3bd312f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:30:01.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:42.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, meanwhile, became the only nation to have experienced a nuclear
        attack when the US dropped atomic bombs on Hiroshima and Nagaski killing an&nbsp;estimated
        200,000-plus people&nbsp;at the end of WWII.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be718f62-ee1f-4f42-9749-85534c488307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:30:01.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:42.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though BTS has for years been one of the biggest bands in South
        Korea and East Asia, their international profile has skyrocketed in 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8b070d-2f1c-4ff9-8f3d-6052da97da69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:30:01.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:42.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the BTS became the first K-pop band to&nbsp;win a Billboard
        Music Award; the first K-pop act&nbsp;to sell out a U.S. arena; and&nbsp;broke
        the record&nbsp;for biggest music video debut, a distinction previously held
        by Taylor Swift.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42726e7-79ec-452e-af95-a0e6cae2c510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:30:01.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:42.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "BTS performance in Japan
        canceled amid anger over atomic bomb shirt."</p>'
