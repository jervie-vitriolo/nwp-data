    'stories': []
    'template': '1'
    'title': 'Mail bomb suspect Cesar Sayoc hit with 30-count indictment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c88d8c7-1b01-4807-b068-94826a7f25c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:11:44.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:10.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A federal grand jury in New York on Friday
        returned a 30-count indictment against mail bomb suspect Cesar Sayoc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3042634f-8486-4fc1-bc88-e3f228c79866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:11:44.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:10.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc, 56, was arrested October 26 in Florida and is accused of
        sending at least 16 mail bombs to several targets, including CNN, former President
        Barack Obama and former Secretary of State Hillary Clinton. None of the devices
        detonated and no one was injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1ea4c2-7241-4c3b-919d-18d280a68a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:11:44.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:10.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN sent Sayoc''s appointed attorney, Sarah Jane Baumgartel, requests
        for comment by phone and email but has not received a response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6ed630-2e3f-470d-bbe4-af51893d972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:11:44.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:10.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges include the use of a weapon of mass destruction, interstate
        transportation and receipt of explosives, threatening interstate communications
        and the illegal mailing of explosives. All counts as follows:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a12954-cf6a-4f82-acea-b4748e5df14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:11:44.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:10.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5 counts of "Use of a weapon of mass destruction"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39005cd6-b9f7-4268-a05d-57599b68e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:11:44.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:10.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5 counts of "Interstate transportation and receipt of explosives"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfbaf96-6c13-483a-8b2c-e054b16e0beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:11:44.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:10.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5 counts of "Threatening interstate communications"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c97c2b1-9a5d-4596-9328-0230ad71025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:11:44.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:10.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5 counts of "Illegal mailing of explosives"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37386fd-15fa-4bbb-a78c-a90a46b376ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:11:44.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:10.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5 counts of "Use of explosives to commit a felony"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8ddbe4-5fab-458e-88e3-57c858c1184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:11:44.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:10.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5 counts of "Use of a destructive device during and in furtherance
        of a crime of violence"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7318ae0a-3ed3-4f9b-ad18-dacbd49d9278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:11:44.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:10.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc&nbsp;faces life in prison&nbsp;if convicted of two or more
        of the last five counts. He does not have any scheduled court appearances
        as of now, Nicholas Biase, a spokesman with the US Attorney''s Office, Southern
        District of New York, said in an email to CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d44456f-82d8-4923-b4a8-ed53f42e474f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:11:44.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:10.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc, of Aventura, Florida, is a bodybuilder who worked as a male
        dancer for several years and most recently as a pizza delivery driver.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8737783d-7459-4baa-adc4-cb2d576c35cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:11:44.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:10.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He apparently lived in a white van plastered with stickers and posters
        that praised President Donald Trump and criticized Democrats and media figures,
        including some of the people who were targets of the bombs. Investigators
        believe he made the pipe bombs in the van, law enforcement sources told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f4d116-e4ba-4439-9f03-841ef2f84eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:11:44.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:10.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court records show Sayoc had been arrested at least nine times,
        mostly in Florida, for accusations of grand theft, battery, fraud, drug possession
        and probation violations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299854ed-54b3-4266-a085-7c4716f5ce7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:11:44.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:10.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being arrested in South Florida, Sayoc was transferred to
        New York, where some of the targets of the packages live and work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2680d1-3773-45d8-ae53-f13103333327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:11:44.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:10.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the exact content of the packages has not been disclosed in
        detail, prosecutors said the bombs had clear similarities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8c6b1f-237a-4b83-b1d1-325e1a18a849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:11:44.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:10.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were found in envelopes that had return labels listing the
        address and name of US Rep. Debbie Wasserman Schultz of Florida, a former
        Democratic National Committee chair.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e350d3-cb4d-4166-a715-c36b474199c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:11:44.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:10.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Mail bomb suspect
        Cesar Sayoc hit with 30-count indictment"</em></p>'
  'Sara-Duterte-Carpio-Rodrigo-Duterte-House':
    'author': 'CNN Philippines Staff'
    'caption': 'Davao City Mayor Sara Duterte-Carpio. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-10T20:22:31.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97ddbced-ef6c-4097-bc4d-2ad203632226'
    'lead': 'The Davao City mayor is seeking re-election in the 2019 polls.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T14:13:56.003+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:47:18.214+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sara Duterte on House candidates eyeing speakership: ''My bet is none
      other than myself''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03caae0-fa94-4b2a-b887-77af5637f978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:13:56.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:18.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 10) — Presidential daughter
        and Davao City Mayor Sara Duterte-Carpio reacted to reports of Marinduque
        Representative Lord Allan Velasco and former Foreign Affairs Secretary Alan
        Peter Cayetano eyeing the House Speakership, saying she is her "best bet."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d31011-a1d7-4066-92a0-8fbf0b92920a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:13:56.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:18.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear, however, if she was only joking or dead serious.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caadff0-1524-47d0-92bf-0f640aa5069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:13:56.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:18.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To end all the loose talk and gossip, my bet for Speaker is none
        other than myself," Duterte said in a statement released to media Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759acd7e-c976-4234-9ec0-b1a4d8f4dfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:13:56.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:18.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to reach out to the Mayor to clarify her
        statement, but has not yet received a reply.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008e4788-f323-485d-ab2d-ac60913b9b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:13:56.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:18.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has filed her certificate of candidacy for&nbsp; re-election
        in the 2019 polls. Her brother, Sebastian, is gunning for vice mayor while
        her other brother, Paolo, has filed for the post of Davao City 1st District
        Representative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
