  'Michelle-Obama-Donald-Trump':
    'author': 'Caroline Kelly'
    'caption': 'Former U.S. first lady Michelle Obama discusses her dislike of U.S.
      President Donald Trump in her highly anticipated memoir, "Becoming."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-10T07:49:09.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ba02f6f-3266-4dca-bd6c-c4bf5563d4b5'
    'lead': 'Former U.S. first lady Michelle Obama discusses her dislike of U.S. President
      Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T14:35:31.218+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:48:18.198+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Washington Post: Michelle Obama says in memoir she''ll ''never forgive''
      Trump for endangering her family

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96df22ce-f752-42f6-a779-0740fdc81e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:35:31.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:18.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Former U.S. first lady Michelle Obama discusses her dislike
        of U.S. President Donald Trump — as well as personal details of her life before
        and during her time in the White House — in her highly anticipated memoir,
        "Becoming,"&nbsp;The Washington Post&nbsp;reported Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd68f87-2331-4f16-9136-f6dacd49f7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:35:31.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:18.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama says she would "never forgive" Trump for the rumors he spread
        questioning the legitimacy of President Barack Obama''s American&nbsp;birth
        certificate, which she said threatened her family''s safety.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bccd93-28a3-42b8-bef6-855af477b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:35:31.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:18.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What if someone with an unstable mind loaded a gun and drove to
        Washington? What if that person went looking for our girls?," she wrote, according
        to the Post, which obtained an early copy of the book. It will be released
        next Tuesday. "Donald Trump, with his loud and reckless innuendos, was putting
        my family''s safety at risk. And for this I''d never forgive him."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998a76e9-69ad-4d7f-b36c-cfb08f79a84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:35:31.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:18.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump responded to Obama''s book Friday morning, telling reporters:
        "She got paid a lot of money to write a book and they always expect a little
        controversy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741ac87b-c488-4ced-8f63-2da1d36c4cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:35:31.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:18.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he would never forgive her husband Barack Obama "for
        what he did to our US military."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9ca4b9-7562-4807-9753-ed2dba552495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:35:31.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:18.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll never forgive him for what he did in many other ways," Trump
        continued. "What he did to our military made this country very unsafe for
        you, and you, and you."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d51738-1bd3-4e10-ae3e-cee0db13e912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:35:31.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:18.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama wrote in her book that the so-called "birther" movement was
        "crazy and mean-spirited, of course, its underlying bigotry and xenophobia
        hardly concealed. But it was also dangerous, deliberately meant to stir up
        the wingnuts and kooks."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f253357b-c1a7-46e5-a1ee-5daac1d74c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:35:31.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:18.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also recounts how her "body buzzed with fury" after hearing
        Trump''s candid&nbsp;lewd comments&nbsp;about grabbing women.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac4b1dd-2be4-406f-899b-d1d1ee5636a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:35:31.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:18.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an expression of hatred that had generally been kept out
        of polite company, but still lived in the marrow of our supposedly enlightened
        society — alive and accepted enough that someone like Donald Trump could afford
        to be cavalier about it," she writes, according to the Post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efd9a80-372d-4b35-8a24-f0713a6f8c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:35:31.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:18.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also describes her private struggles and triumphs in the book,
        including her romance with her husband, their difficulties having children
        — including a miscarriage and that their daughters were conceived through
        in vitro fertilization — and her work to make the Office of the First Lady
        her own, the Post reports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b60a69c-3841-4eee-9bce-e1d76a20b9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:35:31.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:18.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shonda Rhimes, the producer behind the television shows "Grey''s
        Anatomy" and "Scandal," praised the memoir as trailblazing yet relatable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91586251-34c6-4190-926f-60ce4a87964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:35:31.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:18.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think anybody will be necessarily prepared to read a memoir
        like this — especially coming from a first lady," Rhimes told the Post, having
        read an advance copy of "Becoming."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024c29af-1de3-4593-a577-bdda79419605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:35:31.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:18.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very surprised, pleasantly surprised, by the level of candor
        and the level at which she opened herself up," she added. "I love the honesty
        and the humor and the beauty with which she addressed the romance of her marriage
        and the tribulations of her marriage and motherhood, and all of those things
        that we as women all can relate to."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93d5b07-db47-461c-baa6-81048854e515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:35:31.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:18.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also reiterates that politics isn''t for her, alluding to
        her previous dismissal of a&nbsp;potential 2020 presidential run.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf89379-56e2-4dbb-b230-cc82b12a0180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:35:31.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:18.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never been a fan of politics, and my experience over the
        last ten years has done little to change that," she writes according to the
        Post. "I continue to be put off by the nastiness."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77463d4e-0b35-4265-a06f-9b731eb7c9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:35:31.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:18.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Washington Post:
        Michelle Obama says in memoir she''ll ''never forgive'' Trump for endangering
        her family."</em></p>'
