      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG Spokesperson Armand Balilo said the passengers were on their
        way to Sombrero Island when the boat sank in the vicinity of Barangay Pugawan
        in the town of San Francisco.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773dc63c-ca29-4b98-b568-ab2a289121c1'
