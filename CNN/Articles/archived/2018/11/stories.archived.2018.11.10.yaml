      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:26.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Johnsons were on opposing sides in the 2016 referendum,
        but they have since come to the same conclusion: May''s plan to leave the
        EU is a dud.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce7f6f5-63a4-4ce0-99b5-ed1387422291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:38:43.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:26.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are barrelling towards an incoherent Brexit that is going to
        leave us trapped in a subordinate relationship to the EU, with no say over
        the rules that will govern huge swathes of our economy," Jo Johnson said in
        a video statement posted online. Such was his dissatisfaction with the deal
        being pursued by May that he had no option to resign his position as junior
        transport minister, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e744aaf4-c63e-442d-975d-a46e7c5a8b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:38:43.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:26.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said he intended to vote against May''s withdrawal agreement
        when it came before the UK parliament because it would represent "a terrible
        mistake."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bdd054-bcf3-4a49-8ec0-7eb573581334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:38:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:26.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His resignation will likely come as a blow to May as she seeks to
        win the backing of her Cabinet in the coming days for the government''s proposed
        deal, which will then be put to a vote in parliament.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702c7761-e498-4b9b-81c8-a495907184c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:38:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:26.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the prospect of May being able to win the parliamentary vote
        took a knock Friday when Arlene Foster, leader of the Democratic Unionist
        Party (DUP), whose 10 MPs prop up the Prime Minister''s minority government,
        said she would also oppose the plan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0d89c0-b83f-4b0a-81bc-a7addd94b7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:38:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:26.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nearly 18 months of grueling negotiations and with a March
        deadline looming, May is widely reported to be nearing a deal that would tie
        Britain to EU rules and regulations for a transition period. While May insists
        this would be time-limited, the exit clause is dependent on a final deal to
        avoid the need for infrastructure along the Irish border. That issue has proved
        so intractable that critics fear it could take years to resolve, leading supporters
        and opponents of Brexit to conclude it would represent the worst of both worlds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b40f95b-c64a-42d5-8e04-33ce814fdb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:38:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:26.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s political calculation appears to be that MPs would vote for
        her deal over the alternative, crashing out of the EU without a deal. But
        Johnson said that was a false choice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef83fa36-0778-4416-976f-dd85a93948fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:38:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:26.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To present the nation with a choice between two deeply unattractive
        outcomes, vassalage and chaos, is a failure of British statecraft on a scale
        unseen since the Suez crisis," Johnson said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a6830f-8a74-4228-b568-363c973bec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:38:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:26.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, Johnson said that the only way to resolve the political
        deadlock would be for the UK to hold another referendum, throwing his weight
        behind a growing campaign for a second public vote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8305dc9-eb54-4a4e-b3e8-cadfaf2819b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:38:43.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:26.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that the reality of Brexit has turned out to be so far from
        what was once promised, the democratic thing to do is to give the public the
        final say," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f37693-fb96-4fb2-b1e7-2d6362e6a288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:38:43.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:26.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May rejected calls for a second Brexit vote. "The referendum in
        2016 was the biggest democratic exercise in this country''s history," her
        spokesperson told CNN. "We will not under any circumstances have a second
        referendum."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05c5eb0-54c5-4e1f-acb5-dd6eb6244f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:38:43.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:26.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boris Johnson tweeted his support for his brother''s move Friday,
        saying the pair may not have agreed about Brexit but were "united in dismay
        at the intellectually and politically indefensible" UK position.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9615cb98-421d-4463-98f7-7d781c33fce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:38:43.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:26.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not taking back control. It is a surrender of control,"
        he said. "It does not remotely correspond to the mandate of the people in
        June 2016."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419855b9-3ea7-41e8-a0fe-f0731e781f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:38:43.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:26.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "UK government minister
        Jo Johnson resigns over Theresa May''s Brexit plan."</em></p>'
  'third-telco-motion-for-reconsideration-ntc':
    'author': ' Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-10T10:25:22.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b83bc733-cc8c-4329-aee8-038cf621b4f4'
    'lead': 'Confident that they still have a chance to become the provisional new
      major player in telecommunications despite their disqualification from Tuesday''s
      bidding, two companies file their motion for reconsideration to the National
      Telecommunications Commission. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T14:43:58.393+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:48:34.960+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PT&T, SEAR file motions for reconsideration on 3rd telco bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ab21a1-5167-4894-ab67-22b65b6e2587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:43:58.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:34.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> At
        least two telecommunications companies are still pushing to become the nation''s
        third major network provider.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2bddb8-ab40-4932-8e6c-4f2b57188d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:43:58.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:34.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEAR Telecom -- the consortium of Mindanao-based TierOne Communications
        with the Luis Chavit Singson Group of Companies-- and the Philippine Telegraph
        and Telephone Company (PT&amp;T) both filed their respective motions for reconsideration
        at the National Telecommunications Commission (NTC) Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05a3b29-bb23-4cfb-872e-5c7cdf5204c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:43:58.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:34.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies were disqualified from the selection process due
        to alleged missing documents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285cd068-46ae-496f-a2b8-f2946dbadd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:43:58.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:34.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selection committee found that SEAR did not have all the participation
        certificates of members in their consortium. It likewise discovered that PT&amp;T
        lacked a certificate of technical capability, which should&nbsp; have come
        from the NTC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7510218d-acf4-4d53-9e09-456c28bf239e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:43:58.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:34.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enclosed in SEAR''s motion for reconsideration was an agreement
        between the Mindanao Islamic Telephone Company, Inc. (Mislatel) with Digital
        Technology, Inc., a company that is majority-owned by TierOne.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09984358-1d0c-4b60-9605-8f83f4362faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:43:58.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:34.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel won the selection process Tuesday, having entered into
        the bid with Davao-based businessman Dennis Uy''s Udenna Corporation and Chinese
        government-owned China Telecom. It bagged 456.80 points in the 500-point selection
        test of the NTC, based on its committed coverage, internet speed and operating
        budget.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47dfba1-570e-46b7-9bac-0892fd0111fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:43:58.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:34.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEAR also enclosed a copy of its Form B, which claimed that it had
        a earned 500 points in the selection criteria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fffcb60-510d-4d05-802c-2d4857f4c94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:43:58.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:34.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PT&amp;T said that it had met all of NTC''S requirements
        based on its original terms of reference (TOR) for the selection of another
        major player in Philippine telecommunications, published as Memorandum Circular
        09-09-2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f0502c-77aa-4ddb-8563-353af0898cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:43:58.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:34.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bid bulletins published by the NTC in October, however, said that
        the requirement for "regional operations" would only apply to foreign telcos
        while local telcos would have to prove it had "national operations", PT&amp;T
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bc2c3e-bc16-443f-9c5f-d683c6dbcd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:43:58.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:34.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The interpretation is erroneous because there is no distinction
        between foreign and local company in the TOR insofar as the applicability
        of the term "regional operations" is concerned. This is clearly discriminatory
        against Filipino telco companies," PT&amp;T said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844b6028-442d-4818-90d0-de2e4370b4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:43:58.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:34.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for its failure to present a certificate of technical capability,
        PT&amp;T said that it requested for one from the NTC as early as October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e846592f-3925-4faf-8104-c8c1d179444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:43:58.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:34.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines yesterday, Telecommunications Acting
        Secretary Eliseo Rio said that a disqualified bidder needed two things to
        grab the third telco spot from Mislatel: the NTC to recognize its motion for
        reconsideration, and a higher score than Mislatel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f672e24b-6c16-4c4f-99db-2d7d6c22d112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:43:58.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:34.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Disqualified bidders still have chance at 3rd telco position
        -- Rio</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a971da49-d815-401a-a052-1b9a28fbecab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:43:58.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:34.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Rex Remitio contributed to this report.</p>'
  'Imelda-Marcos-conviction':
    'author': ' Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-09T19:00:47.939+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cfd7adf-fb5a-4c5b-8e49-e3cd1f74b9d4'
    'lead': 'The Commission on Human Rights says the conviction of former First Lady
      and Ilocos Norte Representative Imelda Marcos is a welcome development ''in
      the face of historical revisionism.'' '
    'mgnl:activationStatus': true
