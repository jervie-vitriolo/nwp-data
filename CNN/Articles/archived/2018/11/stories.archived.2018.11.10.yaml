    'template': '1'
    'title': 'PBA Semis: Lee, Travis help Magnolia turn back Ginebra in ''Manila Clasico''
      opener

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061f4c95-7c55-4871-9c2d-877965350986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:49:12.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:44.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> Magnolia
        Hotshots drew first blood against Barangay Ginebra San Miguel in the series
        opener of the PBA Governors'' Cup semifinals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4f9b53-56e1-4803-99e1-00aef893c764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:49:12.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:44.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo Travis had an all-around game for the Hotshots registering
        a career-high 37 points, 16 rebounds and five assists. Paul Lee contributed
        27 markers including crucial baskets down the stretch in the hard-earned 106-98
        victory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2639bb9-e87a-4973-8341-6b869d1d6685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:49:12.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:44.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra turned the ball over 22 times that Magnolia converted
        to 29 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375bbc9b-ccf0-46bd-b93b-a7a340bc46c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:49:12.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:44.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots trailed 39-31 at the end of the first quarter as Justin
        Brownlee converted 20 of his 37 points in the opening canto.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6b0bce-40d2-4e01-8297-9227b777e190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:49:12.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:44.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japeth Aguilar had 18 points to lead all Ginebra locals while LA
        Tenorio added 13 markers and five assists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c595c4bc-c6cd-45a4-8c0d-e83cadcdc52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:49:12.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:44.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra cut the deficit that stood as much as 14 to just two points
        on a Kevin Ferrer layup with 4:48 left to play.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80deb40-3f30-4915-b3d2-ad42327a796b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:49:12.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:44.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that was the closest Ginebra can get as Travis and Lee connived
        to protect the lead and secure the victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3f444d-da16-4c1e-9a21-246d08c8afa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:49:12.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:44.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game Two of the best-of-five series is on Monday at the SMART Araneta
        Coliseum.</p>'
