      'mgnl:type': 'text'
      'text': '<p>Both were disqualified from the selection process due to alleged
        missing documents.</p>'
  'Supreme-Court-K-to-12-program':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-10T13:48:18.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c8e2088-195d-4091-8830-49accebc3d49'
    'lead': 'The high court junked the policy concerns issued by the petitioners.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T14:18:35.507+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:47:33.009+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SC upholds constitutionality of K-12 program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297921cc-98ea-4c39-a6ee-4d4c6bc7ed53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:18:35.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:33.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> The
        Supreme Court (SC) junked all petitions filed against the government''s implementation
        of the K-to-12 program and upheld its constitutionality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd67fab2-9abd-48b6-804a-db75996b118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:18:35.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:33.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision released on October 9, SC Associate Justice penned
        the court ruling, which denied the petitions against Republic Act No. 10533
        or the Enhanced Basic Education Act of 2013, which formally puts the K to
        12 program in effect. Several petitioners called to declare the Kindergarten
        Education Act, K to 12 Law, and its implementing rules and regulations unconstitutional.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7693d3e3-4d91-4187-a180-c73f8bf4e631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:18:35.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:33.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC also debunked the petitioners'' claim that the K to 12 law
        violated the due process clause, adding that there are "less intrusive" ways
        to achieve the objectives of the law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437b9ffa-4bb8-437c-a8db-c81efa8b9142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:18:35.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:33.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The assailed law''s declaration of policy itself reveals that,
        contrary to the claims of petitioners, the objectives of the law serve the
        interest of the public and not only of a particular class," the court ruled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2cc5e9-c6fe-4a5e-a8ff-2ef9b6f50e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:18:35.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:33.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court also junked the policy issues raised by the petitioners,
        saying that these are not the concern of the Court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5264af59-b100-4cfc-a3d2-cfa845b17040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:18:35.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:33.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To reiterate, government policy is within the exclusive dominion
        of the political branches of the government. It is not for the Court to look
        into the wisdom or propriety of legislative determination," it read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00801d16-0837-4991-9d3e-eb38198ff3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:18:35.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:33.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It maintained the court will only rule on policies either of the
        following grounds: illegality, and/or grave abuse of discretion.</p>'
  'Filipinos-affected-Cathay-Pacific-data-breach':
    'author': ' Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-10T16:03:12.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec6d48a6-e990-418f-9b13-80c12d954d29'
    'lead': 'The National Privacy Commission (NPC) has ordered Cathay Pacific Airways
      to explain why it should not be prosecuted for failure to timely notify the
      government about a data breach that affected over 100,000 Filipinos months ago.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T14:20:51.896+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:47:40.479+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Data of over 100,000 Filipinos compromised in Cathay Pacific hack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f241271c-fe36-4643-aa03-10db89e7aab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:20:51.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:40.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> The
        National Privacy Commission (NPC) has ordered Cathay Pacific Airways to explain
        why it should not be prosecuted for failure to timely notify the government
        about a data breach that affected over 100,000 Filipinos months ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fca4d19-f537-4c54-bc39-3f1921e03f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:20:51.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:40.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC in an October 29 document released Saturday said it was
        only notified about the data leak October 25, when the Hong Kong airline already
        noted a suspicious activity in March and confirmed the hack in May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c6ef8c-e195-4ca5-856b-8354e3d944f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:20:51.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:40.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is necessary to require Cathay to explain, in writing, why Cathay
        and its responsible officers should not be prosecuted under the provisions
        of the Data Privacy Act of 2012 for Concealment of Security Breaches Involving
        Sensitive Personal Information," the NPC said in its order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5590b40e-60e6-4887-815c-f4b8494d457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:20:51.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:40.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This crime is punishable by a year and six months of imprisonment
        and a fine of up to P1 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f0fc42-8b6b-4d7a-b616-6669bebaf692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:20:51.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:40.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC wants Cathay Pacific to explain its belated notification
        within 10 days and provide further information on the measures taken to address
        the breach within five days. It is not immediately known if the airline already
        complied with the NPC''s order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7fd52b-7d85-4596-a0fb-395d8599e1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:20:51.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:40.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay Pacific, one of Asia''s top airlines, said 102,209 Filipinos
        had their data compromised, and roughly 35,700 Philippine passports have been
        exposed, along with 144 credit card numbers. The airline earlier disclosed
        that the personal information of more than 9 million passengers may have been
        stolen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654e3b52-31b6-4cd5-a371-42691e93af17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:20:51.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:40.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Cathay Pacific got hacked, compromising the data of millions
        of passengers</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65262a42-6ff4-4ee8-bd6b-fdd4779e951b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:20:51.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:40.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among those fields taken were passenger name, nationality, date
        of birth, phone number, e-mail, credit card number, address, passport number,
        identity card number, frequent flyer membership number, customer service remarks,
        and historical travel information," the NPC order read, citing Cathay Pacific
        data.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c641d7-2275-4438-9576-abfd67e11f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:20:51.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:47:40.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No travel or loyalty profile was accessed in full, and no passwords
        were compromised," it added.</p>'
