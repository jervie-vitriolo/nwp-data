      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;U.S. President Donald Trump&nbsp;pushed
        back at former first lady Michelle Obama and former President Barack Obama&nbsp;over
        a forthcoming memoir&nbsp;in which the former first lady said she would "never
        forgive" Trump for his role in the "birther" movement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca908261-b2df-4e97-a1e3-bad17ea4e2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:32:20.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:10.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She got paid a lot of money to write a book and they always expect
        a little controversy," Trump said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28262795-2906-4564-a3cd-ff5fa24087e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:32:20.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:10.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll give you a little controversy back, I''ll never forgive (President
        Barack Obama) for what he did to our U.S. military. It was depleted, and I
        had to fix it," Trump said. "What he did to our military made this country
        very unsafe for you and you and you."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977d9106-d108-4874-971a-2eeab71b9932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:32:20.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:10.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former first lady writes in her new memoir that she will never
        forgive Trump for his role in promoting the "birther" conspiracy theory that
        falsely claimed that her husband was not born in the United States. She writes
        that Trump''s central role in pushing the falsehood put her family at risk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6529fabd-2a04-4546-8d97-a9b20fbc1668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:32:20.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:10.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What if someone with an unstable mind loaded a gun and drove to
        Washington? What if that person went looking for our girls?" she wrote in
        her book,&nbsp;according to The Washington Post. "Donald Trump, with his loud
        and reckless innuendos, was putting my family''s safety at risk. And for this
        I''d never forgive him."</p>'
    '5':
