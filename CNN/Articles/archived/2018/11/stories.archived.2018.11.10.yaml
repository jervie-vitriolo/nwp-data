  'Mail-bomb-suspect-Cesar-Sayoc-indictment':
    'author': 'Kara Scannell and Elizabeth Joseph'
    'caption': '2015 mug shot of Cesar Sayoc provided by the Broward County Sheriff''s
      Office | Source: Broward County Sheriff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-10T14:41:10.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f132404-231c-4c94-87c0-9ad3a705ef7b'
    'lead': 'A federal grand jury in New York on Friday returned a 30-count indictment
      against mail bomb suspect Cesar Sayoc.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T14:11:44.343+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:47:10.032+08:00
