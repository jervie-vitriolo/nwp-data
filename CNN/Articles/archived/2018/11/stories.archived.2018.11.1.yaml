  'North-Korea-rape-sexual-abuse':
    'author': 'Euan McKirdy and Jake Kwon'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-01T10:46:19.981Z
    'imagesource': 'jcr:14eb6032-feb9-48dc-9142-4a9bc7f69598'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd09a6d6b-bc4b-4ffe-9f1f-a6d8c5f60a70'
    'lead': 'An extensive report by Human Rights Watch reveals an oppressive world
      where officials — from police officers and prison guards to market supervisors
      — faced virtually no consequences for their routine abuse of women.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T03:14:09.405Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T16:09:08.828+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:09:08.380+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''We are at the mercy of men'': Reports of rape and sexual abuse in
      North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39755d66-3786-4f22-9f2a-3b76dc33c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.406Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Harrowing accounts of widespread sexual
        abuse allegedly carried out by North Korean officials against ordinary women
        has been laid out in a new report, that details evidence of a culture where
        officials commit acts with near total impunity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59fd96b-6197-40c0-a3ab-0cdf4fa679a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.406Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extensive 98-page report by Human Rights Watch (HRW), which
        was released Thursday and took more than two years to compile, is based on
        dozens of interviews with sexual abuse victims who have fled from North Korea.
        It reveals an oppressive world where officials -- from police officers and
        prison guards to market supervisors -- faced virtually no consequences for
        their routine abuse of women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64703fa-c9d2-4d15-83f2-4b2472bc864d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.407Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unwanted sexual contact and violence that is so common in North
        Korea it has come to be accepted as part of ordinary life," the report alleges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b074b4c2-2024-4451-aad5-1808f5edfb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.407Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual violence in the country is "an open, unaddressed, and widely
        tolerated secret," said Kenneth Roth, Human Rights Watch''s executive director.
        "North Korean woman would probably say ''Me Too'' if they thought there was
        any way to obtain justice, but their voices are silenced in Kim Jong Un''s
        dictatorship."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cf557e-2365-41a6-a4ee-57b9f4e77570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.408Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrowing accounts</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14eef0f-e686-4882-aa34-0e1536c12e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.408Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the sexual assault survivors interviewed for the report,
        only one said she had tried to report it. None of the others report the assault
        they suffered because "they did not trust the police and did not believe police
        would be willing to take action," the report says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e92dd5-ace2-4b26-97dd-fc184aa653e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.408Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the days they felt like it, market guards or police officials
        could ask me to follow them to an empty room outside the market, or some other
        place they''d pick," the report quoted a former trader in her 40s who fled
        North Korea in 2014 (HRW uses an alias). She says she had been sexually assaulted
        many times.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93758e65-ebcf-4069-80c5-9b5dc856d4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.409Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They consider us (sex) toys. We are at the mercy of men." She said
        that the climate of sexual abuse was so pervasive that it had been normalized
        -- both by the perpetrators and their victims, but nonetheless, "sometimes,
        out of nowhere, you cry at night and don''t know why."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63437b9-c76c-4bb7-8741-65412d133106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.409Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical professionals who fled the repressive country said that
        "there are no protocols for medical treatment and examination of victims of
        sexual violence to provide therapeutic care or secure medical evidence," the
        report adds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55422d1-ace5-4272-974d-fe584626152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.409Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rights organization interviewed a total of 106 North Koreans,
        comprised of 72 women, four girls, and 30 men. All were interviewed outside
        the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc58a296-b2bb-4051-bb55-64a7ba973431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.410Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former police officer: Nine out of ten women assaulted</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578ba1ca-7cee-4136-aecd-4746f7095766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.410Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former police officer from North Korea, herself a victim of sexual
        abuse, Heo Jong-hae told CNN that 90% of the women she knew had been sexually
        assaulted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba70ac0-9ea3-4f02-8a35-3c2c0416a5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.410Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that one of her friends contemplated suicide after being
        attacked at age 17.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a37dba1-5ee9-4ef7-af6f-302c3cfb63dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.411Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said she cried and wanted to die. Her parents told her to come
        home before dark to avoid rape but things like this happens in broad daylight.
        She tried to kill herself. It was worse in Pyongyang where everyone was forced
        to go to work every day."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225bbd1f-2e64-4c04-96b2-bd108712e243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.411Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that in order to advance, many women join the military,
        but "the officials in charge will demand sexual favors. To join the (worker''s)
        party, one must comply."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ce8f43-862c-4dc8-8e3c-a54f8f663516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.411Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says that, in her experience, in the rare event of a case being
        reported to the police, there is pressure to drop the investigation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c120fb8b-119c-4f8b-9052-06356e8f39a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.412Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the perpetrator is an official, even if the case comes to
        the police, it will be ignored," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c2b04f-3588-401e-8f03-c5ce56bc8773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.412Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.828+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if I or others in the station try to investigate, someone
        higher up like the chief will tell us to drop it. They are untouchable."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6461d26-618b-457c-b8df-f9ecb1d9ea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.412Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.829+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that her personal experience of assault largely informed
        her decision to defect.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f613fd9-dda6-4fc6-a5aa-436606568816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.413Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.829+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t live in that environment with stress. When I share
        my story, (I hope) other women share theirs too."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a293ea-269f-4030-ace1-1c6a4bf0a0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.413Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.829+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''No sense of right and wrong''</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6324012d-c428-4c66-a633-5020d21f4f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.414Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.829+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when men who sexually abuse women are held to account, their
        victims also suffer.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eddb1ab-fbde-43d6-b58f-2a08c4ca6116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.414Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.829+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director of New Korea Women''s Union Lee So-yeon, a North Korean
        living in Seoul, told CNN that while she was serving in the North Korean military,
        a commander of her company sexually assaulted female soldiers. He faced a
        forced discharge, while his vice commander was assigned to a different unit.
        The commander''s female victims were dishonorably discharged.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87855ca-7056-4523-acf4-b5ecdba2e426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.414Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.829+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The perpetrators are usually not punished if the victims number
        one or two. There is also less chance of being punished the higher the ranking
        of the perpetrator. In this case, he assaulted about 30 women.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5e89de-e97d-49f8-89d7-db7700899901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.415Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.829+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victims were dishonorably discharged because it was considered
        that they simply had sexual relations with the commander while on duty. That
        they had actively taken part."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ee179b-e0ae-4a88-ba9f-65609f9e10e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.415Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.829+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after the incident is over, the women continue to suffer its
        consequences.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320da2ec-9b96-42ed-8c76-8a0b7d9b4ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.415Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.829+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the word gets out that a woman had been victimized, the society
        doesn''t look kindly at her. Instead, she is blamed for her reckless and seductive
        behavior," Lee said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654c8570-c144-4b08-b51b-a94b2aec9a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.416Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.829+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no sense of right and wrong. The party officials must
        see these as a problem in order for the situation to change but they do not.
        They are the perpetrators themselves."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784de90f-022d-497b-9c59-e7559438142d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.416Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.829+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonexistent conviction rates</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eefd2a-96ea-4800-a749-0bdb8449ced9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.416Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.829+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pyongyang has laws on the books criminalizing rape, trafficking
        and having sexual relations with subordinates, the report notes that the North
        Korean government barely acknowledges the existence of rape in the country.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30f83a9-6868-40bc-9434-b97c33cb9d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.416Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.829+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, the North Korean government told the UN''s Convention
        on the Elimination of Discrimination Against Women (CEDAW) that only nine
        people in all of North Korea were convicted of rape in 2008, seven in 2011,
        and five in 2015.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa24106-f192-4dad-8af2-09dc97513579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.417Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.829+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2014 UN report on human rights found that human rights violations
        -- including murder, enslavement and torture -- were prevalent in the country,
        and constituted crimes against humanity.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f4554e-655f-4472-8793-f458f09aca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:14:09.417Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:08.829+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that sexual and gender-based violence was common throughout
        North Korean society, including in dealing with officials. Some of the incidences
        of sexual violence, including forced abortions, and rape committed against
        detained and imprisoned women, qualified as crimes against humanity.</p>'
  'Rodrigo-Duterte-Bureau-of-Customs-military':
