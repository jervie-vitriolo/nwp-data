  'NPA-MILF-Department-of-Agrarian-Reform-CLOA':
    'author': 'Ina Andolong'
    'caption': 'Surenderees of the New People''s Army. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-01T07:49:02.495Z
