      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>The regional governor of Tanzania''s largest
        city, Dar es Salaam, has vowed to arrest people suspected of being gay by
        next week in an escalating crackdown on LGBT communities in the East African
        nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e21e34-ab92-45bf-ab5e-71dcd3f3f57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:46:40.088Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:36.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have received reports that there are so many homosexuals in our
        city, and these homosexuals, are advertising and selling their services on
        the internet," said the official, Paul Makonda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaae3f5-bd15-4f76-8601-b99cd435d71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:46:40.089Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:36.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, I am announcing this to every citizen of Dar es Salaam.
        If you know any gays ... report them to me," he told reporters in Swahili
        in a video from a Monday news conference that has emerged on social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf83253-a361-4c1e-9334-dfd686b1606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:46:40.089Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:36.669+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makonda, who has ordered anti-gay crackdowns before, said a task
        force will begin mass arrests of LGBT people in the city by Monday.</p>'
