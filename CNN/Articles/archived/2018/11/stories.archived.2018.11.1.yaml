      'mgnl:type': 'text'
      'text': '<p>"I am satisfied with the response of the government, and I think
        that everyone is doing his duty," said Duterte, who also graced the typhoon
        situation briefing in Isabela.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db0fd77-3d6f-4af1-9ea6-3c4b57977cda'
      'mgnl:activationStatus': true
