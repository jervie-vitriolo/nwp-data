      'mgnl:type': 'text'
      'text': '<p>DILG Spokesperson Jonathan Malaya said this would "pave the way
        for an impartial investigation into the incident."</p>'
  'climate-change-oceans-absorb-heat':
    'author': 'Joshua Berlinger'
    'caption': '(File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-11-01T17:18:16.514Z
    'imagesource': 'jcr:87bbb3a9-2f0c-490c-9179-d6d571ae5320'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c48923d-1c6d-4f12-8973-a549caa85649'
    'lead': 'A new study has found that the world''s oceans absorbed 60% more heat
      per year than previously believed, findings that could have serious implications
      in the fight against climate change.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T01:03:52.371Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T16:07:12.659+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:07:12.463+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s oceans have absorbed 60% more heat than previously thought,
      study finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dfb1ed-e4fe-43bc-8366-b5f4f74d41c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:03:52.371Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:12.659+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new study has found that the world''s
        oceans absorbed 60% more heat per year than previously believed, findings
        that could have serious implications in the fight against climate change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3546a3f1-cb84-43bc-8e98-4f2d1f13019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:03:52.371Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:12.659+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, published in the journal Nature Wednesday, suggests
        that the Earth is even more sensitive to fossil fuel emissions than experts
        thought.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da72daf-1440-4d7d-9bb3-9286abdf97e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:03:52.371Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:12.659+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oceans absorb 90% of the excess heat trapped in the world''s atmosphere,
        according to the National Oceanographic and Atmospheric Association (NOAA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b5c5ed-43c0-4ed0-a694-6d30d8b699f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:03:52.372Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:12.659+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper''s author, Laure Resplandy, said she and her colleagues
        found that the the oceans had absorbed significantly more heat than had been
        estimated in a landmark 2014 study from the United Nations Intergovernmental
        Panel on Climate Change (IPCC).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39fcd0c-ef09-4d1d-9b10-08da98ed9407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:03:52.372Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:12.659+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate scientists say rising ocean temperatures have fueled more
        powerful storms and are killing off underwater wildlife like Australia''s
        Great Barrier Reef.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3341652-8aa1-4720-9431-9561326d1774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:03:52.372Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:12.659+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study comes weeks after a dire report from the United Nations
        warned that humanity has just 10 years to act to avoid disastrous levels of
        global warming, urging governments to make "rapid, far-reaching and unprecedented
        changes in all aspects of society."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad5e4e4-39c1-4054-bde5-c3f8b8340b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:03:52.372Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:12.659+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN report found that the the planet will reach the crucial threshold
        of 1.5 degrees Celsius (2.7 degrees Fahrenheit) above pre-industrial levels
        by as early as 2030, precipitating the risk of extreme drought, wildfires,
        floods and food shortages for hundreds of millions of people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd020eefb-e51a-459a-9737-d9288552e26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:03:52.372Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:12.659+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ocean warming study, led by researchers at Scripps Institution
        of Oceanography at the University of California San Diego and Princeton University,
        is significant because it shows the Earth''s climate on the whole is likely
        retaining more heat than previously thought.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5430624f-b2af-4179-8747-b5569c8e9c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:03:52.373Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:12.659+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that the oceans have taken in 13 zettajoules of
        heat energy each year between 1991 and 2016. That''s believed to be 150 times
        the amount of energy humans produce as electricity annually, according to
        a news release accompanying the study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edcc4ad-e0ea-4ad7-85fd-d25abf033090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:03:52.373Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:12.660+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A zettajoule is 1,000,000,000,000,000,000,000 joules. To put that
        in context, a 100 watt light bulb emits 100 joules per second.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c2b11d-bd4d-4203-80e2-e7f2cf38e91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:03:52.373Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:12.660+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was funded by NOAA''s Climate Program Office and the Princeton
        Environmental Institute.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4aa99e-d93b-4459-836d-edc4f71176cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:03:52.373Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:12.660+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "World''s oceans
        have absorbed 60% more heat than previously thought, study finds."</em></p>'
