      'mgnl:lastActivated': 2020-02-07T16:09:15.760+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close to 900,000 people visited last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e32b88-76d3-43b3-a30f-4ddee8fa0847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:26:25.703Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:15.760+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roads were also impassable due to the number of people leaving the
        Manila North Cemetery as well as the adjacent Manila North Green Park</p>'
    '9':
