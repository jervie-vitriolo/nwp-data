      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:06:59.994+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Death toll in landslide-hit DPWH building rises to 10</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a52f8c7-abb8-4b0d-86b6-5a2055a648f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:51:26.796Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:06:59.994+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte meanwhile said he was still satisfied
        with local government units'' efforts amid Rosita''s landfall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47c34fb-0cd0-44d4-a3ec-99656e72c5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:51:26.796Z
