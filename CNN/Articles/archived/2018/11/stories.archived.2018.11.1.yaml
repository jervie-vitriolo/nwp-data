  'duterte-convenes-national-security-council-panelo':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-01T22:46:47.244Z
    'imagesource': 'jcr:d7e8948a-fef9-42ba-a95d-5ed63d00106b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45db56cb-25a0-4b72-b0aa-706a37d7a469'
    'lead': 'duterte convenes national security council panelo'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T00:38:59.601Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T16:04:58.662+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:04:58.503+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte convenes National Security Council

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d946ffc-7e94-4488-a64e-9d07e1ec0258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:38:59.601Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:04:58.663+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> President
        Rodrigo Duterte convened the Executive Committee of the National Security
        Council (EC-NSC) on Tuesday, October 30, in Lapu-Lapu City, Cebu, according
        to Presidential Spokesperson Sal Panelo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc874474-1c15-454f-8c86-23aef51e035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:38:59.601Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:04:58.663+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, Panelo said Duterte ordered the creation
        of the National Task Force in a bid to address the armed conflicts across
        the country caused by communist groups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44a6bfd-e74c-4480-98ca-dbe6adb30af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:38:59.602Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:04:58.663+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also directed the Department of Justice (DOJ) to pursue
        its proscription case that seeks to declare the Communist Party of the Philippines
        and its armed wing New People''s Army as terrorist organizations, Panelo said.
        The DOJ filed the petition in February, following Duterte''s order in December
        2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df1c8ec-ec17-4369-a9da-bb088b5515c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:38:59.602Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:04:58.663+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added that the President called for a thorough investigation
        into the shooting incident in Sagay City, Negros Occidental, in October, where
        nine farmers were killed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ed2b63-e80c-4aac-b618-4e5c73d5b04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:38:59.602Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:04:58.663+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council vowed to study the "possible lifting or further extensions"
        of martial law in Mindanao amid threats on security in the region, according
        to the spokesman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd385e7-3ff6-4f9a-924d-467df0be0337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:38:59.602Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:04:58.663+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Factors that were initially considered by the committee were the
        outlook of our brothers and sisters in Mindanao, an overwhelming majority
        of whom support martial law in view of the present situation they are in,
        the facilitation it will bring in rehabilitating Marawi and regaining normalcy
        in Mindanao, and indispensable constitutional and legal factors," Panelo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235f6c20-f82a-484a-9237-8c14c0a30587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:38:59.602Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:04:58.663+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EC-NSC is a collegial body headed by the President and composed
        of select members of the government''s legislative and executive branches.
        Its members include the Senate President, House Speaker, Exceutive Secretary,
        and some Cabinet members.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcddd32-c298-4d58-957b-487bd11d3fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:38:59.603Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:04:58.663+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council is tasked to review issues and concerns on national
        security, the result of which will be used by the President in fulfilling
        his duties.</p>'
