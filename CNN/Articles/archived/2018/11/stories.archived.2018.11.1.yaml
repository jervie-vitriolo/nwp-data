      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development, together with
        other government and non-government groups, will provide a total of P4.9 million
        worth of relief assistance for families affected by the recent calamity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a74956e-6aa1-43d5-980a-9b3ac4c8b92d'
      'mgnl:activationStatus': true
