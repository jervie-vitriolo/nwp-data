    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579cb959-a509-4a1b-b6e4-f338b1817262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:26:25.702Z
