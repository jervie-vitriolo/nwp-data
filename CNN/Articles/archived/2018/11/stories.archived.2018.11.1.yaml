      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of the Interior and Local Government (DILG) Officer in
        Charge Secretary Eduardo Año ordered Andol''s relief.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0064cae6-30eb-4e95-9fe4-a14a83d5da96'
      'mgnl:activationStatus': true
