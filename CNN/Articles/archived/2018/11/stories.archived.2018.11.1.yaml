  'ndrrmc-typhoon-rosita':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-01T22:41:41.741Z
    'imagesource': 'jcr:49b45146-ebb3-419b-b9c3-78355ce598a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0084ccf8-f1a8-434b-bc61-412592ea1f1b'
    'lead': '''Rosita'' has left at least 15 people dead, while six others remain
      missing, the National Disaster Risk Reduction and Management Council said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T00:51:26.795Z
