      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>November 5</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add0eefd-56ab-4df6-9aa3-284dab0b5b33'
      'mgnl:activationStatus': true
