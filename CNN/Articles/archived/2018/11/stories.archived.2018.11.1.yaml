    'title': 'Duterte allows soldiers to ''forcibly open'' suspected drug shipments
      from Customs

      '
    'updated': 2018-11-02T14:27:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b73a5b8-4e67-4895-bdcb-586dbbb6542d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:20:23.314Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:12.793+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> President
        Rodrigo Duterte said late Wednesday that he has allowed soldiers to randomly
        and forcibly open suspected shabu shipments coming in through the Bureau of
        Customs (BOC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477f65f8-6ab0-45bf-8347-1b94e347468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:20:23.314Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:12.793+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after he ordered the military to take over the BOC following
        officials'' admission that an alleged multi-billion peso drug shipment may
        have slipped past them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db1f480-415e-45a8-8623-30118cccecb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:20:23.315Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:12.793+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Giingnan nako</em> -- si Chief of Staff sa Army, <em>bungkaga
        na tanan, og di ka makuntento ihulog sa dagat aron way samok. Ingna bayran
        nato sila ugma. Nganong mopasubo man ta ana?</em> So the best thing to do
        here is to buy another X-ray machine, 7,000 gud na para mabahin unya mahinay-hinay
        og tan-aw," Duterte said in an event in Cagayan de Oro.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1a8fda-61d0-4737-9869-2a733226c29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:20:23.315Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:12.793+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I told the Chief of Staff of the Army to open everything
        and to throw it in the sea if they''re not contented just to avoid any more
        issues. Tell them we''ll pay them tomorrow. Why should we take that risk?  So
        the best thing to do here is to buy another X-ray machine to be able to thoroughly
        inspect the 7,000 containers.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df46131c-821b-491b-a85b-7ed38ad87896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:20:23.315Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:12.793+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics  have called out the President''s directives to let soldiers
        handle operations in Customs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5a90f5-86b1-4a0a-926f-45281b12c3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:20:23.315Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:12.793+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 16, Section 5(4) of the Constitution reads: "no member of
        the armed forces in the active service shall, at any time, be appointed or
        designated in any capacity to a civilian position in the Government including
        government-owned or controlled corporations or any of their subsidiaries."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7349889a-80de-4f9a-97ff-e15f8961b31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:20:23.315Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:12.793+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President has yet to comment on this, he admitted that
        his latest orders to help rid the BOC of corruption is akin to government
        militarization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2282efd1-d3e5-4d3b-bc03-39dfb4658583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:20:23.315Z
