      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> Celebrities
        brought out their best costumes for Halloween, strutting out on the streets
        and in parties decked in their spookiest attires.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc51a32f-b139-4e6f-ab32-f30053cfdb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:36:38.342Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:15.380+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At their all-out Halloween bash dubbed as #HauntedHollywoodParty,
        celebrity couple Liza Soberano and Enrique Gil came as the malevolent antagonists
        from two hit horror flicks: Pennywise from the 1990 film It and its 2017 remake
        and Chucky from cult classic Child''s Play.</p>'
