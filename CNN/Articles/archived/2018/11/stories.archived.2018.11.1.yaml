    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Are artistic people different from the rest of us?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e568798-4605-42f6-9dde-5b4291fd9882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:07:18.217Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:15.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> I should rephrase
        that. Are "creative" people, all that different from the rest of us? In a
        way, yes, they are. The difference I am referring to, is how better-connected
        their brain are. I''ve always struggled with trying to draw people or animals,
        that looked how they should, in art class growing up. And I always envied
        my classmates who could draw my comic book superheroes in their best action
        poses, in what seemed to be effortless strokes of the pen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a66170-8247-4c22-a533-16f7cbf06018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:07:18.217Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:15.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study suggests it''s how well the two brain hemispheres communicate
        that sets highly creative people apart.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ace394-51d5-43b5-acd9-0722e1f23952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:07:18.217Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:15.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the study, statisticians David Dunson of Duke University and
        Daniele Durante of the University of Padova analyzed the network of white
        matter connections among 68 separate brain regions in healthy college-age
        volunteers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e178d6fe-4562-4ac2-b7be-ee31e9d9426a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:07:18.218Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:15.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brain''s white matter lies underneath the outer grey matter.
        It is composed of bundles of wires, or axons, which connect billions of neurons
        and carry electrical signals between them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b065b83f-23e5-4e7f-9537-4cf21c460a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:07:18.218Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:15.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team led by neuroscientist Rex Jung of the University of New Mexico
        collected the data using an MRI technique called diffusion tensor imaging,
        which allows researchers to peer through the skull of a living person and
        trace the paths of all the axons by following the movement of water along
        them. Computers then comb through each of the 1-gigabyte scans and convert
        them to three-dimensional map-wiring diagrams of the brain.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5d1c77-7f89-4e1b-abdb-2680833bd400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:07:18.218Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:15.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jung''s team used a combination of tests to assess creativity. Some
        were measures of a type of problem-solving called "divergent thinking," or
        the ability to come up with many answers to a question. They asked people
        to draw as many geometric designs as they could in five minutes. They also
        asked people to list as many new uses as they could for everyday objects,
        such as a brick or a paper clip. The participants also filled out a questionnaire
        about their achievements in ten areas, including the visual arts, music, creative
        writing, dance, cooking and science.The responses were used to calculate a
        composite creativity score for each person.Dunson and Durante trained computers
        to sift through the data and identify differences in brain structure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7068e860-2d17-4125-a170-7e93fd2c4f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:07:18.218Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:15.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found no statistical differences in connectivity within hemispheres,
        or between men and women. But when they compared people who scored in the
        top 15 percent on the creativity tests with those in the bottom 15 percent,
        high-scoring people had significantly more connections between the right and
        left hemispheres.  The differences were mainly in the brain''s frontal lobe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da393929-2f6d-4e1f-bb83-6b9e9a0bba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:07:18.218Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:15.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunson said their approach could also be used to predict the probability
        that a person will be highly creative simply based on his or her brain network
        structure. "Maybe by scanning a person''s brain we could tell what they''re
        likely to be good at," Dunson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d864394-c212-4726-9e99-2e0144548ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:07:18.219Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:15.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is part of a decade-old field, connectomics, which uses
        network science to understand the brain. Instead of focusing on specific brain
        regions in isolation, connectomics researchers use advanced brain imaging
        techniques to identify and map the rich, dense web of links between them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c61745-3a2b-4e42-99e7-23358ba264df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:07:18.219Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:15.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunson and colleagues are now developing statistical methods to
        find out whether brain connectivity varies with I.Q., whose relationship to
        creativity is a subject of ongoing debate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c548901-a4da-4ecb-952f-4a9be3eab615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:07:18.219Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:15.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In collaboration with neurology professor Paul Thompson at the University
        of Southern California, they''re also using their methods for early detection
        of Alzheimer''s disease, to help distinguish it from normal aging.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f49d51-33d3-4f0e-b5bc-87b99253e8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:07:18.219Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:15.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By studying the patterns of interconnections in healthy and diseased
        brains, they and other researchers also hope to better understand dementia,
        epilepsy, schizophrenia and other neurological conditions such as traumatic
        brain injury or coma.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2494a2da-0633-4abf-8ba0-c4c116c42b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:07:18.219Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:15.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Data sharing in neuroscience is increasingly more common as compared
        to only five years ago," said Joshua Vogelstein of Johns Hopkins University,
        who founded the Open Connectome Project and processed the raw data for the
        study.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aa637c-5181-4919-9a68-894797e1e140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:07:18.219Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:15.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just making sense of the enormous datasets produced by brain imaging
        studies is a challenge, Dunson said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ebd161-d593-4e0f-a87e-79e84f41251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:07:18.220Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:15.481+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most statistical methods for analyzing brain network data focus
        on estimating properties of single brains, such as which regions serve as
        highly connected hubs. But each person''s brain is wired differently, and
        techniques for identifying similarities and differences in connectivity across
        individuals and between groups have lagged behind.</p>'
