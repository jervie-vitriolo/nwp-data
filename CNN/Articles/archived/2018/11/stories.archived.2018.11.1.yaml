      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creamline Cool Smashers libero Melissa Gohing impressed with her
        Game of Thrones-inspired costume. The former De La Salle University (DLSU)
        player paraded her Daenerys Targaryen look during her club team''s Halloween
        party.</p>'
