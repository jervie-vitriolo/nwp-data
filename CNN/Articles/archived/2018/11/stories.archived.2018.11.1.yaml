      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> Halloween
        is a rare time when athletes get to swap their usual jerseys for distinct
        character costumes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7146df-490b-4c21-a0bf-d76010d93b7d'
