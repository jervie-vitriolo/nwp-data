    'template': '1'
    'title': 'Duterte: Cadets involved in ''oral sex punishment'' to face dismissal

      '
    'updated': 2018-02-02T00:02:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ad34ae-a2b5-47f1-a9cf-526e73519014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:58:32.979Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:10.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> President
        Rodrigo Duterte said those involved in the "oral sex punishment" scandal in
        the Philippine National Police Academy (PNPA) will be dismissed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f630794-3334-4d38-89b9-ee8489707145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:58:32.979Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:10.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was reading your report kasi sa aking office, about that incident
        of the police na...and I''m warning you, I will never tolerate that kind of...yung
        hazing. At pinakain nila yung a** nila dun sa...They will be dismissed, I
        will dismiss them," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cd30ae-fa3c-42e4-b160-a61815f1189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:58:32.980Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:10.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was reading the report in my office about that incident
        of the police where...and I''m warning you, I will never tolerate that kind
        of...hazing. And they fed their private parts...They will be dismissed, I
        will dismiss the,]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f77944-5147-4bc4-84c6-1afaf6621443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:58:32.980Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:10.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the statement at a post-Typhoon Rosita briefing in
        Cauayan City, Isabela Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118a338f-7c5c-4d12-a5c8-7019d47d1889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:58:32.980Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:10.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled also being hazed when he was young, but that he could
        not accept the news of the punishment faced by cadets, saying it robbed them
        of their humanity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6960ad6-100b-43c6-a95d-36b8b10a0612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:58:32.980Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:10.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really do not like this kind of s***," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd093f2c-7745-4fc8-a10c-00d4a456cb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:58:32.980Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:10.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also reminded the police and the military of their
        duty to protect the country and the people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a48934-4d25-4635-9026-5ef6da5d4f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:58:32.981Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:10.191+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, news of the punishment scandal led to the sacking of  PNPA
        Director, Chief Superintendent Joseph Adnol.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfd444e-2006-45b4-a2e6-ece3eea1e283'
