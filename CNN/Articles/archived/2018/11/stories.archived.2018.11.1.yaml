      'mgnl:lastActivated': 2020-02-07T16:06:54.404+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of tentative candidates are posted on the COMELEC website.
        Candidates have until November 9 to submit corrections on how their names
        will appear on the ballot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
