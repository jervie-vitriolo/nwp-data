    'template': '1'
    'title': 'Former NPA, MILF rebels receive land ownership certificates from DAR

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d1583e-4a94-45f5-abe1-b0d2fd205974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:36:49.594Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:26.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> Former
        fighters of the New People''s Army (NPA) and the Moro Islamic Liberation Front
        (MILF) received certificates of land ownership award (CLOA) from the Department
        of Agrarian Reform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950eddd2-0efb-4695-8dae-949cdbcdf927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:36:49.594Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:26.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Wednesday led the distribution of CLOAs
        covering a total of 5,808 hectares of agricultural lands in Bukidnon, Lanao
        del Norte, Misamis Oriental and Misamis Occidental.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f84209-ff6f-4a8e-b698-1bb3225f142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:36:49.595Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:26.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3,400 agrarian reform beneficiaries received the certificates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff697d96-edea-45ac-b876-1ff495bae013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:36:49.595Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:26.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agrarian Reform Secretary John Castriciones said 283 hectares went
        to former NPA rebels, while 562 hectares went to former MILF rebels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d4f4af-64dd-491c-8457-df46fa185a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:36:49.595Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:26.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why many of our countrymen are being lured to support
        the ideologies that are contrary to the belief of our government or to the
        stance of our government is because they have suffered some sort of difficulty
        and some problems when it comes to their economic status," Castriciones said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0439fe26-69c6-4ca9-8fd5-d3e905887fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:36:49.595Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:26.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castriciones said this move could help convince more of their fellow
        fighters to return to the folds of the law and come back to society.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b085ed-3809-4bff-bf39-ae04689ab89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:36:49.595Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:26.335+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are going to help them so that they will be able to recover
        from these plight of theirs,  definitely it will solve the problems we have
        when it comes to insurgency," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a676cc5a-0dc3-4231-99eb-d44b3d4dc2cd'
      'mgnl:activationStatus': true
