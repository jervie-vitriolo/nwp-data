      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a day, these Filipino athletes took time off the court to celebrate
        the spooky season-- and fans luckily got to take a sneak peek of them thanks
        to social media.</p>'
    '4':
