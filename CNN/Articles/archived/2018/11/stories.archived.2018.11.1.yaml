    'mgnl:lastActivated': 2020-02-07T16:06:59.994+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:06:59.715+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '15 dead, 6 missing after ''Rosita'' onslaught  -- NDRRMC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027217da-db8f-49c9-94d9-d760a4a7dcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:51:26.795Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:06:59.994+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> At
        least 15 people were killed, while six others are still missing following
        the onslaught of Typhoon Rosita, the National Disaster Risk Reduction and
        Management Council (NDRRMC) said on Thursday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7750f1-e47c-4a9d-a638-1c138713a8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:51:26.795Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:06:59.994+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC, through a report by the Management of the Dead and Missing
        (MDM) cluster under the Department of Interior and Local Government, noted
        the casualties came from the regions of Cordillera, Central Luzon, and CALABRZON.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d863392-567a-4180-b2f7-4456d40fd93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:51:26.795Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:06:59.994+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a situation briefing in Isabela, the Office of Civil Defense
        said that 13 of the fatalities came from the Cordillera Administrative Region,
        where 26 people are also feared missing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9668c05e-a0db-464a-bb58-69d9594c2dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:51:26.795Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:06:59.994+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosita (international name: Yutu) left a trail of destruction in
        several parts of Northern Luzon before it exited Philippine territory on Wednesday
        afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552ce45f-de38-43a3-b1e3-9fc5132a1ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:51:26.796Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:06:59.994+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the casualties came from the landslide-struck area in
        Natonin, Mountain Province, where a Department of Public Works and Highways
        (DPWH) building was engulfed by thick mud.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e4cbc0-50b9-4306-9e27-05c51772f75d'
      'mgnl:activationStatus': true
