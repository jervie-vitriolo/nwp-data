      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It''s almost time
        for the Commission of Elections (COMELEC) to reveal the list of eligible candidates
        for the 2019 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d143efe-d0ca-4fd6-85b8-a8bb72cf988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:46:59.294Z
