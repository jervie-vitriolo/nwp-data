    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Khashoggi was strangled and dismembered, Turkish chief prosecutor says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d32ed0f-b388-47ea-9e12-72ee4c590ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:55.603Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:13:05.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The body of Saudi journalist Jamal Khashoggi was dismembered
        after he was strangled as soon as he entered the Saudi consulate in Istanbul,
        the chief prosecutor''s office in Istanbul said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0b4349-3505-430e-b3b8-d16dfe6f74ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:55.603Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:13:05.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was carried out as part of a premeditated plan, according to
        a statement by the chief prosecutor''s office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f5df1f-1330-4314-924d-9eb4f9d38b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:55.603Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:13:05.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement is the clearest yet from the Turkish authorities about
        the fate of the Washington Post journalist, whose remains have not yet been
        found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1b4677-906f-4ee9-a65a-07fc025785d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:55.603Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:13:05.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victim''s body was dismembered and destroyed following his
        death by suffocation," the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae49fec-8585-4ddd-87e8-9353df59f266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:55.603Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:13:05.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In accordance with plans made in advance, the victim Jamal Khashoggi,
        was choked to death immediately after entering the Consulate General of Saudi
        Arabia in Istanbul on October 2, 2018."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e41c144-4316-4410-83b5-5134fa937097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:55.604Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:13:05.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan on Friday demanded that Saudi
        Arabia reveal the location of Khashoggi''s body and hand over 18 suspects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931c6318-86c6-486e-92b7-d7b6a0125253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:55.604Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:13:05.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudis have presented shifting stories about Khashoggi''s fate,
        initially denying any knowledge before arguing that a group of rogue operators,
        many of whom belong to Saudi Crown Prince Mohammed bin Salman''s inner circle,
        were responsible for Khashoggi''s death. The Saudi attorney general then acknowledged
        that Khashoggi was killed in a premeditated murder.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb0852c-d3fc-4d69-b3bb-518ee51bb444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:55.604Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:13:05.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish investigators continue to look for clues to the whereabouts
        of his body.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38929568-5576-49de-acec-ba895ec3816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:55.604Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:13:05.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the Saudi Royal Palace told CNN last week that
        the location of Khashoggi''s body was not known to the Saudis. The source
        said the body was handed over to a local "collaborator" after the killing,
        adding that it is not at the Saudi consulate in Istanbul.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b26563-5730-445c-9c25-e5f2264aee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:55.604Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:13:05.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have requested information from Saudi officials regarding the
        whereabouts of Jamal Khashoggi''s body and the identity of the supposed local
        collaborator. We also noted that Saudi Arabia must extradite all 18 suspects
        to Turkey so that they can be held accountable for what they did," a senior
        Turkish official told CNN on Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb337add-231c-4429-acb9-0f377317a5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:55.605Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:13:05.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Saudi officials seemed primarily interested in finding out
        what evidence the Turkish authorities had against the perpetrators. In other
        words, we did not get the impression that they were keen on genuinely cooperating
        with the investigation," the official said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de142adb-18bc-4686-a7ae-b2b606d1d4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:55.605Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:13:05.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi chief prosecutor arrived in Turkey on Sunday to meet with
        his Turkish counterpart. Turkish state news agency Anadolu reported that he
        had boarded a plane back to Saudi Arabia on Wednesday, having met with the
        Istanbul chief prosecutor twice.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defeeefd-6758-457e-89e3-6efb25625cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:55.605Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:13:05.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief prosecutor''s office in Istanbul said that during those
        meetings, Turkey and Saudi Arabia had "agreed to investigate, search and uncover
        all details of the event from all angles and to bring those who carried out
        and planned it to ... justice."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f32c88d-3dc4-4f95-856c-d3e94ac7d659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:55.605Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:13:05.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, the statement said, the Saudis had not answered three questions
        the Turkish side posed -- namely, where Khashoggi''s body is; whether Saudi
        investigators had uncovered evidence about the planning of his killing; and
        the identity of the reported "local collaborator."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfc4830-226b-49dc-bb0f-078e9f7cdc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:55.605Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:13:05.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it said, the Saudis on Wednesday invited the Turkish prosecutor
        and his delegation to Saudi Arabia jointly to question the suspects held there
        about what happened to Khashoggi''s body and whether his death was premeditated.
        The Turks added that the Saudi prosecutor also said no statement had been
        made by Saudi authorities about the existence of the purported local cooperator.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d696e47-79fc-473e-9c1e-3cd67583437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:55.605Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:13:05.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite our well-intentioned efforts to reveal the truth, no concrete
        results have come out of those meetings," the Istanbul chief prosecutor''s
        office said, adding that it was in this light that it had been "obliged" to
        share the details about how Khashoggi was strangled and his body "dismembered
        and destroyed," in accordance with plans made in advance.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befe128f-b943-40e0-b5fd-c98936deb9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:55.606Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:13:05.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi government has said it will carry out a thorough and transparent
        investigation and that the suspects will be prosecuted in Saudi Arabia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedbe2c2-c89c-434d-adae-6815c4bebfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:55.606Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:13:05.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Saudi Arabia admitted that Khashoggi was killed in its Istanbul
        consulate, five high-ranking officials were dismissed, including bin Salman''s
        media chief and the deputy head of the Saudi intelligence service. Eighteen
        people were arrested.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae6c13c-d98f-44c4-b961-95e80fe170ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:55.606Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:13:05.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riyadh has maintained that neither bin Salman nor King Salman knew
        of the operation to target Khashoggi. U.S. officials have said such a mission
        -- including 15 men sent from Riyadh -- could not have been carried out without
        the authorization of bin Salman, the country''s de facto ruler.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc0bb68-4348-4951-bcac-57d1911ac37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:07:55.606Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:13:05.311+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Khashoggi was strangled
        and dismembered, Turkish chief prosecutor says</em></p>'
