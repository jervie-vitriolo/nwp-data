      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her celebrity parents, Marian Rivera and Dingdong Dantes, dressed
        her up as the menacing Joker, circa late Heath Ledger. Not to mention she
        was in character the entire time!</p>'
