      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Manila Police District said the crowd at the Manila
        North Cemetery, the oldest cemetery in the country, went well over the million
        mark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0366d07-4f1f-441f-acea-0207dc09a401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:26:25.703Z
