    'mgnl:lastActivated': 2019-04-17T09:25:22.871+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:25:20.383+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Khashoggi fiancée: Trump should ''not pave the way for a cover-up''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c8a78f-55d7-4364-b652-1c646d1ba0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:00.321Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:25:22.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hatice Cengiz, the fiancée of Jamal Khashoggi,
        has called upon U.S. President Donald Trump to "help reveal the truth" about
        the Saudi journalist''s killing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5663a5f5-cb2a-4e95-b3ee-041c58f1e3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:00.322Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:25:22.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply grateful for the solidarity of people all over the
        world. I am, however, disappointed in the actions of the leadership in many
        countries, particularly in the U.S.," Cengiz said Monday night at a memorial
        in London for the slain Washington Post columnist.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a5c721-debd-4eb9-ba33-dca5d5a5ead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:00.322Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:25:22.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump should help reveal the truth and ensure justice
        be served. He should not pave the way for a cover-up of my fiancé''s murder.
        Let''s not let money taint our conscience and compromise our values," she
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e949bebb-685a-45af-aaa3-abff67a6cbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:00.322Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:25:22.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her remarks came days after she rejected an invitation from Trump
        to visit the White House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4610bb3b-876f-495c-8a98-6752becd82a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:00.322Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:25:22.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cengiz described Khashoggi as a "martyr for a cause" and said she
        hoped his body would be returned soon so his loved ones could bury him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7ad30d-1f09-420f-a170-ddde106f7bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:00.322Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:25:22.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a martyr for the struggle for democracy and freedom in our
        part of the world. I want to bury the body of my beloved Jamal -- my martyr
        -- surrounded by the prayers of his friends and loved ones. I want to know:
        Where is his body?" she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7b1862-bba1-4668-8be1-680173cc2374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:00.322Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:25:22.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that the Saudi regime knows where his body is ... I want
        justice to be served. Not only for those who murdered my beloved Jamal, but
        for those who organized it and gave the order for it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815b7b62-2141-4410-af8a-bf95da6a40de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:00.323Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:25:22.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cengiz added that she wanted "the role of the political leadership
        in this brutal killing to be brought to light" and asked the global community
        to assist in holding "the perpetrators and their masters to account."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ef86e4-6a78-4462-a1e8-121609820290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:00.323Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:25:22.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde159d1-6a04-426d-aae9-37e81af918b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:00.323Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:25:22.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should be no cover-up. Jamal was my beloved fiancee, but
        he was also a gentle human being, a loving man, a journalist and a true believer
        in democracy and freedom in the Arab world," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f1405e-7dae-4d03-bd37-e3aac33c7e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:00.323Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:25:22.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s demand justice for Jamal and stand up for his ideals," Cengiz
        concluded before receiving a standing ovation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4842a14b-0ace-49f8-8c6a-414879492c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:00.323Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:25:22.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing stories on Khashoggi''s death</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b12fde-9811-47f1-9c3e-ff6e592593ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:00.323Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:25:22.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi, 59, was last seen alive on October 2 entering Saudi Arabia''s
        Istanbul consulate around lunchtime, where he had hoped to obtain paperwork
        that would have allowed him to marry Cengiz, a Turkish national. When he failed
        to re-emerge, his fiancée -- who had been waiting outside -- alerted Turkish
        authorities just before 5 p.m. that something was wrong.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348246ea-9440-40e2-943b-f1f60fad24b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:00.323Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:25:22.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the month since, Saudi officials have released several shifting
        accounts of the events surrounding Khashoggi''s death.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7bd15c-8552-4b79-b510-079f9c7b0e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:00.324Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:25:22.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the kingdom said the journalist had left the consulate
        alive shortly after arriving. It later said he had died in a fistfight when
        a discussion turned violent. Last Thursday, the country''s attorney general
        said new information received from Turkish investigators now led them to believe
        the killing was premeditated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47030162-00d3-4c7e-b1cf-951949df9f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:00.324Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:25:22.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing of Khashoggi, a prominent Saudi journalist and critic
        of the regime, has sparked international condemnation and outrage. Riyadh
        has maintained that neither King Salman nor Crown Prince Mohammed bin Salman
        knew of the operation to target Khashoggi.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f50727-6631-48a9-8685-c3bc8d35eaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:00.324Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:25:22.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials have said such a mission -- including sending 15
        men from Riyadh -- could not have been carried out without the authorization
        of bin Salman, the country''s de facto ruler.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3e8232-98c5-4d4c-9a1e-ca18aa06a4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:00.324Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:25:22.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi''s friends pay tribute</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fe3da1-1405-47e3-b81e-05cf0a08ea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:00.324Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:25:22.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of Khashoggi''s friends and loved ones gathered in London on
        Monday to remember his life and celebrate his work.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab859d1-08ef-4b41-ae80-f1b3afaeb9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:00.324Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:25:22.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wadah Khanfar, a former director general of Al Jazeera, said he
        had spoken to Khashoggi in the days before his killing when they discussed
        the journalist''s family, his hopes for the future and his upcoming nuptials.
        Khanfar said he and many others joined the family in their grief and would
        continue to follow the principals Khashoggi stood for.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dee1238-616f-41b2-b2bb-f5f677bdb702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:00.325Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:25:22.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people, you don''t have to build gilded statues and marble
        monuments for them to be remembered. ... We might not have a grave for the
        body of Jamal but I think in every heart, in every good heart on this planet,
        Jamal shall reside and his memory shall continue," Khanfar said in a passionate
        speech.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d1359b-49ce-4ea4-833a-21561a7c7136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:00.325Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:25:22.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Leah Whitson, executive director of Human Rights Watch''s
        Middle East and North Africa Division, read a letter she''d written to Khashoggi.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c095844e-fd1e-41a2-bcd4-fbab293956c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:00.325Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:25:22.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe in the afterlife, but I want to believe you can
        hear me. I know I can hear you. ... Your voice is only amplified in your death.
        A roar to your real life whisper reaching millions more than you might have
        ever dreamed of reaching. Two million Twitter followers? Ha! That''s nothing
        to the audience you have commanded and raised up today," Whitson said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1c45ea-a7bf-4e15-9ced-6f7565cca0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:00.325Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:25:22.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will honor your commitment to standing by Saudi activists, writers
        and scholars who today are languishing in jail but will one day lead their
        people forward," she said. "Generations of Saudi children will remember you
        and esteem you as the Saudi man who did not bow down, the Saudi man who raised
        his voice, the Saudi man who took a detour for love, the Saudi man who paid
        for his freedom with his life. You have given your people a hero to believe
        in."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7789582d-5441-483e-a2c0-e94a69de633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:00.325Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:25:22.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has detained 18 people and dismissed five high-ranking
        officials, including the crown prince''s media chief and the deputy head of
        the Saudi intelligence service, as it continues its investigation into the
        killing of Khashoggi.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c72d30f-32d7-428b-bf44-4e2545e6936a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:00.325Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:25:22.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Turkish President Recep Tayyip Erdogan demanded the Saudis
        hand over the suspects, but it appeared an extradition request is likely to
        be denied.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadf483d-0421-4e81-a469-a7a534e8924a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:00.326Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:25:22.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The individuals are Saudi nationals," Saudi Foreign Minister Adel
        Al-Jubeir said on Saturday. "They''re detained in Saudi Arabia, and the investigation
        is in Saudi Arabia, and they will be prosecuted in Saudi Arabia."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4037c609-84ce-4809-99d6-d59f2a4b152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:05:00.326Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:25:22.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Khashoggi fiancée:
        Trump should ''not pave the way for a cover-up''."</em></p>'
  'Jamal-Khashoggi-death-Turkey':
    'author': 'Gul Tuysuz and Laura Smith-Spark'
    'caption': 'Jamal Khashoggi. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-01T06:24:38.692Z
    'imagesource': 'jcr:70128c20-1328-4c59-ac54-0f353808ad18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92313a40-2839-4934-b04a-0b1088ac8510'
    'lead': 'This was carried out as part of a premeditated plan, according to a statement
      by the chief prosecutor''s office.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T04:07:55.602Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T16:13:05.310+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:13:05.050+08:00
