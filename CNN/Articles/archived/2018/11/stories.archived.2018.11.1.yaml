      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris made a 3-point shot with 5:21 left to make it 97-94. Jackson
        answered with a trey.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147f63cc-090c-4980-8528-a1dbdf4d4909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:04:38.918Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:08.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Griffin 3-pointer nudged the lead to seven, but Dinwiddie converted
        a four-point play to keep the pressure on.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169d2372-2438-48ea-912e-836d4999cc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:04:38.918Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:08.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinwiddie’s corner 3-pointer with 2:10 left pulled the Nets within
        one. Allen then made a layup off a Dinwiddie feed while getting fouled and
        hit the free throw to put Brooklyn up by two.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e786be5-9161-40b8-8b35-040d630943a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:04:38.919Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:08.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin responded with a 3-pointer to give Detroit a 108-107 advantage.
        The Nets had three offensive rebounds on their next possession but couldn’t
        convert.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc7a79f-dfc5-4951-99fb-800c3ec47b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:04:38.919Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:08.410+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson then hit two free throws with 22.6 seconds left. Dinwiddie
        fired in another 3-pointer to tie it. Jackson missed an off-balance shot in
        the lane, sending the game into overtime.</p>'
  'price-spikes-death-families-buried-expenses':
    'author': 'Xave Gregorio and Robert Vergara'
    'caption': 'Rowena Arida, 50, and Lucita Doral, 47, sit outside of the wake of
      their brother, Alberto Tolentino, in Las Piñas. They had to scramble to pay
      for ₱90,000 in funeral expenses, which has forced them to hold the wake for
      Tolentino for at least two weeks more.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-01T14:25:10.816Z
    'image': 'jcr:7ac769fb-3f26-4354-a45f-f25bf74daddd'
    'imagesource': 'jcr:6ebcf193-9d05-46c7-bb59-fe2d74230f0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b082516d-97ea-4a18-af70-ef321a18b5df'
    'lead': 'At a time when prices of goods in the country continue to rise, the cost
      of dying has become even much heftier.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T02:17:45.559Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T16:08:12.160+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:08:11.591+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'Amid price spikes, death leaves grieving families buried in expenses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fcc0b3-46e4-4944-957a-beba87a229e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.560Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Rowena Arida,
        50, and her family were still reeling from the recent death of two relatives
        when the unexpected passing of yet another loved one came.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48148b2-42c8-4d4d-8f0e-61e0148c4e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.560Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her brother, Alberto Tolentino, was already recovering from three
        stroke attacks in the past three years that he had managed to jog regularly
        and even led an organization of persons with disabilities in his barangay
        in Las Piñas. But tragedy struck on October 26 when he died from his fourth
        stroke attack after a morning jog.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a5dc97-bb39-4a26-8f38-904fa37b1011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.560Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, his kin had to scramble to pay for funeral expenses.
        Now they are forced to hold the wake for Tolentino''s remains for at least
        two more weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3ba7c6-9611-46c7-bcf0-118f932a277e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.560Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Di pa namin alam kung kailan ililibing. Hindi namin alam
        kung saan kami kukuha ng pera,"</em> Arida told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67edef7b-8dae-4f78-9df3-8d82c6e070d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.560Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t know yet when we would bury him. We don''t
        know where we would get the money.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a969077a-f849-4d34-9111-fc4e1d30e122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.561Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s keeping Tolentino from being buried are unsettled funeral
        expenses amounting to ₱90,000, which include embalming, the funeral setup
        and a casket. If she and her other siblings had their way, Arida said, they
        would have chosen a cheaper package-priced at ₱40,000 with an "ugly" coffin-but
        Tolentino''s eldest child opted for a more expensive option.</p>'
    '12':
      'image': 'jcr:0010c47f-dcf9-4bb4-b738-8f72fb6a7da9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf407e9-6fe1-478e-b0f2-800ed418b3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.561Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac29ad47-c0b6-4440-be2e-c462c443bf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.561Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when prices of goods in the country continue to rise,
        the cost of dying has become even much heftier.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f308254-bfc7-47f9-8421-31c67c219e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.561Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: September inflation may have hit fresh near-decade high 6.8%
        - CNN PH poll</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d23b1d-ddb5-40dc-a20e-f2fd18b3ebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.561Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some funeral homes, like Arlington Memorial Chapels and Crematory,
        can offer funeral services for as low as ₱5,000, but this is limited to beneficiaries
        of its partnership with welfare institution Hospicio de San Jose.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc6c5bb-bccd-4bb7-9c0a-1cbb0944049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.561Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lowest package the funeral parlor offers to the public is at
        ₱75,000, which includes the transfer of the body, embalming, a wooden casket
        and rental for a chapel with only a fridge and a microwave as amenities. Adding
        a family room with a toilet and bath to the chapel will push expenses up to
        ₱95,000.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f62fe3b-4f17-4065-a006-411239555b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.562Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arlington''s funeral director Ricky Morato told CNN Philippines
        that their priciest package comes at around ₱3 million - enough for renting
        the premiere chapel, a memorial host, a vehicle for the family and a "Michael
        Jackson-esque" solid bronze casket.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcdffc7-4ff7-437e-96f6-59086a7f1bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.562Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternatively, some may go for cremation, an option which has grown
        more favorable to some Filipinos.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4795513-81a4-43ae-ae6d-cba1a0d3479f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.562Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arlington CEO Rafael Jose told CNN Philippines that cremations at
        their funeral home have increased to 60 percent of the services they render,
        up from just 15 percent when they opened a crematorium in 2009.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a727f5-c39b-42d1-a8ce-78de1d516c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.562Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For ₱95,000, a body can be cremated at Arlington straight from the
        deathbed. This only includes the cremation fee and an urn, and families would
        not be able to hold a traditional open casket viewing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108af233-2533-4bc9-8b24-47d29a81ad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.562Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a family prefers to hold a wake before cremation, they would
        be charged ₱300,000 more for the retrieval of the body, its sanitation, embalming,
        and a rented solid copper "ceremonial casket."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cef5d9-90bb-47c5-8b42-d2fcba585b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.563Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expenses do not end there, as burial follows.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8287f1-88d2-42a4-b66d-944ed3aecf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.563Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In public cemeteries like the Manila North Cemetery, a single grave
        costs ₱8,500 for a five-year renewable contract. Opting for an apartment-type
        grave, meanwhile, costs as low as ₱6,500 for a non-renewable contract that
        runs for five years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9dd8d4-ee17-4426-986b-81d9ca72ba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.563Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.160+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things are different in higher-end private cemeteries, like
        Manila Memorial Park, where a grave can come at a price of at least ₱200,000
        while the lowest price is at ₱165,000.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dcbf61-b7df-41d1-8918-ef8fb9b18b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.563Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An internment package costs around ₱30,000 to ₱33,000, with soil
        digging, tents, tables and a marble gravestone included.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088f90c4-d1a4-4e93-b375-5a776a6d9348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.563Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who opt to cremate their dead, a columbarium at the same
        cemetery costs between ₱69,000 and ₱113,000 - the higher the price, the lower
        the unit, and therefore more accessible.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167254b3-3b38-430d-9270-dc6b09793af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.563Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piling bills</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a27da23-e1da-4323-ae46-76dd2f6a0336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.564Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even before the wake and burial, the first cost to hit a bereaved
        family are often hospital bills.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088e2292-1424-4a76-b5b5-05c0016baf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.564Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino''s family had to pay ₱400 at the district hospital after
        the staff checked his brother''s vital signs and declared him dead on arrival.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf55fe5-b0a7-44db-992e-4af8fbb03739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.564Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For others, especially for those who have had a prolonged hospital
        stay before death, the bill could clock in at several hundred thousands or
        more.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a07f45-b9c4-4754-a35d-2083bdd91378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.564Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, there''s paperwork. Tolentino''s family coughed up ₱450 at
        the city hall for five copies of the death certificate, which is needed to
        transfer the body out from the funeral home to the wake.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b7171c-2fd2-4ed8-a702-6e18ced3c712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.564Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death certificate is also used to solicit aid from government
        offices, which, along with income from the nightly card game "sakla," can
        benefit the Tolentino''s family in meeting their expenses and bring Alberto
        to his final resting place.</p>'
    '51':
      'image': 'jcr:1f772a7c-c046-4625-91e9-e797f62bd0ba'
      'imageCaption': '"Sakla" is a card game typically played outside of wakes in
        the Philippines, which helps families pay for funeral and burial expenses. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01318ad-627e-4482-807b-cdacb10158e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.564Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6835e9b-134d-4708-a74b-9a90ba798862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.564Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, he would have to wait for at least two more weeks, which
        translates to more costs in food and drinks for guests and additional embalming
        fluid to keep the body from decomposing for at least another week.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a23e35-637a-4f38-af8b-d58e74d8f8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.565Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowena said the funeral home would charge them ₱1,500 more for another
        round of formalin, while she spends around ₱2,000 a day for food and drinks
        to be served to guests.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60adb2ec-187d-40e9-b1e3-381f23ce8c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.565Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prices of some funeral food items are among the goods hit by
        rapid inflation.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9026aacc-c837-47a7-9a36-38578a3c5c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.565Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, from September 2017 to September 2018, the average
        suggested retail price of a 50-gram pack of coffee has slightly risen from
        ₱36.48 to ₱37.18, while the suggested retail prices of various candles have
        hiked from ?27.50 to ?136.50 up to ₱27.50 to ₱145.75.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3371d4-1043-4547-9a25-e6d7a466c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.565Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority also recorded significant price
        increases in rice from October 2017 to October 2018, with a kilogram of commercial
        rice rising from ₱32 to ₱60 up to ₱37 to ₱66. A kilogram of lean beef also
        costs ₱30 more now, while a kilogram of lean pork went up by ₱5 compared to
        last year.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bbf501-e230-4e11-bcd2-afc36655ee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.565Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Arida said she chooses cheaper items when shopping
        for food to serve to guests visiting her brother''s wake. She also makes sure
        she spends within her ₱2,000 budget.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5800e0-cce7-48fd-bb80-267b4a5f8cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.566Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why do people have to spend so much money on a dead relative?</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab868183-d234-4cf2-89cc-e2577558a596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.566Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consensus is like this: Our dad or our mom brought us to where
        we are, they have loved us so much, they have provided for us, so it''s time
        for us to give them the best. Ito na ''yung huli eh. [This is the end]," Morato
        said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698dac30-5fb7-484f-a074-1dd511b1c80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.566Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, there are families who do not care about the price.
        What they are after is the quality of service you provide," he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65ccaf8-49c2-4401-841c-fe1d441da153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.566Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Tolentino''s kin, they do care about the price - it''s what''s
        keeping him from being buried.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4880ff-c0dd-4222-98b6-7acce501a35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.566Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arida is so fed up with this that, at times, she just avoids going
        to her brother''s wake altogether.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aaa561-01d6-47d4-8d84-74086209d6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.566Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi marami ka pang [maririnig,] ''Bakit hindi mo pa mailibing
        ''yan?''"</em> she explained<em>. "Eh wala nga kaming pera, anong magagawa
        namin?"</em></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e09d71-c20b-4f20-9a1f-6cd4c643afb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.567Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because you''ll hear them ask, "Why don''t you bury
        him?" Well, we don''t have money, what can we do?]</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfe87d3-69b9-4b1c-b3fe-f0c8e77eadb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:17:45.567Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:12.161+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Tristan Nodalo contributed to
        this report.</em></p>'
