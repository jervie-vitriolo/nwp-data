  'google-employee-rotest-sexual-harassment-scandals':
    'author': ' Sherisse Pham'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-01T15:14:50.557Z
    'imagesource': 'jcr:4b72b40c-f528-4caa-9d53-85dc8cf7300b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '618c3aca-4b98-47b1-9c26-fe4e5421e8ba'
    'lead': 'Google CEO Sundar Pichai has voiced his support for employee protests
      that are expected to take place at the company''s offices around the world on
      Thursday over how it deals with sexual harassment.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T01:35:17.081Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T16:07:24.850+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:07:24.586+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google braces for employee protests over sexual harassment scandals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df71a28c-e726-4afb-b949-d07dc2b01ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:35:17.081Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:24.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Google CEO Sundar Pichai has voiced his
        support for employee protests that are expected to take place at the company''s
        offices around the world on Thursday over how it deals with sexual harassment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def79c24-ccc0-4875-8f0e-e8fbade3648b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:35:17.081Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:24.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrations, dubbed "Google Walkout," follow an outcry over
        a New York Times investigation that detailed years of sexual harassment allegations,
        multimillion-dollar severance packages for accused executives, and a lack
        of transparency over the cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63b5652-274d-42b2-9315-9450099bf374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:35:17.082Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:24.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to social media posts, Google staffers plan to walk out
        of their offices at 11:10 a.m. Thursday to demand changes at the company,
        including ending the use of forced arbitration in cases of harassment and
        discrimination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2564676-d7c4-419c-a6ef-193aafe87591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:35:17.082Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:24.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We let Googlers know that we are aware of the activities planned
        for Thursday and that employees will have the support they need if they wish
        to participate," Pichai said in a statement to CNN on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c4f23a-6fa6-433b-af72-e170dceaecb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:35:17.082Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:24.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Employees have raised constructive ideas for how we can improve
        our policies and our processes going forward," he said. "We are taking in
        all their feedback so we can turn these ideas into action."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e83f96-878e-4b25-b8b9-c8090ebd6fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:35:17.082Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:24.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Google spokesman said he couldn''t provide details on how many
        employees took part in the protests in the company''s main Asia offices, including
        Tokyo and Singapore, which each have more than 1,000 people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e25f68-811b-477f-a496-fa1009ebd133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:35:17.082Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:24.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter account named @googlewalkout posted photos of people at
        what it said were protests at Google''s Singapore and Tokyo offices. CNN wasn''t
        immediately able to verify the photos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d027a0-9759-4eb5-bbbe-7c281ee6dc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:35:17.082Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:24.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers of the walkouts said they expected more than 1,500 people
        — mostly women — to take part across nearly two dozen Google offices around
        the world, according to a New York Times report Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91279741-c04a-48fb-aa50-2394d6e4fea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:35:17.083Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:24.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN wasn''t immediately able to reach the organizers directly for
        comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b94852b-0d5b-4460-95cb-e218f0c2b46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:35:17.083Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:24.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, there are hundreds of posts on social media
        using the hashtag #googlewalkout.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060b8f38-d22a-48e8-9230-a6442f45a283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:35:17.083Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:24.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s management has been struggling to deal with the backlash
        from The New York Times investigation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea15708e-e77f-4964-8327-8ce33fb3885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:35:17.083Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:24.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top executives stressed to employees that the company is "dead serious
        about making sure we provide a safe and inclusive workplace" in an email sent
        shortly after the Times investigation was published last week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9028eada-0f30-44c0-aa8b-b2eb323cb447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:35:17.083Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:24.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the company stayed silent about sexual
        misconduct allegations against three executives over the past decade, including
        Android creator Andy Rubin, who left the company in 2014. Tech news site The
        Information previously reported that Google had investigated Rubin for an
        inappropriate relationship while at the company.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba7011b-3ee9-4761-9d1d-d53e44253cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:35:17.084Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:24.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Times uncovered new details, including a reported $90 million
        exit package that Rubin is said to have been granted when he departed the
        company. The Times reported that Rubin was accused of coercing a female employee,
        with whom he''d been having affair, into performing oral sex in a hotel room
        in 2013. A Google investigation found her claim to be credible and then-CEO
        Larry Page asked Rubin to resign, according to the Times.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6bc43c-ed7c-41c2-be33-17670c847eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:35:17.084Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:24.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Singer, a lawyer for Rubin, disputed the allegations in the
        Times report.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfebc2fc-bb09-430e-bb99-dbc7a3b3a1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:35:17.084Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:24.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of the allegations made about Mr. Rubin are true," he told
        CNN Business in a statement, calling them "demonstrably false."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d9f710-d318-4999-b734-576cf8b52169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:35:17.084Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:24.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Richard DeVaul, a director of Google X, resigned
        from his position. The Times report claimed he had sexually harassed a job
        applicant. DeVaul is leaving without any exit package, according to a person
        familiar with the matter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39601e4-3f45-4a18-921b-ea8e33214a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:35:17.084Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:24.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to the Times, DeVaul said he was sorry for the "error
        of judgement." CNN wasn''t able to reach him for comment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d46ee5a-fbae-4f70-9681-93599fa8a78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:35:17.085Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:24.851+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Google braces for
        employee protests over sexual harassment scandals."</em></p>'
