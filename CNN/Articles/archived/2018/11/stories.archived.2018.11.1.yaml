    'lead': 'A new study suggests it''s how well the two brain hemispheres communicate
      that sets highly creative people apart.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T01:07:18.217Z
