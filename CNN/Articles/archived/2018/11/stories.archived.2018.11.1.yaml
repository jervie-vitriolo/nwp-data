    'title': 'READ: Duterte''s message for #Undas2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f728368-bed6-464b-b777-19000839f1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:50:15.899Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:22.639+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> President
        Rodrigo Duterte called on Filipinos to honor those who have passed away and
        "gain from their virtuous example" in his message for All Saints'' Day and
        All Souls'' Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0729e7d3-b653-4759-812e-e644340c1774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:50:15.900Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:22.639+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his message released Thursday, Duterte said the deeds of those
        who have died should inspire Filipinos to become advocates of peace and solidarity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b83216-e30a-465f-aee9-1f0b749e5a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:50:15.900Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:22.639+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also told the public to emulate their saints and deepen
        engagement with communities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efe55e8-f89b-4e5a-bf69-d1ec7d9a2c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:50:15.900Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:22.639+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read the full message below:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eefd27-159f-4caa-8c2c-0e551ae19a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:50:15.900Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:22.639+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am one with the Christian faithful as they observe All Saints''
        Day and All Souls'' Day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc920b6-09f1-4330-9f3e-69fcef0e16b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:50:15.900Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:22.639+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We Filipinos welcome the month of November with open hearts as we
        remember our saints and our deeply departed loved ones, whose lives have deeply
        inspired us to grow in faith, hope and love. We are reminded that even in
        death, our bonds with them remain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8b3f40-91f7-4c1c-b3dc-4d5f4940b8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:50:15.901Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:22.639+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I call on the entire nation to honor those who have gone before
        us in the grace of God. Their legacy remains an important part of who we are
        today and we have much to gain from their virtuous example. May their deeds
        inspire us to become advocates of peace and solidarity as we do our part in
        building our nation and in alleviating the suffering of others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30b4a24-5347-4c3a-b83b-e558320b66cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:50:15.901Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:22.639+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, let us emulate our saints, pray for the eternal repose
        of souls and deepen our engagement with our communities as we work for real
        and lasting change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92855131-d0d2-4153-96aa-181b598a3b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:50:15.901Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:22.639+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wish everyone a solemn and meaningful celebration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ee4eae-94d7-43a4-b185-ab56566bb297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:50:15.901Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:22.639+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rodrigo Roa Duterte</em></p>'
  'Lion-Air-crash-Flight-recorders-retrieved-from-sea':
    'author': 'Euan McKirdy, Jo Shelley and Ivan Watson'
    'caption': 'FILE PHOTO. Members of a rescue team line up body bags at the port
      in Tanjung Priok, North Jakarta, on October 29.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-01T22:41:07.048+08:00
    'imagesource': 'jcr:ca049263-30ee-41ec-96a9-406d83dd68b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2c85b63-62c2-438b-bc3b-207485bced61'
    'lead': 'Indonesian investigators believe they have found a device containing
      flight data from Lion Air Flight JT610, a discovery that should help explain
      why the new Boeing 737 crashed Monday, killing all 189 people on board.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T02:54:06.867Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T16:08:58.434+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:08:57.938+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lion Air crash: Divers find device believed to be plane ''black box'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afd8ed2-aa69-4d23-8d6f-374f89699ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:06.868Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:58.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Indonesian investigators believe they have
        found a device containing flight data from Lion Air Flight JT610, a discovery
        that should help explain why the new Boeing 737 crashed Monday, killing all
        189 people on board.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81241cd-bf7b-4fb5-b0c1-774021eff3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:06.868Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:58.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN affiliate CNN Indonesia showed images of divers retrieving a
        device, which is thought to house flight data, commonly known as a "black
        box."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d5d89c-6de8-4af7-a61d-f5a8041311fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:06.868Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:58.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video showed the device being brought on board one of the rescue
        ships in the sea off Jakarta Thursday, four days after the Boeing 737 MAX
        8 jet disappeared off radar during a routine short-haul flight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6187e503-1642-4e5b-b5e2-2382f372d3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:06.868Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:58.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Indonesia reports that Indonesia''s Search and Rescue Agency
        BASARNAS confirmed that it had found at least one flight recorder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc09b16a-8c5a-45bb-a39b-e8c903b9776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:06.868Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:58.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN aviation analyst Mary Schiavo said that there are two parts
        to a black box -- a cockpit voice recorder (CVR) which records audio from
        the cockpit, and a flight data recorder (FDR). They''re usually both housed
        in the tail of the aircraft.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a42d6b-5e3b-43ed-a199-432b965baa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:06.869Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:58.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s possible that the divers have found only one one device,
        in the event of a crash they''re usually found within 50 to 100 feet of each
        other, Schiavo said. The devices are designed to withstand the impact of a
        plane crash and are waterproof.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bddc044-bf1d-4f7d-87f1-23cb218ff4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:06.869Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:58.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s ill-fated flight crashed 13 minutes after takeoff. It
        was supposed to be a one-hour flight to Pangkal Pinang on the island of Bangka.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7526b3-12b7-4f81-8d0d-6331755a20cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:06.869Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:58.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials: Plane experienced flight issues the previous day</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53068d0-b465-481e-88a8-ef891cd629c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:06.869Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:58.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jetliner had experienced technical issues the day before on
        another route, passengers aboard that flight revealed to CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bd6394-3a8e-4609-914f-56f8e1dbc632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:06.869Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:58.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday the Boeing 737 MAX 8 aircraft -- a new plane, which only
        had around 800 flying hours on the clock -- had flown Lion Air''s Bali-Jakarta
        route and had experienced a significant drop in altitude, said passenger Robbi
        Gaharu.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fe94ac-dcee-4dc1-81ef-bdb687b51044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:06.869Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:58.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gaharu, a management consultant and frequent flier,
        Sunday''s Flight JT43 from Bali to Jakarta was around two hours late taking
        off from the Indonesian resort island.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88744035-4c30-4882-974a-12223c19100b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:06.870Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:58.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When passengers eventually boarded, he said "things looked normal,"
        but when the plane took off, "it felt as if it was struggling to ascend."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e7c678-d548-4e2a-aa44-8c071a0924b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:06.870Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:58.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought maybe it was caused by turbulence. After ten minutes
        in the air the plane dropped as if it was losing power. People panicked. It
        dropped about 400 feet," said Gaharu, adding that he had confirmed the height
        of the drop on a flight tracker website.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd2b68c-9ed9-4a84-b7a7-fb2bb5123301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:06.870Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:58.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the drop felt like falling into "a really really deep hole."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aeb17c-9575-4bec-af19-683bedc010c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:06.870Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:58.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaharu said that the seatbelt light remained on throughout the flight,
        and he saw the pilot and copilot outside the cockpit, "carrying what looked
        like a thick book."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2f4cfd-66bb-47b2-8741-b09d1875ac93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:06.870Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:58.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bamnang Warsuta, a consultant who said he was also on the flight,
        described his terror as the plane suddenly dropped.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe74e6da-a7a8-42c5-9706-fc433682fc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:06.870Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:58.435+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I screamed. Everybody screamed. And then (I) just prayed to god."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495b6a12-5931-4495-b25e-97ca377018bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:06.871Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:58.436+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of Lion Air confirmed to CNN that the aircraft that
        crashed on Monday had been used to fly the JT43 Bali-Jakarta route the day
        before, and Indonesian authorities confirmed that the pilot on Sunday''s flight
        reported a problem with one of the plane''s instruments.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6718a16d-c64c-4811-97d2-15306f8d2e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:06.871Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:58.436+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expert: ''Something going on in that cockpit''</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a66b86d-9b5c-4fb2-92d0-a88ddb78b9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:06.871Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:58.436+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no information has been released yet as to why the brand-new
        plane crashed into the sea 13 minutes after takeoff, FlightRadar24 has published
        data that shows the plane behaving erratically during takeoff.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d5035b-44d4-4e0a-a16b-8b9875abdf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:06.871Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:58.436+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a plane would normally be ascending in the first few minutes
        of flight, the Lion Air jet experienced a 726-foot drop over 21 seconds.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d201fb9-a7b4-475c-a748-aae57d376022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:06.871Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:58.436+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation expert David Soucie told CNN that the flight''s last moments
        were "outside of the normal manual flight mode.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b2bf54-bda8-413a-9619-8061fd1b7b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:06.871Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:58.436+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was something going on in that cockpit. Or something they
        were battling against in the autopilot."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62aefdd-6b70-4e84-bd64-c633a5e1cd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:06.872Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:58.436+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers'' personal effects retrieved, ID''ed</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755e49c8-faf2-4202-9cda-0bb7e341c747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:06.872Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:58.436+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, authorities started bringing relatives to the dockside
        to identify victims'' personal belongings, which lay piled up next to cushions
        and other debris that appeared to be from the aircraft.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c35728-6f5b-456d-a069-5117a2b6c618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:06.872Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:58.436+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Items fished out of the sea showed wallets and other personal effects,
        including a child''s Hello Kitty purse.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cce4ab-6e10-480b-896d-53a21fdce2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:06.872Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:58.436+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epi Syamsul Qomar, whose 24-year-old son was on the flight, broke
        down into tears when he recognized his son''s shoe.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6cbce5-bada-4fb2-aeb4-4b2a32ee35db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:06.872Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:58.436+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw my son''s black sneaker," he told CNN. "I also saw his bank
        checkbook."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a96c973-6a14-4b78-942c-665b649091f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:54:06.872Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:58.436+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qomar said he believes the body of his son, Muhammad Ravi Andriyan,
        is still inside the Boeing 737 MAX 8 aircraft.</p>'
  'Derrick-Rose-Timberwolves-Utah-Jazz-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-01T19:54:34.399+08:00
    'imagesource': 'jcr:61928537-acbd-4b7b-8be8-212eeb2f72d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a9d450f-e148-4541-8cbe-dd6df0794ea7'
    'lead': 'Derrick Rose scored a career-high 50 points to lift the Minnesota Timberwolves
      to a 128-125 victory over the Utah Jazz. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T02:59:11.536Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T16:09:00.866+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:09:00.704+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Rose drops 50 as Wolves edge Jazz '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088164a7-30ff-4201-978b-247747730f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:59:11.536Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:00.867+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Derrick Rose scored a career-high 50
        points, including the go-ahead basket with 30 seconds left, to lift the Minnesota
        Timberwolves to a 128-125 victory over the Utah Jazz on Wednesday night in
        Minneapolis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07387ff7-655a-4db0-86bd-5248e6b3bf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:59:11.537Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:00.867+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose shot 19 of 31 from the field, including 4 of 7 from 3-point
        range. Karl-Anthony Towns added 28 points and 16 rebounds for the Timberwolves,
        and Andrew Wiggins scored 19 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b41763b-7f1e-4949-8526-350e39e2adbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:59:11.537Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:00.867+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donovan Mitchell scored 26 points while Rudy Gobert added 22 points
        and 13 rebounds to lead the Jazz. Jae Crowder contributed 18 points for Utah,
        which took its first road loss of the season after winning four straight away
        from home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15911f1c-3088-46b4-ac07-88e50f8f4c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:59:11.537Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:00.867+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose’s performance offset the absence of starters Jeff Teague and
        Jimmy Butler, who both sat out of the game. Teague sat due to a sore left
        knee, while Butler was rested. Rose helped Minnesota shoot 58.1 percent from
        the floor, and his final basket broke a 123-123 tie in the last minute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570e1829-26ca-4ef9-930a-9de954e548b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:59:11.537Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:00.867+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah had three shots at a tying basket in the final seconds, but
        Crowder, Joe Ingles and Dante Exum all came up short on 3-point shot attempts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d399c2-04b6-4a3a-8611-00c9b6cedfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:59:11.537Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:00.867+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharp shooting helped Minnesota take control in the first half.
        The Timberwolves shot 59 percent from the field in the first quarter alone
        and shot 56.5 percent overall before halftime. They were especially effective
        from the perimeter in the first half — going 8 of 14 from long distance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85268177-35b5-416c-9563-fa2e8c8557b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:59:11.537Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:00.867+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down 65-56 at halftime, Utah made a run in the third quarter when
        Mitchell scored six consecutive field goals without a miss. His final one
        in that spurt brought the Jazz to within a point, and they finally took an
        87-86 lead when Crowder followed with a layup on the ensuing possession.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e150952-a2fc-498a-b5e3-068f387fe41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:59:11.538Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:00.867+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Timberwolves surged back in front 99-91 when Rose bookended
        a 13-4 run with a pair of baskets. Utah answered that surge with one of its
        own. The Jazz took a 110-104 lead on a dunk from O’Neale with 7:54 remaining
        in the game.</p>'
