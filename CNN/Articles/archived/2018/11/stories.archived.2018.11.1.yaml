  'china-great-firewall':
    'author': 'Analysis by James Griffiths'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-01T13:28:19.455Z
    'imagesource': 'jcr:0d543621-11ed-423c-9e72-af2bfcf430fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8176ed07-bd2a-497c-a4cd-f5c87d45d2df'
    'lead': 'A new report out this week shows that China is by far the most effective
      censor of the internet, and far from retreating, is exporting its model around
      the world.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T02:44:06.403Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T16:08:18.601+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:08:18.155+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China is exporting the Great Firewall as internet freedom declines around
      the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289e3f11-9aa3-479c-852c-e53f9c080b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.403Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Speaking before an elite audience in Washington
        in March 2000, then US President Bill Clinton summarized much of Western thinking
        on the internet when he hailed a new century in which "liberty will be spread
        by cell phone and cable modem."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2acb6e-504a-46ea-b18e-362d06c39528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.403Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would occur, Clinton said, despite the efforts of countries
        like China to fight the spread of information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313ce648-635d-4b36-9772-962ff5a5cb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.403Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now there''s no question China has been trying to crack down on
        the internet," Clinton said, his eyebrows arched as he neared the punchline.
        "Good luck! That''s sort of like trying to nail jello to the wall."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1be5bf5-105c-40cb-a993-ecf5a7f5e275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.404Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decades since that speech, Clinton''s jello comment has become
        a something of a dark joke among internet freedom advocates, as China continued
        to build up the Great Firewall, the world''s most sophisticated system for
        controlling and surveilling the web.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860a4196-fbeb-4ac6-9ada-87be6d6d7442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.404Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new report out this week shows that China is by far the most effective
        censor of the internet, and far from retreating, is exporting its model around
        the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b0dd9e-ef80-47d8-afd2-35a44e6626bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.404Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has consistently defied all the confident predictions (including
        by people far more knowledgeable about the internet than Clinton) that this
        would be impossible. China''s censors have reigned in blogs, social media,
        and US search giants, and repeatedly defeated or stymied any attempts to undermine
        the Firewall, from virtual private networks (VPNs) to the dark web.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61f290a-46ba-414f-9f75-1453ff5fc1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.404Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday Yokubaitis, chief executive of VPN company Golden Frog, told
        CNN they have "witnessed a massive increase" in attempts to block their services
        in China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b2a836-b00b-4fa8-9f9e-7b053d8b3df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.404Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used to see blocks roughly once every six weeks; they now try
        to block our service multiple times every day," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b20d41-2879-4788-91b2-26eeb0088e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.405Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I document in my book, "The Great Firewall of China: How to Build
        and Control an Alternative Version of the Internet," Beijing''s model of the
        internet is now spreading beyond its borders, with China''s censors working
        actively with their counterparts in Russia, Uganda and a host of other countries
        to build up internet controls and crack down on online dissent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121b2c21-a9d0-484c-9e95-a84174c5b898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.405Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new report from Freedom House -- a US government-funded NGO --
        supports this. During 2018, the authors found, "internet freedom declined
        for the eighth consecutive year."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73ad93c-6b47-42da-83ce-a34d6da874ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.405Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A cohort of countries is moving toward digital authoritarianism
        is moving toward digital authoritarianism by embracing the Chinese model of
        extensive censorship and automated surveillance systems," Freedom House said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cf8b32-069d-4499-9e09-ede07ef2a738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.405Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forlorn hope</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd24c80-5819-463b-9d37-ffed0775651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.405Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the early decades of the internet, many influential thinkers
        claimed the internet -- by its very nature -- would spread democracy and freedom
        of speech.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4236320a-948d-42c5-bcd3-43dc2f8d680a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.405Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.601+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combined forces of globalization and the web were, Thomas Friedman
        wrote in 2000, "acting like nutcrackers to open societies."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7159be8b-3450-4413-a424-4248490127aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.405Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.602+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as writer Evgeny Morovoz has demonstrated, this assumption was
        often based on a willful misreading of the events of the Cold War, and the
        effectiveness of strategies like smuggling photocopiers and fax machines through
        the Iron Curtain and Radio Free Europe broadcasts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a2648a-0488-4429-a966-e514dbb0e833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.406Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.602+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Viewing it through the prism of the Cold War, they endow the internet
        with nearly magical qualities; for them, it''s the ultimate cheat sheet that
        could help the West finally defeat its authoritarian adversaries," Morozov
        writes. "In other words, let them tweet, and they will tweet their way to
        freedom. By this logic, authoritarianism becomes unsustainable once the barriers
        to the free flow of information are removed. If the Soviet Union couldn''t
        surprise a platoon of pamphleteers, how can China survive an army of bloggers?"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56414698-87a1-4f15-a989-5e423dea2f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.406Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.602+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, as the Freedom House report demonstrates, the internet
        is an excellent tool for social control, enabling surveillance and guiding
        of public opinion that would have been impossible in the past.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fa5ebf-8daa-40f7-b959-18968cc943da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.406Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.602+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has been further boosted by the ongoing panic in the US and
        other countries which have typically been the biggest proponents of internet
        freedom over fake news and alleged election interference online.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f03add-df78-4132-9384-8b0b99a8c12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.406Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.602+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout (2018), authoritarians used claims of ''fake news''
        and data scandals as a pretext to move closer to the China," the report said.
        "Governments in countries such as Egypt and Iran rewrote restrictive media
        laws to apply to social media users, jailed critics under measures designed
        to curb false news, and blocked foreign social media and communication services."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c5f928-4e77-4ac3-a7f3-389656c10164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.406Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.602+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global model</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88f131e-355c-450b-b2f5-e711f0014bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.406Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.602+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the first virtual blocks were laid in the Great Firewall,
        China has acted as a potential model for online censorship, with everyone
        from Bono to US lawmaker Joe Lieberman citing Beijing''s policies in arguments
        for greater internet controls.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd5379a-7ba8-4062-a7f6-8d8a58e9f326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.407Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.602+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, however, especially since President Xi Jinping
        came to power, China has actively worked with foreign governments to help
        them build firewalls of their own, and lobby at the United Nations and other
        bodies to reduce protections for internet freedom worldwide.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9c0111-a482-4428-a2df-519c7a4ea5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.407Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.602+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95e626c-4750-404c-85dc-cd84dc42d9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.407Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.602+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the UN''s International Telecommunication Union gathered
        for its quadrennial meeting in Dubai. In the past, the ITU has been a key
        body for China and other leading internet censors, particularly Russia, to
        push for changes to international regulations to legalize or enable their
        controls.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b83e6d-5434-4e48-8ad6-65d6af4cade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.407Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.602+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, China succeeded in expanding the ITU''s powers and those
        of national governments to set internet policy, though Chinese delegates failed
        to remove the terms "freedom of expression" and "democratic" from a key internet
        governance document.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4e823f-af00-47f0-a929-f95ad4ee49ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.407Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.602+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the meeting has only just got underway, most experts expect
        the issue of internet governance -- the key argument over which boils down
        to whether only governments should be able to set global policy, or if civil
        society and industry should have a role as well -- to dominate matters again
        in Dubai.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a2a230-6c34-4d68-90cc-450f4ba04d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.407Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.602+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s position is that national governments have the ultimate
        right to control the internet within their borders, and that this covers foreign
        companies, citizens, and anyone who attempts to interfere by, for example,
        creating software to undermine the Great Firewall.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddee02ae-8070-4283-927f-b496e6bab49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.407Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.602+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctrine of cyber sovereignty, as advocated by Xi Jinping, will
        be on full display next month at China''s own World Internet Conference in
        the southern Chinese river town of Wuzhen.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea658af-3591-4456-bc41-4487f128d67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.408Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.602+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s forum "will further enhance the establishment of an
        internet development outlook characterized by mutual trust and collective
        governance among countries worldwide," according to Liu Liehong, deputy director
        of the Cyberspace Administration of China, the country''s top censor.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e8b68b-a1fe-4ce1-b81d-2bd0bd1d8d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.408Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.602+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worrying trend</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28312fba-4edb-4d92-a9b4-c375881c4777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.408Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.602+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as working to change international law and craft a model
        of internet control that can be easily adopted by other countries, Chinese
        officials and companies have also been actively engaged in the groundwork
        of building censorship networks overseas.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3ddf0b-779f-43b2-95eb-01b52c2dc8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.408Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.602+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden Frog''s Yokubaitis said his company had seen Chinese-style
        tactics being adopted in Russia and the Middle East, adding that China is
        "exporting blocking technologies to countries with repressive regimes."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdce7ec-52a1-4dad-9437-07ba46f2c523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.408Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.602+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Freedom House report said that Beijing was taking steps to "propagate
        its model abroad" with large-scale trainings of foreign officials, providing
        censorship and surveillance technology, and pressuring international companies
        to comply with Chinese standards even when operating outside the country.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1794d3ee-92bf-464c-a366-9ac92ca729a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.408Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.602+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These trends present an existential threat to the future of the
        open internet and prospects for greater democracy around the globe," the report
        said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60992cd9-4ae6-43aa-919b-0b9b3fd7d7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.409Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.602+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It listed 57 countries, from European democracies to Central Asian
        autocracies, which had bought telecom infrastructure, AI surveillance tools,
        or attended or hosted trainings by Chinese censors and propaganda operatives.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd86a17-88fe-4f9e-83c1-668d9ce06438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.409Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.602+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democratic governments will have to devote much greater diplomatic
        and other resources to countering China''s charm offensive on the international
        stage," Freedom House added. "More governments are turning to China for guidance
        and support at a time when the United States'' global leadership is on the
        decline, and the acquiescence of foreign companies to Beijing''s demands only
        emboldens the regime in its effort to rewrite international rules in its favor."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c82b07b-71c1-45d3-acdd-97f68cbda423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:44:06.409Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:18.602+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China is exporting
        the Great Firewall as internet freedom declines around the world."</em></p>'
