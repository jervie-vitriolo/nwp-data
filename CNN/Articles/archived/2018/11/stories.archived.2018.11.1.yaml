      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it hopes to complete by Thursday the restoration
        efforts for the power lines in the affected provinces of Isabela, Quirino,
        and Ifugao.</p>'
  'duterte-pnpa-dismissal-oral-sex-punishment':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
