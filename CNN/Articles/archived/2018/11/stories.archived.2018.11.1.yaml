      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of Filipinos are expected to vote for local officials,
        party-list representatives, and 12 senators. With the fate of the Legislative
        branch hanging in a balance, the upcoming elections is a very important one.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74aa482-d5f4-45e6-a0d0-84c3b9e999a8'
