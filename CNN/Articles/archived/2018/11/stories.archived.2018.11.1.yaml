      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> More
        Filipinos are flocking to cemeteries to visit their departed loved ones as
        the nation marks All Saints'' Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370d57ca-51e5-4d96-a130-ee9755b77b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:26:25.703Z
