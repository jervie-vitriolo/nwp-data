      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Grid Corporation of the Philippines said it has also
        deployed 10 line gangs-composed of around 100 engineers and support personnel-to
        help in the restoration of transmission lines and facilities affected by ''Rosita.''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac47b58-b35c-4c64-9d39-d78846cf3cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:51:26.797Z
