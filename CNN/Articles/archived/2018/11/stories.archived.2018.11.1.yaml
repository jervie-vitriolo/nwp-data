      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Here are the dates to remember:</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daed199c-5a0f-4a96-8d55-f5307b8050c5'
      'mgnl:activationStatus': true
