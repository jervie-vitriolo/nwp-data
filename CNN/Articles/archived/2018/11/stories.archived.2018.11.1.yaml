      'mgnl:lastActivated': 2020-02-07T16:09:15.760+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila North Cemetery Administrator Daniel Tan said there were fewer
        visitors leading up to All Saints'' Day, so a larger crowd is expected starting
        today until Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d34ab1e-cfc3-4795-88a0-991829129594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:26:25.703Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:15.760+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors are subjected to baggage check when they enter. The check
        is quick and smooth unless visitors are carrying prohibited items.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4afb07-6127-476f-8f96-39a0f036e0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:26:25.703Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:15.760+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police earlier apprehended a 16-year-old boy caught hiding two sachets
        of marijuana in his armpits and pants. He will be turned over to the Social
        Welfare Department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c6c9e9-cff3-4236-a9f1-07babeaf48ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:26:25.704Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:15.760+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police, barangay personnel, and security guards are making sure
        the cemetery remains peaceful despite the thousands of visitors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9ffc06-abba-4600-8003-dddde878520f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:26:25.704Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:15.760+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, over at the Manila South Cemetery, the number of visitors
        rose to as high as 680,000 early Thursday night.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c096a879-50e2-4a9a-bf2e-890d7bf63c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:26:25.704Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:15.760+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors can expect tight security upon entering the cemetery.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed12a71a-3123-4272-b084-6d2936c4e824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:26:25.704Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:15.760+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a separate line for male and female where each one will
        be checked. There''s also a dedicated line for the elderly and people with
        disability.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a72ad-17a3-45fe-b66f-a5e72d3c98b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:26:25.704Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:15.760+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re planning to bring your children, there''s a "name tagging"
        area near the entrance in case you get separated from them. The kid will be
        tagged with his or name and the contact number of the guardian or parent.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a515a435-0dfb-4bfa-8e3f-fd2601d56ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:26:25.705Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:15.760+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free use of wheelchairs is also offered. There are also e-trikes
        offering free rides to visitors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3919f1-3133-4965-934e-780e6cbd558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:26:25.705Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:15.760+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Loyola Memorial Park, foot traffic remained high at around
        35,950, and authorities expect visitors to spend the night at the cemetery.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba93c39-65b0-4f2e-adb2-c0c270bc5434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:26:25.705Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:15.760+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was hardly any untoward incident in the area, where the only
        common prohibited items such as matches and cigarettes were confiscated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f6081e-7857-4ad4-9982-bf5143895632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:26:25.705Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:15.760+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was, however, a case of a civilian carrying a gun.</p>'
    '0':
