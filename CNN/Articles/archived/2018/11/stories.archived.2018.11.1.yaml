    'template': '1'
    'title': 'NBA: Curry scores 37 in Warriors'' home win over Pelicans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643bb613-3cb3-4158-ba1c-8e2281d9eb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:39:52.833Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:28.562+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Stephen Curry scored 16 of his game-high
        37 points in the third quarter Wednesday night, helping the Golden State Warriors
        run off to a 15-point lead en route to a 131-121 victory over the New Orleans
        Pelicans in Oakland, California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e455b62b-0dbb-48bc-8963-6547cdad6d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:39:52.833Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:28.562+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home game on Halloween was the Warriors’ first since the 2000
        opener against Phoenix.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680e49d9-abd5-4688-a5f6-48f1b5fdf713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:39:52.834Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:28.562+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also was the clubs’ first meeting since their Western Conference
        semifinal playoff series last May, which the Warriors won 4-1 on their way
        to a second consecutive championship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a4d174-a968-40b7-a576-52ae76417769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:39:52.834Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:28.562+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry hit four 3-pointers in the third period, while Kevin Durant
        and Draymond Green added one apiece as Golden State, which led by just seven
        with four minutes remaining in the quarter, ran off to a 107-92 lead and coasted
        home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc45a2d-f6ca-4fa4-b8d7-9e31cf33e222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:39:52.834Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:28.562+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry shot 12-for-20 overall and 7-for-11 on 3-point attempts en
        route to his sixth 30-point game of the season. He also found time for a team-high
        nine assists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fd8309-f9d5-4db4-a747-2cd7dbebc454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:39:52.834Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:28.562+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant finished with 24 points and eight assists, while Green flirted
        with a triple-double with 16 points, 15 rebounds and eight assists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082b57f1-1c94-4bf5-9b14-4cf0968e11db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:39:52.834Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:28.562+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klay Thompson, coming off his 52-point explosion in Chicago, went
        for 18, while Jonas Jerebko chipped in with 10 for Golden State, which recorded
        an eighth win in October for the first time in franchise history.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daa647a-8dd9-4a64-a0c1-90a068cdbfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:39:52.835Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:28.562+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win in the opener of a five-game homestand was the Warriors’
        sixth in a row. They have scored 120 or more points in all six of the victories.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212d5d6b-3590-470d-bbcd-b48031b755e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:39:52.835Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:28.562+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Davis returned from a two-game absence due to an elbow injury
        to contribute 17 points, 12 rebounds and seven assists to the New Orleans
        cause in 41 minutes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6b8266-8862-45d6-9bfa-82d4094cede9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:39:52.835Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:28.562+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jrue Holiday had 28 points and Nikola Mirotic had 26 for the Pelicans,
        who had prevailed in their last regular-season visit to Oakland in April.
        Mirotic completed a double-double with 12 rebounds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0a0fcb-935c-4a6e-9887-b837ef6e8c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:39:52.835Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:28.562+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E’Twaun Moore went for 21 points and Julius Randle had 11 for New
        Orleans, which was playing its first-ever road game on Halloween.</p>'
  'Los-Angeles-Lakers-Dallas-Mavericks-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-01T14:50:49.772Z
    'imagesource': 'jcr:657760e7-2861-457e-a7e5-03b35e8966b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83198c7b-8330-4e3d-a312-7d94a097f223'
    'lead': 'LeBron James made a tiebreaking free throw with 2.1 seconds left, and
      the Los Angeles Lakers held on for a 114-113 win over the visiting Dallas Mavericks
      on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T01:46:16.212Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T16:07:58.940+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:07:58.693+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Lakers blow lead before edging Mavs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618fcd60-9492-4e5c-98d5-f519b33a7329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:16.212Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:58.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> LeBron James made a tiebreaking free
        throw with 2.1 seconds left, and the Los Angeles Lakers held on for a 114-113
        win over the visiting Dallas Mavericks on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a9dd2c-e3e5-400f-944b-0d8df8909e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:16.213Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:58.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mavericks tied the score after trailing by 19 points in the
        third quarter and by 14 points in the last four minutes of the game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffc17ff-ee5e-4364-adce-fa6e03195079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:16.213Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:58.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After James hit 1 of 2 free throws to restore Los Angeles’ lead,
        Dallas’ J.J. Barea missed a desperation 3-point attempt at the buzzer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324ade56-06c7-453f-b388-b71689d298a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:16.213Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:58.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James scored 14 of his 29 points in the third quarter as all five
        starters scored in double figures for Los Angeles, which ended a two-game
        skid. Kyle Kuzma scored 18 points for the Lakers, Brandon Ingram had 17 and
        JaVale McGee finished with 16 points and 15 rebounds for his first double-double
        in 18 months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74287cff-78ed-4f7b-8df7-de5445d4d340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:16.213Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:58.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wesley Matthews scored 21 points to lead the Mavericks, who lost
        their fifth straight. Harrison Barnes added 19 points, and Barea had 15 points
        and 10 assists off the bench.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa8eda7-776c-4eab-92f5-2fe0684dea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:16.213Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:58.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers had a 14-point lead with 4:16 to play after James sank
        a layup. Dallas chipped away before Harrison Barnes sank a 3-pointer with
        24.5 seconds left to cut the deficit to 112-111, and Mavericks rookie Luka
        Doncic scored off a drive to tie the score at 113-113 with 7.2 seconds remaining.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191d1a74-eb27-4183-bfc7-5dad7235c34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:16.214Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:58.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James was fouled away from the basket on the ensuing possession.
        He missed the first free throw but made the second.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18e532f-0c5e-4eab-bbdf-f220e05f1cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:16.214Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:58.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doncic came in averaging 20.4 points, tops among rookies, but didn’t
        score his first points until 4:50 left in the third quarter. He finished with
        14 points and seven assists.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4fbad9-6b82-4506-b8aa-cf5cef56f066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:16.214Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:58.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James made back-to-back 3-pointers early in the third quarter for
        a 76-64 lead, and the Lakers maintained a double-digit advantage the rest
        of the quarter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0852518-f10f-4faa-90dd-56cc3c97564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:16.214Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:58.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers led by as many as 18 in the first half and shot 59.1
        percent before taking a 66-59 advantage into intermission.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8474e07c-fce9-4d17-98bd-3b73a6f9aabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:16.214Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:58.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They built their 18-point lead while shooting 15-for-23 from the
        floor in the first quarter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdd5dff-cb64-4aa0-b230-849bcce035d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:16.214Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:58.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles came into the day shooting 33 percent from 3-point distance,
        23rd best in the NBA, but shot 6-for-9 in the first quarter before finishing
        10-for-17 for the game.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed55a0b-1254-4e5c-9426-4e3550599768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:46:16.215Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:07:58.940+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles took a 17-point advantage into the second quarter and
        traded baskets early on with Dallas before the Mavericks went on a 13-0 run
        to get within 46-42, but that was as close as they would get until the fourth
        quarter.</p>'
  'Paul-Millsap-Denver-Nuggets-Chicago-Bulls-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-01T14:41:59.090Z
    'imagesource': 'jcr:e6a945b3-8f42-4550-87ad-a97ff328238f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b15fd6c3-573b-44b5-afa7-acfa4d6fe07a'
    'lead': 'Paul Millsap’s putback layup with 0.1 seconds remaining in overtime lifted
      the visiting Denver Nuggets to a 108-107 win over the Chicago Bulls on Wednesday
      night.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T01:50:08.043Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T16:08:02.447+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:08:02.231+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Millsap’s OT putback lifts Nuggets over Bulls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab5d884-0935-476e-88e6-b01f116367b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:50:08.043Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:02.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Paul Millsap’s putback layup with 0.1
        seconds remaining in overtime lifted the visiting Denver Nuggets to a 108-107
        win over the Chicago Bulls on Wednesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8cfead-a2b0-410f-a884-e2b9b2b17b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:50:08.044Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:02.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millsap followed up a miss by Nikola Jokic with an offensive rebound
        and a basket to erase the Bulls’ 107-106 lead. The play gave Denver its sixth
        win in seven games this season and increased its winning streak against Chicago
        to six.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c82185-009b-475d-b6f0-c2480f39b3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:50:08.044Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:02.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokic led the Nuggets with 22 points, 12 rebounds and nine assists.
        Millsap contributed 19 points, including the game-winning shot, and six rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d82794-c8e8-4665-8e95-54dbc54da3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:50:08.044Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:02.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zach LaVine scored 28 points on 11-for-24 shooting to pace the Bulls.
        Rookie first-round pick Wendell Carter Jr. added a career-high 25 points to
        go along with eight rebounds, five assists and three steals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839ad962-d6d5-4d19-bc32-018e2dc88023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:50:08.044Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:02.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams squandered chances to take the lead in the final minute
        of regulation. Jabari Parker had an open look for a 3-pointer at the buzzer,
        but his attempt bounced off the rim and prompted overtime with the score tied
        at 98.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa9590c-58ed-41c1-9383-f0705753bffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:50:08.045Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:02.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver evened the score at that total on a baseline jump shot by
        Malik Beasley with 1:07 to go in the fourth quarter. The bucket capped a 6-0
        run by the Nuggets and prompted a full timeout by the Bulls to regroup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bc8feb-fd47-46c4-9ed5-212c6c872397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:50:08.045Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:02.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter scored seven straight points to increase the Bulls’ lead
        to 90-86 with 6:01 left in the fourth quarter. He hit a jump shot, a layup
        and a 3-pointer to give Chicago its largest advantage of the game at that
        point.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f446e04a-a52a-4cfb-a87b-dfc44bd56475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:50:08.045Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:02.447+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulls trailed 80-78 entering the fourth quarter. Antonio Blakeney
        cut the deficit to two points as he grabbed a defensive rebound, sprinted
        the length of the court and finished with a slam dunk with 0.7 seconds before
        the buzzer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cce338-fd42-42e1-8e7c-96ca1810c102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:50:08.045Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:02.448+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver led 51-48 at halftime. The Nuggets’ Gary Harris led all scorers
        with 14 points in 16 minutes before the break.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d896a3-3b9b-4b06-a22e-1cd27a441120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:50:08.045Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:02.448+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 3-pointer by Trey Lyles gave Denver a nine-point advantage early
        in the second quarter. The Bulls climbed back into contention with a 9-2 run
        that included a pair of 3-pointers by Blakeney and one by Ryan Arcidiacono.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7d7458-868f-4ed1-b836-753f2cf02310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:50:08.045Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:02.448+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver shot 45.5 percent for the game. Chicago shot 42.4 percent.</p>'
  'OFW-death-row-Jennifer-Dalquez':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-02T06:07:15.526+08:00
    'imagesource': 'jcr:06ce287d-307f-4466-bf2e-d319812c1bb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04584127-cc78-4aff-a2e1-499bc54ae833'
    'lead': 'Jennifer Dalquez, the Filipino worker in the United Arab Emirates who
      was saved from the death row, is finally coming home to the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T01:59:26.963Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T16:08:05.135+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:08:04.946+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OFW who escaped death row is finally heading home'
    'updated': 2018-11-02T15:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ac6c69-95ae-4ace-8e13-07a945e48c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:59:26.963Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:05.135+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> Jennifer
        Dalquez, the Filipino worker in the United Arab Emirates who was saved from
        the death row, is finally coming home to the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cbef77-0502-4222-913f-848cfbb672e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:59:26.963Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:05.135+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs on Thursday said it was informed
        by Ambassador to Abu Dhabi Hjayceelyn Quintana that UAE authorities are coordinating
        with the Philippine Embassy for Dalquez''s flight home on Thursday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49276e9f-fa6a-46eb-a1ca-aeda1885411e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:59:26.963Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:05.135+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalquez, a domestic helper, was arrested and charged for murdering
        her employer on December 12, 2014. UAE''s Court of First Instance of Al Ain
        sentenced her to death on May 20, 2015, but she appealed her case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5726d0a2-c8bb-4a4c-8c65-c70f7e07d314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:59:26.963Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:05.135+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been in jail since her arrest for stabbing her employer,
        a policeman, in the lungs. She said he tried to rape her and then attacked
        her with a knife. Dalquez said she killed her employer in an act of self defense.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099ec8ad-fb13-4850-8680-1dcaa1c65892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:59:26.964Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:05.135+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was acquitted by the Court of Appeals in Al Ain on June 19,
        2017. She was declared innocent without having to pay blood money.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be687ff1-b673-41f5-8028-51a36f85f945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:59:26.964Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:05.135+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalquez, a mother of two young children, flew to UAE in December
        2011 to work as a domestic helper in Abu Dhabi. On top of her job in the home
        of the policeman, she also worked as a doctor''s assistant and cashier in
        a restaurant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243e3939-ed87-4ab5-aaf3-b4dfeb9a4430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:59:26.964Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:05.135+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2017, she appealed to President Rodrigo Duterte to help
        her get back home to General Santos City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcac713-1a49-4af4-8d41-b2cef35680cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:59:26.964Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:05.135+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFW group Migrante International welcomed the good news, but they
        continue to hope other Filipinos on death row will win the same victory as
        Dalquez.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170442ef-af4b-4c4d-8ccb-c388b156ed4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:59:26.964Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:05.135+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we laud our triumph, let us never lose sight of our fellow Filipinos
        who are still on death row and those thousands of other OFWs languishing in
        prison. The battle is not yet over. Mary Jane Veloso''s life is still in limbo
        while millions upon millions of Filipinos likewise suffer government neglect,
        repression and persecution," it said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa68ab0-da15-49a9-bfb5-0ef23b3fa8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T01:59:26.965Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:05.135+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso is the lone Filipino on Indonesia''s death row. She was arrested
        in an Indonesian airport in 2010 after 2.6 kilograms of heroin were found
        in her luggage. She was sentenced to death for drug offenses.</p>'
  'Spencer-Dinwiddie-Brooklyn-Nets-Detroit-Pistons-overtime-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-01T14:37:00.352Z
    'imagesource': 'jcr:0bdc5148-9d55-4263-a384-f4b64461f996'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61abcc69-278d-4330-bad9-035ab9541abf'
    'lead': 'Spencer Dinwiddie scored all 25 of his points after halftime, including
      a go-ahead 3-pointer with 7.1 seconds left in overtime, and the Brooklyn Nets
      edged the Detroit Pistons 120-119 on Wednesday night in New York.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T02:04:38.916Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T16:08:08.409+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:08:08.149+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Dinwiddie''s OT 3 gives Nets win over Pistons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3792f68c-f4a3-44aa-8f0a-596699b3d4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:04:38.916Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:08.409+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Spencer Dinwiddie scored all 25 of
        his points after halftime, including a go-ahead 3-pointer with 7.1 seconds
        left in overtime, and the Brooklyn Nets edged the Detroit Pistons 120-119
        on Wednesday night in New York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5615ac13-94db-436c-878b-0b360a97872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:04:38.917Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:08.409+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Harris had 23 points for the Nets, and Caris LeVert supplied
        19 points, six rebounds and six assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e258ce92-8f54-4773-8b5e-f9da4cd57ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:04:38.917Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:08.409+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake Griffin led Detroit, which has lost three straight, with 25
        points, and he also had nine rebounds and four assists. Andre Drummond contributed
        24 points and 23 rebounds, and Reggie Jackson added 21 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a4e6d1-1715-4c16-b1c8-f439b8a67bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:04:38.917Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:08.409+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pistons shooting guard Reggie Bullock exited in the first half with
        an ankle injury.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd26bf1-9863-455b-bc28-9ffbfc4514e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:04:38.917Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:08.409+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin knocked down a 3-pointer with 1:27 remaining in overtime
        to give Detroit a three-point lead. Jared Dudley’s corner trey tied it at
        117-all.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76664193-d65a-48e0-b9e5-11779b35cc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:04:38.917Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:08.409+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin banked in a shot to put Detroit back on top. Dinwiddie then
        committed an offensive foul, but Griffin missed a 3-point attempt. Dinwiddie
        then tossed in his pivotal 3-pointer from the right wing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2506fe4b-cadb-4a75-8fc8-dc03c13c7ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:04:38.918Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:08.409+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin missed a shot from the elbow with 1.3 seconds left.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48216dfb-a39e-4ceb-a792-091528b81899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:04:38.918Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:08.409+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pistons trailed by 15 late in the first quarter but rallied
        with the aid of a 22-3 run to take a 60-54 halftime lead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc54611-fe7b-4af2-a833-da4d06698978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:04:38.918Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:08:08.409+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaza Pachulia’s layup pushed Detroit’s lead to 88-79 with 10:30
        remaining in regulation. Jarrett Allen’s hook shot with 9:04 left brought
        the Nets within 90-86.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f99eb7-ebc5-461f-b2c5-9634f305cc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T02:04:38.918Z
      'mgnl:createdBy': 'jeff'
