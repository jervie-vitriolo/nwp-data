      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number one rule is that we have to return to normalcy as soon
        as possible."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99814fe0-e9db-4138-b303-42c8152e042d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T00:51:26.797Z
