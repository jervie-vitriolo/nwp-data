    'lead': 'President Rodrigo Duterte said those involved in the "oral sex punishment"
      scandal in the Philippine National Police Academy (PNPA) will be dismissed.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T00:58:32.979Z
    'mgnl:createdBy': 'jeff'
