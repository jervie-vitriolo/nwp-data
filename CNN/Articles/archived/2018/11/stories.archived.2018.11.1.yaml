      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has sought multiple requests for comment from the governor,
        but hasn''t received a response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7ac0c9-356c-42fe-b938-80b93df94a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:46:40.090Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:36.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network also has reached out to Amnesty International and Human
        Rights Watch for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cb5d61-b7ac-48cb-8618-fedb44b3019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:46:40.091Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:36.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makonda''s rhetoric echoes statements by other government officials
        about Tanzania''s LGBT community, who face increasing animosity from the country''s
        authorities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12be003-6451-4919-a550-efd7432b33c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:46:40.092Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:36.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBT people face a 30-year jail sentence under Tanzania law, mirroring
        severe penalties for same-sex relationships across many African countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361ba8a2-656b-45e8-84f1-f517ddb522b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:46:40.093Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:36.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homosexual acts are punishable by the death penalty in Mauritania,
        Sudan, and Somalia and the northern part of Nigeria.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cb8c44-8a6e-4663-abf8-40fea9ad6f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:46:40.093Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:36.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government criticized for threats against activists</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b86182-d0f4-4485-8e80-edd1fc7552bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:46:40.093Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:36.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Tanzania''s government drew international criticism after
        targeting LGBT groups in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58ff87e-01e1-4bf5-8810-bdb2444a5d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:46:40.094Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:36.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International said the government threatened to deport and
        prosecute gay rights activists. It alleged some were even subjected to anal
        examinations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019e1503-8dbe-44e9-af75-a0ccb2143620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:46:40.094Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:36.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s health ministry suspended HIV/AIDS services last
        year in 40 clinics it accused of promoting homosexuality.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cc1268-65ee-4971-9a98-6e46615be049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:46:40.094Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:36.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamisi Kigwangalla, Tanzania''s minister for natural resources and
        tourism, said in a Twitter post Tuesday that homosexual acts were "unnatural"
        and "ungodly."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74734a91-f50e-4ebd-831f-1741936420bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:46:40.094Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:36.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have done a lot of reading on this matter ... from a scientific/medical
        side. I can strongly conclude that ''no single argument for LGBTI has scientific
        proof''. It is simply ''unnatural'' and ''unGodly''. To me, as a medic, I
        know it is a social construct, a mental illness," Kigwangalla, who is also
        a doctor, said in the tweet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0518051-d219-4f7d-b492-bc92cb468716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:46:40.095Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:36.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year the minister threatened to publish the names of gay people
        "selling their bodies."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f19cf18-c465-4c61-aee5-d275c329454d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:46:40.095Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:36.670+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Governor in Tanzania
        vows mass arrests of LGBT."</em></p>'
  'Venice-floods-damage-artifacts':
    'author': 'Laura Smith-Spark, Gianluca Mezzofiore and Valentina DiDonato'
    'caption': 'Tourists take pictures in the flooded St. Mark Square during a high-water
      alert in Venice on Monday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-01T07:09:06.414Z
    'imagesource': 'jcr:ebda09db-942b-44f9-a45c-3662d593e194'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6406623-0c88-4e92-be85-b65341614612'
    'lead': 'Much of Venice was engulfed with water on Monday after high tides and
      strong winds caused the worst flooding for years.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T03:50:49.478Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T16:09:40.686+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:09:40.207+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venice floods: Warnings salt water could damage artifacts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8de2358-438c-48ae-a5b9-0b28ff31432d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.478Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.686+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The number of people killed in weather-related
        incidents in Italy has risen to 11, the country''s Civil Protection agency
        said Wednesday, as officials in the flooded lagoon city of Venice warned that
        salt water may have caused significant damage to historic sites.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b4e990-2347-44bc-a792-268979de619a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.478Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.686+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Venice was engulfed with water on Monday after high tides
        and strong winds caused the worst flooding for years, transforming the vast
        expanse of St. Mark''s Square into a lake and spilling across ancient marble
        floors in St. Mark''s Basilica.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59fcf23-de1a-401f-9a8d-dc096eca5717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.479Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a single day, the basilica aged 20 years, but perhaps this is
        an optimistic consideration," Carlo Alberto Tesserin, head of the board responsible
        for St. Mark''s Basilica, said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2f66e3-6eeb-49ae-9f70-e5d0e0de83ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.479Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The floodwaters covered several dozen square meters of the 1,000-year-old
        marble pavement in front of the altar of the Madonna Nicopeia, a 12th-century
        icon, and submerged the Baptistery and the Zen Chapel, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8b152e-6149-4441-83e7-7a5f3f388c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.479Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosaic flooring near the entrance to the basilica was under as much
        as 90 centimeters (35 inches) of water for 16 hours, which also soaked the
        monumental bronze doors, columns and marbles, Tesserin said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bf0e3d-b8ec-42c9-ac24-a977a0c9148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.479Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The church has a structure made of bricks which, drenched in salt
        water, deteriorate even to a height of several meters, endangering the mosaics
        that adorn the vaults," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1acd79f-6c51-4648-b169-7f6e7e78e2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.479Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the floodwaters rose Monday, reaching 156 centimeters (61 inches)
        above average sea level at their peak, as much as three-quarters of Venice
        was submerged. Raised walkways were laid out in front of the Doge''s Palace
        and other parts of the city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a7dc33-a105-4dff-a38b-2ea38aeafd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.480Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists and residents trudged through the waist-high water, while
        stores and restaurants were inundated as barriers placed across doorways failed
        to hold back the rising tide. Shopkeepers used buckets to remove water from
        their premises.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc1d201-06ac-4a9f-be36-081e19e95038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.480Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s high tides peaked at 110 centimeters, a level that would
        inundate at least 12% of the city. On Wednesday city authorities were expecting
        90 centimeters maximum, with a peak of 110 centimeters forecast again on Thursday.
        Floods of at least 110 centimeters usually happen only about four times a
        year. The highest ever recorded was 194 centimeters in November 1966.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11ed81d-545c-4651-bc0d-13fa440ab460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.480Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is under control, just as it was last Friday," a spokesman
        for the office of Venice Mayor Luigi Brugnaro told CNN on Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1280c54-ec26-4b88-855b-e521633a4fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.481Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to the prevention measures we took, the city is OK, as OK
        as a city can be in these conditions. The governor of the region, Luca Zaia,
        has even said that these conditions are similar to what happened in 1966."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66414a6-ce92-439a-88bb-db1e06640ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.481Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flood barrier project incomplete</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fec5fc-4e0d-410e-a948-ffefeba75708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.481Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s flooding was caused by a seasonal high tide and a strong
        low-pressure system in southern Europe that brought strong winds from the
        south and pushed water up the Adriatic Sea into Venice. This is the peak time
        of the year for seasonal flooding known as acqua alta, or high water, in the
        city.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3135a6e1-0060-428a-bab8-38842f87f68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.482Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flooding at high tide has become much more common in Venice because
        of climate change -- a problem that will continue to worsen as seas rise due
        to increasing temperatures and melting ice sheets, according to CNN meteorologists.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06ec6a5-1901-48aa-9811-d6a39d506590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.482Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work to install innovative underwater flood barriers to protect
        Venice from serious flooding, known as the Moses Project, has been underway
        for years. However, it has not yet been completed, thanks in part to corruption
        and spiraling costs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a6987c-777f-4462-a7e2-b7d7d35ecbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.482Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Civil Protection Agency in Venice told CNN that
        the Moses system could have mitigated the impact of salt water on the city''s
        historic sites.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fca830-21d6-452b-82f8-6556bed95746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.483Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course if the Moses project was completed the damages we are
        seeing now would not have happened," he said, "but the project was not completed
        because of the high cost."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0baa66-0985-458f-b16d-3d63e1a1f999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.483Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman for the mayor''s office called for the project to
        be completed. "The Moses project is important to the Venetians," he said.
        "This infrastructure must be completed to avoid extraordinary waters, like
        what happened on Monday."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf388a-e348-4343-964d-493de3e782e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.483Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the New Venice Consortium, which is responsible
        for the Moses system, told CNN: "The work on the Moses began in 2003. At the
        moment it is 92-93% concluded."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82326022-a557-451f-b87e-6cbdbcb2f9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.484Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venice also has a system in place to monitor tides and warn of high
        water levels.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95265783-f7cc-4de6-bd55-736222f0d415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.484Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm damage</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962c38ed-ccf0-4fa8-8cf5-3b917e7af8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.484Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.687+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other parts of northern Italy have also been affected by high winds,
        heavy rainfall and violent storms this week.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327a92fa-c0a1-4144-962d-ae96c604e2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.485Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.688+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liguria, Veneto, Trentino and Friuli-Venezia Giulia regions
        were the hardest hit, according to the Civil Protection Agency.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39dcd59-13c9-4742-8713-340cce7baac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.485Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.688+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular resort town of Portofino, on the Ligurian coast, has
        been left isolated after the road linking it to the nearby town of Rapallo
        was destroyed, Jacopo Riccamboni of the Rapallo town press office told CNN.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcb58fa-cde5-43e3-95a2-ee999df8fe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.485Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.688+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A yacht belonging to the family of former Prime Minister Silvio
        Berlusconi moored in Rapallo was also damaged, he said. "We had a sort of
        tsunami, eight-meter waves. I have never seen such a thing here," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a383baba-8252-4040-915b-741dcec7d16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.486Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.688+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The yachts here were hitting the rocks near the port, making ships
        tip, spilling tables and the contents of the boat into the seafront."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0462ed-d22b-40bf-bf1f-544329911179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.486Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.688+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers were also working Wednesday to evacuate more than 190 people
        stranded by heavy snowfall at the Stelvio Pass in South Tyrol, the Civil Protection
        Agency said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390eb4b7-141a-4e82-8988-5f8d9010d264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.486Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.688+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Albanian fisherman died in the Trentino-Alto Adige region after
        strong winds blew him into the water as he tried to secure his boat on Lake
        Levico, the agency said Wednesday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a969c21-f715-4f3d-9a1f-103050f8fdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.487Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.688+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two young people died south of Rome when a tree hit their car, while
        another person was killed in the nearby town of Terracina as winds brought
        down scores of pine trees.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da32256c-a0fa-4e9e-b443-d5ac76708b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.487Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.688+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other victims was a 21-year-old man who was hit by a falling
        tree while walking in Naples, and a woman who died after being struck by debris
        blown off a building in the northern region of Liguria.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc0fbd7-13cf-4065-96b7-038e6a7672bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.487Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.688+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A volunteer firefighter who was helping with the emergency response
        in San Martino in Badia in the country''s north is also reported to have died.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccacee8-502d-4602-8d52-1b932efa1b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:50:49.488Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:09:40.688+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Venice floods: Warnings
        salt water could damage artifacts."</em></p>'
  'Donald-Trump-Mexico-border':
    'author': ' Allie Malloy'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-01T06:58:44.276Z
    'imagesource': 'jcr:47c77614-7fe7-4708-bc15-63b8aa04eb8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28dbf006-7e94-4ac2-8e2b-62b1c5b14831'
    'lead': 'The Pentagon has already announced 5,200 active duty troops are being
      sent to the border and has identified an additional 2,000 that could go. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T03:57:39.524Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T16:12:57.021+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:12:56.786+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says up to 15,000 troops could go to Mexico border

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f8310f-1919-42ca-b1a3-efa379e8eb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:57:39.524Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:57.021+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — U.S. President Donald Trump claimed that up to 15,000 U.S.
        troops could be sent to the border to deal with the group of migrants heading
        toward the U.S. through Mexico.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6d80a9-0a34-4edc-98f0-321876cfa1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:57:39.525Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:57.021+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the caravan is concerned our military is out, we have
        about 5,000-8 (thousand), we''ll go up to anywhere between 10 (thousand) and
        15,000 military personnel on top of border patrol, ICE and everybody else
        on the border," Trump told reporters Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9988bf3c-6bca-451e-848e-30bf0a92f719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:57:39.525Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:57.021+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has already announced 5,200 active duty troops are
        being sent to the border and has identified an additional 2,000 that could
        go. There are currently 2,100 National Guardsmen on duty at the border and
        an additional 2,000 could be called upon to go if needed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2512f9b6-310d-49dd-a849-ced134082639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:57:39.525Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:57.021+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Trump spoke, the Pentagon released a statement saying
        "The number of troops deployed will change each day as military forces flow
        into the operating area, but the initial estimate is that the DOD will have
        more than 7,000 troops supporting DHS across California, Arizona and Texas."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdedbdc5-fd64-459c-b149-afdb0ff360fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:57:39.525Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:57.021+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The migrants, who are over 800 miles away from the U.S., are weeks
        away from arriving at the border where many reportedly plan to seek asylum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c7150f-b065-4185-8fa3-aab0081cc884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:57:39.525Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:57.021+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also added that he is thinking "very seriously" and "immediately"
        of stopping aid to countries where people in the group of migrants are coming
        from.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3be029-26a9-44c6-8bd8-df7a8fa85e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:57:39.525Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:57.021+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody''s coming in. We''re not allowing people to come in," Trump
        said. "If you look at what happened in Mexico two days ago with the roughness
        of these people in the second caravan that''s been forming, and also frankly
        in the first caravan, and now they have one forming in El Salvador. ... We
        are thinking very seriously, immediately stopping aid to those countries because
        frankly, they''re doing nothing for the American people."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3522f5-a9fe-4e06-a6fc-7143325da333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:57:39.526Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:57.021+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immigration is a very, very big and very dangerous -- a really
        dangerous topic and we''re not gonna allow people to come into our country
        that don''t have the well being of our country in mind," Trump added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b118167d-949d-4ccd-8205-f4da4fb5ab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:57:39.526Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:57.021+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also responded to a question on immigration saying, "I''m
        not fear mongering at all."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccc75de-6dd7-492e-bc96-76cd783f88f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T03:57:39.526Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:57.021+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Trump says up to 15,000
        troops could go to the border."</p>'
  'Children-shoes-wallets-backpacks-Lion-Air':
    'author': 'Jo Shelley, Ivan Watson and Bianca Britton'
    'caption': 'Pairs of small red children''s shoes, women''s high heels, wallets
      and empty backpacks line up in rows on the ground of Tanjung Priok port in North
      Jakarta.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-01T06:43:43.343Z
    'imagesource': 'jcr:cc5f292f-4c95-45b5-a40c-6eff8384cf26'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d1e96d9-3125-4c31-9ffa-523a5e2e1caf'
    'lead': 'On Wednesday, authorities started bringing relatives to the dockside
      to identify victims'' personal belongings, which lay piled up next to cushions
      and other debris that appeared to be from the aircraft.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-11T04:02:01.228Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-07T16:12:59.903+08:00
    'mgnl:lastActivatedBy': 'pat'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-02-07T16:12:59.616+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Children''s shoes, wallets, backpacks confirm fates of Lion Air victims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6504f9-7f9b-4e44-804a-41e75f628db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:01.228Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:59.903+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Pairs of small red children''s shoes, women''s high heels,
        wallets and empty backpacks line up in rows on the ground of Tanjung Priok
        port in North Jakarta.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d5cf26-e502-45f1-8aaf-0990027f39c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:01.228Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:59.903+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many families, these personal belongings -- which have been
        fished from the sea -- are heartbreaking evidence, confirming the fate of
        those who died on Indonesian Lion Air flight 610 that crashed on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efd0d5e-2fd3-4dcd-b1e2-d7ff7ee91661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:01.229Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:59.903+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, authorities started bringing relatives to the dockside
        to identify victims'' personal belongings, which lay piled up next to cushions
        and other debris that appeared to be from the aircraft.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab05756-5505-4ccd-93fc-e39999cd0dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:01.229Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:59.903+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Items fished out of the sea showed wallets and other personal effects,
        including a child''s Hello Kitty purse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3b0a53-ea0f-469d-ba1f-1eaa3a987d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:01.229Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:59.903+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epi Syamsul Qomar, whose 24-year-old son was on the flight, broke
        down into tears when he recognized his son''s shoe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b331e7-676a-4ab1-888a-d0038488c33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:01.229Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:59.903+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw my son''s black sneaker," he told CNN. "I also saw his bank
        checkbook."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e138d6-48db-4295-9090-a1705245a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:01.229Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:59.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qomar said he believes the body of his son, Muhammad Ravi Andriyan,
        is still inside the Boeing 737 Max 8 aircraft.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5843a53-9d3d-472c-9250-b0df9613827b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:01.230Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:59.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We will find his body''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc50be1-68df-4fc3-8c36-9a1bb64059f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:01.230Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:59.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul Rahman, 49, whose son Ryan Aryandi was also onboard, said
        the 24-year-old was on his way to watch a soccer match.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8303e9de-5c3c-4fa9-a4d9-61eefa5a7ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:01.230Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:59.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahman told CNN that he had found his son''s shoes, as well as a
        black bag that was now empty. He added he will be relieved to find any part
        of his son''s body.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597faf2f-af71-429a-b692-9d5b3d54b912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:01.230Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:59.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qomar said he was hopeful about finding his son''s remains. "I still
        believe that we will find his body," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0189601b-9fe5-40ca-a03a-65ddf0ab11af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:01.231Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:59.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight, which was carrying 189 people, including three children,
        crashed 13 minutes after takeoff. It was supposed to be a one-hour flight
        to Pangkal Pinang on the island of Bangka.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64619b8-d485-4829-8e32-5772a6b81bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:01.231Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:59.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian investigators are still searching for the flight recorders
        that they hope will answer questions as to why the new aircraft went down.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38734a8-d0c4-41ad-9ea8-f64de646e11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:01.231Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:59.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have begun bagging and tagging individual items when relatives
        identify them, and then taking them to a police hospital.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba81532-ee57-475e-adaa-629b204812ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:01.231Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:59.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others fail to find any sign of relatives'' belongings</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1a8873-cd35-4363-83a2-1940d54110eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:01.231Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:59.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other families, however, haven''t been as fortunate in getting some
        sort of closure by finding their relatives'' belongings.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88d234e-bce0-499b-b7c0-e0730c19874e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:01.232Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:59.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mardiana Harahap, whose husband Muas Effendi Nasution was onboard,
        said she came to the port with her two daughters, son and brother in the hope
        of finding items that belonged to him. They weren''t successful.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1756c05d-1816-4afa-a496-30cd09965a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:01.232Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:59.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, such as Nunik Hesti, 53, said they had no idea that relatives
        were onboard the flight.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927b2329-bc55-4e29-99a3-20346154f423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:01.232Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:59.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN that she didn''t know her son, Wahyu Aldilla, 32, was
        in Jakarta and traveling back home to Pangkal Pinang.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860da2b1-b9f9-41d9-9ae1-d38fbdbbc1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:01.233Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:59.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hesti said she was cooking when she received a call from another
        son who said something had happened to Aldilla.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31637ca3-16bb-411c-a93e-8ab4d8ed474a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:01.233Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:59.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw the breaking news coverage on the plane crash. Reports said
        it lost contact and is currently 30-35 meters underwater," she said. "I was
        like...Oh my God! My heart sank and I couldn''t continue cooking. I just lost
        it."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901a0fb3-c133-4eb1-addd-d6ded84a34d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:01.233Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:59.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hesti was accompanied by her relatives to the Lion Air Crisis Center,
        where she submitted DNA swabs, and Aldilla''s toothbrush, comb and worn clothes
        to Disaster Victim Identification officials for analysis.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022fff05-a5e7-45f1-bf3e-882504cc62bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:01.233Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:59.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN that while Lion Air has provided accommodation and
        food while officials carry out investigations, most of the information she
        has received is from news reports she reads on her cellphone or watches on
        TV.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb72eee-6677-4633-b409-92cac44d826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-11T04:02:01.234Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-07T16:12:59.904+08:00
      'mgnl:lastActivatedBy': 'pat'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Children''s shoes,
        wallets, backpacks confirm fates of Lion Air victims."</em></p>'
  'Jamal-Khashoggi-Donald-Trump':
    'author': ' Lauren Said-Moorhouse'
    'caption': 'Hatice Cengiz speaks Monday during a memorial event for her fiance,
      Jamal Khashoggi, at the Mechanical Engineers Institute in London.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-01T06:34:43.877Z
    'imagesource': 'jcr:097060f3-fc59-484c-8fd4-5c029e363406'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4341be4d-fb91-4bf3-a36c-2c6ec32bb99e'
    'lead': 'Her remarks came days after she rejected an invitation from Trump to
      visit the White House.'
