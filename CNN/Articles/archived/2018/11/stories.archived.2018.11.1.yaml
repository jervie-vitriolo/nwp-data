      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not allow that. I will not sit as President and let you
        render me inutile as you continue with your corruption there in Customs right
        in front of me. P***** i** niyo. Now you have a problem. They say it''s militarization
        of the government, correct," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
