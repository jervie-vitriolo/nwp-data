      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Every city is its
        own character, alive and ever-changing — witnessing shifting lifestyles and
        becoming a breeding ground for culture- and era-defining establishments and
        places that prove to stand the test of time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6a783d-77f9-4a1b-9bea-c44bc093701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:01:05.466Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fast-paced Makati, there’s always something new for everyone,
        whether it’s a one-of-a-kind shop with a different approach to retail, a must-try
        restaurant or bakery, a bar that could be the next best-kept secret between
        you and your closest friends, or even a neighborhood park. These places become
        the city’s way of adapting to modern ways of life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dba161a-aaec-44cf-9a12-88492ed4617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:01:05.466Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opened in Makati’s Central Business District in 2015, the upscale
        Makati Diamond Residences is another relatively new place in the city that
        captures what living there is all about — comfort, convenience, and in-the-moment.
        With top-of-the-line amenities and unprecedented features in each room, guests
        of the luxury hotel will feel as though they’re fully living in the present
        (and maybe even the future). With its premier address, it’s also at the center
        of all of Makati’s latest spots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ea028f-adee-440e-8d71-ccb1e9ce7589'
      'mgnl:activationStatus': true
