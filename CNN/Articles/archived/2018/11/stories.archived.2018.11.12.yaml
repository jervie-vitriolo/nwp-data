      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are some exciting new places easily accessible from Makati
        Diamond Residences that you shouldn’t wait to visit and experience for yourself.</p>'
