  'hontiveros-inquiry-miss-earth-sexual-harassment':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-12T15:59:54.150+08:00
    'imagesource': 'jcr:a29899b2-755e-46ad-bfe7-b8c3b4172adb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd2ca762-894d-41da-a147-4bcf1219d3c2'
    'lead': 'Acts of sexual harassment and violence should be given "zero tolerance,"
      says opposition Senator Risa Hontiveros.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T09:45:32.847+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:28.740+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:11.971+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator seeks inquiry on alleged Miss Earth sexual harassment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e55ecd-a3d9-4306-be49-d8f5a2fd04a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:45:32.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong>&nbsp;
        An opposition lawmaker on Monday called for an inquiry on alleged sexual harassment
        that hounded the Miss Earth pageant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f6eca6-2354-4451-8f1f-6525e6ff6d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:45:32.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan Senator Risa Hontiveros filed Senate Resolution 932, which
        called for the probe based&nbsp; on the public complaints of three Miss Earth
        2018 candidates against a pageant sponsor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa5714a-ad93-4b53-91d8-db7d951e3e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:45:32.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Earth-Canada Jaime Yvonne Vandenberg, Miss Earth-England Abbey-Anne
        Gyles-Brown, and Miss Earth-Guam Emma Mae Sheedy all revealed personal experiences
        with the sponsor, a certain Amado Cruz, who supposedly asked sexual favors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959a87a2-c5ba-441d-98de-ac2ef3c8de2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:45:32.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said sexual harassment and violence should be given "zero
        tolerance."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67d33fa-8fe7-4f9b-9a33-296be994780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:45:32.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sexual harassment has no place anywhere, especially in a pageant
        that claims to uphold the value and power of women," Hontiveros said in a
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b97767e-7ce9-4427-abae-ff50848595c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:45:32.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a time when women and girls are battered by rape jokes, sexual
        violence, and sex for freedom cases, it is imperative that sexual harassment
        of any kind, shape or form be brought out into the open."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72909ff5-083e-4802-a045-b9a3fc2cb51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:45:32.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Miss Earth 2018 candidates accuse pageant sponsor of sexual
        harassment, lack of action from PH organizers</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f0770e-840e-4cff-a26a-7034333fdfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:45:32.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said both the alleged harasser and event organizers should
        be held responsible. She added she was surprised the sponsor was still allowed
        to see the candidates in other events despite the complaints.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c94dde-0e18-4069-96b6-69687ec0781a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:45:32.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shows disregard for their welfare and a flippant attitude
        towards the handling of this case. This cannot be allowed to pass un-addressed.
        This inquiry seeks to shed light on the true events of the case, and to aid
        in the future protection of women from sexual harassment. No woman should
        ever be a victim, whatever country they come from," Hontiveros said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4a74a9-9b8c-4ce7-b4c1-b3deb96e9cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:45:32.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines earlier learned Cruz has been unofficially sponsoring
        meals and dinners for the women for at least five years now since he owns
        a restaurant near the hotels of the contestants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728e02d0-ff42-4350-b54a-1023562cce70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:45:32.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorraine Schuck, founder and executive vice president of the production
        outfit that runs the pageant, said they will ban the alleged sponsor from
        the pageant''s next events.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ceaad8-d9b9-4b99-a674-7149c24dc038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:45:32.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, all three candidates decried the lack of support from
        the organization, saying concerned authorities did not act on their separate
        complaints.</p>'
