      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)&nbsp;—</strong> For the second
        straight year, digital real-estate platform Lamudi is set to recognize the
        most notable property developers and projects in "The Outlook 2018: Philippines
        Buyers'' Choice Awards" to be held on November 15 at Makati Shangri-La Hotel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15c3c0c-2529-4b4e-b8ec-b78f3d4aaf37'
