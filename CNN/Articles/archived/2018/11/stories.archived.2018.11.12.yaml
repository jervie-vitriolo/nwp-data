      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Artesania is located at 910 Arnaiz Avenue, Makati.</em></p>'
    '38':
      'image': 'jcr:1b98b791-9008-4416-a635-56a1412977cb'
      'imageCaption': 'It’s the perfect park for getting into or keeping up a habit
