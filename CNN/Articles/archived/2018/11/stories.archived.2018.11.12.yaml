      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recently refurbished Legazpi Active Park lives up to its name
        by being a go-to place for people of all ages who want to get fit, play sports,
        and keep moving. The new facilities and features include a new layout, more
        space to move in, drinking fountains, modern benches, and a better lit jogging
        path that’s easier to navigate.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fe0dd8-8a07-44cf-8c6e-b30e4332a67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:01:05.472Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the perfect park for getting into or keeping up a habit of
        running or jogging — there are even particularly enthusiastic folks who use
        the trees lining the paths to practice parkour. It’s also bike-friendly, and
        even has parking spots just for your bikes. While there are no specific courts
        for certain sports, there’s plenty of grassy areas for playing badminton,
        frisbee, light soccer, and other games (and picnics, because why not?). If
        you’re more of a fitness nut, it’s also ideal for dancing and yoga.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139a0a2e-2a2c-4906-a377-f91504193891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:01:05.472Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park also has an activity center, a plaza, and an amphitheater
        that sometimes holds music gigs. And if you’d prefer to sit still, relax with
        family, or read instead, right across is the Washington SyCip Park, with its
        well-maintained garden of plants, ponds, and gazebos.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83135665-7f92-427c-8106-b949f160eee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:01:05.472Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Legazpi Active Park is located in Legazpi Village, Makati.</em></p>'
    '48':
