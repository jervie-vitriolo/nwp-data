      'mgnl:type': 'image'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39846c34-26c7-4dc9-b9b7-a587e1916cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.469+08:00
