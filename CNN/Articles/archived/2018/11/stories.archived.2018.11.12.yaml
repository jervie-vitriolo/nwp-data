  'Third-telco-SEAR-Telecoms-Mislatel-TierOne':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-12T08:47:10.109+08:00
    'imagesource': 'jcr:b9c4528c-e73b-4a36-ab8d-598d155317eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f729bfb4-4b9a-448e-8f09-0290d30d0d90'
    'lead': 'SEAR Telecoms — a business venture of Mindanao-based TierOne Communications,
      the Luis Chavit Singson Group of Companies, and a few foreign businesses — insisted
      that one of its members, TierOne, has existing ties with Mindanao Islamic Telephone
      Company (Mislatel), which is part of the consortium declared as the provisional
      winner.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T10:44:25.903+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:26.174+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:13.087+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SEAR Telecoms hits back at Mislatel over supposed ties with TierOne

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceffdde7-6e0c-4499-a2fe-5a591750f062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:44:25.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> The
        feud between two groups of companies vying to become the country''s third
        major telecommunications player continues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a94c3f-2c02-4525-82f9-d2dacd516b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:44:25.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEAR Telecoms — a business venture of Mindanao-based TierOne Communications,
        the Luis Chavit Singson Group of Companies, and a few foreign businesses —
        insisted that one of its members, TierOne, has existing ties with Mindanao
        Islamic Telephone Company (Mislatel), which is part of the consortium declared
        as the provisional winner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac75ce62-95f0-4658-8c95-ef21901a9176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:44:25.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not content in misleading the [National Telecommunications Commission]
        and the general public in its submissions to the former during the bid opening
        on November 7, [Mislatel] now scurrilously seeks to further deceive the Filipino
        people on the real scope and status of its agreement with Digiphil," SEAR
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83c3f80-190a-4560-a4ab-400f89006242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:44:25.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said the contractual obligation of Digiphil, a subsidiary
        of TierOne, "is not limited to small projects like VSAT," contrary to Mislatel''s
        contention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c564b1e-e5b4-4387-9996-040348948f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:44:25.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agreement itself does not limit the scope of business ventures
        that the parties may engage; it includes those providing broadband, value
        added services, telecommunications, cellular mobile telephony, international
        gateway, voice-band data, other ICT related services, including other services
        ''within the scope of Mislatel''s legislative franchise," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7b871a-cc65-44da-b1c3-1804a085ec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:44:25.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Digiphil and Mislatel''s agreement, SEAR said, the two companies
        are required to coordinate in filing applications for operational concerns
        such as "frequency allocations, permits, and authorization for the establishment,
        operation, and maintenance of foregoing services."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac18736-c662-4b61-91d3-2863f3e1589a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:44:25.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, the applications referred in the agreement include submission
        of a bid with NTC, such as one held last November 7. Notably, before the bidding,
        Mislatel applied for broadband services under the ''regular'' NTC procedure,"
        it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39af82c-ab5f-4927-829b-1ce571f96161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:44:25.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mislatel, therefore, cannot escape the otherwise clear terms of
        its agreement with Digiphil by trying to limit its scope," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6a690c-6975-4889-afef-33cba861bac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:44:25.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEAR also contested Mislatel''s statement saying that the agreement
        has been terminated, saying the company "has no right to unilaterally terminate
        and rescind" the deal and that there is no legal and valid basis for termination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d15163-131a-4948-87ef-9840d4c0b701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:44:25.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEAR described as "absurd" Mislatel''s claim of "fraudulent misrepresentation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabde684-5ab5-4f8a-93f6-efef990be6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:44:25.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mislatel, after voluntarily signing the Agreement, cannot later
        on claim that it was misled to do so. The Agreement states that the parties
        fully participated in the review and revision of the agreement, and therefore,
        it must be given fair and plain," it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42b1238-ecec-46bf-ae63-119b80d44ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:44:25.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is more, Mislatel continues to hold on to Digiphil''s P10
        million payment for the agreement it executed, plus all the amount it paid
        to NTC to secure Mislatel''s ''No Obligation Certificate'' that it used for
        the selection process," it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e75663-b91f-4838-82e5-54a25d1eb0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:44:25.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEAR said the NTC should not be swayed by Mislatel''s "unilateral
        disavowal" of its contract obligations with Digiphil.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d770ade-0cfb-4cc7-8482-fbe2e8ad2069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:44:25.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt that Mislatel, now enriched by Digiphil''s payments,
        unjustifiably and unilaterally terminated the agreement without legal basis,
        because of offers from its new consortium partners," it said.</p>'
