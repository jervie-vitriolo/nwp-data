        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Guava Sketches</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0fbfcc-1ea1-49b1-ac87-7bed62c13c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:01:05.467Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a Singapore-based online shop with the occasional pop-up here
        or there, Guava Sketches finally snagged a permanent address when it opened
        its doors in Greenbelt this year. The lifestyle store carries functional and
        stylish items curated by sisters Jennifer and Joan Cantemprante, including
        furniture, kitchenware and tableware, ceramics, storage, magazines, apparel,
        art, and all kinds of knick-knacks. The shop itself, like its products, is
        eclectic and full of character, a mix and match of textures and pops of color.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83523a9-8ea1-4511-84c6-0ff329bb2720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:01:05.468Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Show off your personality and what you’re all about when you pick
        up objects that showcase the best of craftsmanship and design from around
        the world, sourced from brands both storied and emerging. They are also making
        efforts to include more designers and makers from the Philippines. You might
        find your next coffee table here (and a coffee table book to go with it),
        or you can delight in plates and bowls with adorable animal motifs: frogs,
        ducks, sloths, and even tiny ants “crawling” all over.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40474d9b-d4ca-4da8-9a75-6a5b93c6998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:01:05.468Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shop dainty bone china from Swedish porcelain brand Gustavsberg,
        established in 1826, or clean and earthy ceramics from Japan-based IFJ. They
        also stock kooky shape-defying paper vases Mediterranean-inspired Barcelona
        brand Octaevo and charming musical boxes (that may actually be spheres) from
        Germany’s Siebensachen. Sport a “WINONA” shirt and carry your stuff around
        in a tongue-in-cheek statement tote from IDEA of London’s Dover Street Market.
        Or just keep tidy with Denmark-based House Doctor’s off-kilter stacked drawers
        and vintage books that are actually secret containers for your favorite things.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb506ac4-757c-410f-a273-31bdf7d76ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:01:05.468Z
