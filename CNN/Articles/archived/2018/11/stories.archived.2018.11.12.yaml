      'mgnl:type': 'text'
      'text': '<p>Firefighters in California are contending with three major wildfires,
        the Woolsey Fire in Los Angeles and Ventura counties, the Hill Fire in Ventura
        County and the Camp Fire in Butte County, the latter of which has killed nine
