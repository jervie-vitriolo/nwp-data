      'jcr:uuid': '2ba8ff73-b144-477a-8b1c-2f8ab645ea08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:02:37.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large numbers of strawberries were recalled from Australian supermarkets,
        and many farmers were forced to bin their crops. Some local and overseas buyers
        suspended the sale of Australian strawberries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d43fea-2deb-45bd-8fff-e5b8ed80e1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:02:37.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incidents prompted authorities in the Australian state of Queensland&nbsp;to
        issue a warning September 12, advising consumers to cut up the fruit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772cdc59-89c0-4386-b7c7-0fad67be41bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:02:37.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strawberries made up 3% of Australia''s fruit exports for the year
        ending June 2017, according to the Australian Bureau of Statistics. The country
        exports strawberries to locations including Hong Kong, Malaysia, Singapore,
        Thailand and the United Arab Emirates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c94d38-26c4-4333-b165-fe7ca52c3b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:02:37.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh fruit exports were valued at 954 million Australian dollars
        ($690 million) for the same period, according to a report commissioned by
        the&nbsp;Australian Horticultural Exporters Association.</p>'
  'MRT-GM-Al-Vitangcol-graft-maintenance-deal':
    'author': 'AC Nicholls'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-12T13:58:27.321+08:00
    'imagesource': 'jcr:97c06824-6c8e-43fe-8beb-f1b15c726cbe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b96029d0-513e-4975-bc66-c56e3767e9d2'
    'lead': 'A former Metro Rail Transit (MRT) chief is seeking the anti-graft court''s
      permission to challenge the prosecution''s evidence against him over an alleged
      anomalous train maintenance deal.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T10:04:57.898+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:27.685+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:12.356+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former MRT GM wants to challenge evidence in maintenance deal case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215f7583-4df1-4a0c-b528-b2c30c07fa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:04:57.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 12) — A former Metro Rail
        Transit (MRT) chief is seeking the anti-graft court''s permission to challenge
        the prosecution''s evidence against him over an alleged anomalous train maintenance
        deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59764027-7a1b-41e7-b832-293667a6eb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:04:57.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former MRT General Manager Al Vitangcol has filed a motion for leave
        of court to file a demurrer to evidence before the Sandiganbayan''s Third
        Division.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84316ca4-f236-4dcc-9b4b-9e129cd82e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:04:57.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his motion dated October 8 and released to the media on Monday,
        Vitangcol said state prosecutors ''miserably failed'' to establish his guilt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1dbfa1-3d63-4443-93db-29978698a232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:04:57.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hence, herein accused earnestly prays before this Honorable Court
        to allow him to file his demurrer to evidence on the ground that the prosecution
        was not able to present evidence that he committed the crime he was charged,"
        the motion read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b98dd2-9c4d-4038-9105-e4e73be5436d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:04:57.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A demurrer to evidence is filed when an accused wants to challenge
        the evidence against him and wants the court to decide on a case halfway through
        the trial, particularly after the prosecution rests its case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004f2891-9091-4549-8119-8ff6d3a4f538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:04:57.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitangcol is facing graft charges for allegedly giving undue favor
        to PH Trams-CB&amp;T Joint Venture in awarding a maintenance contract when
        he was MRT manager in 2012.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e1d939-6964-41be-ac01-d5203ab98916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:04:57.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He supposedly failed to disclose that one of PH Trams'' directors
        is his wife''s uncle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcb4938-790e-4894-ab84-260c2eed135f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:04:57.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitangcol said the allegation he conspired with others to give unwarranted
        benefit to PH Trams is a mere theory since prosecutors were not able to present
        supporting evidence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48fa70b-e350-4a6b-bb82-2a94fb17ca04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:04:57.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors, meanwhile, asked the court to deny Vitangcol''s
        motion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbc7bbf-7454-4a21-9887-127ef472da4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:04:57.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an opposition filed on November 5, state prosecutors said they
        presented enough documentary and testimonial evidence proving Vitangcol''s
        guilt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd68cbd7-730d-4be9-9c10-a399da88efbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:04:57.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They pointed out written statements, public documents from the Department
        of Transportation, backed by testimony of witnesses that certified these documents
        show how Vitangcol used his position to favor PH Trams.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2521248-f9dd-491a-b190-e0a35f5285de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:04:57.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Negotiating Team Head, he intervened and took part in the processes
        that led to the award of the contract to PH Trams, where he as nephew-in-law
        stand to benefit in view of his relations to one of the major incorporators,"
        the prosecution said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868f5aea-f3af-4b95-8ec0-b006717c7c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:04:57.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitangcol is facing a separate graft case for allegedly demanding
        $30 million from officials of Czech firm Inekon in exchange for the MRT maintenance
        contract.</p>'
  'duterte-singapore-papua-new-guinea-asean-apec':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-12T01:44:44.653+08:00
    'imagesource': 'jcr:25e50da8-8c77-4792-a656-cc4fcddeb3a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46ba0401-f68b-4f0e-b867-31da3bec2d15'
    'lead': 'President Rodrigo Duterte is expected to bring up maritime disputes in
      the West Philippine Sea during the 30th Association of Southeast Asian Nations
      Summit in Singapore and would give emphasis on micro, small and medium enterprises
      at the 19th Asia-Pacific Economic Leaders Meeting in Papua New Guinea.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T10:07:30.054+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:27.489+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:12.441+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte heading to Singapore, Papua New Guinea for ASEAN, APEC meets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a75890f-bf55-40c8-a7f7-e5c6907603d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:07:30.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 12) — President Rodrigo
        Duterte is flying to Singapore Monday afternoon to join regional leaders at
        the 30th Association of Southeast Asians (ASEAN) summit and from there will
        travel to Papua New Guinea for this week''s 19th Asia-Pacific Economic Leaders
        Meeting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545830e1-fb27-4bbb-a1f1-57dde2bf3adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:07:30.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) said Duterte is expected
        to touch on the maritime disputes in the West Philippine Sea at ASEAN meetings
        also to be attended China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700ff57c-c52b-4a4c-b230-4d973751a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:07:30.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is not yet clear whether Duterte would bring up the
        issue of China''s opening of weather stations in the disputed waters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6070589d-4b2b-4fd7-99cf-c2ff3e9f6bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:07:30.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Philippines to take action if Chinese weather stations in
        South China Sea are verified - Palace</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab3d2b6-4e86-4143-ad8d-d597bbfe5fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:07:30.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean peninsula, global trade and transboundary issues like
        terrorism and human trafficking are also expected to be tackled at the ASEAN
        meet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aed5ad6-76c8-4fb4-a01f-9099fff4c960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:07:30.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many leaders are reportedly requesting for a bilateral meeting with
        President Duterte, but the DFA cannot give details on these yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e1e189-1b67-4030-af28-e3369de3028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:07:30.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will be in Singapore until November 15 and would then head
        to Papua New Guinea for the 19th APEC Economic Leaders'' Meeting. He will
        be joining leaders of the 21-member Pacific Rim group''s meetings scheduled
        November 17 -18.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a84504-e24e-4a25-9c11-376d4044b95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:07:30.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focus on MSMes</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4737199c-29ea-40b4-8750-6c67af587ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:07:30.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Foreign Affairs Undersecretary Ernesto Abella said
        Monday that Duterte would give emphasis on micro, small and medium enterprises
        (MSMEs) in the Philippines for them to tap technology to break into the international
        market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f994d5-60cb-4cf3-96c1-2caa05462638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:07:30.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President conveys his support for mechanisms that will enable
        our MSMEs … to take advantage of digital and online platforms to benefit their
        enterprises and to bring their products and services overseas," Abella said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e164806c-ae03-48a9-88d3-5560b71e06d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:07:30.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said Duterte would be joining a dialogue with prominent business
        leaders during the APEC Business Advisory Council meeting and with other APEC
        leaders at the Pacific Island Forum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc2ca9c-2ca9-4bd2-90a2-0dd1926be87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:07:30.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "there will be a lot of dialogues with other countries,"
        but cannot give specific details on these bilateral meetings yet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb28e63-9fcc-4acb-9661-d724b8ba981c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:07:30.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Abella said no meetings have been set with US Vice President
        Mike Pence and Russian Prime Minister Dmitry Medvedev, who are attending the
        summit in lieu of US President Donald Trump and Russian President Vladimir
        Putin, respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616a804d-abd4-4949-a60c-24a7f9f5697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:07:30.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first met with Trump during the 2017 APEC Summit in Da Nang,
        Vietnam, while he met Putin for the second time in the same event.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed56912-d200-484a-b19a-c89c26910661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:07:30.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three have been compared with one another, with Duterte and
        Putin appearing on Time Magazine''s May 2018 issue on strongmen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b459623a-4023-4a7e-a16b-8fddd10d5342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:07:30.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte would also be meeting with the Filipino community based
        in Papua New Guinea, most of whom are agricultural experts who help in rice
        production in the country, Abella said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61292510-b695-48fd-adce-d8e2cb9bfc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:07:30.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a new era for Filipino engagement on the world stage. The
        Asia-Pacific region represents the epicenter of global growth, making APEC
        the most important economic platforms in the world," Abella said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984b3973-0482-4a14-9f3b-cbbdb5f2fa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:07:30.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home to around 40,000 Filipinos and 215 Philippine companies, Papua
        New Guinea would hosting the APEC summit for the first time. The Philippines
        last hosted the event in 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4b1af5-32c2-4146-95bb-0e9245b06706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:07:30.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Xave Gregorio contributed
        to this report.</em></p>'
  'de-lima-pnp-sex-freedom':
    'author': 'CNN Philippines Staff'
    'caption': 'An opposition senator called for a Senate investigation on policemen
      allegedly soliciting sexual favors from suspects in exchange for their freedom.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-12T13:36:25.525+08:00
    'imagesource': 'jcr:b2dd4c59-d84b-457e-b36b-d72da8c8f0b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9e8e4a3-f7d4-4461-bcb2-b74c6de760da'
    'lead': 'The measure comes after two cases of rape charged against police officers
      were filed in recent days.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T10:10:41.557+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:27.250+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:12.518+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima calls for Senate probe on PNP ''sex-for-freedom'' scheme

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ee018b-4d8a-4b82-b00a-4c4d5fd61034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:10:41.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 12) — An opposition senator
        called for a Senate investigation on policemen allegedly soliciting sexual
        favors from suspects in exchange for their freedom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d46a085-8bb3-4a24-8fa6-01cc2df22a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:10:41.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Leila de Lima on Monday filed Senate Resolution 930 which
        urges the Committee on Women, Children Family Relations and Gender Equality
        to probe the so called sex-for-freedom or palit-puri scheme.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e14aeb-c711-41e4-bb4d-f69b29528f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:10:41.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The alarming reports of women and children having suffered in the
        hands of state actors must be resolved speedily, for demanding sexual favors
        in exchange for one''s freedom is a gross manifestation of abuse of power
        that must not be tolerated by the government," the senator said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5957f3b7-7458-4c7b-a3cb-1facd89041b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:10:41.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure comes in the wake of two cases of rape charges against
        law enforcers reported in recent days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1510f3a-c541-4218-8c41-b0a4c2d6614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:10:41.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 29, an officer identified as PO1 Edgar Valencia was apprehended
        for soliciting sexual favors from a 15-year-old, whose parents were detained
        on drug charges in Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbde0a0-0b92-4749-9676-5876de612196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:10:41.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, two more officers were charged with rape for violation
        of Republic Act 8353 or the Anti-New Rape Law of 1997 after asking sexual
        favors from a suspect who pleaded for her release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90113a6b-09d1-4ec7-a61e-83883565b617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:10:41.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a seeming culture of impunity that breeds and emboldens criminals
        and misfits, the authorities must remain vigilant in safeguarding the vulnerable,
        particularly the women and children, from those who trample upon their rights,"
        De Lima said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29220e3c-45b1-4123-9aef-57f68530fd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:10:41.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) chief Dir. Gen. Oscar Albayalde
        has denied the alleged "rape culture" in the police force.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b92610-904d-4fed-a5f7-c4b6e2eb5bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:10:41.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This single act does not reflect the general behavior and discipline
        that we have in the Philippine National Police," Albayalde said on November
        5.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c41fd50-7816-4261-a4c6-c9561706c644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:10:41.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said reports against police officers were isolated cases and
        should not be used as a sweeping accusation against the police.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dda13c1-9531-472a-8b35-03b248280ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:10:41.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are probably sexual advancements pero doon sa sinasabi nilang
        rampant I think that''s too harsh to say, thats unfair, sa amin," Albayalde
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8db0a7-aaaf-43a6-99b8-b4be86c8628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:10:41.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are probably sexual advancements but on the
        the part where they said it is rampant, that''s too harsh to say, that''s
        unfair to us]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2241c6ce-2683-44be-b03d-f99c16d17de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:10:41.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the PNP will show no mercy against erring policemen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a359c6a-f00b-4dba-bb27-12335ca96391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:10:41.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Center for Women Resources records at least 33 cases of violence
        against women attributed to police officers since President Rodrigo Duterte
        assumed office in 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8205d9a-8a95-42bb-aa7d-a43e73d09084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:10:41.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 60 policemen were named respondents in the cases, more than
        a dozen of which involved minors as victims, the report showed. The abuses
        included rape, acts of lasciviousness and sexual harassment.</p>'
  'san-miguel-food-beverage-common-shares':
    'author': 'CNN Philippines staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-12T13:34:53.526+08:00
    'imagesource': 'jcr:6fe140d1-b8c0-4ddf-ab77-d1fc1556d222'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '144016db-348f-4981-8c84-c6b717a261f0'
    'lead': 'The diversified conglomerate''s food and beverage unit launched its follow-on
      offering at the Philippine Stock Exchange Monday. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T10:13:51.667+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:27.091+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:12.581+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel Food and Beverage lists more than 400M common shares

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa232256-dd73-47d6-9e6e-1c6bd53dc305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:13:51.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 12) —&nbsp; Diversified
        conglomerate San Miguel Corporation (SMC) braved the volatile stock market
        and listed more than 400 million worth of common shares of its beverage and
        food unit San Miguel Food and Beverage Inc. (SMFB) on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e466274-2f5b-4f04-94cd-cc824cf290eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:13:51.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares were priced at ₱85 apiece.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29324f23-4d28-4765-b321-cd077b250504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:13:51.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMFB''s follow-on offering is in compliance with the minimum public
        ownership rule of at least 10 percent for listed companies. The company''s
        public ownership fell to 4.12% after SMC consolidated its beverage units Ginebra
        San Miguel, Inc. and San Miguel Brewery, Inc. and food unit San Miguel Pure
        Foods, Inc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7046de86-101c-4a54-a584-05a08fd1c35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:13:51.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the stock exchange in October, SMFB said the
        secondary share sale would allow the company to raise P39.19 billion in fresh
        capital and has an over-allotment option of up to 60.14 million shares.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ac1cab-f4c8-4a2f-b239-0626f128d0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:13:51.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC President and Chief Operating Officer Ramon Ang said proceeds
        of the follow-on offering will help in the growth of the food and beverage
        business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788a205c-81a2-4aff-b859-d83b4846876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:13:51.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the company will begin construction of ten more breweries
        in different provinces because of brisk demand. He added the industry will
        double its growth outlook for this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19f064e-68f6-4fe6-b575-79331815199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:13:51.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intention of fund raising is for expansion-of beer, food, and
        Ginebra. The outlook of the beer business is double-digit volume growth, and
        profit is on track on a double-digit growth this year versus last year," Ang
        said in a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba3b87f-259e-4739-9b69-9c426ef94799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:13:51.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think profit of Ginebra will almost double this year compared
        to last year," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e79182-77df-446e-857f-1e21ab9806ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:13:51.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.091+08:00
