      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White sand beaches, towering limestone karsts, and crystal clear
        lakes come to mind when one envisions the stunning island of Coron in Palawan.
        Solo travelers prefer this spot over El Nido for the budget-friendly rates
        of accommodations and tours, and for its unique urban-rural environment. Stable
        WiFi connection is difficult to find in the area, making the destination ideal
        for those who are looking to disconnect from today''s fast-paced lifestyle.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379e4649-2c14-4a1d-a4b0-91c057929f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.901Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When exploring Coron, allocate at least five days to go island hopping,
        snorkeling, and basking in the glory of its several stunning nature spots.
        Several tour agencies offer island hopping packages for solo travelers, but
        you can also opt to join a group to minimize costs. Must-visit tourist spots
        include Kayangan Lake, Malcapuya Island, and Barracuda Lake. Coron is undeniably
        the perfect escape for the solo traveling heliophile.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
