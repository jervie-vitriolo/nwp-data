      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> Three
        publicly-listed food chains reported higher income in the third quarter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85122658-fdc5-49d3-b38a-c9bfbee79d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:42:59.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, Jollibee Foods Corp. on Monday said its net income
        rose by 25.9 percent to ₱2.04 billion given strong sales from its fast-food
        businesses in the country and abroad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145f8fea-ac41-4c7b-adcc-992ddb268bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:42:59.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnings per share increased by 18.4 percent for the period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe177834-6f80-4374-825e-fca50b9900b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:42:59.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast-food giant''s consolidated revenue also soared 21.7 percent
        to ₱39.7 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd55b5b0-29fb-4985-960d-a5354b0bb5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:42:59.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its system-wide sales grew by 25.9 percent to ₱53.2 billion, "driven
        by strong same store sales growth and expansion of its store network."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597873f1-92ed-471e-a770-e2e9aefcd4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:42:59.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Max''s Group, Inc. also saw its net income for the third
        quarter rise to ₱118.5 million or 32 percent higher than the ₱90 million in
        the same period in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84114171-ff4a-4f51-aae4-4d55773dd7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:42:59.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casual dining restaurant group said its system-wide sales grew
        by 9 percent to ₱13.8 billion as restaurant sales increased by 9 percent driven
        by new stores.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603087ee-e74c-4a77-af60-e79cd8b9a6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:42:59.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Max''s reported a topline growth of 10 percent to ₱10 billion and
        a bottomline of ₱450.6 million or 7 percent increase year-on-year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25230c7-659a-45a5-97d8-de6f9e5b729e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:42:59.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We managed to extend our momentum from the second quarter into
        the subsequent period</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
