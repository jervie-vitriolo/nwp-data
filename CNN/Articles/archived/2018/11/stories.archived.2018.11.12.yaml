      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamudi CEO Bhayna Suresh said the "high-quality nominations" for
        this year manifests the robust growth in the country''s real-estate industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5b319f-d2dc-46be-a6bd-1b920f2cfe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:37:06.058+08:00
      'mgnl:createdBy': 'jeff'
