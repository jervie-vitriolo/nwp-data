      'mgnl:type': 'image'
    '47':
      'image': 'jcr:ff5c78e7-fb07-498b-8468-943fe929c8cf'
      'imageCaption': 'A Cinco De Noviembro performance at the German Unson Heritage
        House. Photo from RONDALLA FESTIVAL/FACEBOOK'
