    'template': '1'
    'title': 'NBA: Lopez''s 3-point barrage helps Bucks edge Nuggets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af13499-385b-4693-8aaf-7b778fc7e96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:57:59.731+08:00
