      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shape of Water" director del Toro said he evacuated Thursday night.
        His non-primary residence, a well-known museum of creepy art and memorabilia
        called Bleak House, was also in the fire''s path, he said.</p>'
    '34':
