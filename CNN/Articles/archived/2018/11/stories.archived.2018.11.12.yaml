    '48':
      'image': 'jcr:f37bacdd-46b3-461e-9e9c-e963289ca614'
      'imageCaption': 'The Hofileña House is another heritage house that served as
        a venue for several rondalla ensemble performances. Photo from RONDALLA FESTIVAL/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe92887-6aec-4521-b0fc-1b9f22cd6a4f'
      'mgnl:activationStatus': true
