      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanley Pringle and Christian Standhardinger are part of the initial
        lineup, but Guiao said only one of them will make the cut as the squad''s
        naturalized player. Gilas Pilipinas mainstay Andray Blatche was excluded from
        the pool for lack of "chemistry."</p>'
