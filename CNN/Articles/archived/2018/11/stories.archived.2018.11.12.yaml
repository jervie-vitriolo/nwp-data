  'Floyd-Mayweather-distances-himself-from-bout-with-Japanese-kickboxer':
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-11-12T07:51:45.951Z
    'imagesource': 'jcr:85b0aa77-b962-4c08-85e9-aa44bcb2eb0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b07ec94-b416-4187-971a-cc7c9e51f9d8'
    'lead': 'Floyd Mayweather distances himself with Japanese kickboxer'
