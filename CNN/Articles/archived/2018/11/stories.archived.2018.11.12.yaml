      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Composure was key to San Beda as it pulled away in the payoff frame
        to seal its 22nd championship — the most number in league history.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59afb5b1-f996-451b-9ca1-a6df97aff7a4'
      'mgnl:activationStatus': true
