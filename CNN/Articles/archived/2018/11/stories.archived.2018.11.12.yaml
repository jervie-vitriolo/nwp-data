      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyceum''s Jaycee Marcelino buzzer-beating corner triple trimmed
        the deficit to five at the conclusion of the third period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee5b532-669c-48d4-9264-cd8ec8d10ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:26:58.718+08:00
