      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t bear the thought of there being no Malibu. I''ve had a
        house in Malibu since 1972," she wrote on Twitter.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28430e1d-90ae-4119-8019-bf588b09b94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:28:23.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Mark Hamill and his family safely evacuated their home, which
        is "dangerously close" to the fire, he said. He added that he was "rooting
        for our #FearlessFirefighters in their battle vs #MeanMotherNature."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16cf420-dcab-4579-8da7-311987321bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:28:23.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musician Iggy Azalea also wrote on social media that she was "genuinely
        concerned" about her residence.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f878cfe6-371a-40fa-bee3-0d4ac0f44fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:28:23.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late on Friday, actor Charlie Sheen sent up a flare of concern on
        social media over his inability to reach his parents, Martin and Janet Sheen.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e017efc7-32ba-48e8-b09e-feaa7e36eb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:28:23.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, a reporter from the local Fox station located Sheen
        around Zuma Beach.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d8a268-9829-4efb-9f09-125647188931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:28:23.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s little chance that our house survived," Sheen said in
        an interview. "We haven''t lost any lives, so we''ve got that to be grateful
        for."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f868a32-2bd5-4924-b786-f715b802b794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:28:23.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday morning, Payne said his home was also in the fire''s
        path.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03321f4e-afb7-491a-b7c7-40788b570d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:28:23.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I''m about to lose my house and its memories," he wrote
        on Twitter. "Even worse tragically people have died. Thoughts and prayers
        with everyone. it''s been a tough day let''s hope it gets better."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac1eaeb-73a8-4e86-9a6e-03981ea33fd6'
