      'mgnl:type': 'text'
      'text': '<p>The company also plans to list additional common shares to the public
        once the stock market turns bullish.</p>'
  'pdea-chief-against-release-narco-list-2019-polls':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-12T12:58:34.982+08:00
    'imagesource': 'jcr:9350b229-0fc9-4cbd-9dc6-50ae887e35cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe98a12c-aac5-413d-9b6f-e9d73c3c69ae'
    'lead': 'Philippine Drug Enforcement Agency chief Director General Aaron Aquino
      says many view the narco-list as a "death list," adding that its release may
      lead to more confusion.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T10:16:37.916+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:26.968+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:12.665+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDEA chief against release of narco-list ahead of 2019 polls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3f31dc-3848-4f66-9961-93966c2e0de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:16:37.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> If
        the anti-drug chief would have his way, he would rather not issue a list of
        politicians supposedly involved in the illegal drugs trade ahead of the May
        2019 elections in contrast to what President Rodrigo Duterte has done.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45fe686-59a6-477f-83f4-c39bfffd25fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:16:37.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Personally ako, ayoko. Sana wala na magbigay sa akin ng utos
        na ilabas.</em> I want to work silently — to just file charges against these
        politicians, narcopoliticians&nbsp;and <em>meron na kaming</em> adjudication
        process right now," Philippine Drug Enforcement Agency (PDEA) Director General
        Aaron Aquino told CNN Philippines'' The Source on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c313b26-a19d-4815-8847-98d843d065e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:16:37.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Personally, I do not want to release one. I hope no
        one directs me to release it. I want to work silently — to just file charges
        against these politicians, narcopoliticians and we have an adjudication process
        right now.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9e569c-6c5b-4b1f-a4dc-027c89361e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:16:37.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año had said&nbsp; the list released
        will help voters avoid shun candidates linked to drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb8977f-96cd-42da-af0c-6f028a85c4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:16:37.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department also hopes to use the list as a basis to
        disqualify politicians running in the midterm elections, though election experts
        said this is unconstitutional.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a435f8ef-e3c1-4ab9-aedc-21ab186de230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:16:37.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said he is confident voters know who among their local officials
        are involved in drugs, which is enough for them to decide against these people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b518b070-c0de-4a6f-9866-d37857e57876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:16:37.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam naman ng taumbayan e, sa totoo lang. Kung ikaw ay nakatira
        sa isang munisipyo, alam&nbsp;na alam mo kung ''yung mayor mo</em> involved
        <em>sa drugs. Alam ng barangay, alam ng lahat kung&nbsp;bakit yumaman iyan,
        kung bakit ganito. Bakit nyo pa iboboto?</em> " he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd24f2d-6d0b-43a0-a5c0-4b0d597e1a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:16:37.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The people know, to be honest. If you live in a municipality,
        you would know if your mayor is involved in drugs. The barangay knows, everyone
        knows why he became rich, why he is like that. Why would you vote for him?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697b6cab-154d-43f9-8ee2-241d21ce042a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:16:37.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ''yung mayor niyo isang&nbsp;kriminal, isang katutak ring
        kurap tapos involved sa illegal drugs, sino pa naman ang&nbsp;boboto sa mayor
        na ''yun?" he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ee0b72-5344-47e6-a570-094a6f32c76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:16:37.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If your mayor is a criminal, with a corrupt mind and
        is involved in illegal drugs, who would vote for that mayor?]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfcf12d-be3e-4325-8f64-20373f465803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:16:37.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Aquino told CNN Philippines that Duterte ordered the release
        of the so-called narco-list containing names of 211 barangay officials ahead
        of the barangay polls in May. The President then was concerned that drug money
        funded local campaigns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532ecf0d-1778-4965-a60e-228a8a6f267b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:16:37.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon release of the list, the PDEA admitted that while it has been
        "validated," there is not enough evidence for those included to be charged
        in court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e1d2e-322e-4928-94e8-e39c4d54d0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:16:37.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PDEA still gathering evidence on 200 ''validated'' drug-linked
        barangay officials</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a675c8-b0ef-43cd-a070-57d9b733aa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:16:37.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups such as the Human Rights Watch have criticized the
        release of the drug list. They warned it will put the lives of those in the
        list at risk. Lawmakers like Senator Ping Lacson called it "dumb and cruel."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa57966-3e3e-484e-955a-a00b04387d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:16:37.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino had brushed these remarks off. He said in May that the drug
        list "will not serve as a hit list." He also said he could not do anything
        but follow Duterte''s directive to release it before the filing of charges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1517cdc7-2026-460f-bb49-d20d836b9821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:16:37.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA chief echoes previous criticisms against the narco-list,
        adding that its release would lead to further chaos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2863887b-8b94-4701-a741-9d91d0c00203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:16:37.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May experience ako nung barangay election e. Maraming nagsasabi
        it will become a death&nbsp;list ''pag ipinalabas ko iyan. Another one is
        lalo lang magkakagulo," Aquino said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df60ae8-11cd-4eb3-9036-43fe2b7e84c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:16:37.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I had an experience during the barangay elections.
        A lot of people were saying that it will become a death list if I released
        it. Another thing is things would only get more chaotic.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae58962-78fc-40e9-904e-73f9050bc441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:16:37.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Multi-platform Writers Xave Gregorio and Regine
        Cabato contributed to this report.</p>'
  'pdea-revive-proposal-mandatory-drug-test-grade-4-students':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-12T12:47:06.313+08:00
    'imagesource': 'jcr:618b7c35-c19a-4e51-a1fc-16c9af1e72f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2c756a7-a55b-48b5-9519-48dba460cec9'
    'lead': 'After a public survey which showed support for the policy and renewed
      backing from Malacanang, Philippine Drug Enforcement Agency chief Aaron Aquino
      is bent on required tests for 10-year-old students and up.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T10:22:09.319+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:26.783+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:12.781+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDEA to revive proposal on mandatory drug test for Grade 4 students

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4edd4f-5ff9-45e3-aba3-846ebaf24a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:09.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> The
        Philippine Drug Enforcement Agency (PDEA) will revive its controversial proposal
        for Grade 4 students and up to go through mandatory drug test.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9495e64c-2b92-47b2-bd35-f2a6dfe7aa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:09.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director General Aaron Aquino made the announcement on Monday,
        after a public poll showed 51 percent of respondents agreed to the proposal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f90e1f0-f18a-4021-bbda-c989a813c89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:09.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll propose [it] again sa [Department of Education], and also
        with [the Commission on Higher Education]," Aquino told CNN Philippines''
        The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b29221-b83d-47e5-a584-e1c19a96de80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:09.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dati kasi, nobody believes in us. Nobody understands what we are
        proposing. DepEd, sinara kaagad ang pinto so talagang nalungkot kami. But
        now... because of developments, medyo natuwa ulit kami, hoping na maging positive."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fd284b-6e6d-4bda-a82a-4c37a80327cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:09.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Before, nobody [believed] in us. Nobody [understood]
        what we [were] proposing. DepEd closed the door, so we were sad. But now...
        because of developments, we''re pleased and hoping [their reception] will
        be positive.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbae7f6-525b-4c91-ad52-9123649fb9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:09.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang had voiced its support for the idea after the Social
        Weather Stations survey results. Presidential Spokesperson Salvador Panelo
        last Thursday said there was no need to amend Republic Act 9165, or the Comprehensive
        Dangerous Drugs Act of 2002, which only allows random drug testing for secondary
        and tertiary level students.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420b1e3a-5224-4d8f-a422-00a747828049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:09.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA first floated the idea of mandatory drug tests in June,
        but the Department of Education (DepEd) disagreed. Critics said the children
        were too young, and the policy is not backed by law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3650cac5-b15e-44f8-b5de-836830c459d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:09.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said he forwarded the proposal because minors arrested by
        PDEA during anti-illegal drug operations were getting younger and younger.
        He said PDEA had apprehended and rescued around 1,820 children since President
        Rodrigo Duterte''s war on drugs was launched in 2016. He did not give figures
        for how many of the minors were users, couriers, or pushers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dc8148-88b6-469a-8754-af407ed6709c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:09.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights (CHR), in a statement, cautioned
        that the policy, if approved, should "not, in any way, affect the children''s
        access to their right to education."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fcd11e-b222-4d99-90d5-390ea0789456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:09.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should be sufficient guidelines... which prohibits the school
        or agencies from imposing sanctions-administrative or criminal-to those found
        to be a user or dependent," CHR spokesperson Jacqueline Ann de Guia said in
        a statement.</p>'
    '19':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fchrgovph%2Fposts%2F1835271799922690&width=500&show_text=true&height=548&appId"
        width="500" height="548" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1affe292-fd8e-45c9-acdc-b7178c17d506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:09.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eca6fe-0079-4e17-b674-04a256c63f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:09.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino assured the public that if the policy is implemented, test
        results would remain confidential and there would be "no penalty" for students
        who were drug positive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cbd0ec-9fe1-4475-b322-05855ad3d0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:09.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will not be kicked out of school. <em>Hindi alam ng mga classmates
        na nagpositive siya. Magcoconduct kami ng counseling,"</em> said Aquino.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dddaab5-196d-4a04-85c7-5be1c395813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:09.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi puwedeng ikulong, kasuhan. Tutulungan namin sila,"</em>
        he added. "We will save them."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd1224-51f3-4d01-8500-ce79ff9ec5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:09.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Their classmates won''t know they tested positive.
        We will conduct counseling... They can''t be jailed, charged. We will help
        them.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afc1ea5-4a22-49f2-b725-aa1dccc66c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:09.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also said that the surprise test would cover not only students,
        but faculty and staff. He maintained that there were also teachers who peddled
        and used drugs, but did not give a number.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa345cd-02f8-4547-94a3-ffa2cf0433bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:09.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga teachers na mga kilo ang binebenta, babaeng teacher
        pa naman iyon sa public school. So meron ding private school kaming nahuli,"</em>
        said Aquino, without detailing the case.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726439c1-2019-4707-975c-3d499056de2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:09.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more <em>na dapat tuunan ang private school,"</em> he added.
        "They have the money to buy drugs."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b89e4b-8efd-45c7-bd62-aa0aaeb467c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:09.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: There are teachers who sell by the kilo, and that
        was a female teacher in a public school. We also caught someone from a private
        school... Private schools should be given more focus.)</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423f764f-eeb5-4761-9cc7-e8415ef9c58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:09.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite Malacañang support, the DepEd maintained an amendment
        to the law was necessary.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2d51f2-c0b0-498d-a9fe-b9c133410cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:09.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino admitted the provision in the Dangerous Drugs Act would be
        a hurdle. He said, "That''s the reason why we''d like to amend the law, or
        crop up policies with DepEd requiring Grade 4 and up to be drug tested."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b77290-2376-44cb-8420-84871bd6e1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:09.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How Congress would receive the proposal remains to be seen.</p>'
  'pnp-albayalde-imelda-marcos-arrest':
    'author': 'CNN Philippines Staff'
    'caption': 'The PNP Chief says they do not want to preempt the final decision
      of Imelda Marcos'' arrest, which runs contrary to security measures taken during
      Senator Trillanes'' arrest order. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-12T06:02:22.254+08:00
    'imagesource': 'jcr:a7137466-cd68-4c40-a387-3e9c7ae4a5d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb30e88e-fda5-40e2-86ef-64727281bbc8'
    'lead': 'The PNP Chief says they do not want to preempt the final decision on
      her arrest, which runs contrary to security measures taken during Senator Trillanes''
      arrest order.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T10:29:24.146+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:26.579+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:12.901+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Albayalde on Imelda Marcos'' arrest: We have to consider her age and
      health

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ddcb7c-6169-4ecc-887c-05852fdf9be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:24.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 12) — The country''s top
        cop addressed criticisms against the police for supposedly favoring former
        First Lady Imelda Marcos following an order for her arrest, compared to their
        constant vigilance of Senator Antonio Trillanes during the wait for his arrest
        warrant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd539ac-7028-4116-813b-7358a7dd0d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:24.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dir. Gen. Oscar Albayalde, Chief of the Philippine National Police,
        defended the lack of police presence around the former First Lady, explaining
        that they do not see her as a threat due to her age and gender.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a6a5d7-2edd-4eee-a9ef-9735c4f8a4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:24.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito kasi wala tayong nakikitang magiging problema sa kanya
        dahil unang-una may edad na, babae,"</em> Albayalde told the press Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a1289c-a104-4440-bbc8-2b1e6ce780c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:24.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In this case, we don''t see any threats with her because
        first and foremost, because of her old age and because she is a woman.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1825a890-6166-4ba2-89f8-869da870ef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:24.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde maintained that giving consideration to persons of old
        age is a standard practice in their book.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94066b6-b210-4cb5-aad2-8856d43d7e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:24.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to take into consideration the age, in any arrest or anybody
        for that matter, that has to be taken into consideration, the health, the
        age," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e43a1e6-c5de-4b68-b44c-92e1716fbcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:24.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No arrests have been made yet in the wake of the Sandiganbayan''s
        decision that found Marcos guilty of seven counts of graft for profiting from
        the operation of foundations in Switzerland while she was in government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a142fb2e-1871-4ff5-bb19-f048a4eaeec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:24.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was sentenced to imprisonment of a minimum of six years and
        one month to a maximum of 11 years "in each case." Her total jail time is
        a minimum of 42 years and 7 months and a maximum of 77 years pending final
        order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c63f2-bda4-4513-b153-d5bb499ef5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:24.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Sandiganbayan''s 5th Division Chairman, Associate Justice
        Rafael Lagos, gave an open court order for the issuance of an arrest warrant,
        the warrant is not yet out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7597844b-7869-4dd7-88be-7512d85403f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:24.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde explained that they have not sent police guards to her
        door to avoid preempting the final decision on the order. Once the decision
        is out, the Criminal Investigation and Detection Group (CIDG) of the PNP will
        lead the arrest, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43a36c2-31ac-45b3-ba55-2b4a78c7a430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:24.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of this time <em>wala pa,</em> even advanced coordination, wala
        pa. It''s because we don''t want to be in advance or <em>parang magspeculate
        kami na ilalabas na yung decision sa kanya pero</em> we heard the decision
        will be coming out and <em>kung ilalabas yung</em> warrant of arrest…it will
        be the CIDG who will lead the arrest," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d545320-acf3-4e04-b082-4ebaaccb06df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:24.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of this time, none yet, even advanced coordination,
        none. Its because we don''t want to move in advance or speculate the announcement
        of the decision for her but we heard that the decision will be coming out
        and if they release it, it will be the CIDG who will lead the arrest.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ca03b0-8335-4eba-aa6e-67ff2fd567bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:24.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in contrary to the police''s alleged constant vigilance
        and increased presence outside of the Senate when Trillanes refused to leaving
        its premises following an arrest order from the President in September.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9383ca-e48c-4833-b846-ef7f4d92f1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:24.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Trillanes'' case, Albayalde admitted that they enforced preemptive
        measures awaiting the arrest warrant but said that not all police stationed
        at the Senate were necessarily tasked to guard the senator.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aa6713-91f3-4207-9cfd-1c89a6527253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:24.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung kay</em> Trillanes it''s not meant na parang to harass…Actually
        the Senate is being guarded by policemen talaga eh, meron talaga tayong naka-duty
        doon na pulis doon sa Senate not necessarily for Senator Trillanes. It was
        just a preemptive measure <em>''yung sa</em> kanya just in case <em>talagang
        lumabas</em> (warrant)," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4122a647-8d7c-48c9-aee3-3370617ccd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:24.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In Trillanes'' case, it was not meant to harrass him
        supposedly…actually the Senate is really being guarded by policemen, we have
        policemen on duty there not necessarily for Trillanes. It was just a preemptive
        measure just in case the warrants comes out.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd45f13-67ea-4f83-a0be-378eb1625302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:24.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said they will still regard both officials with the "same
        respect" in serving arrests once Marcos'' arrest order is finalized.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9902bde-d862-4fb0-953d-c103b87e7fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:24.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will accord the same respect just like what we accorded to Senator
        Trillanes and the former First Lady just in case na talagang ilabas ''yan
        (warrant) [they really issue the warrant]," the chief added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d5fbd8-c028-403a-865e-6af78a737871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:24.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Age and imprisonment</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811c0588-d1e6-4ca3-a522-3bcc9dee05e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:24.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo also argued against allegations saying
        that Marcos has the opportunity to escape imprisonment due to her old age.
        She said the law does not exempt criminals aged 70 years and above from imprisonment,
        but only allows certain considerations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700a3da1-ab4d-47ec-9214-f0cffcbd7560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:24.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Medyo mahaba pa iyong proseso: may appeal pa, saka dahil sa
        age, mayroon nang ibang considerations. Pero mali iyong sinasabi nila na dahil
        lampas na ng 70 years old, hindi na makukulong,"</em> Robredo argued Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba297eb2-a0fe-47eb-836b-26696dda9b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:24.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The process may be long: You have an appeal, and because
        of age, there are other considerations but it is wrong to say that because
        you are 70 years old and above,&nbsp; you will not be incarcerated. ]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4eee86-8292-4703-853b-fc3b9d4484f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:24.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President cited Chapter three of the Revised Penal Code
        which states that should the offender be under 18 or above 70 years of age,
        then it is a mitigating circumstance. Mitigating Circumstances refer to details
        that should be taken into consideration to diminish the penalty against the
        offender.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb3a4a0-7159-4372-943b-3ad600857329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:24.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Marcos'' case in particular, Robredo argued that she shouldn''t
        be exempted from imprisonment given that she considers herself strong enough
        to serve as Congresswoman.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0dee0e-ae26-40ac-80a7-a58d9e033c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:24.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ganiyan, nakakapunta pa nga sa Congress, nakaka-kandidato
        pa bilang gobernador, hindi siguro dahilan para hindi dapat ikulong,"</em>
        Robredo asserted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42575e3-0603-4076-a91b-5f60d1b20b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:24.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In this case - she can attend Congress, she can run
        for governor, then (age) shouldn''t be the reason why she won''t be jailed.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e960e9-71ce-4a1a-9345-048566d019e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:24.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos currently holds the position of Ilocos Norte 2nd District
        Representative. She also filed a certificate of candidacy for Ilocos Governor
        in the 2019 elections.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d3869d-d5e8-4bd0-9ec1-3cd0bd306f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:24.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from decades of imprisonment, Marcos'' sentence includes prohibition
        from running for a position in the government. However, the Commission on
        Elections clarified that Marcos can still run until the sentence is ruled
        final and executory.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">This isn’t a final conviction yet, so it isn’t disqualifying. <a
        href="https://t.co/v98FkEYNwK">https://t.co/v98FkEYNwK</a></p>&mdash; James
        Jimenez (@jabjimenez) <a href="https://twitter.com/jabjimenez/status/1060742141377306626?ref_src=twsrc%5Etfw">November
        9, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8ff437-604d-40a9-bd17-5fad7b5bd995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:24.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
