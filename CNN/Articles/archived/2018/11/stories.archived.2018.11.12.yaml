      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Estimated budget for a 4-5 night stay, including lodging, food,
        and transpo within the area: ₱4,000 - ₱6,000</em></p>'
