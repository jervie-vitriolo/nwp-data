    'lead': 'The deadly wildfires ripping through California have forced hundreds
      of thousands of residents to evacuate, including some celebrities whose homes
      have been lost to the blazes.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T09:38:46.392+08:00
