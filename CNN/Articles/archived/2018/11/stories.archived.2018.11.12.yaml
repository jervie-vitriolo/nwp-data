    'updated': 2018-11-12T14:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d500d9-7eb3-46c9-aee0-874b288b8c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:22:43.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T15:34:16.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> These days, catching
        up on a TV series or watching a movie you missed a year ago can be as easy
        as eating a pint of ice cream from your freezer. Thanks to the online streaming
        sites, anyone can now binge on a series on their laptops and smartphones,
        wherever and whenever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d947bc-5fd2-4756-b259-a0e6c3b4aa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:22:43.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T15:34:16.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you do it alone or you invite your friends over for a movie
        night, your viewing experience can be enhanced with a tub of ice cream (it
        is also big enough to share).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5709d562-4c14-4dac-a33a-dc4622e4f772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:22:43.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T15:34:16.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also helps that there are now dairy products made with carabao
        milk. Compared to cow''s and goat''s milk, an ice cream with carabao milk
        is richer and creamier due to its high percentage of milk fat, according to
        the Philippine Carabao Center. Carabao milk is also more nutritious because
        it has 43 percent less cholesterol, 58 percent more calcium and 40 percent
        more protein than cow''s milk. Carabaos are also typically grass-fed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2e1c38-19c7-4e18-9aec-f1e7c685501d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:22:43.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T15:34:16.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are three of our favorite Magnolia ice cream pairings that
        will help you chill, in every sense of the word.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a199c2-d27d-41bd-bbba-2256fafb3ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:22:43.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T15:34:16.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The thrill of Avocado ice cream</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c4f2b1-13a2-4191-a1fc-cdf8ab1a4fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:22:43.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T15:34:16.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We seriously never get tired of eating avocados, which makes an
        interesting addition to Magnolia''s carabao milk-based ice cream. The Avocado
        Ice Cream is perfect for watching horror movies especially those filled with
        strange, green alien goo or green-skinned witches. Enjoy this ultra-rich smooth
        ice cream with fellow thriller buffs. Plus, you get the healthy fat benefit
        of this superfood because it is made with real avocados with carabao''s milk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cffbba8-aee3-4158-898a-3c99468254a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:22:43.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T15:34:16.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Romancing with Pastillas Ice Cream</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a10239-8586-4964-9115-2877a4b564df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:22:43.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T15:34:16.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memories of love and happiness come to mind when one hears the word
        "pastillas," those lovingly-rolled delicacies made of carabao milk and sugar.
        This milky treat goes perfectly with Magnolia''s Pastillas Ice Cream, which
        has no artificial flavors. Treat your significant other with a pint of this
        heavenly creaminess, an obvious match for watching romantic comedies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177ce3da-1409-4e38-82a8-0e4bf3b4ec6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:22:43.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T15:34:16.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Kids'' Movies with Kesong Puti Ice Cream</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971cbffc-5963-422a-868f-006f27a488fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:22:43.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T15:34:16.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone loves Kesong Puti [white cheese], the unaged cheese made
        from carabao''s milk. Delish! The proudly Pinoy Kesong Puti Ice Cream is a
        perfect match for family movie night. Share the cold stuff with your inquisitive
        nephews and nieces as you binge on superhero movies and animated features.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6df715-68a4-4629-8c70-e5e90b770553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:22:43.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T15:34:16.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whichever film or TV genre you are into, match it with the perfect
        ice cream snacks. Made with carabao milk and without artificial flavors, Magnolia
        Ice Cream''s premium line of ice cream flavors got your movie night covered.</p>'
    '21':
