      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7a1059-cb23-4417-9581-69a7c80e3d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:22:43.822+08:00
      'mgnl:createdBy': 'jeff'
