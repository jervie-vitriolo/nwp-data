      'mgnl:type': 'text'
      'text': '<p>After not playing in Game 1 due to violating a league rule, CJ Perez
        made his presence felt by leading the attack for the Pirates with 11 markers
        going into the halftime intermission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef41d90f-7235-4786-a4f4-6824eb419fce'
