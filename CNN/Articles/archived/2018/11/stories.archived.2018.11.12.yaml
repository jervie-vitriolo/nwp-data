      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Lamudi said the nominees for this year''s awards
        were chosen by a panel of judges and 10,000 users of the platform.&nbsp; The
        nomination began in May where property developers nominated their most notable
        projects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff5e425-4c74-4e15-85fe-62ba920d681d'
