      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Panaderya Toyo</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687129d5-ce46-4491-8f0b-2a531040fcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:01:05.473Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panaderya Toyo has a similar philosophy to bread that Toyo Eatery
        has to Filipino food: choosing quality ingredients, paying attention to detail,
        and elevating the basics to create something familiar and comfortable, yet
        innovative. With a focus on breadmaking as a process, the bakery teaches customers
        to appreciate textures and tastes in a whole new way.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1138b4-6406-42ae-8515-bfc7ccf04a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:01:05.473Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With interiors done by One/Zero Design Collective’s Arts Serrano,
        Panaderya Toyo sets itself apart with a warm and intimate industrial look,
        with wood and glass displays and cozy tables. If the smell of freshly baked
        bread isn’t enough, you’re also treated to watching the loaves being pulled
        out of the oven. And whether the day is pleasant and sunny or slightly gray
        and rainy, do yourself a favor and take a seat by the large window — an ideal
        spot for time alone, brunch with family, or coffee with friends.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188d87dc-cdc2-439f-b5d0-e7e75b2d76f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:01:05.503Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panaderya Toyo’s menu is simple and straightforward, but not to
        be underestimated. The drink, bread, and spread combo is the perfect merienda
        treat of your choice of coffee or hot chocolate, sweet or savory spread, and
        bread from the bakery’s selection, including pan casero, knotted pan de sal,
        buttermilk, pan de lata, and more. The coffee and hot chocolate also go well
        with the shop’s cakes: Tigre y Oliva dark chocolate cake, or mango with tamarind
        and spiced tea. There are also tinapay and palaman combos where bread is paired
        with refined versions of favorite Pinoy breakfasts — a crowd favorite is fluffy
        scrambled free-range eggs with crispy fish and tomatoes.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be332a-e710-4063-be9e-fce000c2b85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:01:05.503Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Panaderya Toyo is located at The Alley at Karrivin Plaza, 2316
        Chino Roces Avenue, Makati.</em></p>'
  'duterte-singapore-33rd-asean-summit':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-12T10:51:47.346+08:00
    'imagesource': 'jcr:d93ded7b-98c2-4529-b7bc-cd2c0ec582dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ca99a5d-fe3f-4999-9901-8e885a0d20c8'
    'lead': 'President Rodrigo Duterte arrived in Singapore Monday night, to attend
      the 33rd Association of Southeast Asian Nations (ASEAN) Summit and Related Summits
      this week.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T09:10:02.735+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:30.229+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:11.237+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte arrives in Singapore for ASEAN Summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e5f0db-808e-4491-b6f4-0e36482811e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:10:02.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:30.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> President
        Rodrigo Duterte arrived in Singapore Monday night, to attend the 33rd Association
        of Southeast Asian Nations (ASEAN) Summit and Related Summits this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e916404-2a8e-47dd-a686-3bd83b8316af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:10:02.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:30.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the President''s departure from Davao City nor his arrival
        in Singapore was covered by media, however, reports said his plane arrived
        in Changi Airport at around 8:23 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a14a76-27fb-4344-ad88-57f46823aacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:10:02.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:30.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Communications Operations Office (PCOO) shared
        a video of Duterte''s arrival at his hotel in the city state where he spoke
        briefly to officials and posed for photos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96e0788-ed18-475f-a0c3-22545aeab5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:10:02.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:30.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the officials accompanying the President are Presidential
        Legal Adviser Salvador Panelo and PCOO Secretary Martin Andanar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52db4bad-5f4e-41e0-8f65-bbfa926024eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:10:02.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:30.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea will serve as officer-in-charge
        while the President is abroad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3355f8f-1f9a-40fe-a143-e9729dcaa8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:10:02.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:30.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs said Duterte is expected to touch
        on the maritime disputes in the West Philippine Sea at ASEAN meetings also
        to be attended by China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ffb54b-3ebb-4979-9f1e-de69b0ce474d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:10:02.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:30.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is not yet clear whether Duterte would bring up the
        issue of China''s opening of weather stations in the disputed waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54397590-d4ca-4a42-acfc-f0c92fea09c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:10:02.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:30.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will be in Singapore until November 15 and then head to
        Papua New Guinea for the 19th Asia-Pacific Economic Cooperation Economic Leaders''
        Meeting. He will be joining leaders of the 21-member Pacific Rim group''s
        meetings scheduled on November 17 -18.</p>'
  'no-arrest-warrant-imelda-marcos-graft-promulgation':
    'author': ' Triciah Terada'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-12T20:18:05.163+08:00
    'imagesource': 'jcr:105ce461-9aff-442c-894b-58ef92b8aaea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7898aa1-d7ea-4724-82a7-a7b89a082980'
    'lead': 'No arrest warrant was issued against former First Lady Imelda Marcos
      Monday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T09:12:56.484+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:30.127+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:11.297+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No arrest warrant issued for Marcos'' non-appearance for graft promulgation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec172e7-df14-4662-b63b-3cbe173b8f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:12:56.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:30.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> No
        arrest warrant was issued against former First Lady Imelda Marcos Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49964fb5-3e88-4118-97a1-e03925588b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:12:56.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:30.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan Fifth Division said the warrant is for her non-appearance
        during the promulgation last Friday that found her guilty of seven counts
        of graft.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f007e0-db36-4ad1-892f-33d7c4e9c688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:12:56.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:30.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the office of the Clerk of Court, Marcos should explain
        why she was absent during the promulgation of the decision on her cases or
        she would lose all available legal remedies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2333a7f4-d2f7-4b07-9b0a-c075af47e93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:12:56.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:30.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos'' camp filed also today a motion for leave of court to
        avail of post conviction remedies. This motion means that she is asking the
        court to allow her to avail of all legal remedies available for her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6923ee-8f1b-4b2c-b1e8-75ff7c94a856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:12:56.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:30.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court will hear this on Friday, November 16, and decide whether
        or not to accept her explanation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96bccb9-598d-4ac7-acee-4d9673ff9805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:12:56.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:30.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the court decide to accept the explanation, only then can
        Marcos'' camp file a motion for reconsideration, one of the legal remedies
        available to her. If her reason is not accepted, the court may cancel her
        bail or order her arrest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3fa143-1248-450a-b00b-a6f2c0eb8f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:12:56.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:30.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Presidential Commission on Good Government Commissioner Ruben
        Carranza said he does not think the Sandiganbayan would reverse its decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613ac7e8-1e5f-4c2d-b57a-4ca0360c593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:12:56.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:30.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve read the decision, it''s a very substantively argued decision.
        It relies on evidence that''s already been previously recognized by the Supreme
        Court itself in 2003. So I would think that her only hope of getting an acquittal,
        if at all, is on appeal," Carranza told CNN Philippines News Night Monday.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Carranza: No reason for Marcos not to be arrested, punished | <a
        href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/LwMQRkPpoF">pic.twitter.com/LwMQRkPpoF</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1061928935481438209?ref_src=twsrc%5Etfw">November
        12, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa87da03-08e9-401e-83e1-833ddfc74f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:12:56.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:30.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb181b1-4039-442c-95f7-cc9cfafeb704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:12:56.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:30.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If she can run for office, why can''t she serve a sentence?" Carranza
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f2704c-7de7-441b-bae0-42897850d55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:12:56.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:30.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is also expected to be physically present on the hearing
        for her motion on Friday unless there is a valid reason stating otherwise.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e864f3d-7a45-474c-8749-209964cf48fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:12:56.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:30.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, MM Lazaro and Associates filed an entry of appearance
        for Marcos'' new counsel, Manuel M. Lazaro, also today.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c488c4-111c-465c-b941-ba60184a3b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:12:56.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:30.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 89-year-old widow of the late strongman Ferdinand Marcos was
        sentenced to imprisonment of a minimum of six years and a month to a maximum
        of 11 years "in each case" where she was found guilty. Her total jail time
        is a minimum of 42 years and seven months and a maximum of 77 years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fe6260-f84f-4f06-96ce-6fe216203fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:12:56.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:30.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also perpetually disqualified from holding public office.
        But, Ombudsman Prosecutor Rey Quilala said she can still run until the Sandiganbayan''s
        decision becomes final and executory. Marcos is currently the representative
        of the second district of Ilocos Norte.</p>'
  'duterte-department-of-human-settlements-and-urban-development':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-12T20:09:30.853+08:00
    'imagesource': 'jcr:39f0d9c9-6e4b-492f-a177-6c04080c1089'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52f42cf4-2021-42b8-80e8-9e29fa0bfb61'
    'lead': 'If signed into law, the Department of Human Settlements and Urban Development
      would assume the functions of the Housing and Urban Development Coordinating
      Council and the Housing and Land Use Regulatory Board.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T09:15:28.444+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:29.955+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:11.387+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill creating housing department awaits Duterte''s signature

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ebbb2f-c370-484c-883a-a03fd8bceb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:15:28.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 12) — A bill creating the
        Department of Human Settlements and Urban Development (DHSUD) is now up for
        President Rodrigo Duterte''s signature after the Senate ratified Monday afternoon
        a bicameral conference committee report on the measure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e5e058-33f8-4708-9b49-62b76914c73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:15:28.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House previously ratified the bicameral panel''s report on the
        last session day of Congress before it went on break for almost a month on
        October 12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc45263-dce1-4f14-ac55-62621a77f27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:15:28.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate housing committee chair JV Ejercito said, in his sponsorship
        speech, the version to which both houses of Congress agreed upon mostly carried
        provisions from the upper chamber''s version of the measure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33203b83-dcf6-4c39-bd40-b2d7527f079d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:15:28.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Department of Human Settlements ang magiging pangunahing sangay
        ng ating gobyerno na magbabalangkas ng polisiya at regulasyon, magpapatupad
        at magmo-monitor ng mga proyektong pabahay, magtitiyak na ang mga housing
        unit ay abot kaya at magiging responsable sa usapin ng housing program, human
        settlements at urban development," Ejercito said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f324cc-36a4-43e4-97ee-06d678db1575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:15:28.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Department of Human Settlements would be the primary
        branch of government which would craft policies and regulations, implement
        and monitor housing projects, ensure housing units are affordable, and be
        responsible in matters concerning housing program, human settlements and urban
        development.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115a2418-070e-47a8-a819-e27b1742152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:15:28.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If signed into law, the new department would take over the administrative
        functions of the Housing and Urban Development Coordinating Council (HUDCC)
        and the planning and regulatory functions of the Housing and Land Use Regulatory
        Board (HLURB).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e179e6-c15c-4b84-8638-732854f40872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:15:28.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill abolishes the HUDCC and reconstitutes the HLURB as the
        Human Settlements Adjudication Commission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c0cc48-1ece-4ce5-92f6-40842d74bc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:15:28.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Housing Authority, the Home Guaranty Corporation,
        National Home Mortgage Finance Corporation, Home Mutual Development Fund and
        the Social Housing Finance Corporation would be attached agencies to the DHSUD.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35c2db9-b2cf-451c-8e29-850aa753cd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:15:28.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department would be headed by a secretary, who would also serve
        as a voting member on the National Economic Development Authority board, and
        the governing boards of the Climate Change Commission, National Disaster and
        Risk Reduction Management Council and the National Land Use Committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4243f8-6726-4b80-b34b-b697a91d0bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:15:28.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was first filed in 1989 and is touted by proponents as
        the key to solving issues in government housing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0c5341-4952-45fb-9201-af34cc840b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:15:28.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WATCH: Housing applicants demand homes from government</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3577e0-a1db-421f-8469-8caa50f3a2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:15:28.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re creating a department that will assist us in the backlog
        of housing. It''s sorely needed by our countrymen, especially the marginalized,"
        Senate Majority Leader Migz Zubiri said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd20e18-de1b-4f30-a695-0530f844bdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:15:28.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, opponents say the measure would not do much to ease the backlog
        in government housing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19b30b9-8871-468c-b1fc-839965c57e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:15:28.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang anumang istruktural na pagbabago o pagsasaayos mula sa
        pitong shelter agencies hanggang maging isang departamento, hindi pa rin nito
        tinatanggal ang oryentasyong pumapabor at nasa ... unahan ng pagpapatupad
        ng programang pabahay sa ating mga maralita ay ang usapin ng mga pribadong
        negosyo,"</em> Anakpawis partylist Rep. Ariel Casilao said in voting against
        the bill in February.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8b0b49-8f07-4bde-a7fe-41ec8d874b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:15:28.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whatever structural change or reorganization from
        the seven shelter agencies until it would become one department, it would
        still not remove the orientation favoring and putting first the interests
        of private businesses in the implementation of housing projects for the poor.]</p>'
  'duterte-oic-special-assistant-melchor-quitain':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-12T07:54:05.417+08:00
    'imagesource': 'jcr:b3c918c4-f92e-42fd-9a2a-828a9810281a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48848c6a-04c8-4946-adde-c62ab5d780d6'
    'lead': 'President Rodrigo Duterte has designated Undersecretary Jesus Melchor
      Quitain as his temporary special aide.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T09:17:51.123+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:29.831+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:11.454+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
