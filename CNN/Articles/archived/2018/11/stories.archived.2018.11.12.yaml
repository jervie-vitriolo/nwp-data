        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Artesania</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302a4f4c-7388-43e8-8c27-7fd04850b363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:01:05.470Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple of years ago, the now-defunct Mozaic Living made quite
        a name for itself from its neighborhood location near Pioneer Street by seamlessly
        fusing its furniture showroom with Caffeined, its own specialty coffee shop.
        Today, it’s been reincarnated in Makati as Artesania, taking its name from
        the Catalan word for “craftsmanship.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8280c59d-0413-4685-8c1d-7d73f6079a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:01:05.470Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artesania retains Mozaic’s mission of cultivating homegrown products
        to support artists, designers, and builders from the Philippines, while also
        serving coffee made from locally sourced beans. Despite being a showroom,
        customers are absolutely free to sit and enjoy their drinks on the furniture
        on display, all of which are for sale. The store carries bespoke furniture
        collections created by in-house designers, as well as plants, art pieces,
        and various other products from Filipino brands and creatives. There is also
        a private room for meetings and gatherings. It’s a refreshing and modern concept,
        allowing clients to get work done or get creative, relax, and curate beautiful
        items for their home.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fecd695-ed21-4eff-906c-c3b16a5f2ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:01:05.471Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caffeined itself has leveled up, with an expanded menu that means
        customers can now also grab delicious meals at Artesania. Aside from coffee,
        tea, and juices, they now also serve breakfast — the shop opens quite early
        — as well as dessert, sandwiches, meat pies, pasta, and rice dishes. Favorites
        include miso glazed salmon, roasted herb chicken, and roasted beetroot salad,
        served with goat’s cheese, honey, and balsamic vinegar. The mushroom truffle
        pasta is also a must-try — done aglio e olio style instead of with cream,
        it doubles down on the flavor and manages to be a lighter bite.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a426c2-0756-4f6a-af3a-29a9e7357536'
      'mgnl:activationStatus': true
