    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7 places in the Philippines for solo travelers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3185793-62f7-4e73-b311-04b87d001756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.871Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — A penchant for
        traveling and self-discovery has deeply embedded itself in today’s generation.
        With that comes the rise of the solo traveler, who enjoys all the perks of
        independence that simply cannot be realized while traveling with a group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffe8afb-05e6-4e7e-ac7e-e2ba7a077588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.871Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether solo travelers are doing so for business or leisure, the
        Philippines has boundless destinations that fit the bill, it’s just a matter
        of knowing which places are most accommodating to what these lone travelers
        usually seek.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e210e4-e3f6-4588-a06b-648ac16787cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.872Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 study from Agoda on solo travel trends found that the two
        top motivators of solo traveling are breaking free from routine and exploring
        new cultures. And while the idea of a bucolic and off-the-grid getaway seems
        compelling, the same study suggests that solo leisure travelers spend more
        time in front of their laptops and phones than any other traveler type — an
        indicator that connectivity, besides safety and convenience, is of high importance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb05ded-0b31-4534-bbe4-642a0b7b851f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.872Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that in mind, CNN Philippines Life compiled a short list of
        the seven best places in the Philippines for solo travel, from cosmopolitan
        cities to more laid back destinations.</p>'
    '7':
      'image': 'jcr:e1c8637d-5401-4c35-9e52-30d4d0696e87'
      'imageCaption': 'Batanes is ideal for stays of no less than five days due to
        its distant location and changes in weather. Photo from RJRUIZIII/WIKIMEDIA
        COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25fff2b-a00a-4a8d-8c6f-e2d102507f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.872Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e790b52-54fc-4583-a593-0709fc5b1173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.872Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp;Batanes, Cagayan Valley</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52835420-7ab3-4a3d-b167-9d888a0752c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.873Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If being off the grid is the agenda, Batanes in Cagayan Valley is
        a prime choice. Located in the northernmost tip of the Philippines, the province
        is ideal for stays of no less than five days due to its distant location and
        changes in weather.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7117dcd2-efd5-4cac-bae8-0e1ac8f274ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.873Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the year, travelers are always advised to bring rain
        gear in the event of strong winds and heavy downpours. Albeit its seclusion
        from the rest of Luzon — Batanes is only accessible via air travel from Manila
        — solo travelers will find the journey well worth it for its sublime nature
        spots, rich Ivatan culture, and hospitable people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1503430f-b1e2-4df6-a693-419b37b89180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.873Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unmissable activities include feasting your eyes on the glorious
        rock formations of Alapad, visiting the stunning Marlboro Hills, and climbing
        the famous Basco Lighthouse. As a solo traveler, go beyond the sights by engaging
        in immersive cultural tours, where you can take your time learning more about
        the Ivatan’s way of life.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d801b9c-fd33-4c46-8a52-bdd7e308916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.874Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Estimated budget for a 4-5 night stay, including lodging, food,
        and transpo within the area: ₱9,000 - ₱12,000</em></p>'
    '18':
      'image': 'jcr:34e378f1-c53c-4fe2-ad45-743080dbd117'
      'imageCaption': 'Sagada offers exhilarating activities such as spelunking and
        hiking, while also providing serene spots for coffee, conversations, and contemplation.
        Photo from JUNGARCIA888/WIKIMEDIA COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99165789-c345-472a-b8ae-af6efe85ab05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.874Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2166c6-6847-4e4c-b839-5895af9e2655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.874Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Sagada,
        Mountain Province</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eec0e3f-583f-4808-8dab-8bb6c88ed76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.874Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about eight hours away from Manila, Sagada is a top pick for
        solo travelers for its serene atmosphere, cool climate, and safe environment.
        Most accommodations in Sagada provide decent WiFi service, while restaurants
        and cafes are accessible within the town proper.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c841d1f-24ed-4573-b94d-0429e0943c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.899Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Striking a balance between laid-back and adventure-filled, Sagada
        offers exhilarating activities such as spelunking and hiking, while also providing
        serene spots for coffee, conversations (with newfound friends, perhaps?),
        and contemplation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e06f212-e614-4a26-9286-ed0c450952e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.899Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solo travelers can keep warm by sipping on specialty Sagada rice
        wine, which also makes for a great present for a loved one back home. Other
        solo activities you can engage in include learning the art of pottery at Sagada
        Pottery and trekking to Echo Valley where you can witness the mysterious hanging
        coffins.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b8530b-037e-41ea-991a-adb4da992146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.899Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Estimated budget for a 4-5 night stay, including lodging, food,
        and transpo within the area: ₱6,000 - ₱8,000</em></p>'
    '28':
      'image': 'jcr:0ba5a658-fc78-46d0-9ddb-64a39308003d'
      'imageCaption': 'Dumaguete offers rich diving spots and marine sanctuaries that
        are accessible within a 20-minute drive along the highway. Photo from RM BUlSECO/WIKIMEDIA
        COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b283bc8-794f-4123-a987-94ff6152df20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.899Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19126638-f7c5-401c-8d47-6e2e0426e6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.900Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp;Dumaguete, Negros Oriental</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f75f0-666c-4482-bfb9-122ca9122bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.900Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coined as “The City of Gentle People,” a solo traveler will feel
        right at home in the small town of Dumaguete. A university town that boasts
        the conveniences of a big city such as lodging spaces, restaurants, and a
        bustling nightlife, it is generally known for its relaxed atmosphere. During
        your stay, take a leisurely stroll at Rizal Boulevard and dine solo from several
        food stalls along the stretch.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9784c3-15ec-4d7b-8fa3-f44364730bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.900Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also famous for its coast line, Dumaguete offers rich diving spots
        and marine sanctuaries that are accessible within a 20-minute drive along
        the highway. Go snorkeling in Apo Island and bear witness to the rich marine
        life and extensive coral reefs that are sought after by local and international
        divers alike.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b42fc0-c48a-4d2a-9d8a-491ed3bb0ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.900Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
