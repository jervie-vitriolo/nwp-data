      'mgnl:lastActivated': 2019-04-17T09:31:29.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b361be-db9d-467a-a22e-cc582ea17200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rondalla Festival accommodated 250 musicians from 10 countries
        all over the world, equivalent to 21 ensembles, which played from Nov. 3 to
        11. To organize and fund the event is no easy feat, but Silay had help from
        its neighboring cities, towns, and various sponsors.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b917dda-1668-4aba-aea8-e792fdf7fab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, Silay is but a part of the whole of Negros’ Sugarbowl,
        marked by the glory days of hacendados, their decline, a still-existing semi-feudal
        system, and an ongoing drive towards other industries, such as tourism.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d39dd3-3b5a-4b2b-8f85-2bda32ab712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the city attracts recognition for its laudable emphasis on cultural
        heritage through activities like the Rondalla Festival, it is also important
        to understand how this heritage helps its people, and what the city (or even
        the province) can learn from it.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c524ad25-090d-46f1-a565-103475716d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the festival settles down the rondalla will remain, and so
        will the other melodies that make up Silay’s song. These are the slow and
        idyllic notes of the vast expanse of sugarcane; the lilting ballad of hacienda
        life; the cacophony of voices in the city’s development; and the delicate
        but familiar rhythms of its indelible routine.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddccd01-3bf6-4460-ae23-a89278d18053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say music helps articulate emotions. As rondallas play in Silay’s
        magnificent heritage houses, I hear the proud opulence of an era gone by and
        the singular industry that enabled it. Where the blade slices against the
        sugarcane, I hear the subtle dissonance of loyal, hardworking farmers, strong
        and empowered but without a title to their name. And then a sound I can’t
        quite explain.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0e5a39-cbe4-4444-af57-3e3de0d76a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you listen carefully to the empty spaces between the music, it’s
        the tremulous sound of a culture that may take a while to understand, reverberating
        a people’s triumphs, their unities and divisions, their evolving identity
        and place in history, and their ever-continuing search for dignity.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79f4f4a-fa32-4a3c-b3bc-89f6cc0da21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975d990e-745a-4bcc-ba2e-09d60a16565c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>*Ramon Santos’ essay is titled “Musika: An Essay on the American
        Colonial and Contemporary Traditions in Philippine Music,” published by the
        Cultural Center of the Philippines in 1994. It is part of the “Tuklas Sining”
        series.</p>'
