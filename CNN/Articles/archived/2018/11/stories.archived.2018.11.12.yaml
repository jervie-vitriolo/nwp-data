      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: It feels good that only local players will play. Winning
        feels better when we have no import.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdea672-4b1c-47f7-a6b6-63dc793ff54f'
      'mgnl:activationStatus': true
