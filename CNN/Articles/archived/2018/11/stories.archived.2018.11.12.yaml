    'title': 'Floyd Mayweather distances himself from bout with Japanese kickboxer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3661003-6281-436a-9129-fb0a127894b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-12T16:00:23.236+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:31:31.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Boxer Floyd Mayweather Jr. has denied that
        he agreed to fight Japanese kickboxer Tenshin Nasukawa in a televised bout
        on New Year''s Eve, saying that he and his team had been misled as to the
        conditions of the fight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a9d68c-d2cd-47d8-8e9a-78fb2689867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-12T16:00:23.237+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:31:31.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Instagram, the undefeated (50-0) fighter said that
        he had "never agreed to an official bout" with Nasukawa, and had in fact been
        approached about a short exhibition match for a "small group of wealthy spectators."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f8cb08-cd0c-4036-bbc0-5d8ff72f198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-12T16:00:23.238+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:31:31.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather said he and his team had been "completely derailed by
        the new direction" of the event, as presented at a press event on Monday,
        after signing with Japanese promoters RIZIN Fighting Federation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356b6d0b-5ce8-4b9b-871a-360e5bde48a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-12T16:00:23.238+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:31:31.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he regrets not correcting the record at the time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd101f1f-77f0-4722-b467-146067e8ad07'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-12T16:00:23.239+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:31:31.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the sake of the several fans and attendees that flew in from
        all parts of the world to attend this past press conference, I was hesitant
        to create a huge disturbance by combating what was being said and for that
        I am truly sorry," Mayweather said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd954510-182f-4e03-baab-968c6a955082'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-12T16:00:23.239+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:31:31.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the boxer spoke to CNN in Tokyo after the fight was announced,
        and at the time he appeared to be on board with the plans, although he said
        he "didn''t like to call this a fight -- I like to call this a special event."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a5dd97-2016-44ef-aad0-849f3bfd962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-12T16:00:23.240+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:31:31.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather told CNN Talk Asia''s Anna Coren that it had "always
        been" one of his goals "to go outside the US and compete as a professional
        in what I love to do."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673dca74-d0f7-4897-b906-44f41f30df24'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-12T16:00:23.240+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:31:31.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time he said that the rules for the bout would be decided
        "within the next couple of weeks," but said he was "pretty sure it''s going
        to be, you know, hand to hand combat, boxing, because I''m the A-side," meaning
        that his preference would be prioritized.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4929fa3-c65c-4cd4-96bf-dc78526c67df'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-12T16:00:23.241+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:31:31.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Instagram post Mayweather said that the fight had been arranged
        as a "special bout," which he said was "purely for entertainment purposes
        with no intentions of being represented as an official fight card nor televised
        worldwide."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42293d83-3277-4cc2-ae6d-6495d02b71f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-12T16:00:23.241+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:31:31.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the press conference in Roppongi Hills, Tokyo to announce the
        fight, the two fighters posed in front of a background advertising the date
        and venue of the planned fight, the Saitama Super Arena, a 37,000-capacity
        indoor venue 40 minutes north of Tokyo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a0397d-fd12-4229-99c1-5e26322a8420'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-12T16:00:23.242+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:31:31.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for RIZIN told CNN that the company is "currently
        confirming the facts of the situation," and will release a statement "at some
        point later."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed957818-701e-461d-a9a8-6fb2651b71dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-12T16:00:23.242+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:31:31.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Year''s TV events are a huge part of the Japanese cultural landscape,
        and most Japanese broadcasters run special programming.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a6f0ac-f1c7-40cb-95c0-3eeba20f4ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-12T16:00:23.243+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:31:31.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combat sports have long been a key element of the evening''s TV
        entertainment and consistently receive high ratings. Mayweather''s assumed
        participation had been a huge driver for RIZIN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1900c3d9-9c3a-4370-9019-fd4cc3b01603'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-12T16:00:23.243+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:31:31.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I want to give the people what they want''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8d18ae-bbcd-418b-b23f-e4212cb77507'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-12T16:00:23.244+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:31:31.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the press conference announcing the fight, the former five-weight
        world champion said that he had "wanted to do something different."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61473aa9-9af4-4b06-9fb9-d83589122d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-12T16:00:23.244+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:31:31.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to display my skills outside the US and be in a special
        fight. I want to give the people what they want -- blood, sweat and tears."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e3c598-cfcc-4513-8f12-92265cffb8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-12T16:00:23.245+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:31:31.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His opponent, the 20-year-old Nasukawa, said at the time that he
        was relishing the chance to fight the legend.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922cecf8-e572-4d35-bd5a-a02da8011524'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-12T16:00:23.245+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:31:31.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the biggest moment in my life and I want to be the man who
        changes history. I''ll do that with these fists, with one punch -- just watch."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a6f0fb-e61e-4f36-93d9-e809e12ff4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-12T16:00:23.246+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:31:31.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming out of retirement -- again?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1641af81-ce23-4ee5-9a82-8d15c6519db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-12T16:00:23.246+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:31:31.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Mayweather is officially retired, there have been suggestions
        that the 41-year-old American would re-enter the ring.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76181699-2f8b-46e0-9baa-dbe62945d6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-12T16:00:23.247+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:31:31.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s already come out of retirement once, to beat UFC star Conor
        McGregor in 2017, and had been linked to a money-fight with former foe Manny
        Pacquiao.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3680205-a9ff-46ff-97df-63e8a650d75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-12T16:00:23.247+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:31:31.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UFC president Dana White has also suggested the boxer should face
        Russia''s Khabib Nurmagomedov, who recently bested McGregor in the octagon.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa14a62-abc4-4c51-b5f1-2edf0b57728b'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-12T16:00:23.248+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:31:31.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather has opened the door for a fight with Nurmagomedov --
        but only if it''s in the boxing ring.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb253a97-e78e-46a1-924b-23e2a1600361'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-12T16:00:23.248+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:31:31.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighter made it clear to CNN that the ball is in the Russian''s
        court and admitted to previously meeting with the fighter''s management. He
        urged Nurmagomedov to think about the rewards.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19d5c2c-649c-4776-80e7-d14cf6e41e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-12T16:00:23.249+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:31:31.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Khabib wants to fight in a boxing match, we can," he said. "If
        he wants to go to UFC and make the money that he''s been making, he can.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66c5075-c3a2-4448-88e7-5c80934436a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-12T16:00:23.249+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:31:31.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Khabib fought McGregor, he made $3-4 million. When you fight
        me you''re going to make way more.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7ebcd2-d563-4e90-9923-16ac3dc7d712'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-12T16:00:23.250+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:31:31.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Floyd Mayweather distances
        himself from bout with Japanese kickboxer."</p>'
