  'Rondalla-Festival-Silay-City-Negros':
    'author': 'Anna Bueno'
    'caption': 'In a city that reveres much of its history and heritage, music takes
      centerstage at Silay City via the 5th International Rondalla Festival: a grand
      celebration of the rondalla and plucked string traditions in the Philippines
      and the world. Photo from RONDALLA FESTIVAL/FACEBOOK'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-11-12T17:48:46.485+08:00
    'imagesource': 'jcr:cafd777a-3497-49ef-9b6a-d9ef15b87b19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2f2b195-503d-4928-bdde-0b709a2227ab'
    'lead': 'Silay’s sacred regard for the arts, for history, for culture is apparent
      in how the Rondalla Festival harmonizes with the city’s cultural heritage.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T09:36:09.463+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:29.382+08:00
