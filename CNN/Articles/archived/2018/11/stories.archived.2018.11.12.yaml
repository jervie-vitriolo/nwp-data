        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8564d02-f9fb-4236-8e78-269a7ccffe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:01:05.469Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established this year in collaboration with the Singaporean bar
        Bitters &amp; Love, Run Rabbit Run takes after its predecessor in many ways.
        From friendly and capable bartenders (trained by their SG counterparts), to
        warm and welcoming bar stools and plush seats, to an outdoor area on the roof
        deck with patio chairs and mood lighting. Both bars are also located in what
        used to be residential houses — the bars-next-door, if you will.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e21f4f2-47e8-4d7b-a71b-fd6027e21300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:01:05.469Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What sets Run Rabbit Run apart is its theme. Outside, it may look
        unassuming, but when you enter through the bright red door, you’re transported
        into an entirely new world. The homages to “Alice in Wonderland” are also
        seen in the table settings, where you can have your own Mad Hatter tea party,
        and even in the hearts in the security bars on the windows. (And in a stroke
        of pure fate and luck, it looks like they actually came with the territory.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df99fc2-9172-441e-a5b9-21de6f5b7be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:01:05.469Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bar’s signature cocktails are sure to make a new regular out
        of you: the Jessica Rabbit is infused with a blend of spices; Chillin’ Like
        a Villain contains sampaguita mist and an egg white; and Mr. Truffles’ secret
        weapon is, as its name suggests, truffle essence. Bitters &amp; Love’s signature
        drink, the Kaya Toast, which pays tribute to its home country’s favorite breakfast,
        is also available — but if you’d rather have a dessert-inspired cocktail that’s
        close to home, try the Halo-Halo: a combination of rum, bourbon, gula melaka,
        cream, vanilla liqueur, coconut nectar, homemade sago, beans, and lemon bitters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbbdb3a-41fc-48f9-96ed-855b94b084ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:01:05.470Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Run Rabbit Run is located at 4991 P. Guanzon St. Brgy. Poblacion,
        Makati.</em></p>'
