      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d39741-da34-42dd-bb20-34e69d31df59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:01:05.473Z
