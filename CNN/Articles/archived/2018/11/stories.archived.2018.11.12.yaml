      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bleak House and the collection may be endangered but the gift of
        life remains," he wrote on Twitter.</p>'
