      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also acquitted Marcos of three counts of graft on Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db782696-0c32-4c92-b7f1-5aa5f084a4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:32:27.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope in the judiciary</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cde054-17b9-4b22-bd1f-8ec9037ed993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:32:27.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former human rights chair and martial law survivor Etta Rosales
        lauded the Sandiganbayan Fifth Division for upholding their constitutional
        mandate, even if it took them two long decades to issue a verdict.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f868a546-1004-42c5-a716-4e25930a2fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:32:27.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m surprised but very pleasantly surprised, because two decades
        iyan. It has always been an uphill struggle , then all of a sudden, here it
        is after so much work. You can see that the local courts somehow are trying
        to establish their independence," she told CNN Philippines on Friday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c00f85-625b-4233-9aab-471c273197dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:32:27.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "It may have taken two decades and that is a bit too
        long. But still, they did not give up and that is what counts."</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Former Commission on Human Rights Chairman Etta Rosales
        on Imelda Marcos&#39; conviction | <a href="https://t.co/JflESpwTB2">https://t.co/JflESpwTB2</a>
        <a href="https://t.co/FaKW297On7">pic.twitter.com/FaKW297On7</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1060715825114443776?ref_src=twsrc%5Etfw">November
        9, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8a08a2-64a8-4de8-8369-a130bb727849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:32:27.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93874b35-bf4f-44bb-b290-1ba04621b06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:32:27.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the Sandiganbayan''s decision underscores that there
        is an impartial justice system that favors no one.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c43db8-d05e-4df3-8fe8-23494f3d970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:32:27.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Executive Branch is not in the business of exerting undue interference
        or influence in the affairs of another separate and independent branch of
        the government," Presidential Spokesperson Salvador Panelo said in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd422bbc9-ed0b-46bf-b0fc-248b50a4647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:32:27.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Rene Saguisag also welcomed the decision of the anti-graft
        court. However, he believes Marcos should not be put to jail considering her
        old age.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df950573-2195-4ea0-a307-922229f96263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:32:27.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hallelujah! About time, indeed, long past time. But, I am not certain
        Imelda should be jailed. Conviction is enough humiliation," he said, suggesting
        house arrest or community service for Marcos.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cc1eef-52b8-4c8a-97d6-671caea4e356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:32:27.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unknown if Marcos will file for an appeal using the
        same doctrine former Senator Juan Ponce Enrile used.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb6ab5d-ba0d-4657-b046-61b619c01f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:32:27.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile, who was under hospital arrest for graft and plunder, was
        granted bail in 2015 for "humanitarian reasons." The Supreme Court cited his
        poor health in ruling in favor of Enrile, who was 91 years old then.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d1426c-9615-4f25-abe9-a5aaaaa2d270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:32:27.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' justice correspondent Anjo Alimario and digital
        senior producers Lara Tan and Eimor Santos contributed to this report.</em></p>'
