    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:11.682+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Discovering the ‘Paris of Negros’ through the rondalla

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bb3f1d-b2e4-4477-8510-0013d4ccd706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Silay City (CNN Philippines Life) —</strong> Silay is a
        city that sings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c13739-a34c-42f7-9751-3a6f8205998c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the fifth of November, and the sound of rondallas can be heard
        through Silay City’s streets, loud and clear amid the vibrations of its living
        history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b784b9-318b-4cf6-ac90-0ad8866e5aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, it has much to celebrate for “Al Cinco de Noviembre,”
        which honors the 1898 Negros Revolt that freed the island from Spanish rule.
        In a city that reveres much of its history and heritage, music now takes centerstage,
        via the 5th International Rondalla/Plucked String Music Festival (“Rondalla
        Festival”): a grand celebration of the rondalla and plucked string traditions
        in the Philippines and the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ec8ff6-040b-4e02-9e92-48489adaaf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rondalla, an ensemble of plucked instruments (including the
        bandurria, mandolin, laud, guitar, bass, sometimes accompanied by a piccolo
        bandurria and drums) — represents a fascinating aspect of Filipino musical
        tradition. Its origins are foreign but adopted to local stylings, as in familiar
        folk tunes. If an Amorsolo painting had a musical backdrop, for example, it
        would probably be the music of a rondalla.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9347a465-eefb-4660-be6a-2b8220f1a4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rondalla is more than just folk tunes, as Silay’s celebration
        embodies “Cuerdas Sang Paghiliusa” (Strings of Unity): the shared heritage
        of plucked string music. The carefully selected roster of performers includes
        local rondallas from Metro Manila, Bogo City, Dipolog City, the municipality
        of Candelaria, Dumaguete City, and Silay, as well as international musicians
        from France, Uganda, Taiwan, Israel, Iran, India, South Korea, Portugal, and
        Vietnam.</p>'
    '9':
      'image': 'jcr:0168c4ea-476a-42c8-9ac6-8038a18c69be'
      'imageCaption': '“Cuerdas Sang Paghiliusa” (Strings of Unity) embodies the shared
        heritage of plucked string music. Performers at the festival hail from Philippines
        cities like Bogo, Dipolog, Dumaguete, and foreign countries like France, India,
        Korea, Portugal, and more. Photo from RONDALLA FESTIVAL/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5100e92-a02c-48af-a3c8-2a5154f6713f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e44a861-4259-4246-97cb-db2b5a298b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aa7cc5-c921-417e-b573-905791f9f905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silay is a coastal city that prides itself as the “Paris of Negros,”
        with cultural activities as one of its priorities. This elevated focus on
        culture is rooted in its geographical location. Silay — which formerly housed
        Asia’s longest seaport — is the main gateway to the rest of Negros Occidental.
        The city remains the home of some of Negros’ wealthiest sugar barons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e3bab6-58fb-42af-b083-7576cfbd2846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its moniker “Paris of Negros” feels well-earned. The Silay Heritage
        District, lined with heritage houses built by rich hacenderos, is zealously
        protected under local law; some are preserved for the modern era via ‘adaptive
        reuse.’ Food is also a strong source of pride, as celebrated via regular food
        festivals such as “Kaon Ta!” and the annual Adobo Festival.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cfebd2-1154-4ba5-97b1-80b99e689e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artists and owners are present in museums, ready to tell you about
        their works and their collections. There are physical marvels (think brutalist
        architecture meets Bali aesthetic) by way of hideouts like Punong Gary’s Place
        in Hacienda Tinihaban, and getaways in the mountains, such as Duyan in Lantawan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974470d8-b90d-468e-aeb5-5157721ba2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sacred regard for the arts, for history, for culture — and
        whatever else that nourishes the spirit — is apparent in how the Rondalla
        Festival harmonizes with the city’s cultural heritage. Silay’s Tourism Code
        places the rondalla ensemble as one of its permanent programs. It is also
        home to what might be the only rondalla house in the Philippines.</p>'
    '19':
      'image': 'jcr:30f07c35-b93f-4c26-a77f-3901229bd24f'
      'imageCaption': 'The rondalla is an ensemble of plucked instruments (including
        the bandurria, mandolin, laud, guitar, bass, sometimes accompanied by a piccolo
        bandurria and drums) that represents a fascinating aspect of Filipino musical
        tradition. Photo from RONDALLA FESTIVAL/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744d79e0-e47f-44ea-9d8d-0ac2e19381eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa869a9b-3abd-485e-b248-0a2e3a048f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival’s weeklong performances are free to the public, evincing
        a strong commitment to celebrate music and its power to unite people. “There
        is nothing better than music to bind the community,” stresses Mayor Mark Golez,
        “and to serve as a bridge between generations and countries.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe08c2c-d6a1-4db1-9b90-3d7896061771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vision to elevate the rondalla belongs to Ramon Santos, National
        Artist for Music and festival director. In a 1994 essay, he wrote* about the
        rondalla as a medium for light classical music, defining it as “an ensemble
        comprising of plectrum instruments, which evolved from the Spanish murga (a
        band of street musicians) and estudiantina (student groups).”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fd186d-4f91-45d7-9231-9586f5ea0f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the American colonial period, the rondalla was also called the
        comprasa, distinctive for its wide repertoire “which ranges from native folk
        tunes and ballroom music to classical pieces, including operatic overtures.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72222272-4608-4e44-9201-c214aff918fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We inherited the rondalla from Spain,” says Santos, “but we modified
        the rondalla to express our very own musicality and emotions.” The rondalla,
        he adds, is present from Aparri to Jolo, making it the representative musical
        expression to project the Filipino identity. The shared heritage of the rondalla
        also allows for enrichment via foreign traditions.</p>'
    '27':
      'image': 'jcr:a79152d1-e644-4689-ab90-c2ba6b70d3cd'
      'imageCaption': 'Eighteen-year-old Cindy Labendia (right) and 19-year-old Katrina
        Guce are both college undergraduates and aspiring teachers who play for the
        Sariaya Community Rondalla. Labendia plays the bandurria while Guce plays
        the octavina. Photo by ANNA BUENO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a241b34-8aae-427f-9c1c-ad8b4393f6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cf9ca7-156e-4341-8c33-01006f4f69d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the rondalla is not indigenous to the Philippines, it is indigenized,
        and lends itself to a wide range of musical possibilities, from symphonies
        to pop. Rondalla music is included in the school curricula. There are many
        independent groups that recruit and hone young talent, such as the Sariaya
        Community Rondalla based in Quezon province.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7487600e-ab0b-4262-b069-a320f63653b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen-year-old Cindy Labendia and 19-year-old Katrina Guce are
        both college undergraduates and aspiring teachers who play for the Sariaya
        Community Rondalla. Labendia plays the bandurria while Guce plays the octavina.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82df1e65-278f-456a-b860-ec0cdb1c5393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Labendia and Guce get out of rondalla music is more than recognition
        or enjoyment. “Masaya kami, naipapakita namin ‘yung talento namin at kung
        ano meron ‘yung Pilipinas,” says Labendia, and adds that the practice also
        teaches her discipline. “Kung walang disiplina, walang kwenta ‘yung tinutugtog.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6183e4d-98d9-4828-a88c-a440ab6b8bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival gathers some of the best rondalla ensembles in the
        Philippines and the world, giving young musicians models to aspire to. Silay
        itself takes pride in its homegrown Kabataang Silay Rondalla Ensemble, an
        award-winning group formed in 1993, which Santos himself considers as “one
        of the best rondallas in the land.”</p>'
    '35':
      'image': 'jcr:a328927d-d662-4fcd-870b-3094fa898306'
      'imageCaption': 'Kabataang Silay Rondalla Ensemble is Silay City''s own award-winning
        group, which was formed in 1993. They play at the opening ceremony of the
        Rondalla Festival. Photo from RONDALLA FESTIVAL/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6baac8-02f1-4d2e-9280-e8b4ce02d6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da6445f-c38a-45a1-9068-6d5afced9f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, the youthful Santa Rosalia Rondalla plays with zeal and
        energy (though they are not part of the festival roster). The ensemble comprises
        of children of farmers and workers inside Hacienda Santa Rosalia in Manapla,
        Negros Oriental, and they train once a week.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21e6a2c-d8fc-46c4-bf3b-9ad4a791be34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the first performance I witness, right before the festival
        started. Inside the Gaston Mansion — a protected heritage mansion-slash-museum
        inside the hacienda — I am acquainted with Queenie, a 16-year-old whose fingers
        move nimbly across the strings of her bandurria.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf761f9-41ea-4af0-8d91-1bbf74ce92e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with 11 other companions, she plays a piece from Georges Bizet’s
        “Carmen” opera, titled “Habanera,” or “L’Amour Est un Oiseau Rebelle” (“Love
        is a Rebellious Bird”). It’s one of the world’s most beloved pieces of music,
        and the performance in the Gaston Mansion gives it a certain weight.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfe0d41-7bff-4565-9709-78e60307f8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mansion was the main setting of Peque Gallaga’s film “Oro, Plata,
        Mata.” It is also beset with its own memories from World War II, including
        a miracle involving Japanese tanks and an American fighter plane. Nearby is
        the Cathedral of Cartwheels, a place of worship built to honor both the teachings
        of Christianity and the value of farmers’ work.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf97833-00e0-4c3c-b4f6-984b9bfbb6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In such a place, the musical performance, if raw, acquires a subtle
        conviction: the children play with a passion that rivals the best of their
        contemporaries.</p>'
    '46':
      'image': 'jcr:9bd31868-f8c2-4839-80ed-cff2f7ba63e9'
      'imageCaption': 'The Gaston Mansion, a protected heritage mansion-slash-museum
        inside the Hacienda Santa Rosalia, was one of many heritage houses that played
        host to numerous performances around Silay. Photo by ANNA BUENO'
