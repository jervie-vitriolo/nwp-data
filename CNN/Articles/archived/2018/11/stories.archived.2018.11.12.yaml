  'Los-Angeles-Lakers-Atlanta-Hawks-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-12T02:32:35.768+08:00
    'imagesource': 'jcr:fc366926-a627-4ed6-813f-7223347b1aae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2bd69e9-1a2f-406b-9690-142aaca25c05'
    'lead': 'In just his third game with the Lakers, center Tyson Chandler blocked
      a shot by rookie Trae Young at the buzzer to seal the victory.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T09:56:10.341+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:28.397+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:12.119+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: LeBron, Lakers hold off Hawks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f806da-5c4b-4fc0-a34f-627fe74a52a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:56:10.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> LeBron James scored 26 points, including
        a put-back layup with 15 seconds remaining, and Kyle Kuzma added 18 as the
        Los Angeles Lakers continued their recent run of success with a 107-106 victory
        Sunday over the visiting Atlanta Hawks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58484818-05de-4f28-a37c-752191926263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:56:10.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just his third game with the Lakers, center Tyson Chandler blocked
        a shot by rookie Trae Young at the buzzer to seal the victory. The Lakers
        improved to 7-6 to move over .500 for the first time this season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5091e315-5a7d-4bbd-851b-c58c34a5901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:56:10.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lance Stephenson and Kentavious Caldwell-Pope scored 11 points each
        as the Lakers won despite being outscored 31-23 in the final quarter. Brandon
        Ingram added 10 points for the Lakers and Lonzo Ball had 11 assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f99019c-e951-4701-9ae1-d6967dfb4a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:56:10.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James had a chance to give the Lakers the lead from the free-throw
        line with 15 seconds remaining but missed both shots. Kuzma got the rebound,
        but missed a put-back shot. James rebounded that miss and scored inside for
        the late lead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459df071-c29c-48b3-a2a9-3d80c842872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:56:10.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taurean Prince scored 23 points and Kent Bazemore added 21 for the
        Hawks, who lost for the fourth time in their last five games and the seventh
        time in their last nine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeeba88-5171-461b-9c38-1e9c0e62f833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:56:10.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young had 20 points and 12 assists for the Hawks who opened the
        game on a 9-0 run, only to see the Lakers counter that with a 13-2 run of
        their own. It was Young’s fourth double-double in his past six games and fifth
        of the season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891a8140-ea17-488b-afd5-6197e78fa52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:56:10.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After going 1-for-17 from 3-point range in his past three games,
        Young was 4-of-8 Sunday, including some from well beyond the 3-point stripe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dfbd65-c6b2-4132-ba5f-950dc1aebd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:56:10.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a disappointing start to the season when the Lakers lost
        their first three games and five of their first seven upon James’ arrival
        in Los Angeles, things are much different now. The Lakers won for the fifth
        time in their last six games with a stern test against the Portland Trail
        Blazers this week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5255b3a-0144-4f5a-b683-2e2154efd7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:56:10.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers are also 3-0 since acquiring Chandler, who was signed
        after the Phoenix Suns bought out his contract last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d0b9ae-34cf-49d9-860c-0170deeab2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:56:10.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Beasley was with the Lakers pregame, but left before the
        game started reportedly because of a family health matter.</p>'
