      'mgnl:lastActivated': 2019-04-17T09:31:28.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Brook Lopez scored a season-high 28
        points and Giannis Antetokounmpo had 22 points, nine rebounds and eight assists
        as the Milwaukee Bucks beat the host Denver Nuggets 121-114 on Sunday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e402c66e-2618-455d-9ede-b799ed82837e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:57:59.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khris Middleton had 21 points Malcolm Brogdon scored 20 for the
        Bucks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ced3cf-2d16-4794-8c6c-3d01952caaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:57:59.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez hit a career-high eight 3-pointers, six in the third quarter
        when Milwaukee built a double-digit lead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e94dde-7dbe-4727-92c7-ec4da1eea716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:57:59.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Millsap had 25 points and eight rebounds, Nikola Jokic scored
        20 and Trey Lyles had 16 off the bench for the Nuggets. Denver has lost three
        straight and two in a row at home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6b17b2-2a46-465b-aa35-25729a4725dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:57:59.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nuggets came storming back after trailing by 11 with 12 minutes
        to go but couldn’t close it out. Lyles started the rally with a corner 3-pointer,
        Malik Beasley hit two 3-pointers and Lyles had a layup and a dunk to tie it
        at 101 early in the fourth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7211b5b-952d-4bb8-a66d-ee59cbebe990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:57:59.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beasley’s dunk and Lyles’ putback gave Denver a 109-105 lead with
        5:36 left.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878ac13d-4533-46c0-a6ff-26b10cdb62ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:57:59.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Bledsoe had a steal and a layup and then converted a three-point
        play to give Milwaukee a one-point lead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bb3721-5d2a-4bc1-a008-db3a9f3cbca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:57:59.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A free throw and Jamal Murray’s leaner gave Denver a 112-110 edge,
        but Antetokounmpo tied it with a layup and Brogdon hit the Bucks’ first 3-pointer
        of the period to make it 115-112 with 1:41 left.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e47fc5f-17ac-4cef-84fb-892852ca795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:57:59.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two empty possessions for Denver, Middleton hit an 18-foot
        fadeaway to beat the shot clock and give Milwaukee a 117-112 lead with 42
        seconds remaining.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30e064a-f912-42d8-b610-5587d5caa0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:57:59.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millsap’s dunk made it a three-point game, Middleton sank two free
        throws and then Bledsoe stole the inbounds pass and sealed it with a dunk
        with 12 seconds left.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43631a20-df41-473c-9a64-5c37b09efaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:57:59.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez took over the game for a stretch late in the third quarter.
        He hit five 3-pointers in the last seven minutes of the period, with each
        one farther out. His last one, from 28 feet, gave the Bucks a 93-83.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd2d30f-ae4c-49ef-a3f8-e37a0b43bd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:57:59.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee closed out the quarter on a 29-14 run to lead 99-88 heading
        into the fourth.</p>'
  'Houston-Rockets-Indiana-Pacers-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-12T14:20:43.833+08:00
    'imagesource': 'jcr:fd16e3d1-85fb-4021-9e97-e0052a5505a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2774b493-c196-425d-a3c3-2ddfe791b16d'
    'lead': 'James Harden scored a game-high 40 points and led a scorching shooting
      performance by the Houston Rockets in their 115-103 victory over the Indiana
      Pacers on Sunday at Toyota Center.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T10:00:18.236+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:28.118+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:12.234+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Harden, Rockets drop Pacers to win first at home

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b2bee1-fdbb-4eaa-bcb0-cce562040a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:00:18.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> James Harden scored a game-high 40
        points and led a scorching shooting performance by the Houston Rockets in
        their 115-103 victory over the Indiana Pacers on Sunday at Toyota Center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bddae96-adfb-4feb-b232-9f4e47c01fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:00:18.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets, last in the league in field goal percentage, shot 36
        for 74 (48.6 percent) while winning at home for the first time this season.
        Houston converted a season-high 20 3-pointers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddceda2d-64c4-4301-9c2c-ccfc3e0e2308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:00:18.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victor Oladipo led Indiana with 22 points and Bojan Bogdanovic chipped
        in 20. Bogdanovic assisted on a Cory Joseph basket with 1:18 remaining that
        enabled the Pacers to claw to within eight points, but Chris Paul responded
        with a driving layup with only 62 seconds left to play.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb28b134-9923-4890-b256-da41d66b7544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:00:18.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacers had their five-game road winning streak snapped and lost
        to Houston for the second time in six days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eeb80d-4dfc-4ff8-8650-1a057720c94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:00:18.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden made 8 of 18 3-pointers while adding seven rebounds and nine
        assists. Clint Capela scored 18 points for the Rockets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecce1861-db6d-464d-89b8-8bdeb31435a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:00:18.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparked by Oladipo and Darren Collison, who combined for 21 points
        in the third, the Pacers sliced what was a 24-point deficit to 84-74 on a
        Collison layup at the 4:43 mark of the period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbba8a0-67cb-4a26-a4d9-dec154bcaf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:00:18.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets responded with a string of fruitful possessions, starting
        with Harden and his four-point play 16 seconds later. Harden drilled a step-back
        3 with 3:35 left before rookie Gary Clark converted a second-chance basket
        through a foul. His free throw upped the lead to 94-77.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dcbab7-8eae-4997-a0bb-6687efd28593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:00:18.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Paul completed another three-point possession with three free
        throws at the 1:01 mark, the lead was back to 23 points. Paul totaled 26 points
        on 8-for-13 shooting including five 3s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1896e1c9-3ddf-4d4d-bf70-feda0360098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:00:18.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden scored 19 points during the Rockets’ 44-point second quarter,
        making 5 of 6 shots and 4 of 5 3-pointers. He tallied nine consecutive points
        as Houston turned a seven-point advantage into a 55-44 lead and after P.J.
        Tucker nailed a 3 that pushed the advantage to 14, Harden followed with eight
        consecutive points including back-to-back 3s that built the lead to 70-50.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25c383d-e71c-4e87-90b6-df130c22f4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:00:18.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:28.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After posting just 80 points on Thursday in Oklahoma City and 89
        on Saturday in San Antonio, the Rockets recorded 76 points by the break, a
        high-water mark for the first half this season.</p>'
  'Strawberries-needles-office-revenge-Australia':
    'author': 'Jenni Marsh'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-12T14:19:19.307+08:00
    'imagesource': 'jcr:c6818abd-a374-403d-95e7-5508e9f9b534'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5ead118-4340-418c-8744-3236112ea7d7'
    'lead': 'Fear of strawberry contamination severely damaged Australia''s multimillion
      dollar fruit industry.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T10:02:37.540+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:27.969+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:12.292+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Woman allegedly spiked Australian strawberries with needles for revenge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed5f2b7-f9d4-422e-a4df-2d0e4248e845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:02:37.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 50-year-old woman sabotaged Australian
        supermarket strawberries with sewing needles in an alleged act of workplace
        revenge, prosecutors told a Brisbane court Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cbdd2a-0ad2-4ac2-96e2-207447375c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:02:37.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My Ut Trinh has been charged with seven counts of contamination
        of goods and faces up to 10 years in jail if convicted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38f7b67-2da6-42fc-8500-918a9e77871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:02:37.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinh''s arrest Sunday followed at least 100 reported cases of sewing
        needles or pins found in strawberries across the country earlier this year,
        sparking nationwide panic. Metal was also found in&nbsp;a banana, an apple
        and a mango, which the government believed to be isolated "copycat" cases
        or hoaxes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e63cfd-b902-417d-b18e-1b8e72b4bc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:02:37.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinh is&nbsp;reportedly&nbsp;a former supervisor at the Berrylicious
        and Berry Obsession farm in Wamuran, north of Brisbane. Police will allege
        she felt mistreated by&nbsp;colleagues&nbsp;and had spoken to coworkers about
        taking revenge, according to CNN affiliate Nine News.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3708df7-bf1b-47bc-89ce-c1cbe1f2bbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:02:37.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queensland Strawberry Growers Association (QSGA) has welcomed
        Trinh''s arrest, but called for copycat offenders to also face charges. The
        case against Trinh only relates to six or seven punnets of strawberries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31293dc0-f1c2-45e5-ac29-1d2c9cb8399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:02:37.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a crisis driven by social media and the only real victims
        were the strawberry growers, and to some extent other Australian fruit growers
        and exporters," the association said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f3006e-71a8-421e-875c-06da27667988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:02:37.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queensland Police said it had conducted a "complex" national investigation
        "with multiple government, law enforcement and intelligence agencies" in order
        to zone in on Trinh.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dadc00a-05d5-4d3d-89ec-426135d54f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:02:37.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinh was not granted bail. Her next court appearance will be on&nbsp;November
        22.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3136da5-8e39-4ceb-9c83-16f1a4a36bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:02:37.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:27.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fruit crisis</p>'
    '9':
