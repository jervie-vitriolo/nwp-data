      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4f65b0-ec84-498a-8fbe-67eafdd4eb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the international festival’s performances mimic such a setting:
        the ensembles play in many of Silay’s heritage houses, such as the Hofileña
        House, Locsin Ancestral House, and Balay Negrense, where the musical ensembles
        add to the layers of stories these structures have witnessed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4817bbec-5eb4-4af1-8c74-c86909183e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the festival also extends beyond Silay. There are outreach performances
        all over Negros, conducted in various public spaces, open for everyone. The
        delicate strings of the Taiwan Bamboo Orchestra and Taipei Gusheng Ensemble,
        for example, find an audience in the Escalante coliseum; India’s Malvica Chopra
        mesmerizes by playing the sitar, with tabla player Muthu Kumar, in Bacolod’s
        University of St. La Salle.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3a0777-8db9-478b-87d4-792651fb7731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine-day affair presents itself as a rare, one of a kind, cultural
        event: “You will never experience this music elsewhere,” says Santos.</p>'
    '55':
      'image': 'jcr:31442a4f-de06-4ccb-bda1-3bce48373667'
      'imageCaption': 'Musicians from all over the world participated in the festival,
        including the Taipei Guzheng Ensemble. Photo from RONDALLA FESTIVAL/FACEBOOK'
