    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ca25ec-f9fd-4ad2-a0ca-ab2238fb70b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:42:59.108+08:00
