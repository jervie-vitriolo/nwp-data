    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79211a74-b205-4750-a4df-bc9aaa73ab4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.924Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s more to Bukidnon than the sweetest pineapples in the Philippines.
        Despite not being top of mind for solo flights, Bukidnon will put a person’s
        solo traveling prowess to the test.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fe48f7-43ae-471b-b288-7f78ef7db19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.924Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bukidnon isn’t the ideal destination for beachgoers as it is landlocked,
        yet it doesn’t fall short on natural attractions like caves and mountains.
        Must-see nature sights include Mount Capistrano, Blue Water Cave, and Nasuli
        Spring, among many others.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d5c537-da00-43c1-b20a-40de8b57b033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.924Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lone travelers can find relaxation amid the tranquil atmosphere
        of Bukidnon. Coined as the “Baguio of Mindanao,” Bukidnon is known for its
        year-round cool temperature and towering pine trees. Visit the Agora Market
        to have delicious yet affordable breakfast, and hop on a habal-habal afterwards
        to Dahilayan Adventure Park for a thrilling zipline experience. You can also
        visit Camp Phillips on the same day, which is the home of the Del Monte Plantations.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd4c3e1-2412-4e17-b59c-c5b45f0a2174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.924Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stay at the Monastery of the Transfiguration, a simple lodging space
        run by Benedictine monks who encourage guests to observe silence and be alone.
        Located high up in the mountains with lush greenery in its vicinity, it’s
        the ideal place for meditation and soul searching.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd958fe-685e-44a7-b9d2-53af455435c7'
      'mgnl:activationStatus': true
