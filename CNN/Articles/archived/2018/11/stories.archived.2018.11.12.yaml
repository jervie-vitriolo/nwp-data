    'caption': 'U.S. President Donald Trump''s tweet blaming "gross mismanagement"
      for the devastating California wildfires is sparking backlash from top firefighters''
      associations, politicians and celebrities'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
