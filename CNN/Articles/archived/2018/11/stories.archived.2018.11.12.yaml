        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Cebu City, Cebu</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d31b94-44bd-4247-ac78-ef30063032e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.902Z
      'mgnl:createdBy': 'cnnproducer'
