      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4befdc4f-64f9-444e-a682-f6e11e291dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:13:46.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump''s tweet blaming
        "gross mismanagement" for the devastating California wildfires is sparking
        a backlash from top firefighters'' associations, politicians and celebrities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b1cefe-e985-4121-9984-c317a1e3b7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:13:46.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets Saturday, Trump said the state''s deadly wildfires
        are a result of "poor" forest management and threatened to cut federal aid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aea4e8-f16f-428e-913f-f6623ab681fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:13:46.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no reason for these massive, deadly and costly forest
        fires in California except that forest management is so poor," Trump tweeted.
        "Billions of dollars are given each year, with so many lives lost, all because
        of gross mismanagement of the forests. Remedy now, or no more Fed payments!"</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">There is no reason for these massive, deadly and costly forest fires
        in California except that forest management is so poor. Billions of dollars
        are given each year, with so many lives lost, all because of gross mismanagement
        of the forests. Remedy now, or no more Fed payments!</p>&mdash; Donald J.
        Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1061168803218948096?ref_src=twsrc%5Etfw">November
        10, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00939add-53c3-4cf8-8ce0-3e614a66479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:13:46.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a70085-f9b0-4a36-b223-397e27ca0498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:13:46.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He doubled down Sunday in another tweet, again blaming forest management.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78e765d-3ae6-4633-b853-53d832a9aa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:13:46.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With proper Forest Management, we can stop the devastation constantly
        going on in California. Get smart!" Trump tweeted.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">With proper Forest Management, we can stop the devastation constantly
        going on in California. Get Smart!</p>&mdash; Donald J. Trump (@realDonaldTrump)
        <a href="https://twitter.com/realDonaldTrump/status/1061554334276747264?ref_src=twsrc%5Etfw">November
        11, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f9bc84-c0ea-41c5-bf16-b1fb7ccf48c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:13:46.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dc104a-6a84-4ef5-850a-e34c67713e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:13:46.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official: Tweet is ''ill-informed''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bf13a3-2ac4-4b36-b008-7dbda14083f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:13:46.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s first tweet drew the ire of the leaders of firefighters''
        organizations, who accused the President of bringing politics into a devastating
        disaster.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199bd606-9e60-4a76-8aea-e4399d980301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:13:46.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Camp Fire in Northern California has killed 23 people and burned
        108,000 acres. The Woolsey Fire near Los Angeles has scorched 83,275 acres,
        and the Hill fire in Ventura County 4,531 acres.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9196dc76-a440-4cc7-ad4a-1423f1ed5c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:13:46.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His comments are reckless and insulting to the firefighters and
        people being affected," said Harold Schaitberger, president of the International
        Association of Fire Fighters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b626e84-0470-4e61-8940-ac1507aac781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:13:46.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of the California Professional Firefighters said the
        message is an attack on some of the people fighting the devastating fires.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e016f-f475-4881-87e6-9792ba8e4a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:13:46.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s message attacking California and threatening to
        withhold aid to the victims of the cataclysmic fires is ill-informed, ill-timed
        and demeaning to those who are suffering as well as the men and women on the
        front lines," Brian K. Rice said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99004079-2736-4067-8181-cbf6e7af9fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:13:46.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my view, this shameful attack on California is an attack on
        all our courageous men and women on the front lines."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57149ffa-a653-4593-a89c-a3fdc92ec477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:13:46.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice also said Trump''s assertion that California''s forest management
        policies are to blame "is dangerously wrong."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37a3bdb-cb5d-468d-af8f-6e5fa4815f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:13:46.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wildfires are sparked and spread not only in forested areas but
        in populated areas and open fields fueled by parched vegetation, high winds,
        low humidity and geography," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c386b0c4-9bff-47fc-a046-77b71141607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:13:46.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Fires do not respect politics''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dafb1de-b4ff-462b-afad-17885acc9056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:13:46.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Sen. Henry Stern, a Democrat from Los Angeles, said fires
        aren''t about politics or jurisdictions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256750d9-0d34-4192-8e11-cd82dbf09eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:13:46.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fires do not respect politics, though, so I would beg the President
        to pursue a major disaster declaration and not make this a political incident,"
        Stern said. "We have many parties, many views out here, and it''s really not
        about politics, it is about people."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857d0bfb-a35e-4a3f-9d23-23e32bc0e154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:13:46.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of celebrities also responded to Trump''s tweet Saturday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff79cc8-501b-4674-815c-5bb4d71114fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:13:46.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an absolutely heartless response," singer Katy Perry tweeted.
        "There aren''t even politics involved. Just good American families losing
        their homes as you tweet, evacuating into shelters."</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">This is an absolutely heartless response. There aren’t even politics
        involved. Just good American families losing their homes as you tweet, evacuating
        into shelters. <a href="https://t.co/DJ4PN26bLZ">https://t.co/DJ4PN26bLZ</a></p>&mdash;
        KATY PERRY (@katyperry) <a href="https://twitter.com/katyperry/status/1061179388895490049?ref_src=twsrc%5Etfw">November
        10, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5decaa3c-f02f-4037-b94d-09bd5a83b4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:13:46.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c4d1e6-9ea7-4b76-8f43-2054898e6ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:13:46.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Leonardo DiCaprio also weighed in, blaming the fires on climate
        change.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba42ecde-80c8-4879-aea1-16eed53551d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:13:46.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason these wildfires have worsened is because of climate
        change and a historic drought," he tweeted. "Helping victims and fire relief
        efforts in our state should not be a partisan issue."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb16b893-0c0e-4c4f-96a1-67baa992acf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:13:46.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between Trump''s tweets blaming forest management, he also paid
        tribute to those affected by the fire.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4de90d-2b02-496f-af33-18b75f0013bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:13:46.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 4,000 are fighting the Camp and Woolsey Fires in California
        that have burned over 170,000 acres," Trump tweeted. "Our hearts are with
        those fighting the fires ... The destruction is catastrophic. God Bless them
        all."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2771df4-2301-4dd6-ac71-0d2f53825671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:13:46.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "President Trump''s
        tweet on California wildfires angers firefighters, celebrities"</em></p>'
  'alibaba-singles-day-sales':
    'author': 'Alibaba Singles Day sales hit over $1 billion in 85 seconds'
    'caption': '(Photo: STR/AFP/Getty Images)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-12T09:37:48.233+08:00
    'imagesource': 'jcr:014a8296-a187-4ce2-a4f6-0916f1bc9c55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb44e3ed-264e-458d-b1b4-105abf7a8d73'
    'lead': 'The biggest shopping day on the planet has started with a bang.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T11:16:38.753+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:23.258+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:14.954+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alibaba Singles Day sales hit over $1 billion in 85 seconds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b713d0-feb5-452f-bdab-1f5d4864868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:16:38.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The biggest shopping day on the planet
        has started with a bang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7601ed3f-4c3a-4be2-a82a-249bcc329f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:16:38.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese e-commerce giant Alibaba (BABA) said Sunday that sales soared
        past $1 billion after just one minute and 25 seconds of the online retail
        blitz known as Singles Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b9fba4-fd8a-4233-9e69-dcc4419d4693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:16:38.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shopping extravaganza regularly racks up bigger sales than Black
        Friday and Cyber Monday combined. But this year''s Singles Day comes as Alibaba''s
        growth is coming under pressure from China''s slowing economy, new rivals
        in the e-commerce industry and the trade war with the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd657bda4-9da4-4e81-a1fc-01e5f6d4e752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:16:38.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba cut its annual revenue forecast by as much as 6% earlier
        this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef946a1d-75e2-46a3-87e4-fc4c21c04dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:16:38.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible that there will be a slowdown in growth for Singles
        Day sales, given that they have had exponential growth in the past," Xiaofeng
        Wang, an analyst with research firm Forrester, said ahead of the event. "As
        the festival matures and becomes more established, we can expect the growth
        rate to slow down."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2048b5e9-16d3-4520-8308-44f4358ef948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:16:38.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singles Day is an informal holiday in China celebrating people not
        in relationships. Its date — November 11, or 11/11— is meant to symbolize
        singletons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36347c2-6d3c-49ec-993b-586a7fec8a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:16:38.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba started offering Singles Day discounts in 2009 and has since
        turned the day into a 24-hour bonanza of online shopping in China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcf6042-588e-4b5d-85be-bf015fef7eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:16:38.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Chinese e-commerce platforms like JD.com and regular brick-and-mortar
        stores also take part, and the event is starting to gain traction outside
        China. Alibaba''s Southeast Asia subsidiary Lazada will offer Singles Day
        discounts in Singapore, Malaysia, Indonesia, Thailand, and Vietnam.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc450a4a-655c-4f23-be01-8d3e20e6609d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:16:38.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alibaba''s Singles Day event in China is by far the splashiest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d22d43-dcbe-459b-8caf-38edc4e68284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:16:38.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International companies flock to Alibaba''s celebrity-studded live
        telecast and its various online platforms, eager to hawk everything from liquor
        to sports cars.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20ba0e1-d942-44bf-b0c5-a7e545dfd62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:16:38.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imported goods make up a significant amount of sales. A recent survey
        from research firm Oliver Wyman found that 57% of consumers expect to buy
        overseas goods during the event.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e18b69-a010-40fe-946c-0246c966115f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:16:38.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, the United States and Australia were the top three countries
        from which Singles Day shoppers bought products last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7820887-ef14-4977-8f0e-07a3952c75aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:16:38.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Alibaba Singles
        Day sales hit over $1 billion in 85 seconds."</em></p>'
