    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd007d383-33e4-467b-8989-9847a34fa8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:17:51.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quitain will replace Christopher "Bong" Go, who gave up the post
        after deciding to run for senator in the 2019 midterm polls. The new aide
        previously served as a city administrator of Davao City when Duterte was still
        mayor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b25c00-3769-4e39-99ed-451e37e0bac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:17:51.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, during a Malacañang event in October, earlier introduced
        policewoman S/Insp. Sofia Loren Deliu as his new assistant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c4c8aa-0f81-47e5-8bc1-daf7b1092fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:17:51.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former SAP Go is also embarking on a new journey apart
        from being a senatorial aspirant. The Samahang Basketbol ng Pilipinas (SBP)
        on Sunday announced Go will be heading the Gilas Pilipinas delegation for
        the FIBA World Cup Asian Qualifiers.</p>'
  'dole-binondo-bridge-chinese-laborers-silvestre-bello':
    'author': 'Ina Andolong'
    'caption': 'Department of Labor and Employmen Secretary Silvestre Bello (File
      photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-12T18:57:40.826+08:00
    'imagesource': 'jcr:bf60a5fd-39ac-475f-840b-e583180381a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2daca71-97e8-4f24-a5e4-638dfd6ac7a6'
    'lead': 'The Department of Labor and Employment (DOLE) is disputing reports that
      Chinese nationals working for the Binondo Bridge project are laborers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T09:23:04.142+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:29.750+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:11.510+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE: Chinese working on Binondo Bridge project are architects and engineers,
      not laborers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026318b1-05ef-426f-8991-18353521d5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:23:04.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> The
        Department of Labor and Employment (DOLE) is disputing reports that Chinese
        nationals working for the Binondo Bridge project are laborers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc5a792-30dc-48ed-bc53-bdb115bc069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:23:04.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE Director Dominique Tutay said the Chinese working on the projects
        are architects, engineers, and those who take on "higher level technical positions."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fbb54f-d978-4a80-8deb-feaffbe37b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:23:04.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they have proper documentation to work in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46dd30b-b08c-4adf-ad64-81ae9e0dc537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:23:04.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been in touch with the Department of Public Works and Highways
        (DPWH), and we found out na ''yun pong mga [and we found out that the] Chinese
        nationals have been issued special non-immigrant visas which have been issued
        by the Department of Justice," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0efa9d-5610-4f94-952d-cedeeff29291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:23:04.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutay added they have advised the DPWH and that the agency is working
        on the issuance of work permits for the foreign workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d378bc3-7b9d-42e3-a2f6-010a1e552bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:23:04.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello said the government will only grant
        Alien Employment Permits (AEP) to foreign nationals who can provide services
        that cannot be done by Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62a7b33-35f2-4df7-8b59-6df941236f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:23:04.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said Chinese nationals involved in the construction the Binondo
        Bridge project should only be around at the beginning of the construction
        period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0a85e2-070d-46c6-84f4-a17fc9aac3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:23:04.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro for the start lang ''yan.</em> <em>Start lang ''yan.
        Technical siguro. Kasi ''yung kanilang project, sila mag-introduce.</em> After
        that, they have to leave. Hindi naman pwedeng permanent sila diyan," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d92803a-151b-4c8f-8910-3943238c9c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:23:04.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe they will be present just just for the start.
        It could be technical. Because they introduced their project. After that,
        they have to leave. They cannot be there permanently.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d72a0df-38af-4ca5-9204-d4a852bef1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:23:04.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello says there are other government agencies like the Philippine
        Amusement and Gaming Corporation and the Bureau of Immigration which issue
        permits allowing foreign nationals to work locally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e24f3ce-6e60-404f-a692-2f040408ac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:23:04.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his agency would speak to these agencies and impress on
        them that the Labor Department is the sole agency to decide on the issuance
        of working permits to foreigners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631520f9-e258-4072-8269-edbc1ac1d010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:23:04.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have an inter-agency meeting where we would like all other
        agencies na nagbibigay ng temporary permit, special visa, <em>na kung maar</em>i
        when it comes to employment, <em>dapat yung</em> Department of Labor <em>ang
        magdedecide diyan kung sino ang pwede magtrabaho,"</em> Bello said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2664eaeb-3871-4f36-908c-e4b2c3201455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:23:04.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will have an inter-agency meeting where we would
        like all other agencies who issue temporary permits and special visas, to
        have the Department of Labor be the one to decide who will be allowed to work.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6afe25-e490-4148-83c0-8a9e367be4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:23:04.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE said it has issued more than 100,000 APEs from 2015 to 2017.
        Of this, about 50,000 were given to Chinese nationals who mostly work in the
        entertainment and gaming sectors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c88f88-22dc-4dcd-89eb-712e7807041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:23:04.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello however admitted they''ve received reports of about 400,000
        Chinese nationals without AEPs working in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc4accb-9a2f-42a6-b63f-2db31de4bdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:23:04.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not holders of AEPs and therefore to our minds, they are
        illegal," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584ef71e-022b-4857-a768-d41506c24753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:23:04.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said they were told that many illegal Chinese workers are
        at 168 Mall in Divisoria. He added some are also involved in online gaming.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8675bcdb-bf98-4ec3-9b1d-d7d7ab844ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:23:04.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Bello said they would look into these reports.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5c19ae-3853-4cac-b06d-5f362caabea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:23:04.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are strengthening our enforcement mechanism inspection of work
        places to check on these illegals," he said at the time.</p>'
  'San-Beda-three-peat-NCAA-mens-basketball-Season-94':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-12T18:47:47.536+08:00
    'imagesource': 'jcr:75f0da63-4254-4796-8951-d11422fda8be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cc861c8-0319-4af7-821f-6007a48af9be'
    'lead': 'The San Beda Red Lions win their 22nd NCAA men''s seniors basketball
      crown.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T09:26:58.716+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:29.561+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:11.582+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Beda captures third straight NCAA men''s seniors basketball title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578f7660-a0a8-4b89-85ec-55f7f850ed17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:26:58.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> The
        San Beda Red Lions are the kings of NCAA men''s seniors basketball for the
        third straight year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252371c6-c508-4184-bfab-6e50e181d803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:26:58.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Lions defeated the Lyceum Pirates in Game 2, 71-56, Monday
        at the Mall of Asia Arena in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b8e0cd-bd6c-4237-b4c6-d331c39d392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:26:58.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javee Mocon led the way for San Beda with 16 points and 11 rebounds.
        He was hailed Finals Most Valuable Player.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a9c366-5e40-4f7a-9f15-3ac5919fad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:26:58.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Lions relied on their outside shooting to create an eight-point
        separation at the end of the opening quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f7ef76-cbc3-4ed6-893b-b1f4a3351856'
