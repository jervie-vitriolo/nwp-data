    'imagesource': 'jcr:defe14fa-6b39-49e4-9352-66e112dd298a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '700755d8-a451-4ace-8aec-406be68e3af9'
    'lead': 'From cosmopolitan cities to rural destinations, here are seven places
      to keep in mind when you’re itching for a solo trip.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-31T23:37:59.871Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:31:30.914+08:00
