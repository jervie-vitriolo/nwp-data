  'Gilas-Pilipinas-FIBA-World-Cup-Asian-Qualifiers-Bong-Go':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-12T11:15:14.354+08:00
    'imagesource': 'jcr:d5e1b26a-c46e-43d0-9a52-4faedb68265f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04aa6a11-6ebb-4121-9d7f-eb54d04bd321'
    'lead': 'Former Duterte aide Bong Go says he will attend the preparations and
      practices for the two games, which will both be held at the Mall of Asia Arena. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T10:32:56.809+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:26.324+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:12.998+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Duterte aide now heads Gilas Pilipinas delegation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270bc442-7b8f-47e6-b4f5-4545803c0502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:32:56.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> From
        the former aide President Rodrigo Duterte to a senatorial aspirant, Bong Go
        is taking on a new role: The delegation head of Gilas Pilipinas in the FIBA
        World Cup Asian Qualifiers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490ec80b-bd5f-4c2d-8c1a-e14ff75aa148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:32:56.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samahang Basketbol ng Pilipinas (SBP)</strong> President
        Al Panlilio announced the news on Sunday, highlighting Go''s love for the
        sport and his support for the leagues in the country. Aside from the reasons
        Panlilio cited, it is unclear how Go bagged the important role to lead the
        Philippines'' national basketball team delegation for the fifth window of
        the qualifiers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e2c27-69af-47ef-8484-c9f33a719b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:32:56.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to announce that we appoint SAP Bong Go as head of
        delegation to the Philippine team, the Gilas team. He''s been very supportive
        also of the SBP. Like ''<em>yung nangyari sa</em> Asian Games, <em>alam naman
        natin ''yung tulong na ginawa,"</em> he said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029453db-3922-4c5f-9d64-9d25ae20867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:32:56.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go was involved in the push to send the national team to the 2018
        Asian Games. He also broke the news of the team''s participation, ahead of
        the official SBP announcement in August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75ed03e-29a2-4126-84c8-b5f749e3caad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:32:56.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gusto ko rin makatulong sa ating</em> Philippine team. I''m
        really excited <em>mapasama sa team na ito, kahit na</em> as head of delegation,"
        the former Special Assistant to the President (SAP) said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b67cd79-75ae-4715-8f13-81e1162c644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:32:56.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I want to help the Philippine team. I''m really excited
        to join this team, even as head of delegation.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80304fc-f7a7-4a8e-9b26-3144acdd0aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:32:56.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said he will attend the preparations and practices for the two
        games, which will both be held at the Mall of Asia Arena.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5523f8-319a-481a-97c7-efc7c0403baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:32:56.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, even though he is no longer Duterte''s aide because of
        his decision to run for the Senate in 2019, he will stick by his SAP moniker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa217e1-4ac2-4546-83d7-d8d313d18dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:32:56.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"SAP pa rin ako, pero pwede niyong tawaging</em> ''Special Assistant
        to the Philippine team, to the players, to the people,''" he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a796b52-d0ab-4682-8570-c4c2521f1a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:32:56.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I remain as SAP, but you can call me Special Assistant
        to the Philippine team, to the players, to the people.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52777e9e-515c-4c38-b4cf-c78fe41b5f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:32:56.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he approved of Guiao''s selection for the training pool.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16cc0fd-d27e-4c3b-9f66-87d90ff41226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:32:56.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:26.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas masarap pakinggan na puro local players ang maglalaro. At masarap
        manalo kapag wala tayong import," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18262772-2dc0-462c-9e02-954b2aeb47d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:32:56.811+08:00
