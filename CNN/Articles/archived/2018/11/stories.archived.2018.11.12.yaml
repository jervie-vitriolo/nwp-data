      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A growing number of famous faces are among
        those who are waiting for word on their homes as multiple wildfires rage in
        California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a897a0b9-5ba3-4a15-958d-565f2aeb0da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:28:23.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Kardashian West, Lady Gaga and Alyssa Milano were among those
        who had to flee their homes late Thursday and into Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8624832e-85b2-4770-a62b-37e594ef292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:28:23.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Saturday, that list had grown to include the likes of director
        Guillermo del Toro, Cher, Martin Sheen, pop singer Liam Payne, and many others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717ed82e-d880-41f7-b66f-185f66f24c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:28:23.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West said that she was forced to evacuate her Calabasas,
        California, home due to the looming threat the fires posed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030745ff-983f-44fc-a933-01419f48b424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:28:23.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pray for Calabasas," Kardashian West wrote on an Instagram story.
        "Just landed back home and had 1 hour to pack up &amp; evacuate our home.
        I pray everyone is safe."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d14bc03-de0b-4a30-aa06-2e879082f533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:28:23.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: 3 California wildfires destroy thousands of structures
        and force emergency evacuations</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4725271-f55a-48f5-8a6b-892a3c25da62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:28:23.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of residents were forced to evacuate as firefighters worked
        to contain the blazes. As of Friday morning, more than 20 million people were
        under red flag warnings across the state.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddff63b-2dd9-4547-a63e-53748753ac13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:28:23.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday afternoon, Kardashian West tweeted that flames had hit
        the property she shares with her husband, Kanye West.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I heard the flames have hit our property at our home in Hidden Hills
        but now are more contained and have stopped at the moment. It doesn’t seems
        like it is getting worse right now, I just pray the winds are in our favor.
        God is good. I’m just praying everyone is safe 🙏🏼</p>&mdash; Kim Kardashian
        West (@KimKardashian) <a href="https://twitter.com/KimKardashian/status/1061025135287660545?ref_src=twsrc%5Etfw">November
        9, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
