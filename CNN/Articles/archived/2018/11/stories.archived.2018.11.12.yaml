      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given its accessibility and close proximity to Manila, Mariveles
        is a prime — yet often overlooked — spot for solo travelers that’s suitable
        for day trips to longer periods of stay. Due to its growing online exposure
        by local travel bloggers, tourists are starting to discover all that this
        province has to offer.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3144664e-3132-4ca3-a717-193a2c911b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.926Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariveles, about four hours away from Metro Manila, is located in
        the southern tip of Bataan, making it home to a stunning coastline. Solo travelers
        who want a change of scenery will be satisfied with its range of stunning
        nature sights and thrilling water activities. A handful of affordable hotels
        are also available in the town proper of Mariveles.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627e5589-b355-414d-a94b-9fd12b5592df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.926Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A must-do tour is the Five Fingers Cove adventure, which is named
        due to its resemblance to the five fingers on the map. There are no accommodations
        available in the cove-to-cove adventure, but solo travelers can opt to do
        an overnight camp if not just a day tour. Best for those yearning a digital
        detox, there is little to no signal during the adventure.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fe387c-2afc-4b00-98b4-dff9b40754a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:37:59.926Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:31:30.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When in Mariveles, a solo traveler should also explore Sisiman Bay.
        Similar to the Five Fingers Cove adventure, solo travelers can opt to camp
        or do a day trip in Sisiman Bay. Known as a photographer’s haven, Sisiman
        Bay boasts a scenic view of the Sisiman Lighthouse, a short and picturesque
        hike at San Miguel Peak, and the pebbled-lined shores of Sisiman Beach.</p>'
