  'Imelda-Marcos-arrest-graft-guilty':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-09T09:51:07.492+08:00
    'imagesource': 'jcr:0f0d1651-23f0-44d9-bb58-c65ec759095d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c05d70ef-0036-40af-9c20-85c38ddfcd61'
    'lead': 'The former First Lady says she will appeal her conviction.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T11:32:27.884+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:22.585+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:15.483+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Imelda Marcos ordered arrested for seven counts of graft

      '
    'updated': 2018-11-12T09:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ad9ca8-eb3e-449e-89b7-f1dac8ac0b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:32:27.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> The
        anti-graft court on Friday ordered the arrest of Ilocos Norte Representative
        Imelda Marcos after it found her guilty of seven counts of graft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66c131a-8812-4623-94c4-0dbee5ecef1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:32:27.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 89-year-old widow of the late strongman Ferdinand Marcos – known
        for her penchant for designer shoes and jewelry – was sentenced to imprisonment
        of a minimum of six years and one month to a maximum of 11 years "in each
        case" where she was found guilty. Her total jail time is a minimum of 42 years
        and 7 months and a maximum of 77 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead23c42-2fcb-48d0-a255-95358fe95b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:32:27.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who is running for Ilocos Norte governor in the 2019 elections,
        was also perpetually disqualified from holding public office. But Ombudsman
        Prosecutor Rey Quilala said she can still run until the Sandiganbayan''s decision
        becomes final and executory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeff6b4-dd37-44a7-a35c-2cdd33b6bead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:32:27.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman filed 10 graft cases from 1991 to 1995,
        stemming from Marcos'' alleged funneling of funds to private organizations
        she created in Switzerland from 1968 to 1984 while holding various government
        posts during her husband''s 20-year rule. She served as the Minister of Human
        Settlement, Metro Manila Governor, and a member of the Interim Batasang Pambansa,
        the legislature during the Marcos regime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c74321-a215-4878-98d9-ecf75f1965d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:32:27.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quilala said the Marcos family had "financial interest" in the seven
        Swiss foundations they created, with an estimated amount of $200 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cea509e-1b3e-4def-bd4b-f647fa455f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:32:27.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagkaroon po siya ng financial interests sa mga</em> foundations
        <em>na ito.</em> As to the amount, <em>paiba-iba po kasi</em> but it involves
        7 Swiss foundations, <em>tapos kinu-close yung ibang</em> foundation, <em>ita-transfer
        sa ibang</em> foundation, and then close it again, <em>transfer sa ibang foundation.
        Na-trace po ''yung flow ng pera,"</em> he said in an ambush interview on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d4fcf2-fe25-44ad-b4db-549be55b3691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:32:27.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan Fifth Division decision said Marcos'' initiative
        to create these foundations was "evidently tainted with her private pecuniary
        interest." This makes her guilty of the violation of the Article IX, Section
        9 of the 1973 Constitution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ddbad7-173d-4589-8d43-b8193b2e8504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:32:27.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As overwhelmingly established by evidence, Ms. Marcos organized,
        coordinated, and directed the affairs of Maler, Trinidad, Rayby, Palmy, Azio-Verzo-Vibur,
        Avertina, and Rosalys-Aguamina Foundations from the creation up to the end
        of dissolution thereof, including the transfer and disposition of their respective
        assets and accounts," it read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf9f1c7-01fb-48ec-84ae-c40c5d79aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:32:27.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though named as a ''foundation,'' the evidence shows that these
        entities were put up primarily for the entrepreneurial activity of opening
        bank accounts and deposits, transferring funds, earning interests, and even
        profit from investment, for the private benefit of the Marcos family as beneficiaries,"
        it added.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Sandiganbayan 5th Division’s dispositive part of its decision
        finding Ilocos Norte Rep. Imelda Marcos guilty on seven counts of graft. She
        is sentenced to imprisonment for six to 11 years for each case | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <br><br>STORY: <a href="https://t.co/2mhOzKl1ey">https://t.co/2mhOzKl1ey</a>
        <a href="https://t.co/0vUjVhVuyA">pic.twitter.com/0vUjVhVuyA</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1060763395358511104?ref_src=twsrc%5Etfw">November
        9, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a955cece-3a44-4a79-b377-78658872c581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:32:27.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ef20dc-7ca1-4972-850b-d6b114042938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:32:27.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan said the former first lady can post bail. It is
        not immediately known how much she would have to pay to secure her temporary
        freedom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dd3058-229b-4abe-b710-b8139884ab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:32:27.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said she will appeal her conviction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72be75b-bd92-406e-a433-96e3792203c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:32:27.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justice Lolong Lazaro, who has previously appeared as counsel in
        this case, will act as my counsel in the interim.  He is presently studying
        the decision and has advised us that he intends to file a Motion for Reconsideration,"
        Marcos said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148ec4e2-42c7-42d2-840f-94ed80edaf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:32:27.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No representative from the Marcos camp was present during the proceedings.
        Marcos in her statement did not explain her absence, but disclosed that her
        lawyer Robert Sison is confined in the hospital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea092eb-71a9-4164-a40c-29663ac55b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:32:27.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan once convicted the former First Lady of a graft
        case in 1993, but the Supreme Court overturned the anti-graft court''s decision
        in 2003, saving her from a 12-year prison sentence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0415e2-2c5d-48cd-809e-d6d6e41a8841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:32:27.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:22.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Truth prevails with Imelda Marcos conviction, officials say</p>'
