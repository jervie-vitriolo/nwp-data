    'template': '1'
    'title': 'Duterte names ex-Davao City administrator as OIC special assistant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe90b8c-5e94-40fe-8864-0646f78c0b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:17:51.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 12) — President Rodrigo
        Duterte has designated Undersecretary Jesus Melchor Quitain as the Officer-in-Charge
        of the Office of the Special Assistant to the President (SAP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a21177-6595-4768-bc38-dfe65c6c410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:17:51.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointment was confirmed through a memorandum signed by Executive
        Secretary Salvador Medialdea. The document was signed on November 9.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">READ: President Duterte appoints Undersecretary Jesus Melchor Quitain
        as his new special assistant <a href="https://t.co/sDo55hOx53">https://t.co/sDo55hOx53</a>
        <a href="https://t.co/v23JcmgWek">pic.twitter.com/v23JcmgWek</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1061914465799680001?ref_src=twsrc%5Etfw">November
        12, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721912b8-d0ca-4cda-9235-f6f7fb87fd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:17:51.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.831+08:00
