  'california-wildifres-camp-wollsey':
    'author': 'Dakin Andone and Nicole Chavez'
    'caption': 'Firefighters look for hotspots in areas destroyed by the Woolsey Fire'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-12T06:49:15.198+08:00
    'imagesource': 'jcr:76e60d53-9391-44d0-abc7-e118b2cfa09d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1670fe9e-dbaf-4a6c-9cb0-fef5bac0fec3'
    'lead': 'Powerful winds are expected to sweep through California on Sunday, exacerbating
      three major fires that have ravaged both ends of the state for several days.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T11:05:32.317+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:24.083+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:14.631+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''It''s not over yet.'' High winds threaten progress made fighting California
      fires

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba36365-bfb5-43dd-a5a5-4de94b9dc856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Powerful winds are expected to sweep through
        California on Sunday, exacerbating three major fires that have ravaged both
        ends of the state for several days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e1193a-8145-418d-b5bd-04cdf9190765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 25 people have died in two of the fires. The Camp Fire
        in Northern California — the most destructive fire in state history and the
        third-deadliest — has killed at least 23, left 110 missing and destroyed thousands
        of homes and structures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f50236-b5b6-40d5-9077-f9ac7bcc384d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two have died in Southern California''s Woolsey fire, and
        hundreds of thousands of residents have been displaced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50019c40-c89d-49e1-9b88-1ed4ce6a9464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least six firefighters have been injured in both blazes, according
        to CalFire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b6503c-4025-4096-9cf1-4dee224b4a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday saw a brief reprieve in the fierce winds fueling the fires,
        and firefighters hoped to use the break to their advantage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e318f8ed-9b48-4168-8c30-d21629273b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Sunday a Cal Fire unit chief warned that "it''s not over
        yet."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c89c6dd-1367-4717-90db-5ba486ae7ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toll</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a229854-b55e-4628-971e-69088c808f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the latest on the fires:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322974f6-29fa-458b-91a3-632ad73ebf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Camp Fire:</strong> The largest of the trio, the Camp
        Fire has burned 109,000 acres across Northern California and is 25% contained
        as of Sunday morning, according to Cal Fire. It''s destroyed an estimated
        6,700 buildings, most of which were homes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f4f54f-3c2d-4afa-bb4f-ace172319aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Woolsey and Hill fires:</strong> In Southern California,
        the Woolsey fire has spread to 83,275 acres and was 10% contained, up from
        5% the night before. The smaller Hill Fire covered 4,531 acres and was 70%
        contained. Together, responsible for the destruction of 179 structures, but
        another 57,000 are threatened, according to fire officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f843888e-9d7c-4de9-9b32-5628b0a2cdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Massive evacuations:</strong> More than 300,000 people
        have been forced from their homes statewide. The majority of those residents
        are in Los Angeles County, where 170,000 were evacuated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e69211d-c933-4a60-8e4d-ba7404f7741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winds, climate change provoking fires</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c5af0e-4d00-4355-bd94-6150e8837469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While firefighters made headway on containing the fires Saturday,
        the return of powerful winds a day later threatened that progress, particularly
        for the Woolsey Fire in Southern California.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd62f14c-ec8b-49fe-8532-a9ce718011f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, with these winds, it''s not over yet," Scott Jalbert, chief
        of Cal Fire''s San Luis Obispo Unit, told reporters at a news conference.
        He said the gusts have officials "very concerned."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1295331-db1c-4ef1-a150-201cce80970c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials previously warned gusts would peak at around 40 mph, which
        could affect the viability of using aircraft to combat the fires.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16be7e38-a7cb-424b-82fc-b12fc96c0f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are worried that embers from the Woolsey Fire could
        reach unburnt buildings, spark new fires or add to the blaze, Los Angeles
        County Fire Chief Daryl Osby said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e451eb5-0224-4c5e-abd0-3e28dfd0e3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also told people in mandatory evacuation zones that if they
        hadn''t left yet, they needed to.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d85e9e-c2f5-40d1-b905-c87ad67665f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventura County Fire Chief Mark Lorenzen warned the rate by which
        the fire is spreading is "exponentially more" than has been seen in fires
        in years past.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124e43b5-f006-4310-aa48-31a406b188d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing a comment Gov. Jerry Brown made during last year''s Thomas
        Fire, Lorenzen said extreme fire conditions were "kind of the new normal,"
        thanks to climate change.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804905a9-20fd-407d-ad7b-a8be5f7114da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osby said the challenges presented by climate change are clear across
        California.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00ae428-eced-4cef-8af6-a0e2b5f1ba8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in the southern part of the state used to be able to
        rely on help from their counterparts up north around this time of the year,
        Osby said, when the threat of fire was much less prevalent in those communities.
        But that''s no longer the case.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46b9bc8-a37e-44e7-91a7-ff602deb69ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And as evident by the Camp Fire in Northern California — which
        is larger than this, more structures have been lost than this, more lives
        have been lost — it''s evident from that situation statewide that we''re in
        climate change and it''s going to be here for the foreseeable future," Osby
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584d461f-e4b5-4c5a-8e97-31a3486cb9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the state''s drought has eased slightly, it''s still abnormally
        dry, according to CNN meteorologist Taylor Ward. That leaves a lot of dry
        vegetation to feed fires.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831ca790-c1c0-4239-98d8-48918c5b9805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews searching for the dead</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c2abc2-4ccb-4469-80be-e397c35dc4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews are combing through blackened ruins of homes. The number of
        dead more than doubled late Saturday with the news that officials discovered
        14 more sets of remains.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933b831c-c5b8-4ef3-b594-7d659b80de3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten victims were found in or near Paradise, California, a town of
        about 26,000 that''s been all but leveled by the Camp Fire.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae3f2d3-90c9-4417-ac53-8fe7259fffdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, officials confirmed that two deaths in Malibu were related
        to the Woolsey Fire, bringing the death toll to 25.</p>'
    '50':
      'image': 'jcr:54aca359-5dde-4e70-aebb-286282209656'
      'imageCaption': 'Sheriff deputies walk through a neighborhood destroyed by the
        Camp Fire on November 10, 2018 near Paradise, California  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72b2926-785c-46cc-bffe-18e68e30d7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e739ff9d-08c6-498e-a043-d03b380e33c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painstaking process of finding the missing and identifying the
        dead is challenging, with some of the bodies recovered burned beyond recognition.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235716e5-6978-4f5f-9c22-5f56694c197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some cases, the only remains we are able to recover are bones
        or bone fragments," Butte County Sheriff and Coroner Kory Honea told reporters.
        "I know that members of the community who are missing loved ones are anxious,
        and I know that the news of us recovering bodies has to be disconcerting."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baf34cc-fa77-41db-9c0d-a2a719ea417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many bodies recovered from the Camp Fire were found inside or near
        homes or in vehicles, officials said. Authorities said they have reports of
        110 people still missing in the area affected by the blaze.</p>'
    '57':
      'image': 'jcr:597f8128-ccda-4be3-8fcb-8b4c6e8e7fbc'
      'imageCaption': 'Yuba County Sheriff officers carry a body away from a burned
        residence in Paradise, California, on November 10, 2018.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a1e503-dffe-49b5-ba69-874d5459e1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b4e09b-0bf7-4359-aa12-c34ca3fae7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the fire broke out, residents fleeing Paradise became
        trapped in gridlock traffic as the fire closed in. Some drivers abandoned
        their vehicles in the chaos and attempted to escape on foot.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3986dbbb-3ba7-4602-92b1-755694e071c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woolsey Fire: Some return home after ''firestorm''</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c25fbdf-40ce-4406-9cdf-0bfee499ca94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig Clunies-Ross and his wife had seen wildfires before and they
        were prepared when it was time to evacuate their Malibu home. But what they
        saw when they stepped outside shocked them.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1acc2ba-b0a9-4178-b1bf-7a102ae1aed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a 100-foot wall of flames. It was like a firestorm, it was
        roaring," he told CNN affiliate KABC, referring to the Woolsey Fire.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46c60da-33c2-4e4a-800f-5dd8d1d66042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family quickly took photos, a few clothes and other essentials
        hoping they could come back to their home. On Saturday, they were among several
        families who drove through scorched hills and discovered their homes were
        leveled.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e227df-6e62-4e78-943a-35c46ce3f5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:05:32.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:24.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "''It''s not over yet.''
        High winds threaten progress made fighting California fires"</p>'
  'macron-donald-trump-armistice-day':
    'author': ' Kevin Liptak'
    'caption': 'In his address, French President Emmanuel Macron — who has emerged
      as Europe''s most vocal sentry against a global tide of nationalism — repeated
      his warnings'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-12T06:32:20.841+08:00
    'imagesource': 'jcr:1533cb1d-2370-4042-b9b3-39945000f8c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8c7bc2b-cd5e-4c46-bce7-7e1e449e7249'
    'lead': 'Marking the breakout of peace after World War I, President Donald Trump
      on Sunday heard a dire warning from his host: the forces that led to the slaughter
      are resurgent.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T11:09:27.140+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:23.784+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:14.759+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Macron rebukes nationalism as Trump observes Armistice Day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333aae9a-7277-441f-9782-3d1ede5756b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:09:27.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Marking the&nbsp;breakout of peace after World War I, President
        Donald Trump on Sunday heard a dire warning from his host: the forces that
        led to the slaughter are resurgent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f046368a-94e8-41f9-b45a-8cfff998f636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:09:27.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and dozens of his global counterparts gathered at the Arc
        de Triomphe in central Paris to mark&nbsp;100 years since the nightmares of
        World War I&nbsp;ended, a conclusion brought about partly by the entry of
        the United States into the bitter, nationalism-fueled conflict.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8f23ed-62bf-4869-98f0-8ae19739e132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:09:27.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But decades later, as living memories fade of the trenches and the
        poison gas, nationalism is on the rise. It''s been fueled by Trump himself,
        who has proudly identified himself as a nationalist as he advances an "America
        First" agenda.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b73eca-5cbc-4beb-afd9-2773ec9bfd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:09:27.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address, French President Emmanuel Macron — who has emerged
        as Europe''s most vocal sentry against a global tide of nationalism — repeated
        his warnings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99260446-5695-453e-8290-cdf31c755028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:09:27.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patriotism is the exact opposite of nationalism," he said through
        a translator. "Nationalism is a betrayal of patriotism. By saying our interests
        first, who cares about the others, we erase what a nation holds dearest, what
        gives it life, what makes it great and what is essential: its moral values."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01300a3f-c90a-4272-b6e5-da1ac7d4ee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:09:27.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know there are old demons which are coming back to the surface.
        They are ready to wreak chaos and death," he said. "History sometimes threatens
        to take its sinister course once again."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38288ca-7c69-4ac8-bc73-5bfc245f6161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:09:27.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was impossible to view his remarks as anything less than a rebuke
        of Trump, who has proudly espoused an "America First" foreign policy. Speaking
        later at an American cemetery in Paris, Trump did not directly respond, choosing
        instead to stick to a brief speech honoring the war dead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f997e67-076d-4e77-807a-6e9468f93b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:09:27.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each of these marble crosses and Stars of David marks the life
        of an American warrior — great, great warriors they are — who gave everything
        for family, country, God and freedom," Trump said in the 10-minute speech,
        which was the centerpiece of his visit to Paris for the armistice centenary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f5e430-827a-493e-9726-35530a140289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:09:27.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump arrived separately from other foreign leaders to Sunday''s
        armistice centenary ceremonies, which occurred under gray skies and cold drizzle.
        His counterparts, including Macron, German Chancellor Angela Merkel and Canadian
        Prime Minister Justin Trudeau, convened at the Élysée Palace before traveling
        together in motor coaches to the Arc de Triomphe. They walked in a large group
        to the event site under black umbrellas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c74c2f0-9dab-4c1c-acde-9e6ee873c2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:09:27.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Trump pulled up in his own vehicle and walked in separately,
        due to "security protocols," according to the White House. A topless protester
        breached a police barricade and ran toward Trump''s motorcade before being
        apprehended. Russian President Vladimir Putin also arrived separately and
        walked in solo, flashing Trump a brief thumbs-up as he took his place among
        the leaders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b964a708-4c98-400d-b676-c6d9fe10fd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:09:27.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony in Paris was the&nbsp;largest of events across Europe
        and in the United States commemorating the armistice. Queen Elizabeth II led
        members of the royal family — including William and Catherine, the Duke and
        Duchess of Cambridge, and Harry and Meghan, the Duke and Duchess of Sussex
        — at the Cenotaph in central London for a solemn ceremony.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52838a78-1f22-4663-8d1b-46807bf5d208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:09:27.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, the role traditionally played by the President at
        Arlington National Cemetery was assumed this year by Veterans Affairs Secretary
        Robert Wilkie who placed a wreath at the Tomb of the Unknowns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45a4108-c367-4386-8f17-fc48699542d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:09:27.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The armistice that took effect at the 11th hour on the 11th day
        of the 11th month of 1918 ended what was then the war meant to end all wars.
        When conflict broke out on the continent two decades later, the United States
        was again pulled into bloody battle, cementing its role in maintaining European
        security.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14504f8-5f42-4642-916c-36c61590340c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:09:27.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visiting Paris this week,&nbsp;Trump has bemoaned the cost to the
        U.S.&nbsp;of helping maintain European security, insisting countries here
        do more to protect themselves. The cost of securing Europe is a reliable bête
        noire for Trump, one he''s railed against on the campaign trail and in meetings
        with his counterparts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5f3850-48f7-4141-a340-6c6f72447299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:09:27.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His actions have raised questions about the state of longstanding
        U.S. relationships.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da409b2d-de9b-44e5-9fb5-49b378c48715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:09:27.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who was once his top European partner, Macron, now appears
        to have become just another world leader subject to ill-timed insults and
        jabs. Trump''s other counterparts — British Prime Minister Theresa May and
        German''s Merkel — have also been subject to ridicule.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7a888e-4536-4374-9874-d77c340857cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:09:27.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not appear overly eager on Saturday to dispel the notion
        he is uninterested in bettering U.S.-Europe ties. During a morning meeting
        with Macron at the Élysée Palace, the effusive expressions of bonhomie that
        once colored the two men''s relationship were gone, replaced by wooden expressions
        of cooperation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807907ae-e8fb-48cf-8c8e-e05dc3a8c835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:09:27.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, the President canceled a planned visit to an American cemetery
        50 miles outside of Paris. The White House cited the rain, which sometimes
        grounds the President''s Marine One helicopter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fa076d-485a-418a-8fe8-7ec6c4596a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:09:27.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He remained out of view for most of the afternoon, even as fellow
        leaders — including Macron, May, Merkel and Trudeau — fanned out across the
        French countryside to mark the solemn anniversary at hallowed locations along
        the former Western Front.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b9e58f-ea7f-4f67-822d-f2dbfdc24ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:09:27.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the President to make up for the cancellation, which
        drew criticism and accusations he was ignoring the sacrifice of American military
        personnel who died in World War I.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee0b7d1-d4e1-475b-a78d-a6b0ee0255fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:09:27.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the ceremony at the Arc de Triomphe — which featured a
        review of troops, musical performances and Macron''s address — Trump attended
        a lunch for all the world leaders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae550e2-5032-420b-bafe-ec63d4632b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:09:27.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward he traveled the short distance to Suresnes American Cemetery,
        perched on Mont Valérien with a panoramic view of the French capital.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e967044-44db-4b90-8f33-d5808898d472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:09:27.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through rain, hail, snow, mud, poisonous gas, bullets and more,
        they held the line and pushed onward to victory," Trump said of the soldiers
        who died for the allied cause a century ago. "A great, great victory. A costly
        victory but a great victory."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8ab084-3628-4633-a10e-c9a8c4e14770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:09:27.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was due back in Washington by Sunday evening.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1689d512-5ce0-46bc-bfb9-b3365be6440e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:09:27.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit to Paris came about after Trump scrubbed plans for a military
        parade in Washington,&nbsp;deeming the $90 million price tag too steep. He
        originally devised the parade having been inspired by Bastille Day celebrations
        in Paris last year, which featured tanks, troops in formation and aircraft
        flyovers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a15845a-03f1-4200-8a5a-d313217991a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:09:27.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s ceremony occurred in the same vicinity but wasn''t be
        as overly militaristic; it was intended to commemorate the end of war and
        not the practice of it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749d7060-3fea-4832-bf9e-51722535f51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:09:27.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Macron rebukes nationalism
        as Trump observes Armistice Day"</em></p>'
  'trump-tweets-california-wildfires':
