      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Lady Gaga was also among the evacuees, sharing a series of
        photos on an Instagram story.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9729cfe3-dcd0-4d78-b2db-a1be54fce227'
