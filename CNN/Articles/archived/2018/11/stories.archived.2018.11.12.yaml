      'jcr:uuid': '196ac3ff-8428-4c7f-8364-a31b226f9e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:36:09.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '56':
      'image': 'jcr:221e5291-eb40-4bf2-a037-6d1d5311dc2b'
      'imageCaption': 'Hope to Hop Africa is a muiscal ensemble from Uganda. Photo
        from RONDALLA FESTIVAL/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f98c70-0dce-41ae-8075-9ece4d80e851'
