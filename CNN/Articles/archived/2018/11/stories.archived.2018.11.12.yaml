    'lead': 'Duterte tells hotel owners in Palawan to follow the law and to build
      water treatment facilities to keep the island clean. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T11:19:13.471+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:31:23.131+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:31:15.031+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte warns hotels in ''critical'' Palawan to protect its waters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b514844-c628-4167-803f-187af6515675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:19:13.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> The
        President issued a warning against hotel owners in the island of Palawan,
        which houses some of the country''s top tourist spots, to keep its shores
        and waters clean.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a62b3b-16b5-45d4-90b8-bf2b8ac841f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:19:13.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the celebration of Palawan''s first Subaraw''s Biodiversity
        Festival, President Rodrigo Duterte said hotel owners should add water treatment
        facilities to preserve the beauty of the island since its safety has now become
        "critical."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bde08b-8506-4a76-9119-7aa97db88c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:19:13.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m giving notice also to all hotels nag-operate diyan sa dagat
        [operating near the seas]. <em>Huwag ninyong itapon ''yung tubo ninyo diretso</em>
        [Do not throw your wastes directly to the waters]. If you want to build a
        hotel, add another so many million to have a water treatment," he said during
        his visit to Puerto Princesa on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010c4c9c-b198-49ff-9a96-3febe29ca9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:19:13.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that Palawan is in danger amid tensions over
        the South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae2c083-4771-46ee-93b6-d5687f6c4bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:19:13.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Palawan is critical, very critical. Kaya —kasi ''pag nagputukan
        ''yang</em> China Sea <em>na ''yan, ang lahat ng bala na-misfire pupunta dito,"</em>
        he warned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4674b196-4f09-4512-af4e-add92b00615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:19:13.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Palawan is critical, very critical - because if they
        blow up the South China Sea, all the misfired bullets will reach here.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ef2f16-2d80-4256-921e-d57fd6e5b5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:19:13.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained all establishments should follow environmental laws.
        He cited Boracay''s rehabilitation as an example, saying it has improved since
        its six-month closure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae3359c-3af0-4551-8c5a-746d7e1ef67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:19:13.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon, maganda na</em> (Boracay)…You protect your crown jewel
        ng Palawan which is really <em>''yung mga magagandang lugar.</em> Avoid overcrowding.
        <em>Iyang El Nido na ''yan, iba. Ganun. Diretso,</em>" he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebd4329-407c-4a41-a4da-6db154acce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:19:13.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, it''s (Boracay) beautiful. You protect the crown
        jewel of Palawan which is its most beautiful place. Avoid overcrowding. Like
        El Nido. Immediately.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da822ded-af82-4783-9cff-aa2b003950bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:19:13.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Follow rules. Period. Make the day perfect. Do not look for trouble.
        Just follow the law," he instructed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e822cc-6be9-43f8-bd97-5077eb4f4679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:19:13.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Boracay island reopened its doors to the public
        on October 26. Questions have since been raised on which tourist destinations
        will be closed next.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fde6d3-b146-465a-92fc-d745dae42d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:19:13.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Bernadette Puyat earlier said she has sent notices
        to tourist destinations, including El Nido, Palawan to remind resorts to comply
        with environmental laws such easement space for beachfront shorelines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5932336f-7d84-4f56-b55f-9fedb370afbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:19:13.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: After Boracay, DOT warns 5 tourist destinations</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36153d0-12fe-4f8a-8612-172a59889fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:19:13.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:23.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palawan was also named one of the top three best islands in Asia
        this year by international travel magazine, Conde Nast Traveler.</p>'
    '14':
