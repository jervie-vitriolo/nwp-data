    'template': '1'
    'title': 'Neil Young, Gerard Butler, Robin Thicke among those to lose homes in
      California wildfires

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf681016-cd88-4d25-b6da-281be024af5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:38:46.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The deadly wildfires ripping through California
        have forced hundreds of thousands of residents to evacuate, including some
        celebrities whose homes have been lost to the blazes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cff0bfe-d6e5-4ae6-bfa4-4a016115bfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:38:46.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil Young,&nbsp;Robin Thicke&nbsp;and Gerard Butler are among those
        whose houses were ravaged by the Woolsey fire raging north of Los Angeles
        in Southern California, according to the entertainers'' respective online
        posts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5562f18-0412-4fbb-a36c-7a9a71f23eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:38:46.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler posted a photo on Twitter of the charred remains of his Malibu
        home and thanked firefighters for their courage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00966b3-d5e0-49d7-9622-e652ddc68c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:38:46.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thicke posted a statement on Instagram thanking firefighters and
        volunteers who "risked their lives trying to save our home."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcd35a2-d5c5-4f6e-8e81-5590c3339f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:38:46.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a&nbsp;post&nbsp;on his official website decrying the impact
        of climate change, Young said "I have lost my home before to a California
        wildfire, now another."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb36e896-4ee8-4511-9b46-246a8aa12385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:38:46.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Woolsey fire is one of three major blazes burning across California.
        As of Sunday night, the fire had spread to 85,500 acres and was 15% contained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae72aa4-8892-46d1-b370-f3df492bd202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:38:46.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with the smaller Hill fire, which spans 4,531 acres, the
        Woolsey fire has so far destroyed 179 structures, but fire officials say another
        57,000 are threatened. The Hill fire was 75% contained as of Sunday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dcec25-2c13-49bd-9816-a4e24cf3f05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:38:46.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third fire, Northern California''s Camp fire, is the most destructive
        in state history and&nbsp;one of the deadliest. That blaze virtually burned
        the town of Paradise to the ground, destroying thousands of homes and structures.
        Some 228 people are unaccounted for.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7cb55f-2008-4987-a976-e909a9ab868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:38:46.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 31 people have died in the fires: 29 in the Camp fire and
        two in the Woolsey fire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101cf40f-2b96-45ac-803a-bb3dac17d0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:38:46.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The new abnormal''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8688017-d58f-42a2-8104-8b29fd3da3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:38:46.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the new normal, this is the new abnormal," Gov. Jerry
        Brown said of the role of climate change in driving the fires. "The chickens
        are coming home to roost, this is real here."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd9609a-535b-4c64-8c8a-2cad9e998e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:38:46.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County Fire Chief Daryl Osby echoed Brown''s sentiments,
        noting how widespread the fire destruction has been across the state.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d5e8c1-c8b9-4f9c-99e5-70c0c5073f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:38:46.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southern part of the state used to be able to rely on help from
        their counterparts up north around this time of the year, Osby said, when
        the threat of fire was much less prevalent in those communities. But that''s
        no longer the case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f14b34c-e4ed-43fa-9815-df8064aa1fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:38:46.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And as evident by the Camp Fire in Northern California -- which
        is larger than this, more structures have been lost than this, more lives
        have been lost -- it''s evident from that situation statewide that we''re
        in climate change and it''s going to be here for the foreseeable future,"
        Osby said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac946b3-0770-44c3-b157-e5d0d8909e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:38:46.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters on Sunday contained significant flare-ups in wind-prone
        canyons along the Pacific Coast Highway in Malibu and Bell Canyon in Ventura
        County, Osby said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53754d91-b4d4-46ba-b226-f8265754d353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:38:46.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfavorable conditions are expected to persist into Monday, threatening
        new flare-ups that could reach beyond containment lines, Osby said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177f3535-d737-42fd-9210-095d53334397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:38:46.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the state''s drought has eased slightly, it''s still abnormally
        dry, according to&nbsp;CNN meteorologist Taylor Ward. That leaves a lot of
        dry vegetation to feed fires.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809afb5c-1bf6-4ad8-8a71-18ff3a73d902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:38:46.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osby urged those in mandatory evacuation zones to leave, warning
        that they can get in the way of firefighting efforts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a477a7-962e-46a6-8cd3-d4920c49e1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T09:38:46.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:31:29.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Neil Young, Gerard Butler,
        Robin Thicke among those to lose homes in California wildfires."</p>'
