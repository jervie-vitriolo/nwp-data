      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means winds strong enough to break twigs and branches of trees,
        and partially unroof houses made of nipa and cogon, is expected in the next
        36 hours.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9724ffee-b8f0-469e-8532-9facf81af3cd'
