      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez told CNN Philippines'' <em>Newsroom Weekend Sunday</em> there
        will be no more misencounters with the MILF, following his visit, along with
        military commanders, at Camp Darapanan in Maguindanao on Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce333996-29fc-4b7a-b091-9fcff5004753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:20:43.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.042+08:00
