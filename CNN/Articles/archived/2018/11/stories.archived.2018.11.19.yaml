      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, along with top military commanders met with MILF Chairman
        Al Hajj Murad Ebrahim and other leaders Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ccddd6-2033-4cb8-925f-733cdf657e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:20:43.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the AFP was sincere in helping the push the peace process
        between the government and the MILF forward, under the guidance of Prersident
        Rodrigo Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb19b38-b2b3-419f-aef4-737ed72ac023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:20:43.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.042+08:00
