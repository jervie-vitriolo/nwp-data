  'senate-2019-budget-reenacted-sotto-arroyo-trillanes-lacson-drilon-escudero':
    'author': 'Joyce Ilas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-19T20:39:59.429+08:00
    'imagesource': 'jcr:798721fa-a1d1-4440-aa8f-1c1de982567f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30058fef-f11b-4eaa-88ef-562e020347ae'
    'lead': 'Some senators believe a reenacted budget may happen because of the delay
      in the passage of the General Appropriations Bill at the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T17:02:15.985+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:21.401+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:08.288+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers: Reenacted budget may happen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1e4cdf-51a3-4f72-8184-36d1386f8c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:02:15.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 19) — Some senators believe
        a reenacted budget may happen because of the delay in the passage of the General
        Appropriations Bill at the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dcbc24-a2f6-4a78-bc1a-e7047be4b34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:02:15.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This delay may not give senators enough time to look it over and
        pass the budget for next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6368a275-b409-4104-ab07-bd882306c907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:02:15.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reenacted budget means the 2018 budget will be implemented again
        in 2019. This also means that there will be no new projects or allocations
        until a new budget has been passed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef4585d-321e-4021-b29c-a7924681105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:02:15.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators lamented the delay during the session Monday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc03cda-4f17-4603-9e7a-644890d2be15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:02:15.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House leadership earlier said they plan to approve the budget
        on third and final reading on November 28.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c81eb9-b660-4bef-b764-45c6b82f76f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:02:15.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would then leave the Senate just six session days to scrutinize
        and pass the budget before they go on a Christmas break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e981954-c902-4942-91b4-b2592ef5d60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:02:15.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, all budget bills must emanate from the House.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b026c8cb-9d1b-41bf-8d86-dfebba6cd062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:02:15.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators agree it would be impossible to pass the budget in such
        a short time and they would rather take their time in scrutinizing the budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9234d827-ffde-4cae-8f70-9e67efab1f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:02:15.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are blankly staring at that possibility because of the delay
        of House submission on the Senate. The way the Committee on Finance is saying
        the tentative schedule, there is indeed a possibility of re-enacted but all
        the way to January." said Senate President Vicente "Tito" Sotto.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc5158c-b40f-4a47-8729-808e3b3b658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:02:15.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis "Chiz" Escudero meanwhile said six days was simply
        too short a time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2b5f4e-31a2-4be9-b25c-e81622f076a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:02:15.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One week is not enough. It would be impossible to pass, especially
        if passing general principles," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c7613c-dab8-4a79-9021-56c5f4654d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:02:15.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon said it would be better if the Senate took
        the time to look over the bill more carefully.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d07b9b7-6dc4-4e87-9e65-82479af07a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:02:15.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we should lose sleep over this. It''s better if
        we analyze it carefully and approve it in January. Because this will become
        law and govern our finances for the next twelve months. We would not forgive
        ourselves if we rush it," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdd47d2-d0f1-4b9c-9657-9e5ea94d56bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:02:15.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Escudero and Drilon were former chairmen of the Senate finance
        committee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fa9e96-a944-473b-9a1d-68e3df8b250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:02:15.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson said he is favoring a reenacted budget
        and scrutinizing the budget is crucial.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb65fabc-fcd5-4c4e-9259-268dfdced200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:02:15.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let them suffer the consequences of their insertions. The reason
        for the delay is that there are too many insertions being made even as we
        speak. If we have a reenacted budget, their insertions are deemed deleted
        and it should not be on the Senate''s account that the budget is not passed
        before the year ends</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ddf830-b177-4239-8093-5e2503ea6c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:02:15.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators are blaming congressmen for the delay in the passage of
        the 2019 budget.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88ec944-e65b-4cbc-ab98-c1e194ce0684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:02:15.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said the change in leadership at the House of Representatives
        overhauled the budget. Lacson added the 2019 budget was prepared by the leadership
        of former House Speaker Pantaleon Alvarez.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984f3ec0-d451-49db-866b-dced7be9b0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:02:15.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Representative Gloria Macapagal-Arroyo took over, he said the
        projects in the budget meant for Alvarez and his allies were changed by the
        Arroyo leadership to favor her allies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6715118b-0d9d-476c-a06e-1e6f07605b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:02:15.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes, meanwhile, believes the Arroyo leadership
        is trying to insert projects in the 2019 budget amounting to more than ₱100
        billion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f222f1a-f452-4aea-a3a5-5a79e60d537c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:02:15.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung grupo ni GMA</em> (Gloria Macapagal Arroyo) <em>iba
        naman ''yan sa Davao group ni</em> (President Rodrigo) <em>Duterte. Maraming</em>
        interest <em>ngayon na nagca-clash. Kahit pare-parehas silang magkakampi</em>
        in theory but in reality, <em>iba''t-iba interest ng mga ''yan,"</em> he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caef8cbc-7b26-4b3d-8c90-a916b23bbddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:02:15.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: GMA''s group is different from Duterte''s group. A
        lot of interests are clashing. In theory, they may be allies, but in reality
        they have different interests.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa200b1-b91d-445f-9f9b-aa48fe52793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:02:15.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators agreed once the budget has been transmitted to them next
        week, they will hold a caucus to finalize their decision.</p>'
