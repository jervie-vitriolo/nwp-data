      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sean "Diddy" Combs has found the words
        to publicly grieve Kim Porter three days after her death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6064909-59d5-43a0-b28c-b707a469af17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:44:45.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 47-year-old model and actress was&nbsp;found dead Thursday&nbsp;at
        her home in Toluca Lake, California. No information has been released about
        the cause of her death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8facd6-16ac-4c2b-9ff0-c1cf60e13b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:44:45.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the hip hop mogul broke his silence over his ex''s death
        with a heartfelt tribute on social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58149364-58ad-4df5-9d7d-08e9f5a5e394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:44:45.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the last three days I''ve been trying to wake up out of this
        nightmare. But I haven''t. I don''t know what I''m going to do without you
        baby. I miss you so much. Today I''m going to pay tribute to you, I''m going
        to try and find the words to explain our unexplainable relationship," he wrote
        in the caption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbba9c44-8b94-4a7a-b251-d8c02b94cf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:44:45.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porter and Combs were a couple for more than a decade and remained
        close after they parted ways in 2007. They had twin daughters and a son together.
        Porter had an older son from a previous relationship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de546e7e-b181-4d24-9250-a48757750ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:44:45.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were more than best friends, we were more than soulmates. WE
        WERE SOME OTHER S--T!! And I miss you so much. Super Black Love," the post
        reads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca61ea9-57b7-4417-8255-ae43636ca33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:44:45.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post includes footage of the couple from a 2006 Essence shoot
        that''s been making the rounds on social media since Porter''s death.</p>'
