  'Condoleezza-Rice-NFL-Cleveland-Browns-coach':
    'author': 'Eric Levenson'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-19T08:45:25.612+08:00
    'imagesource': 'jcr:f0f11a63-6707-460d-be70-2fa904236ec6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78c06dd9-73ec-40ef-9b5a-6229c3b490aa'
    'lead': 'Former Secretary of State Condoleezza Rice downplayed an odd ESPN report
      that the NFL''s Cleveland Browns are considering her for their head coach position.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T09:47:00.212+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:18.505+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:09.991+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Condoleezza Rice downplays report that Cleveland Browns want to interview
      her as coach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef37e3d7-361b-4d97-8d92-41307d5e82ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:47:00.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Former Secretary of State Condoleezza Rice downplayed an
        odd ESPN report that the NFL''s Cleveland Browns are considering her for their
        head coach position.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9026554f-b032-4e26-90a3-5822ce6f2b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:47:00.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN''s Adam Schefter, citing a league source,&nbsp;reported Sunday&nbsp;that
        the Browns would like to interview Rice for the open job.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36483ff6-a0ff-4297-9ebc-ecb74cc82fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:47:00.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice, who is a Browns fan but has no football coaching experience,
        did not explicitly turn down the opportunity but said she was "not ready"
        to coach.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6426e8f6-a736-4658-9144-67f6c125a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:47:00.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love my Browns -- and I know they will hire an experienced coach
        to take us to the next level,"&nbsp;Rice said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e811631b-9765-4e40-8e8a-dd47853c8253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:47:00.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She would be the first woman to be interviewed as head coach.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eebf4e-49c3-4d98-8be0-2988b03ab66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:47:00.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a more serious note, I do hope that the NFL will start to bring
        women into the coaching profession as position coaches and eventually coordinators
        and head coaches. One doesn''t have to play the game to understand it and
        motivate players. But experience counts -- and it is time to develop a pool
        of experienced women coaches," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d063461-3d52-48d6-8308-34cd8ce3cc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:47:00.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BTW -- I''m not ready to coach but I would like to call a play
        or two next season if the Browns need ideas! And at no time will I call for
        a ''prevent defense.'' "</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b849a5-f876-46ba-88e3-431e323aa4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:47:00.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Browns general manager John Dorsey also said in a statement that
        the architect of former President George W. Bush''s foreign policy has not
        been discussed as a Browns coaching candidate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9600980e-9670-4ad0-848f-1f5b270476f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:47:00.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice is "a great leader, possesses the highest possible character
        and also happens to be a Browns fan," Dorsey said. "I have the utmost respect
        and admiration for all she''s accomplished and was honored to meet her for
        the first time earlier this season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dea4f07-a948-4d89-91ac-08ae83775016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:47:00.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our coaching search will be thorough and deliberate, but we are
        still in the process of composing the list of candidates and Secretary Rice
        has not been discussed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d8f492-5b5e-4388-bf28-d9a7d29e50b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:47:00.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it''s unlikely that a newbie would be hired to a major coaching
        position, Rice does have experience in executive roles in sports. She was
        a member of the&nbsp;College Football Playoff selection committee&nbsp;for
        three years, and she&nbsp;chaired a committee&nbsp;that proposed changes to
        NCAA basketball.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c8f597-1b63-4fd1-9665-aa4c9a37cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:47:00.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Browns, one of the worst teams in the NFL over the past decade,
        fired coach Hue Jackson two weeks ago. He won just three out of 40 games over
        two and a half years with the team, so there''s almost nowhere to go but up.</p>'
