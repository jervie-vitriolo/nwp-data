      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd said Filipino "remains to be among the core subjects in basic
        education, while the teaching of Panitikan in the Filipino subject serves
        as a springboard for discussion of grammar lessons and a way of strengthening
        the Filipino identity and culture."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c2996e-b838-43b4-a395-d410defb8bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:10:09.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Secretary Leonor Briones "consistently underscored
        the importance of history, culture and the arts in understanding, appreciating,
        and preserving the soul of Filipinos as a people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0720151-4d0e-4f13-8e70-02612ae80196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:10:09.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean language is among the five foreign languages offered
        in public schools under DepEd''s Special Program in Foreign Language program,
        which aims to "to prepare the graduates in a linguistically and culturally
        diverse global workspace." Other languages include Spanish, French, German,
        Chinese, and Japanese.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dcfb41-1a4a-4f7e-a4b0-01ef1bdf66e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:10:09.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inclusion of the Korean language in the initiative was formalized
        in 2017 under an agreement between the Philippines and South Korea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62af3290-2825-4efa-a7c6-802c8e6d787e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:10:09.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Public schools to teach Korean in high school</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3601cff-daf9-4cca-845c-fe5d3cad684a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:10:09.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd drew ire following reports that the Korean language will be
        taught in Grades 7 to 12 of 10 public schools in Metro Manila this semester.
        The news came after the Supreme Court released a decision excluding Filipino
        and Panitikan (Literature) from core subjects in college.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4220e6-2645-45e5-8dae-8ebf4a2f4519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:10:09.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department encourages the contribution of informed and fact-based
        opinions to the discussion instead of the proliferation of conclusions that
        sow seeds of confusion and disinformation," DepEd said.</p>'
  'rodrigo-duterte-fires-dswd-undersecretaries':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-18T23:07:21.766+08:00
    'imagesource': 'jcr:b2f3b6cd-7e7e-44ce-8c56-ed34e53b6555'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '716f5436-f945-4420-b546-2ca01ebd72c9'
    'lead': 'The President on Sunday terminated the appointment of DSWD Undersecretaries
      Maria Lourdes Turalde-Jarabe, Mae Ancheta-Templa and Hope Hervilla.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T10:14:19.990+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:15.173+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:10.898+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte sacks 3 left-leaning DSWD undersecretaries

      '
    'updated': 2018-11-19T11:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befa6e67-353c-49ee-9830-eed0afafb385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:14:19.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 18) — President Rodrigo
        Duterte has fired three officials of the Department of Social Welfare and
        Development (DSWD).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa50a32a-f65d-4343-8562-cbe8992d6aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:14:19.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Sunday terminated the appointment of DSWD Undersecretary
        for Promotive Operations and Programs Group Maria Lourdes Turalde-Jarabe,
        Undersecretary for Protective Operations and Programs Group Mae Ancheta-Templa,
        and Undersecretary for Disaster Response Management Group Hope Hervilla.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfb7fe0-9e68-4f00-a894-7534ebfbe0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:14:19.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed to CNN Philippines by DSWD Assistant Secretary
        Glenda Relova.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8866f9-feb2-4de8-89f4-321261bc0e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:14:19.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relova, however, refused to disclose the reason for the dismissals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889ec2cd-da02-4545-8fee-58219f401c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:14:19.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to the reason for such, the DSWD is not the proper agency to
        answer since the order of termination did not emanate from the DSWD," Relova
        said in a message.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eb87bf-e18c-4bde-b76e-eefccfc94afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:14:19.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to their appointment in 2016, the three were part of different
        left-leaning groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec92b860-03a9-45e6-a337-2abcdfb781dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:14:19.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarabe was a former secretary general of Gabriela while Hervilla
        was once a Bayan Muna regional chairman. Templa, on the other hand, was a
        member of Forum of Women for Action with Rody Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eae32b0-bdf1-489a-95f1-37db1b8ee4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:14:19.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea denied the three officials
        were sacked for their affiliation with leftist groups. He said they were removed
        from their post so Secretary Rolly Bautista can form his own team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b324cf6e-a4da-421c-a5e0-e922bdfe6bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:14:19.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect the new secretary to bring his own team to provide better
        services to the public," he told Palace reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f80e23f-f486-4f30-adf2-9622161b2c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:14:19.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in a speech before the Filipino community in Papua New
        Guinea Friday, announced that he would fire a government official in line
        with his crackdown on corruption in the public sector.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b0b6b5-b7b1-4746-b544-9421d53c0c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:14:19.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fired a Cabinet member during a Cabinet meeting for lying. May
        tinatanong ako sa kanya (I asked him). Did you consult your legal office?
        Sabi niya no," Duterte said, without naming the official.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03995f08-03cb-4a39-b9dd-506ebf6d5bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:14:19.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nag-init ang ulo ko, sabi ko</em> - and since then<em> marami
        na ako</em> until now and when I go back <em>meron nanaman. Talagang tanggalin
        kita, sorry na lang,"</em> he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d77d6e-f61a-40ab-aa3a-dae87c124368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:14:19.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I got ill-tempered. I said - and since then I fired
        so many until now and when I go back there will be another. I will really
        remove you, I''m sorry."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af6fd6c-257b-494f-b7c7-2645f26d823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:14:19.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte arrived in Davao ‪Sunday night‬ from Papua New Guinea where
        he attended the annual summit of Asia Pacific Economic Cooperation leaders.</p>'
  'edgar-arevalo-afp-milf-camp-darapanan-anti-terrorism-efforts':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-07T19:07:05.619+08:00
    'imagesource': 'jcr:d9d029f6-8217-4317-9ce7-97967c1b0505'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '724f6d85-26ef-4024-ae32-282a9f6f4855'
    'lead': 'The Armed Forces of the Philippines said Sunday its improving relationship
      with the Moro Islamic Liberation Front will help in the government''s anti-terrorism
      efforts in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T10:20:43.010+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:15.042+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:10.961+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: MILF''s cooperation will improve anti-terrorism efforts in Mindanao

      '
    'updated': 2018-11-19T10:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e45f660-c9d9-44fd-9d81-130144acd959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:20:43.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> The
        Armed Forces of the Philippines (AFP) said Sunday its improving relationship
        with the Moro Islamic Liberation Front (MILF) will help in the government''s
        anti-terrorism efforts in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a50ebd4-32e4-4ced-afc3-f6085957a7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:20:43.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Sunday, AFP Spokesperon Col.
        Edgard Arevalo said,<em> "Magpapatuloy tayo ng ating pinakikitang pagtutulungan.
        Sila,</em> particularly, <em>sa ating ginagawang</em> operations against the
        terrorists <em>dyan sa parte ng</em> Central Mindanao...<em>Malaking bagay
        na kapanalig na natin sila sapagkat yung mga</em> reinforcements, <em>yung
        mga</em> presence <em>nila dyan.</em>..<em>Ng mga terrorists, ay hindi na
        nila magagawa</em> as early as before, <em>noong maging ang</em> MILF <em>ay
        kalaban pa ng pamahalaan</em>."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789bcfac-d26f-4ae8-b83f-20a32c5ad07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:20:43.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will continue with this cooperation. That they
        are our allies counts for much because of reinforcements and their presence
        in the area.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1ad5db-e9f3-4e37-84fe-73cc7d73f0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:20:43.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP extended a similar invitation to the MILF leadership earlier
        this year. MILF leaders visited Camp Aguinaldo in July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad1b4d3-81a6-4f74-b09f-85ec61a8822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:20:43.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, AFP Chief Carlito Galvez paid a visit to Camp Darapanan
        in Maguindanao, the main camp of the MILF.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d78896-342a-433a-9e6d-90b490c1500d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:20:43.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declared the decades-long war between the two sides was finally
        over.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f65212-6b69-42b7-8702-73a3821ba053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:20:43.011+08:00
      'mgnl:createdBy': 'jeff'
