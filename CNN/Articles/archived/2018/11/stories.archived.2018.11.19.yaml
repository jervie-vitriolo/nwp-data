    'template': '1'
    'title': 'NBA: Surging Magic sink slumping Knicks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1462af-3c2e-4809-a836-a1fa3646ddf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:42:05.759+08:00
