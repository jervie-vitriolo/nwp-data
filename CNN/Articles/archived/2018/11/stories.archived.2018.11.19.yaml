      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information visit www.metrobankcard.com.</p>'
    '11':
      'image': 'jcr:2be132df-cd44-4be7-ba47-5f2413160f38'
