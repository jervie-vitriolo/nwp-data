      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a83a362-fcbb-44e0-9378-60f12a6f5a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> While hundreds of&nbsp;families wait in
        agony&nbsp;to learn the fate of missing loved ones, officials gave a gut-wrenching
        forecast on the fate of California''s Camp Fire:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4896b24e-2d5d-447c-827f-ab3ebdd2819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not even halfway done burning yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f088ee99-a398-4873-8e47-4765c847b04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Camp Fire erupted 10 days ago, it has killed 76 people,
        destroyed more than 9,700 homes and torched an area the size of Chicago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3afcf24-9912-4b25-bb71-932f915feaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the blaze&nbsp;probably won''t be fully contained until November
        30, according to Cal Fire, the state''s forestry and fire protection agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606a3824-14db-4861-aa7f-b0fa99f70e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is overwhelming, I don''t have any word to describe it," Butte
        County Sheriff and Coroner Kory Honea said. "This is unprecedented. No one
        has had to deal with this magnitude that caused so much destruction and regrettably
        so much death."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63db0a9-d306-4574-a44f-79f31b0dd017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Camp Fire is already the deadliest and most destructive wildfire
        in California history. And with more than 1,200 people still unaccounted for,
        officials fear the death toll could keep rising.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ee6019-67eb-4ce4-b59f-8cea2c949d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews are combing the remnants of houses where all evidence of life
        has been wiped out by flames. Many of the searchers have lost their own homes
        and are looking for the remains of their neighbors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b729488f-0aa8-427d-acc6-1c013c9a7a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the search for the dead and missing continues, thousands of
        firefighters are trying to control the blaze. As of Sunday morning, the Camp
        Fire had&nbsp;seared 149,500 acres and was 60% contained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0427a616-0e08-4ac5-b68c-3360b4929e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''People don''t know that we''re looking for them''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcd83d2-08a6-4990-ac8b-512f1c107bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the number of people missing from the Camp Fire has skyrocketed,
        it''s hard to tell exactly how many are lost and how many may be safe elsewhere,
        officials said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8490e30a-dc27-423c-9c83-d1e43c8bfc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is raw data we''re collecting from phone calls, emails and
        the 911 system," Honea said. "It''s not perfect data, but our thought process
        is that it''s better to get that information out to help start getting people
        accounted for. So rather than wait for perfection, we''re trying to get some
        progress going."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f47bcbc-9535-4c58-8714-22cef4f8b280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of deputies, National Guard troops, coroners and anthropologists
        are sifting through leveled homes and mangled cars for remains.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc927d8-d62c-494d-b6f9-029fe034af40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of people displaced, and we''re finding that a
        lot of people don''t know that we''re looking for them," the sheriff said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c15ef84-fbb9-4ef8-a559-fdd4067c920f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butte County is maintaining&nbsp;a list of people reported missing
        from the Camp Fire. Honea urged anyone who sees their own name or the name
        of a loved one found safe&nbsp;to contact the sheriff''s office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fd1690-2dd3-499a-9347-04b2cd42f3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We''re not the only family that''s going through this''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5ec2ec-6ebf-4ab0-a6ae-9b0fcef381d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadia Quint has no idea what happened to her uncle, David William
        Marbury, who lived in a house in the largely obliterated town of Paradise.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080c9f50-0b5c-4576-9d6e-7f5defd9692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already know that his house has been burned down and his car
        was in his garage," Quint said. "So now we''re just waiting for the sheriff''s
        department to go out there and let us know if his body''s in there or not."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902d565d-4ebb-46f5-84a5-d2d525ed7fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family has provided DNA samples in case authorities find Marbury''s
        remains.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b9dabf-6887-4c4b-8a80-064fccbf5970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re being patient just because we know we''re not the only family
        that''s going through this right now," Quint said. "So everyone''s kind of
        in it together and everyone''s being really supportive."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd189bfb6-9cab-4198-a97f-5d04bfdee8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the hours pass with no news on her uncle, Quint said she''s
        prepared for the worst.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32506302-6cf0-4c0c-b87d-0dd323790f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had respiratory issues and he had back problems," Quint said.
        "It''s hard to think about him not being here anymore. But as a family, we
        have accepted whether we get good or bad news. So we''re just prepared for
        both."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0ee7be-1468-4c78-9dd7-7d3971af8e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escaping through ditches, front yards</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626219b9-bbcb-4932-9783-41d8836be634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The harrowing escape from fast-moving flames still haunt Dan Newman.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ec7b7e-fadc-4dbd-91d6-88250449d15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a Butte County search-and-rescue team captain, Newman was originally
        tasked with going door to door to alert people in the community of Concow
        to the fire.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eb3dd4-febd-4fbd-9bae-51744fdd9dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission quickly shifted to Paradise, about a 20-mile drive away,
        where a hospital was in dire trouble.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8b378e-b8a6-4037-972d-ceb614a50851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we arrived at the hospital there were already flames," he
        said. "And all of a sudden the urgency just skyrocketed."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e4e90b-42e9-49e3-9645-34d17d7bd7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newman''s team went around to the ER entrance and threw four patients
        in its truck.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fddfa5-caeb-4ee5-8926-a06d684e5652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital evacuation involved every kind of vehicle — ambulances,
        police cars, buses and personal cars.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a381a816-215b-4639-b9c6-8f6728a8f0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road that went by the hospital was swamped with cars and accidents.
        Drivers used every bit of open space they could to escape, racing through
        ditches and front yards, Newman said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc5c6a4-14ea-466b-98b0-4c3a556c3f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire was moving faster than any vehicle could, he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47db36cc-bfa7-4746-aa83-2d037e89d1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had homes on fire on each side," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637c01dc-7184-4a37-aea7-d5650b441fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newman''s team managed to get out, but another team couldn''t and
        ended up back at the hospital.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51248f99-2ce1-4151-a2ff-2e517b72ac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern California blaze kills 3 people</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e71896-6a2a-47d4-a11a-39e40e707867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the state,&nbsp;the deadly Woolsey Fire&nbsp;is still wreaking
        havoc in Southern California.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159255ce-0a24-4ddb-9f23-02aae09d7e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three people have been killed and more than 96,000 acres
        have been torched by the Woolsey Fire, Cal Fire said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeffe159-2a19-4f5d-a1bf-3b2055d3af1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impact Your World: How you can help the fire victims</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6cf3ab-0b71-4118-8a24-805943ecf321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a few bits of good news emerged Sunday. The&nbsp;Woolsey Fire
        is now 88% contained, and all of Ventura County is now open — meaning more
        residents can return and try to start rebuilding their lives.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3166fd8-1d39-4e2a-96fc-e9a50a16488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:53:48.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:17.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "The catastrophic
        Camp Fire isn''t even halfway done burning, officials predict"</em></p>'
  'brexit-deal-may-raab-corbyn':
    'author': ' Bianca Britton'
    'caption': '21 Conservative MPs have publicly demanded for May to step aside.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-19T07:48:45.955+08:00
    'imagesource': 'jcr:283a2bb2-df3e-4c1d-8419-e7054f30ccf1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ded3abe0-be6e-40b0-8c6b-d71dbc7352a0'
    'lead': 'British Prime Minister Theresa May defended her Brexit plan on Sunday,
      saying getting rid of her as leader won''t make the process of leaving the European
      Union "any easier."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T10:00:08.214+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:16.581+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:10.333+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Theresa May: Getting rid of me as leader won''t make Brexit any easier

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743a887b-3910-4cae-b80c-6e65584ef7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:00:08.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> British Prime Minister Theresa May defended
        her Brexit plan on Sunday, saying getting rid of her as leader won''t make
        the process of leaving the European Union "any easier."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e11f9a-ee0e-481e-90c2-c5b795a53db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:00:08.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May was speaking at the end of a tumultuous week in which she presented
        her draft agreement on how the UK would leave the EU, a deal that sparked
        multiple resignations from her government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d7f9e9-1d43-4582-aa30-120d97c83699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:00:08.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These negotiations have been tough right from the start, but they
        were always going to get more difficult towards the end," May told Sky News
        on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa3baf1-6283-4876-a759-6c5d03c46ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:00:08.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Replacing me) is not going to make the (Brexit) negotiations any
        easier and it won''t change the parliamentary arithmetic," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443c3231-0220-47fb-ba83-588a0f6666f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:00:08.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She defended her deal as "what''s right for the people of this country"
        and "the national interest."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6f8a7f-8cb9-4813-b577-58af41310903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:00:08.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what drives me and that''s what I am being driven to deliver,"
        she said, adding: "I think that''s what this deal does."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93527e9-9e39-4498-be72-36de3b9948e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:00:08.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her own leadership reportedly under threat from rebellious
        MPs, a defiant May denied she had thought about quitting and reiterated that
        the UK will leave the EU on March 29, 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5015d5-d7ec-40cf-8c11-51543802e7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:00:08.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 21 Conservative MPs have publicly submitted letters of
        no-confidence in May and demanded that she step aside. A total of 48 letters
        are needed to trigger a party leadership election that could topple her as
        prime minister.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f9beab-30fb-438a-9ae6-cd03c7afc7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:00:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK ''will not be blackmailed or bullied''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b52a093-9f23-4465-9dee-2f1f8a93dca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:00:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with The Sunday Times, former Brexit secretary Dominic
        Raab — whose decision to quit the Cabinet triggered the resignation of several
        other government ministers — said May had allowed the UK to be "blackmailed
        and bullied" by the EU.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf4a07f-b27f-40bd-bc5d-7b4ce0f058c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:00:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a deal should be demanded that would allow the country
        to leave the Customs Union unilaterally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99363cb9-9868-4bed-9bf3-b845f693b706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:00:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we should look like we''re afraid of our own shadow.
        We need to be going out there and grasping opportunities," Raab told the paper.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73666cf8-6616-43cd-84d1-db7ba12b2a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:00:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we cannot close this deal on reasonable terms we need to be
        very honest with the country that we will not be bribed and blackmailed or
        bullied and we will walk away."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a778bc8d-f746-464b-9b6a-4ba64f2716a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:00:08.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raab later told the BBC he would vote against the Brexit deal in
        parliament, but had not submitted a letter of no confidence in the Prime Minister.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbecd656-1431-4c66-a82b-40adc4194153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:00:08.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit referendum ''an option for the future''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882e0d40-6203-4519-840d-a3a24998363a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:00:08.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Corbyn, also speaking on Sky News, touted the possibility
        of a general election and claimed a second Brexit referendum was "an option
        for the future."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a13ec6c-c7c8-4f6d-b378-c8201df98552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:00:08.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn said if May''s Brexit agreement comes to Parliament in its
        current state the Labour Party would vote against it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b45721a-abfd-49d5-ad09-55b40f2007f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:00:08.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not believe it serves the interests of the country therefore
        the government would have to go back to the EU and renegotiate."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f853ee1e-6180-46d5-8f07-951b29b981bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:00:08.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labour leader, who voted Remain during the 2016 referendum,
        also admitted that he wasn''t sure how he''d vote if there was a second referendum.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377cc1e8-d88d-4c8d-8a55-e056d8128c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:00:08.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how I would vote — what the options would be at the
        time," Corbyn said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283a3c9c-de0f-4863-885e-dc761deb0a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:00:08.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Sunday, the Scottish National Party leader Nicola Sturgeon
        told the BBC her party would vote against the Brexit deal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c15024-fbaa-4819-b63a-29ff14eb03e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:00:08.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Labour and other opposition MPs all vote in line with what their
        party leaders said Sunday, and Conservative rebels join them, the government
        could lose the parliamentary vote — throwing the Brexit process into further
        disarray.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b42ae8-c9a8-4a29-8157-ec824e94f6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:00:08.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Theresa May: Getting
        rid of me as leader won''t make Brexit any easier"</em></p>'
  'donald-trump-jamal-khashoggi-tape':
    'author': 'Devan Cole'
    'caption': 'People gathered outside the Saudi Consulate in Istanbul for a candlelight
      vigil in support of Jamal Khashoggi. The vigil follows a presser from the members
      of the Turkish Arab Media Association. Images show a man appearing to dress
      as the Crown Prince with red painted on his hands. (FILE)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-19T07:45:57.313+08:00
    'imagesource': 'jcr:e4b95176-bcc3-4fc1-9af4-1365463a3e1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8684f30-9c53-406c-881f-5c5ca94a60a5'
    'lead': 'U.S. President Donald Trump said he declined to listen to a recording
      that captured part of the killing of journalist Jamal Khashoggi, calling it
      "a suffering tape" and "terrible."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T10:03:51.212+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:16.367+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:10.417+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says he declined to listen to recording of ''vicious'' Khashoggi
      killing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b39873d-a343-40d1-b696-9e58662f633d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:03:51.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump said he declined
        to listen to a recording that captured part of the killing of journalist Jamal
        Khashoggi, calling it "a suffering tape" and "terrible."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7db8a8-864d-4207-b42c-46bd7e8d7c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:03:51.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview released on Sunday, Trump told Fox News'' Chris
        Wallace on "Fox News Sunday" that he doesn''t have any interest in hearing
        the tape, which contains audio of the killing of Khashoggi in the Saudi Arabian
        consulate in Istanbul, Turkey, in early October.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f35bdb2-5a96-4900-bce3-2ca14ff6f313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:03:51.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have you, one, either heard the tape yourself or been briefed on
        it, and if so, to your mind what does it show?" Wallace asked Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e263f3-973b-4f69-a923-95c0a303d679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:03:51.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the tape, I don''t want to hear the tape, no reason for
        me to hear the tape," Trump replied.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab292311-ede4-45d1-88f6-dadcbd3705b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:03:51.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why don''t you want to hear it, sir?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0bc7fa-3bab-4ac7-b2c5-18306e5dee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:03:51.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because it''s a suffering tape, it''s a terrible tape," Trump said.
        "I''ve been fully briefed on it, there''s no reason for me to hear it, in
        fact I said to the people ''should I?'' They said, ''you really shouldn''t,
        there''s no reason.'' I know exactly — I know everything that went on in the
        tape without having to hear it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4eb3bf-8817-4273-a40e-e48177900c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:03:51.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very violent, very vicious and terrible," Trump added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f837e0-75e1-42f9-86bb-7b953d0c4df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:03:51.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Turkish President Recep Tayyip Erdogan made&nbsp;similar
        comments&nbsp;to a Turkish newspaper, calling the tape a "true disaster."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dac714-bd20-4f05-9a48-3199db27b19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:03:51.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said that he doesn''t know if Saudi Crown Prince Mohammed
        bin Salman was lying when he denied having any involvement in the murder of
        Khashoggi, a statement that conflicts with the CIA''s&nbsp;assessment on Friday&nbsp;that
        bin Salman personally ordered the killing of the journalist.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea969bc-262d-4e09-85bf-642c33fba9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:03:51.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t — I don''t know, you know, who could really know?" Trump
        said. "But I can say this: He''s got many people now that say he had no knowledge."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0654bf-1198-4b35-bb55-d8896a84fd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:03:51.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you live with [bin Salman''s statement] because you need him?"
        Wallace asked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5374de-839e-4bf5-a001-7e4f2e662bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:03:51.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, will anybody really know?" answered Trump. "All right, will
        anybody really know? But he did have certainly people that were reasonably
        close to him and close to him that were probably involved," Trump said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637b3238-e0f9-44d5-a066-db381ddb8499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:03:51.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You saw we put on very heavy sanctions, massive sanctions on a
        large group of people from Saudi Arabia," Trump continued. "But at the same
        time, we do have an ally, and I want to stick with an ally that in many ways
        has been very good."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd630e483-3a46-4287-85a9-9067a9551172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:03:51.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Trump says he declined
        to listen to recording of ''vicious'' Khashoggi killing"</p>'
  'lion-air-boeing-safety':
    'author': 'Kara Fox'
    'caption': 'What caused that plane to crash into the Java Sea just 13 minutes
      after takeoff? (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-19T06:26:42.864+08:00
    'imagesource': 'jcr:f4a8fd98-1e5b-4add-bbaa-c0451ddc3f7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cdac2c9-dbc0-45d2-9812-a82833de679b'
    'lead': 'What caused that plane to crash into the Java Sea just 13 minutes after
      takeoff?'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T10:06:50.048+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:16.005+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:10.579+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lion Air: Some are looking where to place the blame, others wonder if
      their pilot can fly their plane

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb435189-77f4-4024-b485-0949f67e93d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The passengers on the Lion Air 610 flight were on board
        one of Boeing''s newest, most advanced planes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066162dc-608a-4510-b75c-0fcab0961525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot and co-pilot of the 737 MAX 8 were more than experienced,
        with around 11,000 flying hours between them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273a7c32-44d1-4f35-8096-d0a2b1d034eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather conditions were not an issue and the flight was routine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433c9cc8-6c4b-4bce-ad49-6f3927d86312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what caused that plane to crash into the Java Sea just 13 minutes
        after takeoff?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addd3d9a-05e7-4f9b-b8b3-01f5cf9e73ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two weeks after the catastrophe, investigators are still
        piecing together the clues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934d2d4c-0231-41ff-a97f-adc329142e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they do, the focus has turned to Boeing,&nbsp;which allegedly
        failed to tell pilots&nbsp;about a new system feature implicated in the crash
        — information that aviation analysts say could have possibly saved the lives
        of all 189 people on board.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc22a921-e513-4d6f-a69f-005b0ff59432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawsuit against Boeing related to the crash was filed Thursday.
        The parents of one passenger sued the company, claiming that the downed plane,
        a 737 MAX 8, had an unsafe design. The suit alleges Boeing failed to communicate
        a new safety feature that hadn''t existed in previous 737s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aede6e12-cb98-4358-8757-ed05a803ee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lion Air''s operational director has accused Boeing of withholding
        information from pilots in the manuals about a safety feature that automatically
        lowers the airplane''s nose to prevent or exit a stall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d089409-4e2b-4cf4-bb0d-a0b43339557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing Chief Executive Dennis Muilenburg told Fox Business Network
        on Tuesday that information was available as part of the training manual.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78479af7-3589-4803-a162-968427fdd3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a Boeing spokesperson said in an email that the company
        could not "discuss specifics of an ongoing investigation" and that the company
        had "provided two updates for our operators around the world that re-emphasize
        existing procedures for these situations."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0357295a-8451-40c8-bba6-e0c07ea575c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident in the safety of the 737 MAX. Safety remains our
        top priority and is a core value for everyone at Boeing," the spokesperson
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318467b5-0776-4dd8-a3a4-4f8baab172f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has spoken to nine aviation experts, including pilots who fly
        the 737 MAX 8 planes, about the crash. While they all emphasized that only
        a complete investigation will give a full picture of what actually happened
        in the cockpit that morning, all have concluded that, in one way or another,
        Boeing''s actions fell short — leaving not only the families of the victims
        shaken, but also the aviation industry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ca0d09-be34-41d5-9a99-567dc10972c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing declined to comment for this article, referring CNN to its
        most recent statement cited above.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d3a58-ec8d-4085-83e2-9d7a45abffb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A facelift</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88be0b56-df78-41a2-a801-6965d0b6db88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Lion Air, the popular Indonesian budget carrier,
        had given itself a makeover.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c829d24f-f718-44c2-be15-5e74ea158972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The privately owned carrier was the first airline to put Boeing''s
        737 MAX 8 — a more efficient and environmentally friendly upgrade of a jet
        introduced in 1967 — into service. According to Boeing, the Max jets are said
        to be&nbsp;10% to 12% more efficient&nbsp;than their predecessors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcfd7ab-9280-4a29-a912-43c5f7fa8f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Lion Air announced a $21.7 billion order for 230 of the
        single-aisle, twin-engine jets — the largest single order for commercial jets
        in its history at the time, according to Boeing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcee5c9-da8d-4eff-ad3c-43212705e17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lion Air became the first airline to put the 737 MAX 8 into service,
        and later started&nbsp;buying more versions — the 9 and larger 10 in a $6.24
        billion deal this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7541f1-0826-4439-b12d-aea415ff35d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those upgrades may have signaled a bid by Lion Air to rectify its
        spotty safety record over the last decade, including a 2013 non-fatal crash
        and a ban from European and US airspace between 2007 and 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483fae0f-585b-48c7-8e73-490a3fc6bb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European and U.S. bans have since been lifted, with the international
        civil aviation organization giving the airline its top rating in terms of
        safety this year. The MAX 8s have been a visible part of that boost.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c33ff5-4a0c-4a22-96fa-7b0ddf60c2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with any new fleet, pilots must undergo additional training.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6126bbd-d3d5-4e54-bc4f-b854c8457aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally speaking, when there is a new delivery of aircraft —
        even though they are the same family — airline operators are required to send
        their pilots for training," Bijan Vasigh, Professor of Economics and Finance
        at Embry-Riddle Aeronautical University, told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad33ab1c-ad75-4c4c-bfa0-5b5fefb93e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those training sessions generally take only a few days, but they
        give the pilots time to familiarize themselves with any new features or changes
        to the system, Vasigh said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b1f5fd-a625-4317-90f8-0e46cec38cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the Max 8''s new features is an anti-stalling device, the
        maneuvering characteristics augmentation system (MCAS). If the MCAS detects
        that the plane is flying too slowly or steeply, and at risk of stalling, it
        can automatically lower the airplane''s nose.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b1ba0f-1a8f-49e5-89d5-3e64138ff717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s meant to be a safety mechanism. But the problem, according
        to Lion Air and a growing chorus of international pilots, was that no one
        knew about that system.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67800a51-062f-47b9-b8f3-170c77d24ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zwingli Silalahi, Lion Air''s operational director, said that Boeing
        did not suggest additional training for pilots operating the 737 MAX 8. "We
        didn''t receive any information from Boeing or from regulator about that additional
        training for our pilots," Zwingli told CNN Wednesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a013c18-9e5b-4150-83f4-dc074c859695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have that in the manual of the Boeing 737 MAX 8. That''s
        why we don''t have the special training for that specific situation," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8931c61-b5a9-41f2-8112-f2937560038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are currently examining whether an angle of attack
        (AOA) sensor on the outside of the Lion Air plane transmitted incorrect data
        that could have triggered the MCAS to force the plane''s nose down.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab36bc09-bfb9-45c2-bb1c-0795de1d6703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An AOA sensor is an instrument, similar to a small wind vane, that
        sits outside the plane just below the cockpit and sends information to its
        computers about the angle of the plane''s nose relative to the oncoming air.
        The sensor helps to determine whether the plane is about to stall and dive.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e259305-4e4d-4ad3-8414-eb192a290da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said that the day before the crash, the jet experienced
        problems with its AOA sensor, which was replaced. The last four flights —
        including, crucially, the flight that crashed, according to Soerjanto Tjahjono,
        the head of Indonesia''s National Transportation Safety Committee (KNKT) also
        had problems.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b0eb18-5abc-4a96-b87f-d91b4b1d8601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday,&nbsp;the Wall Street Journal reported&nbsp;that Southwest
        Airlines, a US carrier that also has a fleet of MAX 8 planes, replaced two
        malfunctioning AOA sensors, during the three weeks before the Lion Air crash.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf3ea1a-8fd2-4c50-bb71-265dbc25cbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has asked Boeing for a copy of the original manuals issued to
        carriers who bought the Boeing 737 MAX 8. Boeing has not provided those operation
        manuals to CNN. Representatives from American, United and Southwest airlines
        have all told CNN that Boeing did not include information in its Flight Crew
        Operations Manual that explained the functions of the new feature.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfe2deb-1434-482e-abbc-34fd2a627b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lion Air''s flight manual did not contain information about the
        new system,&nbsp;according to Reuters, which has seen the manual.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa563fa-e12d-4e1d-a583-71075f03af34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reviewed updated guidance issued by Boeing on November 6,
        and a subsequent Federal Aviation Administration (FAA) emergency directive
        that reinforced Boeing''s update on November 7.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8498557-5a38-4b87-ab4f-ceb909a56b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Doomed''</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473d1b6b-6c9f-4d9c-bc76-a2056b66a486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Schiavo, a CNN aviation analyst and the former Inspector General
        of the United States Department of Transportation, said that one of the selling
        points of the Boeing 737 fleet is that pilots can move from one plane to another
        easily if they are already trained on one of the jets.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb313b45-6bdf-4bc0-9e79-bea60d8eeb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that Boeing could have failed to include the proper guidance
        on the new manual could have been an oversight, she said. She also said that
        updating a manual can be a long process for manufacturers and airlines.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80499e9-e76a-4d67-8279-5fc823818f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that Boeing could have downplayed the changes to
        the system as a selling point, according to Schiavo, who added that she hoped
        the error was an "innocent" one.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7444e59-6b1b-4cbe-8439-be865bafe196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing likely "assumed it would save the plane when it looks like
        it might have doomed the plane," she added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99854fb-cfd7-448f-b744-8b1bdd954108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Federal Aviation Authority (FAA) emergency directive sent to all
        MAX 8 operators on November 7 explained that pilots can stop a malfunctioning
        automated system on those planes by pressing two buttons.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a11894-208d-4d33-a4c7-16c3df93f7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA bulletin said that all carriers were to revise their manuals
        within three days. "This condition, if not addressed, could cause the flight
        crew to have difficulty controlling the airplane, and lead to excessive nose-down
        attitude, significant altitude loss, and possible impact with terrain," it
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99bd973-a1a1-49ea-aee4-cf000db486ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Automated systems are known to occasionally malfunction, but trained
        pilots will know how to counteract those systems. Not sharing that information,
        Schiavo said, is another matter.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa04cb7-92f5-4b68-a3b1-b57fd274cdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If pilots were unaware of a new feature — or how to shut it off
        if it malfunctions — they would be set up for failure, she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41177d7-8bae-4cde-b261-cd99d0c084b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these improvements they (Boeing) market as more efficient and
        safe. To do that without the training on how to turn it off... I think that
        the investigators and the reports ... will find it was not an excusable mistake,"
        she said, referencing another flight, the 2003 Colgan Air 9446 crash, where
        the aircraft also experienced a full trim nose down, and was unable to recover.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d80aaae-8a25-410b-8c5a-917f0ae98947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no way of being able to physically overcome the strength
        it takes to counteract a full nose stop down, she said, estimating the weight
        at around 800 pounds of force in the 2003 Colgan Air crash, noting that it
        was a much smaller regional plane where the pilots were not fighting a computer.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c345ac92-5333-48d9-abe0-2ab60feceb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the industry, the pilot''s union — everyone is so stunned
        that the plane could do this and that the pilots weren''t trained to turn
        it off knowing it could be a fatal dive," Schiavo said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32593c0-be43-4ac7-9f43-9af0dcaf0778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Aboulafia, vice president of analysis at the aerospace and
        defense consulting company, Teal Group Corporation, told CNN that he couldn''t
        imagine that Boeing would intentionally leave out important information to
        pilots just to get a competitive edge over its industry rival.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa92186-f337-4b4d-8a22-d70e69d5360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really can''t imagine that being the case, because the system
        doesn''t really require a lot of extra training — frankly (adding) just an
        extra page in the book would have sufficed. So, the idea that they did it
        for competitive reasons, I just don''t get that," Aboulafia said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56387e9b-10a0-428c-ac9a-f0f4f4f0fddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he believes that it''s possible that it might have been
        an oversight or a "technical error."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5750f28d-d0e6-4b3f-a626-210af0f68306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboulafia says that it''s "encouraging" that pilots are voicing
        their concerns as their feedback helps keep the industry safe.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b72dbc-3334-43f5-ab19-5bfd24033197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were a consumer I would feel happy that the pilots were making
        their voices heard. And happy that there was cooperation between manufacturers
        and regulatory authorities and between the airlines and the pilots — it''s
        exactly that process that''s made the system what it is over the past century
        of aviation. It''s a very healthy triangle of people who communicate and you
        are seeing that unfold right now as we speak."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9031abf-1f04-410e-a811-f1f741749bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unaware of safety features</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307738b1-d005-4c57-88fc-9c113057370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Tajer is one of those pilots who has flown the 737 MAX 8
        planes. The veteran 737 captain for American Airlines, who is a spokesperson
        for its 15,000 member pilot union, the Allied Pilots Association (APA), told
        CNN the first time he learned about the MCAS safety feature was through a
        bulletin issued by Boeing on November 6.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4fcd64-1ab8-46e9-a0ec-559f3c2ea722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the bulletin was meant to reinforce procedures
        already in the 737 MAX flight manual. The APA rejects that claim. Tajer said
        Boeing broke his trust, the key component of a safety culture that he has
        been an active part of for over 10 years.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be6fb59-b9ef-4985-b2d8-f1e03f7b158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are describing components of the aircraft that we had
        no idea that existed, that''s what''s troubling," Tajer said of his first
        read of that bulletin.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3a4610-1ea2-4c68-b60d-bc298cda8db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to know about the new system — and you are using the cloak
        of the stabilizer checklist (another related system) to describe things to
        which I had no knowledge existed," he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39c28df-f28c-4647-8704-b2e342977e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tajer imagines what it might have been like for the Lion Air pilots,
        who he believes were also unaware of the new system and would have been struggling
        to understand what was going in the cockpit.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3afa4a-50f3-4db1-b60a-002ab0e17a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are human beings that are trying to process just what the
        heck was going on. Like a crowd of 10 people yelling at them while a nefarious
        and insidious system they had no idea was running on the airplane, is actually
        running against you."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8878d91a-8723-430d-b12e-178a4a4baf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all pilots are pointing the finger at Boeing.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff55e78-653f-4c69-9492-90df73b82dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week&nbsp;the Seattle Times reported&nbsp;that the chairman
        of the United Airlines pilots union, which is represented by the Air Line
        Pilots Association (ALPA), said that although the original 737 MAX 8 manual
        did not specify the new safety system, it did include steps on how to shut
        down the "flight-control behavior it induces."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036d758b-dfc0-4330-9d17-df3f9327eb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Todd Insler, ALPA''s chairman of the United branch, said that
        Lion Air pilots should have been aware of that procedure and that it was too
        soon to say anything more about the cause of the Lion Air crash.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9613a3-68db-4247-bc68-3f1f3915a848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The story here is not why we didn''t know about (the new system),
        it''s why the pilots didn''t fly the plane," Insler said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc1888a-56d4-4a04-97b7-49fb6bfe68d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter sent by the ALPA President Capt. Tim Canoll to the FAA
        and the US National Transportation Safety Board on Thursday, the ALPA said
        they were "concerned that a potential, significant aviation system safety
        deficiency exists" and asked for "immediate help and assistance in clarifying
        the issues with respect to the pitch control system of the aircraft."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee2398d-12f5-43cf-a299-5fbb3d14aa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added: "More importantly...reports indicate that information
        regarding the normal and non-normal operation of this system was not provided
        to the frontline airline employees — the flight crews and maintenance technicians."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bc98f0-bc8b-46e9-8570-7237f1e159db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran pilot and author Patrick Smith, who does not fly 737 MAX
        planes, told CNN that it''s too soon to determine what could have gone wrong,
        but that it''s possible to say that an alleged system malfunction isn''t entirely
        to blame.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f88ff5d-4718-454a-ad21-6c1348b8918e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On&nbsp;Smith''s blog, "Ask a Pilot," he wrote: "Is it too big a
        step to say that this system, and its apparent malfunction, were entirely
        to blame? Is there not some basic, seat-of-the-pants airmanship skills that
        the pilots could have, or should have, fallen back on? If the plane was nosing
        over, should they not have suspected something was askew with the stabilizers
        or stabilizer trim, and disconnected power to those controls? Well, that''s
        easy to ask when sitting safely in front of a keyboard, days later. The truth
        is, we don''t know exactly what they were dealing with — the sights, the sounds,
        the sensations — in that cockpit as it was all going to hell."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e15ed4-b560-4325-9214-9c95f7157ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Smith and Tajer believe though, that as dark and horrific as
        the Lion Air crash was, it has compelled the industry to face difficult questions
        and push for more transparency and positive learning outcomes, with passengers''
        safety at the helm.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c314f942-64b6-47d1-b8b9-a13c657fe39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tajer says that now, his trust in the company is slowly rebuilding
        and that MAX 8 pilots aren''t flying with hesitation now because they have
        broken through the "sound barrier" of information.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17834c8f-2623-4147-8f00-1616ff2ab0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won''t fly an airplane that''s not safe, we''ve got our customers''
        backs."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405451da-40da-4983-9001-7f53d6238069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboulafia agrees that there is no reason for consumers to be concerned
        about what could be a freak incident, adding that technological advances in
        the industry over the last century have demonstrated that flying is "now the
        safest form of transportation ever designed in the history of mankind."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0c50b6-8d5b-4590-b7f6-f68ddf2f0122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know the full details of this crash yet, but as for other
        systems have never been safer," Aboulafia said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5c60a6-df08-412e-aa8d-19c5210895db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiavo is a bit more cautious.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7e6e3c-a1fa-4d85-93ef-23174f800436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I personally would avoid the 737 MAX until there is time for the
        pilots to be retrained," she said. "I like my pilots to know how to troubleshoot
        in the air."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8635f4-4737-4055-8954-93d1ea159a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing, which made no comment on the allegations, said it was "deeply
        saddened by the loss of Lion Air Flight JT 610."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b70734e-0cc5-420a-a98c-5e424c7a7c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We extend our heartfelt condolences and sympathies to the families
        and loved ones of those on board."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6b27a6-cd31-438c-8f54-873dadc4ce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Automation as collaboration</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f986d7-7124-4c1f-a3e9-dae429822884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lion Air crash has again reignited a larger conversation about
        the use of automated control systems and whether cockpit procedures surrounding
        these systems are as safe as they should be.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7b575c-2277-48a6-8277-c289a70e50d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest fatal crash involving an auto flight control system.
        Both the Air France 447 and AirAsia Flight 8501 crashes had flight-control
        systems and pilots working against each other with disastrous outcomes, begging
        the question of whether these systems help or hinder pilots.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b51157b-5e39-432e-8ab6-36210328f2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Goetz, a CNN aviation analyst and former managing director
        of the National Transportation Safety Board, believes that ultimately the
        onus is on transparency and training, and not on automation.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425b6b22-5867-4e57-8b4e-e222b3fe616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pilots are extraordinarily skilled and if they have the right training
        and information they will make the right decisions, they will do the right
        thing. But if they don''t know what''s confronting them and there''s been
        an increasing reliance on the infallibility of fly-by-wire systems, then you
        are faced with a real challenge. That''s a broader question that''s going
        to be looked at."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f47c0fd-11e2-49eb-8e7e-f4dd918791c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tajer agrees. He says that technology has definitely increased the
        safety of our global flight systems but just like a singular dietary plan,
        it''s not always healthy.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee65630-9f40-4319-9045-7e66e2e9c5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Automation is an outstanding addition to the aircraft when it''s
        in collaboration," Tajer said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c465244-5673-406b-935a-79cc401639ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when you don''t tell the human about it, it disconnects the
        human being from the system."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce11ddd3-57ec-44fd-aa43-92a79d881ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:06:50.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:16.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Lion Air: Some are
        looking where to place the blame, others wonder if their pilot can fly their
        plane"</em></p>'
