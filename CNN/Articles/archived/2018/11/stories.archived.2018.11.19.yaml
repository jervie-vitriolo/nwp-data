      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) —&nbsp;Team Philippines sets its
        eyes on a podium finish after qualifying for the 2018 Rainforest Challenge
        (RFC) Global Series grand championships which will be held in Malaysia this
        November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15bf25b-b675-4800-8e66-c419286f8b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:10:45.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bearing the flag for the Philippines are Eduardo Sobrepeña and Ronnie
        Malonzo from the Pampanga Off-roaders Club Inc. (PORCI).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d210b3d-518f-40d3-8f7d-63d67d3891ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:10:45.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboard a Land Cruiser FJ40, the duo topped the Philippine Championship
        race last August and gained the chance to represent the country in the upcoming
        world championships.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfa8f2f-c7fa-4f9b-8f4a-5f987cbc5e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:10:45.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RFC Global Series, which is seen as one of the ten toughest
        motor races in the world, will run from November 23 to December 5, 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c525126-b73b-4232-abd8-94ab2f1ad072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:10:45.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s final competition will feature the longest continuous
        off-road sector of more than 200 kilometers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b950d6-eda5-4811-b6c7-2b170463c7e7'
