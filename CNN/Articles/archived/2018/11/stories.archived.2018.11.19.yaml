    'template': '1'
    'title': '''Unequalled privilege’: What''s in Metrobank''s premium card for travelers'
    'updated': 2018-11-19T12:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfcbe3c-58d3-4253-9d99-25f94550e1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:08:38.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:13.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) —&nbsp;Banks today are cashing in
        on the booming interest in travel, with every company offering financial services
        that can compliment one''s drive to fly for an adventure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866a21f4-1c84-48c1-ad6f-db3545cebc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:08:38.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:13.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metrobank takes on the challenge by promising to give "unequalled
        privilege" to its affluent members.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a355e3b-adee-4f6b-806e-c63e808d013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:08:38.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:13.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the relaunched exclusive Metrobank World Mastercard, the
        company vows to take its users "where few other cards can take you."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63d7ad8-b0cb-4100-8e41-f01e3d3b0049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:08:38.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:13.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of its previous exclusive features, the company has included
        new privileges that will delight travelers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a263c5-569f-470c-b52c-e497e612f725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:08:38.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:13.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the card''s Mastercard Traveler Rewards feature, the first
        in Southeast Asia, users can shop, dine, and relax at international partners
        to unlock rebates in Australia, France, Hong Kong, Japan, Macau, Singapore,
        United Kingdom and the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b197dd0-50c4-4279-a31d-6f20b64e1124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:08:38.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:13.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metrobank: Experience exclusive travel rewards, benefits and offers
        beyond every border</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4df382-cb89-4b8f-8a97-33b2b080c215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:08:38.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:13.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mastercard Airport Experiences mobile app, meanwhile, gives
        instant access, discounts and deals at over 1,000 airports and 500 airport
        lounges worldwide, along with hundreds of dining, leisure and shopping establishments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201a0a7b-a813-434d-aa9a-4061085f5aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:08:38.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:13.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metrobank: Take your Airport Experience to the next level</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa4f66e-7da7-4508-9c34-3e3f18934b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:08:38.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:13.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the card for international transactions also gives users double
        rewards points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb845fb0-23a7-4cfc-89af-e92ca770202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:08:38.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:13.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also provides free travel accident insurance coverage of up to
        ₱5 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1343e105-d911-41f0-932d-9d92e6fe69c4'
      'mgnl:activationStatus': true
