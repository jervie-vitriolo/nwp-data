      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not just part of the opposition</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed627cca-f35c-4136-8845-472b0c2d2106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:49:24.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas was largely mum on his plans for 2019 in the months leading
        to the filing of certificates of candidacy, even as the opposition has reserved
        a slot for him in their Senate slate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738a918a-c858-4a49-af74-bd32b5d764a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:49:24.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ex-senator is part of an eight-man lineup backed by a coalition
        of opposition parties, including the former ruling Liberal Party, of which
        he is a member of.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd6d09a-2d7b-4ecd-82cc-d7edd7a05f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:49:24.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in his first television interview since being defeated by Duterte,
        Roxas said he does not consider himself just as a part of the opposition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad4e9cb-df89-4e46-8bf0-29d954f765f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:49:24.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto ko lang linawin na hindi ako tumakbo, hindi ako lumabas mula
        sa aking private life para lumahok muli, para tumulong muli bilang tagapagsabi
        ng, ''No,''" Roxas said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fd83f2-734a-4e70-919d-95aaaf44cffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:49:24.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just want to clarify that I didn''t run, I didn''t
        leave my private life to participate again, to help again to say, "No."]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12859bd-c25d-4384-9954-17783b0b6793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:49:24.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para sakin is ang bawat isyu may mga solusyon iyan and I am for
        those solutions," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a3cacf-f5f5-4bc3-a704-0777b57e8812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:49:24.882+08:00
