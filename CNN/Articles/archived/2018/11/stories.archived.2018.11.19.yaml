      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong>&nbsp;
        A lawmaker on Monday called for a six-month extension of martial law in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c96cea-558f-4b0c-b046-2d581a3ee41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:32:24.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iligan City Representative Frederick Siao filed House Resolution
        No. 2302-asking the government and concerned authorities to extend the rule
        in Mindanao until June 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af3a8d0-0880-4f7c-a3e9-ea562bbe8fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:32:24.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siao, a member of the House Committee on Mindanao Affairs, cited
        initial reports of "terrorist plots" as basis for a possible martial law extension.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583b26ec-db5a-4f46-93c5-a749d1b319f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:32:24.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there''s a need to secure the upcoming 2019 midterm polls
        in the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47d3e8d-65d8-4059-bf58-2d7ab634d54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:32:24.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is urgently imperative that government authority must ensure
        peaceful, orderly, and honest May 2019 elections in Mindanao, including and
        especially in the Bangsamoro Autonomous Region and adjacent regions, to secure
        the integrity of the ballots and safety of voters and elections personnel
        and to ensure that the duly-elected officials are installed," Siao said in
        a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d84309b-cb4c-400b-a391-1e8d7f7f2894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:32:24.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ISIS, their collaborators among lawless armed groups, and the
        illegal drugs networks operating in Mindanao want to sow terror in pursuit
        of their twisted objectives," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fe5c21-b279-4e23-945d-5841dee847d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:32:24.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siao also noted recent incidents of violence in the region, including
        the Lanao del Sur ambush which killed five Philippine Drug Enforcement Agency
        (PDEA) agents last October.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af284f6-fe90-4afc-9e75-6e6b898c7552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:32:24.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) earlier indicated inclination
        to recommend a martial law extension to President Rodrigo Duterte. The Philippine
        National Police (PNP) also said it will back another extension, should Duterte
        decide on it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ef4426-9bae-41b5-9108-0e592398b06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:32:24.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Economic, political gains will be lost if martial law in Mindanao
        is stopped — AFP</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ab5955-d484-42ab-abb0-356c8125845f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:32:24.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Chief Carlito Galvez, meanwhile, said the Armed Forces and the
        PNP will soon make a joint assessment on the Mindanao martial law situation.
        The officials hope to submit a final report to Duterte within the month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cb7192-3c21-4083-8acf-09f45a97ceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:32:24.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law was declared in Mindanao in May 2017 following the attempted
        takeover by ISIS-inspired Maute Group of Marawi City in Lanao del Sur. Before
        the declaration lapsed on July 23 that year, Congress voted to extend martial
        law until the end of December 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385ac950-e6ec-48ce-9495-3230cbaefe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:32:24.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress then granted Duterte''s second request to extend the military
        rule in the region until December 31, 2018. This was to address the remaining
        insurgencies and terrorism in the area.</p>'
  'mar-roxas-philippines-south-china-sea':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-19T18:09:40.641+08:00
    'imagesource': 'jcr:a02123e2-6b05-4d32-a1f0-bd2c21e1a694'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da984791-7b69-416a-9479-4b579aa66274'
    'lead': 'After President Rodrigo Duterte said China ''is already in possession''
      of the South China Sea, his former rival in the 2016 elections Mar Roxas said
      in an exclusive interview with CNN Philippines that the country should not give
      up its claims in disputed waters.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T17:37:21.150+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:20.213+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:09.074+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: Mar Roxas: PH should not give up South China Sea stake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9ea25f-d55a-4b7d-81a7-84b1ad46dfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:37:21.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> A
        defeated presidential candidate now returning as a senatorial aspirant said
        the country should not give up its stake in portions of the South China Sea
        despite the might and resources of China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9517f1-594e-4ca8-bb16-8a3ea3c8109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:37:21.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unang-una, atin ''yan. Dapat malinaw na atin ''yan. Oo, mas
        malaki sila, mayaman sila, mas may armas sila, may nuclear</em> [weapons]
        <em>sila, kung anu-ano pa, oo tanggapin natin ''yun. Pero hindi ibig sabihin
        na isususko natin na natin ''yan,"</em> former Interior Secretary Mar Roxas
        told CNN Philippines'' The Source on Monday in his first television interview
        after losing in the 2016 presidential election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544c7377-f9e6-41e2-b01f-3ec0e5f11d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:37:21.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First and foremost, that''s ours. That should be clear
        to us. Yes, they''re bigger, they''re richer, they have more arms, they have
        nuclear weapons and whatnot, yes, let''s accept that. But that doesn''t mean
        that we should give it up.]</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Roxas: Atin ang West Philippine Sea | <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/3fnlBFf9BX">pic.twitter.com/3fnlBFf9BX</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1064372290127687680?ref_src=twsrc%5Etfw">November
        19, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a766d1a-004e-4bff-b075-486f96093b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:37:21.151+08:00
