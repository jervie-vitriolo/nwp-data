    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be43c2db-fb33-47a3-8008-085876e41782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:49:24.880+08:00
