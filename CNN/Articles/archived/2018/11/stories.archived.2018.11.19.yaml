      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas also said he is opposed to shifting to a federal form of government
        as it would create a "second layer of taxation, second layer of costs, second
        layer of inefficiency, second layer of corruption."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5735d06f-b312-4072-af38-49c565b608d8'
      'mgnl:activationStatus': true
