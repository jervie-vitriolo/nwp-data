      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Roxas suggested that the police be
        equipped with body cameras to solve extrajudicial killings, which human rights
        groups say has left thousands dead. According to government data, 4,410 drug
        personalities have been killed in anti-drug operations as of July 2018.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c9becc-8c56-4e7c-b415-4038c03b1c3f'
