      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can now declare that our forces won''t fight anymore," he said.</p>'
  'Search-for-Chief-Justice-applicants':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-26T06:33:07.498+08:00
    'imagesource': 'jcr:cb0a550e-acac-4f26-812c-d1f25a752ed6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd940c677-397f-4eab-978b-da00377e0264'
    'lead': 'Who will President Rodrigo Duterte appoint next?'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T10:24:22.133+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:14.908+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:11.014+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 Supreme Court justices vie for Chief Justice post

      '
    'updated': 2018-11-19T11:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3357952-b6d6-4505-b930-f2c027342478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:24:22.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:14.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) -</strong> The
        Judicial and Bar Council (JBC) on Friday closed the application period for
        the next Chief Justice, with five names in.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885ddaa8-ad01-4283-a3a2-aa1f8cec823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:24:22.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:14.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio, Associate Justices Diosdado
        Peralta, Lucas Bersamin, Estela Perlas-Bernabe, and Andres Reyes Jr. are vying
        for the post vacated by Justice Teresita Leonardo-de Castro who retired on
        October 10 after a 40-day stint.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318dbad3-9bdb-4a42-be0b-054534dc16e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:24:22.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:14.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro replaced Maria Lourdes Sereno who was ousted by the Supreme
        Court for her failure to file her complete statements of assets, liabilities
        and net worth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9491f3a6-076a-47b6-99c2-4011a0298095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:24:22.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:14.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, the most senior justice, now leads the Supreme Court in
        an acting capacity. He earlier turned down his automatic nomination to be
        Sereno''s replacement, saying he wanted to be consistent with his position
        that an impeachable official like Sereno could only be ousted through a Senate
        impeachment trial as stated in the Constitution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b865ea3b-8a06-41e0-af18-cf722800b381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:24:22.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:14.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin, Peralta, and Reyes all previously applied for the post
        that was won by De Castro.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c649a973-956a-47b7-8633-1a92ac126627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:24:22.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:14.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time President Rodrigo Duterte will be appointing
        a Chief Justice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d0c680-e4e8-4ff4-bcc1-ac6bfbfd18a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:24:22.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:14.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The applicants will undergo comprehensive medical examinations,
        psychological evaluation, written evaluative examinations, and public interviews.
        The senior justices, however, will no longer be required to undergo public
        interviews after the Supreme Court dispensed with this requirement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51df9042-615d-486e-903c-f636874e122c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:24:22.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:14.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An applicant must get the vote of at least four JBC members to be
        placed on the short list for the post to be submitted to Duterte.</p>'
  'jessica-zafra-profile':
    'author': 'Don Jaucian'
    'caption': 'With a new book out and a celebration of 25 years of her Twisted column
      ahead, Jessica Zafra talks about interviewing starlets, reliving the 90s, and
      moving away from her “angsty” persona. Photo by KITKAT PAJARO'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2018-11-16T20:14:33.418+08:00
    'imagesource': 'jcr:96c5c2df-4d2a-4296-9644-48cd66ba8954'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6623ebc8-e0b9-4114-93fc-deb4a33f2c03'
    'lead': 'With a new book out and a celebration of 25 years of her Twisted column
      next year, writer Jessica Zafra talks about interviewing starlets, reliving
      the ''90s, and moving away from her “angsty” persona.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T10:52:13.385+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-16T18:00:43.869+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T17:58:41.145+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jessica Zafra: ‘If you like things like security, your own house, and
      money in the bank, don’t go into writing!’'
    'updated': 2018-11-19T15:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcd0d83-7bc5-4dc3-ba03-457ed476a07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> If there’s an Adele
        Cackle, there should also be a Jessica Zafra Cackle. Which would be weird
        because laughter isn’t what people would usually associate with Zafra. A sinister
        cackle perhaps. But a mirthful cackle? Hardly. It’s something that, over the
        course of our 50-minute conversation, I would hear constantly; something that
        reminded me that the Jessica we read on paper isn’t the Jessica in real life,
        although we have reasons to believe so. And this is also something that she
        admits is her own doing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cce4ceb-a977-4790-a147-f809d6b31b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zafra admits that she’s built a reputation for herself, particularly
        through the way her anger telegraphs into her columns. Anger and angst would
        be part and parcel of what made her writing popular and to some extent, part
        of the era’s experience for many who have followed her writing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e66cd39-9db3-4bb0-979e-44f8cb93d425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her columns used to talk about her favorite topic: herself and other
        things she’s interested in. “Movies, books, bizarre/infuriating current events,
        travel, weird theories, house cats.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e5cae9-1954-4eb3-8ad5-4d6cdeff5895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, they would just be ramblings or streams of consciousness.
        But whatever she would be writing about, it has earned a distinct brand that
        it’s not hard to hear her voice whenever you watch the news, a movie or anything
        you think should have an opinion on. You’d wonder, “What would Jessica Zafra
        think?”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8267455c-b592-4e7a-bfeb-9d7d8d3cf6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Twisted column was printed in the now defunct newspaper
        Today in 1994 and ended in 2004. She continued writing a column in the Philippine
        Star called “Emotional Weather Report” from 2006 until 2013. She’s published
        several volumes of her essays such as “Twisted” 1-9; “Twisted Flicks,” a collection
        of movie related writings; “Geeks vs. Jocks,” which collects her essays on
        tennis, rugby, and other sports (she briefly became the sports editor of Esquire
        Philippines when it started in 2011); and “Twisted Travels,” which now has
        a newly released companion volume, “Twisted Travels: Rambles in Central Europe.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dedbac-f151-4538-b176-1dc143d1bff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also has two books of short fiction: “Manananggal Terrorizes
        Manila” and “The Stories So Far.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39849d5f-b10e-4af0-abe7-91475a2e6b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Twisted will be celebrating 25 years and Zafra will be
        publishing a Best Of volume for the occasion. In all the years of her career,
        Zafra has mostly done writing with only the few non-writing jobs that came
        out of it such as hosting a T.V. show (“The Flip Trip: Czech Trek,” which
        she is co-hosting with filmmaker Pepe Diokno, is currently airing on CNN Philippines),
        writing a screenplay (Elwood Perez’s bizarro “Esoterika Maynila”), appearing
        in movies (fully clothed, as she would say), and hosting a podcast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27c44fd-b53c-44e1-a368-7260b635c1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m lucky in that I’ve always done what I’ve wanted to do,” she
        says. “But I’m unlucky in that I should have considered other ways of making
        a living. [Laughs]”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bb2135-115d-49d7-8fe7-380f7d17324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zafra majored in Comparative Literature at the University of the
        Philippines. She recalls that she moved out of her parents’ house as soon
        as she could because they were hounding her to go to law school. “Obviously,
        you know, to parents ‘Writing? Is that a job? Are you going to make any money
        at all?’ In a way they were right, ha. If you like things like security, having
        your own house, and money in the bank, don’t go into writing! [Laughs].”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943b74b1-8a70-4944-8b19-285ba810c297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wrote a lot of articles to pay the rent. And then I started writing
        a column, which was like a regular job even if it’s technically not in a way
        that you get benefits, etc. But you know that a certain number of your articles
        will be printed every month and that’s enough to pay for your basics. And
        at the same time I was doing freelance work, like a bit of technical writing
        here and there.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2513ac0-a6c1-44f7-ba8c-8cd8f555219e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, she took a break from writing a column to focus on her
        novel, which she has finished but still remains unpublished. “My agent is
        ghosting me,” she says. But her Plan B is writing her second novel and will
        shop it around once she finishes it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab73cc27-e785-43d4-8854-82d4b92abcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zafra admits that her fiction does reflect some of her shortcomings,
        specifically in the human relations department. She says, “I find that, to
        this point, my fiction have always tended to be safe. Things that I know personally,
        things that happen to my friends. I really need to venture out farther. As
        in I’m a complete moron about human relationships. So I think I need to write
        about disgusting things like love. [Laughs].”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0cd3a9-0199-4469-88f5-d1c5ad36804d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this interview, we talk about her latest book, being a writer
        in the Philippines, and why she really said yes to managing the Eraserheads
        for four months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43666670-bf0a-4c4d-9664-dc9648780bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you start your career as a writer?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0551deb2-595f-4bfd-923d-37b564e6e741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I got out of college, I knew I needed a job but I also knew
        it would be difficult for me to get one of the punch the clock type of jobs.
        So I started submitting essays and stories to various publications, a lot
        of magazines which were the only ones that would print short stories really.
        I started submitting them and the nicer editors would give me assignments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf396fa-d639-4a2e-8ae6-2ce6e42de667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I actually paid for my college tuition by writing profiles of artistas
        — as in starlets. The thing is, their lives are very managed so they all have
        the same origin story. So when I look back, all their lives fuse into one
        giant starlet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083b81d1-7f3d-4a08-a57d-d15231e7789d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there some memorable ones?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344ee773-e0c2-45db-af25-4ee6e412bb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was sent to interview Nora Aunor. I waited for five hours, which
        in the general scheme of things I hear is not as long as some people. I have
        friends who went on to advertising, [sabi nila], “Five hours ka lang, I waited
        seven hours!”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb1a49e-fe02-4522-9787-2fed336ffbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarsi Emannuelle. She was a bold star of the 80’s. I was a college
        freshman at that time and then I interviewed her. She was very smart. She
        was asking me [about] what was life like in UP. I got the impression that
        she would have liked to go to college herself. And we were having a nice conversation
        and suddenly the phone rings. And it was someone telling her that Pepsi Paloma
        killed herself. And of course she promptly trashed the room and I was cowering
        in a corner thinking “when will I finish my interview?” [Laughs]. She was
        trashing their room [and] was distraught. Her friend killed herself.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4ecde8-6b03-46d2-9f88-f95cb970b6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hardest subjects to write about were the ones who have had no
        life experience whatsoever. You have to find the slightest bit interesting
        about them.</p>'
    '6':
      'image': 'jcr:87477ae3-30dc-484b-aeb0-e888257f01ae'
      'imageCaption': '“Twisted Travels: Rambles in Central Europe” is Jessica Zafra''s
        first book in five years. Photo from JESSICA ZAFRA RULES THE UNIVERSE/WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2fb9a0-b16b-4df4-99e1-acd19d6eb146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:56:04.516+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2edbb4-34ca-406a-adc7-9000d299ca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve mostly written a lot of non-fiction but you mostly
        associate yourself with fiction. Do you distinguish fiction from non-fiction
        or do the parameters blur?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23951456-01d7-413b-b958-a5e216c2db81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve always wanted to write fiction and I still want to write fiction.
        It’s just that I should have listened to my folks and gotten into a profession
        that allows me to support myself. [<em>Laughs</em>]. But since I have to support
        myself also by writing and it’s a little easier to make a living writing non-fiction,
        so it’s a work-related thing. If I had my way, I would be writing fiction.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddd8568-1cbb-4630-b681-bd9f455b5379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what happens is I approach non-fiction as if it were fiction
        also. And anyway, you’re supposed to write what you know and I only know me.
        I always think of myself as a fiction writer. All I wanted to do was to write
        short stories and the occasional novel but good luck to me making a living!</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a43ca79-c6e9-4400-8c77-8a7750e94331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think your day job would have been?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8df499-2f8b-464d-b6ab-2ac234070270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t know. I don’t think it would have been teaching. I don’t
        have the stamina for teaching. Also, I would get sued left and right because
        [<em>Laughs</em>] I’ll be screaming at people na “Napakabobo mo! Umuwi ka
        na!” [<em>Laughs</em>] ... It wouldn’t be something that involves driving
        [because] I never learned how to drive because the temptation to run over
        people is too strong. I think ideally the job should have absolutely no connection
        with writing … but not accounting, that could kill me. So obviously not the
        law because that requires some writing, not advertising. Maybe I would have
        ended up in the sciences which is ironic. [<em>Laughs</em>]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd829dd10-e147-4583-b36c-b2dc59cb7406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But were you ever tempted to take a 9-to-5?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aac07f-2d99-4702-9ce7-6248152a4e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, the closest thing I’ve ever had to a 9-to-5 job was writing
        for a computer magazine in the early days of personal computing. It was supposed
        to be a 9-to-5 job but I said it’s hard to wake up early so they said “Okay,
        just put in eight hours a day!”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f1b2d6-69c1-4f44-9062-956dd2f71769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did you ever get sick of writing?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4855fa10-7afc-4295-a626-cab649221e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes I make drama. I say “I don’t want to write anymore! I’m
        tired of cannibalizing my life!” And then I’ll sit down and write about it.
        [<em>Laughs</em>]. So it’s pure drama. I don’t really mean it. I have no other
        skills. And I do love it. If I didn’t write there would be no point in sticking
        around.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97571875-6b5e-43bd-b7d2-bb44a75f40a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you work better with a deadline?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc56023f-e759-46eb-bbda-f808b7072adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.870+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For non-fiction yes. For fiction, I find that it chooses when to
        write itself, eh. That’s why I always thought that if I could continue to
        write non-fiction — columns, newspaper articles — in my own time, I can write
        fiction. I guess some people can do that [but] I can’t because it’s two different
        ways of writing. I find that with fiction, I have to pick up the momentum,
        a lot of the stuff that I’m writing initially isn’t worth publishing. But
        when you hit the zone and then you have to meet another deadline, you stop
        and then you write your column. And then you have to build up the momentum
        again. So I figured to stop, and then just write it. I did this in 2016, which
        was how I wrote my novel in two or three months. The training of writing a
        column helps, but yun nga, you have to stop writing a column.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07838387-9106-48ea-ba4c-3fed0f189eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you start writing fiction?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16ca9a7-9b79-4e41-89c3-e5736c60341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very early on because I always was an antisocial kid. We had books
        in the house but my parents were not serious readers. I ran out of things
        to read. Basically when you’ve already read the old testament, it’s time to
        look for something else. I was reading the Old Testament and … “Oh, ‘smiting,’
        ‘plagues.’ I can do this!” [<em>Laughs</em>]. I started writing to entertain
        myself, [writing] things I wanted to read.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96b07e8-90e6-43bf-993e-c72558f18de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’re one of the few Filipino writers who have a distinguishable
        voice. How did that ‘voice’ come about?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e49f36-e24c-406f-bc2d-4c5a26fe8b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the voice in my head. I know that it sounds like schizophrenia
        but it is the voice in my head. And when I talk to myself, that is the voice.
        So I’m lucky that I just have to transcribe it. But I know that the voice
        was built out of bits and pieces: movies that I’ve seen in childhood, books
        that I’ve read, and somehow the voice is a collection of all these pop culture
        things. So it’s lodged in my head. So when I talk to myself, that’s the same
        voice that my writing is in.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b92c9b1-7de1-4423-9cbd-d4853c3bd9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the hazards of writing about yourself
        or making a living out of your life?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78998fd-57ac-4141-aeb5-d3bbcbf7757f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, the hazard would be everything becomes work. For instance,
        my first published things were movie reviews. I love the movies, I grew up
        watching the movies, that’s how I got the voice in my head. But after a time
        if you watch movies because you’re going to write about them, it becomes just
        work. As in when you’re watching, you’re already writing the column in your
        head. So you’re not enjoying [the movie] for the pure pleasure of it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ea154b-9de4-4644-984e-1eb45a18bd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess the other hazard would be, if I had a super interesting
        life where I’m juggling three lovers, etc. so much can be exposed. But since
        my life is quiet and sedate, there’s really no controversy there.</p>'
    '14':
      'image': 'jcr:73d931ad-559c-4a08-a556-8cd5faa906c8'
      'imageCaption': 'Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36247372-57ba-4e9e-a67e-eb1666446d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:56:04.516+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cb5bad-eb2e-4e4e-8146-68b88a9b3df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aside from all the writing, you’ve had a few odd jobs, diba?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e390d8-c932-4f9f-951d-e6e0bd4ba8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, which all sprang out of the writing. Because in the Philippines,
        if you make a reputation as a writer, you get rewarded by being given non-writing
        jobs! Like being on the radio, or doing T.V.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b606b4b4-917e-44a0-8ed3-1aaef7e867dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You also managed the Eraserheads for four months.</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e0aed4-4ed9-4c64-b3f6-cc6ad3eaea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was a brief gig that I took on because I wanted to write about
        it. And I learned that I’m completely crap about managing a band. <em>[Laughs]</em>.
        Also, the most important thing I’ve learned is, if they’re already famous
        why should they listen to you? Oo nga naman, why would they listen to me?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b4bfb3-bf15-4278-bc5a-a7741b6bf32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Now you have a podcast again.</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ece3bc-e3eb-47fc-b748-cf2069ba4565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital age arrives so I figured, podcast! And also since I’m not
        writing a column and in the last few years, I’ve had to … because the media
        landscape is changing so rapidly, I’ve had to invent jobs for myself. [<em>Laughs</em>]
        But the thing is if you’re a freelance writer, you cannot disappear from the
        public eye for long because everyone will just assume you’ve just moved to
        another country. And so if they think you’re gone, why would they hire you?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5625c3e3-eba5-4046-b8b4-22b9dc8a5577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, I’ve been pitching for all these commissioned books,
        the kind that Krip Yuson and Butch Dalisay do so well. No one will hire me
        to do commissioned books because they think, “Oh, she’s going to write it
        in that voice.” Don’t insult me naman! Of course I’m not going to write your
        corporate commissioned book in this voice! [<em>Laughs</em>]. Why would I
        do that? Because look at me, they hear a voice, they don’t want it for their
        books. I can do other things! It’s like method acting!</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b34784-db57-4f47-a035-f67a268c306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think about being associated with the ''90s
        and about the angst of the ''90s?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a285229-37b1-4375-8b28-3942c9849747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, you know it was when the word ‘angst’ was really thrown a
        lot. Well, on one hand, everybody will know how old I am, which is a pain.
        On the other hand, lately I’ve been going around looking for band t-shirts
        and regretting that in the ''90s I did not collect these band t-shirts. Yesterday
        I went to H&amp;M and I found a Metallica t-shirt that was 900 bucks. I was
        like “I don’t think it’s right for a Metallica t-shirt to be 900 bucks!” I
        feel that they should look basura and be cheap! So I passed. I’m kind of in
        my nostalgia for the ''90s phase.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94986519-f535-44d5-953b-95c945baff96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the ''90s, you would not believe how many people came up
        to me and said, “Hey you look like Daria!” [Laughs]. And I hear that Adidas
        will be putting out a Beavis and Butthead line, which I’m sure I will not
        be able to afford. I hate them!</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11e3b97-ad9c-40f5-bb99-579d681713e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does it feel that all these ''90s things are coming
        back?</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e65697-02cc-488b-b009-c81c66b3abcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well they’re 20-year cycles diba? And the thing is I’ve never really
        stopped listening to Pearl Jam so it’s a continuation and also I never stopped
        wearing Doc Martens! [<em>Laughs</em>].</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09c48ca-d717-4dc3-bc30-ad02f77b78c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think about how your writing ages?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1378335d-f5dd-453b-95cf-8bf45c351025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No actually. [<em>Laughs</em>]. I’m glad that I do these occasional
        interviews and people point out some things about my work that never occurred
        to me. A few months ago, I did an interview with a bunch of high school students
        from Southridge and they said that when they’re reading my short stories,
        because my short stories were assigned to them, they can’t tell what the gender
        of the narrator is. They said “Is this intentional?” I said “I think not but
        thanks for pointing that out.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dc4c97-770c-4784-8d44-7bb1e03e939d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel that because in the Philippines the reviewing field is kind
        of incestuous. We all know each other, people have always tended to be kind
        to me. I feel that even my book publishers have not told me what I should
        be doing, what I should stop doing. I wanted that. Something like what I’ve
        read about the editors of F. Scott Fitzgerald [who] would sit them down and
        say, “You sound drunk.” So I wanted people to tell me exactly that, what I
        was doing right, what I was doing wrong. I never had that kind of guidance.
        I’ve had to do that for myself and it’s very weird. Sometimes I think the
        writing is great, sometimes I think the writing is garbage. It varies from
        day to day.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e622459-ded0-4d7c-bade-365ada881dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you ever read your first few books?</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed29c4c1-c275-40ea-ad9b-b39ae91e80db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>*Shudders* Yeah sometimes. The short stories will be issued in single
        volumes next year by the Ateneo Press because my former book publisher from
        Anvil, Karina Bolasco, she retired and moved over to Ateneo Press. She said,
        “Can we put your two short story volumes together?” I said okay. And then
        I read them … “Okay, we’re going to have to take this one out … and this one…”
        She’s like, “What will be left? [<em>Laughs</em>].</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93d3fa9-571a-420d-ab5a-2851841ccc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m not exaggerating — some of them I have no memory of writing.
        “Who wrote this?? Why was this published??”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1583f516-0290-473f-9c48-faf259c87589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel that [they were written] by a younger, more callow version
        of myself. But then I’m glad I wrote them because what would I have been doing?
        [Laughs]. I’ve written a lot more stories but I don’t think they’re worth
        publishing.</p>'
    '29':
      'image': 'jcr:370ca924-94ac-4a09-a694-c8bdcecebbf8'
      'imageCaption': 'In 2019, Jessica Zafra''s Twisted column will be celebrating
        25 years and she will be publishing a Best Of volume for the occasion. Photo
        from JESSICA ZAFRA''S CATS/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a765ea4-2658-4a7b-9499-685a7146f23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T17:56:04.516+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8547299-3c74-4292-8030-eabe3171f8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve made a living out of your life but are there parts
        of your personality that you don’t write about? Something that you want to
        keep to yourself or not public?</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d811f2f-835b-4d9b-b0e6-4f2808f7858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah. Stuff that I feel would be embarrassing to friends and family,
        I try not to write. I don’t really write about my emotional life. Maybe I
        will.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9893c3-f52a-469f-964e-86cb25745885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Which is ironic because your Philippine Star column was
        called “Emotional Weather Report.”</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0793530-e8dd-4f44-a18f-812a7fb7e7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know! Because if you call your column “Emotional Weather Report,”
        people will not be asking you “Why don’t you ever write about your personal
        life?” “No, the title of my column is ‘Emotional Weather Report’!” It’s like
        hiding in plain sight and misdirecting people. [<em>Laughs</em>].</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a93089-10e1-4425-ad33-f371a0487276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was there a difference in the way that you wrote your Twisted
        columns to the Emotional Weather Report ones?</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43054953-8b67-43c7-86e2-e57e2335943a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was trying to get away from the Twisted thing because for many
        years people will approach me and say “We really like you when you’re angry
        and it feels like your head is going to explode!” If I keep on writing like
        that my head will explode and I will die! With “Emotional Weather Report,”
        I was trying to have a different tone, somebody older, someone who’s calm
        and not angry. But I keep getting those requests [na] “Write naman something
        where you’re angry.” Sige! Make me angry! You’ll regret it! [<em>Laughs</em>].
        I became too associated with anger. It’s also my own doing.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37530e64-650b-4ad5-a103-5a4c4a963974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Were there any labels that people attached to your writing
        that you objected to?</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23e437f-2d79-4f87-92af-9724611ee0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hmm … the a word, angst. And also that mostly I was angry. People
        always associated me with rage and I feel that no naman. Sometimes the rage
        is actually a joke, I’m being funny. But that’s how it sounded. People like
        to put writers in neat categories and unfortunately I was placed in that category.
        On the other hand, it gave me the freedom to be obnoxious because, seriously,
        when I’m introduced to people and I’m polite and funny, they say, “You’re
        nice naman pala.” That’s what ticks me off! “Why! What did you expect!” [<em>Laughs</em>].</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895b84ca-a932-4074-b6fb-6840ea08d003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have certain expectations. They expect you to be always the
        same one thing when I think people are many, many things.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20a6b1c-e320-465a-b1f4-ad01cee63c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ea9e74-e68f-49b3-9c43-0b8c37031a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Let’s talk about your new book. In “Twisted Travels: Ramblings
        in Central Europe” the Poland chapter was packed with a lot of history, some
        of it sad and sordid. Was it intentional that it’s the last chapter of the
        book?</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7903bb-c1bf-411b-9a72-af1b9bdcd673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.871+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes it was. It was the last thing that I wrote and I kinda had to
        hurry it up because we had to catch the press deadline. At the same time,
        I was working from zero knowledge of Poland so it was so much information
        flying at me and me trying to process it all. What an interesting place. Also,
        I felt stupid because their spelling is out of this world.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d52d6d-45be-4f59-a51b-93e9ab71b460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.872+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There was a lot of information in that chapter.</strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700cfd9d-0daa-4bb9-85f6-94ed0a627ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.872+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, unlike in my previous travels where I was either alone or in
        the Czech chapter where Pepe and I had this strange Serbian guide who only
        gave us the minimum, the Polish tour guides sounded like PhDs in history.
        They could really explain the hell out of anything and I was just hoping I
        could just condense the hell out of everything or else the whole book would
        be Poland.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ca4d3b-b170-4cdd-bdc9-39cd10550b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.872+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve also written a lot about Venice. What is it about
        Venice that you come back to?</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f42702a-db4a-48a4-9506-e66d4fd3ce3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.872+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t know. I just feel comfortable in Venice. If you think about
        it, it’s the most artificial place on earth. It’s a fake island built on a
        lagoon, etc. I guess it’s the feeling of living in a museum, it doesn’t feel
        like a real town. There’s the weird connection that the first incidence of
        the word ‘Jessica’ appeared in “The Merchant of Venice.” I always liked that.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e989c8d1-c2ac-4bb0-a573-391f24e4d746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.872+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think it also has something to do with the fact that
        it’s a small city and you can’t really get lost in it?</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aec6a85-bb3b-4516-a0da-8a8ffb879aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.872+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. You can walk everywhere. They have cats. They have no cars.
        It’s like living in the past, really. You’re in the 18th century everywhere
        you look.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d76827-3be2-4a19-8218-9441c126cbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.872+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I found the Stendhal Syndrome interesting and it’s something
        that you mention a lot in your book.</strong></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fbab76-4f63-49e3-8d6b-72bf185a0fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.872+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s real! Where everything is so beautiful [that] people pass out.
        I always used to think “People are so OA why would you pass out?” But yeah.
        I think it’s information overload. Your brain shuts down and refuses to process
        anymore. It’s like when you go to any major museum and you insist on reading
        every wall text. After an hour or so, wala na. People could be taking their
        clothes off in front of you and you will not notice anything anymore.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799ab958-c95e-4b9e-84ff-dcdbb5fc5f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.872+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s also great that the Poland chapter was also kind of
        about a call to preserve history and memory and we’re at a crucial time where
        history is being revised.</strong></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73557b5b-f967-4604-9978-dd445b8b2cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.872+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes! That’s really one thing that impressed me about Poland, they’re
        so attached to their history in a way that we’re not. As in they have all
        these museums and memorabilia about Solidarity. We don’t even have an EDSA
        Revolution museum. We should have one. And because we don’t have one, everyone
        kinda blows it off like it never happened.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8f4846-9077-449a-a8d1-4240df04a4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.872+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think should be the core of travel writing?</strong></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53539c3-460a-4792-ad56-264f4d918406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.872+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think that would depend on the specific interest of the travel
        writer. If the main interest of the travel writer is to find out the kind
        of people in a certain place, date everyone they can, to see how many Tinder
        dates they can find in the 48 hours they spend, then that works [for them].
        There’s also the “Before You Die” school of traveling where everything has
        to be experienced within a very limited time. I’m with the “I pretend to live
        here” school of traveling where I eat in the same cafe, walk around in the
        same neighborhood, I’ll try to get to know the neighborhood cats. I try to
        get a feel of what it’s like to live in a specific place.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0cda9d-d73f-4006-894e-dfd62504f0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.872+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I read an interview with Pico Iyer and he said that the
        Filipino diaspora is “one the greatest largely untold stories on the planet.”
        Do you think this is true? How does this relate to your World Domination project,
        which is about domestic helpers running the world?</strong></p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8231f49-a01f-4fbe-b8c0-3a9409314d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.872+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah. Obviously, there’s a lot of Filipinos living abroad and we
        all have these misconceptions about what the OFW or immigrant experience is
        like but I think there are many stories as there are immigrants. We cannot
        assume that everyone is living the soap opera life. I think there are different
        kinds of stories.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadd2aee-4dfc-41bb-aedf-a1c1b825b4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.872+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve actually made a few friends with OFWs I see in airports, the
        ones who are alone and not traveling in packs, we end up having a conversation
        and I find out so many interesting things about their lives which are not
        like the lives like the others that I expected. As in in one of my workshops,
        one of the people who joined is in the habit of chatting Filipinos he meets
        in airports and he became friends with this retired Filipina sex worker in
        Japan and now he’s writing her biography, which is so interesting.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdab090f-1bd0-4c56-a3e5-4995c3ebe091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.872+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Last question, what do you think is the utmost goal of your
        work?</strong></p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30524d9-d8e7-46d8-8840-bfbb9f203f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.872+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, I wish I knew. [Laughs]. I really just want to write. I have
        no agenda. I do wish that more Filipinos read. I think that a lot of the problems
        we face as a society have to do with the fact that we don’t read. And if you
        don’t read, it’s like the past never happened. So we need to read and I don’t
        mean read your friends’ Facebook feed, I mean read. At the very least learn
        how to organize your thoughts so you know what you’re doing. [Laughs].</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b128facb-e7af-4d74-a29c-afb6d428c9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.872+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d53d6b-d69d-4d1f-a5db-09dae7904baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:52:13.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-16T18:00:43.872+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Twisted Travels: Rambles in Central Europe” is available at
        Fully Booked, Lazada, Shopee or direct order through Visprint.</em></p>'
  'outrageous-Marcos-quotes':
    'author': 'Arianne Christian Tapao'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2018-11-16T17:38:13.911+08:00
    'imagesource': 'jcr:6cd898f5-e243-48a0-9778-92f91f79cdfc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca6cec55-a21b-4745-ab67-65d002d4b4a5'
    'lead': '“We never spent government funds for our personal purposes.”'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T10:59:19.336+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2021-02-25T02:12:37.388+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2021-02-25T02:12:36.811+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7 outrageous things the Marcoses have said'
    'updated': 2018-11-19T14:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76deb8f3-d9ce-42c5-ac2e-894b87c116e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.388+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Through praise
        and fault, in life and in death, the deposed dictator Ferdinand Marcos and
        his first lady Imelda would come to withstand it all, having constantly marched
        on to the same tune: hurl any accusation, and they plead no guilt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8edd21-1ee9-447e-ace1-a850c449fc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.388+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems it was no fool’s sentiment when only a year after his ouster
        from power, the late strongman then claimed, “History is not through with
        me yet.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf80f36a-006c-4df0-ac3b-725d7ce958a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.388+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, it rings true at a time when the nation is most divided:
        one side prays for silence and healing; the other in rage, wishing for the
        earth to crack open and allow to dig up Marcos’ corpse, buried on Nov. 18,
        2016 at the Libingan ng Mga Bayani in Taguig City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d46373-fc85-46fe-861d-79481bb184f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.388+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, remembering is all the more bitter — though the two-year
        anniversary lands just a little over a week after Sandiganbayan has found
        Imelda guilty of seven counts of graft for creating private Swiss foundations
        when she served office under her husband’s rule, the same court allowed her
        to post a bail of a mere ₱150,000 this Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53d0d13-0e25-4afd-90d6-ae9d7c295e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.388+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the scandals and dirt, in their heyday and many years after,
        what’s undeniable is the couple’s shared flair for oracy and the dramatic,
        a talent for words so bizarre but has all in all only contributed to how the
        world sees them, with both admiration and hate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da51bc98-21c0-4172-b073-b3281b0472e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.388+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are part of the achievement of being a god,” Marcos said in
        a 1987 Playboy interview. “That is what we are about now. An ordinary mortal
        would not be able to stand it. All of our statements now have to prove that
        we have not gone back to being ordinary mortals.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fcbcaf-b23f-4f0e-8e58-a70f213911b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.388+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the other outlandish statements from the pair,
        a reflection of the lives they have led.</p>'
    '7':
      'image': 'jcr:6e0b170d-d345-4cf9-a4b2-c9cfe75a48ff'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7457a5ca-d16a-4ec3-8c15-9ac195d7713c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.388+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c8f2d5-5096-4340-af74-6be7e4b0be1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.388+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“We never spent government funds for our personal purposes.
        If we did, we replaced them immediately. I have committed many sins in my
        life. But stealing money from the government, from the people, is not one
        of them.”</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e19b45-269c-403b-af6a-e014870c3119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.388+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdinand Marcos said this in 1986, in reply to ABC’s “Nightline”
        correspondent Ted Koppel, who had at one point in the interview asked about
        his wife’s extravagance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472dc9f1-99cf-4791-b7e9-355e3a84de08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.388+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stealing was in fact one of the sins he would be charged of fast.
        The Presidential Commission on Good Governance, tasked to recover the Marcoses’
        ill-gotten wealth, has estimated it between US$5 to 10 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531a81b9-f0e8-4dfe-8b3d-b7d843761e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.388+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koppel also mentioned how critics slammed the first lady’s supposed
        3,000 shoes, which Marcos quickly disputed saying, “Where did the money come
        from? It came from our private funds. Did they prove that it came from public
        funds? Did they prove that this was the reason why the people don’t have any
        money?”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16a788b-2702-4048-8334-462e464dcd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.388+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Imelda’s duty to not just be a housewife but to represent
        Filipinos, he added. And Imelda, for her part, would stick to this same script.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53853e8-bb44-4b7c-94ee-eca78dc41b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“I am not at all privileged. Maybe the only privileged thing
        is my face. And corrupt? God! I would not look like this if I am corrupt.
        Some ugliness would settle down on my system.”</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d5a484-4eb7-4a4c-9abf-a2099d3349c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quote, lifted from a Nov. 30, 1985 New York Times article, was
        by Imelda, whom the Cosmopolitan magazine in December 1975 had ranked as one
        of the richest women in the world, no less.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4316379b-814b-4d44-8628-613251cabf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In describing the former first lady, experts have always used the
        superlative. In the dictionary alone, her name had become an adjective: “Imeldific,”
        for the ostentatiously extravagant, sometimes to the point of vulgarity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b37b65a-b540-4f3c-bca1-1089c213c296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have to flaunt, practically flaunt love and beauty so that the
        50 million Filipinos will see what is to love and what is to positive feel
        and what is perfection,” &nbsp;she said in a CBS News report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45bbf60-0e8f-456f-8862-8bc50139cc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she denied her lavish lifestyle, saying most were gifts,
        her power was nonetheless established during martial law that many had begun
        to call it a conjugal dictatorship.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f6b201-2aa3-4901-85dc-c2c62223657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then American ambassador Stephen Bosworth, in a Biography Channel
        documentary, said of Imelda, “People were so eager to please her that she
        lost any moral compass that she might have had, with no sense of constraints.”</p>'
    '19':
      'image': 'jcr:c0e9b81b-80a7-4a61-b1cc-cfe4432a97f7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5e01a5-e206-4a7b-ac88-1f1a9ac3db89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7a56a9-24d6-4dfc-a8ec-b75257e5c7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Oh, God, I said if there’s somebody who’s going to kill
        me, why do they have to be, why is it to be a bolo that is so ugly? I wish
        they put some kind of yellow ribbon, or some kind of a nice thing. Why such
        an ugly instrument?”</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627ed4c2-8e3e-4e5c-80be-c1ee99e633c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a documentary by Ramona S. Diaz on the life of the former first
        lady, Imelda recounts the attempted assassination against her, making light
        of the experience with this takeaway.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22ac0e0-adc9-4b68-8183-8265d10a41d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lengthy Marcosian rule was not without its threats and disapproval.
        Three months well into the authoritarian regime, a certain Carlito Dimahilig
        on Dec. 7, 1972 attempted to stab the first lady in a public event with a
        bolo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb7ba97-02a0-43dc-b870-c18ff8d46def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imelda said the incident happened for a reason. Her wounds were
        her badge of courage, Marcos had told her, she said, adding that there would
        be “absolutely no reason” to survive, but she did.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b4332c-5ee6-49da-8f6d-1e0c063e9acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe the Lord saved my life because I was living generously, giving
        and serving and caring for my fellow men.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022dd393-b096-4713-a69e-5c8bf0595fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Whoever has told you about these unwholesome observation
        about the Philippines, where I come back to the Philippines, I’ll pay for
        your trip so you can see what’s actually happening.”</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212c74b2-48d3-472a-bd01-3fd33ee42e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Marcos’ answer in a 1982 United States National Press Club
        briefing, when asked about how he would justify his family’s wealthy living
        condition amid widespread malnutrition and weak labor force.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278c76d5-8a76-4dce-b1cd-a3baf0f4c70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per several press briefings, it seemed Marcos could go on for several
        lengthy minutes explaining his government’s policies while making snide remarks
        toward detractors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde44eb0-3cea-411b-9795-e0037a7169a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Some people say the president is incapable of enforcing
        the law. Let them say that once more and I will set the tanks on them.”</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552f84a8-43ca-4133-a1bd-aa45ff96a342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 1986, three years after Sen. Benigno Aquino Jr.’s assassination,
        public unrest ensued following the snap elections, and led to Marcos’ falling
        out with then Defense Minister Juan Ponce Enrile and Armed Forces Vice-Chief
        of Staff General Fidel Ramos.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e222aed9-6eb4-4a13-8aa2-0471af396eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president’s threat of setting tanks was told in journalist James
        Fenton’s book, “All the Wrong Places: Adrift in the Politics of the Pacific
        Rim.” In the book, the author also recalled Marcos &nbsp;“ranting” on television,
        several moments counting down to his eventual downfall.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b8a471-8106-40e1-a47b-694d91b96019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a show of force, Marcos said he will wipe the Enrile-Ramos group
        out with “all the power in my hands to eliminate the rebellion at any time
        we think enough is enough.” His government, of course, was later toppled down
        by the People Power Revolution.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ea6931-e1c8-42a1-bfe1-b46398fe5ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Well at least it came out to be a very positive thing,
        because when they went to my closet they did not find skeletons, only shoes.”</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67572fe8-25f6-456e-b339-fba1aae5ce08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing but jest from Imelda in 2001 as she unveiled the Marikina
        City Footwear Museum, housing the collection of brands Filipinos found in
        her palace closets upon fleeing Malacañang.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c3f00-cc24-43b5-9093-69075fc53765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, the quote may as well carry on its back the astonishing tale
        of political survival by the Marcos matriarch who has no less flaunted her
        way back to power.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9074b0d-4df5-4e62-9214-49e25ec4a376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turn of events was a feat after her husband’s death and family’s
        exile in Hawaii. True to style, Imelda marched outside in 1990, clad in black
        with her famous bouffant, after having been acquitted of the charges in the
        trial in New York. Lead defense lawyer Gerry Spence, in the Biography Channel
        documentary, described how everyone loved her.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f06c6e-bfa1-4d5b-b4b6-3b5555c9e079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning to the Philippines, she has since faced several charges
        and through the years would have many of them dismissed for lack of evidence.
        All the while, before the turn of the millennium, Imelda has already run for
        president twice — and lost.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303a3742-b000-422b-a8b4-fed1a53699c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcoses have since maintained a solid bailiwick in the North.
        Today, Imelda is the 2nd district representative of Ilocos Norte; her daughter
        Imee, its governor.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3702fac-581f-4c5d-9318-fbe585466e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This museum is making a subject of notoriety into an object of
        beauty,” she also said at the museum’s unveiling.</p>'
    '39':
      'image': 'jcr:602ec56a-1913-4132-acfd-059315a56d5e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f191f6-c243-413f-812c-2f8d659c1c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31eaba2-f818-4db1-b9a7-98330d59f134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“I will be fighting for my people. This is beauty that I
        got for the Filipino people. It is not for me. Ano ang buhay ko? Ilan na lang
        ang buhay ko? I’ll be 84 on July 2nd. Para ito sa sambayanang Pilipino!”</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212b3cd1-4696-47ff-9eed-b7ce464b5522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by Mel Tiangco in a 2013 GMA interview what she would
        do should the government pursue selling her jewelries, Imelda was resolute:
        she would fight for her people.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cc4ce1-04f3-4905-acdc-530a7557b549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be one of the former first lady’s more recent pronouncements
        wherein she put premium on her personal appearance as public matter. And if
        Marcos thought Imelda represents Filipinos with her looks, the former first
        lady took her role to another level.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f36ab1-8933-4e3b-a3ba-1e547a1a85e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, in the 1985 NYT article, she reportedly called the
        Marcosian era as her Camelot and she and her husband were Malakas and Maganda,
        the Filipinos’ very own Adam and Eve.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca46eaf0-bc80-4297-9d1f-c6056c0c05e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.389+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This god complex reflects back on the 1987 Playboy interview that
        also quoted Imelda as saying the Marcoses were “on a divine mission … to return
        to the Philippines to reclaim our destiny.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0905bbb-1d3a-43f7-951e-a8249c3d5394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.390+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ab253b-c3ea-4f89-9f37-182e71c3fa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.390+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, her graft conviction has kept her quiet, the latest development
        of which is that she suffers “from multiple organ infirmities” and was “under
        strict orders to refrain from stressful conditions” — this, all the while
        having been able to attend Imee’s birthday party.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96523932-84ac-4c24-a03a-ffae92c040fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.390+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with a political scandal anew, one may recall what she said
        in a 2006 Independent interview: “I am poor not only in material things but
        in the truth. But I believe the truth will prevail. The truth is God and if
        you are on the side of truth and God, who can stand against you?”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f02ccd-e331-4572-ab10-36be6a2fb968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.390+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her call for truth echoed the same sentiments she made, among others,
        after her husband’s ouster from power; when she faced the trial in New York;
        when she ran for office; and in recent years, when her son Ferdinand Marcos
        Jr. ran at the 2016 elections. Will Imelda say the same litany now?</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3e25bb-aed6-455d-a2e1-db5f2d1ff6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.390+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there were anything to expect, though, it is that the Marcoses
        do not stay silent for long. And when they talk, it is set for a grand audience.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4208f917-f887-46c8-bf84-bb425a5a5bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:59:19.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-02-25T02:12:37.390+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation, for better or for worse, listens.</p>'
  'metrobank-premium-card-for-travelers':
