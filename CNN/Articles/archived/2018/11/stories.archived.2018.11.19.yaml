    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: Mar Roxas sees uphill climb in Senate comeback

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2b9e48-5a47-438f-81e3-f19e55595482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:49:24.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> Former
        Interior Secretary Mar Roxas admitted Monday that he is nervous about running
        again for senator in the upcoming elections as he sees difficulties in mounting
        his Senate comeback, especially after a two-year hiatus after losing the 2016
        presidential polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ce16ce-2b6c-430b-8bb4-3c9c1a41c5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:49:24.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it will be a lot difficult," Roxas told CNN Philippines''
        The Source on Monday. "I think it''ll be very hard. I''m not taking anything
        for granted."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531722be-fa19-4d90-8ef4-ff25000582cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:49:24.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas is the opposition''s leading bet for the May 2019 elections,
        being their lone senatorial candidate who figured in the "Magic 12" in the
        latest surveys.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e79e05a-e7a3-4aeb-88df-91e1f9de35c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:49:24.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This despite taking a break from politics for two years and devoting
        his time to his family and travelling, which he documented through photos
        and videos posted on social media.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmar.roxas.official%2Fvideos%2F503592250158756%2F&width=500&show_text=true&height=409&appId"
        width="500" height="409" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7bd6b6-d0ac-4a35-88cc-dea8fd3120bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:49:24.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2456c771-c7b6-434b-a53a-97d189c4be2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:49:24.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said he thought he had retired from politics for good after
        President Rodrigo Duterte defeated him in 2016, but he said that a "sense
        of duty" was calling him back to the fore.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfaccc7-8c2c-473e-a421-d9e4e92a2280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:49:24.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"F<em>eeling ko hindi pa tapos ang trabaho.</em> I mean, <em>okay
        ako, graduate na ''yung anak ko</em>. But when you look around, <em>marami
        pang dapat na gawin at kung ang feeling ko na, kung makakatulong ka,</em>
        why not?" said Roxas, who served as senator from 2004 to 2010.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791ea8ec-2e1d-4583-a6b8-f49373de1312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:49:24.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I feel that my work is not done. I mean, I''m okay,
        my son has graduated. But when you look around, there are still a lot of things
        to do and if I fell that I can help, why not?]</p>'
