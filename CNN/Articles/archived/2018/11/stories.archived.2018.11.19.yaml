      'mgnl:type': 'text'
      'text': '<p>Inclusion Law pertaining to fuel and other basic commodities. Malacañang
        has approved the recommendation of economic managers to suspend additional
        fuel excise tax in 2019.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6132a733-5791-463c-b792-37543a9de507'
