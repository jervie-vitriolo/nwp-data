      'mgnl:lastActivated': 2019-04-17T09:34:18.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in mountainous and low-lying areas should brace for possible
        landslides and flooding in the coming days, PAGASA warned.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd84f7e-0acc-4b2c-b3b0-bc8e4f45af28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:50:03.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials also advised against seafarers venturing out to
        sea over areas under the tropical cyclone warning signal and over the eastern
        seaboards of Visayas and Mindanao.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1fe390-73eb-48c0-ab5b-006c4e32ff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:50:03.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samuel was last spotted 505 kilometers east of Hinatuan, Surigao
        del Sur, carrying maximum center winds at 55 kilometers per hour (kph) and
        gusts of 65 kph. It is currently moving northwest at 25 kph.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd063a3b7-bee5-432e-9dcc-01825ec90acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:50:03.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
