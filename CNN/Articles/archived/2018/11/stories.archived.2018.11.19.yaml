  'truckers-holiday-protest':
    'author': 'Janine Peralta'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-19T14:40:28.581+08:00
    'imagesource': 'jcr:ddca926e-04e0-48ef-97d8-37ae25be8398'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1f3296c-ba67-47a5-ae52-e7ebbbf329e5'
    'lead': 'A week-long protest by trucking groups contests a government order to
      phase out old trucks and congestion of empty containers in ports.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T09:13:09.494+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:19.338+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:09.506+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Truckers decry phaseout scheme, port congestion in ''Truckers Holiday''
      protest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035c1d06-a689-45c4-b115-102fee376ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:13:09.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> Various
        trucking groups stopped operations on Monday in protest of the government
        order to phase out trucks 15 years and older, and the congestion of empty
        containers in ports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c76561-f3f2-46b6-bede-a1a886b43bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:13:09.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truckers, customs brokers and porters have gathered at the Port
        Area in Manila bringing private vehicles and parking them on the highway in
        a so-called "Truckers Holiday" protest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fb398f-6988-438c-b2a4-1e49f49b9428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:13:09.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teddy Gervacio, Inland Haulers and Truckers Association president,
        said some truckers have also brought 15-year-old trucks to the caravan to
        display their vehicles'' capability to operate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a0a52f-8c76-44f6-8e91-2d5de1361f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:13:09.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just want to show the government that these 15-year-old trucks
        are roadworthy and do not pose any danger at all if operated properly," he
        told CNN Philippines'' New Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bec4256-805e-4c40-a07d-d15a558c5d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:13:09.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gervacio said they are protesting against Department of Transportation
        (DOTr) order 2017-009, which states that the certificates of public convenience
        of trucks and buses, which are older than 15 years old, can no longer be renewed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd4fc1-ab20-411a-8097-824f11deacb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:13:09.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some truckers said they do not have funds to purchase new models
        to comply with the order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e41e7e1-2dda-401d-a8b0-b682cb6162c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:13:09.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gervacio said "roadworthiness" should be the basis for phasing out
        trucks instead of the year they were manufactured.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca32bf2-533d-449e-af5c-db291ed1954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:13:09.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like the government to review with the truckers and proper
        consultation with regards to the issue on the road safety, the modernization
        and to reconsider that it should be roadworthiness and not year model (to)
        be the basis for taking out trucks (off) the road," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3328d3a-2af7-4074-9c48-08af80630c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:13:09.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gervacio said they hope to get the attention of concerned government
        agencies by the end of the first day. They initially planned for the truckers
        holiday to last until Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27be457-2026-418c-8dce-4ff2bba41c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:13:09.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hoping that within the day we can have an audience with
        the concerned government agencies," he said Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d1cd10-3253-42db-8631-6a1eb68abfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:13:09.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truckers also decried congestion in ports due to piles of unreturned
        empty container vans. Empty container vans brought by international shipping
        lines should be returned to their respective container yards to declog ports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ec7f2d-dbb4-41fc-9c13-f1ab8c933f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:13:09.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, due to the lines'' insufficient container yards, the vans
        are either left at the ports or truckers would have to drive down to provinces
        to transfer the empty containers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2675606-7857-45e3-8215-06257eb15f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:13:09.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all because of the problem with the international shipping
        line, wherein they don''t have enough sufficient container yards for their
        empties," Gervacio said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8521fb70-da44-45b8-b688-d4fbadabbefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:13:09.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This causes delays in delivering goods, added expenses due to storage
        and detention fees and lost time for daily operations, Gervacio explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158da002-988a-4b61-b2cb-f28844da05c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:13:09.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regards to the empty containers we are now experiencing three
        days on the road going to the container yards just to return the empty ones,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c134cbf2-397f-49db-83bf-1cc1970d7325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:13:09.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups earlier said they wanted the Bureau of Customs to "properly"
        implement a 2015 administrative order, which mandates that empty containers
        that arrive in the Philippines should be re-exported within 90 days from date
        of last discharge or else their owners would have to pay import taxes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72d9bf2-5307-49d4-b6a2-d4f3819405b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:13:09.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said last week, Customs Commissioner Rey Leonardo Guerrero,
        Philippine Ports Authority General Manager Jay Santiago and DOTr officer-in-charge
        Undersecretary for Maritime Fernando Juan Perez have met with truckers on
        Wednesday to discuss their concerns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d1e622-5fd2-4a15-a898-4c2f79d9cb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:13:09.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' correspondent Triciah Terada contributed to this
        report.</p>'
  'mar-roxas-jejomar-binay-cheat-2016-elections':
    'author': 'Xave Gregorio'
    'caption': 'United Nationalist Alliance standard bearer Jojo Binay and Liberal
      Party presidential candidate Mar Roxas.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-19T18:09:26.870+08:00
    'imagesource': 'jcr:e080cfb3-05a5-4bfc-b08e-c173be9ac40a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51c2cf30-3f0a-4d96-9b42-3513b63d3828'
    'lead': 'Speaking exclusively to CNN Philippines, Former Interior Secretary Mar
      Roxas hits back at his former 2016 presidential race rival Jejomar Binay, who
      claimed that he was cheated during the last elections.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T09:18:29.110+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:19.157+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:09.616+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: Mar Roxas: If I cheated, I would''ve cheated to win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b73cde-e1d6-4e43-8f0b-d78be0528b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:18:29.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> Why
        cheat to lose?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ad0604-52fe-40bc-bfc1-75795c32e95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:18:29.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was what former Interior Secretary Mar Roxas told CNN Philippines''
        The Source on Monday in reaction to cheating allegations made by former Vice
        President Jejomar Binay, his former rival in the 2016 presidential race.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0480eb-f17b-4add-b5f0-fdf858ca5f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:18:29.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung mandadaya ako, bakit hindi ako mandaya para manalo? Bakit
        ako mandadaya para maging pangalawa? Parang walang laman naman ''yun,"</em>
        Roxas said in his first television interview since losing in the polls to
        President Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f477e9a3-6b28-4e6e-bd6f-458bfc1a7053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:18:29.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I would cheat, why don''t I cheat to win? Why would
        I cheat to place second? That seems baseless.]</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Former Presidential candidate Mar Roxas on alleged 2016 poll cheating:
        Malinis ang aking kampanya | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/V8WGcgG2cW">pic.twitter.com/V8WGcgG2cW</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1064343296359591936?ref_src=twsrc%5Etfw">November
        19, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af386f2a-02b9-4da0-8513-d8f644135323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:18:29.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7ee259-cc19-4fc5-b081-cb6122b69cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:18:29.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media forum last Wednesday, Binay, who is gearing to run for
        Makati representative in the May 2019 polls, said that "at the worst" he should
        have placed second in the 2016 elections. Binay placed fourth with only 5,416,140
        votes, while Roxas came second with 9,978,175 votes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab21fd4a-691f-49ae-aa8f-12349b3a6c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:18:29.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang aming talagang computation, eh sa extrapolation namin,
        13 million [votes] ang makukuha ko. Hindi bababa sa 13 [million,]"</em> Binay
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98179453-f366-4f7a-886f-dcb5bf14454b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:18:29.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our computation, our extrapolation, I should have
        gotten 13 million votes. It won''t go lower than 13 million.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e91d16-dfd5-4880-b014-2c95520ea0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:18:29.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegation is not new as Binay''s daughter, Senator Nancy Binay,
        has previously claimed that Roxas might have benefited from the supposed irregularities
        during the 2016 elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717a2752-69a1-4722-a4d7-2f94f0af0ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:18:29.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roxas, who is now seeking a return to the Senate, said his 2016
        campaign was clean and encouraged the older Binay to lodge a protest instead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51017e6-7e43-4c04-a6fb-2f64dec25f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:18:29.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Jejomar seems to be resigned to his fate during the 2016
        elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb476555-7e8f-4012-9ce1-2182d8740f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:18:29.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mate-tension ka lang. Kasi magfa-file ka ng protest, nage-expect
        ka na mananalo ka. Eh kung tanggapin mo na lang,"</em> Jejomar said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02709299-c13b-45b7-b5a3-da4bd445e6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:18:29.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You''ll just feel tension. Because you''ll file a
        protest, you''ll expect that you''ll win. Better if you just accept it.]</p>'
  'bright-akhuetie-uaap-up-fighting-maroons-mvp-81':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-19T12:11:20.323+08:00
    'imagesource': 'jcr:bc69d414-c757-432c-a0d3-11a09fcca41b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '567138d4-60e7-4417-85fe-51799e5ff64d'
    'lead': 'Once made official, Akhuetie will be the first UP player to win the top
      individual plum in 32 years.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T09:20:49.936+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:19.037+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:09.684+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Bright Akhuetie set to be named Season 81 MVP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf6ea56-f43a-4299-872a-b81dd9dd7951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:20:49.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> After
        ending a 21-year dry spell in the Final Four last week, the UP Fighting Maroons
        is set to break another drought in the UAAP men''s seniors basketball tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48790c5e-3193-4b5a-904d-4b5b423b5f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:20:49.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big man Bright Akhuetie is set to be named as the Season 81 Most
        Valuable Player. He will follow the footsteps of UP legend Eric Altamirano
        who achieved the feat in 1986.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192eabd1-ca90-4687-999b-4103d40d60ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:20:49.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nigerian cager helped the Fighting Maroons reach the semifinals
        for the first time in over two decades as the third seed with an 8-6 win-loss
        record. They will face the Adamson University Soaring Falcons in the semis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fceaf6b-2fe5-4a2c-a4a7-b7f6576aa0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:20:49.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: UP overwhelms La Salle to end 21-year Final Four drought</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59836765-e7ed-4381-a4de-89018eceeac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:20:49.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akhuetie averaged 18.9 points, 14.6 rebounds, 2.8 assists, and 1.1
        steals in the elimination round to accumulate 82.5 statistical points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b36a450-2d47-42d9-8f3b-bf5dbfa6794c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:20:49.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official announcement will be made by the UAAP, according to
        the league''s official statisticians.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a8a9b1-ccdf-4d07-bf8d-025a644a3776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:20:49.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo de Manila University''s Angelo Kouame came in at second with
        76.2 statistical points (SPs). However, he is not eligible to be a part of
        the Mythical Team due to a league rule that states only one foreign student-athlete
        can be included in that group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb857749-61c1-4d10-b001-07cb4a128f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:20:49.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Akhuetie in the top five are teammate Juan Gomez de Liaño
        (63.9 SPs), University of the East''s Alvin Pasaol (74.6 SPs), De La Salle
        University''s Justine Baltazar (61.3 SPs), and Adamson University''s Jerrick
        Ahanmisi (58.4 SPs).</p>'
  'APEC-China-Xi-Jinping':
    'author': 'Analysis by John Lee'
    'caption': 'Leaders of 21 Asia-Pacific Economic Cooperation forum economies pose
      for photos before their meeting in Port Moresby, Papua New Guinea.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-19T09:49:42.720+08:00
    'imagesource': 'jcr:64b4a748-bd3e-494c-b117-0b78fd7a53d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b130fb01-6d4f-4ad3-94a0-27eef107b8d0'
    'lead': 'Beijing was also left embarrassed by reports of four Chinese officials
      being unceremoniously banished from the office of Papua New Guinea Foreign Minister
      Rimbink Pato after allegedly trying to influence his statement.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T09:25:42.475+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:18.943+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:09.746+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China hoped for a soft power win at APEC, instead Xi Jinping left dissatisfied

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217c6f65-b57f-4347-a1e8-0263917ce2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:25:42.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — With the presidents of the United States and Russia staying
        home, it seemed Chinese President Xi Jinping would dominate this weekend at
        the Asia-Pacific Economic Cooperation (APEC) summit and increase his country''s
        influence in the Pacific.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23772d9-fdb3-4d4d-bcf7-4353eb919203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:25:42.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has already lent at least $1.3 billion to the Pacific Islands
        and about $590 million alone to the summit''s host, Papua New Guinea (PNG).
        And to coincide with the PNG visit, Beijing promised $4 billion of finance
        to build PNG''s first national road network, one of several gestures for which
        China secured effusive praise from Pacific Island countries including Samoa,
        Vanuatu, the Cook Islands, Tonga, Niue, Fiji and the President of the Federated
        States of Micronesia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b8e9be-d0bb-4ee7-9be1-f602f28bf2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:25:42.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nevertheless, Xi left PNG dissatisfied and disgruntled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5389115b-42df-4622-80d0-f1f2ce6018ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:25:42.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in APEC''s 25-year history, PNG was forced to
        end the summit with&nbsp;leaders failing to agree on a communique. And Beijing
        was also left embarrassed by reports of four Chinese officials being unceremoniously
        banished from the office of PNG Foreign Minister Rimbink Pato after allegedly
        trying to influence his statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3bcab9-242f-451a-a654-8e8c751aa774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:25:42.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Director General of China''s Department of International Economic
        Affairs, Wang Xiaolong,&nbsp;was reported&nbsp;as saying this was "simply
        not true."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805b3a4a-e6ce-435e-b02f-5efeddb8b184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:25:42.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For China, the trade summit should have been a public relations
        victory — but it was turned into partial defeat when Chinese officials barred
        most reporters from participant countries and other international outlets
        from the forum and instead only allowed Chinese state-owned media journalists,&nbsp;citing
        space and security concerns&nbsp;according to Reuters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ce1502-3e03-407b-9595-fe0fa3b8b355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:25:42.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerted and coordinated push back by the US and its allies</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e656e4bb-6c4f-495c-8aca-c0fc6054eef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:25:42.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of more enduring consequence than diplomatic embarrassment, is the
        concerted and coordinated push back by the US and its allies -- such as Japan
        and Australia -- which was done in a very public way. Earlier this month,&nbsp;Australia
        announced a $2.2 billion "step-up to the Pacific"&nbsp;-- which includes an
        Australian Infrastructure Financing Facility and an export credit agency to
        help Australian companies invest in the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f14f9e3-dd6f-44cb-9646-2f6ceb6bd287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:25:42.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on Saturday, the Trilateral Partnership countries of the US,
        Japan and Australia released a joint statement declaring together they would
        identify infrastructure projects for development and financing. Pointedly,
        these projects would adhere to "international standards and principles for
        development, including openness, transparency, and fiscal sustainability."
        That approach, it said, would "help to meet the region''s genuine needs while
        avoiding unsustainable debt burdens for the nations of the region."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390a9981-62ce-4f17-918c-c14397c55fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:25:42.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Vice President Mike Pence was even more blunt during his speech
        at the APEC summit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baebf292-2b56-4c27-8014-2c0986074cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:25:42.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a swipe at China, he said that the US "offers a better option"
        and "does not drown partners in a sea of debt...coerce" them or "compromise"
        their independence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed19720c-99bc-4ad9-b3a5-b87a31e7c61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:25:42.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To indicate that the US and allied powers were serious about using
        economic and military means to counter Chinese influence, Pence announced
        over the weekend the US will join with Australia and PNG to redevelop and
        create a joint naval base on Manus Island. "We will work with these two nations
        to protect sovereignty and maritime rights in the Pacific Islands," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9940dd3e-dc0c-4e1a-93a9-176bcdd70d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:25:42.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public distaste for ''sharp power'' on show</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a883e1-54e1-4fe2-bc26-48e1bd16a2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:25:42.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, in August, it was reported&nbsp;that China&nbsp;could
        be given the contract&nbsp;to redevelop a port on Manus Island. A military
        facility on Manus Island is of high strategic significance -- this is a deep-water
        port capable of hosting aircraft carriers and hundreds of naval vessels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625d9f0c-b0dd-4f44-bd12-232de0a6ba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:25:42.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of the most important bases for the US fleet in the Pacific
        theater during World War II, it will be a second line of defence should China''s
        People''s Liberation Army Navy successfully break out of the so-called First
        Island Chain, a line of archipelagos that cover the Kuril Islands, Japan,
        Taiwan, northern Philippines and Borneo, and the Malay Peninsula.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70cdc84-621b-43d1-ad37-6835dca1dbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:25:42.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if the reports about Chinese involvement in the Manus Island
        port are untrue, Beijing would be alarmed at the prospect of American and
        Australian military assets in PNG to counter any Chinese naval breakout.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f20f87-c582-4693-a9bf-4c4b87b292e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:25:42.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as Beijing is concerned, the weekend was the time to showcase
        China''s emergence as a benign superpower in the South Pacific. Instead, public
        distaste for and rebuke of its ''sharp power'' was on show.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e609c456-f206-4099-96a5-3562e9e80e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:25:42.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi defended China''s trade practices&nbsp;and denied that its Belt
        and Road Initiative contained hidden geo-political and other sinister motivations.
        And no matter how adamantly he did so, it was not a conversation that Xi intended
        to have when he first landed in Port Moresby.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c836f88-9b41-442d-8da3-775b3104a5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:25:42.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it has not ended.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a20512-8054-47e1-a1f3-995f8dcae777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:25:42.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more China offers economic largesse and inducements, the more
        it will need to reassure the recipient and the world that it is not laying
        a ''debt trap'' or seeking to buy influence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875e4f69-f3e8-4ccb-8ead-7b1a70acea13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:25:42.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:18.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weekend was supposed to be China''s moment in the sun during
        this most important regional economic meeting. Instead, it became obvious
        to all that Beijing''s ambitions are as feared and resisted by at least as
        many countries, as welcomed by others.</p>'
