      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — The Orlando Magic rolled to their third consecutive
        victory Sunday night, never trailing in a 131-117 win over the New York Knicks
        in Orlando.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7e4af1-2046-4bf2-b99f-c5ec49e5a16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:42:05.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando saw its 18-point, first-quarter lead shrink to just one
        at halftime, but the Magic scored the first six points of the third and were
        able to hang on for the remainder of the game.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44964073-39e9-47a7-92a9-6ae4512f0df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:42:05.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six players scored in double figures for Orlando, led by Aaron Gordon’s
        season-high 31. Nikola Vucevic narrowly missed out on a triple-double, finishing
        with 28 points, 10 rebounds and nine assists, and Evan Fournier added 19 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c398f7-1fbf-410b-8926-17351dd80536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:42:05.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Hardaway Jr. scored 32 points, and Trey Burke added 31 for the
        Knicks, who have lost five straight. Enes Kanter had 10 points and 11 rebounds
        in the second quarter alone and finished with 21 points and 19 rebounds for
        the game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6696ce89-2797-4e07-891d-6af9f290c587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:42:05.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando won for the seventh time in the past nine games after starting
        the season 2-6. The Magic are shooting 49.6 percent and averaging 114.2 points
        during the nine-game stretch. Orlando shot just 41.4 percent and averaged
        99.9 points through the first eight games of the season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d9cc5-218c-458c-92f5-aae25ebf1729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:42:05.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magic made their first 10 field-goal attempts Sunday and scored
        25 points in the opening five minutes of the game to take an early 15-point
        lead. By the end of the first quarter, Orlando had matched a franchise record
        for most points in an opening period with 44, and Gordon had scored 20.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef65dcad-190c-4bfd-8454-31f94c9291c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:42:05.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York outscored Orlando 35-23 in the second quarter, and Noah
        Vonleh’s 3-pointer in the last minute cut the Magic’s edge to 67-66 at the
        half.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4a5f1f-11c2-497f-87d8-8e7fcffc3104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:42:05.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mario Hezonja, who was drafted No. 5 overall in 2015 by the Magic,
        did not play due to a coach’s decision in his first return to Orlando.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd325896a-cdf8-45bf-9fc5-4fd2372a7a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:42:05.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magic have won five of their past six games against the Knicks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6480172-2d86-4964-9cf9-ca32bfb03698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:42:05.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando hosts the Toronto Raptors on Tuesday before heading out
        west for a six-game road trip. New York returns home to face the Portland
        Trail Blazers on Tuesday.</p>'
  'San-Antonio-Spurs-Golden-State-Warriors-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-19T14:58:40.431+08:00
    'imagesource': 'jcr:49478b22-7e11-4f65-ac84-caec7784daef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b8546e4-a22b-4c39-ba00-3caa263ae263'
    'lead': 'LaMarcus Aldridge poured in 24 points and grabbed 18 rebounds, and DeMar
      DeRozan added 20 points, including five in the final three minutes, as the San
      Antonio Spurs defeated the visiting Golden State Warriors 104-92 on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T17:43:52.226+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:19.912+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:09.190+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Aldridge leads Spurs past short-handed Warriors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d7be49-22d7-461c-8109-39df651f03ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:43:52.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — LaMarcus Aldridge poured in 24 points and grabbed 18
        rebounds, and DeMar DeRozan added 20 points, including five in the final three
        minutes, as the San Antonio Spurs defeated the visiting Golden State Warriors
        104-92 on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4a4a91-9b6d-4264-bc2a-bce53c728cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:43:52.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio led just 91-90 after a 3-pointer by Klay Thompson with
        3:38 to play before the Spurs forged a 6-0 run off a basket by DeRozan, a
        baseline jumper from Aldridge — who followed with a huge blocked shot on the
        other end — and two free throws from DeRozan that all but finished off the
        defending NBA champs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10879b2-7126-4ab5-b341-bf73742787c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:43:52.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudy Gay added 19 points, 15 of them in the first half, for the
        Spurs, who snapped a three-game losing streak and won for just the second
        time in seven outings. Marco Belinelli and Bryn Forbes scored 12 and 10 points,
        respectively, for San Antonio.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2ea269-a3c7-4b5f-980c-93c36b79cb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:43:52.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Durant led all scorers with 26 points while Thompson added
        25 and Quinn Cook tallied 16 for Golden State.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9081175e-d8ad-46e9-bbfd-b2cb5b3f1c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:43:52.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant also grabbed 10 rebounds, as did teammate Jonas Jerebko.
        The loss was the third straight, all in Texas, for Golden State, who were
        without Stephen Curry (groin) and Draymond Green (toe).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b27515e-3cf9-4697-9f69-e48fd0d888e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:43:52.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio jumped in front in the early going and led 33-27 after
        the end of the first 12 minutes as Gay reeled off 12 points in the quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34b8e3b-5ca9-4656-afe3-dd03df8ca5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:43:52.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors surged back in the midst of the second quarter and
        led briefly, 38-37, after layup by Thompson at the 7:30 mark and again at
        46-45 on a pair of free throws by Andre Iguodala about four minutes later.
        San Antonio then reeled off 11 of the period’s final 13 points to garner a
        56-48 advantage at intermission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cb5d43-8ec6-4570-912f-62738fd7d119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:43:52.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio built its lead to 74-56 on Aldridge’s jumper with 4:46
        to play in the third quarter before Durant and Cook scored seven points each
        during a 14-5 run that brought the Warriors to within 79-70 heading into the
        final period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481385d0-cf23-42ed-b3d7-750a190141e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:43:52.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:19.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spurs have a quick turnaround, playing the second game of a
        home-road back-to-back Monday at New Orleans. Golden State heads back to the
        Bay Area for the opener of a four-game homestand Wednesday vs. Oklahoma City.</p>'
  'mar-roxas-2019-senate-comeback':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-19T18:09:30.895+08:00
    'imagesource': 'jcr:8bd7cce9-3d80-46da-9dff-c79df429b7e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7d7d7ea-595c-494d-9d2f-aa7cc3946315'
    'lead': 'The opposition''s leading senatorial candidate admits to CNN Philippines
      that he is nervous about returning to politics after a two-year hiatus following
      his loss to President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T17:49:24.879+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:19.805+08:00
    'mgnl:lastActivatedBy': 'jeff'
