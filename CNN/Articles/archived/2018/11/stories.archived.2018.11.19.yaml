      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials said they may also raise tropical cyclone warning
        signal #1 over Northern Samar, Capiz, Guimaras, and Iloilo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fb9a19-bc29-448b-9278-56d039c90bcb'
      'mgnl:activationStatus': true
