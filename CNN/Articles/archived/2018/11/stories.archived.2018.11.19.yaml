      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd382a1-eb25-40e0-8de2-d4081b1ad3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:10:09.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 18) — The Department of
        Education (DepEd) on Sunday clarified that the Korean language classes to
        be taught in some public schools in Metro Manila are just an elective and
        will not replace Filipino subject in the basic education curriculum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fdc5f6-460a-464f-a69a-219d50fef571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:10:09.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:15.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study of the Korean language is an elective and not part of
        the core subjects of around 700 learners in 10 selected junior high schools
        (JHS) in the National Capital Region," the agency said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdffb898-1bde-4cca-9145-09d8b395d873'
      'mgnl:activationStatus': true
