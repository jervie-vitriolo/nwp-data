    'template': '1'
    'title': 'Mislatel''s confirmation as 3rd telco nothing to do with Chinese President''s
      visit —DICT

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432f86c0-66c9-460a-ad90-63fec217f0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:06:08.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> The
        confirmation of Mislatel, a consortium of Davao businessman Dennis Uy and
        China Telecom, has nothing to do with the upcoming visit of Chinese President
        Xi Jinping, a government official said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf09ac89-3e8a-4ae4-a1c2-192da7e3e69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:06:08.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Information and Communications Technology (DICT) Acting
        Secretary Eliseo Rio explained the announcement is "within the timebound of
        the terms of reference" for the selection of the next telco player.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaf29d7-b007-4ba1-bbaa-b5feec71e884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:06:08.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you study the terms of reference these are timebound provisions.
        We had the bidding on November 7, those who were disqualified had three days
        to appeal, three days for decision, before it goes to the NTC en banc," Rio
        told CNN Philippines''s News Night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36e1a06-5282-4be6-b98f-6be0b0cf091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:06:08.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Telecommunications Commission (NTC) on Monday confirmed
        Mislatel as the third major telco company to operate in the Philippines. This
        comes a day before Jinping arrives in the country for a historic two-day state
        visit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af371b98-918d-4744-be2f-85915c4d9ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:06:08.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Chinese President Xi Jinping arrives in PH Tuesday</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d24c6ec-4894-4bde-abde-5747f0465365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:06:08.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel was declared as the "provisional" winner of the bidding
        on November 7 after Philippine Telegraph and Telephone Corp. (PT&amp;T) and
        SEARS Telecom Consortium that includes Ilocos Sur Governor Luis "Chavit" Singson
        were disqualified.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63335fbb-958d-4918-8cac-e55eb6692fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:06:08.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PT&amp;T and SEAR appealed the decision, but the NTC junked their
        motions, paving the way for Mislatel to secure the confirmation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d26f20-ae9d-4690-ab9e-c4d9b8c79c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:06:08.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:21.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel promises to cover 10-50 percent of the country, with 5
        megabits per second (Mbps) minimum and 55 Mbps maximum connection speed for
        the next five years. The company, in its bidding documents, said it will shell
        out P40 billion to P140 billion in its first year of operation.</p>'
  'dbm-benjamin-diokno-china-loans-ramon-lopez-apec-united-states':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-19T19:01:31.283+08:00
    'imagesource': 'jcr:7c72c158-a073-49c6-99d1-2d4e43dd0766'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a39e245-e0da-4b5e-b080-9a0c07e2b62a'
    'lead': 'The country will not fall into a debt trap with China, Budget Secretary
      Benjamin Diokno said Monday. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T17:12:46.854+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T12:44:44.051+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T12:44:43.744+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diokno: PH not in risk over China loans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4125fbd-009a-4132-b2fe-7ae54146a9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:12:46.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:44:44.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> The
        country will not fall into a debt trap with China, Budget Secretary Benjamin
        Diokno said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0df625e-19ea-419c-a0d8-24e489b1abc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:12:46.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:44:44.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary gave the assurance after United States Vice President
        Mike Pence warned that China''s loans to poorer nations came with strings
        attached and could build up staggering debt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2584bd-b3c3-443e-8159-b6ef71222812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:12:46.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:44:44.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the administration, especially the National Economic
        and Development Authority (NEDA), carefully reviewed the projects with China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d07138-18d7-42fb-9201-0aa425fd75f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:12:46.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:44:44.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman tayo manghihiram kung ang</em> return of investment,
        <em>ang babalik sa atin</em>, social benefit <em>ay mas mababa sa</em> ten
        percent. <em>Kasi kung manghihiram ka naman ng</em> three percent,<em> mangungutang
        ka naman ng</em> three percent tapos balik sa ''yo is 10 percent, no brainer
        ''yun. Talagang pwede di ba? <em>Ang ibang bansa kasi nanghihiram sila ng
        hindi nagbibigay ng</em> economic return <em>na mas mataas sa panghihiram
        nila,</em>" he explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ca345a-40e0-4bd1-95fb-0849825de1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:12:46.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:44:44.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We would not have borrowed if the return of investment,
        social benefit was less than 10 percent. because if we borrowed at three percent,
        and the return was ten percent, it would be a no-brainer. Other countries
        would borrow and do not give an economic return higher than what they borrowed.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b2ab92-1b98-4c1f-8dca-c89dd7db557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:12:46.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:44:44.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was echoed by Trade Secretary Ramon Lopez in a briefing on
        the sidelines of the Asia Pacific Economic Conference (APEC) leaders'' meeting
        in Papua New Guinea on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d8e6cf-243c-4300-894a-126d95f3ecbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:12:46.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:44:44.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, ang ating gobyerno [our government] — Department of
        Finance and other agencies — have reviewed the terms that would be the best
        for us. Hindi naman tayo papasok [We would not agree] if those are unreasonable
        terms and terms that are worse than other sources," he stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c2f5d6-b196-4a77-9371-d117152c5e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:12:46.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:44:44.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also pointed out that the Philippines only has 49 percent
        debt to gross domestic product (GDP) ratio, which indicates the country''s
        ability to pay its debts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8f90f0-a2dc-493d-8858-1d7303d23b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:12:46.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:44:44.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May ibang bansa ang</em> debt to GDP ay 100 percent...250 percent.
        <em>Hindi tayo ganun,</em>" Diokno added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74652281-e53d-4877-9165-cbc7a685cb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:12:46.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:44:44.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Other countries'' debt to GDP is 100 percent...250
        percent. Ours is not like that.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fe264e-fa9f-4e57-9cfd-e10afcc5278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:12:46.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:44:44.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the country will sign at least 10 infrastructure agreements
        during Chinese President Xi Jin Ping''s visit this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ae2df2-07ee-4ed2-a0e3-024cc5d7cfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:12:46.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:44:44.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, funding for 34 of the 75 flagship infrastructure projects
        under the Build, Build, Build program will come from China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d79151-8ef3-4cbf-aaf0-32a811b35071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:12:46.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:44:44.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government gave its assurance that the country''s claims in
        the West Philippine Sea would not serve as collateral or payment for the loans
        from China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1e37b3-32ea-4e91-b48a-8249c730bba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:12:46.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:44:44.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman natin pinapangako ''yung ganun e. Bibigyan natin</em>
        ''to, in return to our loan, <em>pambabayad ''to. Walang ganun. Talagang</em>
        straightforward <em>ang</em> loan," Diokno said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f42564-8938-4956-925d-e33e92dbbc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:12:46.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:44:44.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not promising that. We will be paying back
        our loan. Nothing else. It is a straightforward loan.]</p>'
  'lucas-bersamin-gusi-peace-prize-international-awards':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-19T18:59:21.921+08:00
    'imagesource': 'jcr:bf3b1433-d1b9-4ae6-89b5-19a4bb142487'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dbc72d1-86e4-4817-9118-09ac0b62265d'
    'lead': 'Supreme Court Associate Justice Lucas Bersamin leads the recipients of
      this year''s Gusi Peace Prize International Awards, which recognize individuals
      from different countries for their contribution in promoting peace while practicing
      their profession.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T17:21:16.361+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T12:44:41.820+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T12:44:41.395+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC Justice Bersamin leads Gusi Peace Awards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06adda57-0dc0-487d-b427-b01e1c97f48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:21:16.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:44:41.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) -</strong> Supreme
        Court (SC) Associate Justice Lucas Bersamin leads the recipients of this year''s
        Gusi Peace Prize International Awards, which recognize individuals from different
        countries for their contribution in promoting peace while practicing their
        profession.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4b885a-8e96-44c7-a08e-d7b025c30a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:21:16.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:44:41.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin is one of two Filipinos to receive the award this year.
        The other is Gen. Antonio Tamayo, chairman and CEO of University of Perpetual
        Help System.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2c63ae-de1a-4d54-9f4b-7429fba3a361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:21:16.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:44:41.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awarding ceremonies will be held on November 28 at 6 p.m. at
        the Philippine International Convention Center in Manila. Other awardees are
        from Argentina, Costa Rica, Australia, Ethiopia, Germany, India, USA, Portugal,
        Pakistan, Turkey, South Africa and Poland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39259e4b-ffc8-4601-a070-013909e9cc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:21:16.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:44:41.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual awards are given by Manila-based non-profit group Gusi
        Peace Prize Foundation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e40ca3e-dada-4aca-b5af-824b66a7d274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:21:16.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:44:41.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the most prominent Filipino recipients of the award are former
        President Fidel Ramos, late national scientist Fe del Mundo, late comedian
        Dolphy, singers Lea Salonga and Jose Mari Chan, and former Senator Rodolfo
        Biazon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751bb0c1-d8fc-4fc9-8f26-f2eba66e53e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:21:16.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:44:41.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notable foreign personalities who have been given the recognition
        include former Palau President Thomas Esang Remengesau Jr., former Portugal
        President Antonio Eanes, former Kyrgyztan President Askar Akayev, Singaporean-American
        novelist Kevin Kwan, and American lawmaker Bob Filner, to name a few.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce35a15-9711-45cf-8ae0-95d8c212b2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:21:16.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:44:41.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin is currently the most senior SC Justice, with 32 years
        of service in the judiciary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fdc469-b35e-4640-b164-e3cb6c9aa29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:21:16.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:44:41.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ranks as third most senior magistrate of the high court, he is
        the most senior justice in terms of service in the courts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f456672-e472-46e2-bc59-784ec483ccd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:21:16.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:44:41.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin began his career in the judiciary at the Regional Trial
        Court of Quezon City in November 1986 at the age of 37.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74f7ee3-6417-4fbb-ab93-bd3b1f80da57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:21:16.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:44:41.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin was appointed Supreme Court associate justice on April
        2, 2009 by President Arroyo. He was then a Court of Appeals justice. Arroyo
        also appointed him to the post on March 10, 2003.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3517b047-afa6-4413-b954-7851c223af1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:21:16.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:44:41.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his over three-decade career, Bersamin has received several awards
        such as&nbsp; the Chief Justice Fred Ruzi Castro Memorabilia Commission with
        the coveted distinction of having written the Best Decision in Civil Law and
        the Best Decision in Criminal Law in 1999 and Chief Justice Jose Abad Santos
        Award as Outstanding RTC Judge in 2002.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6e0c60-f15c-4ccc-9ab8-84dc6ddf8a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:21:16.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:44:41.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among his most noteble cases, that of De Castro versus JBC that
        allowed the appointment of the late former Chief Justice Renato Corona, the
        acquittal of Arroyo over plunder charges, and giving bail to former Senator
        Juan Ponce Enrile.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f499a7aa-cbac-4a22-9fc2-f36fe7dcc550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:21:16.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:44:41.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also led in declaring as unconstitutional the pork barrel of
        lawmakers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91480d0-5c3a-47e7-b0da-f22b4b38c100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:21:16.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:44:41.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin is an alumnus of the University of the East College of
        Law and placed 9th at the bar exam.</p>'
  'congress-bill-palawan-split':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-19T18:16:42.282+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5b0e27c-6332-4adc-ace0-f7e6e80ca097'
    'lead': 'Congress has moved to split Palawan into three provinces, but a senator
      warned that his may be beneficial to China.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T17:24:40.978+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:20.723+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:08.661+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congress OKs bill splitting Palawan into 3 provinces

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4381a66-9931-48fe-88a7-996ef18c2b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:24:40.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> Congress
        has passed a bill splitting Palawan into three provinces - a move that may
        prove to be beneficial to China, a senator warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd485c7-ab67-4e96-ba72-007170a87658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:24:40.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate passed Monday its version of House Bill No. 8055 which
        seeks to split Palawan into Palawan del Norte, Palawan Oriental and Palawan
        del Sur. Only Senator Risa Hontiveros dissented.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0b1d7b-1c75-48a0-9641-c367c5226917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:24:40.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A unanimous lower house passed the measure in August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a639f03-36fb-4520-8116-e5ea96938f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:24:40.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palawan, a province of 1.1 million people, had to be split up due
        to its "vastness" and to comply with the requirements for a province set forth
        by the Local Government Code, Senate local government committee chair Sonny
        Angara said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f98e437-d262-4446-8675-11ec1cd769cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:24:40.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Local Government Code provides that a province may be created
        if it has an annual income of at least ?2 million and has a territory of at
        least 2,000 square kilometers or has a population of at least 250,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b7c231-68e0-48ea-9b47-cbd3f07f1e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:24:40.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hontiveros warned that splitting the westernmost province of
        the Philippines closest to the hotly contested West Philippine Sea may favor
        China as it "will now have the opportunity to infiltrate and influence smaller
        local government units."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0eba78-074c-4fd7-99cb-b4b9d436c5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:24:40.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not your business as usual subdivision of political units
        but one with deep geopolitical repercussions especially since the Province
        of Palawan is right in the forefront of our West Philippine Sea territory,"
        Hontiveros said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f244f780-16cc-43bc-937a-4e3f3988ff99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:24:40.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition senator also lamented the "lack of genuine consultation"
        on the bill, saying the Senate failed to reach out to nongovernment organizations,
        the religious and private sectors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810317dd-d9a2-4a25-913e-4775468e370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:24:40.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save Palawan Movement, a group opposed to the split, said in a statement
        that Angara "shrugged off" their opposition to the measure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81592ef-7c46-4479-99fa-c23f40a755fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:24:40.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that the move to split Palawan into three provinces
        "is nothing but a mere scheme of the incumbent political powers to perpetuate
        themselves in the elective local positions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bcff34-7a8e-4491-8797-4baf382aca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:24:40.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>save palawan movement</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e4c67f-cdfb-4e1e-be2a-d5c37b3b8ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:24:40.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has launched an online petition against the bill which
        has garnered over 11,000 signatures as of writing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804797c0-2eaf-42de-b0fc-8f10ba67c09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:24:40.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also said the bill failed to consider various environmental
        and natural resources laws that have specific jurisdiction over Palawan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cfccb4-2f79-4a7d-a44b-47c8bc092616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:24:40.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bicameral version of the bill still needs to be passed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd609bb93-cbba-46ae-837e-20e50023fb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:24:40.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three proposed provinces would be created once approved by a
        majority of voters in the affected areas in a plebiscite to be conducted in
        2020, Angara said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a060384c-3840-41cf-8433-5238f42c7cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:24:40.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If signed into law, the three new provinces and Puerto Princesa
        City would each have a legislative district which would be represented by
        a congressman in the House of Representatives. Currently, Palawan has three
        legislative districts.</p>'
  'orphan-essay':
    'author': 'Jovani Gustilo'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-11-19T19:34:44.318+08:00
    'imagesource': 'jcr:f1804b31-4e5a-4c3e-9ed4-a87dc5786f7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b4a7bcf-cd93-4440-b5c0-bc86835e4dc1'
    'lead': 'This National Children’s Month, we hear the story of a child who’s grown
      to live life without knowing where he came from.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T17:29:41.817+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:34:20.568+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:34:08.741+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘I never felt bad about the fact that I was adopted’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363e4692-39ec-41d8-9d49-810b6c28f999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:29:41.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> I was an orphan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8761c22-1c78-4504-b7b6-a71c61240a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:29:41.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes when we’re telling stories we tend to exaggerate, even
        confabulate in some instances to make our stories more interesting. It can’t
        be helped; people just want their tales to be as palatable and enjoyable as
        possible, or perhaps more sad. The wizard Gandalf in “The Hobbit: An Unexpected
        Journey,” said, “All good stories deserve embellishment,” and I agree; however,
        I will try my best to tell this story with as little fluff as possible, to
        the full extent of my memory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17ad6ec-ae2b-4ae3-ba4c-a626542b2ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:29:41.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have had a very lucky life so far. I have experienced an incredible
        amount of good fortune from my earliest memory and I pray the universe continues
        to look out for me. There are three major strokes of luck that I can honestly
        account for and I will try to explain them to you as I understand them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c346ca-2a3b-45af-97cd-240f25332a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:29:41.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first time my luck was proven was when a random police officer
        named Warren Gustilo of Pasay City decided to go for a walk by the Philippine
        International Convention Center, along the Manila Bay. It just so happened
        that a naked little boy, unsupervised and carefree, was playing by the rocks
        around the same area. Concerned for this boy, as any good police officer (or
        any decent human being for that matter) would be, Warren decided to approach
        the boy and ask him about his parents. He said he had no parents. He had no
        relatives. He had no one. Warren decided to follow protocol, he took the boy
        in, dressed him in an oversized shirt and walked him into his station.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6fa827-d316-4a08-adbf-4726e6ec15f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:29:41.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"I feel no need to find out exactly who my parents are or where
        I came from because I believe that my past does not define me."</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f116995a-f94e-4ae1-a4f0-332651b6da7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:29:41.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I do not know how long I stayed at the station. It could have been
        hours, could have been days, weeks, but all I remember is that I felt small
        and cold but surprisingly not scared. These were police officers and they
        were the good guys. The year might have been 1996, maybe, I honestly can''t
        tell you. The next thing I know, Warren was taking me to some woman’s house.
        He said he would take me home and that he needed me to stay with this woman
        for a while before he could take me to where he lives, Cavite. The woman,
        now that I think about it, was probably his mistress. I was told he had a
        few, I could attest for one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc319add-3bd4-414d-8558-17e3664f9207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:29:41.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can’t remember the trip to Cavite. It would have taken hours and
        I was very young. I remember however, meeting Warren’s wife, Nilda. She was
        suspicious at first; she looked at me funny. Warren had to explain to his
        wife why he was coming home with a 4- to 6-year-old boy. She wouldn’t buy
        it at first but after asking me some questions she finally relented. And with
        that I was welcomed into the family, and boy what a big family it was. Warren
        took me to one side and told me I was now his son and I am now a Gustilo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb602e0-3347-418c-be81-7da7bfe4680a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:29:41.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37276d68-fe9d-4e48-9632-d5e556fe802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:29:41.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have very little memory of my childhood in Cavite. I clung on
        to the Gustilo family (Warren and Nilda had seven other kids) like a drowning
        cat and they accepted me well enough. Nilda asked me what my name was and
        I said Jovani. I do not know where I got the name, but that was the name I
        gave her and it’s the name I carry to this day. So now I had a name, a last
        name, and a family. Everything was going to be alright. I thought.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb037cd-932b-4291-a0b0-3f466f7f4d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:29:41.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My time in Cavite felt very long, at least three years. It wasn’t
        until very recently that I found out I was only with them for seven months.
        During this time, I experienced and learned many things. Good and bad. We
        lived in a highly populated area that other people would have called a squatters
        area. For me, however, it was paradise. Sure, we were surrounded by drug dealers,
        users, and other unsavory individuals but this was the only home I had ever
        known.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a545cf-598c-475c-bb19-09bf666a297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:29:41.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren only stayed in Cavite during the weekends, spending most
        of his days on duty in Pasay. He was, for the most part, a good father. He
        was kind and giving and pleasant but he also drank. And he drank a lot. It
        was during these drinking days that I experienced some truly scary things.Now
        I know I’m making him sound like a monster but let me assure you he was a
        very good man; he just wasn’t himself when he got drunk. He would beat us
        when he became agitated while drunk, and one time he chased one of the older
        boys with a 4x4 around the house in a fit of rage.One neighbor asked me one
        time how I felt while this was happening. I remember saying I’m just glad
        it wasn’t me.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ab40a4-0476-4fbe-ace4-aec24d943267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:29:41.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than those occasional outbursts, all was well in Cavite. The
        other Gustilo kids were very accepting and it made me feel at home. But I
        have to be honest, I never got attached. I guess this speaks a lot about my
        early development. A child psychiatrist would have been able to list down
        all the ways I became messed up by my experiences, but as a kid I remember
        just not being connected to all of them. I was distinctly aware, painfully
        aware, that this was not my family, that I was some kind of intruder. I was
        happy to have a family to call my own but I was never under any illusion that
        I was part of this family. I was simply, there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bee916a-cc37-4d38-9b9c-fa6efad2b5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:29:41.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"I am honored and lucky that someone decided to rescue me and make
        something of me and give me opportunities I would never have had if they had
        not come along."</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07d1597-54ef-4429-8e9a-98cf4697dab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:29:41.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the summer of 1997 (at least I assume it was ‘97 because
        I went to school in Iloilo the next year in ‘98), the second stroke of luck
        happened in the form of my aunt and the woman who would truly become my mother.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d49a7b-6433-4828-8e94-6cf17b8e5c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:29:41.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tita Elma, an elementary civics teacher and her sister Tita Bernadette,
        a high school civics teacher, were travelling through Manila in one of their
        random excursions when on a whim they decided to visit their distant relative
        Warren in Cavite. It was out of the way and a tiring trip for two middle-aged
        women, but they also wanted to pay their respects since Warren’s father had
        just died a few weeks prior.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c448493-bb6a-441a-a5de-0ea7829236e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:29:41.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They spoke with Warren and I do not know what they were talking
        about but eventually Tita Elma approached me. A big imposing woman of 55 years,
        she said with a warm smile on her face, “Sama ka sa’kin?” Without hesitation,
        without a doubt in my heart, I said yes and immediately ran to collect my
        things. It was on that day that I could truly say I was born.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a0c040-4e27-4618-992d-bce57c3bc33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:29:41.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a8d881-488d-46a1-a3b9-7d6c9cd96ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:29:41.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember almost every detail since the day I went to Iloilo. It
        was as if I was finally being given things worth remembering. When I arrived
        in Iloilo, a birth certificate was made and my birthday was put as January
        16, 1991, the same day as my aunt. My “7th” birthday was my very first and
        at the same day, I was baptized. My aunt was a strict woman and on many occasions
        she found the need to discipline me severely, often harshly. In spite of this,
        I never developed any anger towards her, only love and a bit of fear. I knew
        she only did what she did because she loved me.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a96af9-3c2e-4294-bbf7-7e900b5581cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:29:41.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tita Elma wanted a house boy, a helper. The reason she took me in
        was so she could have someone to take care of her home as she became older.
        What she didn’t expect was my good performance in school. I had good grades,
        I participated in many activities, and I excelled in them. It was here that
        our relationship began to change. I was not just a house boy anymore; I was
        becoming one of her children.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93ffab2-5cd7-4565-8676-98dcc7b08bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:29:41.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, I was aware I wasn’t really one of her children. It is why
        to this day, after 20 years, I still call her tita. I never asked for anything;
        instead, I found ways to earn money by doing extra work. I studied hard enough
        to earn scholarships so she didn’t have to pay too much for my education.
        My aunt wanted me to be a seaman, but I hated the sea and I am incredibly
        inept in math. So I urged her to let me take up nursing instead and since
        I was able to score a scholarship she gave me her blessing to pursue my own
        course.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5798c83f-884e-4925-9f2e-302c470779be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:29:41.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which brings me to my third stroke of luck. I met my fiancée in
        college and we have now been together since, living in New Zealand.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4915dcf3-641d-4097-a6ed-6f4d4db2ba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:29:41.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wonder about the validity of my story. I wonder if I’ve made some
        things up. But recently, Nilda reached out to me and answered some of the
        questions I had and confirmed some of my suspicions. In spite of all this,
        I feel no need to dig any deeper. I feel no need to find out exactly who my
        parents are or where I came from because I believe that my past does not define
        me. I know this strange series of circumstances have affected me in some way,
        but I personally choose to appreciate the good fortune I have experienced
        instead of the many missing links in my childhood.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2781b6-2b38-49bd-b196-658974539d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:29:41.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that I was adopted, an “ampon,” had been brought up many
        times by bullies who were trying to wound me. But it never did. I never felt
        bad about the fact that I was adopted. I am honored and lucky that someone
        decided to rescue me and make something of me and give me opportunities I
        never would have had if they had not come along.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759b7a25-b50b-40a2-a3e3-901a68750fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:29:41.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was an orphan; I had no real parents, but throughout my life I
        have had four — Warren and Nilda, Tita Elma and Tito Roming, her husband.
        These people may not have given me a past worth remembering but they gave
        me the tools to forge a future worth living, and I am grateful. I just hope
        more children get the same chance I did. All they need is a good person, a
        warm shirt, and a kind smile.</p>'
