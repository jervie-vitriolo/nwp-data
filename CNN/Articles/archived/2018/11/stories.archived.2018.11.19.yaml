      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421a0033-c89d-4b23-9521-fa9ab0e9e20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:37:21.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas'' remarks come on the eve of the visit of Chinese President
        Xi Jinping and in the wake of President Rodrigo Duterte saying that China
        "is already in possession" of the South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb30756f-9d33-475b-b13a-c71ac2e4f19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:37:21.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Permanent Court of Arbitration in the Hague favored
        the Philippines and voided China''s sweeping claim over virtually the entire
        South China Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b42e0ad-c1fa-4862-b0ca-5b421b870f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:37:21.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the Duterte administration has not been keen on pressing
        the historic ruling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a20e95-4386-421f-acd8-9b4a799c02fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:37:21.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Mon Tulfo: If China won''t recognize Hague ruling, what can
        we do about it?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f349c40a-2628-47d7-929a-9268dcc5a1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:37:21.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roxas said Duterte should realize that his decisions have long-lasting
        implications.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab527c5-7164-4689-abd7-2351a21ac790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:37:21.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Pangulong Duterte, hindi naman siya pangulo para sa ngayon lang.
        Lahat ng desisyon niya, lahat ng kaapuhan natin, pati kaapuhan niya, maapektuhan
        niyan. So titingnan natin ito dapat with the breadth and the length of long
        term decision making," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf07ada-5b93-42e5-b02d-2c2b338709c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:37:21.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: President Duterte is not just president for now. All
        his decisions, all of our grandchildren, even his grandchildren, will be affected.
        So we should look at this with the breadth and the length of long term decision
        making.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b85f89a-c00d-4f2b-8200-31eed7f80a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:37:21.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he was Interior Secretary in 2012, Roxas met with then Chinese
        Vice President Xi Jinping to discuss the South China Sea before the country
        filed the case with the Permanent Court of Arbitration in the Hague.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7bdae5-d30e-489e-bf5a-ff56ed7a569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:37:21.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said China at the time said it would "think about it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6a8759-b8f6-4e57-988e-9251475ea518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:37:21.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero wala rin. Sinakop din nila, nilagyan din nila ng airport,
        ng mga military installations, ng mga missile sites itong mga pulo na ito,"
        Roxas said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87971b6-cecb-47b3-9c7e-269b4ff26405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:37:21.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:34:20.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But still, they seized it, they built an airport,
        military installations, missile sites on these islands.]</p>'
  'Orlando-Magic-New-York-Knicks-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
