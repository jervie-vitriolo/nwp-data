      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to announcing his Senate bid, Roxas offered the government
        unsolicited advice on how to arrest inflation, which the Palace responded
        to with cold shoulders.</p>'
