    'mgnl:lastActivated': 2019-04-17T09:37:26.551+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:16.574+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
