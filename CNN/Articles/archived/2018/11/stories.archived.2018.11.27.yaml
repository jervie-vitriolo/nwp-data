      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well some of my more interesting stories would be a six-year-old
        boy coming in because he swallowed the letter O magnet from his ref. His mom
        was doing chores and noticed the O was missing so when she looked at her son,
        he pointed to his mouth. They gave him a banana and rushed him to the ER.
        At least when he got to the ER, the magnet was already in his tummy so all
        that was left was for him to poop it out.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
