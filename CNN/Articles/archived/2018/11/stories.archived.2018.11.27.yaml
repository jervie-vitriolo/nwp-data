      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China reveals new
        domestically-built aircraft carrier under construction."</em></p>'
  'China-probe-political-Biazon':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-27T13:34:56.409+08:00
    'imagesource': 'jcr:4203f20c-e406-45c6-abb2-c92a2ae96ac0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e23a4fd2-33b2-4f7f-9f9d-c133d759a1cc'
    'lead': 'House national defense and security committee chair Rep. Ruffy Biazon
      said he is "cautious" in calling for a congressional probe on China as it may
      turn "political."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T15:51:22.972+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:26.399+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:16.649+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congressional probe on China may turn ''political'' – Biazon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bd73dc-fca2-43c5-8a6e-f68849804c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:51:22.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> House
        national defense and security committee chair Rep. Ruffy Biazon said he is
        "cautious" about calling for a congressional probe on China as it may turn
        "political."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9876d978-9b21-4774-8285-b4cf88fcebe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:51:22.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all politicians there, we have different agendas and I think
        relations with other countries should be limited, or at least, the first move
        that we do is through the DFA (Department of Foreign Affairs). Where there
        is the expertise on international relations," Biazon told CNN Philippines''
        The Source on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110e4e17-34cc-42ad-a1f7-c006aad705f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:51:22.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must keep the discussions sober because the actions of the government
        as far as international relations is concerned will go beyond the current
        administration, But if we let politics play a dominant role, there might be
        some consequences that we do not want to happen," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e4ae7c-9d26-4b44-a468-e51bcfcc6ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:51:22.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Biazon filed in May a resolution directing his committee
        to conduct a probe on the reported deployment of missiles in the Spratlys
        Island by China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6689c0-11f1-4cde-95f2-4b3bf797f0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:51:22.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His resolution for an investigation is only one of at least four
        resolutions calling for a probe on China''s reported incursions in the West
        Philippine Sea, an area in the South China Sea within the 200-nautical mile
        exclusive economic zone of the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373fb6d9-d59a-4b44-b83f-e3b1187e0dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:51:22.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an immediate need to verify these reports soonest, and
        if proven true, take direct action to protect our territorial and sovereign
        rights and interests," read Biazon''s resolution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3637973-52be-4e3f-87ab-6b1cfc0605ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:51:22.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House has only conducted one probe on China''s actions in the
        West Philippine Sea, while the Senate is yet to act on the numerous resolutions
        pending in its defense and foreign relations committees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7625667a-3d0b-48f6-822d-c4f966e87b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:51:22.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Speaker Gloria Macapagal-Arroyo said she dislikes resolutions
        calling for investigations in aid of legislation as "only harassment" happens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87683b4-2974-4617-96b3-a9cb3cc0b877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:51:22.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article VI, Section 21 of the Constitution gives the Senate and
        the House of Representatives and any of its committees the power to conduct
        inquiries in aid of legislation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cd3cbd-1f63-45c2-a02c-17ae0de84816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:51:22.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto previously said conducting a probe on
        China may "open books" which should not yet be known.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c563039f-31db-45df-9bab-206fb937f9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:51:22.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protest China''s barring of TV crew</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366a1b21-ec3d-48dd-aa8c-30b9d59c0613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:51:22.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s militarization of the West Philippine Sea continues, with
        the Asian giant recently installing weather stations in the area — a move
        experts say could be a smokescreen for the upgrading of Beijing''s military
        facilities on artificial islands it built there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce61b7e-f120-4d1f-9208-c8c5178ec578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:51:22.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Filipino TV crew was also reportedly told off by a Chinese coast
        guard that they could not conduct an interview on Scarborough Shoal-which
        is within the Philippines'' exclusive economic zone-without permission from
        the Chinese government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3658a7-d427-4fe8-8e03-223a77737f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:51:22.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Senators want PH to protest supposed harassment of TV crew
        in Scarborough</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef0e25e-b234-48a7-be5d-dbdc0d27b601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:51:22.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon echoed some senators'' position on the issue, calling on
        the government to protest China''s latest display of aggression in the West
        Philippine Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c78214-4a46-4170-a619-22fc73e6b4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:51:22.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think, dapat we make a stand on that. Sabihin natin na ''Hindi.
        Hindi namin tinatanggap na sabihin niyo lang na hindi kayo pwedeng mag-film
        dito,''" he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d32803-7348-4fa1-91ad-bc82e075b91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:51:22.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think, we should make a stand on that. We should
        say, ''No. We do not accept that you would just tell us that we cannot film
        here.'']</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fa4de6-2da2-477a-ada8-9bb72175b380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:51:22.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Monday, former Solicitor
        General Florin Hilbay said the incident with the TV crew is an example of
        why the Philippines should be wary of China in its dealings, especially on
        the memorandum of understanding to pursue talks on joint oil development.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36325818-ab62-49f6-93ef-d53da770d2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:51:22.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[LINK: ]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba94c744-b61d-49dc-b4c6-4f03955313af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:51:22.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Biazon said the Philippines should "proceed with caution"
        and primarily consider the benefit Filipinos would get from an oil deal with
        China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449c1cd6-c15d-4edd-be1d-d0377fe285a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:51:22.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he would like Manila to get a much bigger share in
        joint oil exploration compared to the frequently floated 60 percent and 40
        percent split, where China takes the smaller cut.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770a241a-ce8e-469c-ae82-cde84aabef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:51:22.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOU signed on Nov. 20 by the two countries during the state
        visit of Chinese President Xi Jinping merely lays the groundwork for future
        talks on oil development and does not specify how profits from such venture
        would be split.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c61bff-72ac-4001-8a14-35bc9153534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:51:22.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also delegated the task of determining which sea areas would
        be the subject of the oil and gas exploration to the Inter-governmental Joint
        Steering Committee which the agreement established.</p>'
  'Imelda-Marcos-graft-conviction-Supreme-Court-appeal':
    'author': 'AC Nicholls'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-27T15:46:44.872+08:00
    'imagesource': 'jcr:3d467fd8-33ef-471e-8850-1c5a47adc4df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '986510c9-82fb-4ad8-88c3-4176828ad0f0'
    'lead': 'Ilocos Norte Representative Imelda Marcos has asked the Sandiganbayan
      to forward her graft case to the Supreme Court, where she plans to question
      her conviction.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T15:54:05.066+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:26.092+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:16.731+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Imelda Marcos wants to skip appeal before Sandiganbayan, to go to Supreme
      Court

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8695c4c1-4ef5-4dfb-bfcf-47e31899a917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:54:05.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 27) — Ilocos Norte Representative
        Imelda Marcos has asked the Sandiganbayan to forward her graft case to the
        Supreme Court, where she plans to question her conviction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32556670-a8aa-4354-bc6a-9c7a88a3c533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:54:05.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She filed a notice of appeal before the Sandiganbayan Fifth Division,
        which comes a little over two weeks after the court handed out a guilty verdict
        in her graft case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944ddd65-0ece-4ca6-aacf-d4400c0b78ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:54:05.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wherefore, Accused Imelda R. Marcos hereby files this Notice of
        Appeal, and requests that the records of the instant case be forwarded to
        the Supreme Court for further proceedings," the motion filed on November 26
        reads.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Ilocos Norte Rep. Imelda Marcos files notice of appeal
        before Sandiganbayan Fifth Division informing the court of her intention to
        elevate her case to the Supreme Court for &#39;further proceedings&#39; |
        <a href="https://twitter.com/AC_Nicholls?ref_src=twsrc%5Etfw">@AC_Nicholls</a>
        <a href="https://t.co/eRBoxKffnM">pic.twitter.com/eRBoxKffnM</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1067257081231663104?ref_src=twsrc%5Etfw">November
        27, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590aaadc-a1d0-428e-af56-19709fb70cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:54:05.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.093+08:00
