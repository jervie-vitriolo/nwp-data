    'template': '1'
    'title': 'Duterte to Catholics: You don''t have to go to church to pay for ''idiots''

      '
    'updated': 2018-11-27T09:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d0579d-0579-4af5-92a6-0898b67d80b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:50:14.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong>&nbsp;
        President Rodrigo Duterte on Thursday continued his tirade against bishops
        and other Catholic officials, saying that Filipinos do not have to go to church
        to pay for "idiots."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62259b6b-ef8d-4315-ad13-c7ca30dc3127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:50:14.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech in Davao City, Duterte suggested that people should
        instead build their own chapels at home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4321976-46a8-47c8-a435-ece4d7537007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:50:14.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You build a chapel on your own house and pray there. You don''t
        have to go to the church to pay for these idiots," Duterte said at the groundbreaking
        ceremony of the Davao City Bulk Water Supply Project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9434fc0f-749c-4ab6-8957-cccb6bbfc0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:50:14.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added Catholic beliefs are "archaic" and that the
        Church''s teachings do not apply in present time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2928287-c670-4129-970a-20128eadba82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:50:14.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Catholic church, pati si Bishop David sa Caloocan (are) clinging
        on to a belief which was 3,000 years ago," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadf605f-ee11-4336-8a36-179351c068e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:50:14.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga tao noon, nomads. What do they know about the world today?
        Tapos pasundin mo ''yung pinapasulat niyo," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3374a3cd-cc42-4a74-9b3d-8da9e919a357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:50:14.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The people back then were nomads. What do they know
        about the world today? And then you''re going to make people follow your teachings.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0291674-30b8-43b8-a606-848ff23e483f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:50:14.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was referring to Caloocan Bishop Pablo Virgilio David, who
        recently slammed the President''s allegations that bishops were stealing and
        "asking for contributions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b10671-7716-4b8d-a0eb-4808f74df6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:50:14.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan Bishop Pablo Virgilio David earlier said he has reason
        to believe the President was referring to him, since he is "the only Bishop
        ''David'' in the CBCP (Catholic Bishops'' Conference of the Philippines)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd277b807-b050-4c8c-aac1-580920bb2288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:50:14.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More allegations against Bishop David</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb7952a-ba4d-4bf4-9a90-7da3a5a57c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:50:14.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the theft allegations, Duterte also insinuated that the
        bishop was involved in illegal drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0867e4cf-35ef-477e-8a88-a58e64c9783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:50:14.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m telling you, David. Nagdududa nga ako bakit sige ikot ''yan
        ng gabi. Nagduda tuloy ako. P***** i** nasa droga ka," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b315768-2153-4cd6-86cf-7943fbc8779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:50:14.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You are shady, David. Why do you keep roving at night.
        I''m thinking you''re involved in drugs.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fbbcb7-6d69-4fdd-87a7-1e5c9fb7364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:50:14.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David was quick to deny Duterte''s allegations. In a Facebook post
        on Monday night, he said he''s not into any sort of drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b653bfe-dfa9-4bb0-ace8-fc8106b931ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:50:14.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, sir. I''m not into drugs of any sort, whether legal or illegal.
        Never been. I only help in rehabilitating people addicted to drugs," he posted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39f25e8-dd0a-4c4e-9d4f-c495f645c3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:50:14.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also gave an advice to the "sick" Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b5ff51-e5d8-4418-b4d0-b3c2ebc3fa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:50:14.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only take vitamins with fruit shake blended with malunggay in
        the morning. You might want to try it, Sir. It will do you a lot of good,"
        Bishop David added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38493c33-d3d2-44e9-9011-300853d44046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:50:14.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have been calling for transparency regarding Duterte''s
        health after he admitted having several medical conditions, and disclosing
        in October that his medical tests turned out "negative" for cancer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6e9cfa-08dd-4c94-b058-9657b156c54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:50:14.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public Facebook post on November 23, David said, "I think he
        (Duterte) has confused me for someone else. You see, people who are sick sometimes
        do not know what they are talking about, so we should just bear with them."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc0f96-25d4-42a0-bd86-708cb950f608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:50:14.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My parents never taught me to steal," David added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df0e998-3cf2-464b-a8f9-523032eb5585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:50:14.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David has been posting on social media his reactions to some of
        Duterte''s statements.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa90809a-0ab3-4ab4-8246-f8370fe0b593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:50:14.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, David called Duterte a "very sick man" and urged
        Catholics to pray for the President who tagged saints as fools and drunkards.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda7049f-bd50-44cd-bd11-639735b3fd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:50:14.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, David said Duterte''s public confession that his "only
        sin are extrajudicial killings" should be followed by "sincere repentance"
        and "concrete acts of penance" so God can forgive him.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d354b5-abae-4750-8587-827290ad7016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:50:14.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in July met with CBCP President Archbishop Romulo Valles
        in a one-on-one conversation, where the President vowed to stop his outbursts
        against God and the Church. This was supposed to be followed by Malacañang''s
        dialogue with the CBCP, but the date has yet to be set.</p>'
