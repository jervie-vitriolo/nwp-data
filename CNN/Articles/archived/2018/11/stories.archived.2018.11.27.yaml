    'template': '1'
    'title': 'Ateneo de Manila investigates alleged rape inside campus

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff5366b-2da6-4b23-aa0a-a641d4f42123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:16:57.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 27) — Ateneo de Manila University
        officials have started its investigation into the report a girl was raped
        inside the campus restroom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3928200f-c851-44e2-a5b0-af28a22caedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:16:57.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sexual Misconduct Task Force of the Loyola Schools said it is
        verifying the information posted anonymously by the victim on Saturday that
        she was sexually assaulted in the comfort room of the 5th floor of the university''s
        CTC Building.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c604ae63-cfcb-4796-a8d9-b9f375955773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:16:57.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are taking the anonymous report seriously... If the report is
        confirmed, we will bear down on the perpetrators with the full force of law,"
        task force head Dr. Mira Ofreneo said in a statement on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced849ca-e08a-4ed4-8955-3a04b4019b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:16:57.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it does not condone any form of sexual violence on campus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae068b77-8da9-4ff6-8ab4-8ed31f762f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:16:57.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, sexual harassment allegations were thrown against a
        member of the Ateneo de Manila faculty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2655eb3-c2eb-4cdb-8208-4f1d8577b23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:16:57.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Ateneo de Manila vows extensive probe against professor
        on sexual harassment complaint</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29d73e6-6ab0-4bd7-87f8-a4268fe36a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:16:57.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force said security in the entire campus has been reinforced
        following the rape incident.</p>'
  'misinformation-dictionary-word-of-the-year':
    'author': 'Andrea Diaz'
    'caption': 'Here''s a brief guide on how to spot fake news and what characterizes
      its ‘fakeness.’ Illustration by JL JAVIER'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-11-27T16:06:52.558+08:00
    'imagesource': 'jcr:0aed0669-1d81-4c93-8ada-0aa0ff8e6cb3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cb8bfea-3b01-48cd-b8e8-57dcf1b1c39b'
    'lead': 'The storm of false information that never stopped throughout 2018 has
      led Dictionary.com to name "misinformation" its annual "Word of the Year."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T15:19:21.347+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:27.733+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:16.081+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Misinformation'' is crowned Dictionary.com''s word of the year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8774ce-c702-49f3-951c-bd6337977ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:19:21.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The storm of false information that never
        stopped throughout 2018 has led Dictionary.com to name "misinformation" its
        annual "Word of the Year."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84404e1d-f410-4897-acc8-6496dd0ee68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:19:21.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the word has been around since the late 1500s, it made a huge
        comeback this year as the amount of false information on the internet expanded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47281c1-3355-4d1a-b969-c81a684c5830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:19:21.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our #WordOfTheYear2018 isn''t just any word. It''s a call to action.
        We''ll be sharing the tools to fight #misinformation all day today," the site
        tweeted earlier today.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceda61a-3acb-4a1d-bd63-cd511a76cf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:19:21.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it''s an online dictionary, the website felt the need to explain
        the concept of the word, as it''s often confused with "disinformation." The
        words are not interchangeable, the site explained in a report published Monday,&nbsp;and
        it''s important for people to be able to differentiate between the two,</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a73e80-effc-4fdd-92b5-5e91e050305f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:19:21.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disinformation means "deliberately misleading or biased information;
        manipulated narrative or facts; propaganda," the site explained, while misinformation
        means "false information that is spread, regardless of whether there is intent
        to mislead."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1245574c-b0fb-4397-a6db-f9d9e6098e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:19:21.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people spread misinformation, they often believe the information
        they are sharing. In contrast, disinformation is crafted and disseminated
        with the intent to mislead others," the report said, adding that being able
        to identify misinformation is crucial, because a piece of disinformation could
        become misinformation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af66cb1d-63ab-40b2-b190-9627fb270573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:19:21.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When an individual sees this disinformation, believes it, and then
        shares it, that''s misinformation," the report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebbe18e-c62f-4e64-baa8-fed720c96df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:19:21.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media, and the ability millions of people have to share any
        information, has played a big role in delivering misinformation. Although
        not all misinformation is tied directly to politics, it''s one of the most
        sensitive areas, the report says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16b2eaa-9298-467e-ae1f-96902db688ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:19:21.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the examples Dictionary.com gave was the abundance of fake
        political ads&nbsp;that ran across Facebook, as well the ban of conspiracy
        theorist Alex Jones&nbsp;across multiple platforms, like Twitter, YouTube
        and Apple. The President of the United States has also shared misinformation
        on social media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a59103-e107-407b-9550-94b4142a5528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:19:21.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In early November, fact-checkers from the Washington Post shared
        their record of all the false or misleading claims President Trump has made
        since becoming president," Dictionary.com said. "As of the time of that report,
        the count was at 6,420, an average of about 10 false or misleading claims
        a day. These claims are heard around the world and believed by many."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7886cd92-02d9-46a9-b936-5613f3c41760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:19:21.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities also play a big role in sharing misinformation, as many
        fans will quickly believe them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f7ec93-f29b-47b4-93cd-4dd262c33c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:19:21.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gwyneth Paltrow''s lifestyle empire GOOP paid $145,000 in civil
        penalties to settle a suit regarding misleading medical claims about the powers
        of jade and rose quartz vaginal eggs," the report said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2fe0a3-3010-4e88-9100-6fdbbd63ad77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:19:21.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dictionary.com''s goal was not only to pick a most searched or used
        word, but to shed light to the importance of words in general.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326fbaf0-7533-416b-b91e-3c1edfa76fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:19:21.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Armed with awareness, we can all do our best to recognize misinformation
        when we encounter it and work toward stopping its spread," the report concluded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a578049a-0718-44d1-9712-d1bfcdaf9d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:19:21.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dictionary.com also named three runner-up words that we''ve seen
        a lot in 2018: representation, self-made and backlash.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb8071-149e-4922-9fef-15613ea02159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:19:21.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Oxford Dictionaries named "toxic"&nbsp;its word
        of the year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e412eb59-c2fb-4297-a212-e2198d6c14b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:19:21.349+08:00
