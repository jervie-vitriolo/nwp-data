    'template': '1'
    'title': 'PNP looks into possible foul play in death of Pasay cop

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fa75a4-f9dd-4947-80fc-b12c8522f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:25:14.143+08:00
