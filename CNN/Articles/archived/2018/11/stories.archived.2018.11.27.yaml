  'mislatel-internet-speed-adel-tamano':
    'author': 'Rex Remitio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-27T23:22:07.896+08:00
    'imagesource': 'jcr:decb4c6a-690d-4a22-82e8-c3c968a6c680'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3eacc38c-a3fb-4b10-9070-4219ab2437f3'
    'lead': 'China Telecom-led Mislatel Consortium promised to deliver 27 megabits
      per second (mbps) of internet speed in its first year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T14:38:37.129+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:29.475+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:15.293+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mislatel vows 27 mbps internet speed in 1st year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533be062-57d9-40fa-a1ab-2d6490ee2d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:38:37.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> China
        Telecom-led Mislatel Consortium promised to deliver 27 megabits per second
        (mbps) of internet speed in its first year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20b8ced-87cc-45cf-94d8-5701bfb92b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:38:37.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not burdened by obsolete technology. We will be bringing
        in new technology, the latest, most innovative technology. In fact, we are
        looking to bring in 5G," Mislatel spokesperson Adel Tamano said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07550d13-7cf6-4762-a9f8-fe06639ac564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:38:37.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano earlier said current major telecommunications players Globe
        and Smart only bring an average of 10 mbps to its millions of subscribers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b4c337-50de-4f17-b15f-78c10751f825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:38:37.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel is 40 percent owned by Chinese state-run China Telecom
        and the rest is owned by Davao City business tycoon Dennis Uy''s Udenna Corporation
        and Chelsea Logistics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bd97fa-bbaf-4f6e-951c-13b1d13c3817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:38:37.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consortium also vowed to top the coverage of Globe and Smart
        after three years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd164135d-2c38-49b8-aa39-db04a1d695e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:38:37.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Globe and Smart, now in their 20 years of operations, up to now
        they only covered up to 70 percent of the country," Department of Information
        and Communications Technology (DICT) Acting Secretary Eliseo Rio said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de320756-cb41-4cba-a0c4-ad5313edb281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:38:37.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third major telco player committed to cover 37 percent of subscribers
        on its first year, up to 84 percent in its fifth year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a3f6db-6833-4318-a344-d98df9de4147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:38:37.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also promised to put up a thousand cell sites in a year. Former
        Smart executive Rogelio Quevedo, however, doubted Mislatel''s commitment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1ef440-470d-4ffc-8b1d-55dbe1967d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:38:37.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe I can believe that you can put up 200 cell sites in one year.&nbsp;
        But with due respect I highly doubt that you can put up 1,000 cell sites,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecedbb0-876e-4f29-bd81-bad47c6f9df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:38:37.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT also said it will forfeit Mislatel''s ₱24-billion performance
        bond if it will be unable to deliver its promises.</p>'
  'duterte-jesus-dureza-opapp-resignation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-27T21:53:10.864+08:00
    'imagesource': 'jcr:5b2c0656-cafa-4d93-aba8-01199a88f7ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fba75b0-3a32-4319-8561-a615969d5e3f'
    'lead': 'President Rodrigo Duterte reveals Jesus Dureza resigned from his OPAPP
      post.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T14:40:29.356+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:29.346+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:15.369+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I regret accepting Dureza''s resignation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0483922a-ce24-49a0-9d5e-78121039e358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:40:29.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 27) — President Rodrigo
        Duterte revealed he has accepted the resignation of Presidential Adviser on
        the Peace Process Jesus Dureza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1322609-789c-4787-bbe3-c2b1dbd459a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:40:29.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech during the inauguration of the Bohol-Panglao International
        Airport Tuesday, the President said he regrets having done so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3dedb8-0834-4042-b74b-245e3270a194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:40:29.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very sad that I accepted the resignation of Secretary Dureza,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f37307-8249-4fb1-b901-0d08beb2aef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:40:29.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, did not reveal the reason for Dureza''s resignation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bfc513-fc26-44fc-8690-a555068b0ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:40:29.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same speech, the President said he also fired Office of the
        Presidential Adviser on the Peace Process (OPAPP) Undersecretary Ronald Flores
        and Assistant Secretary Yesther Donn Baccay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a27f8c-2f02-4428-b6b8-18878f221be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:40:29.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPAPP website lists Flores as the Undersecretary for Support
        Services and Payapa at Masaganang Pamayanan (PAMANA) National Program Management
        Office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc566abe-2c8d-4941-8ee0-be66ebac0d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:40:29.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baccay, meanwhile, was Assistant Secretary of Support Services and
        PAMANA Concerns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2846f0e8-ebcb-4485-aa47-44a06775961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:40:29.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagkalat itong dalawang ito [These two created a scene]," Duterte
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5a3828-2128-4919-ba1e-e823a63825ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:40:29.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on social media after the President''s speech,
        Dureza said he was taking full responsibility for corruption at OPAPP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b69e76-04bc-4920-9ac4-f68dc3cb5d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:40:29.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza said he reported the problem with the fired officials and
        tried gathering evidence to terminate both should it be needed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f3fdd9-27f6-4a10-bf7b-0a93fce9559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:40:29.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After talking to some local officials whom we personally knew for
        sometime now, I was able to validate some reports but they declined to be
        officially quoted, for obvious reasons," Dureza said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e53040-6c41-4fa2-8c0e-f6f1413fcaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:40:29.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesus Dureza: I TAKE FULL RESPONSIBILITY IN CORRUPTION AT OPAPP</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d7ceb4-be29-4321-b576-ad7c6749975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:40:29.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sad because despite my efforts to be compliant with your strong
        advocacy against corruption, I failed... I truly am sad that OPAPP, as an
        institution which I head, had to suffer publicly due to the acts of a few,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a083a7-1ba0-47fe-a56a-bbc94cb093f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:40:29.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonetheless, I take full responsibility and apologise for all this.
        I am voluntarily tendering my resignation to pave the way for the needed reorganisation
        that Your Excellency may wish to undertake at OPAPP," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8027199c-e590-489c-b8ae-11f220304524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:40:29.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores and Baccay have yet to comment on the President''s revelation
        and Dureza''s statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13abbba-e488-49f3-b57c-e3dc1f99ae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:40:29.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously said he would be firing an undersecretary because
        of corruption.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bce49f-02ae-4c0f-a6b8-c56753716754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:40:29.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores and Baccay are the latest government officials to be fired
        under the administration''s drive against corruption.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830c6bee-659e-4207-ac8d-1bb88f329f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:40:29.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also revealed that another undersecretary was set to be
        fired.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87afc0e2-948a-4a2b-88f3-fba2770b517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:40:29.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still going to fire another one, baka [maybe] tomorrow. I''ll
        not talk about it anymore. Tapos na tayo nag-usap diyan [We''re done talking
        about it]," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8f78ae-0e0e-4b83-b0ac-a7c40edcaf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:40:29.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not give any hint on who it was going to be, only saying
        "malikot, malikot ''tong mga ''to [they''re troublesome]."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a718cd-2580-4d4a-bb52-128c0655f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:40:29.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dismissed on November 23 Falconi Millar, former Housing and Urban
        Development Coordinating Council secretary-general, over alleged irregularities
        in the agency.</p>'
  'ninoy-aquino-birthday-ncaf':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-27T19:57:07.236+08:00
    'imagesource': 'jcr:623ab28d-2d36-4faa-a6af-4efd9f3df64a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '673adbb6-f11b-42bb-b057-ff4935182eb0'
    'lead': 'One of the country''s most prominent figures of democracy is being celebrated
      on what would have been his 86th birthday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T14:45:01.982+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:29.151+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:15.445+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ninoy Aquino remembered on his 86th birth anniversary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc03e7f-f5a7-4fdb-b683-a338dacddfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:45:01.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> One
        of the country''s most prominent figures of democracy is being celebrated
        on what would have been his 86th birthday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572d28bc-7130-47b2-981b-2d474f072a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:45:01.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ninoy &amp; Cory Aquino Foundation (NCAF) launched a video of
        former Senator Benigno "Ninoy" Aquino Jr. to honor his memory.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2F2186980198000768%2Fvideos%2F2068029393259982%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7299568-9ade-4a97-9d09-bebfebfa0609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:45:01.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201e0203-a772-4e4f-bd33-22aaafeae2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:45:01.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nearly six-minute video opens with Aquino delivering a speech
        where he talked about his seven-year imprisonment, recalling that is was a
        time of loneliness, where he was not even allowed to see the sky.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d601b9-86bc-4f80-82cd-d68e4ee62849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:45:01.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can end the man. You can imprison his body. But, you cannot
        imprison his soul. And as long as man will refuse to be defeated, you are
        never defeated," Aquino said in the video, which showed him delivering a speech
        in 1981 in Los Angeles, USA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3f8edb-7dc9-4abf-95d6-ee97828a237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:45:01.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rama Lopa, head of the NCAF, said the video wants to remind people
        about Aquino''s courage, as well as the sacrifice he made and how it became
        a driving force for change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde2c647-d899-4d4c-9bf8-060031932da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:45:01.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now more than ever, we need the inspiration of Ninoy''s life and
        death as our country goes through uncertain times," said Lopa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbc9885-7c83-4a38-a61e-d4e30c31634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:45:01.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being imprisoned during martial law, Lopa said Aquino never
        lost his passion to serve and fight for the Filipino.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd053fe-9729-43ef-8ab7-67e0e16d08b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:45:01.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte also lauded the former senator on the
        anniversary of his death in August.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c86f4d6-f958-420e-8f2e-238de33435f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:45:01.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this time of real and lasting change, we need more citizens
        like him so we can steer our country towards the direction where a brighter
        and better future awaits us all," Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77acac0a-0c0f-4643-bfe5-7645ad00d10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:45:01.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopa also said it was during the lowest points in Aquino''s life
        that he found God.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb336df-7896-48d8-a521-7afbaa26ede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:45:01.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:29.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that Filipinos draw inspiration and the courage from Ninoy
        as we go through the daily challenges that life presents," Lopa said.</p>'
  'facebook-london-international-hearing-disinformation':
    'author': 'Donie O''Sullivan and Hadas Gold'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-12-27T19:56:58.585+08:00
    'imagesource': 'jcr:4282d40b-53fd-4e69-b907-e044c6e8bdf1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b874ff9-1c31-4436-a478-35da52963c36'
    'lead': 'Facebook faces a potential showdown in London with lawmakers from nine
      countries as part of an international hearing on disinformation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T14:50:28.579+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:28.980+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:15.507+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook questioned in London by lawmakers from 9 countries

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c490b84-e2c5-4791-bffa-048b54beb4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:50:28.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook faces a potential showdown in
        London with lawmakers from nine countries as part of an international hearing
        on disinformation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b541fdeb-c380-4bbc-a8df-ef0770ce4d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:50:28.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers describe the unusual event on Tuesday as the inaugural
        hearing of the "International Grand Committee on Disinformation." Topics include
        data protection and online disinformation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f47949d-8854-4c12-b2bd-8489a63de049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:50:28.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers from Argentina, Belgium, Brazil, Canada, France, Ireland,
        Latvia, Singapore, and the United Kingdom are attending.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9b6f36-dbb7-401f-9147-a46bdd24915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:50:28.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One star witness is missing, however. Facebook CEO Mark Zuckerberg
        was repeatedly asked to attend, but the tech company has instead dispatched
        one of his deputies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d81b98-9b2f-4cd8-bcd6-44217e6d3adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:50:28.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers will question Richard Allan, the company''s vice president
        of public policy for Europe, the Middle East and Africa. Allen is a former
        member of the UK parliament.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64db4a2c-617a-4d13-b3b8-24205d34360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:50:28.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing could have major implications for Facebook (FB).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ca0c32-dfb9-4cf7-a035-8d45868345e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:50:28.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damian Collins, the lawmaker who leads the British parliamentary
        committee investigating disinformation, made headlines over the weekend when
        he obtained internal Facebook documents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f2806a-e62a-489f-ac52-4b7e4607806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:50:28.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents are under court seal in the United States. Facebook
        wrote to Collins on Sunday asking him to consider hearing from the US court
        before making the documents public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63e28bf-243e-49cc-af0a-117325993c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:50:28.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins wrote in a response to Facebook on Sunday that he had the
        power to publish the documents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670a89e2-32b3-4c6b-af75-5c47f05498e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:50:28.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the documents could shed light on "whether the policies
        of Facebook ... are consistent with the public statements the company has
        made on the same issues."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8669bde-9243-4ff0-a255-6fdc6625ae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:50:28.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has endured a year of negative headlines about fake news,
        election meddling and privacy concerns. Zuckerberg pushed back on some of
        the unrelenting critical coverage last week in an interview with CNN Business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348fa2bc-3453-43bf-8768-7f89afbef5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:50:28.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of parliament have certain legal immunities when conducting
        official proceedings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
