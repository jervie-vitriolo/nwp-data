    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:17.792+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Kardashian West: I was high on ecstasy when I got married, made
      my sex tape

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef457b71-e5a7-49c9-9126-9278b734b6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:23:56.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kim Kardashian West may have been the designated
        driver for her sisters as a teen, but that doesn''t mean she didn''t party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfad16e6-3ff6-43bc-b5f0-4b33864e81a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:23:56.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday night''s episode of "Keeping Up with the Kardashians,"
        during a conversation with younger sister Kendall Jenner and Scott Disick,
        she revealed that she has used ecstasy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8a7c75-0990-47f6-b0cb-9582a076004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:23:56.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation came after Disick mentioned a story about the reality
        star going "to Disney and you were all high or something — or Six Flags."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c79c0ad-aed1-438d-9010-2d1ed15c90e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:23:56.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know you got high," Jenner said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2fb81b-c15d-47f9-8351-f77c3237857b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:23:56.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got married on ecstasy the first time," Kardashian West said.
        "I did ecstasy once and I got married."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d62c7e-a1bc-4295-82d6-227ad6d89560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:23:56.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West, now a mother of three, added that the drug use
        happened more than once.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f1adc4-7f88-4494-8509-6c1f166f51b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:23:56.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did it again. I made a sex tape," she said. "Like, everything
        bad would happen."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf923d8d-967e-43dc-9a99-3a6cda90b401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:23:56.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tape with then-boyfriend singer/actor Ray J from 2003 went public
        in 2007, soon her family''s reality show debuted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941c610f-1149-42ef-aa52-eb5bcd6bac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:23:56.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West married music producer Damon Thomas in 2000 and
        the couple divorced in 2004. She married basketball player Kris Humphries
        in 2011 and the pair famously split 72 days later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6028f6e-4077-4334-9511-4726fdf26e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:23:56.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s been married to rapper Kanye West since 2014 and they are
        the parents of North, 5, Saint, 2, and Chicago, born in January.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1260113-b3c6-47ee-85fe-b5b0731f6a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:23:56.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, she said her father, the late Robert Kardashian, taught
        her how to drive at 14 so she could be the designated driver for her harder-partying
        sisters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3363ddb-3012-42d0-aa58-97e9b3e0ebe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:23:56.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West said on her show Sunday that she''s calmed down
        now at 38 but still has fun.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfe79fd-e9f8-451f-88ac-fb0af4fbcebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:23:56.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely went through a wild phase, I would say in my late
        teens," she said. "I''m not like that anymore. But I still have fun. Don''t
        get it twisted. I''m always the life of the party."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ce7135-9533-4b2b-a23e-03c6a1b9bbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:23:56.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kim Kardashian West:
        I was high on ecstasy when I got married, made my sex tape."</em></p>'
