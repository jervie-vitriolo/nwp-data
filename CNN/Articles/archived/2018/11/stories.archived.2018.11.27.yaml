    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b999507b-0af4-4816-afaa-f618a47633d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:00:51.287+08:00
