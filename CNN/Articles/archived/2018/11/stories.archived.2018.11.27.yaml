    'template': '1'
    'title': 'China reveals new domestically-built aircraft carrier under construction

      '
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679180d4-4fb0-4cb0-a480-6739c3412214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:47:04.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Chinese government has revealed for
        the first time it has started construction on a new domestically-made aircraft
        carrier, the third overall in the People''s Liberation Army Navy fleet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d09c6c-e2e8-428d-91b8-aef4a7a4ad40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:47:04.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an article celebrating the sixth anniversary of China''s first
        carrier, the Liaoning, state-run news agency Xinhua teased the future of the
        country''s fleet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775387e5-7543-4849-935d-b874f2599419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:47:04.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Six years have passed, our domestic carrier has been trialed, entry
        into service is just around the corner. The new aircraft carrier has also
        been built on the slipway," the article said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2821cf83-23b1-4b4a-948a-c74bee434b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:47:04.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s second aircraft carrier, the unnamed Type 001A, was the
        country''s first domestically made vessel of its type and has been running
        through sea trials over the course of 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620ed0bd-91ec-4855-8bf0-8e7b08a68166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:47:04.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rumors had been circulating in the past year that another, more
        advanced vessel, was already under construction in China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c139e7-a4dd-4f03-976a-e04a3e3099a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:47:04.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, one of China''s top ship design firms, the No.701 Research
        Institute of China Shipbuilding Industry Corporation, triggered speculation
        when it released&nbsp;a mock-up photo of an unidentified aircraft carrier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4cb6eb-760b-4541-93ec-bb820b2c99bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:47:04.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media had speculated the new vessel would have&nbsp;an
        electromagnetic catapult aircraft launch system,&nbsp;similar to technology
        used on the US Navy''s newest and most-advanced aircraft carrier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8da3345-ea2b-428a-9cb3-2ac3ee58fc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:47:04.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Liaoning and the Type 001A use the older, less advanced
        launching system known as the ski-jump, which relies on a plane''s own power
        to lift off.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13c5eee-3c23-4b72-8114-a741fc10b0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:47:04.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the Chinese state-run tabloid the Global Times, military
        experts said the new carrier was likely to take more than two years to complete&nbsp;due
        to its relative complexity and larger size.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acb03e3-bf15-40c9-b14f-63089b46f2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:47:04.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous state media articles have speculated the new aircraft carrier
        is being constructed in Shanghai.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c0a87c-b1e6-4a46-9aec-fac002d8fa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:47:04.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement again highlights the rapid modernization of the
        Chinese military in the recent decades. Beijing has made no secret of its
        desire to build&nbsp;a modern, "blue water" navy&nbsp;capable of expanding
        the country''s reach globally and competing with the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd847406a-9b3f-47e9-bb62-e13d0f7b40fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:47:04.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018 the Chinese military budget rose by 8% on the year before,&nbsp;to
        a total of $175 billion.&nbsp;Between 2010 and 2017, the Chinese Navy increased
        its complement of ships from 210 to 320, Boston College professor of political
        science Robert Ross told CNN in May.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dbdc4e-43d6-4b02-90c0-0bd9241d209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:47:04.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. Navy and the capability for the US Navy will still be
        superior to the Chinese Navy in 10 years, but the size of the Chinese fleet
        will be larger and they''ll have closed the gap in technology and training,"
        Ross said at the time.</p>'
