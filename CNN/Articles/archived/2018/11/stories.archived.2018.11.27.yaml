    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk says Tesla was weeks from death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8ae2d9-4974-4ab2-8d94-b315895f4dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:38:17.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tesla CEO Elon Musk said his electric car
        company came "within single-digit weeks" of death this year as it struggled
        to meet production targets for its Model 3 sedan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbb5f39-2382-410c-a3c0-022de7b45d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:38:17.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk made the comments about Tesla''s cash crunch on "Axios on HBO"
        on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06640bf9-583a-4e54-9618-56197637e96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:38:17.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla (TSLA) finally managed to&nbsp;hit its production targets
        in June, and turned a&nbsp;profit in October&nbsp;for the first time since
        2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5874b325-2968-4b96-b744-4c6ceb0d8849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:38:17.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before those milestones, the company was facing a&nbsp;$1 billion
        debt obligation without much revenue to help pay it down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1af0e1f-74d2-4ed7-9271-027d01fb683f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:38:17.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said the production issues left Tesla "bleeding money like
        crazy." He added that&nbsp;the luxury electric car maker might have collapsed
        had the issues not been resolved quickly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9513751-a0da-4178-888f-31a1e33b13db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:38:17.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Tesla denied that it was in financial trouble and promised
        that it would be profitable by the end of the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68c93d7-9ec2-4611-b892-75ea868df773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:38:17.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO essentially moved into Tesla''s Fremont, California, plant
        to smooth over production while the company struggled to meet orders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facbd227-f6e7-4d02-86a8-abf3c4dd3261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:38:17.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just did it because if I didn''t do it, then [there was a] good
        chance Tesla would die," Musk said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb66ce94-9062-4971-b8e5-b5ca85364de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:38:17.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Elon Musk says Tesla
        was weeks from death"</em></p>'
  'nasa-insight-landing-mars-today':
    'author': 'Ashley Strickland'
    'caption': 'NASA''s InSight spacecraft to attempt to land on Mars on November
      26 | JPL-Caltech/NASA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-27T06:21:58.373+08:00
    'imagesource': 'jcr:628ecb3e-8ab9-4546-a545-17bbb564237d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7de1ad63-1a6d-45ea-af25-07741f855db3'
    'lead': 'After seven months of traveling through space, the NASA InSight mission
      has landed on Mars'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T16:47:45.061+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:21.715+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:18.613+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA''s InSight lander has touched down on Mars

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d6b824-08fc-486b-b7f6-700cb4dde111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After seven months of traveling through
        space, the NASA InSight mission has landed on Mars. A few minutes after landing,
        InSight sent the official "beep" to NASA to signal that it was alive and well,
        including a photo of the Martian surface where it landed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13116a23-533a-42d8-9f18-050002a637e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mission Control at NASA''s Jet Propulsion Laboratory exploded into
        celebratory applause and cheers after the touchdown was confirmed. The landing
        was watched around the world and even broadcast live on the Nasdaq Stock Market
        tower in New York City''s Times Square.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4721f4c-3d9d-42b1-98ea-160a54cef3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we successfully landed on Mars for the eighth time in human
        history," NASA Administrator Jim Bridenstine said. "InSight will study the
        interior of Mars and will teach us valuable science as we prepare to send
        astronauts to the Moon and later to Mars. This accomplishment represents the
        ingenuity of America and our international partners, and it serves as a testament
        to the dedication and perseverance of our team. The best of NASA is yet to
        come, and it is coming soon."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13951477-8cfd-479c-b877-e9607860255c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InSight, or Interior Exploration using Seismic Investigations, Geodesy
        and Heat Transport, is going to explore a part of Mars that we know the least
        about: its deep interior. It&nbsp;launched&nbsp;May 5. InSight will spend
        two years investigating the interior where the building blocks below the planet''s
        surface recorded its history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af250d21-65a8-4dda-9541-25704a4fa1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach Mars, InSight cruised 301,223,981 miles at a top speed
        of 6,200 miles per hour in space, followed by two cube satellites. The suitcase-size
        spacecraft, called MarCO, are the first cube satellites to fly into deep space.
        MarCO shared data about InSight when it entered the Martian atmosphere for
        the landing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d94f6ed-1907-4027-86a0-6d0fb1560850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve studied Mars from orbit and from the surface since 1965,
        learning about its weather, atmosphere, geology and surface chemistry," said
        Lori Glaze, acting director of the Planetary Science Division in NASA''s Science
        Mission Directorate. "Now we finally will explore inside Mars and deepen our
        understanding of our terrestrial neighbor as NASA prepares to send human explorers
        deeper into the solar system."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854c8424-765c-4c0c-b396-f2b8cff72731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landing</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e2dc55-90ed-4bd5-b3f8-f9d65edc885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InSight robotically guided itself through the landing. The landing
        itself is a tricky maneuver. NASA engineers don''t call it "seven minutes
        of terror" for nothing. In less time than it takes to hard-boil an egg, InSight
        slowed from 12,300 mph to 5 mph before it gently landed on the surface of
        Mars, according to NASA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69623db2-1e06-4dc6-a795-af600b8642f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While most of the country was enjoying Thanksgiving with their
        family and friends, the InSight team was busy making the final preparations
        for Monday''s landing," said Tom Hoffman of JPL, InSight''s project manager.
        "Landing on Mars is difficult and takes a lot of personal sacrifices, such
        as missing the traditional Thanksgiving, but making InSight successful is
        well worth the extraordinary effort."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794080e3-ad8c-4c96-92ba-6b10fcf542c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 40% of missions sent to the Red Planet by any agency have been
        successful. Part of this is due to the thin Martian atmosphere, which is only
        1% of Earth''s, so there''s nothing to slow something trying to land on the
        surface.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8bf3c3-5c5c-4cb1-937b-e3196f9173c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Phoenix spacecraft, InSight had a parachute and retro rockets
        to slow its descent through the atmosphere, and three legs suspended from
        the lander absorbed the shock of touching down on the surface.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e70365d-a9fc-455d-a153-286d2dac1c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the engineers prepared the spacecraft to land during a dust
        storm if need be.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a08d19-63c5-4ebc-b96b-12ac1d6b38a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 20 minutes before landing, InSight separated from the cruise
        stage that helped bring it all the way to Mars and turned to position itself
        for entering the atmosphere.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaa9f1f-6702-4cbe-b431-4b420bf4f765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 2:47 p.m. ET, the entry, descent and landing phase began, and
        InSight came blazing into the atmosphere at 12,300 mph. Peak heating of the
        protective heat shield reached 2,700 degrees Fahrenheit two minutes later.
        This is when the intense heat caused a temporary drop in the radio signal
        from the craft.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf09683-6ee1-4d9f-be91-199294c0c77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the parachute deployed, the craft separated from the heat
        shield, deployed its three legs and activated radar to sense how far it is
        from the ground. After getting that radar signal, it separated from the remaining
        shell and parachute, firing its descent engines known as retrorockets to help
        slow it down even more.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90173e45-2e20-447c-9bc9-b8803fb7df9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In ballet-like fashion, InSight executed a gravity turn to make
        sure the lander was in the right position before touching down. It slowed
        until it reached a consistent 5 mph. Then, it touched down at 2:54 p.m. ET.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a428590d-40df-4630-9951-e4aa5f506409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before 3 p.m. ET, InSight sent a signal to let scientists on
        Earth know that it''s alive and well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9410a6e1-2157-4402-a363-d03ffa60ded4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hit the Martian atmosphere at 12,300 mph, and the whole sequence
        to touching down on the surface took only 6½ minutes," Hoffman said. "During
        that short span of time, InSight had to autonomously perform dozens of operations
        and do them flawlessly — and by all indications, that is exactly what our
        spacecraft did."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ad82e8-e218-4737-81b5-e71d45ac9ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce Banerdt of JPL, InSight''s principal investigator, said "It''s
        taken more than a decade to bring InSight from a concept to a spacecraft approaching
        Mars — and even longer since I was first inspired to try to undertake this
        kind of mission. But even after landing, we''ll need to be patient for the
        science to begin."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe61307b-ffbe-46c9-ae40-29e896cc96ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens next</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11628f77-f0cb-4bb1-a3fd-3be3d5d83dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InSight''s two-year science mission won''t begin right away. It
        will take two to three months for the robotic arm to place the mission''s
        instruments on the surface. Meanwhile, mission scientists will photograph
        what can be seen from the lander''s perspective and monitor the environment.
        Science data isn''t expected until March.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b541909-755d-411e-a6c8-0565ae7613e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Monday, mission scientists should be able to confirm that
        the spacecraft''s solar arrays have unfurled.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920f37b5-a095-4cfa-a29a-0d1ad83c4f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are solar-powered, so getting the arrays out and operating is
        a big deal," Hoffman said. "With the arrays providing the energy, we need
        to start the cool science operations. Wwe are well on our way to thoroughly
        investigate what''s inside of Mars for the very first time."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316932be-a191-480e-961c-59f3a50c8e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InSight landed at Elysium Planitia, called "the biggest parking
        lot on Mars" by astronomers. Because it won''t be roving over the surface,
        the landing site was an important determination. This spot is open, flat,
        safe and boring, which is what the scientists want for a stationary two-year
        mission.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb78901-9e13-4c84-a8fc-1b7a7f34767c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InSight will unfurl its solar panels and robotic arm and study the
        entire planet from its parking spot. It''s along the Martian equator, bright
        and warm enough to power the lander''s solar array year-round.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023a4e5d-1fc1-4bf9-90f8-4e85f39da21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suite of geophysical instruments on InSight sounds like a doctor''s
        bag, giving Mars its first "checkup" since it formed. Together, those instruments
        will take measurements of Mars'' vital signs, like its pulse, temperature
        and reflexes -- which translates to internal activity like seismology and
        the planet''s wobble as the sun and its moons tug on Mars.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f5e5af-c420-4b65-aca6-44d2738bf5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These instruments include the Seismic Experiment for Interior Structures
        to investigate what causes the seismic waves on Mars the Heat Flow and Physical
        Properties Package to burrow beneath the surface and determine heat flowing
        out of the planet and the Rotation and Interior Structure Experiment to use
        radios to study the planet''s core.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856f7b9d-0e41-4e8a-932f-c55ae0b4c880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Landing was thrilling, but I''m looking forward to the drilling,"
        Banerdt said. "When the first images come down, our engineering and science
        teams will hit the ground running, beginning to plan where to deploy our science
        instruments. Within two or three months, the arm will deploy the mission''s
        main science instruments, the Seismic Experiment for Interior Structure (SEIS)
        and Heat Flow and Physical Properties Package (HP3) instruments."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd02682-debd-4d94-b911-e2b5cd4885c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the mission for MarCO has ended. But it proves that cube
        satellites can survive the trek into deep space.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ea8c21-366c-4c0a-b021-a5a4155383f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every Mars landing is daunting, but now with InSight safely on
        the surface, we get to do a unique kind of science on Mars," JPL director
        Michael Watkins said. "The experimental MarCO CubeSats have also opened a
        new door to smaller planetary spacecraft. The success of these two unique
        missions is a tribute to the hundreds of talented engineers and scientists
        who put their genius and labor into making this a great day."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be160eac-5037-49c8-bd3a-e95287e16a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:47:45.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "NASA''s InSight lander
        has touched down on Mars"</em></p>'
  'duterte-catholic-church-tirade':
