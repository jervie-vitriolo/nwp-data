    'jcr:uuid': '06d78b96-4a37-48d1-9c80-862382da58b5'
    'lead': 'Fellow celebrities and netizens praised Andi Eigenmann for her candidness,
      admiring her courage and undeniable beauty both inside and out.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T15:40:52.475+08:00
