      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> The
        Philippine National Police is investigating the death of Pasay City Police
        Intelligence Chief Senior Inspector Manuel Taytayon after his family alleged
        possible foul play.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b606315e-e269-4d83-afde-d9669d9b8d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:25:14.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports stated Taytayon sustained gunshot wounds on his
        chest and died after an encounter with a suspect in Pasay City on Sunday.
        But after the autopsy, PNP Chief Oscar Albayalde said it was discovered that
        Taytayon also sustained fatal gunshots on his back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb313865-588d-4848-90ca-a3af547786bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:25:14.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde assured the family that an impartial investigation will
        be carried out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c421c4-4446-48d4-9252-06137f954113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:25:14.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firearms of other policemen who were at the operation were already
        submitted for ballistic examination.</p>'
  'excise-tax-tobacco-farmers':
    'author': 'Xianne Arcangel'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-27T18:33:02.565+08:00
    'imagesource': 'jcr:9038d94f-9dd1-4a44-a072-09948a80f4b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e696785d-eefe-4253-9b0c-034154d00827'
    'lead': 'The House Ways and Means Committee is discussing two measures seeking
      to raise excise taxes on tobacco products.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T15:27:28.737+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:27.395+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:16.246+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House committee approves increase in tobacco excise taxes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be77208-0efa-4696-9665-78ed012dec00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:27:28.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 27) — The House Ways and
        Means Committee approved Tuesday a measure raising excise taxes on tobacco
        starting next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0330054-5460-4014-add0-926e7521f8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:27:28.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, which remains unnumbered, is expected to be sponsored
        in plenary soon. Under the measure, the tax on each pack of cigarettes will
        go up from the current ₱32.50 to ₱37.50 in July 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d94ecd-eb42-42f5-88b8-7eb3ae4ea5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:27:28.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excise tax on cigarette packs would then be raised by ₱2.50 each
        year starting 2020 until 2022. After that, it will be go up by four percent
        annually.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d909be-534d-4d83-971f-e002bb80e4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:27:28.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nongovernmental policy group also on Tuesday said raising excise
        taxes on tobacco products by as much as ₱60 will not have a negative impact
        on tobacco farmers'' livelihood.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f952134a-13b6-43db-80dd-d151a2f5f3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:27:28.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jo-ann Diosana, a senior economist of the Action for Economic Reforms,
        said the local tobacco farming industry will not feel the brunt of higher
        excise taxes because the bulk of its production are exported to other countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b120dde6-ee1c-49fa-9efb-5638c182a67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:27:28.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Excise taxes do not lead to a reduction in local tobacco production
        because local tobacco production is not dependent on local cigarette consumption.
        We''re not really dependent on just domestic consumption of cigarettes. We''re
        also an exporter," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590f6f9d-0eb7-4bb2-8964-bf26eb3e30e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:27:28.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Philippine Statistics Authority, Diosana said
        the volume of tobacco production grew from the time the sin tax law was passed
        in 2012 up to the present.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e470db-06e2-40db-a1f2-c49b7950eeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:27:28.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2008 to 2012, local tobacco production was recorded at 40
        thousand metric tons. But from 2013 to 2017 — when the sin tax law was already
        being implemented — local tobacco production reached close to 56 thousand
        metric tons.</p>'
  'TierOne-DigiPhil-to-file-case-Mislatel':
    'author': ' Chad de Guzman'
    'caption': 'Luis Chavit Singson. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-27T14:50:46.865+08:00
    'imagesource': 'jcr:81bd41d3-e07e-4974-98bd-b4ef20ed1346'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e0811fc-f291-4e84-bc68-34f9b4e2dd49'
    'lead': 'The DICT chief says it will obey a court orders should it rule against
      Mislatel.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T15:31:25.829+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:27.254+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:16.315+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TierOne subsidiary to file case vs. Mislatel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78054be2-5f6b-4032-92fa-ab2b98d64c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:31:25.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> A
        subsidiary of TierOne Communications -- a member of the SEAR Telecom business
        venture -- is planning to file a case against the Mislatel consortium for
        franchise-related claims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f8bb10-7b94-4599-9fff-322353f0b6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:31:25.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes your honor, DigiPhil ang magfa-file," Luis Chavit Singson,
        whose group of companies is part of SEAR Telecom, said in a Senate hearing
        on the third major telecommunications (telco) player Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761fa7c1-f8fa-4fed-a784-56ddc80e2c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:31:25.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TierOne''s subsidiary DigiPhil, Singson insisted, has existing exclusive
        ties with Mindanao Islamic Telephone Company (Mislatel) which is part of the
        consortium declared as the provisional winner. This was the basis of their
        motion for reconsideration at the National Telecommunications'' Commission
        (NTC), saying that Mislatel had engaged in fraudulent practices which are
        the subject of their disqualification.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31275331-17a1-406b-bbaa-0c73a9ad7b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:31:25.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTC disqualified SEAR Telecom for not having all the participation
        certificates of members in their consortium. Mislatel was chosen as the country''s
        provisional third major player.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778a93e9-7e6f-418d-b8a0-131fa66822aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:31:25.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Information and Communications Technology Acting Secretary
        Eliseo Rio Jr. said the selection committee will follow court ruling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ea2c47-8d92-4ea9-8333-2096e1898718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:31:25.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will abide by the decision of the court. And I think in this
        particular case, the decision of the court will only be in damages," Rio said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b953789-48fa-41d4-8792-204d7798ff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:31:25.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Chiz Escudero then asked if the decision comes two years
        after which effectively disqualifies Mislatel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d226b0e-c114-431c-8ccf-e85209621c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:31:25.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that were the decision of the court, we will also disqualify
        Mislatel and come up with another bidding procedure," Rio added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd253abb7-bf7d-4370-bf1d-f8643013e484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:31:25.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT chief also clarified the status of Mislatel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae46e322-eaf0-4d25-867e-033e5b031271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:31:25.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang award lang po sa kanila ay [The only award to them is] they
        are the new major player. Provisional. Pero until they have the authority
        to operate, and the frequencies, they cannot operate," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628fbf67-08b3-47ea-abc2-0d9d3eba6186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:31:25.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel is expected to roll out its services by mid-2019.</p>'
  'facebook-india-ankhi-das':
    'author': 'Rishi Iyengar'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-27T14:30:09.333+08:00
    'imagesource': 'jcr:53f060d0-4e8e-45ac-8130-346b9661bddb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab7053b1-19e9-484b-8819-a01ee9ade00e'
    'lead': "\"A lot of the people who are coming online in the next phase of growth\
      \ are going to be first time internet users. Therefore our ability to make sure\
      \ that people have the tools to understand what are safe internet practices\
      \ [is] going to be a very important area of work,\" says Facebook public policy\
      \ director for India and South Asia Ankhi Das. \n"
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T15:34:28.023+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:26.986+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:16.404+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook''s top exec in India: We must build ''a safe environment''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7946733-9835-4fde-8a62-cf7cd166b573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook (FB) has more users in India than
        any other country. But its biggest market is also a tough one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92f9095-55b0-4bf7-a564-2d778d987714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its messaging service WhatsApp has been linked to over a dozen lynchings.&nbsp;Facebook
        has since made several changes to the app.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4b1730-d2cc-4ddc-8dbe-3b6accc8c925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ankhi Das is Facebook''s public policy director for India and South
        Asia and its top executive in New Delhi (until a new India managing director
        starts in early 2019.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc7ed71-ad73-4d30-8094-b6ad5dac303f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Das spoke to CNN Business this month about&nbsp;some of the biggest
        challenges and opportunities. The interview has been edited for length and
        clarity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462e94ce-45a6-4f0f-9bc4-5b8f4e11fc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What India means to Facebook</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5be0aed-6c86-4302-b076-f516fa234f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is a very, very big priority for us company wide. It has leadership
        attention of an extremely high order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d304e5e-0b33-414d-8e24-2925bca43883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am extremely bullish ... in terms of opportunity and the diversity
        that our country offers for any internet platform to be successful, and particularly
        our platform because we are all about community and India is a very community-centered
        country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2084135a-d4d6-40d8-ac4f-a6b91b14b16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future is already here as far as India is concerned. It''s not
        the future of internet which will come at some point of time, it''s already
        here.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a76066d-b39d-478b-b647-27654b2018d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Indian languages and their potential</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c370171b-03da-47ea-9add-46d0852aff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think our main area of work where we have to do a lot more is
        making sure that our language localization moves much farther and faster.
        A lot of the internet consumption is happening in local languages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c58e29-79f7-436b-b1ce-fcfc3fa39548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is already available in 11 Indian languages but we do anticipate
        that that is a momentum that will continue to grow.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec164b7-df2a-484f-9141-8471ce395837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The importance of video</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f733df-e6fe-4c92-ad2f-cf68ffdd32b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video is a big priority for us company wide, and in India, too,
        it is a very big priority. We have a large business partnerships team which
        is looking into this and working with our ... product teams to make sure that
        India continues to be a very big focus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c62b3e5-212e-4fb9-a704-19f0eec4583e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We do think that video consumption is going to increase in a variety
        of ways, for a variety of needs, from entertainment to politics to news.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cac181-4c9d-459a-9e03-762200d7c95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Digital literacy and fighting abuse</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4289ac-8641-4108-881b-908cf7d08e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of the people who are coming online in the next phase of growth
        are going to be first time internet users. Therefore our ability to make sure
        that people have the tools to understand what are safe internet practices
        [is] going to be a very important area of work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a53274-9627-46bd-94ba-1dd23b18133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the stability and growth of the internet is all going to
        be driven by how safe people feel on the internet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664b7aa8-9452-4f44-ab63-69742142f9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is the dark side to the internet as well. You have to make
        sure that you are enforcing against those bad actors so that they go away
        and don''t stay on the platform, and we are working on that.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a65bcc-72bd-450c-8adf-4fcadcea7c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have a lot of rural users who are coming online for the first
        time. Making sure that they can teach themselves how to keep safe is something
        that we are highly invested in.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8dde5a-de03-450d-a41d-02b6749e9e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are very, very committed to abuse prevention of any form.&nbsp;In
        India the situation is particularly acute with regard to gender ... and as
        we look to our next generation. I look at it from the perspective both as
        an Indian and as a south Asian woman and as a mother.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccd67ce-5b0c-412e-ba2f-e4616c91c449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will have to make sure that the next phase of growth and online
        users ... many of them women and children, have a safe environment to engage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77f2e81-1f14-4a2e-9dbe-f5b898fca457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fake news and misinformation</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abcf2bc-91ea-46bb-85f0-845012ef00c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting fake news and misinformation is a constant process and
        something where everybody ... has to share a load and carry some responsibility.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575d979e-63b7-4124-a8d7-32acfc01f223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When people are consuming content they have to have the capacity
        to distinguish what is fake and what is true. I think there is a capacity
        gap and we have a responsibility to address that gap, and that is what we
        are doing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23c65a8-0cbb-487b-b7fb-38c9874ba912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology is a platform but a lot of the stuff that we are seeing
        is societal, and therefore we have to work together to make sure that there
        is a product resolution but also that there is a community resolution in terms
        of shaping behaviors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7743a2-7c23-4a74-a46c-0067061f5748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can''t say ... fake news will never happen. It''s such a menace
        in any society. But you must have a very strong containment strategy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dd8066-9724-44fa-a835-9e548289fc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Women using the internet</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fce715-c51e-48b0-8db2-c3494ffc02fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think what is happening now is that women have the tools which
        makes it easier for them to start a business, build market access, recognition
        and build a viable business.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8264963d-096e-4a61-b095-34b5b12aaac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also creating employment for other women. So we are seeing
        a lot of that work happening. It''s not just about them creating viable businesses
        but also lifting other women, getting them to enter the workforce, and that
        is uplifting. When you have economic power at home you have negotiation power
        too.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0a9e82-7f34-4e6c-b4b7-25ebf42aa154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>India''s upcoming elections</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327cec7b-d8ec-48bc-ab99-bae5d59ae6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first element is maintaining elections integrity, which means
        that we are going to enforce policies. We are going to be very strict in terms
        of enforcing against fake accounts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcba8ab6-7add-4a3e-a271-a0b41e658a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So we are going to be doing a close hard look in terms of enforcing
        against fakes and other activities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22e4e85-c634-422e-abca-fe3ae4059fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our goal now is to educate [political] parties about ... what is
        allowed on the platform and what is not.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc6aeaa-81d5-44d7-9da1-71d211a17321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Government regulations</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23e9b38-2c30-45fe-a767-c0987cce284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We as a company across the board respect privacy regulation. And
        we think this is long overdue, India needs a data protection law.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c595418-3661-4801-9613-3b53440e5934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is challenging and problematic is the trends which we are seeing
        around data localization. If you look at the history of globalization, the
        first phase was about globalization of capital, the current phase is about
        globalization of data.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b917a86a-ec57-4832-b2b2-750fbee21c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digitalization is global in character, it''s not insular. Therefore
        if you bring in very strict definitions of data localization, across a range
        of sectors, I think ... it is a perverse thing and should not happen.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac91e71b-2a97-4de9-8657-4ad5c719b23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:34:28.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Facebook''s top
        exec in India: We must build ''a safe environment''."</em></p>'
  'Andi-Eigenmann-body':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
