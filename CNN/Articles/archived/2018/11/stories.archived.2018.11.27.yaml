    'template': '1'
    'title': 'Andi Eigenmann went from hating her body to embracing her flaws

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eedcb4f-b9c8-498c-83c5-8e7710b1f4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:40:52.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> Actress
        Andi Eigenmann has gone from disliking her body to accepting all her flaws.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad930bc-a16c-42d2-ba67-0071cf1e593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:40:52.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old single mother on Monday posted on Instagram a stunning
        photo of herself in a red bikini, stretch marks and all.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc8b039-0897-425c-b641-efd5edb4476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:40:52.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I admit to still having insecurities like everyone else. What changed
        is that I just got tired of hating my body," she wrote. "Now, I have come
        to accept myself for the way I am. Freckles, scars, stretch marks and all."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fccb859-a727-46c6-a4e2-d38393580b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:40:52.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial daughter of award-winning actress Jaclyn Jose
        admitted she still had insecurities about her looks, but was tired of feeling
        self-conscious about her body.</p>'
    '7':
