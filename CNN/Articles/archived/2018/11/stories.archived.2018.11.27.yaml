  'china-aircraft-carrier':
    'author': 'Ben Westcott'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-27T13:49:04.678+08:00
    'imagesource': 'jcr:988e113b-3477-425e-93c4-6faa3ef66e3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec73a8de-4468-4009-ac00-3f0594095b02'
    'lead': 'In 2018 the Chinese military budget rose by 8% on the year before, to
      a total of $175 billion. Between 2010 and 2017, the Chinese Navy increased its
      complement of ships from 210 to 320, Boston College professor of political science
      Robert Ross told CNN in May.'
