      'text': '<p>(CNN) — Jackie Chan''s estranged daughter, Etta Ng, is now married
        to Canadian social media influencer Andi Autumn.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5948a411-db68-40fc-bbd7-38a009bc18cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:31:09.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen-year-old Ng posted a photo of the pair wearing white on
        Instagram, along with the caption "Love always wins. Always..."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33100d9f-fd35-4bf1-873b-6ab232aa0d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:31:09.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Back to Hong Kong as wife &amp; wife," reads the caption for an
        image on Autumn''s account.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d116b65-f65d-4a64-ba1b-092d976081d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:31:09.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this love, comes unbelievable strength and confidence to ignore
        our own pain, shut down our ego, and know exactly who we are and what we want,"
        it continued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b8eda8-673f-4737-b9c0-ce8f37130707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:31:09.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ng is the daughter of movie star Chan and former beauty queen Elaine
        Ng, who had an affair in the late 1990s. Chan has been married to Taiwanese
        actress Joan Lin since 1982.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c3f7be-c8b5-41c2-8601-9ef1e4b609cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:31:09.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the pair posted a video to&nbsp;YouTube&nbsp;in which they
        discussed being homeless in Canada, blaming "homophobic parents."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba49779-a7f4-4652-b1fa-9cab9a31297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:31:09.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pretty much slept under a bridge and other things," said Ng.
        "We''ve been to the police, hospitals, food banks and LGBTQ community shelters,
        and all of them just don''t give a s**t."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6a075c-2cdd-4586-87f4-6363afce2163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:31:09.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has attempted to contact both Chan and Elaine Ng for comment
        on the allegations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0c8ec5-0a45-43f8-abf0-57467dbca674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:31:09.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things now appear to be looking brighter for the newlyweds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541752d8-4c91-4bc3-b567-064e153098cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:31:09.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair were married in Toronto but have since returned to Hong
        Kong, where same-sex marriage is not currently legal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d21984-20a4-49f1-8f13-6e22f1421cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:31:09.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the government announced that it would recognize overseas
        same-sex partnerships when assessing visa applications.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94e4702-f95c-4f42-814c-9ca06884878f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:31:09.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBT rights are subject to heated debate in Asia, and discrimination
        against the LGBT community is deepening in Indonesia, Malaysia and the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10f2bb8-9e11-463d-a653-21d187e2dbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:31:09.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mainland China, where homosexuality is legal but prejudice and
        discrimination against LGBT people are widespread, an author of same-sex erotic
        fiction was&nbsp;sent to jail for 10 years in November.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1379e842-3b68-4c49-8def-4bcf56424bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:31:09.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, on November 25, Taiwanese voters rejected same-sex marriage
        in a referendum, dealing a blow to the LGBT community and allies who hoped
        the island would become the first place in Asia to allow same-sex unions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d35089-c143-4926-97a2-e435cf8a9315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:31:09.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Etta Ng, Jackie Chan''s
        daughter, marries Canadian girlfriend"</em></p>'
  'US-Climate-Change-report':
    'author': 'Jen Christensen'
    'caption': 'The Fourth National Climate Assessment breaks down the possible impact
      of climate change by U.S. region and looks at the effects climate change will
      have on health, economy and infrastructure.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-27T06:55:38.691+08:00
    'imagesource': 'jcr:d5f213f8-a524-42c5-8729-2d7193976ae4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcd08faa-51ac-4d3c-ad1e-eafc16ad6d85'
    'lead': 'Thousands more could die, food will be scarcer, and the U.S. economy
      could lose hundreds of billions of dollars -- or, in the worst-case scenario,
      more than 10 percent of its GDP -- by the end of the century.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T16:33:22.240+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:22.596+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:18.114+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '15 takeaways from the U.S. climate change report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc67e61-caf3-4652-ba9e-e64af6da24de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The average global temperature is much
        higher and rising more rapidly than "anything modern civilization has experienced,"
        according to&nbsp;David Easterling, one of the authors of a&nbsp;new U.S.
        government report&nbsp;that delivers a dire warning about our future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21acef89-0bb6-4fc0-95c7-af1e8408c16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands more could die, food will be scarcer, and the U.S. economy
        could lose hundreds of billions of dollars -- or, in the worst-case scenario,
        more than 10% of its GDP -- by the end of the century.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d796037-4f09-47d1-ac51-1d8020a71e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released Friday, the&nbsp;Fourth National Climate Assessment&nbsp;was
        put together with the help of 1,000 people, including 300 leading scientists,
        roughly half from outside the government. It comes from the&nbsp;U.S. Global
        Change Research Program, a team of 13 federal agencies, and is the second
        of two volumes.&nbsp;The first,&nbsp;released in November 2017, concluded
        that there is "no convincing alternative explanation" for the changing climate
        other than "human activities, especially emissions of greenhouse gases."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f5ecd5-a1e8-4538-b174-b6cc0a579e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report breaks down the possible impact of climate change by
        U.S. region and looks at the effects climate change will have&nbsp;on health,
        economy and infrastructure. Here are some of its key predictions:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0d8a7f-7cf2-4487-8bb8-8401ce77f5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Crop production will decline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d666bf-df18-4158-8376-32e7ade8eacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers will face extremely tough times. The quality and quantity
        of crops will decline across the United States due to higher temperatures,
        drought and flooding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc57a364-a30f-4e4f-a4cd-9ce7633dab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In parts of the Midwest, farms will be able to produce only about
        75% of the corn they produce today, and the southern part of the region could
        lose more than 25% of its soybeans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0b5551-578f-4d16-aab7-9aae509936f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2100, higher temperatures in places like Yolo County, California,
        could make it too hot to cultivate walnuts.&nbsp;Climate change&nbsp;could
        also severely limit almond production in California.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285cfe14-d748-4fd9-9eb0-093c4e1dbc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Cows could have it bad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bea626c-dae7-407a-b105-ec7e3512d84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat stress, which cost the dairy industry $1.2 billion in 2010,
        will become an even bigger issue, potentially causing average dairy production
        to fall between 0.60% and 1.35% over the next 12 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc22ddc3-72e5-4167-90bb-37e45d2a9018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Livestock for meat could struggle to&nbsp;find plants&nbsp;to graze
        on, and heat stress could impact their numbers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dd36ee-5e85-45cb-8345-de45e378ec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Food sources from the sea will decline.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52a36db-c8f2-4c31-ac3b-8fae32dd8693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There won''t be as many oysters, shrimp or crab due to ocean acidification.
        The report predicts a $230 million loss for that industry by the end of the
        century. Annual oyster harvests in the Southeast will decline by 46% under
        the worst-case scenario&nbsp;by the end of the century.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad683d1-3317-4e56-b4f9-7f45a45f3db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fish stocks overall may decline as&nbsp;red tides&nbsp;-- algae
        bloom that deplete oxygen in the water and can kill sea life -- become more
        common. It was a red tide that triggered a state of emergency in Florida in
        August.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6aea24-b4e1-472b-a87c-298afe893d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coral reefs that support diverse fish life off the Florida Keys
        are already declining and could be lost in the coming decades due to higher
        temperatures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a1f09f-485b-4c12-aedb-c49abdeb2cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>River fish could also die off; higher temperatures have already
        led to die-offs due to&nbsp;proliferative kidney disease.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f593075-c432-4705-9384-d210ae075c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmer temperatures were a problem for endangered sockeye salmon
        and Chinook in the Columbia River when they suffered a serious die-off in
        2015.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189b2458-d990-4f0e-8951-d57a0efa9527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Food- and waterborne illness will spread.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fe8534-ffd9-4169-8891-034c1fd487a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather that is bad for farmers is good for spreading food- and
        waterborne diseases, and more people will be exposed to them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7971f3-27ba-47f3-93b5-efba6b91f601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine toxins and pathogens will contaminate seafood. The waterborne
        bacteria Vibrio, which is already causing thousands of illnesses a year, will
        expand to seafood in northern seas and affect oysters grown&nbsp;in the Northeast.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1087a969-c170-4ef5-a84b-55a63fb1842d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floods and heavy rains that can cause sewers to overflow can contaminate
        drinking water, leading to more stomach problems,&nbsp;studies have shown.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225c69b0-7a63-45ce-b2e8-bc80d092c56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Droughts could cause more skin and eye infections, due to lack of
        water for personal hygiene. Other waterborne diseases that could spread include
        hepatitis A, salmonellosis, shigellosis, typhoid and E. coli.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d1dd6b-a8f6-472b-bb7d-4979e117ce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Bugs will bug us more.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ad0cc5-d482-4ea2-9064-4a3c841a0792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather that''s bad for crops is good for bugs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20399fa3-8a17-4a77-ba2e-c17f3368cfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosquitoes and ticks love warmer and wetter temperatures. That means
        diseases such as dengue, chikungunya and Zika will be more widespread.&nbsp;West
        Nile cases&nbsp;are expected to more than double by 2050 due to increasing
        temperatures.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5e8cd3-b0ad-41a9-b62d-76007c286513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Northeast could&nbsp;see more cases&nbsp;of Lyme disease as
        the tick season expands in states like Maine and Pennsylvania.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c8995a-8aab-4358-baf4-bc5efb47c69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. It will be hard to breathe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c8f952-e575-4e3f-b8f6-e4926bbbd104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asthma and allergies will also be worse due to&nbsp;climate change.
        The pollen season will intensify and lengthen in parts of the United States
        due to warmer temperatures.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f845779c-1b7e-45b3-89d8-fbd51da250c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oak pollen in the Midwest will send more people to the emergency
        room for asthma, costing up to&nbsp;$170,000 annually, according to the report.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca69752-e27d-4f69-b050-9e7051eccd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban areas with higher concentrations of CO2 will see more allergy-causing
        plants such as ragweed growing faster.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670a23d5-e62d-44d4-9391-ba6f60ab4d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased rain in some areas will encourage mold growth indoors,
        which can make asthma symptoms worse.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6232ad-a31a-4a7b-a80d-99825a1f2e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Mental health will be challenged.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878f6d8c-72bc-43d3-88fa-cab47c732e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme weather can have&nbsp;serious mental health consequences&nbsp;and
        lead to post-traumatic stress disorder, anxiety and depression.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915187b7-85e6-48fd-b452-3419e41ef859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exposure to extreme heat, for instance, is associated with aggressive
        behavior, suicide,&nbsp;violence&nbsp;and higher admissions to hospitals for
        people who have a mental illness, studies have shown.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076fddb3-df28-4cc9-a732-27774443879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme temperatures can also increase stress levels. Worsening
        air quality limits the time people can exercise or socialize outside; both
        activities are big stress relievers,&nbsp;studies have shown.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519afc06-17c7-4bc8-9221-79fabc50347e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. More of us will die.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af027a7-eb81-4ee2-ba26-0737960b9630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher temperatures will also kill more people, the report says.
        The Midwest alone,&nbsp;which is predicted&nbsp;to have the largest increase
        in extreme temperatures, will see an additional 2,000 premature deaths per
        year by 2090.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa6f48f-f316-4858-812a-ad527e0e96b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who live in Rhode Island could see an additional 1,500 heat-related
        ER visits by 2095, and some of those visits will end in death, according to&nbsp;the
        report.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d68e6f3-9792-4803-bda9-ed055b8d76f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor air quality can also lead to more strokes and heart attacks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf226af-8282-41a4-973f-70888ad61055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat will be a problem for elderly people with chronic conditions,
        increasing the death rate by 2.8% to 4% with each increase of approximately
        1.8 degrees Fahrenheit (1 degree Celsius) in&nbsp;summer temperature.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66669973-696a-45d9-9b6b-019d6363a588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9. We won''t be able to work as much.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947ed8fa-6d72-4f53-8e96-3817ee10d3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Southeast alone will probably lose 570 million labor hours by
        2090.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f256ab0a-75e7-45e7-8ee7-748c6c66d8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the worst-case scenario for farm workers, by the end of the century,
        high temperatures will add up to a loss of 2 billion labor hours, equating
        to an estimated $160 billion in 2015 dollars.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae55a96a-cd1a-4012-846d-ef60c488f774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chicago, it will be a lot harder to work outside when 100-degree
        days, rare now, become increasingly common. By late century,&nbsp;the report
        predictsthat the city could see almost 60 days a year over 100, making it
        more like present-day Phoenix or Las Vegas.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f430e97f-4295-4470-b935-8067c9c2337b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10. We won''t be able to get around as easily.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0fb1bd-d9c1-4404-8723-6643aeae30a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure is vulnerable to increasing temperatures and wet
        seasons.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93af8638-65a0-4f46-8b10-36bf23ee4ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2050, the Southeast will have the most vulnerable bridges at
        risk of failure, and more dams will probably break with increased hurricanes
        and rain.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba327b-d036-4413-ae43-b4c115689eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East Coast now has 7,508 miles of roadways threatened by high
        tide coastal flooding, and that problem will only get worse with&nbsp;climate
        change.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b836b1e-ed86-4465-a584-ea7c72901f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Train systems like Atlanta''s MARTA could fail in extreme rains.
        MARTA authorities&nbsp;are trying&nbsp;to identify what parts of the system
        are most vulnerable to climate change and are trying to make improvements
        before problems start.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f5e9e8-1a8c-4658-9ac2-4b8a075f8e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>11. Water infrastructure will be challenged.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f627b2ce-77d5-409b-a37f-1e456342a11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm water systems weren''t built to withstand the extreme rain
        that comes with climate change. The cost of adapting urban storm water systems
        in the Midwest, for example, could exceed $480 million per year.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21f713a-20ec-4693-9f9d-0413c32bee2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total cost to remediate sanitation facility deficiencies to
        provide safe water and sewers for American Indians in the Northern Great Plains
        could be around $280 million.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd45fcf-7000-4d3e-89f5-1584cebb5058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These populations are already vulnerable to climate change.&nbsp;For
        example, Standing Rock ran out of water during a 2003 drought.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8850ce29-637e-4e66-8769-ae6ea1d2164a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>12. Floods will be more frequent.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff34020e-8c5d-4be9-8966-dd3c20c486f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charleston is trying to shore things up because it is predicted
        to have 180 tidal floods per year by 2045, compared with 11 it had in 2014.
        Each flood event costs the city $12.4 million (in 2009 dollars), studies show.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b28907-29d1-4aa8-b67f-1f8997a67233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Southeast coastal cities like Wilmington, North Carolina,
        and Miami and Key West, Florida, have set&nbsp;records for coastal flooding&nbsp;in
        recent years. High tide flooding poses daily risks to homes, businesses and
        infrastructure.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd672aced-b857-403f-9039-b0e88a1d838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea level rise and storm surge in the Southeast could cost the region
        up to $60 billion each year by 2050 and up to $99 billion by 2090 under the
        worst-case scenario.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9848359a-cde9-4a4c-a6b8-1a381f7d2c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half a million people in Florida face "extreme" or "high"
        risk from sea level rise.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28977783-e640-4da0-8516-dd066582c8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>13. Wildfires will increase.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5cb25e-5426-48cb-bc6e-f583b555dcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildfire seasons -- already longer and more destructive than ever
        -- could burn up to six times more forest area annually by 2050 in parts of
        the US. Burned areas in Southwest California could double by 2050.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5748996-3505-4b0b-bb27-a1b7e9941612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighting costs in the Southwest alone could total $13 billion
        from 2006 to 2099.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2222c1-22dc-430b-a834-91320cd53276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>14. History will be lost.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab48af0-dd2e-4d2b-9d1c-0e1063ad42b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea level rise will ultimately wipe out the record of human habitation
        of the coastal margin in the Southeast within the next one or two centuries,
        astudy has shown.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dabf6f-677a-4168-bfc8-2b065c9819bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Southeast would lose 13,000 recorded historic and prehistoric
        archeological sites due to projected sea level rise.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5246a98b-514f-4ca0-b8d1-a30ba0e5e9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 sites on the National Registry of Historic Places
        are endangered, including forts in Charleston, South Carolina; St. Augustine,
        Florida; and Savannah, Georgia.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20a6d9e-8784-4b12-bbd5-1db564196575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>15. There will be more snakes and other invaders.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f43265-5c6c-4f9d-88d3-619049f48491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The predicted freeze-free season will probably lengthen by more
        than a month in the Southeast. That means a variety of tree-damaging beetles
        will probably move north and kill trees there.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1940a667-4df1-4135-86d5-a125509ec3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the West, bark beetle infestations could spread; they killed
        7% of western US forest area from 1979 to 2012 due to warming temperatures,
        the report says.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b06108d-ee61-4ee2-bf5a-6f1ebb5814ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Florida, the Burmese python will like the warmer temperatures
        and reproduce more, potentially decimating mammal populations. Rodents that
        carry disease could also reproduce faster.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ef294c-0ae2-49a9-a72c-003aaf7bae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Invading Humboldt squid that love deoxygenated water, warmed and
        acidified by climate change, will prey on fish stocks in the West.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2d4356-72b6-46ff-aaf2-1b6ec339521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:33:22.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:22.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "15 takeaways from
        the US climate change report."</em></p>'
  'Australia-Climate-Change-Scott-Morrison':
    'author': 'Jack Guy and Angela Dewan'
    'caption': 'Australia Prime Minister Scott Morrison.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-27T06:50:29.356+08:00
    'imagesource': 'jcr:0fa9a0a1-b92e-43f2-ae6e-75b4093418bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98f75839-2daa-460b-ba9f-3f6b8475a0c3'
    'lead': 'Young Australians are planning a series of strikes over three days starting
      Wednesday, walking out of classes to draw attention to the lack of political
      action on climate change.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T16:35:58.763+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:21.973+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:18.312+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Less activism, more learning - Australia''s PM rebukes schoolchildren
      protesting climate change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f74ca7-5a43-4a0b-9451-f95c8d54187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:35:58.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Most politicians go to great lengths to avoid alienating
        large sections of the population, but Australian Prime Minister Scott Morrison
        apparently didn''t get the memo as he blasted schoolchildren who are organizing
        protests for climate action.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9b6b44-d443-4fb3-bfbe-af85897346bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:35:58.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we want is more learning in schools and less activism in schools,"
        Morrison said during question time in Parliament Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689726e6-b47f-4f58-874d-e4caf7cbbfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:35:58.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people are planning a series of strikes over three days starting
        Wednesday, walking out of classes to draw attention to the lack of political
        action on climate change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308a9d0c-52c9-4d83-946b-3cf24938d8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:35:58.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t support the idea of kids not going to school to participate
        in things that can be dealt with outside of school," said Morrison.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fce88b-774f-4f9a-aedd-13f93c4dda70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:35:58.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each day I send my kids to school and I know other members'' kids
        should also go to school but we do not support our schools being turned into
        parliaments."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2249984d-4cb9-4a41-a87c-043b32a939ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:35:58.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister listed a number of ways in which the government
        is tackling climate change, before making clear his opposition to the walkout.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e4347c-06f0-4a4c-a4fb-f1f65b0f191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:35:58.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to all of these things, but I will tell you what
        we are also committed to -- kids should go to school," Morrison said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9d7e75-f1d4-4bf6-9122-01991a3cdebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:35:58.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schoolchildren have organized strikes in all of the state capitals
        under the banner of School Strike 4 Climate Action.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fa63fa-9b2a-43f4-af35-6d433c614062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:35:58.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their demands include the cancellation of the proposed Carmichael
        coal mine in Central Queensland, no new coal or gas projects, and a move to
        100% renewable energy by 2030, according to a statement on&nbsp;the organization''s
        website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fccda4-45bd-4935-b8fd-a5a130db5e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:35:58.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe if the people in power like Scott Morrison listened to the
        climate scientists and took action to stop dangerous climate change then we
        wouldn''t have to resort to all become climate activists," the organizers
        told CNN via email.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7307741a-c9e9-4d64-97ea-6c3e57e98f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:35:58.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are temporarily sacrificing our education in order to save our
        futures from climate change," they said. "People''s lives are on the line.
        It''s time to act before it''s too late."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0906827b-46c9-4675-b091-2a5d2f7052e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:35:58.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of Australians accept human-induced climate change
        is real and scientists have linked&nbsp;the current record-slashing drought
        to global warming,&nbsp;yet the subject is still highly controversial in Australian
        politics, and climate change skepticism is still given political space.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3a29cf-7783-4d3b-9594-a047bba83dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:35:58.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The history of Australian politics is that climate policy has proven
        in the past to be so controversial that it has resulted in prime ministers
        losing their jobs," Bob Ward, policy director at the Grantham Research Institute
        at the London School of Economics, told CNN in August.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c687c21-f586-4566-8fe0-be5539228810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:35:58.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Less activism, more
        learning - Australia''s PM rebukes schoolchildren protesting climate change."</em></p>'
  'elon-musk-tesla-axios':
    'author': 'Taylor Nicole Rogers'
    'caption': 'Tesla CEO Elon Musk said his electric car company came "within single-digit
      weeks" of death this year as it struggled to meet production targets for its
      Model 3 sedan.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-27T06:44:56.949+08:00
    'imagesource': 'jcr:eeb3842d-4e34-4a26-b867-e236db04ceb2'
