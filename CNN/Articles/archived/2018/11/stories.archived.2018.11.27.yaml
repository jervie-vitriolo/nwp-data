  'dict-ntc-ptt-mislatel-third-telco-senate':
    'author': 'Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-27T19:38:34.679+08:00
    'imagesource': 'jcr:ac990c92-0092-44c1-814d-f3fa218e8ba9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12dfe72e-45e4-4391-a463-4959eddac20c'
    'lead': 'The DICT chief says PT&T''s claims of amending the terms of reference
      were merely its ''own interpretation.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T14:56:58.197+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:28.805+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:15.569+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t telco body denies amending terms of reference for 3rd major player

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4635b20b-ee86-4962-8a0b-0bc8f24aed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:56:58.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> The
        government''s telecommunications body on Monday denied changing the terms
        of reference (TOR) used to select the Philippines'' third major player, refuting
        claims made by the Philippine Telegraph and Telephone Corporation (PT&amp;T).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e93a939-b8b9-4cce-8b40-69c208f45da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:56:58.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing at the Senate, PT&amp;T assailed National Telecommunications
        Commission (NTC) issuance of two bidding bulletins which set provisions on
        the requirement for "regional operations" for foreign bidders and a national
        scope for domestic bidders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa66f299-5353-470e-bcfe-ef919c286c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:56:58.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first one revised the terms of reference by limiting the regional
        scale of operations being equivalent to national scale of operations," PT&amp;T
        said. "This had the effect honor of completely excluding PT&amp;T and any
        other standalone Filipino telco participating," it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b52ec6-49d5-4f72-8dc5-670acbacc0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:56:58.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, NTC Chairperson Atty. Gamaliel Cordoba said the bulletins issued
        by the selection committee just clarified the TOR to reflect standards in
        other countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2e562c-73c9-47f5-acd1-9bc889853409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:56:58.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no amendment to the terms of reference," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f26f8ab-5a10-446c-85cf-3ea92321fff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:56:58.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Information and Communications Technology''s Acting
        Secretary Eliseo Rio Jr. said the claims made by PT&amp;T were its "own interpretation."
        However, PT&amp;T argued against this.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c194b007-942f-450e-8129-7a13b5f22b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:56:58.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The terms of reference are very clear. There is no room for interpretation,"
        PT&amp;T''s legal counsel said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f970be49-e2bf-4aa0-8b73-6c7ce7b9dd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:56:58.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PT&amp;T then said only the oversight committee, which created the
        selection committee, has the power to revise the TOR. But Rio, a member of
        the oversight committee, said there were no objections to the decisions NTC
        made.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0496e0a-0cf7-44f3-8989-5edb60d06f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:56:58.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All their decisions were noted by the oversight committee," Rio
        explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b971f2-7bbf-4e4e-bc2a-a477058ac2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:56:58.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was the basis of PT&amp;T''s case filed before the
        Supreme Court against NTC. PT&amp;T was disqualified from the third telco
        bidding process due to failure to submit a Certification of Technical Capability.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4678c73e-03bc-449c-be93-63a96d6d6fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:56:58.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel Consortium was announced the country''s new telco player
        on November 7, but PT&amp;T also questioned the firm''s lack of a subsisting
        Congressional franchise.</p>'
  'doctors-patient':
    'author': 'Kaela Malig'
    'caption': 'Doctors walk through hospital hallways saving one life after the other
      and also witness some of the most unusual occurrences. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-11-27T18:57:13.296+08:00
    'imagesource': 'jcr:78aafb4c-263e-4e70-a8f3-df86a04c2fa6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6651263d-3e5d-4987-9e3f-ac08759bb08c'
    'lead': 'Some strange, some fascinating. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T15:00:51.285+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:28.653+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:15.633+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 doctors reveal the most bizarre things they’ve pulled out from their
      patients

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c98629d-f197-4f02-b4ac-3338e1a3fe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:00:51.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> What happens in
        the ER, stays in the ER.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510aed03-7ae3-409e-b276-46658f87a563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:00:51.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although doctors walk through hospital hallways saving one life
        after the other, they also bear witness to some of the most unusual occurrences.
        From just their daily grind in the emergency rooms, to the day-in, day-out
        interaction with their patients, doctors have not only proven to solve illnesses,
        but also to rescue us from downright bad luck and bad decisions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81907fd8-0084-494a-9b5f-cec8e65cbaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:00:51.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six doctors have chosen to share some of the most bizarre things
        they’ve encountered during their medical journey and how they were able to
        solve it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bce33f-b71d-445d-843d-0fd406bb2a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:00:51.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b60d0c-557d-4d04-a524-d83145a55bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:00:51.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The patient was walking home after a long day when all of a sudden
        he felt something flapping near his ear. Turns out, two flying ipis were ''fighting''
        or happened to fly across him. One flew away while the other flew into his
        ear. This was literally out of nowhere.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ea1d6c-fae5-47d4-bdb9-9b40a84375e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:00:51.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, it just stayed there. They cannot crawl back so the ipis just
        kept moving forward. He went to the ER immediately. We had to extract it immediately
        or else it would’ve tried to scratch and claw its way deeper, even through
        the eardrum.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a269b79-ee50-414a-a23f-e73266e902f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:00:51.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A bit hazy na in my memory, but I remember a case of a patient
        who claims to be having difficulty pooping so he reportedly tried to stand
        up and use his finger to relieve the pressure, but he said that his legs gave
        way in the process and suddenly fell butt first on a shampoo bottle.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09b2c7a-e962-4359-9f1d-a3bfed0d91e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:00:51.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Dex Galban, Medical Clerk, Ateneo School of Medicine &amp; Public
        Health</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421fdfd5-bc01-4c71-9e4f-1171627d2e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:00:51.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do see insects in ears. Some of them are still alive so they
        cause a lot of distress to the patient.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323a0c4a-5774-4744-92fc-16516eec5047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:00:51.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Anonymous</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726413c5-f0b0-415f-ae60-9259d2ce2a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:00:51.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was a four-year-old girl that had a sampalok seed in her
        nose for months. The mom noticed that it already had a foul smell but decided
        not to go to a doctor until the nose started to bleed. Another one is a little
        girl who inserted a battery in her nose. The removal should’ve been done in
        the operating room but because they lacked funds, I did it in the clinic.
        We used verbal anesthesia. The girl was shouting Dora''s (the Explorer) name
        all throughout.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d87c9fb-5c51-41cc-b348-8f98f9382e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:00:51.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Dr. Chilen Licaunan-Lodronio, ENT head and neck surgeon at Unihealth
        Parañaque, Las Piñas Doctors Hospital and UERM</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2052ab6-cb95-4267-8721-4301ad212de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:00:51.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were doing a colonoscopy procedure on a 70- to 80-year-old woman
        with bloody stools to assess if there are masses present in the intestine
        since the CT scan findings indicate considering a mass. Expecting a tumor
        or a mass, we were surprised to see a huge moving ball, coiling and wriggling
        around itself, its face greeting the camera of the scope. It turned out to
        be a huge roundworm living in the intestines of the patient. It looked like
        big udon noodles.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6053408d-a19e-4739-88f1-afa0d8715a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:00:51.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Via Roderos, Medical Clerk, Ateneo School of Medicine &amp; Public
        Health</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045f0303-b404-4faa-9fd7-b031334d5175'
