      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there''s anything ''weird'' that I have encountered since I
        started practicing medicine, I could only recall exorcism by a priest at the
        medical ward on a patient who''s having delirium due to systemic infection,
        but is deemed by her family as possessed.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8eaeed-edfe-4fa9-b0f8-5670a26f6d14'
