      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Misinformation''
        is crowned Dictionary.com''s word of the year"</em></p>'
  'tanghalang-pilipino-japan-foundation-manila-notes':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-11-27T15:57:40.790+08:00
    'imagesource': 'jcr:d105c215-4457-4f94-823e-387f037abe93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84625edb-07a8-42d8-9c4a-72fab3b183e2'
    'lead': 'Tanghalang Pilipino and the Japan Foundation Manila, in partnership with
      the Cultural Center of the Philippines present ''Manila Notes,'' a Philippine-Japan
      theater collaboration.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T15:22:29.081+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:27.589+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:16.165+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tanghalang Pilipino unites with the Japan Foundation Manila to bring
      us Manila Notes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43e8e93-012b-4889-ade0-adf19b09e1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:22:29.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Tanghalang Pilipino and the Japan
        Foundation Manila, in partnership with the Cultural Center of the Philippines
        present ''Manila Notes,'' a Philippine-Japan theater collaboration. Staged
        as Tanghalang Pilipino''s 32nd season production, Manila Notes is the adaptation
        of Tokyo Notes, a play written and directed by internationally - acclaimed
        Japanese playwright and director Oriza Hirata.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b545af-9d12-4d50-a611-fd0b0fb43b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:22:29.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hirata, one of the most influential figures in contemporary Japanese
        theater, wrote nearly thirty plays, among them Tokyo Notes. Since then, Tokyo
        Notes has been translated into 13 languages for productions in many cities
        around the world. The play has also created artistic collaboration and cultural
        exchanges through adaptations such as Seoul Notes (2004), Taipei Notes (2017)
        and Bangkok Notes (2017).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a64e59b-1883-4853-b6e9-8c0495437259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:22:29.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palanca Hall of Fame writer Rody Vera, along with the 20 leading
        Filipino actors have been working closely with Hirata to make sure the adaptation
        communicates well with the Filipino audience. Manila Notes boasts of some
        of the most versatile performers on the Philippine stage today, with Meann
        Espinosa, a Philippine Educational Theater Association actor and Mayen Estanero,
        a TP Actors Company alumna leading the cast. These actors were carefully selected
        after an open audition conducted by Hirata himself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c40571e-b0cf-40c8-8f11-f7e166d70f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:22:29.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The set design of Manila Notes is also a collaboration between an
        acclaimed Japanese set designer, Itaru Sugiyama and select theater practitioners
        and students in Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368472c5-85cd-49d0-8afb-1a76d74cb2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:22:29.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:27.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Notes will run from November 30 to December 16, with 3pm
        and 8pm timeslots, at the CPP Tanghalang Aurelio Tolentino (Little Theater).
        The play is presented in Filipino. English subtitles would be available for
        the November 30 to December 2 shows.</p>'
    '6':
      'image': 'jcr:0d7098ed-3a50-4f82-b564-e788371542a6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a2d947-7c69-4e5f-b715-1317f154909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:22:29.082+08:00
