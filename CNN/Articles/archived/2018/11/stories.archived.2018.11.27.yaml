    'template': '1'
    'title': 'LOOK: Malacañang releases copy of PH, China MOU on Belt and Road Initiative

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f193d49-85a5-4c72-97f2-a4d9899ce670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:10:17.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> The
        government has agreed to pursue projects under China''s multi-billion dollar
        Belt and Road Initiative (BRI) with "the strictest respect for national laws,
        rules, regulations, and policies."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de615027-a5b1-4398-a6ad-be9330b9d3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:10:17.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This commitment was made in a memorandum of understanding (MOU)
        between the two countries which was finally released by Malacañang on Monday.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://drive.google.com/file/d/12Fe-zjQsl7xfekrybsjM_pULHkLKgZAd/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2a393c-1ab5-4446-9dd7-cdb9cb6a1cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:10:17.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4281a1b9-a053-41ec-9632-bb87e022d2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:10:17.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document states that it is only a "an expression" of the common
        aspiration of both nations and "does not create&nbsp; legally binding obligations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa3528c-efb0-4505-b84a-3ec1f9e41115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:10:17.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the MOU, the Philippines and China agreed to cooperate in infrastructure,
        trade, investment development,&nbsp; interconnectivity in the transportation,
        telecommunication, energy sectors, and other areas of mutual interest.&nbsp;
        It&nbsp; also allowed the use of the local currencies of both nations in bilateral
        trade and investment transactions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9400dad2-2dad-464b-b0a5-793dcf6237cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:10:17.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries also agreed to&nbsp; hold regular dialogues on
        "key macroeconomic policies and development strategies" and work to develop
        socio-cultural exchanges by promoting "people-to-people exchanges, cultural
        cooperation, education, travel, and stronger communication between their people."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f321f7d-af6d-4b18-ac63-edd5b47465ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:10:17.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOU is effective until 2022 and may be renewed for another four
        years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd532c79-ffb0-450f-ad0b-c5740abbe3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:10:17.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was among the 29 documents signed during Chinese President Xi
        Jinping''s visit to the Philippines on November 20 and 21.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a737fd14-5d90-4684-9640-3831ea54a6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:10:17.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introduced by Xi in 2013, the BRI is China''s global initiative
        to revive its ancient Silk Road by connecting over 60 countries from different
        continents through infrastructure investments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754f7f33-a326-4f42-9862-9d20610c0fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:10:17.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is expected to attend the second edition
        of the Belt and Road Forum for International Cooperation in April 2019 in
        Beijing on Xi''s invitation. The President also attended the first Forum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb6ef58-ddba-4010-8f2d-8ac42993c350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:10:17.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the MOU is seen to boost the government''s ongoing infrastructure
        program, some sectors have expressed concern that the country may fall into
        a so-called "debt trap" with Beijing just like other countries that failed
        to pay their debts to the Asian power.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca5843d-a9e0-4a2d-b16b-cd324a6f0440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:10:17.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka, for example, handed over its Hambantota port to China
        in December 2017 for failing to pay decades-long lease.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ecdf2d-fc19-4d74-857c-91766f1fe07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:10:17.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such concerns have been dismissed by both Philippine and China government
        officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8656ac-e351-4ff9-b267-0c6c995d4ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:10:17.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ''No strings attached'' in Chinese grants to PH</p>'
  'anti-semitism-europe':
    'author': 'Clarissa Ward'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-27T16:25:17.778+08:00
    'imagesource': 'jcr:ab2f0dd3-75d0-4d51-8a56-ded2d5bae8b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dd8308c-6569-4c3f-b8d7-f69abe27796d'
    'lead': 'What does anti-Semitism look like in Europe in 2018?'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T15:13:53.437+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:28.055+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:15.903+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-Semitism never disappeared in Europe. It''s alive and kicking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101e7031-1a7c-408c-ac1c-e0a077e9a0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:13:53.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> What does anti-Semitism look like in Europe
        in 2018?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b2a11c-6131-4ced-b0b5-e7a4c3c7fcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:13:53.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a 17-year-old boy, too frightened to wear a kippa (a religious
        skullcap) on the streets of Paris. It''s an Israeli restaurant owner in Berlin
        who is told that he will end up in the gas chambers. It''s a 24-year-old Austrian
        who knows nothing about the Holocaust. It''s the armed guards outside synagogues
        and Jewish schools across much of Europe. It''s the online chat rooms where
        people peddle conspiracy theories that Jewish "globalists" run the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64e8e3a-e3dc-4a7e-b2c4-0dd90b1bf5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:13:53.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be violent or subtle. Overt or insidious. Political or personal.
        It can come from the right or the left. It exists in countries that have large
        Jewish populations, like France, and it also flourishes in places with smaller
        Jewish communities, like Poland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99118af-7fc0-4598-83c0-9a1b96a8a53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:13:53.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>INTERACTIVE: A shadow over Europe</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaafe9a-09fc-4fb8-a61d-75041d442098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:13:53.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one thing is clear. Anti-Semitism is alive and well across Europe.
        This was the glaring conclusion of a CNN investigation, based in part on a
        survey of more than 7,000 adults across seven European countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b43a98-0f2f-429d-8458-114cb6929b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:13:53.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Europe''s troubling history with anti-Semitism, ugly, old
        stereotypes persist across the continent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e25dab2-9667-4f8d-9ba3-c35605bddd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:13:53.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a quarter of Europeans surveyed believe Jews have too
        much influence in business and finance. One in five say they have too much
        influence in media and politics. In individual countries the numbers are often
        higher: 42% of Hungarians think Jews have too much influence in finance and
        business across the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b99b243-b52e-4f04-a1ac-838770ca26c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:13:53.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: World reacts to ''appalling'' poll numbers</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba0a749-2500-4663-a36f-9b0151d79b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:13:53.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 44% of Europeans agree that anti-Semitism is a growing problem,
        a substantial minority is unsympathetic to the problem. Almost one in five
        (18%) agree that most anti-Semitism in their country is a response to the
        "everyday behavior of Jewish people." In Poland, 50% of people think that
        Jews use the Holocaust to advance their position; 19% of Hungarians admit
        to having an unfavorable impression of Jews altogether.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d245458-65b5-4905-87ec-d2897dc71bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:13:53.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why is anti-Semitism a growing phenomenon once again? Poland''s
        Chief Rabbi, Brooklyn-born Michael Schudrich, is not sure the problem ever
        really went away.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983654ef-04db-4d71-8532-24a3257c7a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:13:53.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will always be people who had anti-Semitic feelings and I
        don''t know if the number has grown but this new situation today is they feel
        that it''s more acceptable socially that they can express these opinions out
        loud...</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a3536a-5cd2-4d41-8048-47196591b25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:13:53.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The feeling beforehand was, ''This is what I believe but don''t
        tell anyone.'' It was not perfect but at least there was a social taboo against
        anti-Semitism."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f7a065-ff80-425e-9d20-deb877d06f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:13:53.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN saw this at first hand in Germany, a country still haunted by
        the killing of some six million Jews at the hands of the Nazis during the
        Holocaust. Making anti-Semitic comments can be punishable under German law.
        And yet, at a rally of hundreds of right-wing extremists in the nation''s
        capital, Berlin, we saw a man brazenly flash a Nazi salute, an act that could
        have landed him up to three years in jail. Another protester told us that
        a shadowy cabal of Jewish globalists runs the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340e9131-2f05-4a38-b67a-1508fa41a977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:13:53.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPINION: Has the world learned the lessons of the Holocaust? I don''t
        think so</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5694f7f6-e468-4496-8317-f521761b14a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:13:53.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of some 1.4 million refugees in Germany has energized
        the far right. The focus of their anger may be Muslim migrants, but they are
        reflexively anti-Semitic in their views. The Alternative for Germany (AfD)
        party, once considered a fringe element, now holds a solid 94 seats in parliament.
        Its message is clear: you don''t have to be ashamed of being angry, you don''t
        have to be ashamed of being white, you don''t have to be ashamed of your past.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58a8846-a50c-44bb-be60-c4e4ba48f8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:13:53.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rise of the far right is only part of the picture. Based
        on dozens of interviews with members of various Jewish communities across
        Europe, it is clear that the threat is being felt from many sides.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a058db98-0aed-4356-af8e-c1ed2aebe3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:13:53.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France, many Jews talk about the "new anti-Semitism," coming
        from radical elements of France''s growing Muslim population, which can be
        felt on the streets of Paris'' working-class suburbs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88cd03f-b6db-40ff-bcfb-2289f6588313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:13:53.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A happy life is a hidden life, we were told again and again by French
        Jews who refused to appear on camera. More and more Jewish families are moving
        out of these traditionally mixed neighborhoods — a concern for the French
        government, which believes that integration, not separation, is key to improving
        the situation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f31c7c2-e082-4751-a1dc-c05487140c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:13:53.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germany, the leader of Berlin''s Kahal Adass Jisroel community
        organization, Doron Rubin, told me there is also concern about anti-Semitism
        coming from Muslim refugees, "who have a different history and a different
        background, especially obviously coming from the Middle East, and who have,
        also because of Israel, a different attitude towards Jews."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca059fd7-3f9a-431f-85e2-ff8cae12dcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:13:53.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nexus between negative attitudes toward Israel and anti-Semitism
        is a particularly thorny issue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2855ea0-9cc1-4e18-8834-81de412eee1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:13:53.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a quarter of French people have a somewhat or significantly
        unfavorable impression of Jews as a result of the Israeli-Palestinian issue.
        This impression is by no means limited to Muslims. Across the continent, many
        Jews we interviewed spoke of anti-Semitism coming from the left, which is
        often strongly critical of Israel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdda549-67c2-4623-bc76-b4f7ae40c1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:13:53.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewed as whole, it is a complex picture, made up of a confluence
        of different factors with no obvious, one-size-fits-all solution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f93431-9195-4665-9cd5-bce8937b4319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:13:53.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has appointed an anti-Semitsm czar, Felix Klein, who is
        working on creating a nationwide network for reporting anti-Semitsm and on
        improving education and integration in schools. Elsewhere, France is spending
        millions of dollars trying to combat anti-Semitic hate speech online.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423936a7-9111-4f42-982c-7a84f01bd33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:13:53.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many agree that Holocaust education is an important step. Half of
        Europeans say that commemorating the Holocaust helps to combat anti-Semitism.
        And yet, frighteningly, the memory of the Holocaust is starting to fade.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823693db-5c6f-4618-8339-49bca7a519e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:13:53.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a third of Europeans have either never heard of or know
        just a little about the Holocaust. That number is even higher when you look
        at the younger generation. In France, 20% of young adults have never even
        heard of the Holocaust.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8066e394-fdc7-4059-85b8-c8bdde8d7c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:13:53.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I asked Rabbi Schudrich how he feels about these numbers, he
        paused a moment before responding, "It makes me feel I have more work to do."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8feb328-7259-4ff7-9a3f-a677f41b3998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:13:53.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe should pay attention.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f49dea-20e1-4bc5-86a3-e0f0d2219c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:13:53.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Anti-Semitism never
        disappeared in Europe. It''s alive and kicking."</em></p>'
  'ateneo-de-manila-university-rape-allegation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
