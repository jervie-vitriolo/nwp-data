    'lead': 'Tesla CEO Elon Musk said his electric car company came "within single-digit
      weeks" of death this year as it struggled to meet production targets for its
      Model 3 sedan.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T16:38:17.003+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:21.824+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
