    'lead': 'Four years after a series of troubling arrests and Twitter rants, Amanda
      Bynes is ready to talk about what happened.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T16:11:47.682+08:00
