    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amanda Bynes opens up about her downfall

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7edd9f1-e84f-4d0b-9c9a-bf88b30ee2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:11:47.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Four years after a series of troubling
        arrests and Twitter rants,&nbsp;Amanda Bynes&nbsp;is ready to talk about what
        happened.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf1fda4-dd8e-4290-80e9-53270d21b9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:11:47.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really ashamed and embarrassed with the things I said," Bynes
        told&nbsp;Paper Magazine. "I can''t turn back time but if I could, I would.
        And I''m so sorry to whoever I hurt and whoever I lied about because it truly
        eats away at me. It makes me feel so horrible and sick to my stomach and sad.
        Everything I worked my whole life to achieve, I kind of ruined it all through
        Twitter. It''s definitely not Twitter''s fault -- it''s my own fault."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb961fd-7832-4221-a56d-f049b9513e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:11:47.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former child star, who rose to fame in the ''90s on shows like
        Nickelodeon''s "All That" and "The Amanda Show," said she''s been sober for
        four years and is currently enrolled at the Fashion Institute of Design and
        Merchandising.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3a8061-9456-46c5-a7cf-22b36c9bc327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:11:47.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Bynes was&nbsp;sentenced&nbsp;to three years on probation,
        an alcohol education course and paid a fine after entering a no-contest plea
        to reckless.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f233d035-73fa-4a0c-98f2-d865ef8030e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:11:47.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued to make headlines that year for a series of shocking
        tweets that included false accusations of abuse against her father.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b721c2-5951-400f-8698-9506e0ab4fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:11:47.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody is different, obviously, but for me, the mixture of marijuana
        and whatever other drugs and sometimes drinking really messed up my brain,"
        Bynes explained. "It really made me a completely different person. I actually
        am a nice person. I would never feel, say or do any of the things that I did
        and said to the people I hurt on Twitter."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea6132b-54bb-41fa-8d4a-3d2739f7855b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:11:47.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Amanda Bynes'' bipolar diagnosis turns murky</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24953ff4-5dc6-40f9-bb10-ded2cd5546f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:11:47.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the combination of marijuana use and a shift in her schedule
        contributed to her spiral.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc30424-c5ac-410c-bea6-6e194ec65acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:11:47.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just had no purpose in life. I''d been working my whole life
        and [now] I was doing nothing." Bynes continued. "I had a lot of time on my
        hands and I would ''wake and bake'' and literally be stoned all day long ...
        [I] was just stuck at home, getting high, watching TV and tweeting ... I never
        did heroin or meth or anything like that but certain things that you think
        are harmless, they may actually affect you in a more harmful way."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bda7245-af3b-40d2-ac97-0f93f8ace651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:11:47.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same time, following a psychological evaluation and hospitalization,
        Bynes tweeted -- and later deleted -- that she had been&nbsp;diagnosed with
        bipolar disorder. In the Paper interview, she said she does not have a mental
        illness.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfc4c03-a633-486a-b851-fd95c966407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:11:47.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It definitely isn''t fun when people diagnose you with what they
        think you are," Bynes said. "That was always really bothersome to me. If you
        deny anything and tell them what it actually is, they don''t believe you.
        Truly, for me, [my behavior] was drug-induced, and whenever I got off of [drugs],
        I was always back to normal. I know that my behavior was so strange that people
        were just trying to grasp at straws for what was wrong."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4f5a68-4d6b-4256-9df1-0a7840878efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:11:47.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bynes said she hopes release a clothing line and eventually get
        back into acting. She also hopes her experience will serve as a cautionary
        tale for others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b23a7f-ff88-4b6a-acdb-cd0172ffa2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:11:47.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be really, really careful because you could lose it all and ruin
        your entire life like I did," she said.</p>'
  'House-Bill-8':
    'author': ' CNN Philippines Staff'
    'caption': 'The House of Representatives on Monday has approved a measure including
      electronic devices in the coverage of the Anti-Wiretapping Law. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-27T08:15:40.885+08:00
    'imagesource': 'jcr:617edc0b-9806-4441-87bc-30a7955d5d8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '782333a7-67c7-4a32-9b8d-f4b9b68fd564'
    'lead': 'The 53-year-old Anti-Wiretapping Law only bars the recording of private
      communication using ''dictaphone or dictagraph'' as well as walkie talkie or
      tape recorder.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T16:14:26.179+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:24.047+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:17.413+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House approves bill adding electronic devices to Anti-Wiretapping Law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ac331a-ae1b-4b45-802a-8bee0e9fc7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:14:26.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> The
        House of Representatives has approved on third and final reading a measure
        including electronic devices in the coverage of the Anti-Wiretapping Law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908529a7-f219-4cd7-ba26-6f30540e27d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:14:26.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 216-0-0 in favor of House Bill 8378, the measure seeks to
        amend Republic Act 4200 or the Anti-wiretapping Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d378c5-65b6-4791-bde7-486b29bdeea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:14:26.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendment&nbsp; prohibits the use of "any electronic, mechanical,
        digital and analog phone system, or similar devices" in recording private
        communications.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a91272-a6cb-4dbd-88b1-da42a816e95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:14:26.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 53-year-old Anti-wiretapping Law only bars the recording of
        private communication using "dictaphone or dictagraph," as well as walkie
        talkie or tape recorder.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90df0e3c-097a-441d-8a36-16a4eff5f69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:14:26.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also widens the scope of cases where law enforcers can
        conduct wiretapping activities provided they get permission from the court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170e9f6f-47c6-4129-b7d6-43127adbe55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:14:26.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These cases include treason, espionage, piracy, rebellion and coup
        d'' etat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162fd4eb-906c-4aee-bdcf-9274476d38a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:14:26.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also prohibits public telecommunication entities and other
        similar firms to store information on voice and data transmissions for more
        than one year, unless the information are subject of a pending case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9583d3-c3a8-45e7-a363-1dcdd4abc3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:14:26.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HB 8378 also provides for stiffer penalties for those caught violating
        the anti-wiretapping law, with jail time ranging from six months to a maximum
        of six years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63389a4-ea1f-408a-9b88-f246f8c296bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:14:26.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondent Xianne Arcangel contributed to this
        report.</p>'
