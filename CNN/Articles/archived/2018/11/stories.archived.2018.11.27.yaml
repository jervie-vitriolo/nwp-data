    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f85488-bde6-4ffe-8865-82d760b06dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:26:08.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Chinese hospital has denied involvement
        in the alleged delivery of the world''s first genetically edited babies, and
        experts worldwide have voiced outrage at such use of the technology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230c3888-ea1a-4728-af0d-a0bc26ba1d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:26:08.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pushback comes amid claims made online by scientist He Jiankui
        that twin girls had been born with DNA altered to make them resistant to HIV,
        a groundbreaking move that could spark huge scientific and ethical dilemmas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6d4b74-4ec0-47f5-a3f8-44c9833ee86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:26:08.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, a professor at Southern University of Science and Technology
        in Shenzhen, claims that his lab had been editing embryos'' genetic codes
        for seven couples undergoing in-vitro fertilization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b44890-bd8c-4ae9-9656-3812457fbc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:26:08.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted to&nbsp;YouTube on Monday, the Chinese researcher
        said that one of the pregnancies had been successful and that ostensibly healthy
        twin girls Lulu and Nana had been born "a few weeks ago."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d59e8b7-2514-483d-91b2-269d9d324978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:26:08.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claims that he used a tool known as CRISPR-cas9, which can insert
        or deactivate certain genes. In his YouTube video, He describes the procedure
        as having "removed the doorway through which HIV enters."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d940c90-8568-40bf-ac48-8949a67c8828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:26:08.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the hospital named in He''s ethical approval documents, Shenzhen
        Harmonicare Women''s and Children''s Hospital, has denied involvement in the
        procedures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382b1515-5853-42a1-ae59-3d804594405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:26:08.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can ensure that the research wasn''t conducted in our hospital
        nor were the babies born here," a hospital representative said. The hospital
        confirmed that two of the doctors named in He''s documents work at the hospital
        and suggested that an internal investigation was underway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ea05b5-73ff-452a-a4dd-f34c7da9915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:26:08.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shenzhen Health and Family Planning Commission denounced the
        legitimacy of the hospital ethics committee and the review process that approved
        the application. It confirmed that an investigation was launched Monday to
        "verify the authenticity of the ethical review of the research reported by
        media."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bce5c4f-f5e7-453c-bbb2-82178708452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:26:08.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s University, Southern University of Science and Technology,
        said in a statement that the researcher has been on leave since February 1.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de480fc-fc95-41cd-af44-852370809e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:26:08.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The research work was carried out outside the school by Associate
        Professor He Jiankui. He did not report to the school or the department of
        biology. The university and the biology department are not aware of it," the
        institution said, adding that "the Academic Committee of the Department of
        Biology believes that it seriously violates academic ethics and academic norms."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c77958-74d5-4a1b-9673-bf5dd0b798ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:26:08.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s claims have neither been independently verified nor peer-reviewed.
        But if they''re true, the procedure will raise significant ethical questions
        around gene editing and so-called designer babies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559a0073-466f-400c-bbe3-40dc91ba16c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:26:08.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editing the genes of embryos intended for pregnancy is banned in
        many counties, including the United States. In the UK, editing of embryos
        may be permitted for research purposes with strict regulatory approval. It
        is unknown whether the procedure is safe or, if used in pregnancy, whether
        it can have unintended consequences for the babies later in life or for future
        generations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640c2c6f-1091-4fbd-8d2b-2ab13c4683db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:26:08.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ''huge blow'' to Chinese research</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0726fe8-a9ed-450b-aa29-933484a6cee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:26:08.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint statement issued by more than 120 Chinese scientists on
        the Chinese social media site Weibo condemns the human genome-editing research.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e463fa39-ebc3-4d06-973b-c97a74de1e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:26:08.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The medical ethics review exists in the name only. Directly experimenting
        on human is nothing but crazy ... as soon as a living human is produced, no
        one could predict what kind of impact it will bring, as the modified inheritable
        substance will inevitably blend into human genome pool," they wrote, adding
        that the trial is a "huge blow" to the reputation of Chinese biomedical research.
        "It''s extremely unfair to Chinese scientist who are diligent, innovative
        and defending the bottom line of scientific ethics."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310f4e93-8b5a-46f8-b894-1f9467e55ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:26:08.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julian Savulescu, director of the Oxford Uehiro Centre for Practical
        Ethics at the University of Oxford, described the alleged births as "genetic
        Russian Roulette."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c4ffe9-d99f-4973-8d88-81a9536a6a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:26:08.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If true, this experiment is monstrous," he said. "The embryos were
        healthy. No known diseases. Gene editing itself is experimental and is still
        associated with off-target mutations, capable of causing genetic problems
        early and later in life, including the development of cancer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008a4ca9-f95a-4d99-a2ca-32b12da3b1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:26:08.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many effective ways to prevent HIV in healthy individuals:
        For example, protected sex. And there are effective treatments if one does
        contract it," Savulescu said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5f3bed-1368-4c79-9e9a-a3c3dc0abfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:26:08.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joyce Harper, a professor in genetics and human embryology at the
        Institute for Women''s Health at University College London, described the
        alleged research "premature, dangerous and irresponsible," calling for public
        debate and legislation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff280296-71c2-4734-9472-771c4b2c1b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:26:08.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before this procedure comes anywhere near clinical practice, we
        need years of work to show that meddling with the genome of the embryo is
        not going to cause harm to the future person," she said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880d8c04-a379-4ca4-b46f-e110d956ee7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:26:08.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yalda Jamshidi, senior lecturer in human genetics at St George''s,
        University of London, pointed out that such controversial research is not
        necessary for preventing HIV.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6895507f-f1e4-430e-a9f8-e1ed61233e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:26:08.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already have ways to prevent HIV infection and available treatments
        should it occur. We also do not need gene editing to ensure it isn''t passed
        on to offspring," she said. "We know very little about the long-term effects,
        and most people would agree that experimentation on humans for an avoidable
        condition just to improve our knowledge is morally and ethically unacceptable."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09da6eea-ae29-42ca-bec6-fed53ae2758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:26:08.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite ethical concerns in the West, a&nbsp;recent study&nbsp;suggested
        that the Chinese public is broadly in favor of using gene-editing for medical
        purposes. An online survey conducted by Sun Yat-Sen University in Guangzhou
        found that more than two-thirds of the 4,771 people surveyed (575 of whom
        reportedly have HIV), supported its use in treating diseases, according to
        the state-run tabloid Global Times.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139d2898-f4a6-41d8-8918-d7c46b808d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:26:08.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Chinese people) have a high willingness to use of gene in disease
        prevention and treatment," Liang Chen, a professor at Sun Yat-Sen University
        is quoted as saying. "This suggests that the research of gene editing in China
        not only has a promising potential, but also is responding to the public''s
        needs."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feccb01-84d8-4611-8b6a-53947cbeb019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:26:08.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Chinese scientist
        claims world''s first gene-edited babies, amid denial from hospital and international
        outcry."</em></p>'
