      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bernardo Bertolucci, the award-winning
        movie director, has died aged 77 following a battle with cancer, Italian officials
        confirmed Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6261cf73-6093-4824-ac17-bde902ad1fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:16:34.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertolucci was perhaps best-known for introducing explicit cinematic
        sex into the mainstream through&nbsp;his erotic drama&nbsp;"Last Tango in
        Paris,"&nbsp;starring Marlon Brando and Maria Schneider.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3aac6b-b7f2-4b23-8609-7ee8ebe51b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:16:34.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He remained&nbsp;fiercely independent throughout his career&nbsp;and
        was considered by many to be one of the world''s leading contemporary directors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeac98e5-be15-4d6e-9915-412c1d167dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:16:34.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertolucci''s interest in film started early in his childhood; his
        father was -- among other things, such as a poet and art history teacher --
        a film critic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fa6ef0-aa33-40f4-a1b5-a23fab687aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:16:34.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 15, the aspiring auteur had created two short films. But it was
        as an assistant director to Pier Paolo Pasolini on the controversial "Accattone"
        in 1961 where Bertolucci cut his teeth in the world of film.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6c35d4-cbe1-49ac-8330-3f394c5bd6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:16:34.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertolucci''s first feature "The Grim Reaper" marked him as a young
        director to watch despite being something of a box office failure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef07599f-300d-4207-b81e-6bdbf73cd5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:16:34.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next few years, Bertolucci kept busy with a string of films
        including "Before the Revolution in 1964 and "The Spider''s Stratagem" in
        1970.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37f34a9-a773-4fcd-aae4-275d306c2dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:16:34.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was with political drama "The Conformist" -- also released
        in 1970 -- in which Bertolucci evolved into a more mature director. Two years
        later came the release of "Last Tango in Paris."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c00e555-3af6-4990-ba8b-1713578ce76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:16:34.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt prosecuted by censorship," Bertolucci told CNN back in 2007
        regarding the Italian authorities'' decision to condemn the film to be destroyed
        due to its graphic content.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb71afa-9cde-4d70-969d-103eb0e5b152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:16:34.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was kind of a sign of the times, it was still an Italy where
        the reaction forces were ... much stronger than the progressive forces. The
        most humiliating thing ... I discovered I lost my civil right for five years.
        I couldn''t vote. It was one of the worst moments in my relationship with
        my country."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ababfe5-6ea5-4f61-ba9e-c6105a50f2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:16:34.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the film also offered the director the opportunity to build
        a treasured relationship with Hollywood legend, Marlon Brando.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f58c83-b9d4-40cc-8c8b-279a27f8c2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:16:34.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertolucci''s film "The Last Emperor" also won all nine Academy
        Award categories that it was nominated for in 1988. The movie was an epic
        look at the final days of divine right in China and is renowned for its lavish
        costumes, the sheer scale of the production thanks to a cast of thousands
        and the remarkable accomplishment of security permission to shoot in Beijing''s
        Forbidden City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3832f5-7666-4397-8bee-715cc75807d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:16:34.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so excited about shooting in the Forbidden City that for
        nine weeks I couldn''t sleep more than three to four hours a night," Bertolucci
        also said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4ab5e4-0387-468f-b4e0-2307670cb25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:16:34.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a filmmaker who had, until that point in his career, stuck to
        smaller art-house projects, the immense size of the cast involved was daunting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde06d1a-6da8-4ea1-9654-c45f538cb162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:16:34.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must admit the morning of the scene of the coronation of the
        little boy Emperor, I arrived in the courtyard of the supreme armory, and
        I saw these two to three thousand soldiers dressed up in costume ... and I
        was terrified. I remember that I hid in my caravan and the producer outside
        the door said, ''Bernardo, time to shoot.'' [And I said] ''Go away. Go away.''
        It took a long time before I had the courage to go then," he recalled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2b58e5-a03c-4432-a495-456d6f205102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:16:34.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes pour in</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d0ac75-9fed-4005-bbfe-22bdd0fb9ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:16:34.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As news of the director''s death emerged, many took to social media
        platforms to express their condolences, including former Italian Prime Minister
        Matteo Renzi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24771805-2b07-4e6b-8315-1e7f6ba7ad92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:16:34.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bernardo Bertolucci, one of the great masters of Italian cinema,
        has left us. I remember him as a spectator of his works, like everyone else.
        But also as a valuable advisor when we decided to invest more resources on
        cinema at Palazzo Chigi. Thank you Maestro, it was an honor. RIP" Renzi posted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cec1c6-0648-41e3-9215-17668b8c72f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:16:34.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of the Italian General Entertainment Association,
        Carlo Fontana, described Bertolucci as "one of the greatest authors, perhaps
        the last one, of the Italian Cinema."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f93467-cfb1-42a6-87b1-2ab101020a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:16:34.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fontana said Bertolucci''s films "have become part of the collective
        imagination of our culture, going beyond our national borders to become milestones
        of the world cinema."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4e447b-9cc3-4ce5-9e38-dbd6a3a96972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:16:34.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rome Mayor Virginia Raggi also tweeted condolences for Bertolucci
        -- who lived and died in the Italian capital.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d1470d-295d-4900-a5ad-1109c55f92aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:16:34.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Bernardo Bertolucci,
        Italian director of ''Last Tango in Paris,'' dies at age 77."</em></p>'
  'russia-ukraine-trump-silence':
    'author': 'Nicole Gaouette'
    'caption': 'Ukrainian lawmakers were set to vote Monday on whether to implement
      martial law after Russia seized three Ukrainian navy ships in a key waterway
      that holds strategic importance for both countries.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-27T11:27:12.878+08:00
    'imagesource': 'jcr:16a4958d-8ceb-445b-a5fc-4c0748e45ef9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd54bcc71-9630-4fdb-b6fa-ca7ed76477e2'
    'lead': 'As world leaders denounced Russia''s aggression against Ukraine, U.S.
      President Donald Trump waited more than a day before offering a muted response
      about the clash'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T16:19:05.264+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:23.707+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:17.594+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump refuses to condemn Russian aggression against Ukraine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56879287-0689-48b7-8250-d49c77c057e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:19:05.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — As world leaders denounced Russia''s aggression against
        Ukraine, U.S. President Donald Trump waited more than a day before offering
        a muted response about the clash, leaving the task of criticizing Moscow to
        the outgoing U.S. ambassador to the UN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a9fdc9-4aff-4a42-9a50-67e181d24f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:19:05.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how he felt about the clash, Trump said, "not good. Not
        happy about it at all." He seemed reluctant to blame Russia, adding, "we do
        not like what''s happening either way. And hopefully it will get straightened
        out."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900b69bb-251a-4843-907f-ae667c7cd7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:19:05.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spoke to reporters just days before he is expected to meet
        with President Vladimir Putin at a G20 meeting in Argentina.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fe13f6-a23b-429c-90a3-1a0da9e4d3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:19:05.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 24 hours after Russian ships opened fire on and seized three
        Ukrainian vessels near Crimea, German Chancellor Angela Merkel, a spokesman
        for British Prime Minister Theresa May, the foreign ministers of Germany,
        the UK and Canada, European members of the Security Council, including France,
        Sweden, Poland, the Netherlands and the UK, as well as several U.S. lawmakers
        expressed grave concern and called for a de-escalation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a410065a-8f8e-40df-a970-d8612c2608af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:19:05.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that time, the President and Secretary of State Mike Pompeo
        remained silent on the serious escalation in tensions between the two countries.
        After Trump spoke to reporters, a day and a half after the confrontation,
        Pompeo released a statement expressing "deep concern," condemning Russia and
        calling for restraint from "both parties."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dafc4f8-5bcf-4c3b-b927-4b922725f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:19:05.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it fell to Ambassador Nikki Haley to reprise her role as the
        administration''s leading and toughest voice on Russia, leaving analysts concerned
        that the White House silence and then Trump''s low-key response would be read
        as encouragement, if not acquiescence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e19c73d-673f-45b2-b3cf-2b032072fdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:19:05.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''He can play Trump''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a9c508-6e2a-4a95-a441-30e18be3d5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:19:05.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s not a strong Western response in terms of a statement,
        but also one that says there will be consequences unless Russia ceases and
        desists, the Russians may conclude they can get away with this," said Steven
        Pifer, a William J. Perry fellow at Stanford University and expert on Russia,
        Europe and the former Soviet states.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fab3626-bc59-4aac-860b-de02cf1cb9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:19:05.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s striking that Washington was silent on this yesterday," said
        Pifer, a former U.S. ambassador to Ukraine. He added that Trump''s restraint
        does not position him well for the anticipated meeting with Putin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4e771e-ef6c-40ea-9eaa-2e6723625b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:19:05.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just leaves Putin feeling he can play Trump, whereas a forthright
        statement might even earn a measure of respect from the Russians," Pifer said.
        "I don''t think the Russians would respect what they''re seeing right now
        out of this administration," he said, referring to the White House and State
        Department failure to comment promptly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6374e08-0ac1-4c6f-957e-c824680e96ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:19:05.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the UN, Haley denounced the clash in the Kerch Strait as a "reckless
        escalation," and called for Russia to immediately "cease its unlawful conduct
        and respect the navigational rights and freedoms of all states."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f6ac6d-2209-4ef7-ab7a-a583670dd998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:19:05.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikki Haley on Ukraine</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5deb0c-13d4-43e7-9f29-3fa96b7192ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:19:05.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sunday''s outrageous violation of sovereign Ukrainian territory
        is part of a pattern of Russian behavior that includes the purported annexation
        of Crimea and abuses against countless Ukrainians in Crimea," Haley told the
        Security Council in an emergency meeting Monday morning, "as well as stoking
        a conflict that has taken the lives of more than 10,000 people in eastern
        Ukraine, and it shows no signs of decreasing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7ed0c5-30e8-4c46-aec5-33393b4bb8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:19:05.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley''s comments were hedged with a nod to Trump, who has consistently
        touted his desire for close ties with Putin. "As my country''s President has
        said many times, the United States would welcome a normal relationship with
        Russia," Haley said. "But outlaw actions like this one continue to make that
        impossible."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f625085-7d24-49a9-95e8-2383836fc9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:19:05.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Herbst, also a former U.S. ambassador to Ukraine, said that
        a strong statement from Haley about the situation "probably covers the administration,"
        but acknowledged that her lame duck status — she leaves the job at the end
        of the year — tempers the power of her remarks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b342685-4661-4b95-89b2-bf2246d6ec54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:19:05.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A senior official who''s going to be in office in six months from
        now would be better," said Herbst, director of the Atlantic Council''s Eurasia
        Center.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7253dc2f-90d5-40c9-a06f-ce53ea43a36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:19:05.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deeply shadowed</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d40401-3b66-4e6a-ac8b-c15e3bd3537a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:19:05.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond Haley, the State Department''s special representative for
        Ukraine negotiations, Kurt Volker, tweeted a question — "Russia rams Ukrainian
        vessel peacefully traveling toward a Ukrainian port. Russia series ships and
        crew and then accuses Ukraine of provocation???"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482a6035-e30b-4111-8e20-912f0a8abc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:19:05.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those comments just underscored the lack of a robust response from
        other quarters of the administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e9da9f-2cbd-44fb-b513-8abffe8a8f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:19:05.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s presidency has been overshadowed by a special counsel investigation
        into possible Russian interference in to the 2016 election and Putin''s admission
        that he wanted Trump to win the presidency. The President also has a long
        history of being equivocal on Russia''s internationally condemned annexation
        of Crimea, which is central to the clash on Sunday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde1bb11-bf2f-44cc-b0ca-3ee7ed2048af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:19:05.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian Navy says its ships were planning to enter the Kerch
        Strait to access the city of Mariupol before they were fired upon by the Russians.
        The strait runs between the Crimean Peninsula and Russia, and is an important
        economic lifeline for Ukraine, as it allows ships leaving the port city of
        Mariupol to access the Black Sea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afea7cf-6833-4a57-9211-de36a03f729e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:19:05.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s also the closest point of access for Russia to Crimea,
        a peninsula Moscow invaded and annexed in 2014. Trump has been seemingly reluctant
        to condemn Russia for that act, repeatedly suggesting instead that Crimeans
        welcomed the invasion or that because many are Russian language speakers they
        "belong" to Russia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b780fa-6ba4-4cb9-ac0f-fdbc78222b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:19:05.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, before his&nbsp;summit with Putin&nbsp;in Helsinki, Finland,
        Trump was asked if he was going to accept Russia''s annexation of the peninsula.
        "We''re going to have to see," the President said. It''s&nbsp;still not clear&nbsp;what
        the two leaders actually discussed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd214f013-dcca-42ac-97b4-6137b79531f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:19:05.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after a G7 summit in Canada, also in June, Trump made a series
        of eyebrow-raising comments about Crimea and Russia, avoiding the word "annexation"
        and instead referring to "something" that happened.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ac7020-bc19-4aed-b796-9c0cb4f17468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:19:05.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He blamed Obama for Crimea''s annexation, pointed to all the money
        Russia is spending on the peninsula and suggested that Russia''s expulsion
        from the G8 because of the annexation should be reversed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4163cd-3086-4baa-b947-ef6b246bdcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:19:05.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This used to be the G8, not the G7," Trump said in Canada. "And
        something happened a while ago, where Russia is no longer in. I think it would
        be an asset to&nbsp;have Russia back in."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fa07aa-1586-4dc6-8359-ac8d4a8bddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:19:05.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump refuses to
        condemn Russian aggression against Ukraine"</em></p>'
  'jamal-khashoggi-turkey-investigation':
    'author': ' Jomana Karadsheh and Murat Baykara'
    'caption': 'Police are searching a villa in northwest Turkey in connection with
      the murder of Saudi journalist Jamal Khashoggi (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-27T07:11:25.373+08:00
    'imagesource': 'jcr:e1095820-e730-4bd8-b847-83ef90772357'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee5339f5-b43c-439f-922b-d0da6a935c56'
    'lead': 'Police are searching a villa in northwest Turkey in connection with the
      murder of Saudi journalist Jamal Khashoggi.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T16:20:56.784+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:23.443+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:17.705+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkish police search villa as part of Khashoggi investigation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa15af14-76d6-4991-8c61-defda7715acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:20:56.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Police are searching a villa in northwest
        Turkey in connection with the murder of Saudi journalist Jamal Khashoggi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ff1032-e255-4315-94a0-8be76a8e2e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:20:56.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Istanbul''s Chief Prosecutor''s office said Monday that the villa
        was searched because one of the Saudi suspects in the killing contacted a
        Saudi national who resides near Samanli the day before Khashoggi was murdered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6876da72-82f2-46ee-95fc-7a378bcb7d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:20:56.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this contact was about how to dispose of Jamal Khashoggi''s
        body parts following its dismemberment. Therefore, police teams together with
        the prosecutor''s office have carried out searches on November 26th," the
        prosecutor''s office said in a written statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc851f8-4a02-40d9-8dba-d21433733151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:20:56.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN team on the scene saw dogs search the grounds while forensic
        teams in white suits moved in and out of the building.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680efe56-2dc8-4b30-873b-c9b7c52765a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:20:56.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the state-run Anadolu news agency, officers searched
        a well in the garden Monday and used sniffer dogs and drones to help.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc71328c-d935-4edb-9593-9aa876d4fc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:20:56.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The villa is in the village of Samanli, in Yalova province in the
        Marmara region, about 56 miles south of Istanbul. Last month&nbsp;President
        Erdogan&nbsp;mentioned Yalova as one of the areas a group of Saudis scouted
        before Khashoggi was killed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01399b1d-04d7-40a3-a12e-4b82b6a4fb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:20:56.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local official and Turkish pro-government media said the villa
        was owned by a Saudi national. The CNN team saw two large portraits of the
        Saudi King and Crown Prince inside the property.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb8fbe4-4dc8-4c12-9f69-1d7022cce26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:20:56.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators and forensic teams left the property after a 10-hour
        search and it was unclear if they had gotten any leads or if they would be
        returning Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3681c9e6-b4d9-4de1-a8e0-24d49d5928fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:20:56.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is not naming the suspect or the Saudi national as we have not
        confirmed their identities independently.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25da4f6-7584-4ac4-a0aa-d24cbb5cb003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:20:56.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first search law enforcement officials have made public
        since locations were searched last month, including the Saudi consulate, the
        consul general''s residence and a forest on the outskirts of Istanbul.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99edd222-137d-4811-9ebc-f57c441428d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:20:56.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1222b29-f895-41b9-9b8f-7273cb9f22fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:20:56.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist''s remains have not been found</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f20a60-f7d4-4198-a0be-ecefefaec1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:20:56.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8cd73f-fd7c-41c5-b68d-878cd21ab609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:20:56.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi, a former Saudi royal insider who became a critic of the
        country''s government, went missing in early October after he visited the
        country''s Istanbul consulate to obtain papers for his impending marriage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8314db8a-14c5-47e2-b908-9b873fd06801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:20:56.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, the Saudi Public Prosecutor''s Office said 11 people
        had been charged in his killing, with&nbsp;five facing the death penalty&nbsp;for
        direct involvement in "ordering and executing the crime."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5aeece-4c1a-4a6f-b49f-a14e04893a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:20:56.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalist was killed following "a fight and a quarrel" at the
        Saudi consulate, according to the prosecutor''s office. His killers tied him
        up and injected him with a fatal overdose of a sedative. Then, prosecutors
        say, they dismembered his body and five removed it from the consulate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bb774c-addd-43f2-8c04-84aa7eae9618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:20:56.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have not found Khashoggi''s remains.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2007518-2d1a-4486-8640-0333ab8db768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:20:56.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riyadh has maintained that neither of the country''s leaders, King
        Salman bin Abdulaziz Al Saud and Crown Prince Mohammed bin Salman, knew of
        the operation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd985ec4c-c20a-4012-9fb2-706da8c6c098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:20:56.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But intelligence officials, lawmakers and analysts familiar with
        the kingdom say an operation of this nature and scale would have required
        awareness and direction from the crown prince, who controls all the country''s
        security services.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842ca586-4ec6-436f-8909-8e2e18619fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:20:56.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, U.S. President Trump came under fire from Turkey for
        turning a "blind eye"&nbsp;to the high-profile murder.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0668ddeb-b58c-4446-871e-cc226602c0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:20:56.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Thanksgiving call with U.S. troops, Trump undermined the&nbsp;CIA''s
        assessment that the crown prince had personally ordered&nbsp;Khashoggi''s
        killing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb8d195-1ceb-445e-a7dd-49ecdc14f6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:20:56.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This approach is wrong," Turkish Foreign Minister&nbsp;Mevlut Cavusoglu
        told CNN Turk.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47a1447-9c5f-4b77-9680-d68140cf8c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:20:56.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a way, Mr. Trump''s statement means ''Come what may, I will
        turn a blind eye on this,'' " Cavusoglu said. "Money is not everything. We
        should not distance ourselves from human values."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9e23e9-e92a-41c1-938b-e372d319f0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:20:56.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:23.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Turkish police search
        villa as part of Khashoggi investigation"</em></p>'
  'Kim-Kardashian-West-ecstasy-sex-tape':
    'author': 'Lisa Respers France'
    'caption': 'Kim Kardashian West. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-11-27T07:10:20.755+08:00
    'imagesource': 'jcr:f4226c08-2fef-4e4f-a270-ad3b1636780f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ecedd6b-c609-4138-94e2-2a8cfe3b21ea'
    'lead': 'The revelation came after Scott Disick mentioned a story about the reality
      star going ''to Disney and you were all high or something — or Six Flags.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T16:23:56.780+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:23.212+08:00
