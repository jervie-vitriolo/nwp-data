    'title': 'Save the Children Philippines Launches #LahatDapat Campaign in time
      for the holidays

      '
    'updated': 2018-11-27T13:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb4184a-9c92-4f51-9124-417e7dfd50df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:58:12.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Every child deserves to feel the
        magic of Christmas. This season, the Save the Children Philippines foundation
        launches an initiative to do just that through their #LahatDapat campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ec81fd-3b6e-4fc8-be72-ecbfebf65106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:58:12.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are roughly 3.3 million stunded children in the country and
        800,000 more are malnourished. The Philippines ranks ninth among 10 countries
        in the world with worst cases of child stunting and malnutrition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b344b3-a2c1-457b-b23d-61306b620212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:58:12.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the problem, Save the Children Philippines launched Project
        NURTURE (Nutrition among Urban Poor Through Unified Response) early this year.
        Project NURTURE aims to reduce the number of deaths of children under 5-years-old
        in identified areas in Navotas City by implementing a nutrition-specific intervention
        focusing on the first 1,000 days of life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81518fc9-2039-439f-9d85-bc50c10f33ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:58:12.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Save the Children Philippines'' Christmas campaign "Lahat Dapat"
        encourages individuals, schools, companies and all Filipinos alike to wear
        the limited edition #LahatDapat bandana to help spread awareness of this cause,
        call people to action and ultimately save the lives of Filipino children.
        By signing on to&nbsp;www.savethechildren.org.ph/lahatdapat&nbsp;or by visiting
        their campaign booth, you can purchase the bandana for P500.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3badaaca-67ce-497b-9a8a-6f1f93653e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:58:12.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should you donate P1000, you get the opportunity to appear in a
        10-second spot on the designated LED billboards on the week of December 16-23.
        In partnership with Nxysys, the ''Lahat Dapat'' Campaign will be appearing
        in LED billboards on EDSA Orense or Paragon and C5 near Market Market. On
        top of this, the campaign will also appear in Grab cars with installed Admov
        LED screens thanks to AdMovPH Technologies Inc.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e371ad8-4571-4298-9e3c-4cfd7b7849dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:58:12.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post a selfie using the hashtag #LahatDapat on the week of December
        16-23 and at the end of the campaign, Save the Children Philippines will award
        individuals with Most Unique Photo, Photo Taken Farthest Away From Manila,
        Most Stylish Photo, Biggest Groupie, Most Popular Photo, and Best-Themed Photo.
        Participating companies and schools also have a chance to win the Most Creative,
        Highest Amount Raised, and Most Number of Employee-participants award in Campaign
        Partners Category.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486a9601-d84d-4abc-87d3-d1e2d97d527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:58:12.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:21.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save the Children''s Head of Strategic Partnerships, Riel Andaluz
        shares "Save the Children Philippines calls on everyone to avail and wear
        their bandana to show solidarity in the fight against malnutrition. With their
        images shown across the Metro, they serve as an inspiration to others. By
        extending support to #LahatDapat Christmas campaign, we ensure a healthy start
        for Filipino children."</p>'
