      at age 77

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848b27f0-09de-4e51-b903-bf13631c41e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:16:34.276+08:00
