        Public Health</p>'
  'pnp-rape-cases-opinion':
    'author': 'Rae Rival'
    'caption': 'The actual number of rape cases and sexual abuse perpetrated by members
      of the PNP may be twice or thrice the number of recorded reports. Illustration
      by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-11-27T19:31:20.721+08:00
    'imagesource': 'jcr:fbb60a49-ed42-40ad-b589-33c7b3c0d98f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27dceae6-f72a-4c4b-8d91-a8b3bb7b069f'
    'lead': 'The series of rape cases reveal that the Philippines is still largely
      abused by the state. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T15:05:38.071+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:28.403+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:15.717+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: PNP rape cases reflect the macho-feudal system of the country

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f971bff-ed28-4eb1-92b4-184f9da544e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:05:38.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note:</strong> The views expressed in this piece
        are the author''s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50906f0b-6706-4538-a3cb-6ed18ac5e526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:05:38.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Recently, the Philippine
        National Police (PNP) accused The Center for Women Resources (CWR) for spreading
        fake news. This is after CWR released their record of at least 33 cases of
        violence against women attributed to police officers since President Rodrigo
        Duterte assumed office in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee39903-d8d6-434e-b7c8-b3b3f8306fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:05:38.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CWR records 16 rape cases that involve police officers from Cebu
        City; Binangonan, Rizal; Balayan, Batangas; Calamba, Laguna; Barotac Nuevo,
        Iloilo; Iligan City; Jaro, Iloilo; Marilao, Bulacan, and Manila. PNP, however,
        denies these claims. CWR responds with “We, in the Center for Women’s Resources
        (CWR), maintain that it is a legitimate research institution that has been
        publishing local, regional, and even international research studies on different
        women’s issues including violence against women, for 36 years now.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02b4336-6054-4ac9-9804-63faa342daf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:05:38.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, a video of Director Guillermo Eleazar remonstrating
        Police Officer 1 Eduardo Valencia went viral. Valencia was arrested for allegedly
        raping a 15-year-old girl in exchange for her parents’ freedom. People online
        debated over PO1 Valencia’s statement. In handcuffs, men escorted Valencia
        in front of Director Eleazar who was surrounded by cameramen and news reporters.
        As he was approaching Eleazar, he said “Sir, hindi na po bago sa ating mga
        operatiba ang ganoon. Kapag may nahuli po tayong mag-asawang drug pusher,
        sir.” Eleazar replied with “Mismong bata, positive sa laceration … Iyang kalokohang
        ginagawa mo, kaya tayo nasisira dahil sa inyo.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a65b278-a2de-4262-95c6-f6ede8abcbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:05:38.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some online users insisted that the police officer would not further
        incriminate himself by admitting that rape culture is common in their field.
        They were quick to correct that PO1 Valencia’s statement pertains to the rape
        accusations against policemen, and that parents usually makeup stories against
        them in order to be released.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef60b395-871f-4ae2-b9cf-39071e135ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:05:38.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rape victims such as comfort women, peasant women, sex-for-freedom
        victims, urban poor and even female police officers share the same narrative.
        They are women who were harassed by people of authority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231b30af-c69d-40b5-ac81-286ee1f1567c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:05:38.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do we really need to argue over the statement? We should be outraged
        by the fact that one or two police officers use their power to harass and
        commit crimes. It is not how small the number of officers committing these
        “isolated cases” is, but how great the damage is to the victim. The fact that
        it exists and criminals get away with it represents the culture of impunity
        in our country. CWR based the number of cases on media reports since July
        2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f224cf31-26d4-4c78-a1b5-37e31f197360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:05:38.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policewomen even fall victim to their fellow officers. PO3 Jernie
        Ramirez of Puerto Princesa City Police Office allegedly raped a rookie policewoman.
        He was arrested and detained the following day. Five days before that, two
        Quezon City cops were arrested for “palit-puri” or sex-for-freedom case. Police
        Officer 1 Severiano Montalban III allegedly agreed to release a woman who
        was caught for gambling in exchange for sex. The woman was then asked by Police
        Officer 1 Jayson Portuguez to do another sexual act. Portuguez was arrested
        while Montalban surrendered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe0ebef-0016-4f48-9c93-e6093dfb90a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:05:38.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c5b6ed-be2f-4718-ad85-39445edb7fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:05:38.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international campaign called One Billion Rising is the “biggest
        mass action to end violence against women in human history.” Women, headed
        by organizations such as Gabriela and National Federation of Peasant Women
        (Amihan), gathered at the Rizal Park last Nov. 25 for this. It was a call
        to action based on the fact that 1 in every 3 women on the planet is beaten
        or raped during her lifetime. This is equivalent to one billion women and
        girls. PNP is supposed to be part of this campaign, protecting women and children
        from all forms of abuse. Yet, with the series of arrests, we uncover a truth
        that has long been there. We deny that there is rape culture from the national
        police yet the news reports say otherwise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982c547b-5bc8-4452-8c42-4a30bf10670a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:05:38.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both police and military forces commit violence and human rights
        abuse. Militarization in the country has triggered mass trauma, affecting
        the psychological and physical health of peasant women and children. This
        has generated abuses such as threats, rape, sexual harassment consistent with
        military presence in communities. We expect President Duterte to condemn these
        acts yet we only hear speeches brewing with machismo. This further enables
        violence against women.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f9e9cc-03d8-4de7-9579-c4847bc55ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:05:38.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot expect a person coming from an institution which consistently
        fails to respect human dignity and uphold people’s rights to lead an agency
        which envisions empowerment, improved quality of life and social protection,”
        Zen Soriano, Chairperson of the National Federation of Peasant Women (Amihan)
        says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5744fe1-0448-4fa0-8c8b-1e5900f97b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:05:38.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rape cases attributed to the Philippine National Police are
        but a reflection of the system of an agricultural country abused by the state.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f74aed-b857-4e09-b5e9-2b9d151219ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:05:38.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must condemn all forms of violence and abuse. These human rights
        violations perpetrated by officials who are supposed to be in charge of citizens’
        safety stem from the macho-feudal and macho-fascist system that still exist.
        Victims are coming out and bravely reporting their experience. However, many
        are still afraid. The actual number of rape cases and sexual abuse attributed
        to PNP may be twice or thrice the number of recorded reports. This is mainly
        because justice and police protection have always been for the rich and people
        with connections. People of authority further oppress the poor. In Nueva Ecija,
        a peasant woman under the name “Lorena” allegedly incurred minor injuries
        after being shot by a hired goon. She went to the police station to show her
        wounds, the policemen replied with, “The shooters were not sharp enough because
        you’re still alive.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1d1db3-48d2-4772-ac1c-af4d1234bd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:05:38.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc9c544-11b9-4f1e-93e6-d120ef38213c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:05:38.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Policemen still view women as rewards and objects because this
        is how the President refers to women,” says Faye Cura, a feminist and writer.
        She recently launched a book entitled “Umaalma, Kumikibo,” an anthology of
        essays on violence and women that includes narratives of women farmers, widows
        of EJK victims, and comfort women.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa1d283-103a-49a1-aa2b-112341c6465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:05:38.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivia Ahn, advocate of interpersonal communication through queer
        sexual and reproductive justice, also says that “comfort women survivors unto
        this day are seeking reparations from their respective countries, still struggling
        with severe post-traumatic stress disorder, intergenerational trauma, social
        stigma, and severely affected reproductive, sexual, and other health conditions
        (early hysterectomies being most common due to untreated sexually transmitted
        infection and diseases in the compounds and physical trauma).”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16228407-d81b-4d5d-b912-8027d715b52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:05:38.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rape victims such as comfort women, peasant women, sex-for-freedom
        victims, urban poor, and even female police officers share the same narrative.
        They are women who were harassed by people of authority. They are victims
        of the patriarchal, macho-feudal system that is prevalent in a country where
        rich landlords enjoy legalized land grabbing in the name of business. In a
        macho-fascist country, a plunderer remains at-large while 80 percent of Filipinos
        suffer from the effects of Rice Tariffication, TRAIN Law, and importation
        of goods. Minimum-wage earners fall prey to scams, even resort to stealing
        food and milk formula and are of course, immediately arrested and jailed while
        Imelda Marcos, guilty with seven accounts of graft, walk freely. This is how
        we are continually harassed by the justice system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece6c47f-7e7e-4d49-9b39-dadc7a445217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:05:38.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:28.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rape cases attributed to the Philippine National Police are
        but a reflection of the system of an agricultural country abused by the state.
        Armed men have been abusing and raping women as recorded by the narratives
        of our comfort women. This will keep happening unless we recognize that such
        a system exists. This will keep happening until we rise and put an end to
        this violence.</p>'
