      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc5c1c9-e898-484f-ae0e-57c16b51f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:54:05.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court on November 9 promulgated a guilty verdict
        against the former first lady of late President Ferdinand Marcos for using
        her position in government to maintain Swiss bank accounts during the Marcos
        regime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a425fe03-fb62-42c8-bf38-d69af16fd834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:54:05.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier asked for a "leave of court" to allow her to pursue
        post-conviction remedies, including posting bail while she appeals the conviction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e246c0-4105-4075-8706-a73bd8591220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:54:05.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was granted temporary bail in the amount of P150,000 while the
        court decides on her motion for leave of court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8e521d-6a58-4d94-9f37-bdcbc6bdde91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:54:05.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it seems the 89-year-old Marcos can no longer wait for that
        decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b907a2-aa81-44e9-9198-79a10d72fb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:54:05.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date, Motion for Leave filed by the Accused has not yet been
        resolved. With due respect, the Accused submits that the decision convicting
        her is contrary to facts, law and jurisprudence," her latest motion reads.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625f7dd9-ce5c-4bdb-a4a3-ee9a1eb29358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:54:05.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, a decision by the Sandiganbayan is appealed through a
        Motion for Reconsideration first before the division that rendered the judgement.
        When this motion is denied, then the accused can elevate the case to higher
        courts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c45e89-3961-403e-bb8a-9d9f945de464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:54:05.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motion premature</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef56c88-7397-4f1f-bcb6-fab642fe377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:54:05.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fifth Division, however, said Marcos’ motion is premature. In
        a statement, the division said it cannot act on the said motion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb557de-66da-4375-806f-39730536bf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:54:05.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:26.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Notice of Appeal filed by Marcos is premature as the Court
        has not yet resolved her Motion for Leave to avail of post conviction remedies.
        Therefore the Court cannot take action on the same.”</p>'
  'ROTC-abolition-knee-jerk-reaction-Congress-biazon':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-27T18:06:55.653+08:00
    'imagesource': 'jcr:4c43666d-4fee-4507-a26e-e04230e94353'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7ec00a2-39a1-4f8b-80a9-c01029d4d776'
    'lead': 'Congress only had a knee-jerk reaction when it decided to make the Reserve
      Officers'' Training Corps (ROTC) voluntary following the killing of ROTC cadet
      Mark Welson Chua, Rep. Ruffy Biazon said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T16:00:14.285+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:25.913+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:16.825+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abolition of mandatory ROTC ''knee-jerk reaction'' to UST student''s
      death – Biazon

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddd739c-7e9f-40b9-ab85-aac839af4544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 27) — Making the Reserve
        Officers'' Training Corps (ROTC) voluntary was only a "knee-jerk reaction"
        of Congress following the death of ROTC cadet Mark Welson Chua, House national
        defense and security committee chair Rep. Ruffy Biazon said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf7e64d-5326-4012-a9d0-33b1b7ed9fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might have been just a knee-jerk reaction on our part that when
        there was an abuse in ROTC and it resulted in someone''s death, we immediately
        abolished it," Biazon told CNN Philippines'' The Source on Tuesday.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">House National Defense Committee Vice Chair <a href="https://twitter.com/ruffybiazon?ref_src=twsrc%5Etfw">@ruffybiazon</a>:
        We should amend the law to make ROTC mandatory for state colleges | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/EwTQCWpmgf">pic.twitter.com/EwTQCWpmgf</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1067269265881878528?ref_src=twsrc%5Etfw">November
        27, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba409274-dd17-4bcd-9b4c-3a95f8bd2c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada720f2-553a-41a7-9dac-49a83b6f07ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon was a member of Congress when it passed a bill making ROTC
        voluntary and establishing the National Service Training Program in place
        of mandatory military training following the death of University of Santo
        Tomas ROTC cadet Mark Welson Chua.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eb9208-9171-4033-a169-6476dcd99bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST''s campus paper The Varsitarian reported that Chua''s hogtied
        body, rolled in a carpet, was found floating in the Pasig River after he exposed
        to the student publication alleged corruption in the university''s ROTC unit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227d5cfc-31c9-41e9-87ec-ed64f86fe303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional records show that Biazon did not cast a vote on House
        Bill No. 3593, but another proponent to reinstate mandatory ROTC, Senator
        Win Gatchalian, voted in favor of the bill making ROTC voluntary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7a2a69-93e2-4340-923c-dd8810b5ac92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Biazon, who is also Muntinlupa''s district representative, the
        killing of an ROTC cadet who exposed alleged corruption in their unit is not
        enough reason against making military training for college students mandatory
        again.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9368ed-0679-4e55-8b3e-a1635dee9922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a proponent of ROTC, to say na may corruption [sa ROTC,] i-ban
        natin, eh may corruption din sa academic subjects, why can''t we ban it?"
        he said. "Of course we cannot do that, that''s the purpose of education."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a27f8c-579b-4e3c-a956-8e459d90db39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation. As a proponent of ROTC, to say that there is corruption
        in ROTC so we have to ban it, but there is also corruption in academic subjects,
        why can''t we ban it? Of course we cannot do that, that''s the purpose of
        education.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c55cbe-42ef-4478-aad5-29aef59caa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while his bill does not have any safeguards against
        abuses in the ROTC program, the amended Anti-Hazing Law, which imposed heftier
        penalties on hazing, would be enough to protect cadets.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">House National Defense Committee Vice Chair <a href="https://twitter.com/ruffybiazon?ref_src=twsrc%5Etfw">@ruffybiazon</a>:
        There&#39;s already an anti-hazing law to protect students | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/eC764GL43v">pic.twitter.com/eC764GL43v</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1067270843284111360?ref_src=twsrc%5Etfw">November
        27, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11228b11-7068-407e-a231-85050d81a7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffba100-b63e-4cc0-9763-260d2f2ba27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech on Thursday, Senator Manny Pacquiao, among
        the senators pushing for the reinstatement of mandatory ROTC, acknowledged
        that there were “problems and controversies” in the implementation of the
        program, but did not mention Chua’s case.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebfeb40-ff84-43cc-99cb-abf352dec8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As solution providers, we will strengthen the accountability of
        the ROTC officers as well as everyone involved in the implementation of the
        program,” Pacquiao said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1141d09c-6836-4036-aa36-e86047f9fe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pacquiao’s bill, which is co-authored by Senate President Tito
        Sotto, does not mention any mechanism to ensure the accountability of ROTC
        officers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922e09ba-92ba-4b42-be3b-a9e8e22dd86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''ROTC instills discipline''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee98548a-c919-4f6a-b5cb-b94cd39809f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech last Thursday, President Rodrigo Duterte renewed his
        call on Congress to pass a law that would reinstate mandatory ROTC for senior
        high school students to "instill patriotism and love of country to the youth."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6147a05-8b5e-4f51-91c6-3e20593543a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the abolition of mandatory ROTC due to a "simple hazing
        caused an aberration in our country."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ff8a57-0579-4a94-bc3f-2d2109fdb3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Pilipino ngayon wala nang alam dahil doon sa nawala ang ROTC,"
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba5eee2-45bb-41e6-91fe-13502b66ef72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Filipinos today no longer know anything because ROTC
        is gone.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3ed4f9-81fc-4aac-9462-4bfa0377ae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua did not die due to hazing, but was killed in 2001 by ROTC officers
        after he revealed the alleged corruption in his unit.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db07dcaf-322d-4328-8def-cf1c90a11d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The killing of Chua is just one of the many ROTC-related violence.
        We should not let these hard-won struggles be put to waste and we should not
        let state terror and impunity continue to reign," said Salinlahi Alliance
        for Children''s Concerns secretary general Eule Rico Banganay in a statement
        on Sunday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cfa29e-bef0-4e11-a391-bd2713f515b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Biazon stressed that there is a greater need for the reinstatement
        of mandatory ROTC in college "for us to organize a force that we can mobilize
        during calamities and emergencies."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcb540d-9d5f-49a7-8df8-de5805172a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Military service training develops leadership, it teaches people
        organization. Follow orders or follow instructions. I think it instills discipline,"
        he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e815fe-e769-4b69-bcfd-61d8cee20133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Akbayan party-list Rep. Tom Villarin warned that ROTC may be
        used to suppress dissent.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0257430-2962-4274-9c9c-56f8966da146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The state of national emergency still being imposed nationwide
        can be used as a pretext to mobilize the ROTC to suppress legitimate dissent
        and go against citizens critical of the Duterte administration,” Villarin
        said in a press briefing.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd6f91b-3d42-4120-b7d4-2a739709fa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Duterte’s proposal to make ROTC mandatory again is
        an “empty act of patriotism when our leaders are surrendering our sovereignty
        to foreign powers.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a57dd9-a61c-4ad0-b728-2d22b7a46a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon''s bill, which seeks to amend the law which established the
        NSTP, is only one of five bills pending in the lower house seeking to revive
        mandatory ROTC, House public order and safety committee chair Rep. Romeo Acop
        said Monday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72678c1-cf96-4d66-bd4d-4b37f9928eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in the Senate, five similar bills are pending in the
        committee.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ee9921-d22c-4f6d-b7d3-4691a063fee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan talaga eh.</em> We speak of a reserve force in so
        far as the [Armed Forces of the Philippines] is concerned. <em>Saan po manggagaling
        ang mga ito kung hindi po doon sa ating mga estudyante</em> who are willing
        to undergo military training?" Acop said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c47ea30-1a66-49e4-bd90-756481a24c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s really needed. We speak of a reserve force in
        so far as the Armed Forces of the Philippines is concerned. Where else would
        this come from except from those students who are willing to undergo military
        training?]</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1cf870-4a42-4804-b1c9-b6b2dac80b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:00:14.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'Ruffy-Biazon-MO32-deployment-troops':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-27T23:27:33.438+08:00
    'imagesource': 'jcr:167e8d30-595d-4027-8d3d-744f6d497b0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1188549a-460a-4b89-a4e5-2edf5f038ed9'
    'lead': 'House national defense and security committee chair Rep. Ruffy Biazon
      says Malacañang only expanded the area covered by two previous orders sending
      out police and military to quell lawless violence.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T16:03:12.738+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:25.642+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:17.054+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ruffy Biazon backs deployment of more troops

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48ebe8d-8224-4811-b16a-832a068f0130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:03:12.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 27) — House national defense
        and security committee chair Rep. Ruffy Biazon backed Tuesday President Rodrigo
        Duterte''s order to send more troops to parts of southern Luzon and the Visayas
        region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136029cb-f72c-4801-8565-8003c06bf9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:03:12.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hesitate to question when state forces say that there is a need
        for us to deploy more troops to maintain peace and order because if something
        happens and they do not take action, then who suffers?" Biazon told CNN Philippines''
        The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb28e34-9650-4225-8799-7d3c231641c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:03:12.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang issued Memorandum Order No. 32 last Thursday, Nov. 22,
        which ordered the deployment of more police and military personnel in Samar,
        Negros Oriental, Negros Occidental and the Bicol Region on account of "sporadic
        acts of violence."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747f6dc6-f725-4287-bd8a-5d9dcad3242e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:03:12.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order stems from President Rodrigo Duterte''s Proclamation No.
        55 which declared in 2016 a state of national emergency on account of lawless
        violence in Mindanao following a bombing in his hometown of Davao City which
        killed 15 and injured 70.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fb2aa6-afbf-44fb-bbc2-73e853dd8b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:03:12.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorandum Order No. 3 provided guidelines "to define and delimit
        the measures that the AFP (Armed Forces of the Philippines) and PNP (Philippine
        National Police) can undertake during the state of lawless violence."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b467b-4d6a-4bdc-bf6b-0d0b94045548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:03:12.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon said Memorandum Order No. 32 is "just an expansion of the
        area covered" by the previous orders issued by the Malacañang, and brushed
        off statements from critics that this might be a prelude to the declaration
        of martial law nationwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a70a0dd-7497-4d1c-928f-cf1ace4be190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:03:12.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Gov''t: Deployment of more troops not a prelude to nationwide
        martial law</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788d2705-fd4d-4cb9-bd67-c7a056bf7fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:03:12.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The positive thing that we see here is that there are specific
        guidelines on how to implement the augmentation of the AFP and PNP," Biazon
        said. "As opposed to just letting the AFP go ahead and address the violence
        there, this one, they have guidelines that govern it."</p>'
  'Rodrigo-Duterte-Navy-Antonio-Trillanes-transactions-parents':
    'author': 'Chad de Guzman'
    'caption': 'President Rodrigo Duterte and Senator Antonio Trillanes. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-27T10:15:57.965+08:00
    'imagesource': 'jcr:8982af1c-5532-41f8-a22d-8e3e41fdd742'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '947eddc7-265c-4a2d-9554-2cb9d9194305'
    'lead': 'The embattled senator welcomes the probe.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T16:07:07.638+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:25.540+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:17.138+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says probe ongoing on Trillanes parents'' gov''t transactions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7636936f-3756-41b7-931b-0b66b38acdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:07:07.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> The
        tiff between President Rodrigo Duterte and Senator Antonio Trillanes is far
        from over -- with the country''s leader revealing an ongoing investigation
        into the government dealings of the senator''s parents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fb4b51-f563-4488-bced-cf052511003b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:07:07.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking into the papers, you know that we''re investigating
        quietly ''yung mga deals sa panahon ng tatay pati ''yung involved ''yung nanay
        [the deals in the time of his father and those involving his mother]," Duterte
        said in his speech at the groundbreaking of the Davao City Bulk Water Supply
        Project Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeba0f2-83f8-4157-a616-0e8c0f437770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:07:07.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier brought up the supposed transactions in September,
        during his televised interview with Presidential Spokesperson Sal Panelo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d011e8-1694-42d9-ad43-e3fa0fb74d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:07:07.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang problema kay</em> Trillanes is that he is crucifying Bong
        Go for entering into business with government," the President said in September.
        "Ang tatay niya nasa serbisyo pa.<em> Ang --- siya nasa serbisyo na, sundalo
        na siya. Ang transaction ''yung karamihang supply sa Navy, ang nanay niya.
        Kung ayaw niyong maniwala, tanungin niyo ''yung</em> Navy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff0e47d-35db-4099-9fbb-e0d2f03eeb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:07:07.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem with is that he is crucifying Bong Go
        for entering into business with government. His father was in service. He
        was in service, he was a soldier already. His mother was involved in the transactions
        of most of the Navy''s supply. If you don''t believe me, ask the Navy.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893c12ee-8285-4a13-a456-97345d423c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:07:07.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes earlier slammed Duterte for dragging his 84-year-old mother
        into their word war, saying that she has Parkinson''s Disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ecacce-08df-4cbe-aca4-9db2929f55b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:07:07.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the senator said Wednesday he welcomes the probe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9536113-63d4-40cb-bf0e-95b6fc879af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:07:07.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, I''ll raise the ante. If he finds anything anomalous,
        again, I would voluntarily walk into any detention facility kahit sa Davao
        pa [even in Davao],"&nbsp; Trillanes said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b1e9a4-6b32-427c-8124-192430521bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:07:07.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the senator said Duterte should direct his attention to
        the multi-billion peso drug shipments which slipped through the Bureau of
        Customs. The President''s son, Paolo, has been linked to the ₱6.4 billion
        methampetamine (shabu) shipment which entered the country in May 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b11c1ec-96c2-48ef-b161-39c4b902d407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:07:07.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime, magpanggap man lang sana siya na galit sya at
        ipahanap kunyare ''ung drug lord na nagpasok ng 6.4 billion peso at 11 billion
        peso shabu shipments. Napaghahalataan tuloy na sya nga ang nasa likod ng mga
        shabu shipments na ''yan," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939a17de-cf71-4600-afe4-b890277f0338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:07:07.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the meantime, he should pretend to be angry and
        order the search of the drug lord who shipped 6.4 and 11 billion pesos worth
        of shabu. It gets obvious that he''s behind the shipments.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8351be-d05a-424e-a240-5c8c3efb2d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:07:07.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s statements comes after he voided the amnesty granted
        by former President Benigno Aguino III.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483eb0c1-78a4-49f8-a393-ad7c4e8a7612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:07:07.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then said Trillanes should have just gotten himself killed
        in the Manila Peninsula siege on November 2007, where he led the Magdalo mutineer
        officers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0f19da-7b34-4c1d-ad5e-9d059eb92c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:07:07.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yan ang sundalo ninyo? Ayan, pabilib-bilib kasi na --- pabandera
        diyan sa Makati sinira yung Peninsula tapos nag-surrender. Anak ng… Tapos
        matapang daw siya. Sus! Trillanes amoy kita. Naghinambog ka lang naman, nagpakamatay
        ka sana na doon,"</em> Duterte added on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb997e3d-b83c-4876-96df-1d7440fae7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:07:07.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s your soldier? He''s standing proud. He went
        to Makati, destroyed the Peninsula, and then surrendered. And he says he''s
        brave? I can smell you, Trillanes. You''re just bragging, you should have
        gotten yourself killed there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6131d30-2f74-4689-b2aa-365698b6df7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:07:07.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:25.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Peninsula incident was one of Trillanes'' acts against government.
        Trillanes, a former naval officer, was also involved in the Oakwood mutiny
        in July 2003, the Marines'' standoff in February 2006 - which were all against
        then President Gloria Macapagal-Arroyo.</p>'
  'pangilinan-nfa-budget':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-27T10:10:05.192+08:00
    'imagesource': 'jcr:0ffea828-c961-4f3c-9a87-bb03689d7930'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a3f8a0d-529a-43c2-abcc-1964f422fd02'
    'lead': 'Senator Pangilinan said the finance committee will speed up budget deliberations
      once a detailed report is submitted.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T16:09:35.427+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:24.672+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:17.258+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pangilinan to NFA: Budget deliberations to be deferred until ''malpractices''
      are addressed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2513179b-54a0-4eab-8aa2-1175f15d26be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:35.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 27) — Senator Kiko Pangilinan
        said he will put deliberations on the National Food Authority''s (NFA) 2019
        budget on hold until the alleged corruption that led to the spikes in prices
        of goods is addressed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348a2e55-d69c-4c0c-8778-871f19968524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:35.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan requested Agriculture Secretary Manny Piñol to submit
        a detailed report on the council''s "malpractices" by Friday. Until then,
        the speedy deliberations on their budget would have to wait.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a79207-51cb-49e5-bfe9-09ea85f3611b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:35.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFA proposed a ₱7 billion budget for next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d95b62-ec91-4241-b122-7d903c3d6bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:35.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us inform Secretary [Manny] Piñol that we will raise this in
        plenary. We can speed up the [budget] deliberations only when these matters
        are addressed," Pangilinan said Monday during the NFA budget hearing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aded64e-0aea-48ac-b4fc-fd85934415f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:35.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing rice prices, which shot up to ₱70 per kilogram in August
        this year, Pangilinan said the incompetence and alleged corruption in the
        council should not go unpunished.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acecd807-8315-47fa-82e3-2e477fa204aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:35.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire country was brought to its knees when rice prices went
        sky high due to massive corruption and incompetence in the NFA and no one
        gets punished. Billions of pesos of NFA rice were either diverted and billions
        of pesos worth of import quotas manipulated to favor select traders that led
        to the shortage of rice and no one is charged," Pangilinan said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0450f48d-60bb-4943-99b7-0bd74aaca2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:35.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan, who also served as NFA council chairman from May 2014
        to September 2015, questioned the lack of effort from the council to address
        the issues, adding that the resolution to the rice issue should not stop at
        the council chairman''s resignation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b4cc1-84c7-423d-b063-466e03efe12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:35.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator mentioned the Commission on Audit report in August which
        highlighted the council''s diversion of P5.1-billion allotted for their Food
        Security Program, to pay off loans instead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8609ccc-ffdd-4204-8914-cc4f7ba14743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:35.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another case cited was the alleged illegal sale of P235 million
        worth of buffer stocks from Region 8 to favor Bulacan traders during the term
        of the former NFA Adminisrator. This is equivalent to 10.4 million kilos or
        3 days of rice stock.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94e1c10-1ee6-4e35-8988-938e2feb6fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:35.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is there an investigation on this matter? The report that favored
        traders were given accommodations in Bulacan, ano ang ginawa ng NFA rito?
        [What is the NFA doing about this?] Ano''ng gagawin sa nangyaring hindi maganda?
        [What will we do about these unfortunate events?]" he said. The NFA had no
        response during the hearing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4149b0ab-c2d3-4326-9e7f-40b842594c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:35.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May problema sa diversion and rebagging, sa MAV, binago pa raw
        ang country of origin para ma-accommodate ang iilan. Maraming concerns. Wala
        na si Mr. Aquino, pero ganoon na lang ba?" He added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acae143-68dc-4848-abc4-b30d246f2a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:35.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was a problem in diversion and rebagging. In
        the Minimum Access Volume (MAV) they allegedly changed the country of origin
        to accommodate others. There are many concerns. Aquino left the council but
        does it stop there?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f36dc2-d690-47c6-8020-0f997cb23ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:35.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFA chief Jason Aquino resigned from his post in September.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd414242d-4181-42c1-9710-5fb0dd9e7b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:35.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second hearing of the Senate Committee on Finance on
        the NFA budget. The first session was in October.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec8a507-9c72-4b4d-82f4-1c8d02a5cc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:35.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:24.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the spike in rice prices, the NFA has implemented a suggested
        retail price in October ranging from₱37 to ₱47 per kilogram, for imported
        and locally produced rice.</p>'
