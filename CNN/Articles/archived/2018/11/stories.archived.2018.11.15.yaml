      'mgnl:lastActivated': 2019-04-17T09:32:58.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The White House, after a day of uncertainty, confirmed Wednesday
        that deputy national security adviser Mira Ricardel is leaving her position.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5553c0f9-4776-43fc-9ff9-83c200aae164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:00:40.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will remain in the administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cd3caf-910c-4b64-8fb5-5ae50a6ef325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:00:40.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, press secretary Sarah Sanders said, "Mira Ricardel
        will continue to support the President as she departs the White House to transition
        to a new role within the Administration. The President is grateful for Ms.
        Ricardel''s continued service to the American people and her steadfast pursuit
        of his national security priorities."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841befd5-4209-4cec-9a06-57588c4cc944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:00:40.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources said the President told advisers Tuesday that he had decided
        to fire her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb600fe-e007-4e8d-910c-2c2165c44d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:00:40.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes a day after first lady Melania Trump''s office
        issued a surprising statement calling for Ricardel to leave the White House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd8e64f-e18c-4afa-9045-257b304bf167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:00:40.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a breaking story and will be updated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8692273c-deff-4566-8ed3-76e235a3ab10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:00:40.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Deputy national security
        adviser Mira Ricardel forced out of White House"</em></p>'
  'super-earth-discovery-barnards-star':
    'author': 'Ashley Stickland'
    'caption': 'This image shows an artists''s impression of the surface of Barnard''s
      star b, a cold Super-Earth discovered orbiting Barnard''s star 6 light-years
      away.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-15T07:16:07.605+08:00
    'imagesource': 'jcr:a27ebb89-cbcf-406a-9c5e-c67487b06fac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf847695-8bb1-4be7-b626-5fc220cbb901'
    'lead': 'Astronomers have found a frozen exoplanet more than three times the mass
      of Earth, orbiting a star that''s only six light-years away. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T10:03:31.486+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:58.648+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:52.578+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Frozen super-Earth discovered six light-years away

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d99c08-a313-4f09-bbfd-44b0b6fac8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:03:31.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Astronomers have found a frozen exoplanet
        more than three times the mass of Earth, orbiting a star that''s only six
        light-years away. The exoplanet is orbiting Barnard''s star, the closest solitary
        star to our sun.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a89a360-1cd5-47e8-8a00-185ec8429833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:03:31.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes it the second closest known exoplanet to us. Previously,
        an exoplanet was found orbiting in the&nbsp;three-star Proxima Centauri system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80287b5a-949d-47a5-828f-0b4e3df6101a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:03:31.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exoplanet was found after stitching together 20 years of data,
        including 771 individual measurements, from seven instruments. The analysis
        that led to the discovery is detailed in a&nbsp;study&nbsp;published Wednesday
        in the journal Nature.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c51877-10d5-4d1a-97d9-e922ad973d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:03:31.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, astronomers thought they would find a planet around the
        nearby star, but it eluded them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4669a53-0383-423d-a1bf-25677b1ca2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:03:31.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest ''kick'' about this discovery is the host star," Paul
        Butler, study co-author and astronomer at the Carnegie Institution for Science,
        wrote in an email. "Barnard''s star is the ''great white whale'' of planet
        hunting."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822c3e1a-0185-4cd7-8055-6615d120d11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:03:31.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet, known as Barnard''s star b, is probably dimly lit by
        its star and slightly colder than Saturn. The researchers believe that it
        is an icy desert with no liquid water, a hostile environment where the average
        surface temperature is around minus-274 degrees Fahrenheit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60802d1a-e50f-4740-884c-34ee77e85130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:03:31.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red dwarf star itself emits only about 0.4% of our sun''s radiance,
        so the planet receives about 2% of the intensity that Earth receives from
        its sun. This is because Barnard''s star is in the class of M dwarf stars,
        cooler and less massive than our sun. It''s also an old star that predates
        our own solar system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8531c5-c929-4eb2-aa7c-162bfdffb3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:03:31.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to look at it through a telescope, the star appears to be moving
        the fastest among the other stars in the night sky. This is because it''s
        moving quickly in relation to the sun, and it''s the nearest single star in
        the sky to us, Butler said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd752757-395c-47f6-9c6e-c526820eaad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:03:31.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The star is named in honor of the great American astronomer Edward
        Emerson Barnard, who was a pioneer of stellar photography and astrometry,"
        Butler said. "He recognized that this star had the largest known proper motion
        a century ago."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc25215-f35d-4faa-8d36-44e786bbc477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:03:31.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet is about the same orbital distance from its star as Mercury
        is from our sun, making a full pass around the star every 233 days. This places
        it in the "snow line" of the star, where it''s cold enough for water to freeze
        into solid ice. This region in a planetary system is where the building blocks
        of planets are thought to form, collecting material to become cores. As they
        migrate closer to their host stars, gathering more material, they become planets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eb8896-92f4-4070-a629-85ea41f71161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:03:31.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time a planet this small and distant from its star
        has been detected using the radial velocity technique, which Butler helped
        pioneer. This method is sensitive to the mass of the exoplanet and measures
        changes in the host star''s velocity. Instruments can be used to detect tiny
        wobbles in the star''s orbit that are caused by the planet''s gravity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0d7528-34b0-4288-8b0a-d63f45279b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:03:31.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this discovery shows the power of the [radial velocity]
        technique for detecting longer period, small planets that are much harder
        or not possible to detect with missions like Kepler and TESS, which focus
        on finding transiting exoplanets in shorter orbital periods," Johanna Teske,
        study co-author and Hubble Fellow at the Carnegie Institution for Science,
        wrote in an email. "This study sets a wonderful example of collaboration and
        coordination across multiple teams and multiple data sets, something that
        doesn''t always happen successfully in exoplanet research. It is only by combining
        data and working collaboratively that this very challenging detection was
        possible."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb5b0be-eff2-466d-bc16-fed0a79a9cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:03:31.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These methods haven''t always been available to astronomers searching
        for exoplanets. For most of the past hundred years, the only way was the astrometric
        technique, in which astronomers look for the host star to wobble relative
        to background stars, Butler said. It worked only for the nearest stars and
        was achieved by taking photographs of the star and measuring its positions
        in relation to one another.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3c47db-7255-4b0b-9418-7964bab3c063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:03:31.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This made Barnard''s star the most important star in the sky because
        it is the nearest single star in the sky," Butler said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c271502-d067-43bf-be90-96cf9f7af241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:03:31.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1930s, Dutch-American astronomer Peter van de Kamp began
        a quest to study Barnard''s star that lasted for most of his 93 years. His
        claims of how planets could fit in orbit around the star were refuted, and
        he died five months before the first verifiable discovery of an exoplanet
        was made in May 1995, Butler said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8181a21-9922-4a8c-ad5e-534d40532d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:03:31.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He worked hard at improving the only technique at that time that
        had a prayer of finding planets, and spent decades collecting the data," Butler
        said. "Van de Kamp is a true pioneer in extrasolar planets."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add89763-4aaf-4d35-a12a-0befc9413196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:03:31.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given its proximity to our solar system and its long orbit, future
        missions and telescopes will be able to provide new insights about Barnard''s
        star b.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d945b4-da2e-4e8c-bbb9-0cd61eca441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:03:31.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Future space-based telescopes like&nbsp;WFIRST&nbsp;might be able
        to observe reflected light from Barnard''s star off of the planet, and thus
        tell us something about the composition of the surface and/or atmosphere of
        the planet," Teske said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb5d0e5-305f-41ee-a996-1321c801e1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:03:31.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Frozen super-Earth
        discovered six light-years away"</em></p>'
  'lion-air-indonesia-boeing-manual':
    'author': 'Masrur Jamaluddin and Kara Fox'
    'caption': 'Boeing allegedly withheld information about the potential hazards
      of new flight-control features on the model of plane involved in the deadly
      Lion Air crash in Indonesia last month, according to the Wall Street Journal.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-15T07:09:16.293+08:00
    'imagesource': 'jcr:f56869f4-a798-460c-83d0-1daccd0ba7da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb2783f0-220d-4777-aa81-244ff6f50391'
    'lead': 'Boeing was facing mounting pressure Wednesday over the Indonesia airplane
      disaster as the owner of the doomed jet joined a U.S. pilots'' group in alleging
      the company failed to warn pilots about the potential hazards of a new safety
      feature implicated in the crash.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T10:05:49.780+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:58.464+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:52.745+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lion Air joins U.S. pilots in claiming Boeing withheld info on plane
      model that crashed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385fe244-846f-4eb9-a94d-677843edb0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Boeing was facing mounting pressure Wednesday over the Indonesia
        airplane disaster as the owner of the doomed jet joined a U.S. pilots'' group
        in alleging the company failed to warn pilots about the potential hazards
        of a new safety feature implicated in the crash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab82d69-319f-41d8-97b7-33b3da1c27d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top Lion Air official told CNN that the manual for Boeing''s 737
        MAX 8 — the model that crashed into the Java Sea last month, killing all 189
        on board — did not include a warning about a critical feature that could cause
        the plane to dive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8c26ca-1aac-45e8-95c5-7ea40504ecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zwingli Silalahi, the Indonesian airline''s operational director,
        said the manual did not tell pilots that in certain situations, the plane''s
        stall-prevention system could automatically trigger a response, such as lowering
        the airplane''s nose, to prevent or exit a stall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20fd543-4390-4424-a1bf-788b492cd6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have that in the manual of the Boeing 737 MAX 8. That''s
        why we don''t have the special training for that specific situation," Zwingli
        said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5041856-54fd-44dc-9609-6a731787fa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are examining whether a sensor on the outside of the
        plane transmitted incorrect data that could have triggered the stall-prevention
        system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f9b5db-3392-4ae1-9842-6d212aeda406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline''s claims come after Boeing was&nbsp;similarly accused
        Tuesday by the Allied Pilots Association (APA)&nbsp;of withholding information
        about the potential danger of the plane''s new features.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48bf35c-939a-4c3c-b810-406a00399985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lion Air Flight 610 crashed shortly after taking off from the Indonesian
        capital of Jakarta on October 29. Investigators believe the MAX 8 plane may
        have experienced problems with several sensors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee7df36-30d4-4578-a9d8-53c1b34f7cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing said last week that a safety bulletin issued to aircraft
        operators in the wake of the crash was merely meant to reinforce existing
        procedures. Both Lion Air and the APA have now rejected the company''s assertion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c929e7c-8d63-4aa0-ae29-faa3c3211c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (Boeing) didn''t provide us all the info we rely on when we
        fly an aircraft," Capt. Dennis Tajer, a spokesman for the APA group, told
        CNN on Tuesday. "The bulletin is not reaffirming, it''s enlightening and adding
        new info."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfd1cf3-8154-436c-a85c-a31340b8c75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zwingli added that Boeing''s safety bulletin did not suggest additional
        training for pilots operating that aircraft. "We didn''t receive any information
        from Boeing or from regulator about that additional training for our pilots,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8de4b26-f39f-4d22-834c-338d41d8eb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zwingli said that if the result of the ongoing investigation — conducted
        by Indonesia''s National Transportation Commission, the U.S. National Transportation
        Safety Board, and Boeing — found that additional training was necessary, Lion
        Air pilots would undertake it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0add4fd2-ec1c-4dad-ab8d-a848d7f459ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a Boeing spokesperson said in an email that it could
        not "discuss specifics of an ongoing investigation" and that the company had
        "provided two updates for our operators around the world that re-emphasize
        existing procedures for these situations."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8b6d60-0af5-4c8f-8a18-9e74de1dfcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident in the safety of the 737 MAX. Safety remains our
        top priority and is a core value for everyone at Boeing," the spokesperson
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003fc4cc-daa4-4087-9036-8257fe8f1d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the Directorate of Airworthiness and Aircraft Operations
        (DOAAO) at the Indonesian Transportation Ministry told CNN that the agency
        was in the process of intensive discussions about additional training for
        the pilots who fly the MAX 8 planes, but did not elaborate on what any additional
        training would involve.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e91de2-631a-4d87-9013-a8906f4dc388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the APA said while there were no immediate safety concerns
        about the MAX 8 planes, "the fact that this hasn''t been told to pilots before
        calls into question what other info should we know about this aircraft."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e90876b-9839-4817-9730-4a6ec10caa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What seems to have happened here is that a new version or a modified
        anti-stall capacity was added which pushes the nose down automatically. If
        it''s true, it is beyond comprehension that Boeing did not tell the airline
        and pilots about this," said CNN aviation correspondent Richard Quest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff99d68e-a123-4d44-b89e-161e3b36677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if important information hadn''t been communicated
        to pilots, it would be a matter for aviation regulators, rather than individual
        airlines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae8270f-1c02-4c70-bc00-2d532b107085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue is how much information to give the pilots about the
        systems on board so they can respond in an emergency," Quest said, adding
        that pilots are often overloaded with readouts and signals from multiple devices
        and monitors that can risk distracting them at the worst possible moment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd70195-138a-43b5-ad76-75aebfda7d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lion Air sensor replaced</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4894e4ee-a94e-41ca-8280-cf1db1c69bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing''s operational bulletin, released last week, pointed airlines
        to "existing flight crew procedures" to address any erroneous readings related
        to "angle-of-attack" (AOA) sensors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0cd0c7-4731-4287-ab17-21e0328ed6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An AOA sensor is an instrument, similar to a small wind vane, that
        sits outside the plane just below the cockpit and sends information to its
        computers about the angle of the plane''s nose relative to the oncoming air.
        The sensor helps to determine whether the plane is about to stall and dive.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb408990-1528-465e-8de8-a6df9dc26355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Federal Aviation Administration (FAA) later issued its
        own directive that advised pilots about how to respond to similar problems.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae97a4fe-764e-4494-ba78-44561be04254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, investigators said the AOA sensor on board the aircraft
        had been replaced the day before the incident, but problems persisted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9f1bcb-128e-458b-8227-f29293a4fb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian authorities confirmed last Wednesday that the AOA sensor
        was replaced after a flight from Manado, in North Sulawesi, to Denpasar, Bali,
        on October 28. The Boeing 737 MAX 8 then made another flight to Jakarta that
        same day, and the pilots reported further problems.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2499ae-af59-4112-9a96-786a4ee63345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said the jet experienced problems on its last four
        flights — including, crucially, the flight that crashed, according to Soerjanto
        Tjahjono, the head of Indonesia''s National Transportation Safety Committee
        (KNKT).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dee73ec-a0e1-43f2-8d01-50e51e5bd59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA''s directive affects 246 Boeing 737 Max aircraft worldwide,
        with 45 of these operated by U.S. carriers that include Southwest, American
        and United Airlines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64934d11-2d3f-4c1c-8b2c-b78f18aa99de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voice recorder still missing</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64276496-9295-40ed-b540-6649a18468d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two weeks after the crash, authorities are still searching
        for the plane''s cockpit voice recorder (CVR), which is believed to be buried
        under deep mud. If found, it should reveal what happened in the cockpit in
        the final seconds of the flight.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5328c1b9-b212-4457-aca0-8356cf1e7a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are already examining the flight data recorder (FDR)
        that was pulled off the seabed, some 30 meters under water, on November 1.
        Preliminary findings suggested there were problems with the airspeed indicator
        on the past three flights before the crash.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f84a5d-fb9c-4424-b04b-31a5f304f1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airspeed indicator is like a speedometer and tells the pilot
        how fast the plane is moving through the air. It does this by gathering data
        from the plane''s pitot tube and the static port, which essentially compare
        differentials in the air pressure to arrive at the plane''s speed and altitude.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be0738e-ce9a-43e9-a662-8b787bc303a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After problems were reported with the airspeed indicator, the AOA
        sensor was replaced by a Lion Air technician in Bali before the plane departed
        for Jakarta on its penultimate flight.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e9b1e1-ef95-4c50-a10f-87dbcfaaf183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers on that flight told CNN that the plane experienced a
        significant drop in altitude shortly after takeoff. "After 10 minutes in the
        air the plane dropped as if it was losing power. People panicked. It dropped
        about 400 feet," passenger Robbi Gaharu said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02104167-3b65-4b18-9205-dc0cca0c6db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once in Jakarta, a Lion Air technician checked the plane again and
        gave it the green light to fly on its final flight, from Jakarta to Pangkal
        Pinang.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085d1636-885e-4c67-9302-c6f7a86aad45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:05:49.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Lion Air joins US
        pilots in claiming Boeing withheld info on plane model that crashed"</em></p>'
  'celine-dion-clothing-line':
