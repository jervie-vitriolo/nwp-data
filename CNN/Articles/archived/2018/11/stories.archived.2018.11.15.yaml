    'title': 'Duterte: South China Sea is now in China''s hands, why create friction?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c282422f-e4d4-4b4b-a0c8-9a8f3fd80425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:48:47.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 15) — The United States
        and other countries should accept the "reality" that Beijing "is already in
        possession" of some disputed areas in the South China Sea to avoid tension
        in the region, President Rodrigo Duterte said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efbb3df-0fe8-424c-a048-ce8b261cb537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:48:47.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with reporters before the Association of the
        Southeast Asian Nations (ASEAN)-U.S. Summit in Singapore, Duterte urged countries
        to stop provoking China with military activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ddc8b8-5655-461d-83f4-6e09262aef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:48:47.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is there. That''s the reality. And America and everybody
        should realize that they are there. So if you just keep on creating little
        friction, one day a bad miscalculation can turn things - Murphy''s Law. If
        anything can go wrong, it will go wrong," he warned.</p>'
    '5':
