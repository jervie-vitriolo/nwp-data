      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got news from @agentchrislee that my ''shoot for the moon'' audition
        for the role in a U.S. series went to an Asian American actress," Aquino revealed.</p>'
