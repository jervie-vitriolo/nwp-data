      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c7524d-62eb-421b-b712-1cfcf0a68024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:08:31.804+08:00
