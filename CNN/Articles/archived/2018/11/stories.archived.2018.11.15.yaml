  'Govt-employees-14th-month-pay-November-15':
    'author': 'CNN Philippines Staff'
    'caption': 'Budget Secretary Benjamin Diokno. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-14T12:45:40.477+08:00
    'imagesource': 'jcr:c09083b1-dfe1-4edf-8459-7eab51fb04c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1c1c5c8-f712-4c25-b267-3b371caec5f0'
    'lead': 'Under the Department of Budget and Management''s circular, the Christmas
      bonus and cash gift should be given not earlier than November 15.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T11:08:46.743+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:56.142+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:54.266+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t employees to get 14th month pay starting Thursday

      '
    'updated': 2018-11-15T08:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6f71b6-56ce-4b18-9def-589413e3afb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:08:46.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 14) —&nbsp; Good news for
        government employees!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2af4e2-7258-4ffe-94c6-bd3e291b91f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:08:46.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting November 15, government employees will receive their 14th
        month pay, the Department of Budget and Management said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69835ae0-9965-4064-9722-c2dc4a9cae25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:08:46.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Ben Diokno on Wednesday said the 14th month pay
        and other benefits should be exempt from tax, provided it does not exceed
        ₱90,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2af3da3-22e4-4b67-9e92-34e785d5982b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:08:46.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of this, all government employees will receive a ₱5,000 cash
        bonus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cb0094-65af-4718-b8e7-8d139cfe0adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:08:46.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the DBM has allocated a ₱29.7 billion for the year-end
        bonus of civilian personnel, and another P6.5 billion for the year-end bonus
        of military and uniformed personnel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a019458-f2f1-4a95-a271-1595c4afd5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:08:46.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ₱7.3 billion was allotted for the additional ₱5,000 peso
        cash gift to all government personnel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfc4643-e1c4-41f7-a49a-e34a9cc3b390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:08:46.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the Christmas bonus and cash gift is pursuant to
        Budget Circular No. 2016-4, which mandates that the said incentives be given
        not earlier than November 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1391b59d-9c15-4cfe-ab54-052640f30c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:08:46.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who can receive the incentives include government employees
        in service as of October 31 with a total of four months of service since the
        beginning of 2018. Those who have left before October 31 and have rendered
        four months of service shall be granted a pro-rated year-end bonus and cash
        gift, within the month of retirement or separation.</p>'
  'Ben-Diokno-fuel-excise-tax-suspension-next-year':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-14T12:09:33.851+08:00
    'imagesource': 'jcr:5d8ebda4-0156-419d-bc61-bf5c7f31751c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1d3cc2a-c3ae-4bd6-bd14-39c32f07ce73'
    'lead': 'President Rodrigo Duterte has approved their recommendation to suspend
      the additional fuel excise tax in 2019.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T11:11:15.421+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:56.046+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:54.352+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang OKs recommendation to suspend the increase in fuel excise
      tax next year

      '
    'updated': 2018-11-15T11:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babd6b9c-35f5-4dd9-b2fb-cd64ec32d12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:11:15.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> Malacañang
        has approved the economic managers'' recommendation to suspend the additional
        fuel excise tax in 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9864bd0e-057d-4485-9ff1-3edd8835caf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:11:15.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Memorandum from Executive Secretary Salvador Medialdea dated November
        8, 2018 was made public on Wednesday, recommending the suspension of the said
        tax increase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697a01fe-1ac2-4f1e-8844-361db14ed783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:11:15.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please be informed of the APPROVAL of your recommendation to suspend
        the next scheduled increase in excise tax on fuel, subject to Section 43 of
        Republic Act No. 10963," Medialdea said in the memorandum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1d5ee9-510b-4e07-9ea0-ee91220738aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:11:15.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 43 is a provision that allows the suspension of the increase
        of fuel excise tax as provided for in the RA No. 10963, more commonly known
        as the Tax Reform for Acceleration and Inclusion (TRAIN) law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba0a25-d4c2-464c-8909-6f1d90ace256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:11:15.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does not completely remove the fuel excise tax imposed by the
        law, it merely suspends its scheduled increase.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55130bc3-f175-4393-8ffd-4e11994c1a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:11:15.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already anticipated that price of oil will be much lower next
        year, so, if you ask me, I''m willing to recommend we stick to the decision
        not to impose an additional ₱2 in the meantime," Budget Secretary Benjamin
        Diokno said in a press conference Wednesday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a4203f-425f-4968-a119-cbb2a2228399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:11:15.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno earlier said the President has approved the economic managers''
        recommendation. President Rodrigo Duterte is in Singapore for the 33rd Association
        of Southeast Asian Nations (ASEAN) Summit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569f3266-d46f-40b1-8223-fe4a48e9c65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:11:15.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they do not know until when the suspension will take
        effect, but officials are looking into assessing the situation every quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a5889d-a5e2-4870-afc5-19a4489bf82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:11:15.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tax Reform Acceleration and Inclusion (TRAIN) Law, which went
        into effect last January, increases the excise tax imposed on oil products
        from 2018 to 2020. For 2019, the excise tax on fuel products will go up by
        another ₱2 per liter beginning January.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aecfc11-a92a-4c0d-9880-789cd81e4446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:11:15.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, the increase can be suspended if the three-month
        average price of Dubai crude oil reaches at least $80 per barrel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841c8057-2e4d-45c5-a42d-733b7246a76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:11:15.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal to suspend the additional excise tax for fuel first
        rose in October, after Duterte consulted with Congress and his economic managers
        in a bid to address rising inflation throughout the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5ac6de-1b5e-4c05-8d97-35eafe1c8570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:11:15.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated.</em></p>'
