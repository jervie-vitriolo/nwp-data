    'template': '1'
    'title': 'ABS-CBN to PNP: FPJ''s Ang Probinsyano is fictional

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511c7111-11a3-4809-a8c6-0e1679eafc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:32:43.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> Broadcast
        network ABS-CBN issued a statement Wednesday to remind people that its popular
        police drama FPJ''s Ang Probinsyano is a work of fiction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acbc103-bbd0-4462-90de-27068a00fd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:32:43.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes on the heels of a report from the government-run Philippine
        News Agency on how the country''s top cop, Director General Oscar Albayalde,
        cried foul about how the police are portrayed in the show. The report said
        Albayalde plans to write to the Movie Television Review and Classification
        Board (MTCRB) and the drama''s producer to give his comments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1692cce-17b8-4316-b66e-70a1b03c76c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:32:43.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''FPJ''s Ang Probinsyano'' assures the Philippine National Police
        (PNP) that the characters, places, and incidents in the program are purely
        fictitious as stated in the disclaimer aired at the start of the show every
        night. There is no intention to smear the reputation of any organization or
        portray any person in a negative light," the network said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50319013-90b6-4d1b-acf1-1517aaa262c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:32:43.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN added that the main character, Cardo Dalisay (played by
        Coco Martin), is a good policeman who is dedicated to saving the people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4563ca4-5b8a-467b-8376-cf5e2d32137f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:32:43.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As in the past years, ''FPJAP'' has highlighted that good shall
        always triumph over evil and has shared valuable lessons and family values
        that have resonated with viewers," the network said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9ff61f-fffd-40f9-a39d-78b6d0f224e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:32:43.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin himself echoed the network''s statement, posting on Instagram
        the show''s disclaimer and title card.</p>'
