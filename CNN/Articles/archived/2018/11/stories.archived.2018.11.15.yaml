    'template': '1'
    'title': 'BSP raises lending rate to 4.75 percent, the fifth adjustment for the
      year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c53388-a003-4ef3-b93e-0e893096f6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:50:36.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> The
        Bangko Sentral ng Pilipinas (BSP) raised interest rates for the fifth consecutive
        time this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ae9d55-0cdf-4a20-87da-e973dc1910d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:50:36.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement delivered at a media briefing Thursday, the BSP announced
        that it found it necessary to raise interest rates by another 25 basis points
        due to the lingering risks of high inflation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d3f79b-fc21-4328-9144-96e7c2ce81b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:50:36.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the current interest rate to 4.75 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff22475-5991-49fd-bb04-76ebb3755ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:50:36.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After considering the impact of non-monetary measures, including
        the rice tariffication bill and the suspension of the oil excise tax, the
        Monetary Board decided to raise the policy rate by 25 basis points given the
        upside risks to the inflation outlook and given that inflation expectations
        have remained elevated as supply-side and possible wage pressures continue
        to drive price developments," the BSP said in a statement. The Monetary Board
        is the policy-making arm of the BSP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9a5e49-5972-4cc9-8c00-21a05ff5f5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:50:36.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation remained at 6.7 percent in October, as food prices continue
        to be high. This led the government to speed up the passage of the Rice Tariffication
        Act and to suspend the implementation of another fuel excise tax hike based
        on the Tax Reform for Acceleration and Inclusion (TRAIN) law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429fc3d6-2354-4dbb-a028-0149d819a016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:50:36.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Monetary Board deemed it necessary to respond with proactive
        policy action to help temper the risks to the inflation outlook, including
        those emanating from the continued uncertainty in the external environment
        amid tighter global financial conditions and trade tensions among major economies,"
        the BSP added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fd03e1-33b8-486f-af0d-3a4fd53d4c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:50:36.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said that it had a favorable outlook on the economy,
        and that the interest rate hike was done to rein in inflation expectations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617eb8a7-15b8-4f27-a3e2-90f62469ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:50:36.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the government needs to follow through on its non-monetary
        measures, like the Rice Tarrification Act and the suspension of fuel excise
        tax to mitigate supply-side inflationary pressures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eddb30-b3d9-48f8-95f7-66ce1b6fdcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:50:36.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP also raised its inflation expectations for the full year
        of 2018 to 5.3 percent from 4.9 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc6fcaf-bd8b-404e-8bc6-f63bda934780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:50:36.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It lowered its 2019 inflaiton forecast to 3.5 percent from 3.7 percent
        but hiked its 2020 forecast to 3.3 percent from 3.2 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960ece42-aa1c-4d44-b9cf-d1e46a35b007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:50:36.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP has raised interest rates by a total of 175 basis points
        for the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed005960-1cce-4362-b564-d4c3308cefd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:50:36.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board will have its last meeting for the year in mid-December.</p>'
  'makabayan-bloc-probe-tanim-ebidensya-activists':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-15T17:25:01.988+08:00
    'imagesource': 'jcr:7af419f1-39c6-4ce2-9fe5-c9fc2d528541'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09dc6f99-4726-4fac-9fc1-0611f3ffe965'
    'lead': 'The Makabayan bloc filed House Resolution 2305 which calls for a probe
      on police supposedly planting evidence against activists and government critics. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T17:53:04.805+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:02.147+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:50.344+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Minority lawmakers want probe on PNP''s alleged ''tanim ebidensya''
      vs. activists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e4c494-c027-4354-a539-95c4d6690123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:53:04.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> The
        House minority bloc called for an investigation on the alleged bullet planting
        scheme called "tanim ebidensya" of some members of the police against administration
        critics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2223898f-ef79-48e1-8759-eafc5e21739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:53:04.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc on Thursday filed House Resolution 2305 asking
        Congress to probe the police''s supposed planting of evidence against government
        critics and activists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37bc9be-6903-4387-8abe-18df23c09c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:53:04.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes in the wake of the arrest of Vicente Ladlad, a consultant
        of the National Democratic Front of the Philippines (NDFP). The NDFP represents
        communist rebels in peace talks with the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3200b76-df03-4279-bbae-878ec8f5a7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:53:04.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution was signed by Representatives Carlos Zarate, Antonio
        Tinio, Emmi De Jesus, France Castro, Arlene Brosas, Ariel Casilao, and Sarah
        Jane Elago. It calls on the House committee on Human Rights to investigate
        a "pattern" of the arresting authorities'' "evidence-planting."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Lawmakers from the Makabayan bloc in the House of Representatives
        have filed House Resolution 2305 to probe the PNP’s supposed “tanim ebidensya”
        modus | <a href="https://twitter.com/xianneangel?ref_src=twsrc%5Etfw">@xianneangel</a>
        <a href="https://t.co/6PatdDq0ut">pic.twitter.com/6PatdDq0ut</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1062942971522297857?ref_src=twsrc%5Etfw">November
        15, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee328d0e-4289-4bb3-8f1b-e83c241ee213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:53:04.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af35058-ce3c-47c9-97c0-744778ecb7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:53:04.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ladlad was arrested at his Quezon City residence on November 8.
        Police filed charges against him for unlawful possession of firearms, ammunition,
        and explosives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c42fc9-cff3-4fa6-b665-aaf56c9a55b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:53:04.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition lawmakers accused the police of planting firearms
        and explosives in Ladlad''s house to have a legal basis to file a non-bailable
        charge. The group believes the planting of evidence against Ladlad-- and other
        activists for that matter--  is meant to derail the resumption of peace talks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981ba384-db8e-4632-9188-c95d7611dfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:53:04.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito yung purpose ng aming House resolution ngayon, na maimbestigahan
        ito ng Kongreso dahil hindi lang ito</em> violative of the rights of these
        people, <em>talagang makita natin dito yung pattern na kapag aktibista at
        mga</em> consultants ng NDF, <em>basta lang mailagay sa kulungan</em>," said
        <em>Bayan Muna</em> Rep.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb688c4-8aed-46fc-bc68-2569259799ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:53:04.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the purpose of our House resolution: that
        the Congress will be able to investigate the case as it is violative of people''s
        rights. We can see the pattern that when they are activists and NDF consultants,
        they are looking to put them to jail.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55014fe7-bced-437d-b9bb-1ed6e8a34c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:53:04.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ladlad was among NDFP consultants released in 2016 for the peace
        talks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52118a1-f1c5-4544-9373-39aa0eb629d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:53:04.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communist leader Joma Sison earlier said Ladlad could not be arrested
        since he is protected by the Joint Agreement on Safety and Immunity Guarantees
        (JASIG). Malacañang, however, justified Ladlad''s arrest saying JASIG is not
        in effect due to the termination of peace talks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece24eb-e087-42c6-b716-cb70a5c38ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:53:04.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, President Rodrigo Duterte issued a proclamation
        formally ending peace negotiations with communist rebels.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435c1a61-060f-4aae-83d6-0995f6aa20cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:53:04.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
