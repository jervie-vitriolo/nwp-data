    'title': 'Kris Aquino files 44 counts of theft vs. former business partner

      '
    'updated': 2018-11-15T09:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6064814b-aa03-43d2-b970-aa8a943b9814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:02:47.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 14) — TV host Kris Aquino
        will see her former business partner in court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bdb12d-5d88-4f7e-840d-d7d1426db1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:02:47.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicardo M. Falcis II, who managed Kris Cojuangco Aquino Productions
        (KCAP) and Nacho Bimby, faces 44 counts of qualified theft and violation of
        the Access Devices Regulation Act or Republic Act 8484 at the Department of
        Justice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc177f29-4512-440b-bc31-e3195038b44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:02:47.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also teased on Instagram that she would be present at the
        Mandaluyong Prosecutors'' Office on Thursday afternoon. "I have the flu,"
        she wrote, "but I''ll show up because justice delayed is justice denied."</p>'
