      'mgnl:lastActivated': 2019-04-17T09:32:59.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Facebook Wednesday,  Aquino announced she was rejected
        in the  "sassy, sarcastic, sexy bartender role" she had auditioned for.  She
        did not mention the name of the show but said the role went to an Asian American
        actress instead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc1b21f-0696-4c7b-beca-9576bfa236d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:44:33.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.337+08:00
