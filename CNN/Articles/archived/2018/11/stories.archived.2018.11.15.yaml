    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'El Nido, Palawan Mayor: 25 establishments closed, more businesses in
      danger

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27544166-3a42-414a-9e38-5587353d37ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:28:44.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 15) — The government is
        cracking down on El Nido, Palawan establishments found violating environmental
        and easement laws.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d02cd0d-49fd-467f-8079-d2102b1d4395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:28:44.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Nido Mayor Nieves Rosento on Thursday told CNN Philippines that
        25 establishments have been shut down in an effort to rehabilitate the tourist
        spot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f415f6-0f7d-4cbd-900b-d9e7d2b4057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:28:44.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added over 280 establishments were caught building easements
        near the shoreline and violating waste disposal rules.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Rosento: Pinapaigting pa ang monitoring sa kalidad ng tubig sa El
        Nido | <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/JNx6iCecId">pic.twitter.com/JNx6iCecId</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1062925822053376000?ref_src=twsrc%5Etfw">November
        15, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f89158-bfa5-47c7-b3dc-73641923c2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:28:44.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50b15e7-6149-4cd0-81b1-a1fe5d46b854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:28:44.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment officials claimed that some structures tagged as violating
        the law already started self-demolition to ensure rehabilitation would be
        cheaper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee3e658-9fce-4fcf-ace6-d3f18892c30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:28:44.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency task force that took on Boracay Island announced
        on Wednesday its plans to rehabilitate El Nido and Coron in Palawan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37c5a6e-fb1e-4506-ba90-22feed3ba815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:28:44.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Bernadette Romulo-Puyat revealed she personally
        saw the violations in easements, littering, oil spill, and overcrowding —
        the same issues that hounded Boracay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765aaf88-4567-4875-884c-d3464c20a48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:28:44.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final recommendation for the rehabilitation of the Palawan municipalities
        has yet to be submitted to President Rodrigo Duterte, but the Interior Department
        hopes the whole town will not be shut down for the clean up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3563dfb1-cfe7-4913-b822-31fcb0f78799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:28:44.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe there is no need to close El Nido in its entirety," said
        Secretary Eduardo Año. "We can do the clean-up and rehab even without closing
        El Nido... with the cooperation of the LGUs and the public or the tourists
        coming in."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822755f8-cace-4d79-8404-dbda18eaab78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:28:44.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After El Nido and Coron, the task force is set to pay a visit to
        Panglao Island in Bohol and Siargao in Surigao del Norte next week. "Marami
        pa. Naumpisahan na, ituloy na natin," Cimatu said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5c59c0-42f8-4f3b-879c-50ec74bcf969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:28:44.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These rehabilitation plans come after the six-month closure of Boracay,
        which was ordered cleaned after Duterte dubbed it a "cesspool" for its pollution
        woes.</p>'
  'Duterte-skips-ASEAN-events-power-nap':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-15T22:58:14.547+08:00
    'imagesource': 'jcr:3bab2148-366d-4e38-9757-c7fb43818141'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dab37007-1e1e-42e7-9501-c668aaf51488'
    'lead': 'President Rodrigo Duterte on Thursday defended his absence from a number
      of events of the Association of Southeast Asian Nations (ASEAN) to catch up
      on sleep.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T09:33:33.699+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:00.806+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:51.467+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on skipping ASEAN events: ''What''s wrong with my nap?''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37beea0-a362-41a5-b477-153f2c219c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:33:33.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> President
        Rodrigo Duterte on Thursday defended his absence from a number of events of
        the Association of Southeast Asian Nations (ASEAN) to catch up on sleep.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054d621b-0d66-435d-8055-563eff34f44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:33:33.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with reporters during the second day of the
        33rd ASEAN Summit and Related Summits in Singapore, Duterte was asked if he
        already had enough rest after skipping six meetings with regional leaders
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26ee542-b809-46f2-9c89-6f3b0da769ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:33:33.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Still not good enough but enough to sustain the endurance for the
        last days," Duterte said. "Why? What''s wrong with my nap?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f767ce-8ca9-4bcf-b10d-ab6da3f9eb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:33:33.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier said he might skip the ASEAN-U.S. Summit,
        but later showed up for the event. He said he intends to attend all the meetings
        scheduled for Thursday, including the bilateral meeting with Japanese Prime
        Minister Shinzo Abe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff4812d-d7c4-496f-b3d5-bc0653a48ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:33:33.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin Jr., who attended
        the events on Duterte''s behalf, downplayed the President''s absence at the
        events, saying speeches have been prepared beforehand and any government official
        could read it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814909b9-bf1e-48db-ad34-451d2f93cac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:33:33.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those statements are prepared by the experts because they address
        or confirm what was already arrived at. I could read it, he could read it.
        [Trade Secretary Ramon Lopez] could read it. It wouldn''t make a difference,"
        Locsin said in a press briefing in Singapore.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40281c92-58cf-423b-a9e0-2c5f7deeae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:33:33.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the Philippines did not miss any opportunity when
        Duterte skipped the meetings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db285619-2716-4c6b-a366-22cf48bd8aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:33:33.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you that I''ve seen different leaders stand up and leave
        including the chairman, and it doesn''t reflect badly," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6f34bb-43e5-4692-907f-9611316ba649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:33:33.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Wednesday said too much unnecessary fuss was being
        made over Duterte''s non-appearance at the meetings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c1e55a-f5a8-4abc-a9ae-42fc07bd3b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:33:33.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said Duterte only needed
        to catch up on rest since he worked late on Tuesday evening and had only three
        hours of sleep.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e840105e-553f-47db-a79b-8afdf9a03781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:33:33.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Duterte''s absences elicited negative reactions from some
        officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899a2125-0d84-495f-9f0d-f10c82c260bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:33:33.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers party-list Representative France Castro said Duterte
        wasted public funds going to Singapore.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea63472-303a-439e-b4d8-ca06fa52f99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:33:33.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa tingin natin, doon pa siya natulog. Dapat ''di na lang siya
        pumunta sa ASEAN meeting. Sana nag-stay na lang siya sa bansa natin kasi baka
        mas may kabuluhan pa yung gagawin niya dito," Castro said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85509ce-298c-426c-bf86-8e855dcfe14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:33:33.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "Why did he have to sleep there? he should have not
        gone to the ASEAN meeting. He should have stayed here to do a more meaningful
        job."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f36853-388c-4fb2-9d2f-f2b4f8e35ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:33:33.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson thinks Duterte may have intentionally
        skipped some events to avoid something.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6d17b6-bc97-4143-a0f4-ef74cc56cba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:33:33.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka sinadyang hindi puntahan kasi may iniiwasan. Remember the
        issue on waste, and ''yung statement ni [Canadian Prime Minister Justin Trudeau].
        Baka kasama ito sa mga consideration, aside from other factors," Lacson said
        in a statement Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd936abb-c17e-4dc3-aa1c-bb402d0d5640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:33:33.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Maybe he wanted to avoid something. Remember the
        issue on waste, and the statement of Canadian Prime Minister Justin Trudeau.
        This might be included in the consideration, aside from other factors."]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b558f0d0-d781-4057-a7d4-3c8911c1f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:33:33.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During last year''s summit which the Philippines hosted, Trudeau
        committed to resolve the controversial dumping of Canadian garbage in the
        Philippines in 2013. In a speech at the end of the summit, Duterte slammed
        world leaders who criticized his bloody war on drugs, saying he was "insulted."
        This was in sharp contrast with Trudeau''s statement that their meeting was
        "cordial and positive" despite the issues of human rights, extrajudicial killings,
        and the rule of law being brought up.</p>'
  'Ginebra-Brownlee-Tenorio-Magnolia-PBA-semifinals':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-15T14:02:23.905+08:00
