      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has chosen the word as its annual "Word of the Year," arguing
        that it''s "the sheer scope of its application that has made it the standout
        choice," a video posted on the Dictionary''s twitter page explains.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb03ccb5-97bc-4197-b24c-18f50c0f9afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:40:17.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strictly defined as "poisonous," Oxford Dictionaries says that its
        research shows that "this year more than ever, people have been using ''toxic''
        to describe a vast array of things, situations, concerns and events."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7afad66-6098-4fa5-b646-8f8c2964c7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:40:17.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In its original, literal use, to refer to poisonous substances,
        ''toxic'' has been ever-present in discussions of the health of our communities,
        and our environment," the video explains, pointing, among other examples,
        to the recent increase in discussion surrounding the "toxicity of plastics."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df077f2c-483a-48fa-9dd8-9b254bdc38c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:40:17.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it adds that "toxic" has "truly taken off into the realm of
        metaphor, as people have reached for the word to describe workplaces, schools,
        cultures, relationships and stress."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5949a867-dded-494a-8995-dd17a4409190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:40:17.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adds the "Me Too" movement has "put the spotlight on toxic masculinity"
        whereas in politics more broadly "the word has been applied to the rhetoric,
        policies, agendas and legacies of leaders and governments around the globe."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab98f44-f467-4b33-bbe2-5d8d1e5c8628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:40:17.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It certainly seems to have made its mark on CNN -- with around 600
        news stories and opinion pieces online featuring the word in 2018 so far,
        popping up in articles about everything from&nbsp;US President Donald Trump,
        to&nbsp;conspiracy website Infowars,&nbsp;the national debt,&nbsp;Michigan''s
        drinking water&nbsp;and&nbsp;Tide pods.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d801cc1-1924-4b91-bcb1-0269cae97004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:40:17.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of Oxford University Press (OUP), a department of the University
        of Oxford, the dictionary has, in the past, turned to neologisms to describe
        the zeitgeist. In&nbsp;2017, its Word of the Year was "youthquake," defined
        as "a significant cultural, political, or social change arising from the actions
        or influence of young people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56330a1-4752-4cfb-8ada-83a5496cc5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:40:17.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous years have also been influenced by the political landscape,
        with 2016 taking its cue from the Brexit referendum and US presidential election
        to choose "post-truth" as its word. The year before, however, it broke with
        tradition to choose the "tears of joy" emoji.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0682dfd6-93cf-4b86-b858-cbb194ce8e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:40:17.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Word of the Year is chosen from a shortlist "drawn from evidence
        gathered by (its) extensive language research program, including the Oxford
        Corpus, which gathers around 150 million words of current English from web-based
        publications each month," according to the&nbsp;publisher''s Word of the Year
        website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0448fab4-f514-4cf3-b963-862c7978e726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:40:17.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Toxic: Oxford Dictionaries
        sums up the mood of 2018 with word of the year."</em></p>'
