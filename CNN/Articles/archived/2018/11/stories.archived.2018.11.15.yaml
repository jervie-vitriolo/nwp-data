    'template': '1'
    'title': 'ASEAN wants to denuclearize Korean peninsula in a ''final, fully verified''
      manner

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac92ca75-ca6f-44eb-a1c5-0dee917c3a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:17:21.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> The
        Association of Southeast Asian Nations (ASEAN) on Thursday said it wants the
        Korean peninsula denuclearized in a "fully-verified" way.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0daad54-daa1-452b-92a4-9b36f2d6b312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:17:21.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reiterated our commitment to the full implementation of all
        relevant United Nations Security Council Resolutions and noted international
        efforts to bring about complete denuclearisation in a final, fully verified
        manner," the 33rd ASEAN Summit Chairman''s Statement read.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d0a428-e515-4350-9628-6c725a133b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:17:21.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-member regional bloc in the statement also said it urged
        all parties to implement the Panmunjom Declaration for Peace, Prosperity and
        Unification of the Korean Peninsula, the Pyongyang Joint Declaration and the
        Joint Statement after the historic U.S.-North Korea summit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31606964-a5c1-4d53-8da1-a2af838345ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:17:21.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Panmunjom and Pyongyang Declarations state the commitments of
        North Korea and South Korea towards the denuclearization of the peninsula.
        North Korean leader Kim Jong Un and the U.S. President Donald Trump held a
        summit in September, wherein the U.S. Leader said that the isolationist state
        is no longer a nuclear threat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a704e4-f773-4414-9fc3-c9e2e33e44c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:17:21.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: North and South Korea vow to end the Korean War in historic
        accord</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac0cedf-a1c9-4ffe-b787-f745622119a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:17:21.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: What really came out of the Trump-Kim summit</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9e33b2-c73b-48d5-b73a-9d7b19975115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:17:21.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these declarations, however, satellite images obtained by
        CNN showed that there is ongoing missile activity in North Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f2723a-a448-4833-9581-669b9ed1fe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:17:21.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hermit state also warned talks of denuclearization will collapse
        if the United States does not ease on its sanctions against North Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c699e22-fd2f-458e-9eb2-9359745d1683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:17:21.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32nd ASEAN Chairman''s statement called for the "complete, irreversible"
        denuclearization of the Korean peninsula.</p>'
  'rohingya-repatriation-myanmar-bangladesh':
    'author': 'Helen Regan and Salman Saeed'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-15T02:53:10.565+08:00
    'imagesource': 'jcr:b6372fb1-0369-47c8-a176-34330ac85ca9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0265db89-445a-4e35-a929-a683aab8f630'
    'lead': 'Bangladesh and Myanmar were set to start the repatriation of 2,260 Rohingya
      refugees to Rakhine State on Thursday, however by late afternoon no Rohingya
      families had volunteered to return, according to Bangladeshi authorities.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T09:19:51.726+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:01.430+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:51.013+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''If we go they will kill us'': Rohingya refugees fear repatriation
      to Myanmar

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea77e4f-3314-4821-b103-4ffbc0089a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rohingya refugees who fled a brutal army
        crackdown last year say they are terrified of going back to Myanmar, as authorities
        begin the process of repatriating thousands of people living in crowded refugee
        camps near the Bangladeshi border.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191d94c4-6409-400b-9b38-4e95b654ebc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am scared, I was told that if we don''t go back our house here
        will be broken," 60-year-old Rohingya refugee Rahima Khatun told CNN from
        Cox''s Bazar in Bangladesh. "I would rather eat poison or jump from the boat
        and die rather than go back."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6214da19-553c-424f-85a4-d4d415a714bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh and Myanmar were set to start the repatriation of 2,260
        Rohingya refugees to Rakhine State on Thursday, however by late afternoon
        no Rohingya families had volunteered to return, according to Bangladeshi authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e07f840-6a33-41ef-a694-265c49309426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not found any volunteers. We will continue looking," Mohammad
        Abdul Kalam, Bangladesh''s Refugee Relief and Repatriation Commissioner said.
        "We cannot force anybody to go back."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409d93ee-c386-4d44-b349-23ce132a5519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International rights groups have fiercely objected to plans to return
        the Rohingyas, for fear they''ll continue to face persecution or be confined
        to permanent displacement camps without freedom of movement or the right to
        a livelihood.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31b02ad-a389-4f31-8ce1-a941cf43ee61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh has repeatedly said that no one will be forced to go
        back to Myanmar, but with little information given to those living in a sprawling
        refugee camp at Cox''s Bazar, the process has been steeped in rumor, fear
        and uncertainty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37acd85d-c85b-4c4f-af49-68926654c2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are scared to return to Myanmar because if we go they will kill
        us," 51-year-old Rohingya refugee Majeda told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ff214f-8408-4408-aada-d3959d5028ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN refugee agency (UNHCR), which is not facilitating returns
        but has assessed the willingness of those chosen to go back, said the conditions
        in Myanmar are not conducive for refugees to be repatriated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7728581-7d2e-451f-8de3-ae9b274cfe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 720,000 Rohingya fled into Bangladesh following a systematic
        campaign by the Myanmar military that began in August last year. A UN fact-finding
        mission described the assault, which included widespread reports of mass rape,
        murder and arson, as genocide. The Myanmar government has denied that its
        soldiers deliberately attacked unarmed Rohingya.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058a1723-3552-49ba-8f73-3176c957821f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Terror and panic''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872a6ed8-fa19-40b4-864d-0a151817af0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a heavier than usual army presence in the camp on Wednesday,
        with security forces stepping up checks on refugees and journalists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff915a8-1483-4217-a3e6-caac97995617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As word spread that some refugees were on a list of more than 2,000
        approved by Myanmar to return, several families went into hiding, fearing
        they would be forced back. Two others attempted to kill themselves, the UN
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300b601d-7219-44d2-8335-3c049aed7ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammedul Hassan said his family fled to another camp after they
        found out they were included on the repatriation list and Bangladesh security
        forces told them to prepare to go back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af84b768-f9e0-477d-bd99-dfe85a8ba9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyday at least 10 to 12 officers came and told us," said 18-year-old
        Hassan. "My brothers were killed and I was shot. How can we go back to Myanmar
        without having justice?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5569ce-37d0-4359-9b16-54d8b55bbee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups say Bangladesh has done little to allay the fears
        of refugees and aid workers that repatriations would be voluntary. There have
        also&nbsp;been reports&nbsp;of Bangladesh security forces threatening and
        physically beating refugees, raising concerns that they may be coerced into
        returning.CNN has sought comment from Bangladesh but is yet to receive a response.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762dd217-3dea-462b-9394-12b49134bdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a clear case where the Bangladesh authorities are failing
        to protect the refugee population, by allowing rumors to spread or fester,
        said Matthew Smith, Chief Executive Officer of human rights group Fortify
        Rights. "No refugee in Bangladesh should be forced into hiding because they
        think they will be forced back to Myanmar. Dhaka has responsibility to prevent
        that from happening."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e65202f-5ccd-4459-8932-39968af9ff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN High Commissioner for Human Rights Michelle Bachelet said on
        Tuesday that "we are witnessing terror and panic" among the refugees "who
        are at imminent risk of being returned to Myanmar against their will," and
        she called on the Bangladesh government to halt repatriations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b174e5-0e38-4190-b98e-6b0025351334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What awaits returning refugees?</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cdae32-bb5f-4448-8aac-e2f83a6acfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Rohingya have said they are willing to go back but only under
        the right conditions. Rohingya leaders said these&nbsp;include&nbsp;the right
        to citizenship, the return of lands, and for military leaders to be held accountable
        for abuses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1654a5c-c820-4c4f-bc27-185830880fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were tortured, female members in our family were raped and children
        were burnt alive," 39-year-old Rohingya refugee Dil Muhammad told CNN. "We
        don''t want to go back until our demands are accepted."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b3f3eb-a553-4c38-b2a3-09ea8241cbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unlikely that any of these demands will be met.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdc441d-7406-4f53-ad3a-0698b325bf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stateless Rohingya have long been a persecuted minority in Myanmar
        that have been kept in apartheid-like conditions across Rakhine State, where
        they are subjected to restrictions on movement, medical care and&nbsp;even
        births. They are labeled as "Bengali" by many in the country who see them
        as illegal immigrants from Bangladesh.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770c98bf-cd64-4a7b-a2a0-99d23120240a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 120,000 Rohingya&nbsp;remain sequestered in displacement
        camps&nbsp;around the state capital Sittwe following ethnic violence six years
        ago. Rights groups fear a similar fate will befall returning refugees.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9b95bf-8222-4099-b3b9-7edb5817f184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This inhumane arrangement must not be allowed to become the status
        quo among any Rohingya refugees who may return to Myanmar," Save the Children''s
        Asia Regional Director, Hassan Noor Saadi, said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6655c012-ae81-42fc-8875-f9917003b212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar officials said those who return to the country would stay
        in temporary "transit centers" before being moved into villages.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abce42e1-0597-49da-baef-8c9538d90666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their stated addresses will be scrutinized and if found correct,
        they will be allowed to return to them," Union Minister of Social Welfare,
        Relief and Resettlement, Win Myat Aye, told reporters on Sunday. Those without
        homes would be settled in "temporary residences located in areas nearest to
        their original homes."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc870e6-1817-4652-b287-691efedff961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rohingya advocates question how refugees can go back to these areas
        as entire villages were destroyed by fire and expunged of its Rohingya population.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395bae44-b34f-4b6b-8cdd-54449c4d3a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quite a lot of people are from places that don''t exist anymore.
        So where are they going to go?" said Chris Lewa, director of the nonprofit
        Arakan Project, which advocates on Rohingya issues.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90056286-2ee5-40e8-9f32-bb7f4e01c417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to woes is a requirement by Myanmar that refugees sign up
        for a national verification card, otherwise they will not be permitted to
        travel out of the transit camp or apply for citizenship. Rights groups say
        refugees are&nbsp;reluctant to accept the cards, fearing it will strip them
        of their Rohingya identity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49095fd1-2197-4d81-8734-6501730b87c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rohingya families were burnt out of their homes, their people watched
        loved ones get massacred, there was systemic rape, so just a few months later
        to demand that this population work with the authorities and particularly
        with respect to issues of identity, it''s not on the cards," said Smith.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656f66c9-32f4-4e5a-8e1e-c75cfb537ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No meaningful changes</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac2a5ca-a75b-4752-a082-aac2d89cd332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By restricting access to northern Rakhine, Myanmar has made it almost
        impossible for independent monitors, journalists or humanitarian aid groups
        to build a clear picture of the conditions Rohingya will return to.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027beae7-21d8-4029-ad33-b6c7895014bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a memorandum of understanding with the Myanmar government,
        the UNHCR and UN Development Fund (UNDP) were granted access to conduct initial
        assessments in 26&nbsp;villages&nbsp;in Rakhine -- a tiny portion of the state.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43e00d3-c5c1-41cb-80cb-08a12823fcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From reports of Rohingya who stayed following the crackdown, the
        picture is bleak.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab506897-3d43-4f08-846b-cc69be70dd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a government-led tour to Maungdaw in September, CNN found that
        Rohingya villagers were living&nbsp;under strict curfews and movement restrictions.
        Rohingya were&nbsp;unable to speak freely, terrified of reprisals from security
        forces, which kept a close eye on them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9e3137-e758-47d9-87ba-d5a1c2cb0217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no job, no education. We can''t go anywhere, the government
        keeps us like prisoners," 21-year-old Maung Amin told CNN by phone, because
        he was too scared to meet in person.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dee94b-ee1f-4916-9387-6e5ac5ffbe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compounding fears that security conditions are not right for refugees
        to return, there are ongoing reports of alleged killings, disappearances and
        arbitrary arrests, the Office of the UN High Commissioner for Human Rights
        said on Tuesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db0ec5a-e8b9-46fa-b3d2-0ccff3210fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rohingya are also continuing to flee across the border. There had
        been 11,432 arrivals in Bangladesh this year up until mid-June,&nbsp;according&nbsp;to
        the UN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7aa504-b3a8-49aa-ae43-322b2af2ed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Myanmar authorities have made no meaningful changes to the daily
        lives of Rohingya left in northern Rakhine and other parts of the state,"
        Fortify Rights'' Smith said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c3ff33-5807-40f3-adfd-2f166efba0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Myanmar''s civilian leader Aung San Suu Kyi has made
        no comment on the repatriations. On the sidelines of a bilateral meeting in
        Singapore on Wednesday, U.S. Vice President Mike Pence told Suu Kyi that the
        persecution of the minority&nbsp;was inexcusable.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8d2ba5-7026-4c73-9803-15e8c3541367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unwanted by the leaders of a country they cannot legally call their
        own, the Rohingya have a simple wish.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f9780a-6e3a-4708-af3d-aa0d48d02159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want justice and we want our land and our property so we (can)
        live in peace," Rahima Khatun said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e90fd1-cbeb-42d6-aeee-aee330aa584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:19:51.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''If we go they
        will kill us'': Rohingya refugees fear repatriation to Myanmar."</em></p>'
  'palparan-court-junk-appeal':
    'author': 'CNN Philippine Staff'
    'caption': 'Palparan will remain in jail after the Bulacan Regional Trial Court
      junked his appeal against his conviction. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-15T14:49:23.080+08:00
    'imagesource': 'jcr:3f71d409-3bee-4bff-a176-6c52fecbd62b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4302759f-5d14-4533-a526-29a92e803198'
    'lead': 'Palparan will remain in jail after the Bulacan Regional Trial Court junked
      his appeal against his conviction.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T09:22:35.419+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:01.064+08:00
    'mgnl:lastActivatedBy': 'jeff'
