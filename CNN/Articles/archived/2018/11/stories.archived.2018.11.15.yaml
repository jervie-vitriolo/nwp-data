    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Ginebra extends ''Semis Clasico'' as Brownlee, Tenorio spark comeback

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a18db40-1857-43d2-b249-283ba1db27dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:37:09.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> Barangay
        Ginebra completed a come-from-behind 107-103 win against the Magnolia Hotshots
        to stretch the 2018 PBA Governors'' Cup semifinals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7902e4cc-e9f4-434b-8df3-4f3947c6458e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:37:09.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Justin Brownlee dropped a game-high 46 points and 19 rebounds
        for Ginebra.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d83a321-6090-46eb-9b79-e19ac7f0c7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:37:09.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While LA Tenorio came up clutch in the endgame, delivering the dagger
        blow for Ginebra. He finished the game with 14 points, five rebounds, and
        five assists for Ginebra.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235e2a3c-a28e-49fb-8828-2ea2f33fa237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:37:09.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots looked like they were on the verge of unseating the
        reigning conference champions after establishing a commanding 34-15 edge at
        the first half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6192cab8-5047-4b72-95a6-3ff767e32321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:37:09.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Gin Kings had other things in mind.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4616ecf-d3f8-4773-978f-d707a8a7e57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:37:09.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scottie Thompson scored a crucial lay-up to tie the score at 103-all
        with 44 seconds remaining in the contest. While a Magnolia turnover resulted
        to the Tenorio deuce that gave Ginebra the upper hand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9d2362-eeb1-4532-9b05-aaba518cc323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:37:09.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Barroca posted 19 markers and five dimes for the Hotshots in
        a losing effort.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400bcd45-1f91-4206-995a-1891c7a0f6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:37:09.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:00.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra will try to extend the series again on November 16 at the
        Ynares Center in Antipolo, while the Hotshots look to end the reign of the
        Gin Kings.</p>'
