    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UNICEF hails Congress for banning corporal punishment vs children

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fc60e9-7ce8-4f0f-9c61-5061ba79210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:52:35.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> The
        United Nations International Children''s Emergency Fund (UNICEF) hailed Congress
        for passing a bill banning corporal punishment against children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8264ae36-f808-48d0-af87-e4c857c4a900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:52:35.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last week, Congress passed a law on positive parenting and also
        protecting children from physical punishment in the home and so on. This is
        a really great step forward," UNICEF representative to the Philippines Lotta
        Sylwander told CNN Philippines'' The Source on Tuesday.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">UNICEF: Positive parenting bill a good step forward | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/mATVO1PXAk">pic.twitter.com/mATVO1PXAk</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1062883327118499840?ref_src=twsrc%5Etfw">November
        15, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e2f0ba-473a-4826-a265-6f1e192cd8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:52:35.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f36fa1-8599-4e2d-922b-49befb22c563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:52:35.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House passed Monday on third and final reading House Bill No.
        8239 or the Positive and Nonviolent Discipline of Children Bill which seeks
        to protect children from physical, humiliating or degrading acts as a form
        of punishment. The Senate passed its version in October.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e11df6-12d1-4f84-a6ea-6e35dd7c9230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:52:35.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: These are the countries where spanking is illegal</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8a05fb-1ff3-4ad3-b421-d84510efb374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:52:35.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will shield children from these forms of punishment in
        homes, schools, institutions, alternative care systems, the juvenile welfare
        system, places of religious worship and in all other settings where there
        is direct contact with children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0162735-a9c6-4ab8-955b-c538b26efd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:52:35.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure does not impose additional penalties for harming children
        and instead mandates that the barangay chairman refer the offender and the
        offended party to mediation and reconciliation or recommend temporary restraining
        orders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece82a36-8ef6-40bf-aa17-f28aaa1eb3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:52:35.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case of repeat offenders, the barangay chairman should recommend
        the offender to undergo seminars on positive discipline, anger management
        and children''s rights, counselling or therapy, or other rehabilitative services.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48665c35-897e-47e9-94a9-a9906598bb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:52:35.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure would now be tackled by a bicameral conference committee
        consisting of members from both chambers of Congress, where they will thresh
        out the differences in the bills passed by the House and the Senate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0de14e-6554-438c-8fb0-e1334512465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:52:35.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the UNICEF praised the passage of this bill, it also warned
        that there are "threats" pending in the legislature, like the lowering of
        the age of criminal liability championed by Senate President Tito Sotto.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b5b442-4e4d-499a-bdd4-f6cd9eb00c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:52:35.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law (on the age of criminal liability) in place is actually
        a good law, but there are issues surrounding the implementation of the law,"
        Sylwander said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5788f4c1-774d-428d-abb6-9f9e89f3cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:52:35.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto filed in September Senate Bill No. 2026 which seeks to amend
        the Juvenile Justice and Welfare Act to lower the age of criminal liability
        to 12 years old and one day from 15 years old.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf84287-a221-44f4-94c0-2b754e5f5398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:52:35.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar measures in the lower house have remained pending since
        2016.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8746fc7e-a66c-4aeb-bf2a-4a7e20463648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:52:35.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly assailed the juvenile justice
        law for increasing the age of criminal liability to 15 years old.</p>'
