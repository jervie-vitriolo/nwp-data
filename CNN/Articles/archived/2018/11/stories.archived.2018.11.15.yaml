    'title': 'UAAP: UP overwhelms La Salle to end 21-year Final Four drought

      '
    'updated': 2018-11-15T11:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1845e64e-e1f0-433a-8492-0c0a2246c5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:55:21.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> The
        University of the Philippines (UP) Fighting Maroons are returning to the Final
        Four of the UAAP men''s seniors basketball tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f938de5-d85d-41f2-8a69-4057301bded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:55:21.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons demolished the De La Salle University Green
        Archers, 97-81, Wednesday at the Mall of Asia Arena in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0a8caf-813f-4d28-aec7-6abb2989683e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:55:21.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP caught fire to establish a commanding 23-point edge heading into
        the halftime break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aae188-feae-4aeb-88c2-96ba133db119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:55:21.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers could not keep up with the Fighting Maroons side
        that was determined to take the victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a176a1-4f29-4403-a064-4de423d2d5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:55:21.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time since 1997 that UP will move on to the semifinals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55460c95-0984-4abc-a2d4-544c1a5a9c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:55:21.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Gomez de Liaño and Javi Gomez de Liaño led the way for the
        Fighting Maroons with 27 points and 19 points, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4282442c-19c3-44b4-8f27-9e3f4bbba03b'
