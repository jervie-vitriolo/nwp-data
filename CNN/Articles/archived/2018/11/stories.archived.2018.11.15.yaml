      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp;Dying on Stage</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c0145e-4d68-46ec-873d-95fdadd84938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:10:53.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Sunday, Nov. 18, watch visual artist Christodoulos Panayiotou
        at the CCP for his lecture-performance of “Dying On Stage.” With Rudolf Nureyev’s
        1991 staging of “La Bayadere,” a classical ballet he choreographed during
        the deterioration of his health, as a starting point, Panayiotou seeks to
        explore the theatrical representation of death.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f877dc-41ee-47c6-a3e1-eb7e42aa3bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:10:53.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performance is happening from 6 p.m. to 8 p.m. at the CCP Little
