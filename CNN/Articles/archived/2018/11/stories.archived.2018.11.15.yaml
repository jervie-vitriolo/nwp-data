  'El-Nido-Coron-Palawan-rehabilitation-business':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-15T14:41:41.509+08:00
    'imagesource': 'jcr:5a16e198-0ec9-403b-874d-927165034702'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '691145cb-8b68-443a-8700-b40c69cad910'
    'lead': 'The government is cracking down on El Nido, Palawan establishments found
      violating environmental and easement laws. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T09:28:44.797+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:00.911+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
