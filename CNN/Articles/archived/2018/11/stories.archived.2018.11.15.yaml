      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UPFI Film Center is located at Magsaysay Ave., UP Campus, Diliman,
        Quezon City. For tickets and further information, visit the Facebook event
        page.</p>'
    '21':
      'image': 'jcr:ed1b80f4-a886-46a0-98e3-a7f9da4ae580'
