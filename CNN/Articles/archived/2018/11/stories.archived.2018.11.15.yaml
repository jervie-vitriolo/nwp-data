      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpcoogov%2Fvideos%2F330075287808781%2F&width=500&show_text=true&height=492&appId"
        width="500" height="492" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba98226-7d37-4a02-a179-307f16ea5d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:48:47.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.225+08:00
