      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added Milchberg: "We bring a new order as a concept into the world."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c991a29-f024-4181-8e91-bda69c778bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:08:31.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.212+08:00
