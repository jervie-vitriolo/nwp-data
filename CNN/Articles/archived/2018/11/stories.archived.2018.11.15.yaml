    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arrest warrant vs. Imelda Marcos should be issued upon conviction —
      law professor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8bdeda-84be-433b-aa66-58f3b97c362c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:46:42.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> Former
        Supreme Court spokesperson Theodore Te on Thursday questioned the delay in
        the release of an arrest warrant for Ilocos Norte Representative and former
        first lady Imelda Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fd2317-49cf-4d1a-83af-16bbaee5471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:46:42.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te, who is also a law professor at the University of the Philippines,
        said the warrant should have been released the same day Marcos was convicted
        for seven counts of graft.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ed0869-31bc-4d5d-98f3-5a06fde25211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:46:42.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Simple yun eh</em>. May order ang court, November 9. That is
        an administrative matter that simply requires filling in the blanks of a warrant,"
        Te said. <em>"Bakit nun in-issue ang order na yun, walang warrant na lumabas
        kaagad?"</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ef0cfb-52ab-4a73-af03-7162e50d1e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:46:42.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s simple. There was a court order last November
        9. That is an administrative matter that simply requires filling in the blanks
        of a warrant. When the order was issued, why didn''t they release a warrant
        immediately?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2562a272-2a47-4eaa-bd5f-21a0cc253a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:46:42.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang tanong sa court ngayon,</em> what happened in the middle?
        From November 9 to Friday,<em> nag-take effect ba ang order ng court o hindi?
        Kasi kung nagtake effect ang order ng court, bakit nakalaya ng isang linggo?"</em>
        Te argued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a51864e-f41f-4a8e-b124-4c9895a185f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:46:42.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our question for the court now is, what happened in
        the middle? From November 9 to Friday, did the court order take effect or
        not? Because if it took effect, why is she still free after one week?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1bd845-a9ae-4339-9514-19282f13961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:46:42.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' camp on Monday filed a motion for leave to court to avail
        of post-conviction remedies, including a motion for reconsideration. This
        means that she is asking the court to allow her to avail of all legal remedies
        available to her. The court is set to hear Marcos'' plea for post-conviction
        remedies on Friday, November 16.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0f40d8-8598-4943-bf67-e0a531275cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:46:42.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan earlier said it deferred the release of an arrest
        warrant following the former first lady''s filing of motion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb55b776-c625-4399-a081-c119c71f4a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:46:42.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te argued that a bench warrant should have been issued after Marcos''
        failure to appear at her promulgation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f777ce11-3c62-44f8-b069-24890a9b65fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:46:42.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of that arrest that day was simply for the court to
        know, where are you? Di pa naman ito kulong dahil naconvict siya. Ito yung
        arrest dahil di ka sumipot," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfae9388-6486-4d4e-b8cf-0c702c3c56ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:46:42.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not yet the arrest for the conviction. It''s
        because she did not appear at the court.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f1b654-e7fb-4d25-bdaf-ebf628f4333f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:46:42.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ilocos Norte Representative still hasn''t appeared at the Sandiganbayan
        following her conviction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd49c2b5-7017-483d-b70c-e869416ddb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:46:42.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 89-year old apologized to the court for her absence during the
        promulgation of the graft case against her, saying she was "solely indisposed."&nbsp;
        She added she was advised by her doctors to avoid stressful situations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded1f2d-add6-426c-92bb-5718ffd89623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:46:42.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was sentenced to imprisonment of a minimum of six years and
        one month to a maximum of 11 years "in each case." Her total jail time is
        a minimum of 42 years and 7 months and a maximum of 77 years pending final
        order.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bca38e-5187-4c6d-afea-311b7b3bd2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:46:42.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: The long road to Marcos ill-gotten wealth recovery</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c1dcd4-2053-48ba-bdc1-300bf0b1ab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:46:42.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandiganbayan Presiding Judge Justice Amparo Cabotaje meanwhile
        told CNN Philippines that the whole process of issuing the warrant cannot
        be done in a single day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6817c80-171f-4f66-9436-c9e59abeac4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:46:42.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje noted the justice''s order has to first be put into writing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305cac24-89f5-4ad1-afe3-129bcbf3af43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:46:42.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The procedure is: the stenographer who assisted the court on that
        day will draft the order; she then submits it to the chairperson of the division
        or the justice who presided over the proceedings for review and approval;
        once approved, the order is finalized and then it is returned to the justices
        for their signature," she said in a text message.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4e2baa-54ff-4e4a-a640-d1c3f8ca84cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:46:42.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
  'singapore-asean-chairmanship-thailand-turnover':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-15T21:21:28.380+08:00
    'imagesource': 'jcr:e27c4e40-33e1-4af7-8e05-8cc469297cfd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65d43489-c350-42a0-98f5-c4ed4237262e'
    'lead': 'The chairmanship of the Association of Southeast Asian Nations (ASEAN)
      was formally turned over Thursday, with Singaporean Prime Minister Lee Hsien
      Loong handing over the gavel to his Thai counterpart, Prayut Chan-o-cha.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T17:48:39.977+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:02.370+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:50.166+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singapore turns over ASEAN chairmanship to Thailand

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f72500-85d6-4a1d-a659-c7def4443b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:48:39.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> The
        chairmanship of the Association of Southeast Asian Nations (ASEAN) was formally
        turned over Thursday, with Singaporean Prime Minister Lee Hsien Loong handing
        over the gavel to his Thai counterpart, Prayut Chan-o-cha.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c6dbdf-fedf-41f7-a577-9b89deb3b042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:48:39.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In ceremonies in Singapore, Lee said member countries focused on
        "community-building, and strengthening our linkages with key partners" during
        the summit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd08adc-a70f-45f9-a5e0-dbda84e02f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:48:39.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee noted several deliverables were launched during the events.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cc61a5-3ad3-4d81-95cc-bc3d8487269c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:48:39.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To address security threats and forge a peaceful and rules-based
        regional order, we established the ''Resilience, Response, Recovery'' framework
        to enhance counter-terrorism cooperation. We adopted the world''s first multilateral
        air guidelines to manage unintentional encounters between military aircraft,"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc8f4d-b49f-40b7-a109-99b36ae9774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:48:39.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee also mentioned the ASEAN Agreement on E-Commerce and ASEAN-wide
        Self Certification scheme to facilitate cross border online transactions,
        and the ASEAN Smart Cities Network featuring 26 pilot cities along with specific
        action plans "to create innovative urban solutions that will bring tangible
        improvements to our peoples'' lives."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085165a8-4b67-4c24-aa28-145a8c3ec944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:48:39.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have listed many deliverables and these are just a small part
        of a much more substantial report card which ASEAN member states have achieved
        together for this chairmanship," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a74fec-bc1d-4416-a7f7-825590d751df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:48:39.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advancing Partnership for Sustainability</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658d0e51-9afd-48af-9189-991de2fb7933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:48:39.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Prayut thanked the outgoing chairmanship, adding
        that all ten ASEAN members must collaborate closely "on a foundation of ASEAN
        unity and the principle of the three Ms: mutual trust, mutual respect, and
        mutual benefit to realize concrete deliverables and sustainability in ASEAN
        for all dimensions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb267220-9c8c-48ed-b8eb-0c8b98bd3177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:48:39.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said next year''s theme, Advancing Partnership for Sustainability,
        is centered on such a goal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9836636c-5c00-4bab-8054-162b06ba8b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:48:39.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using technological advances to empower ASEAN nations, and by working
        closely with other partners will benefit all citizens, Prayut said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc67e23-eb1b-4e04-9bad-7a79f8247119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:48:39.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to invite all ASEAN member states, ASEAN citizens in all
        sectors of society to cooperate closely in developing an ASEAN brand in order
        to create strategic value added for ASEAN, strengthen our ASEAN identity,
        and help ASEAN become a people-centered community that leaves no one behind
        and looks forward to the future, our future with pride," he said.</p>'
