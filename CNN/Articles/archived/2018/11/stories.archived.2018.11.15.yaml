    'lead': 'Barangay Ginebra lives to fight another day in the 2018 PBA Governors''
      Cup semifinals.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T09:37:09.691+08:00
