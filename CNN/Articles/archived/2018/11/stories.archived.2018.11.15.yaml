      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Multi-platform Writer Xave Gregorio contributed
        to this report.</p>'
  'up-diliman-fratwar':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-14T21:44:18.903+08:00
    'imagesource': 'jcr:958dd9b8-23e4-4c39-b992-08d351b00445'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5b31d35-5bf9-4c67-9377-49073425f62b'
    'lead': ' Two violent incidents were linked to an alleged frat war between the
      Alpha Phi Beta and the Upsilon Sigma Phi groups.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T10:39:54.584+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:57.125+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:53.618+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alleged fraternity violence in UP Diliman jolts students

      '
    'updated': 2018-11-15T11:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ec66ed-4127-4a1f-86e9-dc189955582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:39:54.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 14) — Students at the University
        of the Philippines Diliman campus were faced with several rumored violent
        altercations between warring fraternities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e2c438-2b6e-479d-beac-e32d9682430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:39:54.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple sources confirmed that there were two separate incidents:
        a scuffle among students at around six p.m. Tuesday, and an alleged gunshot
        heard on Wednesday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cae471-f6a9-48e1-8bb9-84f50fb23f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:39:54.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines saw broken glass scattered on Roces street where
        the Wednesday incident allegedly happened. University guards also say that
        there was a car chase.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c036ebf7-70ef-4450-adbb-9184a4bec6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:39:54.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP Diliman Student Council warned students to be vigilant and
        said that it is cooperating with the necessary offices to investigate the
        incidents.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FUSCUPDiliman%2Fposts%2F1994265467300484&width=500&show_text=true&height=407&appId"
        width="500" height="407" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cd8122-fccd-467f-8381-10fb87d91447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:39:54.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7513697d-21e7-4273-9cf5-9abc65022344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:39:54.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the UP Law Student Government (UP LSG) said that
        it had also received reports on the incident, allegedly involving two major
        fraternities and one student from the law school.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">STATEMENT REGARDING THE RECENT FRATERNITY-RELATED INCIDENTS BETWEEN
        THE ALPHA PHI BETA FRATERNITY AND THE UPSILON SIGMA PHI FRATERNITY <a href="https://t.co/gAiKeosLoJ">pic.twitter.com/gAiKeosLoJ</a></p>&mdash;
        UP LSG (@UP_LSG) <a href="https://twitter.com/UP_LSG/status/1062613601012207616?ref_src=twsrc%5Etfw">November
        14, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00c2e6d-96e6-4a41-af68-5f8f5ec4c4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:39:54.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d336180-32ba-443d-945e-28debef3acde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:39:54.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, 13 November 2018, the UP Law Student Government (UP
        LSG) received reports of an incident involving the Alpha Phi Beta Fraternity
        and Upsilon Sigma Phi Fraternity, which took place at Palma Hall, UP Diliman.
        It was also alleged that one of the victims was a 1st year Evening student
        of the College" it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad801fe4-fce0-47f1-af45-1593db2188a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:39:54.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP LSG added that it condemned these attacks and is coordinating
        with the UP Student Council.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5015cb7-fafe-47e2-8517-1d6c17438099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:39:54.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines requested details from the University police, which
        refused to release information.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93e586c-8b69-430c-a8c6-3bd8c019d5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:39:54.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines also reached out to the University Administration,
        but no official was available for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf75eb60-8889-46fb-9312-0de01770290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:39:54.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Luchi de Guzman and Makoi Popioco contributed
        to this report.</em></p>'
