      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her debut in the hit Hollywood movie "Crazy Rich Asians,"
        Aquino tried her luck again. She auditioned for a role in a television series
        in the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cdeaf5-ee77-4637-a16f-cc836dce1564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:44:33.878+08:00
