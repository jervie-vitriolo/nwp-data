  'bangko-sentral-interest-rate-hike-forecast':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-14T19:30:28.814+08:00
    'imagesource': 'jcr:0dae406a-ac75-4c0e-812c-8001bf7c3001'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1098153a-df92-4e27-a014-ff785be4b232'
    'lead': 'Analysts believe the Bangko Sentral ng Pilipinas will not raise lending
      rates in its November Monetary Board meeting at the back of a slower inflation
      rate. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T10:59:28.326+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:56.645+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:53.963+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Analysts expect BSP to hold off raising interest rates

      '
    'updated': 2018-11-15T18:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e239952c-b651-45b6-8070-dca60070b4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:59:28.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> The
        Bangko Sentral ng Pilipinas (BSP) is unlikely to raise interest rates again
        during its Monetary Board meeting on Thursday, analysts said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367debb3-0aee-4673-9e8d-2e1918760c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:59:28.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP had implemented back-to-back interest rate hikes for the
        past months as inflation continued to rise. The current interest rate is 4.5
        percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e61a31c-d47c-401d-8127-9ce7751e7f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:59:28.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts believe that with inflation staying at 6.7 percent in October,
        another rate hike might not be necessary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08534fc-ecfb-4109-ae96-45c06c534a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:59:28.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a hold. General sentiment on inflation is that it has peaked
        already. Core inflation has also eased," Unionbank chief economist Carlo Asuncion
        told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00573e7d-dd6c-4d22-b59f-6dfe63e6d304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:59:28.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO Unibank chief market strategist Jonathan Ravelas has the same
        forecast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ccdca6-8bdf-4cb5-b657-85a365b00bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:59:28.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC Global Research, in a statement penned on November 8, said
        the government''s more aggressive action versus rising prices would allow
        the BSP to take a breather.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee06ed9f-c695-4c83-8e9c-8a474ec13040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:59:28.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effectiveness of the government''s ''non-monetary'' response,
        and the supply-side nature of inflation, affords the BSP an opportunity to
        hold off on further policy tightening at its next policy meeting," HSBC said
        in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48605704-e18b-4c4f-9195-a0eb63f5883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:59:28.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING Bank in a statement Monday said that the BSP will take a "hawkish
        pause."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2533184c-1ca5-40e6-96b3-8296aaf83368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:59:28.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe BSP will leave policy rates unchanged given that inflation
        is expected to return to target even without action on Thursday. Despite the
        pause, we also see BSP retaining its hawkish stance, likely to indicate that
        it remains vigilant against any build-up in price pressures and that it stands
        ready to act if necessary," ING said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec98470-4543-4d3f-af0c-008cb6defc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:59:28.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board, the policy making arm of the BSP, will meet
        on November 15 to discuss policy rates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7158304-84fd-4aa3-9c2b-6a187c719419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:59:28.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines business producer Jil Danielle Caro and digital
        producer Luchi de Guzman contributed to this report.</em></p>'
