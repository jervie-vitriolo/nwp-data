    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f9059a-bab9-4de9-b4cc-a48939232f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:00:40.060+08:00
