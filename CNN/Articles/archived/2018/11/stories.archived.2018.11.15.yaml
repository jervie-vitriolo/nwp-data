      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists behind a study that found&nbsp;the
        world''s oceans were warming faster&nbsp;than previously believed have said
        their work contained errors, which means they cannot reach conclusions with
        such certainty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4f0b78-4dd5-4226-be51-774e4cdd10a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:11:03.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issues "do not invalidate the study''s methodology or the new
        insights into ocean biogeochemistry on which it is based," said co-author
        Ralph Keeling, in a&nbsp;note added to the original news release&nbsp;on the
        study from the Scripps Institution of Oceanography. But they do mean the scientists
        must redo their calculations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07103494-395b-467b-9251-4f485a65fa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:11:03.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study,&nbsp;published in the journal Nature&nbsp;on November
        1, found that "ocean warming is at the high end of previous estimates." The
        researchers, led by Laure Resplandy of Princeton University, used precise
        measurements of atmospheric oxygen and carbon dioxide between 1991 and 2016
        to produce an independent estimate of ocean heat uptake over that period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc916d58-8ca6-4f84-98f9-e60c07933f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:11:03.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since publication, two problems had come to their attention, Keeling
        said, one of them related to incorrectly treating systematic errors in the
        measurements of oxygen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83ee8e6-beed-49a5-8444-62f3dd804224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:11:03.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect the combined effect of these two corrections to have
        a small impact on our calculations of overall heat uptake, but with larger
        margins of error," said Keeling. "We are redoing the calculations and preparing
        author corrections for submission to Nature."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3141e9-6ca4-4682-bb08-c6651c1804be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:11:03.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nature said it was looking into the matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419534dc-5784-44af-9228-e8618dd210b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:11:03.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maintaining the accuracy of the scientific record is of primary
        importance to us as publishers and we recognize our responsibility to correct
        errors in papers that we have published," a spokesperson for Nature said in
        a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5695ce-1841-4e8b-83b3-8a83a7408c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:11:03.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Issues relating to this paper have been brought to Nature''s attention
        and we are looking into them carefully. We take all concerns related to papers
        we have published very seriously and will issue an update once further information
        is available."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fdb87d-d41c-49bf-b3f1-7caf2f727669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:11:03.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was published&nbsp;weeks after&nbsp;a dire report from
        the United Nations warned that humanity has just over 10 years to act to avoid
        disastrous levels of global warming, urging governments to make "rapid, far-reaching
        and unprecedented changes in all aspects of society."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aa87c7-d57e-4ba1-898a-5f692fe33f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:11:03.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN report found that the planet would reach the crucial threshold
        of 1.5 degrees Celsius above pre-industrial levels by as early as 2030, precipitating
        the risk of extreme drought, wildfires, floods and food shortages for hundreds
        of millions of people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae5e0c5-c8e1-4805-ad75-a89a86570a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:11:03.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate scientists say rising ocean temperatures have&nbsp;fueled
        more powerful storms&nbsp;and are killing off underwater&nbsp;wildlife like
        Australia''s Great Barrier Reef.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aef46e-021f-4a83-bd79-d6308a8fc172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:11:03.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ : Greenland''s melting glaciers may someday flood your city</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5473c323-37bb-4250-8acf-f54fc57f0c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:11:03.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Scientists behind ocean
        warming study say errors were made."</p>'
  'lion-air-crash-fiancee':
    'author': 'Tara John and Gianluca Mezzofiore'
    'caption': 'Intan Syari poses for a wedding photo alone, fulfilling her fiancé''s
      final wish for her to do the shoot if he ever failed to return.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-15T06:38:47.030+08:00
    'imagesource': 'jcr:0026e7d1-8eff-4143-a289-7499e9219b63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8fb7927-3f08-43c1-ac27-cc42df41ab1f'
    'lead': 'November 11 was meant to be the day Intan Syari married her fiancé.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T10:14:15.252+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:57.918+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:53.133+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fiancée of Lion Air crash victim takes wedding photos alone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fba0cec-ac93-4339-a49e-e4420452e64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:14:15.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> November 11 was meant to be the day Intan
        Syari married her fiancé.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf263a2-7575-4ec7-8a4d-e803ccc9175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:14:15.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her husband-to-be, Rio Nanda Pratama, was killed in late October
        when Lion Air Flight 610 crashed into the sea near Jakarta, Indonesia, soon
        after taking off.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dcb2b7-dda7-4bcf-adfe-7443acb97431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:14:15.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, which should have been the couple''s happy day, Syari
        went ahead and took her wedding pictures alone — fulfilling Pratama''s final
        wish for her to do the shoot if he ever failed to return.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6460af46-57b6-4ffe-b40d-8d2be0ac0ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:14:15.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though I feel grief that I cannot describe, I still have to
        smile for you," she wrote in the caption of a series of pictures shared on
        Instagram. "I cannot be sad but should be strong like you always told me to
        be."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e877bde1-a74d-4e10-9e81-484d017a376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:14:15.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syari describes Pratama, who was a doctor, in older Instagram posts
        as her first love.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0efe237-7c2a-46ea-9e5f-f0b5c0f72118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:14:15.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the photographs shared on Instagram, Syari wears a white gown
        they had picked out before Pratama flew to Jakarta for a seminar, Ifan Deviandri,
        who works with Indra Permana, the photographer who shot the pictures, told
        CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2d8fe8-4e40-4f1c-95fe-908d9e39208e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:14:15.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Deviandri, Pratama shared a "heartbreaking joke" with
        his fiancée before he left, asking her to wear a white kebaya, a traditional
        blouse, and hold a bouquet of "fresh white roses" and go ahead with the photo
        shoot if he failed to return.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c29be3f-590a-4ee8-9142-a7107c66d48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:14:15.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just a joke but unexpectedly it all happened," Permana told
        CNN, adding that Pratama "had long wanted me to be his wedding photographer."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51615f11-9785-4636-9afe-1ffa22ba3dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:14:15.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the couple had known each other for 13 years, since middle
        school.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3010cf-d170-44d6-8673-6978c6aa9fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:14:15.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was confused as to how the pictures would look ... and how to
        deal with Intan [Syari]," Permana continued. "But thanks to the strength of
        her heart the photographs turned out well."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d79ee0-b2e6-4b72-b37e-580992ec2e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:14:15.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the photographs Syari shared on Instagram include Pratama''s
        sister, whom Syari said accompanied her on her fiancé''s "last most beautiful
        request."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6859ec-b48f-479d-8796-67347e29be34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:14:15.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pratama had taken the ill-fated flight which was heading to the
        couple''s home city of Pangkal Pinang on October 29.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf49882-e9ab-4b8f-8f6b-36c3ea68df47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:14:15.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was one of the 189 people on board who lost their lives.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e996d0-4192-4079-be78-d1b0407aba5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:14:15.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators who analyzed the jet''s flight data recorder after
        the crash said there were problems with the air speed indicator on the past
        three flights before this incident.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679f99a2-cc78-453d-838a-86ec33212a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:14:15.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than three weeks after the crash, authorities are still searching
        for the plane''s cockpit voice recorder, which is believed to be buried under
        deep mud. If found, it should reveal what happened in the cockpit in the final
        seconds of the flight.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634e404a-b1cb-4db2-b989-32955d866a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:14:15.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Fiancée of Lion Air
        crash victim takes wedding photos alone"</em></p>'
  'france-trump-macron-tweets':
    'author': 'Saskya Vandoorne and Matthew Robinson'
    'caption': 'In his address, French President Emmanuel Macron — who has emerged
      as Europe''s most vocal sentry against a global tide of nationalism — repeated
      his warnings'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-15T06:28:18.373+08:00
    'imagesource': 'jcr:758e2cc5-ccce-4c41-8e2a-24681277928a'
