    'author': 'CJ Marquez'
    'caption': 'Actor Coco Martin plays police officer Cardo Dalisay in FPJ''s Ang
      Probinsyano.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-15T00:32:43.101+08:00
    'imagesource': 'jcr:6bf4fc20-b233-4a12-8e6c-1ea226b2b1ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '701b8fd7-fbbe-4760-96c4-befb3ffd1b81'
    'lead': 'As Ang Probinsyano draws flak from the country''s top cop, a senator
      says the TV show may have violated the law in using police uniforms for its
      police characters.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
