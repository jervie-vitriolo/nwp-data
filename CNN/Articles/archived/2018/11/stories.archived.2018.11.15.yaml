      'mgnl:lastActivated': 2019-04-17T09:32:58.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Céline Dion will never forget taking her
        twin boys to Disney World and having a revelation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73611c36-f0a7-443c-b0da-b620ade597a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:08:31.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought they were going to go for the big superheroes. They were
        looking at princesses. And they all wanted to be Minnie Mouse," the five-time
        Grammy-winning singer and designer said during a recent interview with CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e990a5c8-0c74-42d2-8196-5c69601241c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:08:31.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then I said, ''But what about Mickey?''" Dion recalled. They
        replied, "''Oh, we like Mickey, but can we be ...'' and I end up saying to
        myself, ''You know what, it''s OK.'' You know why it''s OK? Because they''re
        talking, they''re finding themselves."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da04f005-3821-4eae-b8a3-d74cc17e287a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:08:31.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dion has stayed away from gender stereotypes in raising the twins,
        now 8, and her 17-year-old son, she said. Now, she''s turned not conforming
        into a business, with a gender-neutral children''s clothing line in partnership
        with NUNUNU.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f4ec8f-0d15-437e-9da4-3bc83f51b546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:08:31.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line dropped Tuesday, along with a video featuring Dion entering
        a hospital and magically changing newborns from pink and blue outfits into
        blacks and whites, then getting arrested.</p>'
    '9':
      'contentWidth': '100%'
