    'template': '1'
    'title': 'France accuses Trump of lacking ''common decency'' for tweets on anniversary
      of Paris attacks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6553fdb9-6b35-4e39-b546-a92b1fc9e1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:22:04.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Emmanuel Macron''s spokesman accused Donald
        Trump of lacking "common decency" Wednesday after the U.S. President blasted
        his French counterpart in a series of tweets following his visit to Paris.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b33004-fda5-4020-a638-ff316d37396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:22:04.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a pointed speech at the Elysée Palace in Paris, Benjamin
        Griveaux took issue with the timing of Trump''s barbs on Tuesday, the same
        day the country marked the anniversary of the 2015 terror attacks in Paris
        which left 130 people dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1139e9e6-eb75-4997-be3d-a66ba4ceef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:22:04.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll answer you in two words about these tweets. Yesterday was
        the 13th of November. We commemorated the assassination of 130 of our compatriots
        three years ago in Paris and Saint Denis," he said. "So I will answer him
        in English; common decency would have been good. I will not have any other
        comment to make."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ee90da-4318-4308-9f4e-fb08a567ab9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:22:04.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griveaux was responding to a barrage of tweets from Trump on Tuesday,
        in which he mocked President Macron''s low approval ratings, complained about
        France''s "unfair" trade policy on products including wine, and criticized
        France for its near defeat to Germany in both world wars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2aa276-867c-4289-b279-2790d879df35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:22:04.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emmanuel Macron suggests building its own army to protect Europe
        against the U.S., China and Russia. But it was Germany in World Wars One &amp;
        Two - How did that work out for France? They were starting to learn German
        in Paris before the U.S. came along. Pay for NATO or not!" Trump wrote in
        one tweet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72681829-b29a-4414-a4b0-a33a34b09af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:22:04.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Trade, France makes excellent wine, but so does the U.S. The
        problem is that France makes it very hard for the U.S. to sell its wines into
        France, and charges big Tariffs, whereas the U.S. makes it easy for French
        wines, and charges very small Tariffs. Not fair, must change!" Trump wrote
        in another tweet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f96db06-e2bc-41f0-8734-21a4b7b58677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:22:04.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is that Emmanuel suffers from a very low Approval Rating
        in France, 26%, and an unemployment rate of almost 10%. He was just trying
        to get onto another subject. By the way, there is no country more Nationalist
        than France, very proud people-and rightfully so!........" he added in a third
        tweet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8698add6-c602-4646-812a-0a43931f12fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:22:04.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s broadsides against Macron came on the heels of the President''s
        controversy-laden trip to France to mark the centenary of the armistice of
        World War I.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e699127-4981-4d0b-9d9c-c91c8187d12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:22:04.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after touching down in Paris on Friday evening, Trump
        tweeted his indignation over Macron''s recent call for a "real European army"
        and further bolstering of European security cooperation to "protect ourselves
        with respect to China, Russia and even the United States of America."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63bdac0-204d-4e30-9139-ff31e920af37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:22:04.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior French official said at the time that Trump took Macron''s
        words out "out of context" and clarified the language Macron used, saying
        that the French leader did not mean he wanted a European army but better coordination
        and funding of Europe''s already-existing resources.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a4f43c-2796-4601-976e-7b7611dc8ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:22:04.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweets on Tuesday also appeared to be in response to criticism
        he received during his trip to Paris, both from Macron and the press.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d0f9e7-013f-4881-be3f-487c8ba66472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:22:04.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French leader appeared to take a direct jab at Trump''s "America
        First" policy during his keynote speech at the armistice commemorations at
        the Arc de Triomphe in Paris on Sunday, in which he said "patriotism is the
        exact opposite of nationalism."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff4e408-711f-4bbd-bda4-fabf0497cbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:22:04.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was also criticized for failing to attend a moment of silence
        at the Aisne-Marne American cemetery and memorial at Belleau, located around
        100 kilometers northeast of Paris, due to adverse weather conditions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09344e0e-8b59-4dcb-85e1-c69003dec4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:22:04.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another tweet on Tuesday, Trump wrote: "By the way, when the
        helicopter couldn''t fly to the first cemetery in France because of almost
        zero visibility, I suggested driving. Secret Service said NO, too far from
        airport &amp; big Paris shutdown. Speech next day at American Cemetery in
        pouring rain! Little reported-Fake News!"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a249a3-4b37-43d9-9c38-3e80a168b3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:22:04.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "France accuses Trump
        of lacking ''common decency'' for tweets on anniversary of Paris attacks"</em></p>'
  'brexit-deal-cabinet-may':
    'author': 'Eliza Mackintosh, Luke McGee, and Angela Dewan'
    'caption': 'British Prime Minister Theresa May'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-15T06:20:18.473+08:00
    'imagesource': 'jcr:df62c0c6-079e-4f40-8639-cae8b344cf15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffd45ce9-5255-4549-a877-ecd111da67e5'
    'lead': 'Against long odds and after months of wrangling, Britain''s tortuous
      Brexit journey took a significant leap forward Wednesday when British Prime
      Minister Theresa May secured support for from her Cabinet for her draft divorce
      deal with the European Union.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T10:28:00.247+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:57.653+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:53.351+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexit takes leap forward as Theresa May secures Cabinet support

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5557b7-c27c-4db9-8cb4-70145fe6c15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:28:00.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Against long odds and after months of wrangling,
        Britain''s tortuous Brexit journey took a significant leap forward Wednesday
        when British Prime Minister Theresa May secured support for from her Cabinet
        for her draft divorce deal with the European Union.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc0617f-7a08-46f0-a115-37a087c652ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:28:00.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing outside Downing Street, May announced that she had won
        the backing of her senior ministers after debate that had lasted five hours.
        "This is a decisive step which enables us to move on and finalise the deal
        in the days ahead," she said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa77c32-5dc2-4c17-aba0-04ce92df61f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:28:00.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours earlier, there had been talk that some mutinous members of
        her Cabinet might resign and that remained a possibility on Wednesday night.
        Even as the meeting drew to a close, rumors swirled in Westminster that May
        could face a vote of no-confidence from within the ranks of her own Conservative
        Party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367cbd24-c4a7-4410-b860-4378b2dbb8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:28:00.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the steps of Downing Street, May seized the upper hand. She
        acknowledged the debate had been difficult, and that decisions had not been
        taken lightly. "I believe that what I owe to this country is to take decisions
        that are in the national interest. And I firmly believe, with my head and
        my heart, that this is a decision which is in the best interests of our entire
        United Kingdom," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f5fcb2-692f-4999-bdd6-ed88cce36f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:28:00.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s success in facing down a rebellion — at least for now — marked
        a pivotal moment for her leadership. Cabinet backing gives the Prime Minister
        crucial breathing space, but her troubles are far from over. May must now
        get the deal through the House of Commons, where her Conservative Party does
        not command a majority, and opponents smell blood.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ebdb69-4931-44bc-8598-f4650589591a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:28:00.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Conservative Party is deeply divided between hardline Brexit
        supporters and others who voted to remain in the EU, and Wednesday''s breakthrough
        is only the beginning of what is expected to be a protracted and painful political
        process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d50748-c64a-4f7c-8911-98917576f478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:28:00.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief among hardliners'' concerns is that the agreement will tie
        the UK to the EU''s customs union and parts of the single market free-trade
        area for years to come, without any say in how the bloc is run. Boris Johnson,
        a leading Brexiteer who quit Mays Cabinet earlier this year, led the charge.
        "It is vassal state stuff," he told ITV News on Tuesday evening. "Chuck it
        out."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a024827e-8970-4405-bf47-6869526cab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:28:00.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sign of the peril faced by May came at Prime Minister''s Questions
        in the House of Commons earlier Wednesday, when one of her own MPs, Peter
        Bone, accused her of "not delivering the Brexit people voted for." Bone said
        May would "lose the support of many Conservative MPs and millions of voters
        across the country."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4fb119-d4ac-47d7-bf65-b64c19ff1eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:28:00.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition Labour Party leader Jeremy Corbyn, laid into the
        PM''s deal. "After two years of bungled negotiations, from what we know of
        the government''s deal, it''s a failure in its own terms," Corbyn said, repeatedly
        describing the negotiations as "shambolic." He slammed May for offering a
        choice between a "botched deal and no deal." It seems unthinkable that his
        party would support May''s deal when it comes to a vote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8801f8a-465e-42e6-8c6c-cc1a3af03c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:28:00.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opponents of the deal take issue with the part of the agreement
        that deals with the border between Ireland, which remains in the EU, and Northern
        Ireland, which is part of the UK. Critics say the border agreement would,
        at least temporarily, tie the UK to the EU''s trading rules without a way
        out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492f5fa8-4bb9-470d-8b4b-da325c205b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:28:00.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May must now attempt to secure the support of the Democratic Unionist
        Party, whose 10 MPs prop up her minority government. DUP leader Arlene Foster
        said in a statement on Wednesday that the party''s "desire for a deal will
        not be superseded by a willingness to accept any deal."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f46bee-47c9-46a3-810a-2afff22286d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:28:00.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But May insisted that she felt the draft withdrawal agreement was
        "the best that could be negotiated." She also made it clear that if Brexit-supporting
        MPs in her own party conspired to kill the deal, they could end up destroying
        their ultimate goal of leaving the EU. The choice, she said, was stark: "This
        deal, which delivers on the vote of the referendum, which brings us back control
        of our money, laws and borders, ends free movement, protects jobs, security
        and our union; or leave with no deal; or no Brexit at all."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac358bf-b49f-4792-b03c-0bb49fd06942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:28:00.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That line was intended as a warning to rebels that if they vote
        down her deal, they risked precipitating a political crisis that could end
        with a second referendum. It was the first time that May had acknowledged
        that Brexit could, in theory at least, be stopped.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48028884-01cb-4583-88d0-47f10eb57692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:28:00.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s strategy is to seize the momentum. With the UK Cabinet now
        in line, an emergency summit of the EU council — the 28 member states that
        make up the European Union — is likely to be called for November. At this
        summit, the member states will agree to the withdrawal text, allowing it to
        move to legislative chambers of both the EU and the UK.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635e6727-7779-4f10-9a5b-508c135c3147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:28:00.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU''s chief negotiator, Michel Barnier, welcomed Wednesday''s
        developments. "This agreement, is a decisive, crucial step on concluding these
        negotiations," he said. "It is also the achievement of a methodology which
        has been a negotiation carried out in transparency from the word go and fully
        in respect of our respective mandates."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfa9647-ea26-4041-865f-2f063f26f60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:28:00.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU Parliament chief Brexit negotiator Guy Verhofstadt echoed the
        sentiment, saying in a tweet that while he hoped "one day the UK will return"
        that "in the meantime this agreement will make a Brexit possible, while maintaining
        a close relationship between the EU and UK."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a00ebf7-8f23-4042-bdeb-f1799bd4e5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:28:00.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Brexit takes leap
        forward as Theresa May secures Cabinet support"</em></p>'
