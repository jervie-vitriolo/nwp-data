    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59737cbe-7d09-4c73-96e2-76510b40ba97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:08:31.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing wrong with the blues, pinks, yellows, grays, blacks,
        whites. I love all colors," Dion told CNN. "It''s not because I think everyone
        should be dressed in black and white. ... It''s about giving them freedom.
        Freedom of expression. Getting away from stereotype. Giving them the opportunity,
        before they speak, they already have a voice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1f485f-d84b-41df-b500-369733a1e231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:08:31.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message I''m trying to get across is you raise your children
        the way you want to raise your children. You have to decide what''s right
        for them. We''re just proposing another way to take away the stereotype,"
        she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f7315c-d45d-4dbc-a594-842c4807aed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:08:31.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s founders echoed Dion''s sentiment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ea90d1-d504-49c7-8376-1457a41cdb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:08:31.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a matter of color, fashion," Iris Adler told CNN. "Fashion
        has power to shape people''s mind. We''re trying to shape the future of all
        human beings. Find your own individuality."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcfede4-4530-4876-9b86-f451b4d1662b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:08:31.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.212+08:00
