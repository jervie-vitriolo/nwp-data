      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, attend
        a fundraising gig for the families of EJK victims, watch a documentary on
        the internet’s “cleaners,” celebrate Escolta with a block party, watch an
        artist explore death and dying onstage, help raise funds for an electronic
        artist’s performance abroad, catch local and international queer films, and
        enjoy a marketing consultancy’s first pop up with merch, clothing, accessories,
        and snacks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ff119d-7f87-48a0-9cfb-33b49edee102'
      'mgnl:activationStatus': true
