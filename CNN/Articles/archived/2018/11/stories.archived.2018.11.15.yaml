  'Teddy-Boy-Locsin-Balangiga-bells-crucial-Rodrigo-Duterte-US-Visit':
    'author': 'Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-15T10:15:07.633Z
    'imagesource': 'jcr:f2d15ce6-2bd2-4c0c-bd99-fe9267ccb4f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '469b9e97-21d4-4e3b-ba83-27af06710e64'
    'lead': 'Foreign Affairs Secretary reveals the Balangiga bells were one of the
      reasons why President Rodrigo Duterte has not made a visit to the U.S. during
      an exchange with Nikki Haley, when they were both Ambassadors to the United
      Nations.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-29T23:07:57.565Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:33:02.718+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:49.826+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA chief reveals return of Balangiga bells crucial to Duterte''s U.S.
      visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa0e3e5-08e5-42e8-bf13-baacdfa273e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:07:57.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:33:02.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> — Foreign
        Affairs Secretary Teddy Boy Locsin revealed on Wednesday the reason why the
        President has not made a visit to the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e073422d-6a07-49ed-bfd2-d733b2dcc944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:07:57.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:33:02.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nikki Haley asked me last year, Why is your president still not
        coming to the U.S.? I said, He never will until the Bells of Balangiga are
        returned," Locsin said in a tweet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc65afc3-99c4-46c8-a3c2-bd422cdac742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:07:57.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:33:02.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley and Locsin were both former Ambassadors of the United States
        and the Philippines, respectively, to the United nations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00426ea9-d911-4698-9875-ad5e5b33a0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:07:57.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:33:02.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She took note and added when we get the bells, no more excuse not
        to accept Trump''s invitation," Locsin said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab0ea48-da31-404e-8584-c8dd2044cbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:07:57.567Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:33:02.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has turned over the historical bells on Wednesday. Philippine
        Ambassador to the U.S. Babe Romualdez said the three bells seized by American
        soldiers in the 1901 Balangiga masscre will hopefully be back in the Philippines
        by the end of 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880f553d-d42d-4861-9351-9de39f6b9a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:07:57.567Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:33:02.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said the U.S. must return the bells, emphasizing
        this in his second State of the Nation Address in 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4078e0-1917-43ad-a4cb-cb2b223a3382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:07:57.568Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:33:02.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump first invited Duterte to the White House
        in April 2017. Since then, however, no trip has been scheduled to the United
        States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4962e01-ff54-4c2e-9e99-4684a10b8e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:07:57.568Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:33:02.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two presidents have already met in Manila during the Philippines''
        chairmanship of the 31 Association of Southeast Asian Nations (ASEAN) Summit
        in November 2017.</p>'
  'pnp-albayalde-erring-cops-officers':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-15T21:49:11.596+08:00
    'imagesource': 'jcr:7780e9fe-9acd-465b-a939-dbef2056a54c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c40015a3-b75b-4545-ad6d-2b3abbf85a82'
    'lead': 'Amid mounting allegations of abuse implicating rookie policemen, Philippine
      National Police (PNP) Chief Oscar Albayalde said direct supervisors will be
      held accountable.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T17:44:21.157+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:02.632+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:49.918+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP chief to hold officers liable for erring cops

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1072427-258d-415a-ada5-8eae0127dbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:44:21.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 15) — Amid mounting allegations
        of abuse implicating rookie policemen, Philippine National Police (PNP) Chief
        Oscar Albayalde said direct supervisors will be held accountable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a894e31-756e-4061-b545-d8acc371f3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:44:21.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde met with close to 200 police directors from various cities
        and provinces Thursday and warned them they would be partly responsible should
        any of their men become linked to future cases of police abuse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2850c6-956a-425a-90b4-ac89ab933d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:44:21.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, they have not been remiss in reminding their members about
        how to perform their obligations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6020af56-f29b-4ce0-a5f7-6068ae1fd50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:44:21.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be no second chance dito. Kasi ginawa na natin lahat
        dito, we gave directives, memorandum napakarami na. Paulit ulit. Reminders
        na paulit-ulit, and yet, kung hindi masupervise yung mga tao nila on the ground,
        remember, these commanders are our cutting edge, sila ang aming cutting edge
        on the ground,"he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b7899e-a937-4883-b85e-538eaa5c79f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:44:21.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There will be no second chances here. We have done
        everything, we give directives, memorandums. Constantly. We remind them constantly.
        yet if they cannot supervise their people on the ground, remember, these commanders
        are our cutting edge. They are our people on the ground.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02afea63-78b7-46cf-8729-ac7daef2d2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:44:21.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief''s move came after a number of mostly low-ranking
        policemen were accused by women of either rape, or seeking sexual favors in
        exchange for the liberties of crime suspects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ba650b-d05e-4a68-b809-66517d2ce529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:44:21.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Two more PNP officers charged with rape</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156827ee-d39f-4600-b0d0-b9836e38cb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:44:21.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A significant number of the PNP''s 190,000-strong force is made
        up of those who are ranked PO1 and PO2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5641066-c8ad-4f1c-a449-0743917fd3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:44:21.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why there seems to be a trend in abuse allegations, Albayalde
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e8e2c3-cdb9-4d79-beca-df914694776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:44:21.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the high number of new members of the PNP means there needs
        to be a more thorough background check and training of applicants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10377794-d052-40e5-8b92-718f36f4c20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:44:21.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent David Santos contributed
        to this story.</em></p>'
  'imelda-marcos-arrest-warrant-conviction':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-15T21:28:06.404+08:00
    'imagesource': 'jcr:29087331-f14c-4d50-bb18-8641229d71ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70e6edb0-3e42-4d47-9f75-86bda78cdd4d'
    'lead': 'Law professor and former Supreme Court spokesman Theodore Te questions
      the delay in the release of an arrest warrant against Ilocos Norte Representative
      Imelda Marcos. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T17:46:42.207+08:00
