      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the CÉLINUNUNU fashion line, Dion has been busy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9c6b3d-5b91-4cfe-96b9-11ad16b8f913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:08:31.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s been performing in residency at Caesar''s Palace in Las Vegas
        for the past 15 years, a stint that ends in June. Meantime, her first English
        album in five years is expected to drop around January 1.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87269673-ae13-4955-9108-6b6042cd44d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:08:31.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not come with AC/DC type of record," Dion joked. "I am in
        the process of finishing my new English album. Hopefully, (it will be released)
        at the end of the year, beginning of next year."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5277d8a4-23ba-47f6-b633-7305bd7c568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:08:31.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While spearheading business ventures and raising three sons, Dion
        also is learning to live without her husband of 22 years, René Angélil, who
        died of cancer in 2016, she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52435ad1-4e23-4b29-83c2-cc61dd381511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:08:31.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Céline Dion: ''I lost the love of my life''</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae6cafc-6cbf-4ab7-a072-c9aca512a0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:08:31.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m doing really great, and I''ll tell you why: The loss of my
        husband, before he passed away, I died first, I assisted him with all the
        strength I could. We knew he was going to go and pass, we knew that. He gave
        me so much (emotional) luggage. It was hard to see him die a little bit every
        day," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6531fcf7-5fdd-478a-9d0f-e7b75f41c174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:08:31.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to sound pretty strange, but what he gave me all those
        years, the luggage that he gave me, I''m opening suitcases right now as we''re
        talking," Dion said. "I''m discovering who I am."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d38555-d139-46d8-bcfb-76070405e7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:08:31.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope it doesn''t sound strange to say, my husband still lives
        today," she said. "I see him through the eyes of my children. He''s alive;
        he doesn''t suffer. The suffering for me was the hardest — for him and for
        me. So, now he''s fine. I''m finding a space for myself. I''m finding who
        I am. He''s telling me go ahead, open your wings."</p>'
    '36':
