      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960ab918-8ea8-4389-8ced-c11d0941687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:55:24.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> The
        feasibility study for the Philippines'' first urban cable car project is underway
        after France funded the study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a58b112-8586-49d3-a659-b231b994f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:55:24.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) on Wednesday said the French
        government gave a direct grant of 450,000 euros (roughly P269 million) to
        jumpstart the 10-month long feasibility study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2bea71-8c2a-4efd-88f8-88a401d21e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:55:24.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France eyes constructing the proposed cable car system in Metro
        Manila. But Transportation Secretary Arthur Tugade wants to explore building
        it in the La Union-Baguio and Caticlan-Boracay area to help the transportation
        situation and, at the same time, boost tourism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9c6155-30f9-425c-a801-0f13398ad7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:55:24.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feasibility study will be conducted by French consulting firms
        MDP Consulting and Systra, both with international expertise in transport
        infrastructure and cable car systems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450eba0d-d006-41d5-aa98-7e29218f7541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:55:24.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study will include identification of potential cable car corridors,
        the comparison of these potential corridors and the selection of the best
        cable car alignment. The final stage will be the full feasibility study, which
        will determine if the project is technically, financially, and economically
        feasible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948ed221-72f4-4f1c-ac48-5a8118de3107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:55:24.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial analysis stage will determine how much the government
        has to spend for the project, which will be for review and approval by the
        National Economic and Development Authority (NEDA). They will weigh the cost
        vs the benefits of the project, including travel time saved, and vehicle operating
        cost savings, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe726f0-08ef-4cda-a186-252f95afa1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:55:24.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I looked around for a government that can help us, not only to
        fund the feasibility study, not only to grant or address issues economically
        and financially, but more importantly, to stand side by side with us to make
        sure that the reality of a cable system, when the time has come for me to
        leave government, will be there, actually operating and moving," Tugade said
        during the kick-off ceremony on Wednesday.</p>'
  'Teddy-Boy-Locsin-Balangiga-bells-crucial-Rodrigo-Duterte-US-Visit0':
    'author': 'Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-27T10:51:55.132+08:00
    'imagesource': 'jcr:f0e29341-145e-42be-9842-3fd21b3f1ecd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7c0c351-8d69-4bc9-8b1d-e237ce69b1c5'
    'lead': 'Foreign Affairs Secretary reveals this during an exchange with Nikki
      Haley, when they were both Ambassadors to the United Nations.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T09:57:17.757+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:58.828+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:52.409+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA chief reveals return of Balangiga bells crucial to Duterte''s U.S.
      visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80184fd8-851f-4bf9-8fd3-b1912cd7855b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:57:17.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> Foreign
        Affairs Secretary Teddy Boy Locsin revealed on Wednesday the reason why the
        President has not made a visit to the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a028909b-e6e8-41e1-8d22-c12548a06bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:57:17.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nikki Haley asked me last year, Why is your president still not
        coming to the U.S.? I said, He never will until the Bells of Balangiga are
        returned," Locsin said in a tweet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf1e897-b1ed-497f-8021-c891ea582693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:57:17.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley and Locsin were both former Ambassadors of the United States
        and the Philippines, respectively, to the United nations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e54afe-f4cc-4cb6-a80e-6932d1da6c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:57:17.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She took note and added when we get the bells, no more excuse not
        to accept Trump''s invitation," Locsin said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df2dae7-4d7d-481b-a6d7-2a838319bb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:57:17.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has turned over the historical bells on Wednesday. Philippine
        Ambassador to the U.S. Babe Romualdez said the three bells seized by American
        soldiers in the 1901 Balangiga masscre will hopefully be back in the Philippines
        by the end of 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cd1f35-e7e0-48f8-8a38-6792cf91f228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:57:17.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said the U.S. must return the bells, emphasizing
        this in his second State of the Nation Address in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9306a7dc-6b6c-47e6-99eb-3c2eb2babe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:57:17.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump first invited Duterte to the White House
        in April 2017. Since then, however, no trip has been scheduled to the United
        States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e87a1e-de73-4642-ab54-b5208a11f006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:57:17.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:58.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two presidents have already met in Manila during the Philippines''
        chairmanship of the 31 Association of Southeast Asian Nations (ASEAN) Summit
        in November 2017.</p>'
  'mira-ricardel-forced-out-of-white-house':
