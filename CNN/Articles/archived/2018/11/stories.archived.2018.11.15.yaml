    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413943c3-92be-4d91-9e38-08a4dd5c63c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:02:47.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress and entrepreneur accused Falcis, someone "I had complete
        trust and faith in," of using the KCAP card for over ₱1.27 million worth of
        personal expenses without Aquino''s consent. The card had a ₱2-million limit
        and was meant for business purposes, such as paying for advertisements of
        brand partners posted on her social media accounts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e4d128-972a-439e-bf1a-41dfeb454539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:02:47.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Kris Aquino files theft complaint over financial ''betrayal''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b488ff95-5070-4505-a66b-fd9fccacfb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:02:47.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all, respondent had charged ₱1,270,980.31 to the KCAP Card for
        personal expenses without my consent. Prior to my discovery of these expenses
        and demand for their payment, respondent neither informed me about them nor
        undertook or made arrangements to settle them," Aquino said in the complaint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e005eff2-d5f7-4be0-9fab-2e73e4d8bea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:02:47.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media mogul detailed that she discovered purchases like 95 cups
        of coffee and cosmetic products from Mac worth ₱99,200 — as the credit card
        bills were delivered to her house.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7e96be-7855-4a50-95b1-70c53fd25594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:02:47.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said in a statement that Falcis tried to return the money
        by sending a check worth ₱437,595.67 to her home, but it was short of ₱833,384.64.
        She added that the crime and breaching of her trust "which monetary recompensate
        alone could not make right."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972b9dba-766e-4973-83bd-2f4a08d6fb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:02:47.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her camp claimed that Falcis has since left the country, and his
        lawyers are seeking the inhibition of the entire San Juan Prosecutors office
        from hearing and resolving her complaint.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5408353-be00-43ce-b57c-d073e0dd66ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:02:47.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said her lawyer, Sigfrid Fortun, said Falcis argued that
        the actress was "charming her way to get the prosecutors to rule in [her]
        favor and secure an indictment."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b87ec24-372d-480e-81ea-0f223432c691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:02:47.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media mogul went on to say that the stress took a toll on her
        health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb87b91e-e1ab-4f35-951f-1edafb4080eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:02:47.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, daughter of former President Cory Aquino and sister of former
        President Benigno Aquino III, previously said she was diagnosed with the autoimmune
        disease Chronic Spontaneous Urticaria.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e166a10-cfd6-4ed4-9046-8203343f3e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:02:47.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Anjo Alimario contributed to
        this report.</em></p>'
  'el-nido-environment-rehabilitation-cleanup-after-boracay':
    'author': 'CNN Philippines Staff'
    'caption': 'This report was updated to include more information from environment
      officials.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-14T16:35:31.378+08:00
    'imagesource': 'jcr:b4e03e1d-cdcb-422e-b793-a18a2f1db13c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14217b10-b9b5-4672-9347-48488c594b12'
    'lead': 'But Interior acting Secretary Eduardo Año says unlike Boracay, El Nido
      and Coron might not need complete closure.'
