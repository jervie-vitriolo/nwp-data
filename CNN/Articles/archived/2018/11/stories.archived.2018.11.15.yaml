      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:32:43.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running for more than two years, the series has previously tackled
        the issues of drugs, rebellion and prostitution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873c8825-4dfd-4b82-b59d-bb00de04f642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:32:43.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfair portrayal?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f593f2-1261-4ec6-8224-0ba14b2635f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:32:43.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senator Grace Poe, daughter of the late actor Fernando Poe Jr.
        who starred in the 1997 Ang Probinsyano film, noted that the police were not
        the only antagonists in the TV show which was based on her father''s movie.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74369a3f-ad1b-4697-93c2-13af598b40c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:32:43.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are antagonists in the story, which did not only include
        the police, but many others. Pwede natin sabihin na ''bato-bato sa langit,
        tamaan ay ''wag magalit,''" Poe said Friday in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b41c4c-f755-41b2-b250-c606b10e85f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:32:43.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But let''s look at the bigger picture of the entire plot.  And,
        that is, despite the wrongdoings happening around us, there are cops like
        Cardo, and his team, who will always fight for what is right and just," she
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c194f8a-acfe-482e-9608-b4291fa0ceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:32:43.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senator Ping Lacson, a former police chief, said that while
        he found some aspects of the TV show realistic, he also called the portrayal
        of the police in the show "unfair."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135ed3cf-16e7-40b7-9eb6-97351fbf2736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:32:43.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Wag niyo naman masiyadong pasamain ''yung Chief PNP kasi nagpipilit
        na nga sila to uplift ''yung morale ng mga tao, ''yung kanilang credibility,"
        Lacson said Thursday during a Kapihan sa Senado forum.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3771647-6d39-4886-83d1-414fc340026e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:32:43.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t soil the image of the Chief PNP too much because
        they are trying their best to uplift policemen''s morale and their credibility.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58f9993-3fc1-45ec-a675-5fff86c12d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:32:43.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami rin namang mabuting nagawa ''yung PNP, especially ''yung
        leadership, especially now," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea3c906-68e9-4f34-be38-24373dbb005d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:32:43.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The PNP has also done many good things, especially
        the leadership, especially now.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d342e5-69f6-4341-ad96-0dbdd7a0c639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:32:43.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson added that Ang Probinsyano may have violated the law in using
        police uniforms as a costume for its police characters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee16af1b-b622-4c05-bdfb-c6a13b2f4b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:32:43.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the show should have altered the uniforms worn by characters
        for it not to be identical with the uniforms worn by real life policemen.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38329ed4-1942-4997-93e8-f0aab84565d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:32:43.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 179 of the Revised Penal Code prohibits the public and improper
        use of insignias, uniforms or dress of an office of which a person is not
        a member of.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361461bd-7359-4943-bf7a-1ff60c08f654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:32:43.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: AFP to file charges vs. activist over use of military garb</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4c47c7-d06b-42d1-bb1d-105dda4b94a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:32:43.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also said he supports Albayalde''s move to write to the MTRCB
        and the producers and advised him to have a dialogue with the show''s staff.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1b9eb4-f568-49ad-acab-7d9928443589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:32:43.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:57.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
