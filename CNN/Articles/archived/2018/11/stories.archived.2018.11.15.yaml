      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Escolta Block Party</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6294d68-2dd1-4149-b19e-fd93ce24b4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:10:53.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head to Manila this Saturday for the second anniversary of the Escolta
        Block Party.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494fd99e-b872-4142-b6fd-1471520bcd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:10:53.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect a full day of talks, exhibits, pop up galleries, workshops,
        markets, food, drinks, music, and dancing. There will also be a collaborative
        mural repainting of the E.T. Yuchengco Pedestrian laneway, a market and halal
        food tasting tour, a jam collaboration with Pineapple Lab, and more.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25660692-b2e0-4e9c-8c9e-f6a81896adae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:10:53.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escolta Block Party is happening on Saturday, Nov. 17, from 11 a.m,
        to 11:59 p.m. at Escolta St., Manila. For more information, visit the Facebook
        page.</p>'
    '29':
      'image': 'jcr:2c3df7de-0645-4666-9192-d220acb19898'
