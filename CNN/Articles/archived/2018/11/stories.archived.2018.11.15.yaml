    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:51.149+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court junks Jovito Palparan conviction appeal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94198e8e-df83-47dd-8792-3b1d3373fceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:22:35.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 15) -- The Bulacan Regional
        Trial Court denied the plea of retired army officer Jovito Palparan against
        his conviction. He was ruled guilty of kidnapping two students of the University
        of the Philippines (UP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0fe205-f908-4583-9bf4-a97e18531205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:22:35.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a court decision dated October 19, but relayed to the public
        only on Thursday, the court denied Palparan''s motion for reconsideration
        for lack of merit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dface647-97f7-41fd-8d50-978f0a6c7a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:22:35.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court order said Palparan''s motion for reconsideration, filed
        on September 17, rehashed arguments already resolved in the decision of his
        conviction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1042efb0-48ec-41ad-a093-ef8ea32fed8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:22:35.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palparan''s plea cited "alleged inconsistencies of the testimonies
        of the prosecution witnesses as well as the purported questionable actuations
        displayed by them."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a91d96-205e-4e63-a334-27a70bd9dddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:22:35.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palparan''s sentence remains to be "reclusion perpetua" or imprisonment
        of 20 up to 40 years for the crime of kidnapping with serious illegal detention
        under Article 267 of the Revised Penal Code. A person sentenced reclusion
        perpetua can be eligible for pardon after 30 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b15ceb1-d811-47d5-96fb-b4ac7d2c81cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:22:35.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palparan, dubbed as "The Butcher" by human rights activists, along
        with Lt. Col. Felipe Anotado jr., and S/Sgt. Edgardo Osorio, were charged
        guilty of abducting UP students Sherlyn Cadapan and Karen Empeño in 2006.
        The students remain missing until today.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a76b181-8a14-4dbc-bb19-5a066829ed0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:22:35.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were also ordered to pay "jointly and solidarily, the heirs
        of Karen E. Empeno in Crim. Case 3905-M-2011 and the heirs of Sherlyn T. Cadapan
        in Crim. Case No. 3906-M-2011 the amount of ₱100,000 as civil indemnity and
        ₱200,000, as moral damages in each case."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2ee9a3-495b-4711-916a-135a76725e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:22:35.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palparan and his accomplices have been detained in the New Bilibid
        Prison since October.</p>'
