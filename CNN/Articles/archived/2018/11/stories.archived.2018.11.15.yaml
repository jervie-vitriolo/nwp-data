      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s a lot more. We already started it, let''s
        get on with it.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab94f69-2389-46be-8ce9-848518d3544f'
      'mgnl:activationStatus': true
