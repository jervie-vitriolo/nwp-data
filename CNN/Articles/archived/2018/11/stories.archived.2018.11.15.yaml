      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the view of the esteemed Oxford Dictionaries, the British
        publisher that has been been defining language -- and our times -- for over
        150 years.</p>'
