      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
        &nbsp; Checksum</h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e226d1-7365-4fed-8fff-0ee3b3e02a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:10:53.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Saturday, Nov. 17, watch rappers Calix and BLKD perform alongside
        other artists at Catch 272 in the first of a series of fundraising gigs for
        the families of EJK victims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7a2fa0-f489-433f-a90f-76d717f6ee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:10:53.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A collaboration between No Face Records and Sandata, the event aims
        to bring the stories of urban poor communities to a format that can be accessed
        and appreciated by its members, and to encourage them to tell their stories.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633de5fb-531a-48f6-be94-3c7524658dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:10:53.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lineup includes SkinXBones, Kartell’em, Aaron Dettman, P.V.,
        The General Strike, 1Kiao, Mocksmile, Sleep Kitchen, Calix, and BLKD.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d30b29-5633-4953-8853-c6676dc3ea2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:10:53.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event starts at 8 p.m. Entrance is ₱200.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beadf734-8c37-4570-8141-1207fb02cd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:10:53.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catch 272 is located at 41-B T. Gener St., Kamuning, Quezon City.
        For more information, visit the Facebook event page.</p>'
