      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, November 15) —</strong> LeBron James has
        moved up in the list of the NBA all-time scoring leaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf30487-bfa8-4030-92b9-30e45f275094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:56:06.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Lakers forward surpassed Wilt Chamberlain''s 31,419
        points to occupy the fifth spot of the elite club with 31,420 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1aa27f-b614-49cb-939b-befda8413d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:56:06.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old James achieved the milestone during the Lakers''
        126-117 win over the Portland Trail Blazers Thursday at the Staples Center.
        He finished with a game-high 44 points, 10 rebounds, and nine assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e926550-0fc4-4843-9b4b-38c46825bdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:56:06.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers bagged their fourth consecutive victory and improved
        to 8-6 in the standings. They will next face the Orlando Magic on November
        18 at the Amway Center in Florida.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237239ba-9fec-4533-841c-202f9f1b6a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:56:06.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:02.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron is behind Kareem Abdul-Jabbar (38,387), Karl Malone (36,928),
        Kobe Bryant (33,643), and Michael Jordan (32,292) in the list.</p>'
