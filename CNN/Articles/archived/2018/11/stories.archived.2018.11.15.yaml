      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;“The Cleaners” Screening</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b295e69-4fb3-40dc-94c1-fa536e641412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:10:53.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the occasional sensitive or graphic video pop up on our social
        media feeds, more often than not our feeds are free from such content. But
        it isn’t just an algorithm that keeps our feeds sanitized. A recent documentary
        entitled “The Cleaners” uncovers that there is a hidden industry dedicated
        to sweeping the internet clean, and many of these paid “digital scavengers”
        are outsourced from the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a80c8a-c5e6-40d2-8736-5203199421f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:10:53.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catch the documentary this Friday, Nov. 16, at the UPFI FIlm Center
        - Cine Adarna from 7 p.m. to 10 p.m. Tickets are available for purchase online.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fbc11b-6816-43f2-ae21-526009286a4c'
      'mgnl:activationStatus': true
