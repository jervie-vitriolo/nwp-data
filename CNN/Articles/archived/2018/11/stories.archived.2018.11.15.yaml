      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d823a5-b814-4302-be8a-9620490f4027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:48:47.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: No mention of Chinese weather stations in ASEAN summit, DFA
        chief says</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd7d36c-164d-4859-9935-00e000c63d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:48:47.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said China is already in possession. It''s now in their hands.
        So why do you have to create frictions - strong military activity that will
        prompt a response from China?," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea03a85-7490-4c27-bcd1-0c9c305f9539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:48:47.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims virtually the entire South China Sea, where ASEAN members
        the Philippines, Vietnam,&nbsp; Malaysia and Brunei have overlapping claims,
        along with Taiwan. Although the U.S. is not a claimant country, it conducts
        freedom-of-navigation operations in international waters around the disputed
        area and calls out China''s alleged militarization in the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64be34c-74fc-4a3a-a767-5f002c25bf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:48:47.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing later that day, Foreign Affairs Secretary Teodoro
        "Teddy Boy" Locsin Jr. clarified that the President is not giving up the country''s
        sovereign rights in the West Philippine Sea, or areas of the South China Sea
        that lie within the country''s 200-mile exclusive economic zone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5351e787-8a08-4cf9-9b14-4cc345e31b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:48:47.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have repeatedly said not an inch nor an iota of sovereignty [will
        be given up]," Locsin said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89b7c71-010b-41a5-a606-c50b5520bc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:48:47.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the President''s call against the conduct of military
        drills in the contested waters may be "a matter of courtesy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa135e20-d2e0-4eac-a9ff-30ffcce28455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:48:47.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can do, you can postpone those things if there are pending
        visits," Locsin said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6e4f14-58c8-476a-acdd-0a4c1b4cce7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:48:47.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping is visiting the Philippines on November
        20-21.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc0e641-5105-433e-9109-bfda0e024b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:48:47.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier assured China that the Philippines would not participate
        in reported plans of the U.S. to conduct military drills in the South China
        Sea. This was after Chinese Ambassador to the Philippines Zhao Jianhua warned
        that the U.S. military drills could mar Xi''s upcoming visit. The U.S., meanwhile,
        denied plans to "show force" through freedom-of-navigation operations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087c76b6-b63b-4daf-8602-b04539a59f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:48:47.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte admitted that rising tension between China and the U.S.
        worries him. On Thursday, he said a war in the disputed waters would put the
        Philippines in danger.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c18006-ed00-4015-823e-f5ab97104f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:48:47.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not mind everybody going to war except that the Philippines
        is just beside those islands and if there''s a shooting there, my country
        will be the first to suffer. That is my only national interest there. Nothing
        else," he explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6e2457-3df2-43eb-941a-622b44acac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:48:47.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he would&nbsp; "try [his] best" to lead ASEAN
        and China into signing a Code of Conduct (COC) defining what states can and
        cannot do in the contested waters, within the Philippines'' term as country
        coordinator for relations between the region and Beijing.&nbsp; The Philippines''
        term ends in 2021, a year before Duterte is supposed to step down as president.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26919cd2-3a2a-46f4-941a-a62e585137af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:48:47.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement he read on Wednesday, Duterte said they want
        to come up with one negotiating draft for a COC by 2019. This draft would
        serve as basis for future negotiations for what ASEAN hopes would be a legally-binding
        COC.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8172a67-1c10-4700-b20d-fe79f179827b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:48:47.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:59.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ASEAN, China eye completion of draft South China Sea code
        by 2019</p>'
  'unicef-congress-ban-corporal-punishment':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-15T11:18:19.664+08:00
    'imagesource': 'jcr:f9ed8d49-ccbc-46c0-98c2-dbfe5feb6227'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a93d46be-c5a3-4f6e-9981-10bb60c56d03'
    'lead': 'The measure would now be tackled by a bicameral conference committee
      consisting of members from both chambers of Congress.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T09:52:35.072+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:59.049+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:52.251+08:00
