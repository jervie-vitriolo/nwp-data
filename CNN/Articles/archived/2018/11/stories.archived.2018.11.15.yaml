  'multidimensional-poverty-index-mpi-education-psa':
    'author': 'Robert Vergara'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-15T21:40:33.052+08:00
    'imagesource': 'jcr:26c76285-3780-4038-b441-f266a73c0feb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f116280-9d2b-4817-88c5-f9a57ee093e9'
    'lead': 'The number of Filipino families that lack access to education has risen
      in two years, according to the first multidimensional poverty index (MPI), even
      as the government implements free basic education and the K to 12 program.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T09:13:24.459+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:33:01.655+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:50.741+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 in 10 Filipino families deprived of basic education —statistics body

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c775a7dd-bba6-48fd-aab9-93d568c5c2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:13:24.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 15) — The number of Filipino
        families that lack access to education has risen in two years, according to
        the first multidimensional poverty index (MPI) released by a government office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a0b18f-088b-4702-8a58-55b743a91c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:13:24.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority (PSA) released the MPI on Thursday.
        It found out that education has the biggest share or contribution to overall
        deprivation of Filipino households with 36.5 percent and 36.9 percent in 2016
        and 2017, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00014171-b7ee-48db-8576-903dc2dac399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:13:24.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health and nutrition followed with 26.2 percent in 2016 and 27.5
        percent in 2017. Housing, water and sanitation trailed with 26.4 percent and
        27.4 percent, and employment with 10.9 percent and 8.3 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4bb555-0b69-4f3b-bf34-3e6fbfa66c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:13:24.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 13 indicators, educational attainment had the highest
        incidence of deprivation among families in 2016 and 2017 at 59.3 percent and
        49.4 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50953f4c-fa7b-49a1-8aea-3524723b6189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:13:24.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These mean that six in ten families in 2016 and five in ten families
        in 2017 lacked access to basic education.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa17e9e4-bdb3-4041-b647-465d1b473248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:13:24.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunger, on the other hand, had the least share with 0.3 percent
        and 0.6 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f8f04d-8674-4325-b77f-8663aee62eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:13:24.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education is the government top budget priority in line with the
        Constitution''s requirement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f00988-0147-42a3-9c01-eea8f29dfcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:13:24.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Education Department received ₱436.46 billion as it
        ushered in K-12. The budget was raised to ₱543.2 billion in 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cc5d68-d19b-4430-80e3-96a8117853a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:13:24.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MPI measures poverty across four dimensions, namely, education;
        health and nutrition; housing, water and sanitation; and employment. It seeks
        to complement the family income and expenditure survey. In 2016 and 2017,
        the MPI was estimated at 10.4 and 7.1, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9077db1-a479-468a-86f8-f5c24d5d9567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:13:24.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:33:01.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA identifies a Filipino "as multidimensionally deprived if
        he or she is deprived in at least one third of the indicators or at least
        four of the 13 indicators."</p>'
