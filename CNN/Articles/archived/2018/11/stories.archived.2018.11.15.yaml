    'title': '7 events to go to this weekend of November 16 to November 18

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160e0478-a2de-4a96-afb4-399db6894b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:10:53.919+08:00
