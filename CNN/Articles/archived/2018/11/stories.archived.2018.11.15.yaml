    'title': 'Duterte skips ASEAN summit events

      '
    'updated': 2018-11-15T11:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2b1b48-609d-4ad8-bef3-609b69373f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:57.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Staff<strong>Metro Manila (CNN Philippines, November
        14) —</strong> President Rodrigo Duterte did not attend several meetings at
        the 33rd Association of Southeast Asian Nations (ASEAN) Summit in Singapore
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce52232b-fd69-4f0a-800f-98eacd6a77c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said the President was
        not able to make it to the ASEAN-Australia Informal Breakfast Summit, the
        20th ASEAN - Republic of Korea Summit, the Working Lunch hosted by Singapore
        Prime Minister Lee Hsien Loong and the Second Regional Comprehensive Economic
        Partnership (RCEP) Summit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c3cd6c-fa26-4e72-84d4-dc710eff7a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added Duterte would also be missing the Gala Dinner Wednesday
        night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3197ea-fe96-409d-9f4c-2c1464b85fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In photos shared on social media by Singapore''s 2018 ASEAN Chairmanship,
        Foreign Affairs Secretary Teodoro "Teddy" Locsin Jr. was shown attending the
        events for Australia and South Korea.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">20th ASEAN - Republic of Korea Summit <a href="https://twitter.com/hashtag/ASEAN2018?src=hash&amp;ref_src=twsrc%5Etfw">#ASEAN2018</a>
        <a href="https://t.co/Sq4eUPhSzv">pic.twitter.com/Sq4eUPhSzv</a></p>&mdash;
        ASEAN 2018 (@ASEAN2018) <a href="https://twitter.com/ASEAN2018/status/1062607076172587008?ref_src=twsrc%5Etfw">November
        14, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d400f54-1411-4948-8c6b-9451ac717156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca05da7-48e4-47ec-b921-781619597d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Panelo said too much unnecessary fuss was being
        made over Duterte''s non-appearance at the meetings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236028d3-2bbf-4c42-99f9-2f64fe86ee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:57.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the President worked late on Tuesday evening and had only
        three hours of sleep.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79cf46d-7ede-4a50-a0fd-6ab45b28d3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:57.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate that the first event scheduled today was at 8:30am,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f7f4e7-bde1-496b-a320-382610097bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:57.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added the President took "power naps" in the instances where
        he did not attend to catch up on sleep.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266b4b0c-114f-479e-95d0-041850e778d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:57.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In important gatherings of the ASEAN members with dialogue partners,
        such as where Chinese Premier Li Keqiang, Japanese Prime Minister Shinzo Abe
        and Russian President Vladimir Putin addressed the group, the President attended
        and expressed the country''s sentiments and stand vis-a-vis the three aforesaid
        leaders'' remarks," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef11836e-90e3-4334-ab36-430bcf954a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:57.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, clarified the President would be attending the
        bilateral meeting with Japanese Prime Minister Shinzo Abe on Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a3cc12-7669-4771-a07b-89bd05f6be20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:57.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure the nation that his aforementioned absence has nothing
        to do with his physical health and well-being which have been the subject
        of speculation. The President''s constantly punishing work schedule is proof
        that he is in top physical shape," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91449167-0a2e-4a6f-83f6-b18966f140e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:57.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, former Philippine diplomat Jojo Lacanilao said the President''s
        absence was an insult to other world leaders attending the events.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec77cce7-6774-44f8-8f80-2e808b51edc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:57.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not to mention the lost opportunity for the country because
        of his absence in the meetings," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df59044-bc3f-4ce5-bb6b-16182d7cd435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:57.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, however, was present for the ASEAN-China summit.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">21st ASEAN-China Summit.<a href="https://twitter.com/hashtag/ASEAN2018?src=hash&amp;ref_src=twsrc%5Etfw">#ASEAN2018</a>
        <a href="https://t.co/u4wm6ay2W9">pic.twitter.com/u4wm6ay2W9</a></p>&mdash;
        ASEAN 2018 (@ASEAN2018) <a href="https://twitter.com/ASEAN2018/status/1062574420412260353?ref_src=twsrc%5Etfw">November
        14, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab37f34b-928f-4edc-a8fd-d03c9b80495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:57.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6a5b03-de49-41a6-9472-b2dbcba37d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:57.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, ASEAN and China said they want significant progress
        in the South China Sea Code of Conduct (COC) in a year''s time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb813360-61d6-4e9c-b4bb-b6ea61359e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:57.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ASEAN and China have seen steady progress in the initial phase
        of the COC negotiations since the announcement of a Single Draft COC Negotiating
        Text, and looked forward to the completion of the first reading of the Single
        Draft COC Negotiating Text by 2019,"according to the ASEAN-China common statement
        read by President Duterte.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c28e91-61fd-4a4b-bd74-0b341dd6cd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:57.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview before the start of the summit, Duterte told
        reporters he wants to tell China that the COC must be signed "at all cost."  The
        COC will identify what the states can and cannot do in the contested waters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaa796b-e7cc-44a9-bdef-ef5a24e4fac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:57.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the statement as he admitted that the rising tension
        between China and U.S. worries him.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0e58bf-fcdf-42bd-b9e2-5acb4f0b335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:57.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines senior producers Pia Garcia and Eimor Santos contributed
        to this report.</p>'
  'UP-Fighting-Maroons-21-years-Final-Four-drought-UAAP-La-Salle':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
