      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> This
        time around, the stars did not align for actress and multimedia celebrity
        Kris Aquino.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17638617-815b-4220-a85b-6a78baa43358'
      'mgnl:activationStatus': true
