    'template': '1'
    'title': 'After Boracay, El Nido and Coron in Palawan up for rehabilitation

      '
    'updated': 2018-11-15T13:07:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc2eeaa-d50a-43e2-af2e-47270885a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:05:53.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> The
        inter-agency task force that took on Boracay Island has its sights set on
        a new destination: El Nido and Coron in Palawan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36f67e4-740b-4533-928d-90a90267c5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:05:53.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force, comprised of Environment Secretary Roy Cimatu, Tourism
        Secretary Bernadette Romulo-Puyat, and Interior Secretary Eduardo Año announced
        on Wednesday its plans to rehabilitate the top tourist spots in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b110cd19-f080-4a75-a829-793906778a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:05:53.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final recommendation has yet to be submitted to President Rodrigo
        Duterte, but the Interior Department hopes the whole town will not be shut
        down for the clean up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62d65fa-7650-4b6f-b04f-d3dd242cfb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:05:53.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe there is no need to close El Nido in its entirety," said
        Año. "We can do the clean-up and rehab even without closing El Nido... with
        the cooperation of the LGUs and the public or the tourists coming in."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4684c37-6076-45a7-8444-674e7f99cc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:05:53.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rehabilitation plan comes after the six-month closure of Boracay,
        which was ordered cleaned after Duterte dubbed it a "cesspool" for its pollution
        problem.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7419cee9-11bb-412b-abe4-fd4da7dc3132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:05:53.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay and Palawan face similar problems, such as building easements
        near the shoreline, waste disposal, oil spills from boats, and overcrowding.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb6ffc1-e9f1-4688-a188-384daeea086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:05:53.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment officials claim that some structures tagged as violating
        the law already started self-demolition to ensure rehabilitation would be
        cheaper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad98735-8c1e-4d13-b1a7-0f154f107aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:05:53.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said 22 establishments in El Nido have already closed. He
        also promised that the Department of Environment and Natural Resrources (DENR)
        would keep an eye on the neighboring municipality of Coron.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f071f7ef-d91d-478c-97c6-57b9fcaca455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:05:53.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll dedicate a big portion of DENR presence there para tutukan
        itong dalawang [to focus on these two] tourist destinations there... El Nido
        [and] Coron," said Cimatu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d9f613-adbf-489f-9eb7-2719216017e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:05:53.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat added the government would commission a study on the carrying
        capacity of El Nido.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ac980-e945-46b1-a2cb-103a43b99040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:05:53.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can describe it as overcrowded. There are too many tourists,
        that''s why we really need a carrying capacity," she said. "Ang lagoon na
        nakita ko, masyadong maraming kayaks and boats, at hindi malinis. Madumi,
        nagtatapon sa lagoon."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96afa994-274c-4862-b226-42e94b978dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:05:53.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The lagoon I saw had too many kayaks and boats, and
        it was not clean. It was dirty, (people) were throwing (trash) into the lagoon.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e1288b-4ecd-4b69-9dcc-728b759372e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:05:53.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dedicated security task force in El Nido, which has about 45 islands,
        is also in the pipeline to ensure the safety of all tourists visiting the
        islands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa9730c-4aa9-4b95-9564-569c959aca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:05:53.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After El Nido and Coron, the task force is set to pay a visit to
        Panglao Island in Bohol and Siargao in Surigao del Norte next week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3105e28f-ec66-4ea8-a8cb-3fa0404fe516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:05:53.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:56.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami pa. Naumpisahan na, ituloy na natin," Cimatu said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8772b1a-0101-42f1-ae8b-16e5a2697c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:05:53.206+08:00
