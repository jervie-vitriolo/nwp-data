    'lead': 'Emmanuel Macron''s spokesman accused Donald Trump of lacking "common
      decency" Wednesday after the U.S. President blasted his French counterpart in
      a series of tweets following his visit to Paris.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
