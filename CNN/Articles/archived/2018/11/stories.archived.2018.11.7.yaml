  'Meralco-Bolts-Phoenix-Fuel-Masters-PBA-quarterfinals':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-07T19:57:14.432Z
