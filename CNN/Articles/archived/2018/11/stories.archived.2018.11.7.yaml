      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé, a native of Houston, didn''t directly address her support
        of O''Rourke in the caption to her photo, in which she wears a "Beto for Senate"
        hat. But she used the platform to encourage her Bey-hive to go to the polls.</p>'
