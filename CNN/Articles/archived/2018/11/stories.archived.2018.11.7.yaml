      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elba&nbsp;told the publication, "I was like, ''Come on, no way.
        Really?'' " when he first learned he had been selected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5ab1bf-a7a6-43fe-939d-fa54cd1214e7'
