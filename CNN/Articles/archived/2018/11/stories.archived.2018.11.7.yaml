    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two oil exploration deals await Duterte''s signature — DOE

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d11409-d6ba-4a1a-93f6-a098c569f455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:31.393Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> Two
        joint oil and gas exploration deals in the West Philippine Sea await President
        Rodrigo Duterte''s signature, the Department of Energy said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479cb260-8fc1-4a16-af29-0154c2e7e3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:31.394Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Alfonso Cusi did not specify the deals'' terms
        of agreements, but noted that one may be signed by the Philippine National
        Oil Company in partnership with a China state-owned oil producer, China National
        Offshore Oil Corporation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbb39ae-5199-4061-9dec-0f954d49a360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:31.394Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, there are two (deals up for signature)," Cusi said in a Malacañang
        media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612cc3ba-e977-4d86-8711-b198824f66ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:31.394Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I remember, (it''s) service contract number 57 and this is an
        issue of farming-in for a company-to-be… because that service contract is
        owned by PNOC-EC (Philippine National Oil Company-Exploration Corporation)
        and they needed a partner to pursue further exploration and exploitation if
        (and) when the time comes," he told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24ea095-a48b-4abe-9070-bd804e8285d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:31.395Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, they have been looking for partners and one partner that (has)
        shown that interest is the CNOOC (China National Offshore Oil Corporation),"
        Cusi said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d62e11-d976-47a0-9b93-e29630de853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:31.395Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, that needs amendment and, as we have submitted our recommendation
        for each amendment, so that we can already sign that exploration," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5637df59-ddd3-4da3-88b1-a5c6bebf456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:31.395Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace officials previously said an agreement could be signed this
        month in time for Chinese President Xi Jinping''s visit to the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3af9ac-af8c-4391-abe7-0c016f693243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:31.395Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cusi said he would rather not disclose whether a deal will be
        signed before or during Xi''s visit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65a916d-242f-4f9e-b36a-99c02c94fa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:31.395Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I don''t like to preempt what will be the discussion during
        the visit of President Xi Jinping, and the topics are being taken care of
        by DFA (Department of Foreign Affairs)," Cusi said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7590c67a-2a15-4c19-9a98-3d25691b4fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:31.396Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the department has also recommended the lifting of
        the moratorium on oil and gas explorations in the West Philippine Sea, to
        move forward with an agreement with China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e801ee23-a863-4c00-b765-53b51ffcd117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:31.396Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, former President Benigno "Noynoy" Aquino III issued a ban
        on all exploration and drilling works in the West Philippine Sea amid rising
        tension with China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991ce63b-4f9c-429e-b0bd-0c00e8133ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:21:31.396Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 17, the country inked a deal with Israel firm Ratio Petroleum
        Ltd.-- allowing it to explore the waters east of Palawan for oil and gas resources.
        This was the first Petroleum Service Contract signed by the Duterte administration.</p>'
  'Alaska-Aces-San-Miguel-Beermen-PBA':
    'author': ' CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-07T22:09:02.067Z
