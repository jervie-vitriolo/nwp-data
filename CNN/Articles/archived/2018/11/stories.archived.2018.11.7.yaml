      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women rights group Gabriela earlier slammed the policy, calling
        it discriminatory, violative of the law, and "[perpetuating] an old view and
        stigma that pregnancy is socially unacceptable and against the norm."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b79588f-282a-48f4-8978-09cb957630e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:52:18.253+08:00
