  'imee-marcos-senate-bid':
    'author': ' Robert Vergara'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-27T23:27:08.977+08:00
    'imagesource': 'jcr:66c1a4ab-68e8-4c92-9203-c05e734d6a3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14179d5f-edf9-4e58-9c31-10d802e50717'
    'lead': 'The eldest daughter of the late dictator Ferdinand Marcos says she has
      not decided about running for senator despite survey results showing she could
      win in the mid-term elections. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T14:14:19.413+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-06T18:39:26.191+08:00
    'mgnl:lastActivatedBy': 'roel'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:24.751+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Family issues'' hinder Imee Marcos'' possible Senate bid

      '
    'updated': 2018-11-07T14:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e978ec-2ecc-4127-bf4a-945647b537d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:14:19.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T18:39:26.191+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        Ilocos Norte Governor Imee Marcos is still on the fence about running for
        a Senate seat in the May 2019 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69909a06-45cc-48ae-add9-cc7a2f16996f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:14:19.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T18:39:26.191+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eldest daughter of the late dictator Ferdinand Marcos on Tuesday
        said she had not made up her mind despite her good showing in a recent survey
        on the possible winners in next year''s senatorial poll.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe60b7ab-2d3e-4c72-a376-21b3e56c176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:14:19.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T18:39:26.191+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m seriously thinking about it because Bongbong is nakatutok
        sa kanyang protest," she told CNN Philippines ''On the Record, citing the
        ongoing electoral protest of her brother Bongbong Marcos against Vice President
        Leni Robredo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f92d1bc-23c5-467e-85fe-402475ee9e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:14:19.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T18:39:26.191+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If her brother ran in the mid-term polls, he would have to drop
        his electoral protest. With him out of the running, the pressure is on for
        Imee to enter the senatorial race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa69af39-7b46-40d0-ba52-e3a1a2554bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:14:19.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T18:39:26.191+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Pulse Asia survey shows that the Governor is one of 17
        bets that have a "statistical chance of winning" in the upcoming election,
        placing under the 7-11 rank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645535a8-bc95-4fcd-b0a1-a87ca9f8bf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:14:19.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T18:39:26.191+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Grace Poe still PH''s top senatorial bet – Pulse Asia</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a243c766-807e-4cc8-91e2-e74c4f5d8614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:14:19.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T18:39:26.191+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said she still had to make a final decision as younger members
        of her family do not want to enter politics at this point.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f15561a-f5ba-42ae-835c-0f842a7562a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:14:19.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T18:39:26.191+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako yung magulo. Magulo pa rin kami sa Ilocos Norte. Yung mga
        anak namin ayaw tumakbo</em>, so that''s our issue," she told the program
        host, Pia Hontiveros.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9ef625-b768-4b56-8655-79b82e8cea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:14:19.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T18:39:26.191+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s some level of confusion. Ang dami naming pinag-uusapan,
        gulo ng pamilya ko. Ang dami naming isyu eh kasi yun nga many don''t want
        to run and on the other hand, we still need somebody to represent the North
        kasi there doesn''t seem to be anyone coming from northern Luzon," she explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6041c351-6081-4a5e-b991-71241bd9c97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:14:19.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T18:39:26.191+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the growing number of female senators "inspires" her
        to run.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e56fea-5f86-40a3-b376-57e3e2ab8ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:14:19.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T18:39:26.191+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing that''s inspiring now is <em>ang daming babae. Magiging</em>
        all-girl power<em> ang</em> Senate sa 2019. <em>Parang masaya, nakakaaliw,"</em>
        she grinned.&nbsp; <em>"Masaya ''yun,</em> especially if Mayor Inday Sara
        (Duterte) is finally convinced to run as well. I think it will change the
        complexion and tone of the Senate."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4795b11d-3852-4f71-9248-ddaaeaee194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:14:19.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T18:39:26.191+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she runs and wins, Marcos said she would push for legislative
        action to address inflation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88121e3-dc56-4ee6-8f6c-f94b714cf368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:14:19.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T18:39:26.191+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very, very concerned about the high prices. If the producers
        of food such as Ilocos Norte and the North are complaining that there''s a
        lack of rice and that there are very high prices, paano pa ''yung mga taga-Manila
        na walang access sa pagkain katulad namin?" she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf945d8-e2ad-435e-a07f-01dc766c238f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:14:19.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-06T18:39:26.191+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation in August hit a nine-year high of 6.4 percent, the highest
        since March 2009.</p>'
