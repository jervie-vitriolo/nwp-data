  'Bill-Gates-toilet-of-the-future':
    'author': 'Yazhou Sun'
    'caption': 'There was a jar of human feces in Bill Gates'' hand.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-07T07:40:14.126+08:00
    'imagesource': 'jcr:619b0635-3bb3-445b-9751-8b75cda875d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57419f11-6bf4-44d3-b487-d70c74f05d25'
    'lead': 'There was a jar of human feces in Bill Gates'' hand.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T13:27:39.152+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:29.164+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:23.189+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill Gates uses poop as prop to pitch toilet of the future

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6e65ba-e26f-4758-b7a6-1c8165fba1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:27:39.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Bill Gates stunned the crowd in Beijing on Tuesday with
        a jar of human feces in his hand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0ce740-0dee-4ca5-8a08-8654f46060c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:27:39.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Microsoft founder was hosting the Reinvented Toilet Expo. His
        pitch? To commercialize futuristic toilets that don''t need water or sewers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e5e6b9-baae-43c5-926e-3cbc2c34cdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:27:39.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, rich countries have a sewage system where you bring water
        in, put the human waste in it and it goes out to all the way to a treatment
        processing plant," Gates told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aa7f87-bff4-4cf2-89b2-9e45fc3759dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:27:39.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That requires the installation of a lot of pipes. It''s very expensive
        and it''s not gonna happen in these newer, poorer cities."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17c3d9e-7d66-4a81-852f-2dbbabbbee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:27:39.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the WHO, around 2.3 billion people still do not have
        basic sanitation facilities such as toilets or latrines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922a37bb-1462-48d2-acd1-dbb9a4b96619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:27:39.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates pointed out the jar in his hand could contain "as many as
        200 trillion rotavirus... 20 billion shigella bacteria and 100,000 parasitic
        worm eggs."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdee9c71-8c6b-458f-be16-2f34c9df20a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:27:39.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lack of clean sanitation comes at a staggering financial cost --
        The Gates Foundation estimates $223 billion a year in the form of higher health-care
        spending and lost productivity and wages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ced82a9-dd48-49ad-bf74-7a246ca8df4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:27:39.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the Gates Foundation''s "Reinvent the Toilet Challenge,"
        Bill and Melinda Gates have given $200 million to teams seeking to develop
        waterless toilets over the past seven years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592ff3a9-f267-42d8-a022-b7465db57045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:27:39.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To compete in the challenge, toilets had to cost less than 5 cents
        a day to operate, without the need for external electricity or running water.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fa9eae-b6a7-4f8e-81d7-73bc895c3768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:27:39.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation funded scientists to invent toilets that are self-contained
        -- they take human waste, kill dangerous pathogens and convert the resulting
        material into products with potential commercial value, like clean water,
        electricity and fertilizer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a691aa-b3eb-46f9-bdda-229764f3f339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:27:39.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates chose to sell his pitch in a country that has struggled with
        clean sanitation. In 2015, Chinese President Xi Jinping called for a national
        "toilet revolution." The world''s second-largest economy since 2010, China
        has made significant improvements in public hygiene, but many rural towns
        still do not have access to modern toilets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8eeb51-0c16-4336-8d7c-847443ea9db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:27:39.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates noted that the production of these toilets is in its initial
        phase, and that it will be at least a decade before reinvented toilets reach
        the masses in the poorest areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0418209f-e5bd-4d7f-8229-c01207749a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:27:39.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very first ones are still fairly expensive. It''s gonna take
        time before we get the volume to really take down to the low end of the market,"
        Gates said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad7f3cc-01e5-4ac2-a65e-c290537f2483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:27:39.154+08:00
