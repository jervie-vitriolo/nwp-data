    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '534981bd-c1e9-426d-bda5-eeef7b3c3cd0'
    'lead': 'The Bolts live to fight another day after a strong second half allowed
      them to force a do-or-die game against the Fuel Masters.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T23:51:30.579Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:33.892+08:00
