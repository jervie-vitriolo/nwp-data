        for now only six varieties of rice plus ''yung ating (our) harvest is being
        felt nationwide," Imperial said Tuesday.</p>'
  'women-lgbt-candidates-us-elections-2018':
    'author': 'Eli Watkins'
    'caption': 'From a pair of Native American women to a Somali refugee to the first
      openly gay man elected governor, the 2018 midterm elections brought a series
      of history-making votes that marked major accomplishments for women and LGBT
      candidates.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-07T02:18:46.353+08:00
