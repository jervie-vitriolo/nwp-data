    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte promises reward for cops who kill superiors involved in drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48692e1a-f4c7-4214-b890-87fc7ace4e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:21:41.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> Millions
        of pesos and a trip to Hong Kong await policemen who kill their superiors
        for being involved in drugs, President Rodrigo Duterte said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99f3d55-4d77-4cc0-8867-b895d045d679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:21:41.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reiterated his administration''s campaign against
        rogue cops as he welcomed the death of Supt. Santiago Rapiz, who was killed
        in a drug bust in Dipolog City Monday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0113b82-9226-4149-a840-df9f3dec0d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:21:41.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May pinatay kagabi na police colonel. Pinatay din siya ng pulis,
        pulis rin. Tama ''yon. Paki-ano</em>, sir. I am going to reward that policeman,"
        Duterte said during a lecture in Malacañang on militarization and the drug
        problem.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a92c8a1-8b34-4c98-9527-3deab378ac49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:21:41.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A police colonel was killed last night. He was killed
        by a fellow policeman. That''s right. I am going to reward that policeman."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712eedb9-d6ff-4621-83ec-3d8246258d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:21:41.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zamboanga peninsula police stressed that the anti-drug operation
        that led to Rapiz''s death "was a legitimate operation" conducted by the police
        and the Philippine Drug Enforcement Agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c4a0a0-8983-429e-81d1-488aff43a58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:21:41.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, "Any policeman who will kill his superior because
        the superior is into drugs, I will give you a prize and a trip to Hong Kong.
        Oo, totoo (Yes, that''s true). "</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fe0419-8a32-44ff-b176-cf67bb977e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:21:41.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a high-ranking police officer would most likely fight
        back during an anti-drug operation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfef7d93-a070-44e7-9bac-2d9cf2da90ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:21:41.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tutal ang superior na mga pulis lalaban man talaga ''yan. Hindi
        ''yan magpapahuli</em>. One is that <em>hindi ''yan magpakahiya,"</em> Duterte
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25230594-d984-4d42-8d70-245b0083c7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:21:41.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Anyway, a superior police officer would really fight
        back. He won''t surrender. He would not want to be embarrassed."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac35d31-56dc-4c2c-8edc-da6f8dc817bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:21:41.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier put up a ₱5 million bounty on the head of
        each "ninja cop" – or policeman who use drugs or involved in illegal drugs
        operations. He said he was not asking people to kill drug-tainted cops, but
        offered only ₱10,000 to anyone who can bring him a rogue cop alive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0317ae9-fc5c-4bb5-9398-6ccd61cfc296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:21:41.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: ₱5M reward for each dead ''ninja cop,'' ₱10,000 if
        alive</p>'
  'Kyrie-Irving-25000-throw-ball-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-07T13:39:19.288+08:00
