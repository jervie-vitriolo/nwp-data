      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — The
        Philippine Statistics Authority (PSA) revised upward the country''s gross
        domestic product (GDP)—the amount of goods and services produced in the country—for
        the second quarter of the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1f7790-3325-436b-8a91-a85cc49e20a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-07T15:32:46.090+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:29:35.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA on Tuesday said the economy grew by 6.2 percent in three
        months to June, slightly faster than the 6 percent earlier reported for the
        period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80f0cd7-add9-426a-9edb-707ab84f04d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-07T15:32:46.090+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:29:35.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Major contributors to the upward revision were Other Services;
        Real Estate, Renting and Business Activity; and Mining and Quarrying," it
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8841439d-726e-46c0-970a-78dda241eda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-07T15:32:46.091+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:29:35.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amended rate is still below the governments target range of
        7 to 8 percent economic growth for 2018 and the revised 6.6 percent expansion
        in the first quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b49cc4-909c-444f-aa9d-37b2952f3741'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-07T15:32:46.092+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:29:35.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the same quarter, the PSA also adjusted upward the country''s
        gross national income—the sum of the country''s GDP plus the net income from
        overseas—to 5.9 percent from 5.8 percent. The net primary income from the
        rest of the world was revised down to 4.1 percent from 4.7 percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a4f6dd-f39d-4a4f-906f-4e047d9b7101'
      'mgnl:activationStatus': true
      'mgnl:created': 2018-11-07T15:32:46.093+08:00
      'mgnl:createdBy': 'superuser'
      'mgnl:lastActivated': 2019-04-17T09:29:35.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA announced the revisions a day before the release of GDP
        data for the third quarter. This also comes a day after the agency said October
        inflation remained at 6.7 percent, higher than what officials expected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc29bae-0d0b-4e79-b27b-c560d45a4d08'
