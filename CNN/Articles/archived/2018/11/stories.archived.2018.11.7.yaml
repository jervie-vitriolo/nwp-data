    'template': '1'
    'title': 'Democrats capture House, GOP holds Senate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30093e78-100c-4a59-ace4-28d68ba86dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:06.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Democrats on Tuesday captured the House
        of Representatives&nbsp;for the first time in eight years to exert a major
        institutional check on President Donald Trump and break the Republican monopoly
        in power in Washington.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5574f6b8-d52e-4e0d-8db3-8ac7ffd50c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:06.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the&nbsp;GOP solidified their Senate majority&nbsp;after an
        acerbic midterm election that enshrined America''s deep political divides
        and shaped a highly contentious battleground for the stirring 2020 presidential
        race.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c124a9-3d26-4aed-afa4-7e87450cc0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:06.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first reaction to a mixed night, Trump chose to celebrate
        Republican successes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6dd82e-4b8f-4ff8-bff1-3a8525172354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:06.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tremendous success tonight. Thank you to all!" he tweeted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f9ff32-6e47-4ae4-bffb-e1d5ee64adf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:06.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of the House is a serious blow to Trump who must now brace
        for the novel experience of oversight from Capitol Hill with Democratic committee
        chairmen promising constraints on his power that the GOP never attempted.
        Within minutes of their victory being confirmed, Democrats were already threatening
        to go after Trump''s tax returns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9572c2b0-61d3-4250-b453-a6f44d574009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:06.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Rep. Jerrold Nadler, who is slated to steer the House
        Judiciary Committee warned that the election was about accountability for
        Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a027db-eb29-4637-89b9-f45af735246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:06.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s going to learn that he''s not above the law," Nadler told
        CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc886e5-14de-41e6-b637-55476f1854a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:06.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats won the House, which will change hands for the third time
        in 12 volatile years, by performing strongly in suburban areas where Trump''s
        flaming rhetoric is toxic. They also&nbsp;attracted a higher proportion of
        younger voters&nbsp;than at the last midterm elections four years ago and
        their new lawmakers will make the House younger, more female and more diverse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e031ff87-5277-434c-b3df-a6a30c35f81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:06.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the beginning of a new Democratic Party, younger, browner,
        cooler, more women, more veterans, can win in Michigan, can win in Pennsylvania,
        can win in Ohio," said Van Jones, a CNN political commentator.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795861ca-98e3-44ed-8384-2a90c27cedc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:06.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may not be a blue wave, it''s a rainbow wave," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da73d16-5ec6-414b-8bde-a955b493cae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:06.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;CNN/SSRS poll released Monday&nbsp;showed Democrats with
        a gaping 55% to 42% lead over Republicans among likely voters in a generic
        congressional ballot. Trump was badly underwater among women voters -- who
        favor Democrats 62% to 35% -- a gender gap, that if borne out by real votes,
        could prove devastating to Republican hopes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7455d07b-5a58-4818-bfa0-c0d922a99a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:06.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race they ran</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0f16b5-c7da-4b7a-8064-eab8d60f4840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:06.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Republicans performed strongly in the deep red states where
        Trump mounted a frenetic final campaign blitz and proved that despite his
        low approval rating he remains a potent political force among conservatives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8ddb3a-02fd-46ce-a947-d763d03445ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:06.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And keeping hold of the Senate is especially important for Trump
        since it will give the White House the chance to press on with one of his
        major legacy-building initiatives, restocking the federal judiciary with conservatives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2240f1cd-cb9e-4056-a3c4-227e51ebe080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:06.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump will also have to answer for a scorched earth campaign
        on immigration in the final days that might have helped tip the House to Democrats,
        even if he can argue that his magnetism among his followers'' candidates,
        such as Rep. Ron DeSantis, who won the Florida gubernatorial race, according
        to a CNN projection, Marsha Blackburn who will capture the Tennessee Senate
        race and Mike Braun, who defeated the incumbent Democratic Sen. Joe Donnelly
        in Indiana.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8119c6-7154-4f7a-86b4-25d7639a9a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:06.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposite trends in the House and the Senate speak to the quirks
        of the political system but also the growing divide between urban, diverse,
        more affluent Democratic areas and largely white, rural conservative regions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c303549c-2d9f-4108-9576-c73706f8e2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:06.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of the House spells the end of a political era for Republicans
        who rode into town on a Tea Party wave whipped up by fury over Obamacare and
        huge government spending in the wake of the Great Recession.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155d38fb-aab5-485b-b490-a17119ea747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:06.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican majority will leave town with Obamacare still the
        law of the land and with a deficit going through the roof on the back of GOP
        tax cuts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e929a3b-9d82-456f-933f-89db55cbf309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:06.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In theory, the new Democratic majority would have the capacity to
        initiate impeachment proceedings against Trump should there be sufficient
        grounds in Robert Mueller''s special counsel investigation. Though the Republican
        gains in the Senate make it even less likely that there would be a two-thirds
        majority needed to convict a president and evict him from office.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873b9a40-d231-4d0d-81fc-a9bdea97e0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:06.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waiting for results</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2657fd7d-4e14-4f69-a80c-65b6b54c36a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:06.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had dinner with his family and watched the results,
        which could have a profound impact on the rest of his term and could reshape
        Washington''s balance of power, in the residence of the White House.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3cbb1c-d2a0-4699-aeb6-610a6093c594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:06.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was joined by Republican megadonor Sheldon Adelson, Blackstone
        CEO Stephen Schwarzman and the President''s ex-campaign aides, David Bossie
        and Corey Lewandowski, a source familiar with the guest list said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03679b7-66af-4e67-b25d-4a41c893d65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:06.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other sources close to the White House said that Trump is already
        blaming retiring House Speaker Paul Ryan for the loss of the House.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe19597-2cb3-403d-a485-9cadde6ea430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:06.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is really angry at Ryan," one source said on "everything."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aa5f01-67f3-4ea5-9925-d2afa1c558a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:06.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside all 435 House seats and a third of the Senate on the ballot
        on Tuesday were 36 gubernatorial races. Democrats suffered losses in Florida
        and Maryland where Democrats had hoped for pickups.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d55e2f1-9386-4998-ac28-de68f122d4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:06.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Democrats capture
        House, GOP holds Senate"</em></p>'
