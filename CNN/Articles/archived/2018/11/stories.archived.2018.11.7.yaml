    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First Native American women elected to Congress: Sharice Davids and
      Deb Haaland

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b265d69c-67b6-45ee-8d57-ed7c62841774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:27:03.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Democrats Sharice Davids and Deb Haaland
        will become the first Native American women elected to Congress, CNN has projected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2559309-bc78-4824-b262-9a5747d788df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:27:03.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haaland will replace Democratic Rep. Michelle Lujan Grisham, who
        vacated the seat to run for governor, and Davids will unseat Kansas GOP Rep.
        Kevin Yoder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647b7385-fc46-4eb7-b45c-12c8ea859294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:27:03.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davids is a member of the Ho-Chunk Nation and Haaland is an enrolled
        member of the Pueblo of Laguna, according to their respective campaigns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e72e4f-e79e-426a-b814-0ab0be6e0f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:27:03.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projected victories for the two Native American women mark a
        milestone in the US political system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f318f30-8347-4859-8377-7d48fd9eca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:27:03.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davids identifies as a lesbian,&nbsp;making her the first openly
        LGBT member of Congress from Kansas. She will enter Congress as a lawyer and
        a former mixed martial arts fighter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13d17fa-cb48-4c24-a4d0-a17ab2b06b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:27:03.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haaland won her district''s primary in June, which put her in position
        to take the general election against Republican congressional nominee Janice
        Arnold-Jones. CNN rated the district "solid Democrat.''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920069c8-ee66-4aeb-a0a6-c642ac236984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:27:03.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN rated the seat that Davis is set to win as "lean Democrat."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aecb79-176d-4b7f-a533-b13ed0b5075a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:27:03.002+08:00
