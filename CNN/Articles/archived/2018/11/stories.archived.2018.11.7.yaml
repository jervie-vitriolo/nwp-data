  'now-telecom-ntc-court-of-appeals':
    'author': 'Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-07T18:18:00.161Z
    'imagesource': 'jcr:42c4ffc3-313d-4bdd-bf79-181149afc4ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43b8015c-b890-4dde-9f69-e349aecf8ed4'
    'lead': 'Despite having withdrawn from the bidding to become the third major telecommunications
      player, Now Telecom has yet to give up the fight.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T23:55:12.589Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:33.783+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:21.634+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Now Telecom elevates case vs. NTC to Court of Appeals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd172575f-4669-45fb-912d-9012653d0506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:55:12.589Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) --</strong> Now
        Telecom on Wednesday withdrew from the bidding process to become the next
        major telecommunications player in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3a33f6-96c6-4725-b14f-8438c1beb17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:55:12.589Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it will push through with its case against the National
        Telecommunications Commission (NTC), elevating it to the Court of Appeals
        after being junked at the regional trial court level (RTC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc4060c-9efc-4a9a-8115-3782eec84ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:55:12.590Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To preserve its rights and avoid any further situation where it
        may be declared to have waived the reliefs sought in its complaint, NOW Telecom,
        per advised of its legal team, has to pursue its remedies by filing a petition
        with the Court of Appeals and challenge the declaration made by the RTC,"
        the company said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1073f1-3fab-4f5f-9e14-9c6b80ede78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:55:12.590Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RTC of Manila Branch 42 on Tuesday junked the company''s request
        for a preliminary injunction based on Now Telecom''s claim for 140 MHZ of
        frequencies, which would help expand its services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65670702-746f-4995-8d5b-c4298c269d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:55:12.590Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Now Telecom explained its side of the case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f75f7cb-c7be-4f82-bfeb-0ea5cda06bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:55:12.590Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This frequency allocation comes with its congressional license
        awarded in 2006 and renewed in 2018," the company said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1464b13-245c-4411-b048-e44c0c17006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:55:12.591Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also again criticized the selection process, pointing out that
        the number of interested companies had seemingly been dwindling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bebe152-a662-4490-bd03-d273a94430a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:55:12.591Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The past days, a number of bidders have already been announcing
        that they are backing out from the bid -validating what NOW Corporation has
        been saying for the past month," it said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d5b5e7-960c-449d-9007-6d7f30f7ccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:55:12.591Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has formalized its withdrawal from the bidding Wednesday, the
        same day as the selection process.</p>'
