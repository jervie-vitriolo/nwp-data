      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> CJ McCollum scored a season-high 40
        points to lift the Portland Trail Blazers past the visiting Milwaukee Bucks
        118-103 Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96514ee1-ca4a-4939-b7ee-51c70cc6b657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:06:13.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCollum made 17 of 26 shots from the field and also had six assists
        and five rebounds as Portland won for the fifth time in six outings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b37c7cf-68e7-403b-8982-1439ab866c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:06:13.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evan Turner contributed 16 points and 11 rebounds off the bench
        for the Trail Blazers, who shot 52.7 percent from the field and made 17 of
        43 (39.5 percent) from 3-point range.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011ca8c1-e83d-4fd9-a00f-f237fa6b8b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:06:13.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giannis Antetokounmpo collected 23 points, nine rebounds and six
        assists, and Khris Middleton added 22 points, eight boards and six assists
        for the Bucks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b62f8b8-bdaf-4be0-8fd6-206c9043b389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:06:13.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lillard and McCollum each scored 13 points as Portland took a 57-51
        lead into halftime. The Blazers shot 51.2 percent from the field in the half,
        including 10 for 21 from the 3-point line. Brook Lopez had 16 points and Antetokounmpo
        13 for Milwaukee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5452c82-9841-45bb-8449-639f112dc5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:06:13.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks trimmed the margin to 74-70 in the third quarter. The
        Blazers used a 9-2 run to extend their lead to 83-72. Portland’s bulge was
        91-77 heading into the final period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92353ca-0343-4f69-8e58-5d2f0a1f9301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:06:13.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee cut the difference to 91-85 early in the fourth quarter.
        Turner hit back-to-back buckets to stoke Portland’s advantage to 98-88.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2956b13b-4629-49d3-b9ff-db6a6cabe086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:06:13.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks answered with a 5-0 spurt to get to within 98-93, but
        McCollum’s 3-pointer made it 101-93 with 6:48 to play.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae52c9f2-e783-4a82-99bc-ef28ce4186fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:06:13.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo’s dunk — his eighth of the game — cut it to 101-95.
        The Blazers answered with an 8-0 run to go ahead 109-95 with 4:23 left. The
        Bucks got no closer than 10 points the rest of the way.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1f1faa-9d63-4593-9bc2-2b39fcce8a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:06:13.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland started the game 5 for 7 from 3-point range en route to
        a 19-13 lead. Milwaukee, with Lopez scoring 10 early points, battled back
        to seize a 26-24 advantage. The Blazers carried a 33-31 edge into the second
        quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e43425-be3a-4b66-8a29-dc71f00f671f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:06:13.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seth Curry’s jumper gave Portland a 49-38 lead midway through the
        quarter. The Bucks fought back to within 53-51 late in the period.</p>'
  'Charlotte-Hornets-Atlanta-Hawks-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-07T02:48:41.368+08:00
    'imagesource': 'jcr:3d94d40b-f5bb-4e65-8ec2-e7462131c1c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '224248db-d3c4-4484-8717-649b36ee42e4'
    'lead': 'Kemba Walker scored 29 points, and the host Charlotte Hornets pulled
      away from the Atlanta Hawks in the fourth quarter for a 113-102 victory on Tuesday
      night.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T11:07:49.717+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:32.969+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:22.023+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Walker, Hornets overtake Hawks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500e2b00-77cc-4f18-975e-f36c16b47e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:07:49.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Kemba Walker scored 29 points, and
        the host Charlotte Hornets pulled away from the Atlanta Hawks in the fourth
        quarter for a 113-102 victory on Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a698218-5e77-4750-ba99-3f50015d66d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:07:49.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hornets went on a 17-4 run early in the fourth to turn an 84-83
        deficit into a 100-88 lead, and they went on to lead by as many as 15 points
        from there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c2fa76-c8a4-49c5-8787-2b8268dbcb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:07:49.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvin Williams played a key role in the rally, with eight fourth-quarter
        points, including two 3-pointers. He finished with 20 points for the game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47874b22-95ab-4461-92f8-b7b80e231602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:07:49.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker came into the game averaging 28.0 points per game, fifth
        best in the NBA, but he had not hit his average in any of the previous three
        games. He finished the night 12 of 22 from the field and 4 of 10 from 3-point
        range. He also had seven assists, three rebounds and three steals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2727ca-e6db-49be-8a62-0afa03a79213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:07:49.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hornets got 13 points apiece from Jeremy Lamb and Malik Monk,
        and 10 points from Nicolas Batum, who also hit a key 3-pointer in the fourth-quarter
        surge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217f2638-27c1-4fa2-b3d0-7e6500b1662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:07:49.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hornets have won two straight and three of their past four.
        The Hawks have now lost five of their past six.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501de104-c9c0-4895-96ee-840465988f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:07:49.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremy Lin led the Hawks with 19 points. Trae Young had 18 points
        and 10 assists but scored only four in the second half. Kent Bazemore finished
        with 16 points, and Alex Len scored 12.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2ba623-4ab3-488c-8ab7-3556dcb80c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:07:49.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawks led 25-23 after one quarter and 54-51 at halftime. The
        Hornets scored the first nine points of the third quarter and went on to lead
        81-77 after three. Atlanta led 84-83 after Alex Poythress’ 3-pointer with
        10:04 remaining before the Hornets regrouped and went on their run.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dec7a7-8eb3-42eb-8aa2-b642fdcab3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:07:49.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawks were without Taurean Prince (ankle), John Collins (ankle)
        and Justin Anderson (leg). The Hornets continue to be healthy, and they have
        not lost a player to injury for any game this season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc94beea-8d71-4082-b334-24f15c387ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:07:49.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawks will return home to face the New York Knicks on Wednesday.
        The Hornets closed out a 3-1 homestand. They will open a three-game road trip
        on Friday at Philadelphia.</p>'
  'ltfrb-martin-delgra-disputes-610-fee-jeepney-fare-matrix-review':
    'author': 'CNN Philippines Staff'
    'caption': 'This story was updated to include an announcement from the Department
      of Transportation.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-07T18:26:43.672+08:00
    'imagesource': 'jcr:a1e6b13c-58ff-47de-9fdc-13180ecb46ba'
