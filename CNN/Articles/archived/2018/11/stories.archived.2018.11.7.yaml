      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school did not address criticisms of the policy supposedly requiring
        students to pay for their own tests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da7f562-ebb1-4b34-abde-4dc0dc3f63e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:52:18.253+08:00
