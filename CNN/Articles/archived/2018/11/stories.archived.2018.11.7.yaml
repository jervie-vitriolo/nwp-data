      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Campaign Legal Center, federal Judge Daniel Hovland
        denied a request last week from the tribe for an order stopping the ID requirement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28484507-ee2f-4b68-9552-fa974bfff0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:27:03.002+08:00
