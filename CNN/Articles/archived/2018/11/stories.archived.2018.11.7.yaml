      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 7) — The Adamson University
        Soaring Falcons booked a semifinals ticket after defeating the University
        of Santo Tomas (UST) Growling Tigers, 96-83, Wednesday at the Smart Araneta
        Coliseum in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceea72ee-0ac7-48b7-b32c-fc47593668ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:59:55.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Manganti finished with 22 points, seven rebounds, and four
        assists for the Soaring Falcons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9691a7-9308-44b9-a0ba-2a8b50ced281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:59:55.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tight contest resulted in Adamson taking a slim one-point advantage
        at the end of the opening quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a953ed28-eb7c-4172-b25f-9e6550728d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:59:55.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was UST''s turn to control the tempo and grab the lead going
        into the halftime intermission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab864dae-7540-49a0-851c-07b3e9de9554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:59:55.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soaring Falcons pressured the Growling Tigers to turn the ball
        over which then translated to a blistering 15-0 start. Renzo Subido''s corner
        triple stopped the bleeding for UST that ignited a 9-2 rally to stay within
        striking distance at the third frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417369e8-3337-4790-9a3b-413b3951015d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:59:55.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson had enough firepower to hold off any late Growling Tigers
        comeback in the payoff period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0fed73-ca6d-4548-8692-c7e22f5040ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:59:55.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Camacho dropped a career-high 15 points on 58 percent shooting,
        while Jerrick Ahanmisi added 13 points for the Soaring Falcons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6742224c-8045-481f-851e-58340c770155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:59:55.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renzo Subido posted 21 markers and five dimes for UST.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05f8cc8-e1ff-44f3-bc47-ff4270bfdb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:59:55.233+08:00
