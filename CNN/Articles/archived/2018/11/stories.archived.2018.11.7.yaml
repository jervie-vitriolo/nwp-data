    'template': '1'
    'title': 'PBA: Alaska routs San Miguel to advance to semis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6049589c-7086-4d75-b2f8-8a13650e1066'
