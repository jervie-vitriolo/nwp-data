    'template': '1'
    'title': 'PBA: Streaking Meralco forces rubber match against Phoenix

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d868b2-43e2-4b8e-86dd-ef22ac99a478'
      'mgnl:activationStatus': true
