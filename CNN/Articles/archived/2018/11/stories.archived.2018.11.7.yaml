      'mgnl:created': 2019-03-29T11:52:18.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Nobvember 7) —</strong> The
        Commission on Human Rights (CHR) said it is currently investigating Pines
        City Colleges in Baguio City after reports of its policy requiring students
        to undergo mandatory pregnancy tests surfaced on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ac5913-0f03-485e-8eb7-0155a8d5e759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:52:18.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Gender Ombud, the Commission through its CAR office is investigating
        the case motu propio, according to the institution due process and verifying
        the existence of the policy," its statement on Tuesday said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e604514-ea5c-403f-b6f8-691787fc3969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:52:18.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR said it is "alarmed" by the policy and cited the Magna Carta
        on Women, which states that expulsion and non-readmission of women faculty
        and students on the basis of pregnancy out of marriage is against the law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cff82fa-8433-41ba-beb6-21a6f36af475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:52:18.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women and girls should not be denied exercise and full enjoyment
        of basic rights, they should not suffer negative consequences in educational
        and work spaces, simply because they are pregnant," the CHR said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345b1962-2f09-43c9-ab2d-0506b3f4a169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:52:18.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy also prohibits students from taking certain classes such
        as clinical and hospital dentistry, endodontics and other subjects that would
        "endanger both mother and child."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924ddab3-cf0e-428f-aa5c-b2ff6dcdc26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:52:18.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twyla Rubin from the CHR Center for Gender Equality and Women''s
        Rights added that they are currently in the process of reaching out to Pines
        City College to confirm and clarify the details of the policy in question
        due to conflicting reports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab65ffc-b309-4e0a-a499-42dc05f0aff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:52:18.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay kailangang linawin muna kung una kung talagang nag-eexist
        ''tong pulisiyang ito, kanino nag-aapply ''yung polisiyang ito at ano ang
        basehan nila sa pag-iimpose sa polisiyang ito. Medical ba? at ito ba ay ginagawa
        sa lahat ng mga medical colleges as well? Kasi wala tayong nababalitaang ganitong
        mga practice na ''to," Rubin told CNN Philippines'' Balitaan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc3c70b-cfe2-479c-9aad-3dcd49b6bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:52:18.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to clarify firstly why this policy exists
        and who does it apply to , and what is their basis to impose this policy.
        Is it medical? And does this policy apply to other colleges? Because we haven''t
        received reports of other institutions implementing the same policy]</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">CHR, iniimbestigahan ang mandatory pregnancy test sa isang kolehiyo
        | <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/6coSidlrkR">https://t.co/6coSidlrkR</a> <a href="https://t.co/ENpEHcYEzS">pic.twitter.com/ENpEHcYEzS</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1060036833357131777?ref_src=twsrc%5Etfw">November
        7, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722900ef-46ba-4988-bde1-ffaad52be90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:52:18.252+08:00
