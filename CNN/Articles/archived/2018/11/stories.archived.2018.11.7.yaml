      'mgnl:created': 2019-02-12T23:59:01.750Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICON, or the Ionospheric Connection Explorer, will capture a closer
        view from within the upper atmosphere itself, 350 miles above Earth. ICON
        can also directly measure particles and how they move. It will operate amid
        bright bands of color known as airglow.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9589932-2ed7-4749-a510-7370f033e493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:59:01.750Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airglow, which creates bands or red and green or purple and yellow
        light, happens when atoms and molecules in the upper atmosphere shed excess
        energy because they receive so much from the sun in this region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce6b641-99f6-4d14-881f-02877b671368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:59:01.750Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike auroras, airglow is constant because of daily radiation,
        forming a light bubble around the Earth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef544963-e59c-4103-bd53-562596fb777c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:59:01.750Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it can''t be seen unless you''re orbiting the Earth on the International
        Space Station or using a sensitive camera from the ground on a clear night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08375251-c18b-444b-bfd1-79b913dff6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:59:01.750Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each atmospheric gas has its own favored airglow color depending
        on the gas, altitude region, and excitation process, so you can use airglow
        to study different layers of the atmosphere," Doug Rowland, an astrophysicist
        at NASA''s Goddard Space Flight Center, said in a statement. "We''re not studying
        airglow per se, but using it as a diagnostic."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c83797-82c5-4830-ac25-0907aa3d037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:59:01.751Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will work in concert with another NASA mission that launched
        this year, the GOLD mission, or Global-scale Observations of the Limb and
        Disk, which explores the zone between Earth''s atmosphere and the lowest reaches
        of space, where key communications satellites orbit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe21aa6-fd0f-4006-b4ef-5456daff2246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:59:01.751Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOLD is examining the response of the upper atmosphere to force
        from the sun, the magnetosphere and the lower atmosphere. Learning more about
        the ionosphere — part of Earth''s upper atmosphere where the sun''s radiation
        collides with gas that breaks into electrons and ions — is key. This dynamic
        environment is always changing and could easily garble radio signals coming
        through our atmosphere.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d641e0-8db3-49f2-af64-5c986645aa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:59:01.751Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This combined global and fine-scale view from ICON and GOLD will
        provide scientists with unique perspectives and a more complete picture of
        "our interface to space," the agency said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5d1902-25ac-41d1-9b3b-03a0141f8c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:59:01.751Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "NASA''s newest mission,
        ICON, launches Wednesday."</em></p>'
  'aboitiz-equity-ventures-third-quarter-2018-income':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-07T17:45:53.058Z
    'imagesource': 'jcr:da4bbfe2-cae0-412e-b2a8-fbe4f6e8c284'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f54c7596-0e56-4a12-bbe1-86b8ea955e8c'
    'lead': 'Aboitiz Equity Ventures, Inc. (AEV) on Wednesday reported a 9-percent
      increase in net income for the first nine months of the year, despite a slowdown
      in its banking and infrastructure businesses.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T00:03:23.606Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:33.575+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:21.739+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aboitiz Equity Ventures posts 9% increase in Q3 income

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fe2319-4608-4928-9538-a1272f0f4c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:23.606Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) -</strong> Holding
        company Aboitiz Equity Ventures, Inc. (AEV) on Wednesday reported a 9-percent
        increase in net income from January to September despite a slowdown in its
        banking and infrastructure businesses, according to a disclosure in the stock
        exchange.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d60fb6-a0e7-4022-81d9-ea2b98752a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:23.606Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its earnings reached ₱17.3 billion, up from ₱15.9 billion during
        the same period last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73643b2c-53ed-4fd4-88d5-fef4951ddb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:23.607Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome the gains posted by our strategic business units for
        the first nine months of the year. This reflects the strength of a focused
        growth strategy that endeavors to do well by doing good in advancing business
        and communities," Erramon Aboitiz, AEV president and CEO, said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d52c938-92df-48d2-9366-1be16b17a3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:23.607Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all its businesses, power had a 72 percent share of the consolidated
        income, followed by banking and financial services at 17 percent, food 8 percent,
        land 2 percent, and infrastructure 1 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d29429-9f72-4d4b-8fa4-04900af08053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:23.607Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AEV''s core net income rose by 4 percent year-on-year to ₱17.7 billion
        from ₱17.1 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47805de-8343-4eac-bab9-b24a12c6c95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:23.607Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AboitizPower, the holding firm''s power unit, contributed ₱12.8
        billion to the earnings, 6 percent higher than the ₱12.1 billion last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804ef97c-576f-49b9-8e84-5affd314f60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:23.607Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AboitizLand also saw a 19 percent increase in net income to ₱403
        million during the period, driven by revenues from its industrial, residential,
        and commercial projects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb52d4e3-1106-4ae6-84e1-99712e6db5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:23.608Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AEV''s non-listed food subsidiaries, Pilmico Foods Corporation,
        Pilmico International Pte. Ltd., and Gold Coin Management Holdings Limited,
        posted a ₱1.5 billion consolidated net income, 26 percent higher than last
        year, on the back of revenue increase in their flour and farm divisions, as
        well as international operation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6876b905-d1b8-4b83-9aae-3f01dfedd103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:23.608Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The share of UnionBank decreased by 5 percent to ₱3 billion after
        the banking unit and its subsidiaries recorded a 5 percent decline in net
        income to ₱6.1 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddd18dc-93d6-40a3-ad6a-d463f3f83b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:03:23.608Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Cement''s contribution also decreased by 12 percent to
        ₱221 on rising fuel and power costs.</p>'
  'Trillanes-asks-court-to-nullify-Dutertes-proclamation-vs.-his-amnesty':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-13T00:04:46.135Z
    'imagesource': 'jcr:81ac54bf-1228-4240-b901-12fcf01a9176'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c829b9f-4acd-4fa8-bc4e-4555cf4dc8f8'
    'lead': 'Embattled Senator Antonio Trillanes IV formally asked a Makati court
      to declare as unconstitutional President Rodrigo Duterte''s controversial proclamation
      voiding his amnesty.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-13T00:11:06.085Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:33.458+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:21.786+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes asks court to nullify Duterte''s proclamation vs. his amnesty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bb5d95-529e-42d8-b60a-1fa77d5c3a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:11:06.085Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> Embattled
        Senator Antonio Trillanes IV formally asked a Makati court to declare as unconstitutional
        President Rodrigo Duterte''s controversial proclamation voiding his amnesty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfaf014-07c8-4e5e-a98c-e0359b1db4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:11:06.085Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his motion for partial reconsideration he filed on Wednesday,
        Trillanes formally asked Judge Andres Soriano of Makati Regional Trial Court
        Branch 148 to reverse an earlier ruling upholding the legality of Duterte''s
        proclamation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59662779-202f-47ef-8162-c1327ea560c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:11:06.086Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proclamation No. 572 voided the amnesty granted to Trillanes in
        2011 and ordered Trillanes'' arrest on rebellion and coup d''etat charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e70073a-8f64-4dc0-abfe-64853fc9c3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:11:06.086Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriano, who handled the coup d''etat case, rejected the Justice
        Department''s plea to arrest Trillanes, but upheld the validity of Duterte''s
        proclamation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de485db-c2ea-4b31-b2ed-769c3cd222e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:11:06.086Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes'' lawyer, Reynaldo Robles, stressed that Soriano''s ruling
        would set a "dangerous precedent" because it gives the President the power
        to set aside a court decision that has been closed for years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1f7637-c50f-43ce-adfd-27ab4f6661ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:11:06.086Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice has five days to file its comment on Trillanes''
        latest move.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa930cc5-31ea-437d-9424-9b1aa1aac2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-13T00:11:06.086Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a staunch critic of the Duterte administration, is out
        on bail after another branch of the Makati Regional Trial Court revived his
        rebellion case and ordered him arrested in line with Duterte''s voidance of
        his amnesty.</p>'
