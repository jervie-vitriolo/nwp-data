    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte welcomes Chinese automaker to PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb22316-2f9a-4659-8cfa-e2b3791cc268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:17:29.111Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> President
        Rodrigo Duterte welcomed the latest player to the local auto industry Wednesday,
        saying its entry would give consumers more choices, which in turn would cause
        manufacturers to ensure the quality of their products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f811ee-e153-408c-996c-e7fe6a416e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:17:29.112Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the launch of Guangzhou Automobile Group Motor Co.,
        Ltd. (GAC Motor), the President said the Philippine motor market was among
        the fastest growing in Southeast Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007a131c-fcc8-44a6-8381-a008e7e24ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:17:29.112Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its annual growth rate of 22 percent in the last five years make
        it a conducive place for trade and business," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4def9bbd-cd49-44a9-a8f2-36df15bfe335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:17:29.112Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the government remains hopeful about the growth of
        the auto industry and mentioned recent studies that local demand could reach
        1 million units in 2028.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35c593f-cb58-4a1b-bdfa-6201f76e518d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:17:29.112Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the government is working to ensure a level playing
        field for all investors, local and foreign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9147eda4-d3e0-494c-bc31-891ac60c4e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:17:29.113Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte mentioned having signed the Ease of Doing Business and Efficient
        Government Service Delivery Act of 2018, or Republic Act 11032, a law that
        aims to cut down red tape in government transactions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd483931-c3a6-46d3-b87c-c451a13233eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:17:29.113Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also again reiterated that his administration would not tolerate
        corruption.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba21ed2-8ff0-485b-85cd-3774b221255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:17:29.113Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to encourage, urge and move businessmen, especially foreigners
        and locals, that if there''s anything that bothers you in the course of your
        business, in the application to do your business, or in the running of your
        business — and you run into something like attempts or demands amounting to
        corruption, everybody is put on notice that you can have an audience with
        me in my office by the Pasig River," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8c8df0-cf2b-4659-865d-92407eee72dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:17:29.113Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Regine Cabato contributed to this report.</em></p>'
  'philippines-china-oil-exploration-deal-duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
