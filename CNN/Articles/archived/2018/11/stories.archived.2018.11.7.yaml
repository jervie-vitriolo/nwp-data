  'Egypt-pyramids-ramp':
    'author': 'Tara John'
    'caption': 'The discovery of a sophisticated ramp system has put archeologists
      one step closer to solving the mystery of how the pyramids of Giza were constructed.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-07T07:02:56.069+08:00
    'imagesource': 'jcr:da650234-752d-45cd-a680-fb03bef8f9b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4b87cab-4b3f-438a-aacb-affd9875c06d'
    'lead': 'The discovery of a sophisticated ramp system has put archeologists one
      step closer to solving the mystery of how the  pyramids of Giza were constructed.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T13:34:24.687+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:29.019+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:23.267+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Discovery of ancient ramp may solve Egyptian pyramids mystery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc03b0c-ec9a-4691-99c1-19b3efeef6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:34:24.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Archeologists have spent centuries wondering how the towering
        pyramids of Giza were constructed thousands of years ago. Now, the discovery
        of a sophisticated ramp system has put them one step closer to solving the
        mystery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd915276-391b-402a-9fee-8db5508f77ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:34:24.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains of the 4,500-year-old ramp was found at an alabaster
        quarry -- of the same period -- in an Egyptian desert by a team of researchers
        from the University of Liverpool, UK, and Cairo''s French Institute for Oriental
        Archaeology.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a9a1b5-bd31-4213-a609-7e4d73319b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:34:24.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hatnub quarry discovery dates back to the reign of Pharaoh Khufu,
        who commissioned the&nbsp;Great Pyramid at Giza.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb80bf3-59f5-414f-98c9-8bd350fba082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:34:24.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It offers researchers "further insights into the logistics and technologies
        used in" the construction of one of the Seven Wonders of the World," Roland
        Enmarch, an Egyptologist who worked on the project,&nbsp;said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b9dc7a-c4ce-415b-95fa-f6f0bedb9a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:34:24.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the theory of a ramp system has been made before, what the
        Anglo-French team''s discovery of postholes suggests that the heavy alabaster
        blocks were being hauled up at a far steeper angle than previously thought.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aeea74-586b-4d3d-8549-845ca8f16c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:34:24.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancient wonder</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52fd76c-fef6-4ce3-aea4-018ddcb4eb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:34:24.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using a sled which carried a stone block and was attached with
        ropes to these wooden posts, ancient Egyptians were able to pull up the alabaster
        blocks out of the quarry on very steep slopes of 20 percent or more" Yannis
        Gourdon, from the French Institute for Oriental Archaeology in Cairo, said
        in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f89762-1e6c-4116-a9df-b1307fd434ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:34:24.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post holes, which lined the sides of two sets of stairs that
        flanked the central ramp, were tied with ropes and helped alleviate the burden
        of workers of hauling the massive white stone blocks,&nbsp;according to a
        press release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151346b3-b8c1-4f74-9aad-b3c8be34b8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:34:24.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers told the&nbsp;Guardian&nbsp;that the workers were able
        to pull the blocks from both directions with the help of the post holes, rather
        than dragging the stones from behind them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44441a62-1349-426e-975e-343f4b2e0248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:34:24.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Egyptian archaeologists&nbsp;made headlines around the
        world&nbsp;when they&nbsp;unearthed a 30-meter-long space hidden within the
        limestone and granite walls of the Pyramid of Giza.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a209aa-023e-4a40-a078-1c39b6f03125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:34:24.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pyramid of Giza sits 139 meters (about 455 feet) high and was
        built around 4,500 years ago. It''s the largest of the group of pyramids at
        Giza, the oldest of the Seven Wonders of the Ancient World, and a major tourist
        attraction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d124451-8ca2-4094-9278-d5f542f9810c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:34:24.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Discovery of ancient
        ramp may solve Egyptian pyramids mystery."</em></p>'
  'Uyghur-Xinjiang-security-spending':
    'author': 'Ben Westcott'
    'caption': 'Photo taken on July 2 shows a man walking past a wall bearing a China
      Communist Party slogan in Kashgar in the country''s Xinjiang Uyghur Autonomous
      Region.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-07T18:58:50.586+08:00
    'imagesource': 'jcr:8a3d4c3a-65b6-4c35-83a5-434cb632a875'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f923c7b-703c-49ad-b9e6-be40a96c2c4a'
    'lead': 'Up to a million ethnic Uyghurs and other Muslim minorities have reportedly
      been detained in the past year inside enormous ''re-education camps'' in the
      tightly-controlled Chinese province.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T13:37:18.969+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:28.905+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:23.347+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uyghur crackdown in Xinjiang doubles security spending in one year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525fb03f-bd98-4f88-ab4a-c6d73a233307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:37:18.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; Spending on prisons and security-related
        construction in the western Chinese province of Xinjiang doubled between 2016
        and 2017 new research has revealed, undermining China''s denial of the existence
        of mass internment camps.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c7b25a-e26f-40f9-9165-5d9c9e61a56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:37:18.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to a million ethnic Uyghurs and other Muslim minorities have
        reportedly been detained in the past year inside enormous "re-education camps"
        in the tightly-controlled province, where former detainees say they were forced
        to&nbsp;endure intensive "brainwashing" sessions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8ccb8d-7d80-4ac7-ba31-8fc3524ddebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:37:18.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claims, which have been made by activists for months, were confirmed
        as&nbsp;"broadly accurate" by the UK government&nbsp;in October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a42ec12-8855-4318-9582-041f80124848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:37:18.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After initially denying the reports vehemently at the United Nations,
        China later changed its story without explanation to claim&nbsp;the camps
        were "vocational training centers", and the "students" were happy to be there
        and free to leave on completing their courses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e89b6ea-d675-4533-97c0-d3c70ea386c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:37:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But&nbsp;the report released by the Jamestown Foundation,&nbsp;a
        Washington-based research and analysis institute on Monday, revealed that
        spending on security-related construction in Xinjiang rose by nearly 20 billion
        yuan ($2.9 billion), or 213 percent, between 2016 and 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb73c75-8eba-45d7-b171-4ccb6ee5ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:37:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to local budget documents analyzed by the report, expenditure
        on total domestic security surged by 92 percent in the one year period, which
        included a 239 percent increase in spending for "detention center management"
        and 118 percent increase in spending for the "justice system."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1809b400-ffd5-4b43-845d-dbcdc622b6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:37:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact the report found that vocational spending in Xinjiang dropped
        by 2017, falling 7 percent in total.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb1ace4-372e-488d-81b4-413c24897213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:37:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest jump was categorized under the vague definition of "other
        domestic security expenditure," which skyrocketed between 2016 and 2017 by
        351 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff3f471-4d61-43d5-a27a-deb201b64000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:37:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These facts do not support the notion of a large campaign to improve
        vocational skills," report author Adrian Zenz wrote in his conclusion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f8e1a6-2850-4c15-a840-010d7ed63eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:37:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather, the mass disappearances of Muslim minorities in Xinjiang,
        beginning in early 2017, almost certainly resulted in their imprisonment in
        de facto political re-education institutions administered by public security
        or justice system authorities."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5947b55e-c04e-4c2e-bc4d-dee0f9e51a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:37:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists accuse Beijing of attempting to eradicate the Uyghur culture
        and way of life over the past year through harsh new measures, passing regulations&nbsp;banning
        face coverings and long beards&nbsp;as well as mandating house visits by Communist
        Party officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadc2fb0-8b15-48d3-999f-93e3d855b436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:37:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has been working hard in the past month to
        deflect criticism of its detention centers in Xinjiang, which it&nbsp;quietly
        legalized for the first time in early October.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec34d30-5329-4f8c-9997-92d150e67377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:37:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy interview with state-run Xinhua news agency published
        on October 16, Xinjiang Governor Shohrat Zakir, himself an ethnic Uyghur,
        said the Chinese government was fighting "terrorism and extremism" in its
        own way, and in accordance with United Nations resolutions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08be7f0c-f3e3-4a44-ad1b-69b6e2888273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:37:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s Xinjiang is not only beautiful but also safe and stable.
        No matter where they are or at what time of the day, people are no longer
        afraid of going out, shopping, dining and traveling,"&nbsp;he told Xinhua.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4249da54-822d-4b63-9f7b-10e1cd08663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:37:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added there was "still a long way to go" in some parts
        of the province to eradicate "extremism."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e9d3f9-dd4b-48d3-a1a1-fc13acb4cca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:37:18.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, state broadcaster CCTV released a documentary
        ostensibly showing excerpts of life inside the camps, including inmates learning
        vocational skills and enjoying outdoor activities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecb3439-6eb9-411c-9e52-df310c930655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:37:18.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t imagine the outcome if I hadn''t come here to study,"
        one interviewee told CCTV. "I may follow those religious extremists and step
        on the path of committing crimes. The Party and the government discovered
        me and saved me."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912eee80-1987-4c18-a154-3167cd76025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:37:18.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Uyghur crackdown
        in Xinjiang doubles security spending in one year."</em></p>'
  'midterm-elections-questionsChris-Cilliz':
    'author': 'Chris Cilliza'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-07T06:58:30.577+08:00
    'imagesource': 'jcr:1fca6bad-6b2e-43ea-a59c-06a5c7a68f85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '467c5038-d356-475f-8145-52e36c3fda9c'
    'lead': 'What we learn today will inform not just the second half of Trump''s
      first term, but also what Democrats do in response to the chief executive.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T13:40:59.290+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:28.591+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:23.415+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 big questions for U.S. Election Day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be250aaf-1149-4fba-986f-a3e6ab91b305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:40:59.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The&nbsp;election&nbsp;is today! The election
        is today!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e79d5bf-08dc-44ff-9080-984a22f2acb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:40:59.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, yes, obviously I am super excited about it. I waited two years
        for today — when we can see what the country thinks about U.S. President Donald
        Trump, the Republican majorities in Congress, the Democratic minority and
        the general state of the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e496da1-9eca-4d21-86da-844c0d7e4ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:40:59.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No election answers every question. And every election poses new
        questions we weren''t even thinking about 24 hours earlier. But&nbsp;national
        elections&nbsp;are a pinch point in our long-running national experiment with
        democracy. They allow us to stop, look and think — about where we were, where
        we''re going and why, why, why people act and vote like they do. (Like I said,
        elections don''t answer all of those questions.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67062d4-c0b0-49be-9b04-29c195f01838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:40:59.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below, eight questions I hope this election answers. And because
        you''ve got a lot going on — the election is today! — I''ve added just a single
        sentence (or two) after each for the sake of context.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d82e51-a4f9-4589-b024-a5e22dcbe7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:40:59.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. How hard will women turn against Trump?</strong>&nbsp;In
        2016, Trump won 41% of women.&nbsp;In the latest CNN poll, his approval rating
        is just 31% among women; and women choose a generic Democratic candidate for
        Congress over a generic Republican one by a massive 62%-35% margin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f769fccf-f38b-4f85-8a9c-ed8deb7995b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:40:59.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Can Trump''s all-base-all-the-time strategy work?</strong>&nbsp;Trump
        is closing the campaign on immigration with a&nbsp;dash of racial animus&nbsp;thrown
        in. That formula worked to turn his base out in 2016, but will it do the trick
        again?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4ce965-d69e-4b95-aae9-baee861757b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:40:59.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Can Democrats win a working House majority?</strong>&nbsp;Most
        Democratic strategists would be perfectly happy to pick up y they lost in
        2010. But such a slim majority would make the House&nbsp;just the 23 seats
        they need to retake the majorittotally ungovernable; to truly control the
        House, Democrats&nbsp;would need gains upward of 35-40 seats.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9954c42f-4925-46c9-8a33-167a0436e2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:40:59.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Do Republicans cling to the Senate?</strong>&nbsp;Two
        years ago, if I told any Republican Senate strategists that they would gain
        two Senate seats on November 6, 2018, most would call that a bad night. But
        expectations have been so lowered now that if&nbsp;Republicans actually add
        to their 51-49 current edge, Trump — and Senate GOP leaders — will seize on
        it as a MAJOR victory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d866a6-898c-4d78-9f5f-9e6f1ce0c9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:40:59.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Did either side win the turnout war?</strong>&nbsp;Remember
        that in 2014, just&nbsp;36.4% of people eligible to vote actually voted. That
        number was only marginally better in 2006 and 2010. We haven''t had a midterm
        election in almost two decades where more than 4(ish) in 10 eligible voters
        actually voted; is this the year that breaks that bad trend?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22bf473-4780-4e31-87c9-34b2767c593a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:40:59.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Did Trump make a positive difference anywhere?</strong>&nbsp;A
        very smart Republican operative told me in the spring that polling showed
        that Trump attacking a candidate could do real damage, but Trump endorsing
        a candidate had much less influence in building that candidate up. Trump''s&nbsp;visits
        in the final days&nbsp;on behalf of Mike Braun in Indiana, Josh Hawley in
        Missouri, Matt Rosendale in Montana and Rick Scott in Florida will put that
        theory to the test.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59640d64-2998-424b-92a8-af4ffe8f8d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:40:59.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Is this the health care election?</strong> The immigration
        election? The economy election?&nbsp;Democrats want it to be the first. Trump
        wants it to be the second. Congressional Republicans want it to be the third.
        Are any of them right?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1c0563-f7e3-4e71-a9e5-ad6d2d69d4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:40:59.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. What will Donald Trump do next?</strong>&nbsp;Midterm
        elections are usually tough for the president''s party. There''s every indication
        this one will be that. Most re-position to&nbsp;reflect the lessons they learned&nbsp;(Clinton
        in 1995, Obama in 2011) and to get themselves right in the eyes of voters
        before their own re-election. But Trump isn''t someone who admits he was ever
        wrong. How will he handle a loss?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caebcced-e10d-4884-a7be-677c68a8bf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:40:59.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The Point: This is a massive moment in our shared political history
        and future. What we learn today will inform not just the second half of Trump''s
        first term, but also what Democrats do in response to the chief executive.
        And, most importantly, how the voters react to it all.</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f209b4-64fd-45e4-a7b4-d5bfedafe14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:40:59.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "8 big questions for Election
        Day"</p>'
  'ISIS-mass-grave-United-Nations-Mosul':
    'author': 'Bianca Britton'
    'caption': 'The grave sites, which may contain up to 12,000 bodies of ISIS Victims,
      were found in the northern and western Iraqi provinces of Nineveh, Kirkuk, Salah
      al-Din and Anbar.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-07T18:53:54.956+08:00
    'imagesource': 'jcr:9acc90cc-fa83-4b5a-852b-3c75cf2d60b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be15c228-2b51-4f8c-8720-eca4a690841a'
    'lead': 'The smallest grave site, found in west Mosul, contained eight corpses,
      the report says, and the largest -- which is believed to be the Khasfa sinkhole
      south of Mosul -- may contain up to 4,000 bodies.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T13:44:18.778+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:28.324+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:23.486+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '200 mass graves of thousands of ISIS victims found

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028ac9cd-1a35-4220-97d9-627a7de678fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:44:18.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 200 mass graves containing the
        remains of thousands of victims have been found in areas formerly controlled
        by ISIS,&nbsp;a United Nations report&nbsp;revealed Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa068a1b-313a-4914-b81b-3841b38e0370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:44:18.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the&nbsp;UN Assistance Mission for Iraq (UNAMI)&nbsp;and the&nbsp;UN
        Human Rights Office (OHCHR)&nbsp;documented 202 grave sites in total, but
        anticipate more will be discovered in the coming months and years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80460684-b275-457e-9ae4-36d8175aac92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:44:18.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grave sites, which may contain up to 12,000 bodies, were found
        in the northern and western Iraqi provinces of Nineveh, Kirkuk, Salah al-Din
        and Anbar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca494639-8086-495d-8772-3f8e0c4cdb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:44:18.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smallest grave site, found in west Mosul, contained eight corpses,
        the report says, and the largest -- which is believed to be the Khasfa sinkhole
        south of Mosul -- may contain up to 4,000 bodies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bdb6ac-d393-4ddc-be4c-b95009162bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:44:18.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS -- the militant group that is also known as ISIL -- seized
        large areas of Iraq between June 2014 and December 2017 and members declared
        them as part of a so-called caliphate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a16f3f-a5fc-41b1-974a-5b8ecc03683a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:44:18.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report notes that the group led "a campaign of widespread violence
        and systematic violations of international human rights and humanitarian law."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c266811f-b75c-4d44-9760-3f4752d9e777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:44:18.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Forensic material could prove war crimes</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681cf787-3f85-487c-a42e-a254ddbab080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:44:18.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The graves, the report says, could contain critical forensic material
        that will not only be able to help identify victims, but also "build an understanding
        around the scale of abuses and violations that occurred" and determine if
        acts amount to war crimes, crimes against humanity or genocide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c28577-fec1-4add-8059-d89ae72bb0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:44:18.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNAMI and OHCHR said ISIS'' victims include women, children, elderly
        people and those with disabilities, members of Iraq''s armed forces, police
        and some foreign workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e67b9ac-c45a-4a57-8ec7-43312c534c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:44:18.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of human rights at UNAMI, Suki Nagra, told CNN that
        the key message was that the excavations and exhumations should be appropriately
        protected and preserved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936bb9ae-37ed-4463-a081-4a80bdd90f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:44:18.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mass graves should be treated as crime scenes and that any
        evidence that''s extracted from them should be used in criminal prosecutions
        in the future in line with international standards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cfbb4c-cc9c-4b52-8d73-0ff1c2563793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:44:18.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, the biggest issue is that the truth comes out of what actually
        happened -- for the victims -- and that the evidence from the results of the
        exhumations from these mass graves is actually used for criminal prosecutions,"
        Nagra said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233ef8ef-b982-4fc6-acdb-c6bf71c3fa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:44:18.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ISIL''s horrific crimes in Iraq have left the headlines but the
        trauma of the victims'' families endures, with thousands of women, men and
        children still unaccounted for,"&nbsp;UN High Commissioner for Human Rights
        Michelle Bachelet said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758047d9-44bb-49e2-a649-8cb1eb287eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:44:18.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These graves contain the remains of those mercilessly killed for
        not conforming to ISIL''s twisted ideology and rule, including ethnic and
        religious minorities."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeb3dad-7ca4-4869-988d-86ee243470b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:44:18.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also highlighted the difficulties Iraqi authorities have
        faced when trying to exhume remains.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba1775c-0392-4161-b201-11cff5d6e0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:44:18.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In several areas where ISIL remains active ... their continued
        presence may inhibit the ability of investigators to access sites and to carry
        out their work unhindered," the report says, adding that additional security
        may be required to carry out long-term investigations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6999c81b-94fe-4801-ba58-cdf7c552411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:44:18.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, it says, the remains of 1,258 people have been exhumed from
        the sites by the Mass Graves Directorate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd080964c-964b-43cf-afd9-bd6af6ea6d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:44:18.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report has called on the international community to provide
        assistance with the exhumations, identification of victims and the return
        of remains to families.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3689b48-ca57-4f57-846a-e7459ddcaad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:44:18.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mass grave sites documented in our report are a testament to
        harrowing human loss, profound suffering and shocking cruelty," said&nbsp;Ján
        Kubiš, special representative for Iraq of the UN Secretary-General.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2df684-34d6-4078-b3be-275e074c2a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:44:18.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "200 mass graves
        of thousands of ISIS victims found."</em></p>'
  'Emmanuel-Macron-far-right-plot-attack':
    'author': 'Saskya Vandoorne'
    'caption': 'French President Emmanuel Macron. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-07T06:45:25.210+08:00
    'imagesource': 'jcr:d763baae-fdb9-4939-b8c0-8e1bfe7c32ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffa6a381-6baf-440e-8b6d-041ac1711f53'
    'lead': 'The arrests come after Emmanuel Macron warned in an interview with Le
      Courrier Picard on Sunday of the rising threat of the far-right movement, adding
      that complacency in the early 1900s paved the way for Hitler''s rise in Germany
      and Mussolini in Italy.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T13:48:51.360+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:28.155+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:23.553+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Six arrested in France over suspected far-right plot to attack Emmanuel
      Macron

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054d4e26-3207-469b-a8a8-c91075ad7d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:48:51.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Six people linked to the far right were arrested in France
        on Tuesday as part of an investigation into a suspected plot to attack President
        Emmanuel Macron, officials told CNN Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaeb068-b3ce-4359-b8f2-3893e7524b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:48:51.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s intelligence agency, the DGSI, said the six people were
        arrested in three separate regions: Isère, southeast of Lyon; Moselle, on
        the border with Germany and Luxembourg; and Ille-et-Vilaine, in the northwest
        near the city of Rennes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e62126-bee4-4eca-8e75-ffcfa81ab6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:48:51.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects include five men and a woman between the ages of 22
        and 62, a judicial source close to the probe told CNN. All have connections
        to the far right, the Interior Ministry said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe179c9-e4a6-4fec-a52e-228e528d8700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:48:51.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigation is looking into an imprecise and loosely formed
        plan for violent action against the President of the Republic," said the judicial
        source, who declined to be named discussing an ongoing investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f0081a-aa8f-4d68-a4d6-4620e9a130c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:48:51.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests come after Macron warned in an interview with Le Courrier
        Picard on Sunday of the rising threat of the far-right movement, adding that
        complacency in the early 1900s paved the way for Hitler''s rise in Germany
        and Mussolini in Italy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815c53f0-527c-4236-af57-2de621afa077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:48:51.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Reuters, France''s far-right euroskeptic National Rally
        -- formerly known as the National Front -- is leading the polls against Macron
        ahead of the European Parliament election in May. The party is led by Marine
        Le Pen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e1c3d2-c997-43b0-bacd-df9fc76d5539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:48:51.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Six arrested in
        France over suspected far-right plot to attack Emmanuel Macron."</em></p>'
  'fox-news-sean-hannity-jeanine-pirro-trump-rally':
    'author': 'Oliver Darcy'
    'caption': 'Fox News journalists were outraged and disgusted after Sean Hannity,
      the network''s star host, campaigned with President Donald Trump on Monday night
      ahead of the midterm elections, more than half a dozen employees told CNN Business.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-07T06:45:55.707+08:00
    'imagesource': 'jcr:237443c9-9a7a-4c88-9710-7e9400d312c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '238e3047-b16a-45ef-9f4a-109c167280d7'
    'lead': 'Fox News journalists were outraged and disgusted after Sean Hannity,
      the network''s star host, campaigned with U.S. President Donald Trump on Monday
      night ahead of the midterm elections, more than half a dozen employees told
      CNN Business.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T13:52:54.495+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:28.025+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:23.616+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''It disturbs me to my core'': Fox News staffers express outrage over
      Hannity''s rally appearance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f388925b-5281-466e-b86b-6c0737c13f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:52:54.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fox News journalists were outraged and
        disgusted after Sean Hannity, the network''s star host,&nbsp;campaigned with
        U.S. President Donald Trump&nbsp;on Monday night ahead of the midterm elections,
        more than half a dozen employees told CNN Business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a299ce-aaac-41ff-960c-b9b60eed7227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:52:54.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People throughout the company think a new line was crossed," one
        senior Fox News employee told CNN Business on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2976975b-d330-45cc-846c-a14acecdde82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:52:54.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It disturbs me to my core," said another senior Fox News employee,
        who added, "I am so f---ing mad."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315f886d-5c5e-42ee-b24d-d15ef1f29047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:52:54.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were all told that Hannity was going to interview the president,
        but no one that I spoke with expected what happened last night," added a third
        senior Fox News employee. "I''m aghast as are a number of other people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da06bf64-0897-4083-96ad-e9628cb9a463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:52:54.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fox News employees all spoke on the condition of anonymity because
        they were not authorized to publicly discuss the matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c2f3bc-d358-467b-ac91-d011dc5b1620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:52:54.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Fox News'' biggest names, including Hannity, the hosts of
        "Fox &amp; Friends," and Jeanine Pirro — who also appeared with Trump on stage
        Monday night — have turned into full-time Trump supporters on television over
        the past two years. Some, like Hannity, Pirro and Fox Business Network host
        Lou Dobbs, reportedly even act as&nbsp;unofficial advisers&nbsp;to Trump at
        times. But Monday night''s rally crossed a new line, making explicit what
        had long been implicit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413d5fcc-4716-449b-96f4-75d4b9d06b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:52:54.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign had promoted Hannity over the weekend as a "special
        guest" at Trump''s final rally before Tuesday''s midterm election. But a Fox
        News spokesperson told CNN Business and other news outlets soon after that
        Hannity would simply be at the rally in Missouri to broadcast his show and
        cover the event for the network. Hannity offered an identical message in a
        Monday morning tweet, saying, "To be clear, I will not be on stage campaigning
        with the president."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edba6a7f-215e-419a-bff6-461ee16aa7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:52:54.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet just hours later, Hannity and Pirro were both on stage with
        Trump, energizing the Republican base ahead of Election Day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c04f92-e91b-46f6-8500-01f12c157eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:52:54.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After having expressly denied that he would be campaigning on stage
        with the President, the first move from Hannity when he walked on stage was
        to slam members of the media stationed at the back of the auditorium as "fake
        news," apparently not realizing — or caring — that Fox News journalists were
        among the "people in the back" that he had insulted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a44fcf-7fa5-4eee-a45b-2290185df764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:52:54.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Fox News employee described to CNN Business the scene at the
        New York headquarters of Fox News at the time, as a number of journalists
        inside the company''s news division watched the episode unfold live. The person
        said that the employees were dismayed at what they saw.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beeb24b-915d-4eb0-b381-fa716a50514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:52:54.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Fox News employees questioned why network executives have
        not taken any action.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd969ab-4694-4e9a-9801-6ea40676a038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:52:54.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole thing is just so embarrassing that this guy basically
        has free rein to do whatever he wants, and management is either helpless or
        uninterested in doing anything about it," said one Fox News employee.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0330dcd9-8408-477e-9c89-c17aefe9d148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:52:54.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another employee said that Hannity''s behavior, both Monday night
        and generally, "continues to make the task of the news side all that much
        harder."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e26b70e-9b0b-407f-9206-1307ad2faba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:52:54.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One former senior Fox News employee told CNN Business that he had
        spoken to a number of former colleagues who are still at the network about
        the matter. He described them as "livid."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b7f5c7-fe14-4b2d-87c3-4f09d5c2838c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:52:54.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Tuesday afternoon statement, a Fox News spokesperson said,
        "Fox News does not condone any talent participating in campaign events. We
        have an extraordinary team of journalists helming our coverage tonight and
        we are extremely proud of their work. This was an unfortunate distraction
        and has been addressed."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aa46db-6a93-456b-be6a-3970e379180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:52:54.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN Business exactly how the matter had been addressed,
        the spokesperson declined to elaborate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79944f6-5c52-45d0-8434-93af31188898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:52:54.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope Hicks, chief communications officer for Fox — the soon-to-be
        parent company of Fox News — did not respond to a Tuesday morning email asking
        whether Rupert or Lachlan Murdoch, the father and son who control Fox News,
        had any comment on or approved of Hannity''s behavior.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe3f2af-1719-40e1-9744-602c85dadc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:52:54.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannity, for his part, released a statement&nbsp;on Twitter&nbsp;saying,
        "What I said in my tweet yesterday was 100% truthful. When the POTUS invited
        me on stage to give a few remarks last night, I was surprised, yet honored
        by the president''s request. This was NOT planned. And to be clear, I was
        not referring to my journalist colleagues at FOX News in those remarks. They
        do amazing work day in and day out in a fair and balanced way and it is an
        honor to work with such great professionals."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46251049-cb4b-4e8d-8e79-a02aa5d1be96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:52:54.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannity has for years flouted the usual standards required of Fox
        News employees. In 2016, for instance, he&nbsp;cited unscientific polls&nbsp;on-air
        after a Fox News executive told network producers that they did not meet the
        company''s editorial standards.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e961b39e-36ef-483f-89be-8d6628566831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:52:54.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Monday night''s appearance at Trump''s rally was one of the
        clearest examples to date of Hannity''s growing invincibility at the network.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8585aec-2460-4356-be8c-052dc14cb44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:52:54.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hannity has been able to get away with breaking normal protocol,
        the network had previously attempted to reign him in.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bd29eb-8326-43da-a391-fab92500aa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:52:54.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he appeared in a Trump 2016 campaign ad, a Fox News spokesperson
        said the network "had no knowledge" of Hannity''s participation and said he
        would "not be doing anything along these lines for the remainder of the election."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070c68e9-c03b-4e04-9130-b44c1c9fd13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:52:54.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, when Fox News executives learned Hannity planned to broadcast
        his show from a Tea Party rally in Cincinnati, the network took action. Bill
        Shine, who was at the time executive vice president for programming at Fox
        News and who is now the White House deputy chief of staff for communications,&nbsp;said
        in a statement, "When senior executives in New York were made aware of this,
        we changed our plans for tonight''s show."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6b3831-2c9c-4a9f-955d-09813528e47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:52:54.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:28.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''It disturbs me
        to my core'': Fox News staffers express outrage over Hannity''s rally appearance"</em></p>'
  'Oumuamua-interstellar-object':
    'author': 'Steve George and Ashley Strickland'
    'caption': 'A cigar-shaped interstellar object nicknamed ''Oumuamua'' may have
      been an alien probe, a Harvard paper claims.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-07T06:38:22.668+08:00
    'imagesource': 'jcr:9fe87708-537f-4eaa-ae33-1de23a2eda49'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65bbe62e-35b0-4efb-845e-063f96cddbe7'
    'lead': 'A new paper by researchers at the Harvard Smithsonian Center for Astrophysics
      raises the possibility that the elongated dark-red object, which is 10 times
      as long as it is wide and traveling at speeds of 196,000 mph, might have an
      ''artificial origin.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T13:56:03.003+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:27.817+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:23.714+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Interstellar object may have been alien probe, Harvard paper argues,
      but experts are skeptical

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acefdb3-a6dd-4030-8fbf-8825ac0c2bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A mysterious cigar-shaped object spotted
        tumbling through our solar system last year may have been an alien spacecraft
        sent to investigate Earth, astronomers from Harvard University have suggested.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a22f176-6af1-4c77-bd23-706829e01f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The object, nicknamed ''Oumuamua, meaning "a messenger that reaches
        out from the distant past" in Hawaiian, was discovered in October 2017 by
        the Pan-STARRS 1 telescope in Hawaii.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c7ae4a-70ff-48c2-b6b3-6b3c02fe53eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its discovery, scientists have been at odds to explain its
        unusual features and precise origins, with researchers first calling it a
        comet and then an asteroid before finally deeming it the first of its kind:
        a new class of "interstellar objects."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106d0410-7472-4377-9831-2f92483d40e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;new paper&nbsp;by researchers at the Harvard Smithsonian
        Center for Astrophysics raises the possibility that the elongated dark-red
        object, which is 10 times as long as it is wide and traveling at speeds of
        196,000 mph, might have an "artificial origin."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8de0fd7-ec67-4aed-b1b1-6483a5ca2b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Oumuamua may be a fully operational probe sent intentionally
        to Earth vicinity by an alien civilization," they wrote in the paper, which
        has been submitted to the&nbsp;Astrophysical Journal Letters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee32cd74-481d-46ca-8564-92e2e6af90ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theory is based on the object''s "excess acceleration," or its
        unexpected boost in speed as it traveled through and ultimately out of our
        solar system in January.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3b854a-d247-4656-b467-020be7340ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering an artificial origin, one possibility is that ''Oumuamua
        is a light sail, floating in interstellar space as a debris from an advanced
        technological equipment," wrote the paper''s authors, suggesting that the
        object could be propelled by solar radiation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9129bf98-21c6-4dbd-b804-3329236dfffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper was written by Abraham Loeb, professor and chair of astronomy,
        and Shmuel Bialy, a postdoctoral scholar, at the Harvard Smithsonian Center
        for Astrophysics.&nbsp;Loeb has published four books and more than 700 papers
        on topics like black holes, the future of the universe, the search for extraterrestrial
        life and the first stars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc0756d-9a5d-4e80-adf6-cd7c913aa9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper points out that comparable light-sails exist on Earth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a167c06-57a8-4dce-97e8-1d83afb959d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Light-sails with similar dimensions have been designed and constructed
        by our own civilization, including the IKAROS project and the Starshot Initiative.
        The light-sail technology might be abundantly used for transportation of cargos
        between planets or between stars."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e265ed-1dba-4da9-bc0c-e8430797a29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the paper, the pair theorize that the object''s high speed and
        its unusual trajectory could be the result of it no longer being operational.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c2f45d-63f6-451f-8cda-99d4c47347a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would account for the various anomalies of ''Oumuamua, such
        as the unusual geometry inferred from its light-curve, its low thermal emission,
        suggesting high reflectivity, and its deviation from a Keplerian orbit without
        any sign of a cometary tail or spin-up torques."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b16ee30-9b15-4cd3-b6c8-c5ad5518d6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Oumuamua is the first object ever seen in our solar system that
        is known to have originated elsewhere.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bfef20-607a-4265-b336-29d948833f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, astronomers thought the rapidly moving faint light was
        a regular comet or an asteroid that had originated in our solar system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0d9108-ca0f-4d76-bc23-83e763be4019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comets, in particular, are known to speed up due to "outgassing,"
        a process in which the sun heats the surface of the icy comet, releasing melted
        gas. But ''Oumuamua didn''t have a "coma," the atmosphere and dust that surrounds
        comets as they melt.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a52d9c3-4510-4f1d-b28d-89747c53d028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple telescopes focused on the object for three nights to determine
        what it was before it moved out of sight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a407356-19ff-4a81-95aa-4bf2fbd6d196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going forward, the researchers believe we should search for other
        interstellar objects in our sky.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb6b03b-510f-44ff-81ca-740b797ceddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is exciting to live at a time when we have the scientific technology
        to search for evidence of alien civilizations," Loeb wrote in an email. "The
        evidence about `Oumuamua is not conclusive but interesting. I will be truly
        excited once we have conclusive evidence."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bb51df-2a9f-4c8e-8327-0a0d1826e3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is this just fantasy?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef8b548-2a36-496e-ae0f-e69ae8c39c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other mysteries in space have previously been thought of as signs
        of extraterrestrial life: a mysterious radio signal, repeating fast radio
        bursts and even a strangely flickering star, known as Tabby''s Star.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e87e988-723e-4f2a-ac61-2df180782b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;mysterious radio signal&nbsp;was later determined to be
        coming from Earth, the&nbsp;repeating fast radio bursts&nbsp;are still being
        investigated, and new research suggests that&nbsp;Tabby''s Star&nbsp;is flickering
        because of dust -- rather than being an alien megastructure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4cd643-a77a-42ff-a5ce-a9256ec4834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what does that mean for ''Oumuamua?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b333e36b-488d-40d1-b0d5-ed55fc2cdccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am distinctly unconvinced and honestly think the study is rather
        flawed," Alan Jackson, fellow at the Centre for Planetary Sciences at the
        University of Toronto Scarborough, wrote in an email. "Carl Sagan once said,
        ''extraordinary claims require extraordinary evidence'' and this paper is
        distinctly lacking in evidence nevermind extraordinary evidence."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70ded91-3f48-4d24-86d7-4ead21ec93c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson published a&nbsp;paper&nbsp;in the Monthly Notices of the
        Royal Astronomical Society in March that suggests that ''Oumuamua came from
        a binary star system, or a system with two stars.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bab0ad0-16e8-4829-8ab7-7e642e2c455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson said the spectral data from ''Oumuamua looks like an asteroid
        or a comet, while that of a solar sail would look very different. The new
        paper proposes that the sail has been coated in interstellar dust, which obscures
        its true spectral signature.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c31ed5-fa9f-4ec1-a955-87ce330ebae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any functional spacecraft would almost certainly retract its solar
        sail once in interstellar space to prevent damage," Jackson said. "The sail
        is useless once away from a star so there would be no reason to leave it deployed.
        If it was then deployed again on entering the solar system it would be pristine.
        Even if it was left deployed the dust accumulation would be primarily on the
        leading side like bugs on a windshield."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396410f1-9cbf-4725-8bf2-a48e458a1629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Oumuamua also travels in a complex tumbling spin, but a functioning
        solar sail would have a much smoother path and obvious radiation-driven acceleration,
        Jackson said. Even the spinning motion of a damaged solar sail would be far
        more strongly influenced by the radiation forces than seen, he explained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f88c34-839e-4582-8d43-be4caa6318fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solar sail would also be thinner than the authors of the new
        paper describe, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad51d34-24e5-4251-9384-bb7196578105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sail on IKAROS is 7.5 micrometres thick with a mass of only
        0.001g/cm^2, 100 times lower than their estimate," Jackson said. "While a
        combined spacecraft and sail could have a higher net mass the sail itself
        needs to be extremely light. That would also significantly change their estimate
        for how far it could travel before falling apart -- though as I said, I doubt
        any functional craft would leave its sail deployed in interstellar space."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c78ef7b-3e90-409b-b7c4-8f6b0c8350aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar sails also can''t change course after being launched, so if
        ''Oumuamua was truly a solar sail, it would be traceable back to its origin.
        So far, there is no obvious origin for ''Oumuamua.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f469d1e1-7bc8-4187-ac50-bc118b624e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyond that, it becomes difficult to trace because of the motion
        of the stars and any hypothetical alien civilisation would face the same issue
        in charting a course that long in the first place (aside from arguments about
        whether they would want to launch a craft they knew would not reach its destination
        for many millions of years)," Jackson said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a13352-edaf-421b-bf8b-80991cc95ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerning ''Oumuamua, there is little evidence because astronomers
        weren''t able to observe it for long, which opens it up to speculation in
        the name of science.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81c9459-198d-444c-ab7d-fa1363cf94ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing you have to understand is: scientists are perfectly happy
        to publish an outlandish idea if it has even the tiniest ''sliver'' of a chance
        of not being wrong," astrophysicist and cosmologist Katherine Mack tweeted.
        "But until every other possibility has been exhausted dozen times over, even
        the authors probably don''t believe it."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cdbecd-f90d-4c9c-8e34-c9236261ae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s important to distinguish that the researchers who wrote
        the new paper have expertise in solar sails, so they''re suggesting that ''Oumuamua
        could be like a solar sail, said Coryn Bailer-Jones of the Max Planck Institute
        for Astronomy. Bailer-Jones'' paper on possible origin sites for ''Oumuamua
        was accepted by the&nbsp;Astrophysical Journal&nbsp;in September.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e547189e-b1c7-421d-bcfb-a23f6cf63dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aliens would only come into all of this if you accept their assumption
        (and that''s what it is; it doesn''t come from the data) that ''Oumuamua is
        sail-like, and also assume nothing like that can be natural," Bailer-Jones
        wrote in an email. "In fact, they only mention the word ''alien'' once, when
        they mention in passing that ''Oumuamua might have been targeted to intercept
        the solar system.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695f6fcf-82d5-4252-88c6-9399459dd302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no problem with this kind of speculative study," Bailer-Jones
        added. "It''s fun and thought-provoking, and the issue of whether there is
        alien life out there is really important. But the paper doesn''t give any
        evidence for aliens (and the authors don''t claim that, I should note.)"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a76bdf-42b0-4f07-8553-a15a1d3feff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:56:03.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Interstellar object
        may have been alien probe, Harvard paper argues, but experts are skeptical."</em></p>'
