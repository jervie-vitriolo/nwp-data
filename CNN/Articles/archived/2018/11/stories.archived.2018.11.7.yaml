    'lead': 'From a pair of Native American women to a Somali refugee to the first
      openly gay man elected governor, the 2018 midterm elections brought a series
      of history-making votes that marked major accomplishments for women and LGBT
      candidates.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T11:17:14.803+08:00
