      'mgnl:lastActivated': 2019-04-17T09:29:26.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism (DOT) has allowed more resorts and hotels
        to operate in November, just a few weeks after Boracay Island officially reopened
        following an extensive clean-up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e80a56-1088-41f4-b353-ae2a381bb47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:10:55.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:26.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT released on Wednesday an updated list of 192 accredited
        establishments, offering a total of 8,277 rooms, up from 7,308 last October.</p>'
