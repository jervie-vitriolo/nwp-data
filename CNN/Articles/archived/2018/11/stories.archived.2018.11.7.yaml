      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson climbed up to 9-3, while the Growling Tigers fell to 5-7
        in the team standings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51612439-f32a-42fa-b19c-1ac3eee740e5'
      'mgnl:activationStatus': true
