      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> The
        Alaska Aces are marching on to the semifinals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e3d7d4-ad0d-4dad-8480-ef2365ddc01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:24:33.582Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces eliminated the San Miguel Beermen from the 2018 PBA Governors''
        Cup, 96-85, Wednesday at the Cuneta Astrodome in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c922ed37-d720-4bec-8f92-56d3f3374493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:24:33.582Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Mike Harris dropped 25 points and 17 rebounds for Alaska.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0c8cb9-7be7-4f6f-abf9-7e7e05e3e122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:24:33.583Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a close first half contest, the Aces pulled away as the Beermen
        were limited to just seven points in the third period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814c5774-1136-4d74-94f4-35907eb0fa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:24:33.583Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A determined Alaska side was too much to handle for San Miguel who
        could not slice the deficit significantly at the payoff frame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b7173d-d066-40d6-a178-4a14758d23aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:24:33.583Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Enciso finished with 15 points and three assists, while Vic
        Manuel contributed 14 points for the Aces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0676eaac-d6bc-447f-aa21-374764691216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:24:33.583Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Murphy led the charge for the Beermen with 19 points and eight
        rebounds, while Christian Standhardinger chipped in 18 points.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03de9b0f-a595-429f-b64e-bc5b68e07da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:24:33.584Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska will wait for the winner between the Phoenix Fuel Masters
        and Meralco Bolts in the other quarterfinals affair.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0c6e06-9ab5-413c-be7f-7e108e49489c'
