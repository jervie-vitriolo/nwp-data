      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elba first became famous in the States for his portrayal of drug
        kingpin Russell "Stringer" Bell on HBO''s hit series "The Wire" (HBO is owned
        by CNN''s parent company) and since then has branched out to the big screen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfbce34-aa54-4163-b395-323e6db00021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:25:22.825+08:00
