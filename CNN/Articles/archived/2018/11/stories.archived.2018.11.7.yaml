      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4f1000-fc3f-4fcb-bc03-0d555793f645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:52:18.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Commission on Women welcomed the CHR''s move to investigate
        the case, adding that they will coordinate with the agency to address the
        situation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeac3ad-d6d7-4bf9-989e-145f8d3632df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:52:18.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We question the true intent of the school requirement in the context
        of the Magna Carta of Women," its statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b7e85b-b7cd-458f-86bc-0ecaf31b9fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:52:18.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pines City Colleges stands by its policy despite the backlash.
        They maintained that their rule ensures the safety of their students.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc3bdf0-2270-4554-adad-36d527054b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:52:18.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pines City Colleges abides by its policy of pregnancy tests for
        female students who are enrolling in any subject that would endanger both
        mother and child. It is a policy agreed to by our students upon their enrollment
        in this institution. We believe it is a policy protective of our students
        while they are in our care and are deployed to internship programs in hospitals
        and to clinical practice," its statement said.</p>'
