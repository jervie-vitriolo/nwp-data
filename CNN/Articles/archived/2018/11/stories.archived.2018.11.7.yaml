      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:11:41.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a583d2-b8ca-4259-b436-1fba155e9659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:11:41.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya kung operator ka na may tatlong jeepney uint sa prangkisa,
        magbabayad ka ng ₱520.00 plus ₱150.00 para sa kopya ng fare matrix ng tatlong
        jeep," a DOTr graphic explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6640f0-3bba-4975-b6b9-be02e432c193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:11:41.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: So if you are an operator with three jeepney units
        in one franchise, you have to pay ₱520.00 plus ₱150.00 for each of the fare
        matrix copies for three jeeps.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52653098-8325-43e3-b98f-91df181a3546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:11:41.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this set-up, a franchise with only one operator should have
        to pay ₱570 to get a fare matrix.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e580e6e-a7ac-43a7-a65f-0f00c40b093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:11:41.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the receipt LTFRB gave to operators in Metro Manila shows
        an additional ₱40 charge for franchise verification. Despite the error, Delgra
        does not see return the extra money to jeepney operators.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1723be89-4a07-486f-8506-d7aef57be318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:11:41.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not want to assume that there was an erroneus charging," Delgra
        told CNN Philippines in a separate interview. "Hihimay-himayin kung paano
        umabot sa ₱610 na yon... Kapag nakita natin, na-i-clarify natin, baka there''s
        no need for a reimbursement."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ed6bff-2098-4e27-9161-c0e331d3431a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:11:41.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We have to dissect how it reached ₱610... If we see
        and clarify that, there might be no need for reimbursement.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b5fc86-d3fc-4d1c-8e41-6d63d25f332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:11:41.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 30,000 drivers and operators in Metro Manila are expected
        to avail of the fare matrix, on top of about 21,000 in Region IV and 20,000
        in Region III.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4828641-e226-4dcb-93ca-49b8481e6eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:11:41.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr maintained that the ₱520 fee follows Department Order 2001-82,
        and the collections are remitted to the National Treasury.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e011d2f1-27b0-4135-a68f-da717c58dafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:11:41.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra said the agency was open to going over the fees and adopting
        a predetermined fare matrix. When asked whether the fee was still too expensive,
        he answered, "We will take that up in the review."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb3759e-91cd-4ffd-b17d-fc8c2d8c5c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:11:41.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Other issues with LTFRB, Delgra</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54fd389-125c-4e0f-a6f4-699a7f7f6eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:11:41.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of fees was only one of the complaints operators raised,
        after putting up with long queues at the LTFRB National Capital Region (NCR)
        Office.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ebd4ba-7555-4ab9-bac6-c5981da07f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:11:41.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Delgra maintained that the agency was prepared for the
        distribution, he also apologized for any inefficiency and said they have since
        transferred operations to their larger NCR Central Office.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fa156a-a1b4-4c21-8730-38fac63cb118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:11:41.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is regretful to say the least. That''s why I have to apologize,"
        said Delgra.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2abcb1-bcc7-4614-9c15-3beeb21387f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:11:41.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting today until we will be able to distribute and release
        all the fare (matrices) for Metro Manila," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc86e704-d2c8-490d-8f58-46204e8d0056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:11:41.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some groups have called for Delgra''s resignation. On top of the
        issue of fare matrices, some in the transport sector are slamming the government''s
        jeepney modernization program — as they believe it does not assist drivers
        enough in the transition.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28589ac1-1af7-4dc8-a98b-04e31b62eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:11:41.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nilalabag niya yung kagustuhan ng presidente natin na pakinggan
        ang ating mga mananakay," said RJ Javellana of the United Filipino Consumers
        and Commuters.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dee21c-301e-4838-a644-b70f479ec399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:11:41.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: He''s going against the President''s will to listen
        to commuters.)</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d80b112-084e-431c-a93c-3312e8db1ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:11:41.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magpalagay po kayo ng tinatawag na intelligence... at makikita
        niya po kung gaano kabagal ang transakyon sa loob ng LTFRB," said Efren De
        Luna, President of the transport group Acto.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe28d69-b686-49e9-9df2-bea382750edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:11:41.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Put in intelligence... and you will see how slow transactions
        are in LTFRB.)</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7b78dc-5bbb-4741-bbbd-6ae620faf97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:11:41.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another transport group, Piston, urged Delgra to explain why the
        LTFRB pushed for a permanent fare increase, instead of a provisional hike.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca28de55-f2e3-4616-bf8a-114e0dd3528a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:11:41.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the chairman brushed aside calls for his resignation. He
        stands by a statement he made on Tuesday: "Gusto mo ng soundbite?" Delgra
        told the press. "Trabaho lang."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2813f5a7-a80f-4af6-b953-59f871cce36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:11:41.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondent Triciah Terada contributed to this
        report.</p>'
  'nfa-rice-bid-ph':
    'author': 'CNN Philippines Staff'
    'caption': 'The rice bidding comes amid the NFA''s latest report on the country''s
      crop output for 2018. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-07T02:35:34.679+08:00
    'imagesource': 'jcr:728b2a22-1674-4db6-94a1-72fe67874fe1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9232b2b-2c17-42b7-af1b-584bc5a051d7'
    'lead': 'The rice bidding comes amid the NFA''s latest report on the country''s
      crop output for 2018.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T11:14:58.702+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:32.641+08:00
    'mgnl:lastActivatedBy': 'jeff'
