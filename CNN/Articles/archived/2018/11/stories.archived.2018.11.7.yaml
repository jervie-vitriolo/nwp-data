  'Baguio-City-cursing-ban':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-07T03:52:42.761+08:00
    'imagesource': 'jcr:02f4a44c-cbad-400d-9224-ac3e63907efe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88da148b-21b5-47ed-97e8-2a055182fcfe'
    'lead': 'Here''s what you need to know about Baguio City''s ban on cursing.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T11:02:02.753+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:33.212+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:21.900+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here are the consequences for cursing in Baguio City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fba52fd-63cd-4f12-91ce-c4a76ed130dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:02:02.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> Baguio
        City is no longer taking anyone''s sh*t as it pushes for a curse-free environment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e79f92-3343-471c-bfa1-7696d1b76bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:02:02.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City Council passed an "Anti-Profanity Ordinance" in September,
        which bans cursing in places frequented by children and students, including
        schools and universities, computer shops, arcades, and other business establishments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53b700e-d795-42e0-b68d-8644f32688bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:02:02.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It bans any expression of profanity, which it says includes "blasphemous
        or obscene language; vulgar or irreverent speech or action; expletive, oath,
        swearing, swearword, curse, curse word, cuss-profane or obscene expression."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6949ca4f-7139-4457-aa1c-3820430a59fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:02:02.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It prohibits these acts whether they are directly or indirectly
        spoken to anyone or used as an expression.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca490d1-054b-4b80-b23c-cb5c4bdc5d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:02:02.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions, however, are not that stringent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58456c8d-8897-444f-8a1d-45915bf8dd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:02:02.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For students, penalties include calling them out, informing their
        parents about persistent violations, and other forms of reprimands such as
        suspensions or expulsions — which the local government leaves to the school
        administration''s discretion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ef471f-8eef-456b-9454-c4c172269115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:02:02.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government, however, reminds the schools not to violate
        laws in penalizing cursing students. It also mandates school administrators
        and teachers to post signs such as "Cursing is not allowed," "Profanity Prohibited,"
        and "Bawal Magmura."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce49197-2ac3-496b-8b24-fc68e11bbaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:02:02.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These signages should also be seen in computer shops and other places
        frequented by children, the ordinance states. These businesses are now required
        to take photos of the no-cursing signs as a prerequisite for them to be granted
        permits to operate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91260a7b-f0a6-4720-b335-21c30e85e717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:02:02.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishments found without an anti-profanity sign "shall be apprehended
        by the Permits and Licensing Division of the City Government for their non-compliance,"
        the ordinance reads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a71329-3974-41ac-8239-f2640af1df3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:02:02.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Business establishments such as, but not limited to cafes, restaurants,
        bars, including public places where high school and college students and those
        enrolled in universities frequently visit are enjoined for the observance
        of the Anti-Profanity Ordinance, although penal sanctions will not necessarily
        apply at this point," according to the ordinance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5de3d2-f931-4b85-8844-ffbd77db3b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:02:02.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City sees the legislation as a necessary tool to help in
        the "preservation of morals of the Filipino youth" and to "preserve the integrity
        of a decent and ethically upright people."</p>'
