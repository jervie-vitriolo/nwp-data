      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before the polls closed in Texas, superstar singer Beyoncé
        took to Instagram to show her support for the Texas Democratic Senate candidate.</p>'
    '4':
