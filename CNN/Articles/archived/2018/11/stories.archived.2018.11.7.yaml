  'Founding-member-of-NUPL-killed-Negros-Occidental':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-07T20:07:12.105+08:00
    'imagesource': 'jcr:ffb253a0-ffba-45ff-830a-98f889b87015'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba63f8ac-22fc-490d-913d-ae881d50240a'
    'lead': 'The human rights lawyer suffered from three gunshot wounds and was declared
      dead on arrival at the hospital.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T13:12:10.631+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:30.799+08:00
