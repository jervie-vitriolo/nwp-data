    'template': '1'
    'title': 'Women and LGBT candidates make history in 2018 midterms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c20ff6-4e7b-46bd-9b0f-3fbe5b517c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:17:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> From a pair of Native American women to
        a Somali refugee to the first openly gay man elected governor, the 2018 midterm
        elections brought a series of history-making votes that marked major accomplishments
        for women and LGBT candidates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27acfe6-99dd-43b9-b130-a96066b164c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:17:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a run down of the history made Tuesday night and early Wednesday
        morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5498e975-407c-4bc1-96b9-676f4c9e9795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:17:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Native American women</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c41695e-b456-43fc-8c8c-1030eecd25d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:17:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats Sharice Davids and Deb Haaland&nbsp;will become the first
        Native American women&nbsp;elected to Congress, CNN projected. Davids'' win
        in Kansas against GOP Rep. Kevin Yoder was a pickup for Democrats, who CNN
        projects to gain control of the House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a68136-db43-4f6b-8aea-33652e38f8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:17:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haaland will replace New Mexico Democratic Rep. Michelle Lujan Grisham,
        who vacated the seat to run for governor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfe688b-aa63-4664-a809-2996f3368e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:17:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davids is a member of the Ho-Chunk Nation, and Haaland is an enrolled
        member of the Pueblo of Laguna, according to their respective campaigns. Davids
        identifies as a lesbian, making her the first openly LGBT member of Congress
        from Kansas as well. She will enter Congress having previously worked as a
        lawyer and a former mixed martial arts fighter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c24ba64-5f05-4bfd-b610-85cb4886d50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:17:14.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Muslim women</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b479392-aa3f-477e-968b-40dc569dd5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:17:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN projected Michigan Democrat Rashida Tlaib and Ilhan Omar of
        the Minnesota Democratic-Farmer-Labor Party&nbsp;will become the first&nbsp;Muslim
        women in Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3390b4e1-a875-4b02-bd21-0c6fe88902b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:17:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victories for both were expected following primary victories earlier
        this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431deabf-8527-462c-89a8-f048e7f2c992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:17:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tlaib will fill the seat formerly occupied by Michigan Democratic
        Rep. John Conyers, who left office last year amid accusations of sexual misconduct.
        Omar will take the seat vacated by Minnesota Rep. Keith Ellison, the first
        Muslim elected to Congress. Ellison opted to run for Minnesota attorney general
        this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e8f368-65f5-4dcf-b3c1-573b12bd160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:17:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar, in addition to being one of the first Muslim women in Congress,
        will also be the first Somali-American member. She came to the US more than
        two decades ago as a refugee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ea0d41-a0b8-475b-b7b1-1f46bee754c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:17:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First openly gay man elected governor</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccfa515-6c1d-4ed9-a7de-9c2634a3b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:17:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorado Democratic Rep. Jared Polis'' bid for governor&nbsp;will
        be successful, CNN projected, meaning the openly gay member of Congress will
        become the first openly gay man elected governor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3d352f-462f-4963-829b-529e754c1675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:17:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polis will succeed Democratic Gov. John Hickenlooper, who is term-limited
        from seeking the office again, and will defeat Republican gubernatorial nominee
        Walker Stapleton.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b91cebc-3851-4796-b75e-0e293825c75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:17:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oregon Democratic Gov. Kate Brown, who identifies as bisexual, is
        already the first openly LGBT person to be elected governor. Former New Jersey
        Gov. Jim McGreevey came out as gay before he stepped down from office in the
        early 2000s.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309b43dd-f04b-4f2f-955b-bba2ed188220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:17:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polis was one of several LGBT candidates who ran for governor this
        cycle, along with Brown in Oregon, Vermont Democrat Christine Hallquist and
        Texas Democrat Lupe Valdez.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62032b76-64e4-4ed4-9f57-e2f9b2ae40c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:17:14.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First female senator from Tennessee</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f55239-ba04-47b2-9527-8ea0bea8d44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:17:14.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Marsha Blackburn became the first senator to represent Tennessee
        when she outlasted a challenge from former Gov. Phil Bredesen, a Democrat
        who looked to run against his party to win in a state President Donald Trump
        won by 26 percentage points in 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f20597-6aa5-420d-9889-2a9291fa95c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:17:14.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackburn, a conservative lawmaker closely tied to the President,
        looked to nationalize the Senate race as much as possible, hoping to tap into
        the same conservatism that elected Trump in order to blunt some goodwill Bredesen
        had built up during his two terms as governor. Trump visited the state three
        times.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a973493-c801-4360-9e8d-aef2e9459c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:17:14.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackburn has served in the US House since 2003.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4bfdc9-cc59-4790-8d3e-14282f9804df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:17:14.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First female senator from Arizona guaranteed, if not yet known</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676abf25-4dfb-4925-966e-b71179ea9325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:17:14.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona is guaranteed to elect its first female senator. Following
        GOP Sen. Jeff Flake''s decision last year not to seek re-election, Democratic
        Rep. Kyrsten Sinema is facing off against GOP Rep. Martha McSally.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8e21b3-2224-4584-bce6-1e7bf82a420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:17:14.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinema and McSallry are locked in a tight race as of just after
        midnight ET Wednesday and it was unclear when a projection in the race may
        come.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddff9f87-6984-4e80-8fe5-659590368415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:17:14.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some firsts out of reach</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d36c5a-56a0-4dca-bcbf-1c5436f4ac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:17:14.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tuesday marked a series of first steps for the nation, many
        other candidates fell short in their own groundbreaking bids.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f99c8cc-b628-42d2-98fa-ef847996954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:17:14.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tallahassee Democratic Mayor Andrew Gillum would have become Florida''s
        first black governor, and Tuesday night&nbsp;saw him losing&nbsp;to Florida
        Republican Ron DeSantis. And in Vermont, Democratic nominee Christine Hallquist
        already made history as the first transgender major party nominee for governor,
        but she was unable to defeat GOP Gov. Phil Scott, CNN projected.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033d1372-6727-429d-ad77-58f04ea76c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:17:14.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as with Hallquist''s nomination being a first of its own, so
        were contests across the nation. The 2018 midterm elections saw a diverse
        field and&nbsp;a record high number&nbsp;of women running -- and with votes
        cast, it remained to be seen as of Tuesday night how the full picture will
        shake out.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240c6c53-372e-4c87-81a9-2842de47f014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:17:14.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story will be updated as more results come in.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
