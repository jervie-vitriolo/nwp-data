  'duterte-guangzhou-automobile-group':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-07T23:02:25.041Z
    'imagesource': 'jcr:90475c29-b2e9-4ee6-9ff5-bc6b97c2bd3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '392690fc-f553-4028-96ff-e7e7918c87a9'
    'lead': 'President Rodrigo Duterte welcomed the latest player to the local auto
      industry Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T23:17:29.111Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:34.935+08:00
