    'template': '1'
    'title': 'LTFRB disputes ₱610 fee for jeepney fare matrix, promises review

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c120deb-dd7c-4776-830a-f99a0cf833ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:11:41.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> The
        government would review the cost of securing the new jeepney fare matrix,
        Land Transportation Franchising and Regulatory Board (LTFRB) Chairman Martin
        Delgra said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51075d4-f41c-4e86-9d89-b31298076fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:11:41.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Delgra denied reports
        that his agency was charging ?610 to jeepney operators and drivers across
        the board for the matrix, which is needed for jeepneys to start charging the
        ₱1 fare hike.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6b832e-2035-47a4-a396-7cd8566059e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:11:41.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairman — and later, the Department of Transporation — said
        regulatory fees cost ₱510. It added there was also a ₱10 legal research fee.
        The matrix, printed on a single sheet of bondpaper to be displayed in the
        vehicle, costs an additional ₱50 for administrative costs.</p>'
    '6':
