    'template': '1'
    'title': 'Sean Hannity said he wouldn''t campaign on stage at Trump''s rally.
      Hours later, he did exactly that

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dc2c89-5134-4ad3-9331-67aa0e7a88eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:58:39.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sean Hannity defied his own words on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb90965-dac5-4812-bb56-f6b2f72ed88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:58:39.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of U.S. President Donald Trump''s final election rally, the
        Fox News host said he wouldn''t appear on stage with the President to help
        excite the Republican base before voters head to the polls Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c554c575-a940-478b-9a01-eb5fa67dd63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:58:39.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be clear, I will not be on stage campaigning with the president,"
        Hannity&nbsp;tweeted&nbsp;Monday morning, adding that he would simply "be
        doing a live show" from the scene.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093d1285-e890-468c-a42f-1bc9e537645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:58:39.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Fox News spokesperson offered a similar message to CNN and other
        news organizations, insisting Hannity would only be at the rally in Missouri
        to broadcast his show and cover the event for the network.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c028f5-d562-4a2a-8d7f-2d9c9fe6aaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:58:39.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, approximately 12 hours after Hannity posted his tweet, he was
        campaigning on stage with Trump in one of the clearest demonstrations yet
        of the cozy relationship between the network and the Trump White House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2060c4e2-72ca-4d4b-b975-040dc08c889e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:58:39.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fox News does not condone any talent participating in campaign
        events. We have an extraordinary team of journalists helming our coverage
        tonight and we are extremely proud of their work. This was an unfortunate
        distraction and has been addressed," a Fox spokesperson said in a statement
        Tuesday afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5514999d-10cb-481b-984b-b8f1fe95535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:58:39.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannity himself also&nbsp;tweeted Tuesday, "What I said in my tweet
        yesterday was 100% truthful. When the POTUS invited me on stage to give a
        few remarks last night, I was surprised, yet honored by the president''s request.
        This was NOT planned."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76badf62-d96c-4337-b0bf-29d2e904a7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:58:39.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happened almost immediately after Trump took the stage in Missouri
        following an introduction from conservative talk radio host Rush Limbaugh,
        who had warmed the crowd up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59bce89-1acb-4e77-94e6-0225e57751fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:58:39.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who had appeared live on Hannity''s show during a backstage
        conversation just moments before, summoned the Fox News host to the stage,
        and he obliged.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad8c0ef-30d5-4f4d-ba60-4b5602d6ebd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:58:39.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannity''s first remark on stage with the President? He attacked
        members of the media covering the rally, saying, "By the way, all those people
        in the back are fake news."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedb5c5f-5de2-4aef-b000-d4f460382129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:58:39.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As observers pointed out, Fox News journalists were among the "people
        in the back" that Hannity insulted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d9e078-3aa6-4fbe-ac98-96ae22fc3dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:58:39.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Tuesday tweets, Hannity said, "[T]o be clear, I was not referring
        to my journalist colleagues at FOX News in those remarks. They do amazing
        work day in and day out in a fair and balanced way and it is an honor to work
        with such great professionals."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb92789c-0469-4fd0-8f7f-9047a5aaa974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:58:39.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannity wasn''t the only Fox News host to appear on stage at the
        rally. Following Hannity''s brief remarks, Trump introduced Jeanine Pirro.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960f13e3-166d-4f8a-a6ae-7f55e039e977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:58:39.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a woman on Saturday night who treats us very well," Trump
        said, praising Pirro''s fiery opening monologues as "always brilliant."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b258ac3a-c339-49d1-b461-42ab58097277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:58:39.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Pirro took the stage, she urged the crowd to turn out the vote
        for Republican candidates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b31a1f-afaa-47df-8fb6-6401f314d51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:58:39.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannity and Pirro spent the night broadcasting from the rally while
        simultaneously hyping the crowd ahead of Trump''s arrival. Hannity said on
        his show that he had been "throwing footballs, signing hats and taking pictures"
        with members of the audience.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9be4ecc-1397-4467-9470-1f7099b2e434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:58:39.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after Hannity spoke with Trump backstage, Bill Shine, the former
        Fox News president turned White House communications director, offered him
        a high-five, according to the White House pool report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9d0f8e-4acb-485c-bb7c-6c1227a4ac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:58:39.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Fox News had no immediate comment on Hannity campaigning with
        Trump at Monday night''s rally, the network had previously spoken out when
        Hannity appeared in a 2016 Trump ad.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f790b74a-9176-4562-b744-e50d45b3e20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:58:39.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, a Fox News spokesperson said that the network "had
        no knowledge" that Hannity had participated in the advertisement, adding that
        he would "not be doing anything along these lines for the remainder of the
        election."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be90df4c-cd42-42bb-826f-22acfcc2ebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:58:39.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Sean Hannity said
        he wouldn''t campaign on stage at Trump''s rally. Hours later, he did exactly
        that"</em></p>'
  'us-midterm-elections-explainer':
    'author': 'Doug Criss'
    'caption': 'The U.S. elections are on Tuesday, November 6.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-07T18:30:41.790+08:00
    'imagesource': 'jcr:01c80b8d-aa76-4609-9ddf-397778b50dd8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25c42c46-424b-487c-88c8-ca20bc4bee94'
    'lead': 'Millions of voters will go to the polls across the U.S. on Tuesday, but
      they won''t be picking a president. The impact of the midterm elections, however, could
      be almost as significant.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T14:02:22.730+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:27.349+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:24.067+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The non-American''s guide to the midterm elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6dc426-167f-4338-9ae8-196f7ceeac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Millions of voters will go to the polls
        across the U.S. on Tuesday, but they won''t be picking a president. The impact
        of the midterm elections, however,&nbsp;could be almost as significant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915ee346-631d-46b1-a02f-853623f694f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump isn''t on the ballot, but&nbsp;the results
        will be a referendum&nbsp;on the polarizing U.S. leader, his policies and
        the Republican politicians who have tied their fortunes to his. President
        Trump could have more power or less in Washington by the end of Election Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6de586e-3f69-43f1-91f0-f0f434e03a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elections are on November 6, but lots of people will have already
        voted by then because&nbsp;early voting is a thingin the U.S., where about
        40% of ballots were cast before Election Day in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7239ca-efc5-413c-82d4-a2af4be91fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s everything you need to know about the U.S. midterm elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b650e15-3b66-47f5-9b0c-7b6bdfcf456b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>THE BASICS</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91148bad-27f6-4448-a741-87b1a4a045ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What are the U.S. midterm elections?</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e423c8-d4f3-4e13-b70a-a3fa29dcfe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re familiar with U.S. presidential elections, which are held
        every four years and are the most closely watched political contests in the
        world. But another slew of elections — House and Senate races, governors''
        races — are held smack in the middle of the President''s term, hence the word
        "midterms." All 435 seats in the House of Representatives will be voted on
        during the midterms, because members run every two years. Thirty-five seats
        in the 100-member Senate (members serve six-year terms) are on the ballot
        this year as well. So are the governorships in 36 states.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd04f2b-4c0c-4781-9552-3b231be5c0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why so much interest in an election that doesn''t involve picking
        a president?</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a04e8bc-29c9-40cb-9f91-967f43e15ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a lot at stake for President Trump. The party that ends
        up in control of Congress can make the President''s life a breeze&nbsp;or
        a nightmare&nbsp;during the last two years of his term.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0a6ae2-ffe4-46dc-af66-0ffaa79d58d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Which political parties are involved?</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75d7e7d-5e30-402e-9507-cb0de88a3803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially, a bunch of them, but really in America, every election
        comes down to a battle royale between just two parties: the Democrats and
        the Republicans. For much of its history, the U.S. has had two dominant parties
        that compete for the White House and seats in Congress. This is primarily
        because in American elections, it''s winner-takes-all for each seat. In a
        few countries with parliamentary systems, political parties win seats if they
        get a certain proportion of the overall vote and can even strike deals to
        cobble together coalition governments. Not so here.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61643fb-78e7-4ab6-a2c9-7e6280efe8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you''ve ever wondered why Republicans have an elephant symbol
        and Democrats have a donkey,&nbsp;here''s why: political cartoons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9308942b-44fa-4258-b1be-117b22478fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political cartoonist Thomas Nast popularized elephants as symbols
        for the GOP way back in 1874, when he used the jumbo-sized animal to depict
        the GOP vote in a drawing in Harper''s Weekly. Democrat Andrew Jackson started
        using a donkey in his presidential campaign ads in 1828, after his critics
        started calling him a "jackass" for his populist views. Years later, Nast
        drew a donkey in another political cartoon and, voila, a Democratic symbol
        was born.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ec876d-78a9-46d3-bb04-07f22eb833d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What are some of the top issues in this election?</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1477f71-4dc7-4e31-980f-72f26a0af4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care, the economy and immigration. That trio of issues —
        in that order — is what''s on voters minds as they head to the polls, according
        to&nbsp;this CNN survey&nbsp;from earlier this year. Immigration, just like
        it was in 2016, is an especially big driver for Republican voters. They have
        responded positively to President Trump''s calls for immigration crackdowns
        and his desire to build a wall on the southern U.S. border.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc75221-bf00-4386-ab52-69f60ecfc3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What does this mean for the rest of the world?</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c811d318-5257-4e48-a3d3-b84ce0a9a16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the midterms will likely change how President Trump
        is perceived by other world leaders. A strong showing for Republicans would
        give the impression that Trump has a firm grip on his country, making the
        President and his&nbsp;"America First" agenda&nbsp;look reaffirmed on the
        world stage. Trump would more forcefully push for changes in how the US deals
        with EU and NATO allies. And he might challenge the Chinese more forcefully
        on economic trade issues or territorial disputes in the South China Sea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b336dd-1d77-4a6b-90e5-0fe662daa2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Democrats take the House, the Senate or both, Trump would
        look a lot weaker. His administration could be virtually paralyzed by all
        the&nbsp;investigations the Democrats&nbsp;are expected to bring if they regain
        power. Trump''s counterparts in other world capitals, from Moscow to Paris,
        would be emboldened to further their own self-interests at the expense of
        the American President preoccupied with problems at home.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40f0205-52a2-40e6-83b8-15fcbf6c18ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>THE SCENARIOS</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbe5e34-5b21-476f-aac5-6de3d7287b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This election is a referendum on the current occupant of the White
        House. Depending on what voters decide to do with Congress, Trump may approach
        the last two years of his current term with the wind at his back or headwinds
        to his face.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3184379a-5e63-4684-91a8-d28a08c4e05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what happens if ...</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2de9f82-1f9e-488b-879f-417d63929c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>... the Republicans win the House and Senate?</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9b4cf8-9fd3-47b9-b011-7d6aaf21daf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump would be emboldened. He would say, once again, that he and
        his party proved the pollsters wrong. The threat of new House or Senate investigations
        into members of his administration would be greatly reduced. Trump and his
        party would push hard for more items on their wish list: money for the border
        wall; completely dismantling Obamacare and perhaps a second tax cut. And a
        GOP-controlled Senate would confirm more conservative judges to the federal
        bench — which may end up being Trump''s biggest legacy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64bb9b3-e04d-44a4-91ab-eb50deb9a8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>... the Democrats win the House and Senate?</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d014e7-1428-499d-80c3-62e75c4312fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would be the nightmare scenario for Trump. The Democrats would
        take full advantage of the "checks and balances" of the Constitution. A Democratic
        Senate might force Trump to nominate more middle-of-the-road judges, and his
        "Make America Great Again" agenda would be dead in the water in the House.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64c73dd-3608-4912-9e20-34b47acf0567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>... the Democrats win the House and the Republicans keep the Senate?</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af5379e-d0f1-42b8-8348-43f274f7dfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This legislative mix is considered the most likely result of the
        midterms. But there are still areas where the two sides could get things done
        together. A lot of House Democrats represent districts that are close to Trump''s
        position on trade, so some political deals could get done there. Trump''s
        proposed&nbsp;replacement for NAFTA, which Congress is likely to vote on next
        year, will be a good test of this under a split scenario.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd663687c-5af1-45d7-8527-a321e4735098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>THE IMPACT</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b29039a-ffc8-4a9b-a138-a0d0a829771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What are some of the marquee races? And will history be made?</h3>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d10334c-c6d4-4442-a9bf-915323e86091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a&nbsp;record number of women&nbsp;running this year, so
        there''s a good chance they could make historic gains on election night. And
        three gubernatorial races could put a&nbsp;trio of African-American candidates&nbsp;in
        the governor''s mansions of three states for the first time. Democrat Ben
        Jealous faces an uphill battle against incumbent GOP Gov. Larry Hogan in Maryland,
        but Democrats Stacey Abrams (in Georgia against Republican Brian Kemp) and
        Andrew Gillum (in Florida against Republican Ron DeSantis) are in competitive
        contests.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f107229f-a8a5-4eba-a014-0bf7efdcd0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What happens immediately after the midterms?</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12ac6c2-fd4f-4235-aceb-10f2b35684a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the election, there will be a so-called lame duck session
        in Congress, which starts in mid-November. Those lawmakers will deal with
        some pretty big issues — mainly with a showdown (and possible government shutdown)
        over funding for Trump''s&nbsp;proposed border wall.&nbsp;The new Congress
        convenes in January.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a834e386-fb40-4cba-bcaa-879f543b7d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:02:22.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:27.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "The non-American''s
        guide to the midterm elections"</em></p>'
  '2018-us-election-updates':
