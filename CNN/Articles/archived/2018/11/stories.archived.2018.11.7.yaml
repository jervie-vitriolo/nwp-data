      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b01da6-e456-40df-b488-a82411702f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:10:55.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:26.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The establishments have been approved by the Boracay Inter-Agency
        Task Force, having secured the required permits from the Department of Interior
        and Local Government (DILG) and the Department of Environment and Natural
        Resources (DENR).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5ab913-e8c1-43e7-a7a6-61d39821b98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:10:55.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:26.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Boracay reopens after six-month extensive clean-up</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0f7f4e-f7c3-48fb-9c50-cdfee6b83cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:10:55.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:26.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT had earlier warned those who have not made it to the list
        to stop promoting their businesses until they have complied with the requirements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23943a6-933b-4f68-8ecb-c020c8ca632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:10:55.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:26.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also strongly advising non-compliant establishments to delete
        or put on-hold all online promotions and related collaterals until compliance
        with the government regulations shall have been accomplished," it said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b515e0c3-cff6-41d4-b109-8926e2077e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:10:55.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:26.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR has lifted the suspension of the environmental compliance
        certificates (ECCs) of "compliant" businesses on the island. Projects that
        are seen to have potential risks or impacts on the environment need to secure
        an ECC to be allowed to operate. The DENR in June suspended all ECCs on Boracay
        for a review.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7c2004-d8da-408b-afa1-90e39d37908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:10:55.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:26.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world-famous tourist destination reopened on October 26 after
        a six-month clean-up and rehabilitation ordered by President Rodrigo Duterte.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b09b8a2-7561-4f64-a2fd-3e8f88517798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:10:55.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:26.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Berna Romulo Puyat, meanwhile, reminded tourists
        to be "responsible" as Boracay opened its doors again to the public.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dade1214-4f67-4433-a9da-3580e0596fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:10:55.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:26.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we welcome a better Boracay, the Department of Tourism urges
        everyone to be responsible tourists. It is the key to the preservation of
        this national treasure," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309038cd-d87b-45b6-8c60-a96de38a392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:10:55.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:26.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boracay Inter-Agency Task Force and local government have also
        issued guidelines for visitors to follow.</p>'
    '25':
      'image': 'jcr:a5b78a7f-a6a3-490c-928a-f7a8dedde75f'
      'jcr:primaryType': 'mgnl:block'
