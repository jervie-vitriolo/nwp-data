      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> The
        Meralco Bolts staved off elimination after defeating the second ranked Phoenix
        Fuel Masters in the PBA Governors'' Cup quarterfinals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9474cc77-a659-449b-a664-c60b8638ddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:51:30.580Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco used a strong second half to edge Phoenix, 90-74, Wednesday
        at the Cuneta Astrodome in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03669a5d-128c-4b19-9f4d-23598f025db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:51:30.580Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen Durham led the streaking Bolts to their fifth straight victory.
        The former Best Import posted a double-double of 26 points and 16 rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd886ff0-61b6-4277-aada-d4684682cb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:51:30.580Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Newsome and Baser Amer contributed 16 and 14 markers respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a380a5de-1fbe-46e9-a5c0-5ce74687622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:51:30.581Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco was able to erect its biggest lead at 16 in the second half
        as it dominated inside the paint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3358768f-a21d-4d7b-a720-3ff0772b4f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:51:30.581Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix import Eugene Phelps had 27 points and 17 rebounds. Calvin
        Abueva added 18 markers but struggled on a 5-of-15 shooting clip.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0eb4e5-c7a2-4fe3-b869-12334577f3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:51:30.581Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:33.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their win-once bonus flushed down the drain, the Fuelmasters
        will look to get back at the Bolts on Friday at the SMART-Araneta Coliseum.
        The winner of the rubber match will face either Alaska or San Miguel in the
        best-of-five semifinals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd98fcef-afbb-419e-b755-b3a90b6cf1e6'
      'mgnl:activationStatus': true
