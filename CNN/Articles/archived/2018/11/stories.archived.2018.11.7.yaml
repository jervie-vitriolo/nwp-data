      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His early days were far from sexy, Elba said, growing up "tall and
        skinny" at an all-boys school in London, where he played football, basketball,
        cricket, hockey and rugby.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014ff506-429d-47a6-aa40-09c014af9503'
