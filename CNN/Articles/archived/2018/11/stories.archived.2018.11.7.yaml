  'Drug-war-syndicates-police-hitmen':
    'author': ' Lara Tan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-07T09:40:21.328+08:00
    'imagesource': 'jcr:d8acd5fe-d59a-42ad-aa45-b80c01254dc5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a21010e-2bee-4843-a682-de6180ee8aa9'
    'lead': 'Malacañang rejects the proposal of Human Rights Watch to conduct an independent
      investigation into the alleged involvement of police officers in killing for
      drug syndicates. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T13:18:42.040+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:29.636+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:23.012+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Int''l rights group calls for PH probe on ''hitmen'' cops in drug war

      '
    'updated': 2018-12-24T10:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0568e01a-8638-4cdc-8ae9-345d63952498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:18:42.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 7) — An international human
        rights group urged the Philippines to create an independent team to investigate
        the alleged involvement of police officers in killing for drug syndicates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7707eac-8fee-49ff-9ba0-914ebab71b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:18:42.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top police official in Central Visayas earlier revealed that retired
        and possibly active police and military officers are hired by drug syndicates
        to serve as "hitmen."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3576a8ca-3ea0-49ea-a7ee-f532eb568169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:18:42.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Human Rights Watch said the police chief''s revelation further
        proves the Duterte administration''s complicity in addressing drug war killings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e2ac0f-e425-4185-bba3-ab155adb7191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:18:42.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the total failure of the police to stop these abuses, it''s
        clear that any serious investigation of the police role in the war on drugs
        needs full independence," HRW Asia Director Brad Adams said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfc906b-0909-4224-b342-53be6dd3ff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:18:42.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the team that will be tasked to investigate should be independent
        from the Philippine National Police and the Office of the President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6e2dc6-cd26-4f22-ba92-aed0f7756455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:18:42.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Central Visayas Regional Director Chief Superintendent Debold
        Sinas, in a Facebook Live interview with Cebu Daily News on October 31, said
        former and active police and military officers are responsible for the drug-related
        killings in the country, especially in Central Visayas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149a2a6d-ed4b-4ee9-8ea4-0a177d18a944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:18:42.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll admit that I think there are active police officers who are
        into these killings that we do not know of," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2137dac1-1f83-4677-af38-27ba5d79ed41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:18:42.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Visayas top cop said hitmen are also used to kill erring
        drug distributors, who are also part of the syndicate, who fail to transmit
        drug sales to collectors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa8c98a-42ff-4a69-9c07-bd02eb16c554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:18:42.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s war on drugs has left more than 4,800
        killed in various police operations, while human rights groups peg the number
        way beyond 12,000. The President had previously said that his "only sin against
        the country is the extrajudicial killings," which critics believe is an admission
        that the deaths are perpetrated by the state.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf39b3c-8a46-4985-86b6-8acf9ae2add9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:18:42.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace slams HRW</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47a92cf-a438-4a6c-8b41-60adc4e63eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:18:42.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government castigated the proposal of HRW, slamming its constant
        "instrusion" in the country''s domestic affairs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761eec00-f05d-4878-9d95-2e483f8f6dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:18:42.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Sal Panelo said there is nothing new in
        Sinas'' revelation. In December 2018, an investigative report by international
        news agency Reuters also linked eight cops from Davao to hundreds of deaths
        during police operations in Quezon City. Davao City was the hometown of President
        Rodrigo Duterte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4b7559-c6e6-4a0c-a5d3-5637ddcf19bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:18:42.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It] cannot be a valid ground for such reckless proposal. This
        is not new and is no different from those hurled by desperate critiques,"
        he said in a statement on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e991ed2-87e5-4493-b451-d0a23bef17eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:18:42.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added PNP''s own Internal Affairs Service has been investigating
        erring police. He said the Commission on Human Rights (CHR) and Congress are
        also conducting probes on reported abuses of authorities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f93246-adf3-4423-8905-2e99a6fed6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:18:42.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These, among other governmental bodies engaged in counterbalancing
        measures, are functioning. We thus reiterate our position that we do not need
        schooling from outsiders on how to run the country," Panelo said.</p>'
  'Ozone-hole-closing-United-Nations':
    'author': ' Chad de Guzman'
    'caption': 'Updated projections by climate change experts says the holes in the
      ozone layer will heal in 50 years. The purple and blue colors are where there
      is the least ozone, and the yellows and reds are where there is more ozone.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-07T08:43:21.035+08:00
    'imagesource': 'jcr:ff3ff7d5-ad93-45ed-bd23-298bd4b63a96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd87c9ad6-3a69-472d-b58a-016d27ff2826'
    'lead': 'Updated projections by climate change experts says the holes in the protective
      atmospheric layer will heal in 50 years.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T13:20:39.054+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:29.501+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:23.084+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ozone hole gradually closing, UN report says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee13e8a5-970e-4687-93f6-c3fe9be126d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:20:39.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 7) — The hole in the Earth''s
        ozone layer -- the layer of the atmosphere which protects life from harmful
        ultraviolet radiation -- is gradually healing, according to a new United Nations
        (UN) report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4aa6d0-c048-440e-9246-549a95bb80e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:20:39.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Updated projections by climate change experts said the Antarctic
        ozone hole is expected to close, with column ozone values returning to 80s
        levels by about 2060.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46df5b0-ab6d-4055-8616-7175e9016196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:20:39.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ozone levels in the Northern Hemisphere will also return to 80s
        values by 2030, while the Southern Hemispheres sees its ozone levels to normalize
        by 2050.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6168d672-d9e0-4d65-8af3-f68b4cb986f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:20:39.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ozone holes were first discovered in the 80s, and scientists
        have pointed to chlorofluorocarbons (CFCs) as the main culprit. In 1987, the
        UN Environment Programme adopted the Montreal Protocol which bans the use
        of ozone-depleting substances such as CFCs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d2bf96-8f59-4a18-a314-1871ea8abf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:20:39.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CFCs are found in cooling and refrigeration systems, aerosols. The
        CFCs destroy the ozone in the atmosphere, allowing UV radiation to get through.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e423f550-4c27-4949-9378-83073d5a4c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:20:39.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erik Solheim, head of UN Environment said the Montreal Protocol,
        is "one of the most successful multilateral agreements in history."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8e6ad8-6f88-48b0-8025-5ea09c200037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:20:39.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The careful mix of authoritative science and collaborative action
        that has defined the Protocol for more than 30 years and was set to heal our
        ozone layer is precisely why the Kigali Amendment holds such promise for climate
        action in future," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dd6db7-6c01-4800-9df3-c9b89fb9f51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:20:39.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kigali Amendment is set to revise targets under the Montreal
        Protocol, and will mandate the search for alternatives to hydrofluorocarbons
        (HFCs). Hydrofluorocarbons (HFCs) present in refrigerants and cooling appliances
        are a form of greenhouse gas that trap sunlight in the earth''s atmosphere.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0a97d5-761c-4ef7-97e4-f158f803b3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:20:39.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:29.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this is ratified by 2019, the Earth may avoid a 0.2 to 0.4°C
        increase. This is in line with the Paris Agreement''s plan to limit global
        temperatures to 1.5°C.</p>'
