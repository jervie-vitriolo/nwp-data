    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:22.179+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Private sector to bid for 500,000 MT of rice supply to PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b004770e-483b-447e-a582-d67a166e66e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:14:58.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 7) — Twelve companies from
        Asia are vying to be the country''s supplier of 500 thousand metric tons of
        rice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034e2858-638c-453b-b227-051c4a8a651e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:14:58.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Food Authority (NFA) set a budget of 12.2 billion pesos
        for the importation and a provision saying that the rice should be freshly
        milled and harvested not longer than four months prior to shipping.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba9dca2-61dd-4848-8118-b839ec923e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:14:58.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rice from the winning bidder is expected to arrive on December
        31 this year and January 31, 2019 with 250,000 metric tons for each delivery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed14d4b9-e8db-413d-80b6-a785e139021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:14:58.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the interested companies in the list is Vinafood II from Vietnam,
        who withdrew from Tuesday''s government-to-government procurement bidding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9267afff-8cfd-44cd-b19d-830d1007c333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:14:58.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear why Vinafood II pushed through with bidding for
        the country''s rice supply however NFA clarified that the open-tender importation
        guidelines for the private sector differs from the government-to-government
        procurement process. Vietnam earlier cited conflict with the terms of reference
        or conditions of importation as their reason for rejecting the bid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cb1d7b-18aa-488c-aa79-d8e750506fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:14:58.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bidding for the new supply of rice comes amid the latest data
        on the country''s agricultural output.&nbsp;&nbsp;The NFA released a report
        Wednesday showing that the country''s agricultural output rose by 0.15 percent
        from January to September 2018. The yields of the agriculture sector posted
        a gross value of ₱409 billion with current prices, a 6.82 percent increase
        from last year''s figures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806ed22f-9d42-41db-8f96-a2f21a74ca14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:14:58.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, crop production suffered from a 3.64 percent decline. Rice
        and corn production bore the brunt of the decrease with a 5.7 percent and
        14.83 percent drop respectively. Meanwhile, coconut, sugarcane, banana, pineapple,
        coffee mango, tobacco abaca tomato and rubber recorded output gains in this
        period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecab3839-80bc-4b4a-85f5-a49d8e3d2163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:14:58.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crop earnings for the first nine months of the year amounted to
        ₱214.1 billion, a 1.93 percent increase from last year. Meanwhile, the gross
        output of crops from January to September 2018 went down by 1.38 percent,
        according to the study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2ea9c8-d064-45de-8b7a-6de1720a3c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:14:58.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crop output shared 45.58 percent in the total agricultural output.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fe8122-2a27-40fa-99d2-1e01afb91972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:14:58.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFA earlier maintained that rice prices will stabilize following
        the implementation of the suggested retail price in the market. The SRP sets
        prices of rice at ₱37 to ₱47 per kilogram. Its spokesperson Gerry Imperial
        said the yields of harvest season will also affect prices.</p>'
