    'lead': 'Two joint oil and gas exploration deals with China in the West Philippine
      Sea are in the pipeline awaiting President Rodrigo Duterte''s signature, the
      Department of Energy says.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T23:21:31.393Z
