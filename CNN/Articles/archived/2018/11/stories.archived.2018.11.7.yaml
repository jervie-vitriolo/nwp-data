      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now considered one of Hollywood''s sex symbols, Elba said he definitely
        had an awkward stage as a youth.</p>'
