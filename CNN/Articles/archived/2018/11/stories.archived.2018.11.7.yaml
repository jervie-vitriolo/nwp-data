      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wins also came as&nbsp;Native Americans brought legal action&nbsp;over
        alleged voter suppression again this cycle, with the Spirit Lake Tribe filing
        a complaint in October against North Dakota over a voter identification law
        the tribe said disenfranchised voters living on reservations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6707e6ca-9857-4966-af4b-098f14c869c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:27:03.002+08:00
