      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soaring Falcons will next face the cellar-dwellers University
        of the East Red Warriors on November 10, while UST tackles University of the
        Philippines Fighting Maroons on the same day.</p>'
    '10':
