    'template': '1'
    'title': 'Ocasio-Cortez to be youngest woman ever elected to U.S. Congress

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253ca04d-29ee-47d5-9cc6-1217ea7cf649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:37:46.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New York Democratic congressional nominee
        Alexandria Ocasio-Cortez will win her general election race easily and become
        the youngest woman ever in Congress, CNN has projected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca476223-2899-4819-8bdb-bf4768ff3910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:37:46.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having turned 29 last month,&nbsp;Ocasio-Cortez will inch out the
        previous holder of the distinction, New York Democratic Rep. Elise Stefanik,
        who was elected to Congress at age 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84c902c-abc6-4a47-9ad6-a0116d9708b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:37:46.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez defeated New York Democratic Rep. Joe Crowley in the
        primary election earlier this year. The victory was considered a stunner and
        helped make Ocasio-Cortez a national political figure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caac72c-20dc-416e-a116-2ddeb8b1cc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:37:46.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowley was the No. 4 Democrat in the House and seen as a potential
        speaker one day. His loss effectively handed the seat to Ocasio-Cortez,&nbsp;a
        Latina who has become a key left-wing voice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7635d94-e30c-4993-95af-8a295303b913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:37:46.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez ran unabashedly to Crowley''s left in the New York
        City district and previously worked as an organizer on Vermont independent
        Sen. Bernie Sanders'' presidential campaign. She is the daughter of Puerto
        Rican parents and a member of the Democratic Socialists of America.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957d9600-28bc-4a07-b08b-de2f0dfd1459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:37:46.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Ocasio-Cortez to
        be youngest woman ever elected to Congress"</em></p>'
  'sotto-honasan-dict':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-07T12:56:03.690+08:00
    'imagesource': 'jcr:a048e6e6-8880-4f32-a001-61b5c8571304'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e87cd600-164b-49b7-9170-988e89ec4513'
    'lead': 'Senate President Tito Sotto confirms that Senator Gringo Honasan would
      soon be heading the Department of Information and Communications Technology,
      after months of speculation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T11:41:08.383+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:31.607+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:22.618+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sotto: Honasan heading to DICT

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b051e889-904e-4ef6-95b5-83dbb4b667aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:41:08.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> Senator
        Gringo Honasan might be appointed as Department of Information and Communications
        Technology (DICT) Secretary as early as November 12, when Congress resumes
        after a one month break, Senate President Tito Sotto said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcb4ac1-c75e-4c3c-a2d0-81c8f3e553ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:41:08.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Kapihan sa Cafe Adriatico media forum, Sotto confirmed the
        rumors that have been swirling for months regarding Honasan''s impending transfer
        to the DICT, saying this was discussed during the senators'' meeting with
        President Rodrigo Duterte last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001fa1be-b58c-4878-b783-189a5a85e002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:41:08.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last October 29, we had a meeting with the President, Senator [Ping]
        Lacson, Senator Honasan and myself, together with [Executive Secretary Salvador]
        Medialdea and Secretary Bong Go, of course the President … Napagusapan ''yun
        (Honasan''s appointment). Kung pwede, November 12 na si Greg. [It was discussed.
        If possible, Greg can go on November 12,]" Sotto said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410ec3b2-1ae4-4b4c-b0cc-aeb6ed8ee7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:41:08.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he (Honasan) will be an asset sa DICT. Because <em>ang
        nakikita lang natin doon sa</em> DICT, communications,<em> pero hindi eh.
        Ang laking</em> factor <em>nun sa</em> national security," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce1d195-550a-4d69-a62e-cb0c1e05d5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:41:08.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think he will be an asset sa DICT. Because what
        we only see in the DICT are communications, but it''s not only that. It''s
        a big factor in national security.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083bd1e6-832b-4202-acbe-f785d120fe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:41:08.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said Malacañang long had an "overture" to invite Honasan to
        "help the DICT," but was put off "because we were thinking that we needed
        Greg in the Senate."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845ab9da-6b1e-450a-88e8-7c610c8a94bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:41:08.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate President added that Honasan would be a "big loss" to
        the Senate, but would still be useful to the upper chamber as a ranking official
        of the executive department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe78b98-0ee0-46d9-b0c3-f5836bf9a279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:41:08.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every now and then,<em> pwede namin siyang patawag. Pwede namin
        siyang pagalitan ni</em> Senator Lacson," Sotto said in jest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e47afa-8743-4a45-ac02-79a408158178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:41:08.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Every now and then, we can summon him. Senator Lacson
        and I can scold him.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114ad090-bd41-4f96-b9f6-8b0b1b160ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:41:08.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan, a former rebel soldier, heads the Senate defense and peace
        committees. Resolutions seeking probes into China''s reported incursions in
        the West Philippine Sea, among others, are pending in the defense panel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9d88db-027a-49cd-8712-2e362209a0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:41:08.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said Lacson, a former top cop, would "likely" replace Honasan
        in those committees, but added that the Senate majority would still discuss
        this matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f52f70d-5d3b-4a1f-adde-944c06e5fa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:41:08.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan would continue serving as a senator until his appointment
        is confirmed by the Commission on Appointments, Sotto said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e4e491-e4cf-43d8-9466-e5336ce3d995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:41:08.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By tradition, the CA, composed of members of Congress, gives incumbent
        and former lawmakers a breezy confirmation hearing. For example, former Senator
        Alan Peter Cayetano got a swift nod from the CA when he was appointed as Foreign
        Affairs secretary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be24606e-89ea-4e3a-961d-0ecc35e3f98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:41:08.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said Honasan would hopefully be confirmed by the CA before
        Congress goes on break for the holidays in December, so he would not be bypassed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc2df80-82f9-4ebb-8c5e-8db9bb5fd7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:41:08.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag ikaw ay</em> [If you are a] former member of Congress,
        you are given the courtesy of a swift approval, especially if you are a former
        member of the CA. Eh Senator Honasan is a current member of the CA. So I''m
        very optimistic that he would breeze through the CA," Sotto said.</p>'
  'first-muslim-women-us-congress':
    'author': 'Eli Watkins'
    'caption': 'A pair of districts in the Midwest will add Muslim women to the ranks
      of the US Congress for the first time, CNN has projected.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-07T11:21:33.315+08:00
    'imagesource': 'jcr:c26a0916-4d7b-4c44-9403-e125df0ae6d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3918da80-78eb-4b01-b092-0810069840f0'
    'lead': 'A pair of districts in the Midwest will add Muslim women to the ranks
      of the U.S. Congress for the first time, CNN has projected.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T11:44:20.053+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:31.369+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:22.680+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First Muslim women in U.S. Congress: Rashida Tlaib and Ilhan Omar

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053903ff-7a6c-4f31-b092-0d126c7e235f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:44:20.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A pair of districts in the Midwest will
        add Muslim women to the ranks of the U.S. Congress for the first time, CNN
        has projected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5467db6a-d9fe-4e6b-9071-37eed6db044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:44:20.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan Democrat Rashida Tlaib and Ilhan Omar, the Minnesota Democratic-Farmer-Labor
        Party''s nominee, will secure their respective seats in strongly Democratic
        districts following primary victories earlier this year that effectively decided
        their races.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c4d319-aeac-4621-b1fd-7ac1b39fe05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:44:20.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tlaib is endorsed by the Democratic Socialists of America, a burgeoning
        left-wing group that also counts New York Democratic congressional nominee
        Alexandria Ocasio-Cortez among its members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982b8d46-616d-41af-b495-86c5a4ae06f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:44:20.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar, in addition to being one of the first Muslim women in Congress,
        will also be the first Somali-American member. She came to the U.S. more than
        two decades ago as a refugee. Tlaib actually campaigned with Omar ahead of
        the latter''s primary race earlier this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026be8fd-9632-4fe6-ac55-913abf9bf37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:44:20.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar also had the backing of Ocasio-Cortez in her primary race,
        and she will come to Congress having been an open critic of the Israeli government''s
        treatment of Palestinians.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938419f9-5bcc-4325-95b8-fa649a305fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:44:20.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar will take the seat vacated by Minnesota Rep. Keith Ellison,
        the first Muslim elected to Congress. Ellison is leaving Congress as he vies
        to become Minnesota attorney general.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e726e373-8441-4d48-96bb-50a225c3bf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:44:20.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tlaib will fill the seat formerly occupied by Michigan Democratic
        Rep. John Conyers, who left office last year amid accusations of sexual misconduct.
        She ran unopposed on the general election ballot following her primary win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68d4d02-b7c3-49f1-a9de-f6ff91d9e0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:44:20.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tlaib is the daughter of Palestinian immigrants and became the first
        Muslim female member of Michigan''s state legislature a decade ago. A self-styled
        progressive, Tlaib is a vocal critic of President Donald Trump and was arrested
        two years ago for disrupting a Trump speech in Detroit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac1ee6c-c7ad-48f5-be37-321d4d3a90a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:44:20.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two other Muslims have been elected to Congress, and both are
        men currently in office: Ellison and Indiana Democratic Rep. Andre Carson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91c44b0-726e-4f93-921e-9c20fb5f4a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:44:20.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "First Muslim women
        in Congress: Rashida Tlaib and Ilhan Omar"</em></p>'
  'Udenna-Corp-China-Telecom-3rd-telco-player':
    'author': ' Chad de Guzman'
    'caption': 'Local firm Udenna Corporation and a state-run China Telecommunications
      Corporation player have joined forces.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-07T11:57:05.580+08:00
    'imagesource': 'jcr:d4c31ca5-bedb-424f-89e1-dffad9293729'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9a3e044-6189-4eee-81f4-35771c3d10b7'
    'lead': 'A local firm and a state-run Chinese telco player have joined forces.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T11:47:10.300+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:31.256+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:22.743+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Davao-based Udenna teams up with China Telecom for 3rd telco player
      bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a91707-a530-4786-b2b5-7258903001b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:47:10.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> Two
        firms vying for the Philippines'' new major telecommunications (telco) player
        spot have joined forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c452a73-c7f0-4b15-b11f-e81dd8c29ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:47:10.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao-based Udenna Corporation, and its subsidiary Chelsea Logistics
        Holdings Corp., partnered with state-run foreign firm China Telecommunications
        Corporation to formally bid as as Mislatel Consortium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71272eca-524f-4323-97b4-353dfc482957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:47:10.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their proposal was submitted to the National Telecommunications
        Commission (NTC) on Wednesday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c207d56f-4c20-4b3b-a9fa-24066e7f9531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:47:10.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consortium is confident that [Udenna''s] extensive supply chain
        and knowledge of local industries will complement the world-class technology
        and telecommunications expertise of [China Telecom], one of the world''s largest
        and most experienced fixed and mobile network operators," the two firms said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71762738-16e9-43ff-96ff-2360883fbc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:47:10.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new major player will be chosen based on the Highest Committed
        Level of Service (HCLOS) for a period of five years. Firms competing for the
        spot will be judged on the following criteria: national population coverage,
        minimum average broadband speed, and capital and operational expenditures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a5470c-e868-4c6a-8eec-2b223c174062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:47:10.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Udenna Corp. has several other businesses: Phoenix Petroleum, Udenna
        Development Corporation and Chelsea Logistics.</p>'
