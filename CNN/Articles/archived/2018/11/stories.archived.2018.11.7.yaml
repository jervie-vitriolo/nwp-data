  'COA-fraud-audit-elections':
    'author': 'AC Nicholls'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-07T00:49:58.275+08:00
    'imagesource': 'jcr:88489537-5ca6-49f1-afba-07c49439a325'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83e95575-e03e-49b3-81fa-1460662c2006'
    'lead': 'State auditors will not carry out fraud and special audits until the
      2019 elections to avoid being used by politicians.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T11:30:53.765+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:31.882+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:22.513+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA suspends fraud audits before 2019 elections to keep political neutrality

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95862359-cd85-4d4c-a0ae-fd07e91fbaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:30:53.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> State
        auditors will not carry out fraud and special audits until the 2019 elections
        to avoid being used by politicians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9779ed-cf1a-48e1-a639-356d3a2d61b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:30:53.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution dated October 2, 2018 but released on Wednesday,
        officials of the Commission on Audit ordered the suspension of the creation
        of fraud and special audit teams from October 11 until May 13 next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caa6e63-0590-4a37-81d6-c02c5cf8a3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:30:53.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioners said the agency has been receiving voluminous
        complaints and requests for fraud and special audits against candidates in
        the upcoming polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a96f498-7817-4729-8fa7-3bfd1efa2565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:30:53.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is necessary for the Commission on Audit, as an independent
        constitutional body, to uphold its political neutrality by implementing measures
        aimed at preventing opportunities and circumstances that may impair the independence,
        neutrality and professionalism of the Commissioner, its officers and employees,"
        the resolution read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0a0589-8a44-4829-8094-a83224eaaa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:30:53.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All requests for fraud and special audits filed on the day of the
        filing of Certificates of Candidacy against local and national candidates,
        including party-list nominees will not be taken up until the polls are over.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cc1dea-691e-4ae4-b080-97cf6de956d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:30:53.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the COA said initial assessment and evaluation of the requests
        and other preliminary procedures before an actual fraud and special audit
        can be done.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934f72c8-eb77-491c-b7c5-52cfdc39d55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:30:53.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added special audits against candidates that started before they
        filed their COC will continue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50960e22-5d44-4a71-978d-2893e3aae081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:30:53.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Resolution shall in no way curtail or impair the regular functions
        of the offices, auditing units and audit teams of the Commission," the COA
        resolution stated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f64012-e96d-4415-9eb8-3b0b6d3747c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:30:53.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fraud and special audit reports can be used as basis in filing criminal
        and administrative complaints against government officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989cf4ea-8473-4753-aea5-b56d6714adae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:30:53.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:31.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notable reports used in cases include special audits on the Priority
        Development Assistance Fund and Malampaya funds.</p>'
  'ocasio-cortez-youngest-woman-elected':
    'author': 'Eli Watkins'
    'caption': 'New York Democratic congressional nominee Alexandria Ocasio-Cortez
      will win her general election race easily and become the youngest woman ever
      in Congress, CNN has projected.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-07T11:46:49.384+08:00
    'imagesource': 'jcr:d2edc1bd-f2d2-4d30-a0d0-a3d234527622'
