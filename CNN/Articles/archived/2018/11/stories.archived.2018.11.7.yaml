  'pldt-smart-globe-telecom-welcome-3rd-telco':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-07T13:24:11.631Z
    'imagesource': 'jcr:af37e387-4a3d-4d50-8d7a-893279f0a3a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '079d9c25-328f-4380-871a-332628946bd5'
    'lead': 'The two existing telecommunications companies in the country on welcome
      the entry of a third player, which is seen to break their long-standing duopoly
      in the market.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T23:28:07.390Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:34.554+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:21.241+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PLDT-Smart, Globe welcome entry of 3rd telco player

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe274ab-9f70-4c79-8e9e-93008dc47857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:28:07.390Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> The
        two existing telecommunications companies in the country on Wednesday welcomed
        the entry of a third player, which is seen to break their long-standing duopoly
        in the market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0624f175-b435-4b04-9868-9e4825a20cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:28:07.390Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has declared Mislatel Consortium—a joint venture
        of Dennis Uy''s Udenna Corporation, its logistics arm Chelsea Logistics Holdings
        and China Telecommunications—as the country''s provisional third telco.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5336638f-e02e-4966-a9ba-c25c31e5b5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:28:07.390Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements, PLDT, Inc. and Globe Telecom said the entry
        of a challenger will lead to a tighter market competition that will benefit
        the industry and consumers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159679c1-7c84-4e1f-a94f-31a11b36d019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:28:07.391Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome competition, that''s really part of the business and
        we think that it will be good for consumers. It will be good for the industry,
        and the country," Ramon Isberto, PLDT''s public affairs head, told CNN Philippines
        in an interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e42c6c-b254-4d88-897b-5509196bc8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:28:07.391Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a colorful time. I would expect that competition
        to be there and it would be a very active market. It''s been active even with
        just two players," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b5a92b-eb0c-474d-ac7d-b731620f422a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:28:07.391Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isberto said lower cost of telco services is "one of the possible
        effects" of the competition brought by the challenger.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1737bd45-b3e8-4eae-b618-6209b55d303e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:28:07.391Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before prices have been going down and, if you look at it,
        the telco industry is one of the few industries in the country where prices
        have been going down consistently over the past 10, 20 years," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347b0532-ff67-49ac-93d7-b1e63df4ffcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:28:07.392Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe, meanwhile, said it also welcomes the new player "which is
        seen to help foster a healthy competitive environment and ultimately benefit
        consumers."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d9bdf4-39a9-4e5b-b832-b5d512a9b0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:28:07.392Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new player has the potential of opening up new sources of revenue
        streams for telcos while providing consumers with more innovative products
        and services," it said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39be1614-4d11-4d0c-9f0e-62b43bafc37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:28:07.392Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-led company said it hopes the government will "equally
        support" the existing telco companies amid the entry of a new player.</p>'
  'ptt-motion-for-recosnideration-disqualification-3rd-telco-bidding':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-07T22:02:41.185Z
    'imagesource': 'jcr:7e3390c9-a784-4d7e-a489-824afbe01c2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2079cdf-08c2-46c2-8026-17aee303e132'
    'lead': 'Philippine Telegraph and Telephone Corp. is not giving up on its bid
      to become the third major telecommunications player just yet, as it vows to
      challenge its disqualification from the selection process.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T23:31:40.525Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:34.444+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:21.301+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PT&T to appeal disqualification in 3rd telco bidding

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f86d36d-94b5-428d-9651-2d315e986d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:31:40.525Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> A
        company operating for decades is not giving up on its bid to become the third
        major telecommunications player just yet, as it vows to challenge its disqualification
        from the selection process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3397ef37-bf6c-452f-a23a-1a9421a9fda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:31:40.525Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Telegraph and Telephone Corp. (PT&amp;T) on Wednesday
        said it will "definitely" file an appeal on the National Telecommunications
        Commission''s (NTC) decision that disqualified it for lack of a certification
        of technical capability, one of the requirements in the terms of reference
        (ToR) to bid for the new major player slot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9faafe9-d6db-453c-b238-0167faa8d5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:31:40.526Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as we''re concerned, it''s not yet done because there''s
        still the avenue for motion for reconsideration. We''re gonna file, we''re
        gonna raise our concern. We don''t agree with their ruling that we''re not
        qualified," James Velasquez, PT&amp;T president and CEO, told CNN Philippines,
        adding that the decision was "discriminatory" and "in a way anti-Filipino."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a06f4ad-a2c6-4220-ab46-919ccf45af91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:31:40.526Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasquez said a sudden change in the ToR rules out PT&amp;T as
        operating on a national scale for the last 10 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d8c846-9759-498f-a9cf-d3a88957b16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:31:40.526Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bid bulletin which is after we bought the documents changed
        it to say that the definition of region only applied to a foreign telco and
        not to a local telco, which our team finds unfair," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755c9070-2c8f-434b-b319-55ca9bdf5c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:31:40.526Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the requirement, local firms should have operations in
        Luzon, Visayas, and Mindanao to be considered as national telco company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6896a4ef-c95f-4acb-a8dd-b7d8c213a9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:31:40.527Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been around for 56 years and in the last 10 years we''re
        innovating, we''re now into broadband," he said. "I think the rules were clear
        in the memorandum circular, we just want the NTC to take a look at that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c5a1c5-3d7c-47b6-aba3-c90d8171295d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:31:40.527Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasquez also refuted the NTC''s claim that his company refused
        to accept a prior notice of disqualification days before the bidding process.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43641e09-86be-4822-86b5-3dd857aacd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:31:40.527Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until today I was there they didn''t give us the notice," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b468ae7-1f1e-4392-ae42-141253b6aa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:31:40.527Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has announced that Mislatel Consortium, a joint venture
        of Davao-based Udenna Corporation, its logistics arm Chelsea Logistics Holdings,
        and state-owned China Telecommunications Corporation, will be the provisional
        third telco player.</p>'
  'old-age-research-genetics-longevity':
    'author': 'Susan Scutt'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-11-07T20:21:32.353Z
    'imagesource': 'jcr:d3cab280-5612-42b9-9a9f-df4dd79d12d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b78b04a6-c08a-46a7-bf98-98dab9040aa0'
    'lead': 'Think you''ll be around for a long time because Grandma lived to a ripe
      old age? Not so fast: Genetics has only a small impact on longevity, a new study
      involving more than 400 million people suggests. Longevity is mostly decided
      by lifestyle, with less than 10% down to DNA, according to the study, published
      Tuesday in the journal Genetics.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T23:36:30.833Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:34.317+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:21.370+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Your Grandma may be old, but that doesn''t mean you will be, researchers
      say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb88af16-2515-4d6b-a4de-1ebbcd46c5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:36:30.833Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Think you''ll be around for a long time
        because Grandma lived to a ripe old age? Not so fast: Genetics has only a
        small impact on longevity, a new study involving more than 400 million people
        suggests. Longevity is mostly decided by lifestyle, with less than 10% down
        to DNA, according to the study, published Tuesday in the journal Genetics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc240103-c61c-4686-a35b-69b0f1376e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:36:30.834Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that people who research their families are very interested
        in the topic of longevity," said Cathy Ball, a co-author of the study and
        chief scientific officer at Ancestry, a consumer genetics company that provides
        an online family history resource.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5f41ba-9c28-4951-acdf-96c649718767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:36:30.834Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much do our genes contribute to our life span?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f102bf-3dea-4f1f-96b3-a5ae0eabc5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:36:30.834Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genetic differences explain just 15% to 30% of longevity, previous
        studies suggest, and it''s the non-genetic differences between us — such as
        how we eat and whether we have a fatal accident — that explain why one person
        had a longer life than another.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac68a595-02e2-4f01-974e-ba8190313fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:36:30.834Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists from Calico Life Sciences LLC, a Google-funded company
        focused on the biology of aging, teamed up with researchers from Ancestry
        to investigate the genetic influence on life span. They analyzed anonymous
        family tree structures -- or "pedigrees" -- that included year of birth, year
        of death, place of birth and family connections for 439,361,203 people. These
        public family trees or pedigrees had been generated by subscribers of Ancestry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a0ad76-6dd1-411f-9955-8a68a6a0608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:36:30.834Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The large size and scope of the database allowed the Calico scientists
        "to look across families over generations, analyzing longevity not just in
        family members, but importantly among in-laws as well," Ball wrote in an email.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0384cf3-8f1f-4170-8631-d857751ba84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:36:30.835Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With mathematical and statistical calculations, the team found that
        for siblings and first cousins, longevity heritability — or how much of the
        variation in people''s life spans can be attributed to genetic variations
        — was about the same as previous studies indicated. Specifically, genes explained
        between 20% and 30% of longevity, with this estimate dropping below 15% for
        family relations of the opposite gender.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb7dfc1-039e-4b0f-b0c8-2d307b62674d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:36:30.835Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found the life span of spouses to be similar
        -- more so than siblings of opposite gender. A possible explanation: Spouses
        live in the same household and therefore share important non-genetic factors,
        such as diet and general lifestyle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abedeb06-903e-44f1-9d96-54b921b73d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:36:30.835Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the study results also showed that siblings-in-law and first-cousins-in-law
        had similar life spans despite not being blood relatives and not sharing a
        living space.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f41026-9b17-4c5f-8e40-2d2b72af14f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:36:30.835Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What would account for this finding? The authors believe a likely
        explanation is "assortative mating."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dcd0af-7ef3-475c-8b14-1ed9395bf468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:36:30.835Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assortative mating is a mating pattern in which individuals with
        similar phenotypes mate with one another more frequently than would be expected
        under a random mating pattern," J. Graham Ruby, lead author of the study and
        a scientist and principal investigator at Calico, wrote in an email.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec59e45b-e65c-4ffe-b0a7-32cb61e63921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:36:30.836Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, no one knows when they or a potential partner will die,
        so in this case, assortative mating would be based on secondary traits. For
        example, income is known to influence life span, as eating well and taking
        care of your health are both somewhat tied to money. If people from families
        of equal income tend to marry one another, this would explain similar longevity
        across non-family relations, the study suggests.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f865bc-d316-462d-b012-0d8fc226193c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:36:30.836Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Factoring mating choice into their calculations, the researchers
        estimated that heritability actually explains no more than 7% of longevity,
        possibly even less.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e8d1de-068a-4388-a5ca-61d5272a3e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:36:30.836Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your genes alone cannot save you from an early death.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0d1d3b-1b28-4b18-9b25-4e405e45db91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:36:30.836Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genetic contributions to longevity</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461f6016-1539-49cc-951b-cba37bef1c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:36:30.836Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research adds to the existing "clues about what drives aging,"
        said David Melzer, a professor of epidemiology and public health at the University
        of Exeter Medical School in the UK and a professor in the Center on Aging
        at the University of Connecticut Health Center in the U.S.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189bda42-8460-4703-8e02-c56ca921fc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:36:30.836Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melzer, who was not involved in the study, wrote in an email that
        "it would have been nice to see" the estimates for heritability in cases of
        exceptional longevity, because centenarians are believed to have a higher
        degree of heritability for longevity than others.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028f85d4-8dc9-4e8d-988d-8923298a2eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:36:30.837Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melzer and Luke C. Pilling, a research fellow in genomic epidemiology
        at the University of Exeter Medical School, have also studied the genetics
        underlying longevity.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71df1d96-1726-41f3-a31c-e13b0bcbe60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:36:30.837Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our own recent estimate of heritability of parental longevity directly
        from the common gene variants present in 75,000 people from Britain was 8.47%,"
        which implies an individual''s "total heritability of lifespan" at between
        10% and 20%, Melzer explained. This is "significantly higher" than the 7%
        or lower suggested by the new family tree study, he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b69190-8e39-4979-9494-948080aba0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:36:30.837Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that more than 20 genes have been identified for longevity.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4889aca3-edaf-4cd7-8429-6d9100cef755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:36:30.837Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These include genes that interact with health behaviors, such as
        the nicotine receptor gene," Melzer said. He and his colleagues also found
        genes that influence cell senescence or the deterioration of individual cells.
        "It is likely that there are many such gene variants involved in lifespan
        and aging," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3f051d-0724-4d65-b0d6-a88311b48119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:36:30.838Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Ball said, "although there is a genetic component, this
        study shows that there is a major impact from many other forces in your life."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e70471-34cd-4e8c-95af-86ffd40f4c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:36:30.838Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results suggest that anyone wishing for a long life would do
        better to eat right and exercise, rather than rely on Grandpa''s good genes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ae0c79-4cb0-4d42-ab3b-bb0d80f1a4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:36:30.838Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Your Grandma may
        be old, but that doesn''t mean you will be, researchers say."</em></p>'
  'hugpong-ng-pagbabago-alliance-romualdez':
    'author': 'Wil Mark Amazona'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-11-07T20:06:38.336Z
    'imagesource': 'jcr:b04c598f-91f4-4da0-8941-7926c8785cd2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ebafd45-a69e-4f67-a020-a19d0c59dc67'
    'lead': 'The Hugpong ng Pagbabago (HNP) of Davao City Mayor Sara Duterte-Carpio
      forged alliances with the Romualdez-led partylist group Tingog Sinirangan and
      the Lakas-Christian Muslim Democrats (Lakas-CMD) in Eastern Visayas.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T23:39:57.995Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:34.121+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:21.450+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hugpong ng Pagbabago forges alliance with Leyte''s Romualdezes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28f6fa5-d653-401c-a831-8b3e5f4c575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:39:57.995Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, November 7) —</strong> The
        Hugpong ng Pagbabago (HNP) of Davao City Mayor Sara Duterte-Carpio forged
        alliances Wednesday with the Romualdez-led partylist group Tingog Sinirangan
        and the Lakas-Christian Muslim Democrats (Lakas-CMD) in Eastern Visayas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90038596-7270-4a28-b34a-204c9fed1196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:39:57.996Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their alliance was sealed in a program held at the Tacloban City
        Convention Center, attended by more than 6,000 participants coming from six
        provinces in Eastern Visayas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4668a231-57c5-4893-9842-38023fabf904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:39:57.996Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, with Leyte 1st District Rep. Yedda Marie Romualdez and
        former Leyte 1st District Rep. Ferdinand Martin Romualdez, led the signing
        of the alliance agreement. The former congressman also serves as Lakas-CMD
        president and Tingog Sinirangan partylist chairperson emeritus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1fd2cd-30f5-4841-904c-b1ae920d03b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:39:57.996Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakas-CMD previously said it eyes a coalition with Duterte''s regional
        party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c33779a-6f4b-4ffa-b967-497ec2dcb327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:39:57.996Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Duterte-Carpio, daughter of President Rodrigo Duterte, has
        been busy forging alliances with local and national parties ahead of the 2019
        polls, following the ouster of her father''s key ally, Davao del Norte 1st
        District Rep. Pantaleon Alvarez, as House Speaker, which she reportedly engineered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1637138d-eaa0-45a8-91e9-dc39fa1b5c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:39:57.997Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, HNP inked an alliance agreement with the Nacionalista
        Party, Nationalist People''s Coalition and National Unity Party, along with
        six local parties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c31c4f-d90c-45ff-90ee-e80a938f70bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:39:57.997Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Rep. Romualdez is seeking to take back the congressional
        seat of Leyte''s 1st District in the May 2019 polls, while his wife Yedda
        would run as the first nominee of Tingog Sinirangan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37e5534-a400-4c08-b077-7bb9ff077bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:39:57.997Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As their party and HNP are already aligned in principles, the inking
        of the deal between them is just for formality, Ferdinand said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34b9e53-a70d-4e7e-9145-d9a140df714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:39:57.997Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why she forged alliances with the Romualdezes, Duterte-Carpio
        said it aims to help the candidacy of the Senate bets endorsed by her regional
        party.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e003ea-e630-4c3e-98af-cf4999e8692c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:39:57.997Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the senatorial candidates endorsed by HNP who were present
        for the signing of the alliance agreement in Tacloban are Ilocos Norte Governor
        Imee Marcos, Harry Roque, doctor Willie Ong, Maguindanao Rep. Zajid Mangundadatu,
        former Special Assistant to the President Bong Go and former Senator Jinggoy
        Estrada, while Bacoor Mayor Lani Mercado represented her husband, former Senator
        Ramon "Bong" Revilla, Jr.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f62010-3121-4af2-ab88-f0094d346531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:39:57.998Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator JV Ejercito is in the same HNP-backed slate with his estranged
        half-brother, Estrada, but failed to grace the event. Estrada said he was
        expecting to meet him at the inking of the alliance agreement.</p>'
  'La-Salle-National-University-UAAP-Season-81':
    'author': ' CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-07T20:12:39.004Z
    'imagesource': 'jcr:61e68291-e261-4561-985a-68bcded76c79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed914f24-e56c-4450-a0e6-37e4ab586d0e'
    'lead': 'Five La Salle players score in double digits as the Green Archers boot
      the NU Bulldogs out of Final Four contention in UAAP Season 81 men''s seniors
      basketball tournament.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T23:47:36.403Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:34.012+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:21.512+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: La Salle eliminates NU Bulldogs from playoff contention

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dd8386-137e-4720-90e2-c90af44e13cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:47:36.404Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> The
        De La Salle University Green Archers are assured of a playoff for a Final
        Four spot in the UAAP Season 81 men''s seniors basketball tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7c95b6-3d08-4c32-b924-c3322fb0491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:47:36.404Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers outlasted a relentless National University Bulldogs
        side, 84-77, Wednesday at the Smart Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2094bc36-6e30-4f08-bd00-1a25025f2509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:47:36.404Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santi Santillan posted 18 points and five rebounds, while Aljun
        Melecio and Andrei Caracut poured 13 points apiece for La Salle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaf31c4-c45c-4d7f-a421-d9e620b094e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:47:36.404Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs trimmed the deficit to a single point with less than
        three minutes left in the final quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dd9093-c122-494c-8576-fd32f78ace0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:47:36.405Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Green Archers had crucial stops to hold on and take their
        eighth victory in 12 outings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465991a6-d234-408e-bba7-ebbe1b260a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:47:36.405Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Ildefonso and John Lloyd Clemente were the one-two punch combo
        for National University as they scored 20 points and 19 points, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002c46fa-f4c7-4f23-9cb6-49180342b8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:47:36.405Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle also remained in the hunt for a semifinals bonus as they
        moved closer to the Adamson University Soaring Falcons who occupy the second
        place in the team standings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c4f851-143d-46ec-a8bc-4b3b50bfebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T23:47:36.405Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:34.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss ended the semis hopes of the Bulldogs as it absorbed its
        ninth setback.</p>'
