    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA fines Irving $25K for throwing ball in stands

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d3de61-992e-4b30-bdd4-6f46b5f7f193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:24:32.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The NBA has fined Kyrie Irving $25,000
        for throwing the basketball into the stands Monday following Boston’s 115-107
        loss to Denver, the league announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadc8232-42ce-4082-9b57-af28575d74f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:24:32.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred after Nuggets guard Jamal Murray, sitting
        on a career-high 48 points with the game already decided, took a 3-pointer
        at the final buzzer in an attempt to reach the 50-point mark. Irked by Murray’s
        move, Irving grabbed the ball and air mailed it into the stands at Denver’s
        Pepsi Center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286b9892-9f3e-4dab-bf1d-e7c5d68d2b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:24:32.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I mean, what kind of competitor wouldn’t it bother?” Irving said
        to reporters following the game. “I understand if we fouled him, going to
        the free throw line.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c395e00-687a-4b9a-aaf4-3fe0c2b006a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:24:32.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t want to make a big deal out of it. Obviously, I was pissed
        at the game, but it’s time to decompress and move on. Congratulations to him
        having 48 points. He did it in a great fashion against us. ... But the ball
        deserves to go in the crowd after a bulls—- move like that. So, I threw it
        in the crowd.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90652f3-82c7-4a0c-b67a-2a5ca6a4ce29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:24:32.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responded Murray, “I didn’t mean no harm. I shouldn’t have done
        it, but they understand I was trying to get 50.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8e52b0-3c64-4f9c-919a-9518acc04573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:24:32.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:32.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics, who have lost their last two games, play again Thursday
        at Phoenix.</p>'
  'first-native-american-us-elections':
    'author': ' Eli Watkins'
    'caption': 'Democrats Sharice Davids and Deb Haaland will become the first Native
      American women elected to Congress, CNN has projected.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-07T01:07:11.101+08:00
    'imagesource': 'jcr:602821c1-17f4-45ac-b71d-0ec7d29831e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3990e4ac-0557-41d6-b400-f36c2cf94b47'
    'lead': 'Democrats Sharice Davids and Deb Haaland will become the first Native
      American women elected to Congress, CNN has projected. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T11:27:03.001+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:32.008+08:00
