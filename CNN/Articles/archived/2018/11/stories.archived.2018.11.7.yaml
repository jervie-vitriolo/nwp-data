    'template': '1'
    'title': 'Human rights lawyer, founding member of NUPL killed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddc1771-f248-4040-8264-e3da216b48ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:12:10.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:30.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> A
        human rights lawyer was shot dead Tuesday in Kabankalan, Negros Occidental.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bcc835-092c-4d66-8493-e1df51531552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:12:10.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:30.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Benjamin Tarug Ramos, a founding member of the National Union
        of People''s Lawyers (NUPL), was gunned down by motorcyle-riding men in Brgy.
        Binucuil in Kabankalan. He sustained three gunshot wounds on his chest and
        was declared dead on arrival at the Holy Mother of Mercy Hospital, authorities
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47028890-16d0-465d-8016-eb028396a4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:12:10.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:30.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The passionate, dedicated and articulate yet amiable and jolly
        Ben, was a founding member of NUPL. Despite limitations, he was for the longest
        time the ''go-to'' pro-bono lawyer of peasants, environmentalists, activists,
        political prisoners and mass organizations in Negros," NUPL said in a Facebook
        post on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27148f3a-a59c-4577-93ae-20beaef8f36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:12:10.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:30.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUPL said Ramos also assisted members of National Federation of
        Sugar Workers killed in the massacre of 9 farmers in Sagay, Negros Occidental.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c202f4c7-a4e5-448c-b48a-8867b4e8c752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:12:10.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:30.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos, called "Ben" by his colleagues, was the 34th lawyer killed
        under the Duterte administration according to the NUPL.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd63a0df-4078-4cb5-b48e-64a461e1fb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:12:10.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:30.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Excluding judges and prosecutors, he is the 24th member of the
        profession killed and the 8th in the Visayas," the group said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d58179d-dc9e-4cf3-8655-54647799c966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:12:10.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:30.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that other NUPL members have been receiving threats for
        handling cases of political prisoners, suspected rebels, environmentalists,
        and suspected drug users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc030b7-dba7-4990-859f-00297680c464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:12:10.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:30.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said Malacañang "strongly
        condemned" Ramos'' killing, saying "any form of violence, other than legal,
        has no place in a civilized society."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c9f507-2fc0-485b-836b-c66b70534f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:12:10.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:30.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added authorities are conducting an investigation into the
        incident and make sure those responsible would be brought to justice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb9a138-e1da-4b81-ba18-37f277edd2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:12:10.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:30.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Panelo said it was "reckless, irresponsible, and baseless
        "to blame the government for the slaying as it will merely "inflame the emotions
        of those outraged by the senseless death."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638e98ec-8771-4a02-8f35-ee0298f2b3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:12:10.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:30.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said, "He (President Rodrigo Duterte) expresses his condolences
        to the grieving family and gives his assurance that there will be no stone
        left unturned in the solution of the killing of a fellow member of the bar."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3ae0af-c1e1-409f-a8e0-739ed7a9ab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:12:10.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:30.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International rights group Human Rights Watch denounced the killings,
        calling it "a blow to the human rights movement in the country."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7eb13d-ba43-4600-9c6a-d1b2aad0d150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:12:10.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:30.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ramos was a human rights defender who took on pro bono cases representing
        some of the most marginalized sectors in the Philippines. His murder is a
        further indictment of the impunity that has worsened under the administration
        of President Duterte," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a9f608-755a-4156-9bac-bf20513e8ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:12:10.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:30.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Chief Justice Maria Lourdes Sereno, meanwhile, said, "Any
        government that does not act to stop the rampant killing of defense lawyers,
        by such inaction, kills not only its citizens and their defenders, but also
        the rule of law, and thereby, extinguishes hopes for a just and humane future."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b410eb-d8f0-4d1a-a09a-98ee9f692152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:12:10.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:30.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, Justice Secretary Menardo Guevarra said
        the National Bureau of Investigation is already investigating the incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9b3168-8965-4ded-aeda-39b157137da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:12:10.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:30.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Integrated Bar of the Philippines condemned the murder, noting
        the "quick succession of violent attacks" against lawyers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba2c3dd-2605-432b-be87-570bc799a7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:12:10.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:30.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our pens and typewriters are helpless against guns and bullets
        that have tilted the scales of justice alarmingly in favor of impunity and
        lawlessness," it said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daab25c9-01aa-4133-9be4-7a544cdb5078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:12:10.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:30.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It urged the government to quickly act on the case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abee2d78-8c3a-4887-852f-5ba9ac2b1341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:12:10.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:30.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lawyers, prosecutors, and judges are being targeted with surging
        frequency and impunity. Each unsolved and unprosecuted murder of the officers
        of our court of law is an attack against the rule of law," IBP said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318f29b5-1e3e-49f5-a2c5-4c03e085a3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:12:10.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:30.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police has ordered an immediate investigation
        to resolve the case.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5fd0fa-e046-4a22-9e96-96077afe4fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T13:12:10.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:30.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure the family of the victim of a thorough investigation
        to ensure the immediate arrest of the perpetrators so that&nbsp; justice will
        be served to the victim and his family," Western Visayas Police Chief Supt.
        John Bulalacao said in a statement.</p>'
