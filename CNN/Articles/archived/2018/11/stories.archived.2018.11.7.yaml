  'Duterte-drug-war-ninja-cops':
    'author': 'CNN Philippines Staff'
    'caption': 'The President also says he will reward the policeman who killed Supt.
      Santiago Rapiz in a drug bust in Dipolog City. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-07T14:19:01.194+08:00
    'imagesource': 'jcr:eb5980e5-2ca5-4bb1-ae03-c18b0874cde2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '705772b0-94bc-4d3a-a4bc-ccdfef5b9f31'
    'lead': 'The President also says he will reward the policeman who killed Supt.
      Santiago Rapiz in a drug bust in Dipolog City.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T11:21:41.324+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:32.187+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:22.348+08:00
