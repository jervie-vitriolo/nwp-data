      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looked in the mirror, I checked myself out. I was like, ''Yeah,
        you are kind of sexy today,'' " the "Thor" star joked. "But to be honest,
        it was just a nice feeling. It was a nice surprise -- an ego boost for sure."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d06f22-915d-4499-9d24-add48f0d1114'
