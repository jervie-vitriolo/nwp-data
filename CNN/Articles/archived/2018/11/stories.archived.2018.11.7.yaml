      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Good news, beachgoers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b327c0d2-339c-4ead-96cf-dcd50745b4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:10:55.866+08:00
