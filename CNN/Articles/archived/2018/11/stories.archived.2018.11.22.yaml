      'mgnl:type': 'text'
      'text': '<p>The task is an important one. UNICEF has been fighting to raise
        awareness of areas where children are suffering, such as&nbsp;Syria,&nbsp;Yemen&nbsp;and&nbsp;Nigeria.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797c3e3b-077d-4036-bf8e-3dab1a427086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:41:28.300+08:00
