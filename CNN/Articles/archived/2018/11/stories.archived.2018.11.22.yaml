    'title': 'Trump slams chief justice after Roberts chides the President

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6847568-7c33-4be9-9367-c781fe894bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:22:59.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump fired back
        Wednesday after Chief Justice John Roberts issued a rare rebuke of the President''s
        disparaging remarks about federal judges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2813aff8-1b01-455b-a890-15afefaa113a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:22:59.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have Obama judges or Trump judges, Bush judges or Clinton
        judges," Roberts said in a statement responding to comments Trump made earlier
        in the week criticizing the U.S. 9th Circuit Court of Appeals. "What we have
        is an extraordinary group of dedicated judges doing their level best to do
        equal right to those appearing before them. That independent judiciary is
        something we should all be thankful for."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db04c26e-07bf-4cb6-b738-20fef5cae7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:22:59.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, in a response later Wednesday, stood by his comments from
        the previous day that prompted Roberts'' statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9744a003-2860-48b3-a7b2-dff3a826c95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:22:59.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sorry Chief Justice John Roberts, but you do indeed have ''Obama
        judges,'' and they have a much different point of view than the people who
        are charged with the safety of our country. It would be great if the 9th Circuit
        was indeed an ''independent judiciary,'' but if it is why......" Trump tweeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b01653e-c358-42cd-a73f-d4f2bc1f36e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:22:59.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several minutes later, he continued, ".....are so many opposing
        view (on Border and Safety) cases filed there, and why are a vast number of
        those cases overturned. Please study the numbers, they are shocking. We need
        protection and security - these rulings are making our country unsafe! Very
        dangerous and unwise!"</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sorry Chief Justice John Roberts, but you do indeed have “Obama
        judges,” and they have a much different point of view than the people who
        are charged with the safety of our country. It would be great if the 9th Circuit
        was indeed an “independent judiciary,” but if it is why......</p>&mdash; Donald
        J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1065346909362143232?ref_src=twsrc%5Etfw">November
        21, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec12a087-6d4f-4539-b94e-58e90f29d2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:22:59.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
