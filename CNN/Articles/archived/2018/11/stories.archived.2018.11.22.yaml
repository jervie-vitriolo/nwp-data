      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Volunteers at a Chicago food bank got a
        surprise treat for the holidays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22106f98-d778-4d2b-95e1-b3c1b78732bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:15:30.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former U.S. President Barack Obama paid an unannounced visit Tuesday
        to the Greater Chicago Food Depository, where he helped bag potatoes for Thanksgiving
        meals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36133fe0-959f-48f4-a8cb-7cca0de06a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:15:30.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a Chicago White Sox hat, Obama arrived with bags of donated
        food and donned latex gloves to work side by side with volunteers at the nonprofit,
        which helps provide meals to more than 700 food pantries and shelters across
        Cook County, Illinois.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894d18a7-03c8-47e2-bcda-423ae8c01775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:15:30.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President and longtime Chicago resident came with staffers
        from the Obama Foundation, which seeks to improve communities across the U.S.
        through leadership training and other educational efforts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280c60fe-d56e-42b8-ad27-7afe49053c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:15:30.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey, how''s it going?" he asked volunteers as he walked in. "This
        is a spiffy-looking spot right here."</p>'
    '9':
      'image': 'jcr:9e3ec2d0-a186-4ea0-96a4-d12af2361ece'
      'imageCaption': 'Obama carries donated food on Tuesday to the Greater Chicago
        Food Depository.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940e270f-d018-4fd7-a360-72740c1297e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:15:30.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6d663e-b700-4892-be46-76df9e419b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:15:30.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe no one should go hungry, especially this time of year,
        and that''s why we''re working to address the root causes of hunger in Chicago
        and Cook County," the food bank tweeted out Tuesday, along with a video of
        the surprise visit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0408f503-6087-4ed2-9e84-3f42596bedc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:15:30.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Obama encounters two little girls who are volunteering
        and tells them, "You guys are doing such a great job helping out. I''m really
        proud of you."</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Thanks to the Chicago <a href="https://twitter.com/FoodDepository?ref_src=twsrc%5Etfw">@FoodDepository</a>
        team for all you do and to the volunteers who are doing great work and let
        me crash today. Happy Thanksgiving, everybody! <a href="https://t.co/r4QeBeCoT1">https://t.co/r4QeBeCoT1</a></p>&mdash;
        Barack Obama (@BarackObama) <a href="https://twitter.com/BarackObama/status/1065056512324919296?ref_src=twsrc%5Etfw">November
        21, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f335cb9-0278-4a25-9b6f-c8ba7cf40287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:15:30.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78ce7eb-ba41-4ef3-bdb5-c8e28d2ba318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:15:30.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama still lives in Washington but was in Chicago to attend the
        Obama Foundation Summit, a gathering of community leaders and students.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf35b01-4fe7-4269-9698-ae9b8571cecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:15:30.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hallmark of Obama''s presidency was combating hunger across the
        globe. In 2009, his administration pledged $3.5 billion over three years to
        a Feed the Future initiative, which works to promote agricultural knowledge
        and tools in areas with high food insecurity. In 2016, he signed the Global
        Food Security Act to bolster government efforts toward Feed the Future initiatives.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76397a46-1eca-4bcc-a2f8-853152010f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:15:30.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first time Obama has volunteered during the Thanksgiving
        holiday. He and his family spent the day before Thanksgiving in 2015serving
        dinner to homeless people and veterans at Friendship Place Homeless Center
        in Washington.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75578c9c-8caa-4933-ab22-8b89299d2943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:15:30.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, Obama said it wasn''t only "of the spirit of giving during
        this holiday season but our national obligation to make sure all those who
        serve and sacrifice for our country have a place to call home."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3281a59-59ff-4763-882b-98bd27302617'
      'mgnl:activationStatus': true
