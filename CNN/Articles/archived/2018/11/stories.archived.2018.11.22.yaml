  'DILG-support-Ang-Probinsyano-ABS-CBN':
    'author': 'CNN Philippines Staff'
    'caption': 'ABS-CBN TV series "FPJ''s Ang Probinsyano," with Coco Martin as leading
      man, drew the ire of the Philippine National Police over its portrayal of local
      cops.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-22T14:37:19.067+08:00
    'imagesource': 'jcr:c3a708aa-3081-4e1b-a8a7-fb9807a85ecb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53800e4a-001d-403e-bd8e-17525f757eee'
    'lead': 'The two sides met Wednesday to iron out their issues.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T09:18:08.640+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:01.154+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:53.279+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG restores support for ''Ang Probinsyano'' after talks with ABS-CBN

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860d0284-9366-412b-a43e-afe0410c1de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:18:08.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> A
        government agency has restored its support for a local TV series which drew
        the ire of the Philippine National Police (PNP) over its portrayal of policemen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33426a85-7516-4cc8-a19b-2fdd6539d726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:18:08.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, the Department of Interior and Local Government
        (DILG) and ABS-CBN said they met Wednesday in the PNP headquarters in Camp
        Crame, Quezon City to resolve issues hounding the program "FPJ''s Ang Probinsyano."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1909af4-6dba-45d7-91f9-695d6587d00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:18:08.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a fruitful dialogue wherein both parties were thankful for
        the chance to express their views directly to each other," the statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ad9a35-fffe-43bd-931d-5db0e465dd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:18:08.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a week earlier, the DILG had considered filing legal action
        against the show and its showrunners if they do not change its plot any time
        soon. The PNP earlier complained over the depiction of local police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e161e3-608e-4c3b-bd93-82408139f45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:18:08.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the meeting, the DILG said it will continue to support the
        show as it inspires Filipinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a66d347-5a2b-4c6b-9335-b0584eb4afb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:18:08.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP stated the importance of the support and respect of the
        people to its organization while recognizing ABS-CBN''s freedom to create
        and convey the story of the program," the statement read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa5009b-016e-4672-b344-85aeb0b03501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:18:08.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency previously raised concern over the use of PNP insignias
        and uniforms which demoralizes their personnel. DILG Assistant Secretary Jonathan
        Malaya had said the series may have violated Article 179 of the Revised Penal
        Code on the improper use of insignias, uniforms or dress of an office of which
        a person is not a member of.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d12323-1885-49a3-9c6d-ecd10ad05ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:18:08.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent episodes of "Ang Probinsyano" showed the newly-appointed
        police chief in cahoots with the vice president who succeeded president after
        they had him assassinated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedec619-d863-4626-b1b0-a105da31aa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:18:08.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show was previously praised by former PNP Chief Ronald "Bato"
        dela Rosa and former DILG Secretary Mike Sueno.</p>'
  'locsin-diplomatic-protest-west-philippine-sea-china':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-22T22:13:53.798+08:00
    'imagesource': 'jcr:176af840-c479-459e-a202-8645758f636c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2117753-0b1c-4337-b341-c10ce9343ddc'
    'lead': '''Don''t you think within a period of time, considering we don''t have
      the firepower to do anything about it, the accumulation of note verbales becomes
      really evidence of the facts of life? That we are powerless and they are indifferent,''
      Foreign Affairs Secretary Teddy Boy Locsin told CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
