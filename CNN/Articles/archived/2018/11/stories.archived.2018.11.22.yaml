      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown was nominated for an Emmy last year for her role as Eleven
        in "Stranger Things," the popular Netflix sci-fi series. Its third season
        is expected in 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f8a179-f46e-4c11-98d0-4f95cf7b43ec'
      'mgnl:activationStatus': true
