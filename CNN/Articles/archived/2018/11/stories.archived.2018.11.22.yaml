    'title': 'Enjoy shopping online even without a credit card

      '
    'updated': 2018-11-22T15:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e950573-ce68-4a46-aacf-88857bb1eef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:47:29.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A new wave of
        Filipino consumers — led by social media-savvy millennials — are boosting
        the country''s e-commerce industry. With online shopping, one no longer has
        to endure long lines or traffic jams heading to a mall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fd85d3-a78f-49ea-9f1f-4ed6de551846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:47:29.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while many can easily view and browse through different products
        from various shops online, some are still restrained from getting a full shopping
        experience from e-commerce giants that prefer payments through credit cards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d251d8-e4c7-46d3-b41b-2b30baf0e8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:47:29.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Courier company LBC aims to address this with its "Cash on Pick
        Up" (COP) and "Cash on Delivery" (COD) services to provide online shoppers
        with easier payment solutions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31400a6-e665-4d34-a06c-214d8e706b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:47:29.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under COP, a customer only has to order online then select the specific
        LBC branch from which to pick up their items. After paying for their purchase
        they can receive their merchandise instantly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03099fc-5ed1-43cd-ac0d-404bb369bcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:47:29.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With COD, meanwhile, buyers only need to pay for their purchases
        as soon as LBC delivers the items to them. Every transaction is guaranteed
        to be safe as&nbsp; is facilitated through LBC''s reliable and time-tested
        platform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697a9c64-6074-45a2-a130-0a3902079298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:47:29.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said its services are affordable and among the most
        competitive in the market.</p>'
