      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 22) — A chopper bound for
        a military event crashed in Tarlac province on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52377886-2489-469f-92c4-51c0d6ee6cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:44:47.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Air Force said 12 people – including Deputy Minority
        Leader Anthony Bravo, some soldiers, and congressional staff – were on board
        the Sokol helicopter when it crashed around 2 p.m. at Colonel Ernesto Ravina
        Air Base, also known as Crow Valley.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2b26a8-61bf-4dbc-9146-f31419e26194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:44:47.283+08:00
