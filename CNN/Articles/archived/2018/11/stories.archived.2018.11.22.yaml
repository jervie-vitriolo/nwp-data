      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority of Filipinos reject the Duterte administration''s inaction
        on China''s incursions in the West Philippine Sea, which reportedly include
        stealing the catch of Filipino fishermen and building weather stations.</p>'
  'pork-insertions-2019-budget-delay':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-22T14:08:57.773+08:00
    'imagesource': 'jcr:cd6afe66-231e-454e-b06d-d385310475ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4274c8f5-2400-4c33-8d5a-9c2bd0dbeb66'
    'lead': 'Presidential Spokesperson Salvador Panelo says President Rodrigo Duterte
      would ''never allow'' the alleged pork insertions in the government''s 2019
      budget.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T09:23:47.662+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:00.953+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:53.391+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace denies ''pork insertions'' impeded budget passage delay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc74fcd1-6ac3-4729-b20c-6e5b7592d94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:23:47.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:00.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —&nbsp;</strong>
        Presidential Spokesperson Salvador Panelo denied solons'' accusations that
        there have been pork insertions in the 2019 budget— causing the delay of its
        passage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e676f50-a455-4b27-84d0-8cf8c15e41ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:23:47.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:00.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Thursday, Panelo stressed that President Rodrigo
        Duterte himself will not allow the alleged "pork" to hamper the approval of
        the 2019 budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50e5208-3ee6-4e2e-8ab9-a57af757eec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:23:47.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:00.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no pork insertions, as far as I know," Panelo told reporters
        in Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81471a43-c3fe-49bd-8791-1d033a95a33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:23:47.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:00.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The President) will never allow that sort. But precisely the (budget)
        proposal is submitted to Congress and it is in duty of Congress to go over
        it and examine it. And then raise objections, and it will not approve," he
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36cd15b-741d-4113-a282-786eab1800dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:23:47.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:00.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on Tuesday passed its final version
        of a ₱3.75 trillion 2019 budget bill, which is meant to fund the government''s
        projects and spending for the upcoming fiscal year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be01cda-b854-4809-b8b8-237f47eec2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:23:47.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:00.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to that, some Senators have expressed concerns over a possible
        delay in the approval of a unified version as the Congress only has a couple
        of sessions left before the Christmas break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd93cf8-f2a1-474c-8354-746840a4555f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:23:47.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:00.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson earlier said the delay of the House bill
        passage was due to "unfinished individual insertions" by some lawmakers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ba55ed-a9d0-4f37-8e40-c46bc851fad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:23:47.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:00.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Panelo said Malacañang is in constant communication with
        concerned authorities regarding the budget issue. He reiterated that the Congress
        is ''''doing its job" in making sure that the bill is thoroughly reviewed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7827b8a-1bb5-4bcd-8135-317c645b5361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:23:47.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:00.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re only speculating that it will not be passed," the spokesman
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9cb137-5148-4d07-91d2-006f36c37061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:23:47.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:00.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The House knows that this is the budget proposal of the Palace.
        So they will have to do their jobs. So if there are questions in budget, they
        will raise them, and we will respond to them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7fc8da-acbc-49d5-972b-e2c206c82182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:23:47.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:00.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In time for passage?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2c57d6-438d-4696-8f43-118ae2fd1855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:23:47.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:00.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators previously speculated on the possibility of a reenacted
        budget as the Senate may not have enough time to go through the bill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c325ca88-9651-4c71-9f5b-b5b22e8a7fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:23:47.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:00.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reenacted budget means the 2018 budget will be implemented again
        in 2019. This also means that there will be no new projects or allocations
        until a new budget has been passed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ee3ce8-05cc-49e0-a495-2bf353dd150b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:23:47.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:00.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Juan Miguel Zubiri on Wednesday revealed
        that House Speaker Gloria Macapagal-Arroyo asked the senators to pass the
        proposed 2019 budget before Congress goes on a break.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408b0120-a75b-42a5-9166-1235821ef0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:23:47.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:00.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said Senate President Vicente "Tito" Sotto III told
        Arroyo that the senators cannot realistically finish their discussions on
        the budget in a short time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087a7a69-1c2c-4de7-95e4-ff1ab095ecd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:23:47.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:00.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the Senate succeed in passing its version of the budget bill,
        it will convene with the House of Representatives as a bicameral conference
        committee to come up with a unified version. The version will then be passed
        to Duterte for signing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b582e1a-9564-4da8-9b9a-bbcd62cd32e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:23:47.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:00.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Budget Secretary: No pork, insertions in 2019 budget</p>'
  'LeBron-James-Los-Angeles-Lakers-Cleveland-Cavaliers-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-22T04:04:49.382+08:00
    'imagesource': 'jcr:bff8674c-577f-4bc7-a15f-2571c060e3e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b74357b-a79f-4cdc-89f6-43340a2b9fed'
    'lead': 'LeBron James scored 32 points, grabbed 14 rebounds and dished out seven
      assists to lead the Los Angeles Lakers to a come-from-behind 109-105 win on
      Wednesday in his return to Cleveland.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T09:26:30.991+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:59.903+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:53.466+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Cleveland fans welcome LeBron, who leads Lakers to win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfa2134-3cdc-4fa1-aab3-e66286f68c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:26:30.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> LeBron James scored 32 points, grabbed
        14 rebounds and dished out seven assists to lead the Los Angeles Lakers to
        a come-from-behind 109-105 win on Wednesday in his return to Cleveland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f981bd1-5021-4e77-b3af-6918535642ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:26:30.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers, sparked by James, went on a 16-3 run late in the fourth
        quarter to erase a 99-91 Cavaliers’ lead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b22ec2f-ed3d-4f1d-a29e-89fea5aa0754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:26:30.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Laker Jordan Clarkson scored 20 points and ignited a 13-4
        fourth-quarter run in which the Cavs turned an 87-86 deficit into a 99-91
        lead with 5:41 to go.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a369e8-f311-422a-8c31-88131f09d833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:26:30.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kyle Kuzma’s 24-foot 3-pointer cut the Cavaliers’ lead to 99-94,
        and then No. 23 took over — an all-too-familiar site for Cleveland fans. Only
        this time, it spelled another defeat for the home crowd.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5007bf0-ffd8-412c-9970-98a4ad767ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:26:30.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James made two free throws, connected on a 3-point jumper and made
        three more foul shots to put the Lakers up 102-99.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b21bc07-e24f-4751-82ad-8ec8aacbb6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:26:30.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there it was a matter of the Lakers making free throws to ice
        the game, and while James struggled on the night from the charity stripe,
        going 8-for-12, Kentavious Caldwell-Pope calmly made four straight to seal
        the win for the Lakers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635b80ad-25b6-496a-bd98-8140a6cbc3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:26:30.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All five Los Angeles starters scored in double figures, and Caldwell-Pope
        added 13 off the bench.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb561600-1923-45e4-a10f-0c6581c1c0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:26:30.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cedi Osman led Cleveland with 21 points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c57e5d-d9e5-4290-b479-8e422fdce17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:26:30.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James’ former teammate and good friend Tristan Thompson scored 14
        points and grabbed 15 rebounds as the Cavaliers didn’t play like a team that
        is 2-13, the league’s worst record.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd787fc0d-b32e-4fda-ba8a-9d3609520141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:26:30.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sellout crowd at the Quicken Loans Arena gave James a rousing
        standing ovation during the team’s introduction, thanking him for bringing
        Cleveland its first championship — a memorable title over Golden State in
        2016, ending a 52-year drought.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff5c8ca-350e-4755-be7d-270cf8068b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:26:30.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James received warm hugs and handshakes from his former teammates,
        but when it was time to play, the Cavaliers came out inspired.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c769d6-5ded-450b-b315-a5c3115de744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:26:30.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, James said, “To come back and get the reception
        that I got tonight, it means a lot to not only myself, but for my family and
        friends that were here tonight, and my family that’s back home in L.A. as
        well.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decba6b9-1515-4ba2-8247-0e6d9c4bcf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:26:30.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James scored the first points of the game and JaVale McGee’s dunk
        gave the Lakers a 4-0 lead. From there, it was a see-saw affair with Cleveland
        holding the upper hand most of the way.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65b5608-3946-4de1-a51f-6b1042a82901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:26:30.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first quarter, there would be 10 lead changes and five ties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec87f4b8-b329-4595-bd19-f9842d7f733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:26:30.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About four minutes into the game, the Cleveland organization honored
        James with an emotional video tribute thanking the native of Akron, Ohio,
        (about 30 minutes south of Cleveland) for all the work on the court as well
        as for his humanitarian work in northeastern Ohio.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c82b99-5ffc-4a76-a2a7-b36bf63340f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:26:30.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again, it was back to work for both teams, with the Cavs being
        very workmanlike.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b760998-05ba-4f9a-bd76-c12cb134a7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:26:30.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavs maintained some offensive consistency in the second period
        as they attacked and were aggressive. Cleveland opened up an 11-point lead
        on a pair of free throws by Andrew Harrison.</p>'
  'Memphis-Grizzlies-San-Antonio-Spurs-Marc-Gasol-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-22T03:39:27.576+08:00
    'imagesource': 'jcr:f65d7f2e-5270-4c24-b991-da61d1b610e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b427266a-c4b0-4523-8a66-18194821ecc7'
    'lead': 'Marc Gasol converted the game-tying and winning free throws with 0.7
      seconds to play as part of his 20-point, 10-rebound performance, and Mike Conley
      poured in 30 points with nine assists as the visiting Memphis Grizzlies outlasted
      the San Antonio Spurs 104-103 on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T09:29:01.867+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:59.733+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:53.532+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Gasol''s last-second free throws lead Grizzlies past Spurs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a273a38c-8850-4470-acb3-ceb3eed40fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:29:01.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Marc Gasol converted the game-tying
        and winning free throws with 0.7 seconds to play as part of his 20-point,
        10-rebound performance, and Mike Conley poured in 30 points with nine assists
        as the visiting Memphis Grizzlies outlasted the San Antonio Spurs 104-103
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4649c6-be7e-450d-b87f-77bb282672fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:29:01.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lead see-sawed over the final 3 1/2 minutes until San Antonio’s
        DeMar DeRozan canned a contested jumper over Conley with 1.2 seconds remaining.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b1bc64-7ce4-4fd5-9aa1-4a9392689e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:29:01.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a timeout, Memphis got the ball to Gasol, who was fouled by
        San Antonio’s Rudy Gay with 0.7 seconds to play and calmly made the free throws.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613cebec-e41d-49b1-a0cf-855f4e7bd00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:29:01.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JaMychal Green added 12 points off the bench for Memphis, which
        has won five games in a row and seven of its last eight. Omri Casspi added
        11 more off the bench.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d8a14c-a342-492f-a717-eb6ad770d28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:29:01.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeRozan led the Spurs with 24 points, with Gay adding 21, LaMarcus
        Aldridge scoring 19 and taking 11 rebounds and Patty Mills scoring 15 off
        the bench for San Antonio, which has lost five of its last six games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba89465-7bea-4f0d-9c5a-e403b0ec7021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:29:01.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grizzlies led by as many as 10 points in the first quarter,
        at 22-12 with 4:50 to play, before San Antonio bounced back, forging a 14-3
        run to take a 26-25 advantage at the 1:30 mark on Jakob Poeltl’s layup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b7ff61-9886-47ab-8e59-5f7f63d0870a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:29:01.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two free throws by Mills with 33.8 remaining in the period gave
        the Spurs a 32-30 lead after 12 minutes of play.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2714635-befb-4bf7-9072-7042a5eab0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:29:01.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jumper by Casspi with 6:15 to play in the second quarter capped
        a surge that gave Memphis a 45-40 lead. A 3-pointer from Mills at the 2:21
        mark tied the game at 57, but the Grizzlies led 61-59 at intermission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec354e7-005b-4229-a1e7-5fec0b88a7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:29:01.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeRozan led all scorers in the half with 15 points, with Aldridge
        hitting on 11 and Mills adding 10 over the first two quarters for San Antonio.
        Conley paced Memphis with 14 points by halftime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7564d1-ac89-433a-993b-52e81ecd1bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:29:01.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spurs took a short-lived 65-63 lead on a Dante Cunningham 3-pointer
        with 9:31 to play in the third quarter, but Memphis took charge from there,
        carrying an 81-77 advantage into the final period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602132c1-cd10-4e61-a419-b6b52e958abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:29:01.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next up for the Spurs is a four-games-in-six-days road trip beginning
        Friday in Indianapolis against the Pacers. Memphis heads to Los Angeles to
        play the Clippers on Friday.</p>'
  'magnetic-lifters-shabu-probe-senate-contempt':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-22T13:47:59.189+08:00
    'imagesource': 'jcr:8ec1636c-eb2b-4019-942b-87a1333bc7a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '177bcf8c-2a85-4a88-8ab1-a394d8705104'
    'lead': 'Senate is now forcing a number of personalities and former law enforcement
      officials allegedly involved in the smuggling of multi-billion peso shabu shipments
      to attend its hearings. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T09:31:39.055+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:59.580+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:53.609+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate cites in contempt ex-cop, ex-PDEA exec in shabu smuggling probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab97740-0b93-4790-a27d-f204f11c3ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:31:39.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> Senate
        is now forcing a number of personalities and former law enforcement officials
        allegedly involved in the smuggling of multi-billion peso shabu shipments
        to attend its hearings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dfa489-d201-45e0-9f15-d912426748c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:31:39.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee on Thursday cited in contempt former
        Senior Supt. Eduardo Acierto, former Philippine Drug Enforcement Agency (PDEA)
        deputy chief for administration Ismael Fajardo, owner of SMYD Trading Marina
        Signapan, and Emily Laquingan who''s the partner of implicated Hong Kong national
        KC Chan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69600c0f-c77b-48cb-904d-e83e7052cf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:31:39.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel''s chairman, Senator Richard Gordon, reprimanded them
        for repeatedly skipping hearings into the smuggling of two massive drug shipments
        concealed in magnetic lifters&nbsp; – one believed to be worth ₱11 billion
        and the other, ₱3.4 billion – which slipped into the country last August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a7e66d-23ee-4b3b-bf8d-8d4877c22f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:31:39.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon slammed PDEA officials present for incompetence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00406651-5016-4073-8f25-653ae1502c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:31:39.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako pa ang magpapahuli ngayon sa contempt. Tama ba ''yun? Hindi
        ba trabaho niyo yun?" he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c297b2dd-7cf6-4bcd-90c5-884e945902fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:31:39.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Is it correct that I am the one pushing for their
        arrest through contempt? Isn''t that your job?"]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984ba7a3-2ae9-4f5e-a77b-4062b6aaf0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:31:39.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA said it has been coordinating with the National Bureau of Investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a42e55-cf99-4338-a1ce-5b9fbf81d2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:31:39.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who are Acierto, Fajardo, Signapan, and Laquingan?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5848a1e2-30f1-417a-94c2-0fb5bb7185dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:31:39.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Customs intelligence officer Jimmy Guban earlier told a Senate
        hearing that Acierto was involved in both shipments. He said Acierto asked
        him for help in facilitating the entry of the ₱3.4-billion shabu shipment
        seized at the Manila International Container Port.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e101e98-73d4-48f6-a942-e7c91b282b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:31:39.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guban, who was previously detained in the Senate for contempt, is
        now under the custody of the Justice Department after Gordon recommended that
        he be placed under the Witness Protection Program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e680c7ee-da46-4a32-8ce5-ecfa1593438b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:31:39.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guban was also linked to the smuggling of four magnetic lifters
        found in a warehouse in Cavite, which PDEA said has been emptied of ₱11 billion
        worth of shabu. He admitted that on Acierto''s orders, he hired Signapan''s
        SMYD Trading as consignee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8795e33a-d4ea-4776-8211-ca2c5f4015e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:31:39.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo, then PDEA''s second highest official, was sacked in September
        following the shabu smuggling controversy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc59f397-2e4c-4b6a-9212-c9dc6a890344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:31:39.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guban, Acierto, and Fajardo were among the law enforcement officials
        linked to the illegal drug trade in a list earlier released by President Rodrigo
        Duterte. The President, citing an intelligence report, said Guban collected
        monthly "tara" or grease money from owners of drug warehouses he would raid,
        most of them Chinese. Acierto and Fajardo were accused of recycling seized
        illegal drugs or selling them in the market. They all denied the allegations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b32ad73-5476-4f5b-844e-21fe051280de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:31:39.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gordon also wants Laquingan to shed light on the controversy.
        A certain Virginia Baliente of Vecaba Trading, the consignee in the ₱3.4 billion
        shabu shipment, said Laquingan earlier ordered her to inquire about the re-exportation
        of the shipment to Malaysia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9721fec9-eaf1-4503-bc35-bbc42605e0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:31:39.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has asked Hong Kong for help in hunting down Laquingan''s
        partner KC Chan, who is allegedly behind the shabu shipment.</p>'
  'New-York-Knicks-Boston-Celtics-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-22T15:42:54.447+08:00
    'imagesource': 'jcr:6c243971-2f06-4cbd-8484-c0ce791f0923'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1979b2d-6254-45a0-ac59-44b13af31cbc'
    'lead': 'Trey Burke, Noah Vonleh and Enes Kanter all recorded double-doubles as
      the Knicks, who had lost six straight, dropped the Celtics back to .500 at 9-9.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T09:38:35.167+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:59.378+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:53.675+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Knicks snap skid with road win over slumping Celtics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9798a9-c4b2-43ca-bf8b-495a32970cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:38:35.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The New York Knicks stunned the host
        Boston Celtics with a 27-7 flurry in the second quarter, then held on for
        a 117-109 victory over the struggling defending Eastern Conference runners-up
        on Wednesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5a1003-edbb-4a04-b666-0cff24c19e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:38:35.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trey Burke, Noah Vonleh and Enes Kanter all recorded double-doubles
        as the Knicks, who had lost six straight, dropped the Celtics back to .500
        at 9-9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de422f4c-e0d7-4dd4-820a-2f37d9cc99c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:38:35.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York wasted little time taking charge, leading by as many as
        12 in the first quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff7b45b-0a3b-4203-8b27-0a2ffc692472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:38:35.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burke’s jumper with 7:51 left in the second quarter capped a 10-0
        burst that gave the Knicks a 40-24 lead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72b54a1-6bbd-4981-b26a-0f2fdb910bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:38:35.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus Smart ended the run, but the Knicks weren’t done, running
        off 17 of the next 22 points to seize a 57-31 lead with 3:34 left in the half.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd6de4b-2574-49d4-af14-115ae0d33537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:38:35.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burke had eight points in the run, including a 3-pointer and three-point
        play on consecutive possessions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0b5d5f-43a7-4e37-9028-010b6fbf11b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:38:35.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics got as close as 10 in the third quarter, and were within
        94-84 after a 3-pointer by Al Horford with 7:25 remaining in the game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1108ac97-8c06-4e32-9691-863db59fadca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:38:35.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Burke and Frank Ntilikina hit back-to-back hoops to stall the
        Boston rally. The Knicks were able to keep the Celtics at arm’s length the
        rest of the way, thanks in large part to Burke’s fourth 3-pointer with 12.9
        seconds left.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e43b57d-983e-47ed-a948-e8839c873d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:38:35.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burke led all scorers with 29 points to go with a season-best 11
        assists for New York, which had lost four straight on the road.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09081a37-7a7e-4a3f-b6a1-50dbad788f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:38:35.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vonleh had 16 points and 10 rebounds, while Kanter put together
        10 points and 10 boards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ce283e-a627-47da-9786-07729096ffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:38:35.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Hardaway Jr. (21 points) and Kevin Knox (11 points, nine rebounds)
        also scored in double figures for New York.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aec4b9-c25c-4c7c-995b-1ccde309bec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:38:35.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrie Irving had a 22-point, 13-assist double-double for the Celtics,
        who have lost three straight overall and two in a row at home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd26d1e-7794-4c8c-bb2c-1eca7163bdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:38:35.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus Morris had 21 points, Horford and Gordon Hayward added 19,
        Jayson Tatum 15 and Jaylen Brown 11 for Boston, which had won 103-101 at New
        York last month.</p>'
  'millie-bobby-brown-unicef-goodwill-ambassador':
    'author': 'Christina Maxouris and Saeed Ahmed'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-11-22T11:47:27.161+08:00
    'imagesource': 'jcr:f5583570-e6a5-4998-9173-4a8179e3757e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6205857-9760-47f1-8409-60aecb8649d4'
    'lead': 'As ambassador, the 14-year-old actress will be tasked with raising awareness
      around children''s rights and issues such as violence, poverty, bullying and
      the lack of education in many areas. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T09:41:28.299+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:59.233+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:53.733+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Stranger Things'' star Millie Bobby Brown is now UNICEF''s youngest-ever
      Goodwill Ambassador

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e580a8c5-6011-4c16-b8b0-963ad3fc619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:41:28.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Millie Bobby Brown, the 14-year old British actress best
        known for her role in "Stranger Things," has been named UNICEF''s newest Goodwill
        Ambassador. She will be the youngest person to ever hold that title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046c5745-3238-4a26-b68b-c605aa802b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:41:28.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As ambassador, she will be tasked with raising awareness around
        children''s rights and issues such as violence, poverty, bullying and the
        lack of education in many areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5fa473-9d8e-4332-af58-d04c18dc4f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:41:28.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will speak out for the millions of children and young people
        whose voices have been silenced for far too long," Brown said&nbsp;during
        a news conference&nbsp;Tuesday. "I will shine a light on the issues that vulnerable
        children and young people have suffered around the world including representing
        them at places where they haven''t yet had a seat at the table and most of
        all, I will make sure children and young people know their rights."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe55911-29fa-4d5f-b3f3-576260df0460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:41:28.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown recently starred in a UNICEF commercial alongside Liam Neeson,
        Dua Lipa and other stars urging everyone to "Go Blue" (wear blue clothing)
        for World Children''s Day -- November 20, the same day Brown was appointed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5337cf6b-5a90-4c75-96a9-4689ea3d5c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:41:28.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown said she shares the title with a "hero of mine, the late,
        great Audrey Hepburn, who once said, ''As you grow older, you will discover
        that you have two hands: one for helping others and one for helping yourself.''
        And that''s exactly what I intend to do."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9085c445-fe4f-4a34-8e31-5f38df196782'
