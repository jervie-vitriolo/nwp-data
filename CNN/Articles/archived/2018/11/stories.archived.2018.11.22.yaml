      'mgnl:type': 'embedCode'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.....are so many opposing view (on Border and Safety) cases filed
        there, and why are a vast number of those cases overturned. Please study the
        numbers, they are shocking. We need protection and security - these rulings
        are making our country unsafe! Very dangerous and unwise!</p>&mdash; Donald
        J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1065351478347530241?ref_src=twsrc%5Etfw">November
        21, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adf4a6d-e471-4d20-bbfe-6cbdeda6bdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:22:59.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb87c557-5972-43f8-be00-ecab584988bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:22:59.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts'' comment came in response to an inquiry from The Associated
        Press. On Tuesday, Trump slammed the 9th U.S. Circuit again, this time after
        a judge from the Northern District of California — where cases get appealed
        to the 9th Circuit — issued a temporary restraining order blocking the Trump
        administration from barring migrants who cross into the U.S. illegally from
        seeking asylum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7403bed0-a0c6-4e52-bf58-74edb60b8092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:22:59.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a disgrace when every case gets filed in the 9th Circuit,"
        Trump said as part of a lengthy criticism of the court. "That''s not law.
        Every case in the 9th Circuit we get beaten and then we end up having to go
        to the Supreme Court like the travel ban and we won. Every case, no matter
        where it is, they file is practically, for all intents and purposes, they
        file it in what''s called the 9th Circuit. This was an Obama judge. I''ll
        tell you what, it''s not going to happen like this anymore."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9176bbb-ed5a-4494-be96-4fd6ae1b4764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:22:59.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts, who then-President George W. Bush tapped to lead the Supreme
        Court, is the highest authority in the federal judiciary, and his remark was
        a rare direct response to the head of the Executive Branch.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cb45cb-1cd2-41d3-93cc-e96ae96b5c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:22:59.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the University of Minnesota Law School in October, Roberts
        emphasized the Supreme Court''s independence and differences from the other
        branches.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3502c28f-6328-44a8-ba39-5e8185996a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:22:59.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not criticize the political branches," Roberts said. "We
        do that often enough in our opinions. But what I would like to do, briefly,
        is emphasize how the judicial branch is — how it must be — very different."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c25c13-ce9e-430e-b2a9-e637fa4c0f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:22:59.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been a frequent critic of the 9th Circuit, and just a
        few months into his presidency, he said he was considering breaking up the
        circuit that covers a slew of Western states and Guam.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c66849-96a9-40e1-80a0-4f546712608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:22:59.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of his most controversial policies have been held up by
        judges there, and the temporary block on his attempt to rewrite asylum rules
        marked the latest such instance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7153f91-6186-4a60-9cca-9d6d9fd40bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:22:59.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: John Roberts played the long game. He just won.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a31c77-7a45-4420-b87e-7795c8f1cbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:22:59.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to his criticism of the 9th Circuit, Trump has previously
        attacked Roberts as well.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0767d22-b99a-417b-ba7e-3697f5a667e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:22:59.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he was a presidential candidate, Trump in 2016 called Roberts
        a "nightmare for conservatives" in an interview on ABC. He also said in the
        interview that "Justice Roberts could''ve killed Obamacare and should''ve,
        based on everything — should''ve killed it twice," a reference in part to
        Roberts casting the deciding vote in June 2012 to save President Barack Obama''s
        signature legislative achievement, the Affordable Care Act. Roberts voted
        again in 2015 in favor of supporting Obamacare.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008f4b29-5c82-470f-8336-43929fbae9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:22:59.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More concisely, Trump tweeted after Roberts'' first vote in favor
        of Obamacare in 2012, "Congratulations to John Roberts for making Americans
        hate the Supreme Court because of his BS."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccf92be-d547-4d09-bf79-9c023d6c3f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:22:59.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated to add additional information about
        President Donald Trump and Supreme Court Chief Justice John Roberts'' relationship.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea959c4b-6464-4424-b83c-2d670d0f4f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:22:59.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
