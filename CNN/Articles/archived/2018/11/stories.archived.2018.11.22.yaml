      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With enough time to strategize against the Tamaraws, Ravena said
        the Blue Eagles are improving every facet of their game on both ends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972a3074-e451-4a29-bb2e-ddc2a3475846'
      'mgnl:activationStatus': true
