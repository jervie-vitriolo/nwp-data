      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-story, donut-shaped structure will center around a huge indoor
        waterfall and rainforest.</p>'
    '29':
