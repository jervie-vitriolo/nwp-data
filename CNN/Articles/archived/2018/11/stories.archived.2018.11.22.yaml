      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> Ahead
        of the ninth anniversary of the gruesome massacre of 58 people in Maguindanao,
        the Justice Department said the case may be decided in the first half next
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457b6bfc-a66e-4bbe-9768-b7a05ac8374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:56:44.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said Wednesday they will finally
        close the cases against the Ampatuan family, the alleged perpetrators of the
        attack on November 23, 2009.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd996c8cf-6935-4113-99ab-78ee1e4af9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:56:44.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could have done it faster… but there were certain factors beyond
        our control,&nbsp; so many accused, so many witnesses too. Anyway, we are
        winding up now, and we expect a decision hopefully within the first half of
        2019," Guevarra told CNN Philippines in a text message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cedfd1-4453-404e-a60a-d2b1bd7b7e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:56:44.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has filed cases against Ampatuan family members and
        their supporters involved in the killings. Guevarra said the trial pace could
        have been improved, but some factors beyond their control delayed the proceedings.
        In June, he had said the trial would end by yearend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c443eb71-1bfb-4f4c-93ae-0bb1b182a1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:56:44.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also acknowledged the slow trial but said the Justice
        Department is doing its job.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ee1ef4-28e2-487a-b4fe-761c978db379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:56:44.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many cases take so long. But what''s important to us is justice
        will prevail. The Justice Department is doing its job to speed up the case,"
        Presidential Spokesperson Salvador Panelo said Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09b5d26-b25d-41ee-a103-1f6847f8ec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:56:44.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department previously charged 188 persons out of 197
        initially accused. The primary suspect was the Ampatuan patriarch, Andal Sr.
        He succumbed to liver cancer while in detention in 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1ac207-2cc7-44f9-9aa6-916f5faea94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:56:44.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were members of the Mangudadatu family, the political
        rival of the Ampatuan clan, 32 media workers and some civilians. Their bodies
        were dumped in a shallow grave in Ampatuan town.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da76a966-81bb-4159-a10c-8998c3245d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:56:44.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mangudadatu family released a statement Thursday expressing
        relief for the possible resolution of the case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942152ac-c165-4009-abf8-67be44fd890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:56:44.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We meet this news with renewed vigor and relief for we have waited
        too long and have given so much to the case over the years," the statement
        read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09705c2b-b83d-4a51-b494-7c258635570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:56:44.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family said they are confident justice will be served on Andal
        Ampatuan Jr., the principal suspect.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ea00c1-75c4-47a1-ab7e-65245e8a0790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:56:44.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have full confidence that the evidence presented is enough to
        prove Dati Unsay''s guilt beyond reasonable doubt and we await the verdict
        with cautious hope," the statement read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7809d79a-35f4-4526-ad94-21b299e89bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:56:44.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing happened as 15 relatives of then Maguindanao gubernatorial
        bet&nbsp; Esmael "Toto" Mangudadatu, accompanied by a media convoy, were on
        their way to file his candidacy in the 2010 elections.&nbsp;Mangudadatu is
        current Maguindanao governor.</p>'
  'afghanistan-children-sold-for-survival':
    'author': 'Nick Paton Walsh and Masoud Popalzai'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-22T15:55:10.924+08:00
    'imagesource': 'jcr:904fdcfe-51de-47ba-926d-38e95300d171'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '729666aa-1c66-467a-8a20-0bfa3ae27733'
    'lead': 'An unprecedented drought in Afghanistan has led to families selling their
      children just to be able to feed their households.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T17:58:19.263+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:01.714+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:53.002+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In parched Afghanistan, children are being sold for survival

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141e57bd-901a-4654-a31b-944bac50252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:58:19.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An unprecedented drought in Afghanistan
        has led to families selling their children just to be able to feed their households.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dca369-dbc3-4825-a0cc-a0992436397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:58:19.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has spoken to multiple families around the western city of Herat
        who have been forced from their homes because of a record dry spell that,
        according to the United Nations, has forced more people from their homes in
        2018 than the record violence afflicting the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d588724-651e-4f5f-8edb-4fb894243113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:58:19.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN estimates that over 275,000 people have been displaced by
        the drought, 84,000 of them in the city itself, and 182,000 in the region
        of Badghis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5344d691-8c5b-44de-a0fe-9c3b29d200aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:58:19.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years of failed rains have savaged the agriculture of the region,
        and even caused the opium crop to fall by a third this year, despite record
        output in 2017. The extreme weather conditions are causing concerns that global
        climate change is having a severe impact on the world''s most fragile country,
        where decades of war have ground the economy and society to dust.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9569a7-bb7d-48ce-9f6e-5b4666ceae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:58:19.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside Herat, in a refugee camp, a CNN cameraman met Mamareen,
        who has lost her husband to the war, her home to the climate and now her daughter
        to the urgent need to feed her other children. Akila, 6, is now, under the
        warped economy of this tent city, the possession of another family. Mamareen
        sold Akila for $3,000 to Najmuddin, who has promised her to his 10-year-old
        son, Sher Agha.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c13c67-2b95-4787-a7bc-2a222e9bd31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:58:19.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fled my village with my three children because of severe drought,"
        she says. "I came here thinking that I will receive some assistance, but I
        got nothing. To avoid starvation among my children, I gave my daughter to
        a man for about $3,000, but have only got $70 so far. I had no money, no food
        and no breadwinner—my husband was also killed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3698e4d3-c8a9-4725-af6f-2d5df699b5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:58:19.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Akila knew her fate, she said: "She doesn''t know that
        I have sold her. How would she know? She is a child. But I had no other choice.
        Whether in tears or laughter, she will have to go. Who would sell a piece
        of her heart unless they really have to?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c9646a-8a26-4035-a86e-61a79602fa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:58:19.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A charitable act?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1150ab6f-56f7-4d99-8340-3a9713cb574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:58:19.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her fate lay meters away, in another, richer tent in the camp, with
        Najmuddin, her purchaser. Part of this transaction is cultural —part of the
        mores of a society where girls have long been traded for dowries rather than
        being asked for consent. But to Najmuddin, this was an act of charity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e3e054-335f-4a50-9c32-ee33d7f56e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:58:19.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her family didn''t have anything to eat. They were hungry," he
        said. "I know I am also poor, but I am sure I can pay it off slowly... in
        two to three years."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ef5aa5-e7e3-4f2d-bfe7-d7a059cf3b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:58:19.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghan cameraman asked, aren''t they children? "It doesn''t
        matter. These things happen here. Even an old man marries a young girl. It
        happens."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff432c2-140a-4084-ae23-c35b4c9eeedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:58:19.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najmuddin is victim of the same drought that has destroyed worlds
        across western Afghanistan, which was once the breadbasket of the war-torn,
        landlocked nation. He said: "The wheat crop failed, we couldn''t grow melons—all
        the other crops failed because of drought. We lost our livestock. The sheep,
        cows and goats all died of hunger as there wasn''t fodder for them."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a1791b-e43c-417b-917c-305d6ba280b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:58:19.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not an isolated case. A man who refused to give his name
        discussing the sale of his 4-year-old daughter said: "I had no other choice,
        I had no money and no source of income. The man came here and gave me two
        options: either to pay back his money or to give him my daughter. I went with
        the latter."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af2c8f7-b6a2-449b-84db-d52375df4cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:58:19.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These devastating decisions come at a time when Afghanistan is reeling
        from a series of superlatives. Record Taliban control or influence of territory—at
        45% according to the US inspector into the war—and record civilian casualties.
        And a very high, yet undisclosed number of Afghan security force deaths, the
        actual figure being classified by the US and Afghan governments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c93895-b37f-4599-ad9a-2d3e814d3ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:58:19.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "In parched Afghanistan,
        children are being sold for survival."</em></p>'
