  'Saudi-Arabia-women-activists':
    'author': 'Laura Smith-Spark'
    'caption': 'Human Rights Watch claims interrogators had tortured at least three
      of the Saudi women activists detained at the beginning of May.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-22T06:47:59.829+08:00
    'imagesource': 'jcr:c78049df-680c-4577-a77d-fcf9ce5139bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70533ff5-15c4-4614-97e4-cced9e424d6f'
    'lead': 'One of the activists reportedly tried to take her own life repeatedly
      inside the prison, according to the testimonies, Amnesty International said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T10:28:14.016+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:57.368+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:54.536+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Arabia tortured activists including women, rights groups claim

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64a231c-7aab-4ebd-8a30-a7f5dd9feb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:28:14.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Saudi Arabia has tortured, sexually harassed
        and mistreated several human rights activists detained since May this year,
        including women, two leading international rights groups have alleged.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f885621-557a-49b2-9828-19c0e18f72ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:28:14.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists were&nbsp;repeatedly tortured by electrocution and flogging,
        leaving some unable to walk or stand properly, with marks on their bodies
        and uncontrolled shaking of the hands, Amnesty International said, citing
        three separate testimonies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bdb63a-bd59-4ca0-bafa-a69cbb75b128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:28:14.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the activists reportedly tried to take her own life repeatedly
        inside the prison, according to the testimonies, Amnesty said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f28e1f8-5c68-4264-9952-73a6558d048c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:28:14.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In one reported instance, one of the activists was made to hang
        from the ceiling, and according to another testimony, one of the detained
        women was reportedly subjected to sexual harassment, by interrogators wearing
        face masks," the rights group said in a statement Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059a9560-f247-4ae8-99a4-1071223980d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:28:14.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate but strikingly similar statement, citing "informed
        sources," Human Rights Watch&nbsp;claimed interrogators had tortured at least
        three of the Saudi women activists&nbsp;detained at the beginning of May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd8bc8b-7d96-4f04-b2c7-c2750c0b0875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:28:14.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged torture included "administering electric shocks, whipping
        the women on their thighs, and forcible hugging and kissing," HRW said. After
        interrogations "women showed physical signs of torture, including difficulty
        walking, uncontrolled shaking of the hands, and red marks and scratches on
        their faces and necks," the sources said, according to HRW. At least one of
        the women attempted suicide multiple times, the rights group said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc137daf-08a2-4d27-8ebf-028d292de23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:28:14.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi government rejected the allegations of torture in a statement
        to CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77167cdd-34a6-43df-98e1-7686fab2261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:28:14.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Kingdom of Saudi Arabia''s judiciary system does not condone,
        promote, or allow the use of torture. Anyone, whether male or female, being
        investigated is going through the standard judiciary process led by the public
        prosecution while being held for questioning, which does not in any way rely
        on torture either physical, sexual, or psychological," a Saudi official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b5c2cc-aadb-48b8-bf2d-4d000f4587dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:28:14.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has faced increased international scrutiny and pressure
        following the&nbsp;killing of Saudi journalist Jamal Khashoggi&nbsp;in the
        Saudi consulate in Istanbul last month. The suspects include members of Saudi
        Crown Prince Mohammed bin Salman''s inner circle. The crown prince has denied
        any connection to the killing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a7574a-5b3a-4800-a89c-650d7d987997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:28:14.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump signaled Tuesday that&nbsp;he would
        not take strong action against Saudi Arabia&nbsp;or the Crown Prince over
        Khashoggi''s death and dismemberment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaeaa97-e4cb-4ab4-8761-23a5d6985b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:28:14.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty: ''Shocking reports''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed0df5b-0391-43a8-8b98-e1a9cf4b5bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:28:14.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, Amnesty said several activists had been arbitrarily
        detained without charge since May in Dhahban Prison, in Jeddah.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660c238e-8106-48a0-8995-296b0cf3dd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:28:14.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi authorities&nbsp;arrested a number of women''s rights activists&nbsp;in
        May, weeks ahead of the kingdom''s&nbsp;lifting of the ban on women driving&nbsp;on
        June 24. Accusations against the detainees included illegal contacts with
        foreign countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7970a12a-29d8-4ac4-b130-1550c8549b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:28:14.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRW said it was not identifying those who had allegedly been tortured
        because of concerns of reprisals against them or against sources who had revealed
        their abuse. Amnesty said prison authorities have reportedly warned detained
        activists against speaking out about mistreatment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98220e8-86a2-46ae-85c1-72557854c5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:28:14.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both rights groups called for Saudi authorities immediately to release
        activists who were being held solely for their peaceful efforts to advocate
        human rights reforms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033c18ca-bafc-4eae-9e9b-0702dc49e48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:28:14.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only a few weeks after the ruthless killing of Jamal Khashoggi,
        these shocking reports of torture, sexual harassment and other forms of ill-treatment,
        if verified, expose further outrageous human rights violations by the Saudi
        authorities," said Lynn Maalouf, Amnesty International''s Middle East research
        director.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a1b9a5-7acb-46ee-9b29-7bc3f818a497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:28:14.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saudi authorities are directly responsible for the well-being of
        these women and men in detention. Not only have they deprived them of their
        liberty for months now, simply for peacefully expressing their views, they
        are also subjecting them to horrendous physical suffering."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49544fb9-97dc-48ae-9e3b-81c8ef6e3318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:28:14.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty and HRW also urged the country''s western allies to call
        on the Saudi government to release women''s rights activists and investigate
        allegations of abuse in detention.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabd6a27-b9a2-4d8a-9d8a-eb44b6bffd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:28:14.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any brutal torture of Saudi women activists would show no limit
        to the Saudi authorities'' campaign of wanton cruelty against critics and
        human rights activists," said Michael Page, HRW''s deputy Middle East director.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d32641-b226-4fe3-872b-ce734f2b4b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:28:14.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any government that tortures women for demanding basic rights should
        face withering international criticism, not unblinking U.S. and UK support."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ef6306-3bc8-484c-af40-1a21e4721ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:28:14.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary Jeremy Hunt was last week the first British
        minister to visit Riyadh since Khashoggi''s killing. In a statement beforehand,
        the Foreign Office said Hunt would call on the Saudi authorities to do more
        to deliver justice and accountability for the Khashoggi family.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617067a7-c29c-45e1-ba7f-907416bec8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:28:14.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Saudi Arabia tortured
        activists including women, rights groups claim."</em></p>'
  'China-Jiang-Jinfu-domestic-violence':
    'author': 'Steven Jiang'
    'caption': 'Jiang Jinfu, a pin-up model turned leading man in movies and TV dramas,
      on Tuesday admitted to committing domestic violence, and apologized to his Japanese
      girlfriend Haruka Nakaura and her family for hurting them with his "impulsive
      behavior.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-22T06:39:16.389+08:00
    'imagesource': 'jcr:aa9770b6-6622-4abd-b879-17704f7c13c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e6aa4ad-4bb0-47c2-8568-94a2f74ddc19'
    'lead': 'Jiang Jinfu, a pin-up model turned leading man in movies and TV dramas,
      on Tuesday admitted to committing domestic violence.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T10:31:13.639+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:57.142+08:00
    'mgnl:lastActivatedBy': 'jeff'
