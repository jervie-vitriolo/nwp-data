      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations called 2017 a "nightmare year" for children in
        conflict. In a report, UNICEF described the&nbsp;"shocking scale"&nbsp;of
        harm that the children had faced within a year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043cec12-3b4a-4a42-9e61-b11028595e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:41:28.300+08:00
      'mgnl:createdBy': 'jeff'
