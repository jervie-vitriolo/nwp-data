  '40-million-people-diabetes-insulin':
    'author': 'Meera Senthilingam'
    'caption': 'A new study says that by 2030, 79 million adults with type 2 diabetes
      will need insulin, but only half will be able to get an adequate supply.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-22T06:54:18.293+08:00
    'imagesource': 'jcr:1e2e1e8f-8a98-4be7-b8b5-c58e3eae5b9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45451e6f-986a-4d6a-ac82-4b0e84561227'
    'lead': 'Access to the drug must be significantly improved, the researchers warn,
      particularly in the African, Asian and Oceania regions, which will be most affected.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T10:18:59.300+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:57.791+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:54.359+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '40 million people with diabetes will be left without insulin by 2030,
      study predicts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9b73b8-2a6b-426b-ad82-55d0c96071ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:18:59.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the number of people living with diabetes
        continues to rise, the access to insulin needed to meet growing demand will
        fall short, a new study predicts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eb0940-ffa7-4adc-8c0f-22ccb6197cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:18:59.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2030, 79 million adults with type 2 diabetes are expected to
        need insulin to manage their condition and if current levels of access remain,
        only half of them will be able to be able to get an adequate supply, according
        to a modeling study published Wednesday in the journal&nbsp;Lancet Diabetes
        and Endocrinology.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be266751-d92e-462a-9f93-44f702f06027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:18:59.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access to the drug must be significantly improved, the researchers
        warn, particularly in the African, Asian and Oceania regions, which will be
        most affected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ca1a85-361d-4b91-9e9b-926b52c7b691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:18:59.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These estimates suggest that current levels of insulin access are
        highly inadequate compared to projected need, particularly in Africa and Asia,
        and more efforts should be devoted to overcoming this looming health challenge,"
        said Dr. Sanjay Basu, assistant professor of medicine at Stanford University
        in the U.S., who led the research.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb99c9e9-fa85-4e59-8206-2e2c1ba0727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:18:59.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the UN''s commitment to treat non-communicable diseases
        and ensure universal access to drugs for diabetes, across much of the world
        insulin is scarce and unnecessarily difficult for patients to access."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bbde3b-1f29-4c5c-bab7-36ce92334fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:18:59.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insulin is needed to treat all people with type 1 diabetes and some
        people with type 2 diabetes. The latter form of the disease is strongly linked
        to lifestyle factors such as obesity, poor diet and physical inactivity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164297dd-6aa8-48bc-a0f8-5823fcce5aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:18:59.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basu''s team set out to explore how rates of diabetes will change
        over the next 12 years, namely by how much numbers will rise, in order to
        predict the amount of insulin that will be needed and whether everyone who
        needs it will have access.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672177eb-6a58-4efb-ba0c-4e2f904e8ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:18:59.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using data from the International Diabetes Federation and 14 studies
        to get a picture of type 2 diabetes numbers across 221 countries, the team
        modeled the burden of type 2 diabetes from 2018 to 2030.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3372c9c1-b5ca-4d12-964b-432b957847da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:18:59.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They predicted that, worldwide, the number of adults with type 2
        diabetes will rise from 406 million in 2018 to 511 million in 2030. The United
        States will have the third highest numbers globally, with 32 million people
        predicted to be living with the condition in 2030.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dca4a2c-f7a9-4155-8c7c-6407f3d695ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:18:59.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of adults with type 2 diabetes is expected to rise over
        the next 12 years due to aging, urbanization and associated changes in diet
        and physical activity," said Basu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febd99b6-d675-4832-afc7-26b6f75a7d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:18:59.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not all people with diabetes require insulin. Of that global
        total of 511 million, 79 million were predicted to be in need of insulin to
        manage their diabetes -- a 20% rise in the demand for insulin -- and only
        38 million are likely to have access to it based on current resources.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1bd33d-cc1b-402a-8831-48108b9d31c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:18:59.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insulin treatment is expensive and the market is currently dominated
        by three manufacturers, according to the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf281cc7-9e4e-4142-bc97-2a271288da57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:18:59.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless governments begin initiatives to make insulin available
        and affordable, then its use is always going to be far from optimal," said
        Basu.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd13b986-3167-42c4-a7e8-66b975f03550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:18:59.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "40 million people
        with diabetes will be left without insulin by 2030, study predicts."</em></p>'
  'supreme-court-john-roberts-trump':
    'author': 'Eli Watkins and Joan Biskupic'
    'caption': 'Chief Justice John Roberts pushed back against Trump after the President
      attacked federal judges yet again.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-22T06:56:42.317+08:00
    'imagesource': 'jcr:d65d96bf-883c-4c61-8015-a2b2ee1db012'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16a33bed-547a-4d06-bcea-64c180c4265b'
    'lead': 'U.S. President Donald Trump fired back Wednesday after Chief Justice
      John Roberts issued a rare rebuke of the President''s disparaging remarks about
      federal judges.'
