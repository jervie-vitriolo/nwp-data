      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers not too overcome by jet lag or Potter fatigue can head
        to Terminal 3, which houses a Hogsmeade Village complete with Honeydukes sweet
        shop, Madam Puddifoot''s tea shop, Zonko''s joke shop, Owl Post and even the
        Hogwarts Express train.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2cf9d1-a000-412b-93bd-d119810264ea'
      'mgnl:activationStatus': true
