      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA), the storm exited around 6 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9ab1e9-f892-4e2d-b1be-50931f9151a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:37:57.710+08:00
