      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> The
        Ateneo Blue Eagles remain cautious as they face the Far Eastern University
        Tamaraws on Sunday at the Final Four of the 81st season of the UAAP,&nbsp;
        according to Thirdy Ravena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11a79a4-ddbd-4759-9c5c-59d6a935b0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:55:16.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Wednesday, the high-flying Ateneo point guard
        told CNN Philippines'' Sports Desk that FEU must not be underrated or taken
        for granted even if the Blue Eagles had the upper hand in their encounters
        in the semis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531e209d-fd7b-463d-af48-6b08055c4d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:55:16.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo and FEU will face off in the men''s seniors basketball tournament
        semifinals for the fourth straight year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8d8249-f4db-4886-a960-429816afea68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:55:16.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The past four years we''ve been facing them in the semis. It always
        reaches Game 3, if I''m not mistaken," Thirdy recalled.&nbsp; "You''ll see
        in that level that they are motivated and more intense and prepared. That''s
        what scary about them, you need to be more prepared than them every single
        game and every single time that you step on the floor."</p>'
