      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> The
        Sandiganbayan has postponed former Senator Bong Revilla''s graft trial to
        allow him to prepare for an upcoming promulgation on his plunder charge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5297a47a-9983-44fe-aa3b-7581f624aeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:46:25.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla''s lawyers moved for the cancellation of his graft trial
        scheduled on December 6, a day before the anti-graft court''s First Division
        is set to hand down a verdict on their client''s plunder case over the pork
        barrel scam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b21ea2-2c2e-4d39-b074-6b48210aac5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:46:25.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors did not object to the request.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6549e46-3003-4ebc-922b-be917a1e7061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:46:25.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hearing on December 6, as prayed for by Atty. Balisi is hereby
        canceled," Sandiganbayan First Division Chairman Justice Efren Dela Cruz said
        in a hearing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1116a0f-a2cc-474c-a9ef-e53c5e20a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:46:25.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His graft trial will resume a little over a month from its original
        schedule to January 10, 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd0232c-f8da-4506-8dfd-e99d16e7f268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:46:25.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla is seeking a senate seat. His wife Bacoor City Mayor Lani
        Mercado-Revilla who filed his certificate of candidacy is hoping for a favorable
        decision from the court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051a1748-6d63-42ac-a2ca-16d43cdfbfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:46:25.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator is accused of pocketing over P200 million in
        pork barrel thru bogus non-governmental organisations owned by businesswoman
        Janet Lim Napoles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682a7f5e-2afd-4d2e-9936-7f9eae96ae08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:46:25.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla''s plunder case will be the first to be resolved among cases
        pending at the court in relation to the alleged multi-million peso scam.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f971f69-d63b-48b2-8768-552a680231cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:46:25.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promulgation set on December 7 comes four years after Revilla''s
        indictment and detention in Camp Crame.</p>'
    '9':
