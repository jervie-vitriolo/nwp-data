      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Robert De Niro and Grace Hightower have
        decided to separate after 20 years of marriage, according a report by&nbsp;People&nbsp;magazine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877cc35b-bc16-4c89-acb2-d95cf318b826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:11:08.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes things don''t work out the way you hope or want them
        to," a source tells the outlet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4682ea4-59c7-4103-ab87-157ac6b4b8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:11:08.964+08:00
