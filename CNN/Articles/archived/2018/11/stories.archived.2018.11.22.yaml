      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bravo had minor injuries, according to the Armed Forces'' Northern
        Luzon Command (NoLCom). This was also the case for the other passengers and
        crew who were brought to the the Camp Aquino Station Hospital in Tarlac City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d8ed05-f74e-4187-9e97-25258790d1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:44:47.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former House Secretary General Cesar Pareja, who was among the passengers,
        said the pilot suffered head injuries while one of the crew had a broken arm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acca9064-a7db-44b1-8228-ae3e9274f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:44:47.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have minor scratches along with most of the passengers. The helicopter
        crashed just as we were about to land in Crow Valley," Pareja said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ab6c62-6866-4c76-a39d-556bcef07893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:44:47.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Emmanuel B. Salamat, NoLCom chief, said the pilot and crew
        member may have suffered a fracture.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbcb8e8-4b63-4381-b884-88dbc44092b8'
      'mgnl:activationStatus': true
