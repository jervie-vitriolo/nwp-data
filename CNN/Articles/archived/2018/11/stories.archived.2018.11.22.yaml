    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ae00c7-c7d7-4de6-9811-3a4e0fcf38e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:38:31.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.942+08:00
