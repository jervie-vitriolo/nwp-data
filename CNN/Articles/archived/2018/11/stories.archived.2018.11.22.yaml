  'south-korea-dog-slaughterhouse-closure':
    'author': 'Bard Wilkinson and Yoonjung Seo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-22T14:52:56.993+08:00
    'imagesource': 'jcr:2e6fd0c2-c812-4c08-96bf-fc832331c2d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3810f38-f95c-4dc5-b725-ee379a497a12'
    'lead': 'South Korea shuts down its largest dog slaughterhouse in a move hailed
      by animal rights campaigners as a major blow against the country''s canine meat
      trade.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T09:08:18.682+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:01.444+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:53.140+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea closes largest dog meat slaughterhouse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b8e970-4f9e-4ab1-9738-e78237c13685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:08:18.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — South Korea has shut down its largest dog slaughterhouse
        in a move hailed by animal rights campaigners as a major blow against the
        country''s canine meat trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586ee9bb-f774-4707-9b7c-e7dfeaec52cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:08:18.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seongnam City council, Gyeonggi province, closed Taepyeong where
        hundreds of thousands of dogs were killed each year by electrocution before
        their remains were sold for meat, according to Humane Society International
        (HSI).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a703c88-32f8-4b18-ae91-d70165ab6b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:08:18.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been making constant efforts to shut down the Taepyeong-dong
        dog slaughterhouse through investigations and putting pressure on Gyeonggi
        province and Seongnam-si," said Hyunji Kim of Korea Animal Rights Advocates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dc3625-6473-4241-a894-38d7d15e91e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:08:18.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Korea''s biggest, brutal, illegal dog slaughterhouse, Taepyeong-dong
        is notorious for supplying huge amounts of dog bodies to nearby Seongnam Moran
        traditional market," the activist added. "Its closure is an historical event,
        and hopefully may trigger the closure of other illegal dog slaughterhouses
        throughout the country."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9505fb0-3d1b-4ee6-94d1-6d4bff944ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:08:18.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea is the only country in Asia where dogs are routinely
        and intensively farmed for human consumption. There are conflicting figures
        on the number of farmed dogs, slaughterhouses and markets across the country,
        but the HSI estimates around two million dogs are being kept in around 17,000
        facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5227b796-00e0-43cb-912c-15009f8555da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:08:18.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taepyeong comprises six individual slaughterhouses, five of which
        will be bulldozed immediately. Permission to destroy the sixth building was
        not secured in time for the closure, but all its cages will be destroyed and
        equipment removed so that it is no longer operational, HSI said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1f6e2e-889f-4001-bbcb-122a9a3135c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:08:18.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Built illegally, the decision to shut down the slaughterhouse was
        made in 2013 by the city council, which consulted with the abattoir, animal
        activist groups and local residents over its closure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f163d0b-c68b-4261-93c6-74656124f7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:08:18.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council intends to build a community park on the land, the HSI
        statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a88ef7-9865-45d3-a806-d8075ff2516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:08:18.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists reported seeing horrifying scenes at the slaughterhouse,
        including a pile of dead dogs abandoned on the floor, electrocution equipment,
        knives, and a de-hairing machine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0286a875-8301-45e2-9c6a-f93f877c0f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:08:18.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I shudder to think how many millions of beautiful dogs will have
        met their horrific fate at this place over the years," Nara Kim, an HSI activist
        said. "It was a stain on the city of Seongnam and we are so pleased to see
        it bulldozed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f076e85-c291-442b-bcac-9c89b12c9267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:08:18.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the slaughterhouses, the last remaining "bricks &amp;
        mortar" vendor selling live dogs at Moran Market will also be closed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3366ddc-7832-42bc-9023-e604c0a4c226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:08:18.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moran was once the largest dog meat market in South Korea, according
        to HSI, but recently the number of dog meat shops has decreased due to efforts
        by local authorities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e5474c-0941-40ad-8037-3e7c86ada963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:08:18.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although pop-up market stalls still sell dog meat at Moran, the
        closure of the final permanent vendor selling live dogs at the site "represents
        a major victory in dismantling the once infamous dog meat market," said HSI.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ab44f0-3830-4397-ba60-3fff5c118d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:08:18.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Off the menu</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409d174b-8d64-4ad4-8cfe-bc5274d01a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:08:18.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure of Taepyeong comes at a time when dog meat consumption
        is declining in South Korea, particularly among younger people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f18b42d-6a98-4b2b-b954-65f55d8d1199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:08:18.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey by Gallup Korea conducted in June 2018 shows that 70 percent
        of South Koreans say they will not eat dog meat in future, and a series of
        recent moves to curb the dog meat trade reflects a society increasingly ill
        at ease with the industry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c799404-08f1-4c95-bbdc-eea0f177109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:08:18.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April this year, a district court in Bucheon fined a farmer for
        unlawful animal slaughter, ruling that meat consumption was not a legal justification
        to kill dogs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91421f2d-8d87-4e4e-9e4b-0b38ec07686f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:08:18.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Seoul City announced there will be no more dog slaughterhouses
        at Kyungdong Market in Dongdaemun from next year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275e7552-4311-4801-806f-3618a6c49fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:08:18.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same month, operators of an illegal dog slaughterhouse were
        prosecuted for water pollution, and President Moon Jae-In''s office pledged
        to consider removing dogs and cats from the legal definition of livestock.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa2890d-a6a2-4103-bb80-d44cb86c25ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:08:18.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saying the government needed to consult before making a decision,
        a presidential secretary for agriculture and fishery, Choi Jae-kwan, quoted
        an independent 2018 survey which estimated that 51.5% of South Koreans are
        against the idea of banning dog meat while 39.7% think it should be banned.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f89b22c-f50c-4aaa-9f23-07dd16e2b345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:08:18.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, government figures show increasing pet ownership in South
        Korea and a burgeoning pet industry. Ownership rose from 17.9% in 2012 to
        28.1% in 2017, and the number of pet hair salons doubled from 2,015 in 2012
        to 4,670 in 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2845ccb8-e208-477d-acf6-9766524f90f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:08:18.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "South Korea closes
        largest dog meat slaughterhouse."</em></p>'
