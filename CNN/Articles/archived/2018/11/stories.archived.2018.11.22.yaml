  'obama-thanksgiving-surprise':
    'author': 'Christina Maxouris and Brandon Griggs'
    'caption': 'Former President Barack Obama paid an unannounced visit Tuesday to
      the Greater Chicago Food Depository, where he helped bag potatoes for Thanksgiving
      meals.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-22T07:01:01.366+08:00
    'imagesource': 'jcr:61fe3449-a223-4f49-bbc1-d29ce4fc65fe'
