      'mgnl:lastActivated': 2019-04-17T09:36:03.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau, however, added sea travel is risky over the
        seaboards of Northern Luzon due to the northeast monsoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0a7977-1e9b-4c3a-a77f-19a1f032d3cf'
      'mgnl:activationStatus': true
