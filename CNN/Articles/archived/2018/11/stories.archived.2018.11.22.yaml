    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cefd1a-26a6-455c-ac3b-34fbc69d929c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:46:25.518+08:00
