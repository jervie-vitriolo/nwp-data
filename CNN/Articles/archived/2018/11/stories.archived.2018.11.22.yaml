      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in Terminal 3 visitors will find Diagon Alley, with shops
        such as Quality Quidditch Supplies and Weasleys'' Wizard Wheezes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8c5c7a-24f3-4e9e-a584-7d3533178405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:38:31.227+08:00
      'mgnl:createdBy': 'jeff'
