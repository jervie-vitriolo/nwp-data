    'imagesource': 'jcr:b7a92bcc-8f51-4648-8195-a5bbabf665d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03c3de32-594a-41ac-a027-619bf204c5c9'
    'lead': 'LBC Business Solutions has a way to keep business costs down when oil
      prices are high. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T09:06:15.708+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:01.571+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:53.068+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How can businesses bring costs down?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0452ac4-768b-4102-a312-3c0800370de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:06:15.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Inflation hits
        everyone, businesses included.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6f5ff1-3206-4718-963c-a5221a0cfc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:06:15.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when prices are high, medium sized businesses can find it hard
        to stay profitable. Shipping and storage are one of those oft-forgotten aspects
        of business that can take a toll on the pocket.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ae4287-75cf-4819-8165-ce380606cc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:06:15.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top logistics corporation LBC offers secure warehousing services
        that not only helps businesses with storage solutions but also outsources
        more menial tasks so that businesses can focus on other matters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ab6f3c-38e1-4922-a5cc-afb3eea15f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:06:15.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The warehouse is not just a storage area, it''s a symphony of activities
        and processes," LBC Business Solutions vice president for corporate sales
        Jerome Santos told CNN Philippines Business Roundup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1620ad30-9f63-401e-878d-e8a1dbe5442f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:06:15.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From acceptance to putaway, we can even do crossbacking as a value
        added service… a lot of value added services for a customer to be able to
        distribute properly all backed up by our fully integrated warehouse and inventory
        management system," Santos added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fde8af6-8377-404f-88a7-8250fccc1bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:06:15.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This cost-efficient method would let businesses save a lot on logistics
        and storage, allowing them to scale.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1bccd6-db0b-457c-a324-0c522f4cabf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:06:15.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the competitive space of online sales, where shipping speed
        matters to the customer, having easy access to a storage and logistics company
        can make or break a sale.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71304a19-007f-4209-9361-03f695837c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:06:15.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, LBC has warehouses in North and South Luzon, and a
        wide network of logistics services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc325854-226f-4a9f-9fef-be8cc7265c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:06:15.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are building in Cebu, Davao and Cagayan de Oro as well," Santos
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196f87ee-c242-476d-af4a-2cfd711e4e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:06:15.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 68 years of experience, businesses can rest easy knowing that
        LBC is on their side.</p>'
    '10':
