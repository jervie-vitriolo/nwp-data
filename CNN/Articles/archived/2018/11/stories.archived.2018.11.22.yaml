  'leaning-tower-of-pisa-tilt':
    'author': 'Rob Picheta and Livia Borghes'
    'caption': 'The Leaning Tower of Pisa in Tuscany, Italy attracts thousands of
      tourists every day'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-22T10:06:04.263+08:00
    'imagesource': 'jcr:6384d6b3-91d7-45bb-9d0e-f318c6b73b1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '553c5e92-a8f2-4c56-a91c-e86088e37520'
    'lead': 'It means the Leaning Tower of Pisa is back to the tilt it had at the
      beginning of the 19th century.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T10:00:56.474+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:58.789+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:53.994+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leaning Tower of Pisa loses some of its tilt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8350897-a8db-4c6e-9366-112a46d35d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:00:56.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Leaning Tower of Pisa has slowly started
        defying its name, losing four centimeters of its tilt over the past 17 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21998a2a-975c-4718-9528-0c8672186107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:00:56.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement, roughly 1.5 inches, comes after extensive consolidation
        work done between 1993 and 2001, which was required to reverse its slump and
        keep the tower upright.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89caebe-97a8-419c-8ed6-22c2908ce204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:00:56.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It means the building in Tuscany, which attracts thousands of tourists
        every day, is back to the tilt it had at the beginning of the 19th century,
        according to professor Salvatore Settis, who leads the surveillance group
        of the monument.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd09aa3-848c-4023-ae05-46e5c70e20a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:00:56.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reduction of the tilt will not last forever — but it''s very
        significant and now we have good reasons to hope that the tower can last for
        at least another 200 years," Settis told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6ff7a4-a658-4fdd-b45a-ac5f8ee9c9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:00:56.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When corrective work began on the tower it was leaning six degrees,
        or 13 feet, off the perpendicular on its south side. Soil was removed on the
        opposite side in order to reverse its trajectory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d18d7c-597d-41ec-b3d7-771acef5657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:00:56.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Technically it has been an incredibly complex work -- but the concept
        of the project is easy to understand," Settis said. "The tower is leaning
        towards the South, so part of the soil under the northern side, basically
        sand and clay, was eliminated, creating cavities that the weight of the tower
        is now closing".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8e5b9e-7cdf-41b0-93a8-fa0ca6bc0b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:00:56.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation forced the closure of the Tower to visitors for nearly
        a decade. It was reopened in late 2001.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f0544b-31bf-464b-a9fc-f9ba0c9f8a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:00:56.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pisa''s most famous landmark began sinking into its surroundings
        almost immediately after being erected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8292f775-056e-43ea-bf88-52daaf8cb319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:00:56.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction of the tower started in 1173 in the then-seafaring
        republic of Pisa, but the sandy soil meant it quickly began its tilt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264bfc16-dbfe-4cc8-9bed-df9ad513a298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:00:56.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest measurement shows the good health of the monument, according
        to Gianluca De Felice, director of the Opera della Primaziale Pisana, the
        institution in charge of the complex of monuments on the Square of Miracles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d6fd09-4770-4626-bef1-785e77cf8caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:00:56.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can express cautious optimism," De Felice said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eb5da4-9a7e-4eb7-8330-fcd7dafe8416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:00:56.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tower is constantly monitored, and the data are examined by
        a surveillance committee which meets every three months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50573c5-33d6-4b29-acdf-05f4d740cbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:00:56.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Leaning Tower of
        Pisa loses some of its tilt"</em></p>'
  'Ralph-Breaks-the-Internet-review':
    'author': 'Brian Lowry'
    'caption': '"Ralph Breaks the Internet" opens November 21 in Philippine cinemas.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-11-22T08:37:43.375+08:00
    'imagesource': 'jcr:bf33b4d1-7275-49e6-8707-1dfa3c0c63e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1786e23f-1535-4bb7-aa7f-3a219babec40'
    'lead': 'The colorful action should delight tykes, but the smart, media-savvy
      asides make it especially appealing to grownups.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T10:03:31.052+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:58.613+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:54.063+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Ralph Breaks the Internet'' runs up score on clever plot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e147556-8ec8-4d2c-a68a-dd21c32d7a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:03:31.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s often said that the best animated
        movies play equally well with adults and children, while bad ones prove an
        ordeal for kid-squiring parents. If anything, "Ralph Breaks the Internet"
        bends in the opposite direction: The colorful action should delight tykes,
        but the smart, media-savvy asides make it especially appealing to grownups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90863244-57d6-4f7e-80a2-b40cff29d871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:03:31.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six years removed from the original "Wreck-It Ralph," the sequel
        reloads with an inspired premise, as the video-game character of its title
        (voiced by John C. Reilly) -- always eager to help, but prone to make a mess
        of things -- inadvertently breaks the game that houses his pal Vanellope (Sarah
        Silverman). So the pair embark on a journey into the Internet, hoping to acquire
        the part that can fix the machine and get Sugar Rush back up and running again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b440729-9f51-4ea8-a281-ca406a67ba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:03:31.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan, not surprisingly, yields a host of unintended consequences,
        one that exposes the vagaries of the web in an amusing variety of ways. Those
        include, but aren''t limited to, the annoying nature of pop-up ads, the "like"-driven
        calculus of social media, and another reminder that you should never read
        the comments, especially if you''re an unusually sensitive 1980s-era videogame
        villain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cddf15-42c7-40f7-81c4-ca0c875d4f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:03:31.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawing heavily from real websites while creating a few new ones,
        Ralph and Vanellope''s adventures are endlessly inventive, none more so than
        a self-referential dive into Disney''s Internet site, where they''re exposed
        to wide range of studio properties, including an animated version of the late
        Stan Lee and a room filled with Disney princesses. Even with the sequence
        having been extensively teased, the princesses'' admissions about what they
        have in common -- from waiting for princes to staring at water -- are utterly
        riotous, an instant classic that will be replayed for years to come.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40ef8bf-8d59-42f4-9413-7becbba2f8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:03:31.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all its pop-culture passions, though, "Ralph Breaks the Internet"
        also incorporates very astute lessons about friendship, and the issue of harboring
        different passions or growing apart. While modern Disney films have been especially
        good in presenting messages of empowerment and self-esteem, few have been
        better in communicating the need to accept others without being heavy-handed
        about it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b672230-ebaf-4c8c-9a8b-02e5bb0dbcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:03:31.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, Vanellope finds a home away from home in a perilous
        first-person game called Slaughter Race, bonding with its seemingly dangerous
        leader, Shank ("Wonder Woman''s" Gal Gadot). Confused and jealous, Ralph just
        wants his friend back, which paves the way for the cascading threat that he
        naively unleashes and must try to fix.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7dea0b-90dd-45c6-bfb7-edd8513704c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:03:31.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In most every way "Ralph" improves on its previous outing, in some
        respects owing a stronger debt to sibling Pixar''s "Inside Out" in its approach
        to childhood insecurities through a lens to which adults can easily relate.
        (Even Vanellope''s glitching when she becomes agitated says something with
        a genuine sweetness to it.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df557f5-2e82-4ab1-a40e-22597ebae9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:03:31.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ralph Breaks the Internet" leads off a pair of family-friendly
        sequels that Disney will release this holiday season, the other being the
        eagerly anticipated follow-up "Mary Poppins Returns." If the latter is anywhere
        near this satisfying, the studio might not break the Internet, but it has
        a fair shot at breaking the bank.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0f5679-7287-42a5-8b6d-04749877c8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:03:31.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ralph Breaks the Internet" opens November 21 in Philippine cinemas.
        It''s rated PG.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939a0e10-377c-429e-86ff-dcd3aee5fbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:03:31.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Ralph Breaks the
        Internet'' runs up score on clever plot."</em></p>'
  'typhoon-samuel-man-yi':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-22T18:33:14.590+08:00
    'imagesource': 'jcr:6e25aeb2-df65-49e8-90dd-051156462706'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c079044f-e29a-4bf0-a26a-68fbf6a6198b'
    'lead': 'Meanwhile, the weather bureau said typhoon Samuel maintained its strength
      as it makes its way out of the Philippine territory. It is expected to be out
      of the country tonight.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T10:05:58.138+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:58.504+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:54.130+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Man-Yi'' strengthens as it moves closer to PH —PAGASA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca6234b-9af6-457a-9e0c-7ae01b7e417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:05:58.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> Severe
        tropical storm with international name "Man-Yi" has strengthened as it moves
        closer to the Philippines, weather officials said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19d1383-cb17-4126-bdaf-2816b79b94d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:05:58.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it''s 5 p.m. update, the Philippine Atmospheric Geophysical and
        Astronomical Services Administration (PAGASA) said Man-Yi was last seen at
        1,525 kilometers (km) east of Visayas, with maximum sustained winds of 120
        km per hour (kph) and gusts of up to 145 kph. It is moving west, northwest
        at 45 kph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52a147f-9ce6-4632-b1cb-77aa82850dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:05:58.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau earlier said the typhoon will enter the Philippine
        area of responsibility (PAR) as early as Sunday or as late as Monday. Man-Yi
        will be named "Tomas" upon entry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee5c7b1-881a-4b44-96b6-4f3b47511273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:05:58.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials also earlier said it expects Man-Yi to develop
        into a typhoon in the next two days. However, it is unlikely to hit land.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a622c877-8039-43c2-8bbd-7b4b7c20e625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:05:58.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PAGASA said typhoon Samuel maintained its strength as
        it exits Philippine territory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e852f67-3af8-4f27-bf7d-888dd468d01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:05:58.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samuel was last spotted 395 km west, northwest of Puerto Princesa,
        Palawan, moving at a same direction at 30 kph. It has maximum center winds
        of 55 kph and gusts of 65 kph.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b94b1a-3b5c-4c7a-8fc6-b64b4802f659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:05:58.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All tropical cyclone warning signals in the country have been lifted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c246db-077c-4988-839e-a2f488979c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:05:58.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samuel is expected to exit PAR tonight.</p>'
  'Rodrigo-Duterte-China-April-2019-Xi-Jinping':
    'author': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-22T07:40:35.106+08:00
    'imagesource': 'jcr:d638ce3b-7200-42c5-a8a4-eea3b240630d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b594c70c-002f-4cfc-bb51-2ecd735ae738'
    'lead': 'The Chinese President''s visit to the country resulted in the signing
      of 29 bilateral agreements, including one on a joint oil and gas exploration
      in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T10:08:46.292+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:58.387+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:54.184+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to visit China in April 2019 upon Xi''s invite

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9571e88b-ac57-457a-af13-e42b60850382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:08:46.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> It''s
        President Rodrigo Duterte''s turn to visit the country of his Chinese counterpart.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3e4425-7b3e-439a-b952-a784d883136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:08:46.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will head to Beijing in April 2019 upon Chinese President
        Xi Jinping''s invitation, according to the joint statement of the Philippines
        and China issued Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac13836a-e899-477a-ba7c-9adea3901863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:08:46.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[President Xi] extended an invitation to President Duterte to attend
        the second Belt and Road Forum for International Cooperation to be held in
        Beijing, China in April 2019," the statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c5a473-0d17-4f7a-bb0a-8a5f8e14a3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:08:46.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte accepted the invitation "with pleasure," it added. Should
        he proceed, it will be his fourth visit to China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca84a37-d5e9-47fb-a0ed-acc4a4fd72f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:08:46.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came out on the same day Xi concluded his historic
        two-day state visit to the Philippines. The last time a Chinese President
        went to the country was in 2005.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801fbecc-ffee-4990-a48b-9f7ef5655972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:08:46.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both sides agree that the sound development of China-Philippines
        relations serves the fundamental interests of the two peoples. Both sides
        recognize that the bilateral relations have achieved a positive turnaround
        and a sound momentum of development through the joint efforts and mutual trust
        of both sides," the statement read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd15497-ebb6-4d73-985c-68f85e11e22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:08:46.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s visit to the country resulted in the signing of 29 bilateral
        agreements, including one on a joint oil and gas exploration in the West Philippine
        Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b428a90-03fd-442c-9de5-0528c2c2061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:08:46.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration''s ties with China has been criticized
        for the Philippines'' softer stance on the ongoing dispute in the South China
        Sea, as well as the joint oil exploration venture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bc39f4-2b5c-4986-b6f7-5d285451b46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:08:46.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belt and Road Forum in Beijing is a China-led initiative that
        hopes to strengthen international cooperation for development among 29 member
        states. CNN touted the forum as China''s answer to the G20, centered around
        its One Belt One Road initiative anchored on the Silk Road trading route.</p>'
  'Robert-De-Niro-Grace-Hightower-separation':
