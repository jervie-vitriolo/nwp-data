    'template': '1'
    'title': '''Mama, I''m shot'': Girl who wrote essay about gun violence is killed
      by stray bullet in Milwaukee

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e1c0ee-d8a9-48cb-ae97-261e72f30564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:52:45.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sandra Parks wrote an award-winning essay
        about the constant shootings in her hometown of Milwaukee and elsewhere, and
        the emotional toll they have on young people like her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809b3e20-6f4a-4194-a4fa-9202c5494154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:52:45.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Little children are victims of senseless gun violence," she wrote.
        " ...&nbsp;I sit back and I have to escape from what I see and hear every
        day. When I do; I come to the same conclusion ... we are in a state of chaos."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c2bb49-079c-447e-af84-38a1ed395b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:52:45.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years after she won an award for her essay, bullets shattered
        Sandra''s bedroom window as she watched television Monday night. The stray
        bullet fired from outside her home hit the 13-year-old, killing her,&nbsp;CNN
        affiliate WISN&nbsp;reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ffafb2-8569-4742-9c72-e7c82492d69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:52:45.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She took it like a soldier," her sister, Tatiana Ingram,&nbsp;told
        the affiliate. "She just walked in the room and said, ''Mama, I''m shot''
        ... The bullet wasn''t even for her."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d39a84-6f51-4e7a-b346-632081912d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:52:45.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was killed in her home</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6f4a68-cf05-4e97-8f47-40e8ad3dce13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:52:45.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee Mayor Tom Barrett described "the insanity" of gun violence
        in the city and nationwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15486ced-7c13-4489-bdea-f78d916692f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:52:45.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sandra Parks ... went into her bedroom. She never came out alive,"
        Barrett said at a news conference. "Tragically, her death was caused by someone
        who just decided they were going to shoot bullets into her house and she''s
        dead."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dadd2db-fcc2-4906-b2fe-38654917f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:52:45.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors&nbsp;charged two men in the shooting death Wednesday,&nbsp;including
        one who was found hiding in a closet after the incident, the affiliate reported.
        It''s unclear if the home was targeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93c7ae5-68a8-4754-ae31-607f93955e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:52:45.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''My baby was not violent''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6c5d2a-9ad9-4690-a8c3-ec7fbff23c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:52:45.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parks, who was in eighth grade at Keefe Avenue School, wrote the
        essay in 2016, when she was in sixth grade. The essay won third&nbsp;place
        in the contest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e6110c-d71d-4418-878f-e0cc0dfeb9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:52:45.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our first truth is that we must start caring about each other,"
        she wrote. "We need to be empathetic and try to walk in each other''s shoes.
        ... We shall overcome, when we love ourselves and the people around us. Then,
        we become our brothers keeper."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01b4b2c-b9b3-4ac4-87a5-65707cb8f816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:52:45.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of people gathered for a vigil outside Sandra''s home Tuesday
        night. They held up a plaque with her essay on it as they reflected on her
        calls against violence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0305cf73-9038-4c64-bd08-704af38b0215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:52:45.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother, Bernice Parks, said her daughter constantly spoke out
        against violence. "My baby was not violent. My baby did not like violence,"
        she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627e5f0f-c2eb-43f0-bd14-5e7297a84380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:52:45.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an appearance on&nbsp;Wisconsin Public Radio last year,&nbsp;Sandra
        said she picked the topic of violence for her essay because of the constant
        news on shootings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947e08f8-b88b-49fc-aff8-93e4603f9858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:52:45.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All you hear about is somebody dying or somebody getting shot and
        people do not just think about whose father or son or granddaughter or grandson
        who it was that was just killed," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a410e36d-14d8-4d4d-8504-2ec0a4d562eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:52:45.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publish on CNN.com, "''Mama, I''m shot'':
        Girl who wrote essay about gun violence is killed by stray bullet in Milwaukee."</em></p>'
