  'PH-Japan-infra-projects':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-22T10:44:14.647+08:00
    'imagesource': 'jcr:07786b2f-e4eb-4e44-b424-8fc5dac6fa6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0d5f46d-2672-47b1-9fdf-05c1805d2c74'
    'lead': 'This, despite the high-level meeting between Japanese and Philippines
      being delayed for more than two hours.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T09:46:39.913+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:59.115+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:53.784+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, Japan sign notes on ₱94-B worth of loans for infra projects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9b09f0-587b-4de5-8516-3036b39a3a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:46:39.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> Japan
        on Wednesday, signed documents with the Philippines to commit around JP¥ 205
        billion in concessional loans for the government''s infrastructure projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5872a23-a3f0-4e8e-917a-46f160387413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:46:39.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as Philippine and Japanese officials concluded the 6th Meeting
        of the Philippines-Japan High-Level Joint Committee on Infrastructure Development
        and Economic Cooperation, the sixth meeting since March 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dff550-ecb3-4edc-8b4e-3a2ff4bf69ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:46:39.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Exchange of Notes were signed in the meeting, worth JP¥ 205.104
        billion (₱94.67 billion). These include the first phase of the North-South
        Commuter Railway extension project and the fourth phase of the Pasig-Marikina
        River Channel Improvement Project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a5a3ea-de19-4c3f-9281-b82cd6f9bf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:46:39.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez, who was at the meeting, said
        he is satisfied with the pace of various government projects funded by official
        development assistance (ODA) grants, especially since both notes are up for
        signing less than three months after the National Economic Development Authority
        (NEDA) board approved it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ad0609-932f-446d-9607-c5c60a327908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:46:39.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, we are satisfied with the pace that we are achieving
        for both big projects that we are receiving ODA assistance from China and
        Japan. They are both very relevant, and the projects on both sides are progressing
        quite well," Locsin said in the signing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ea208b-de8e-4608-8121-48fa59c9ce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:46:39.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasig-Marikina River Channel Improvement Project Phase IV will
        aid in the mitigation the frequent massive flooding caused by the river''s
        overflow. It will cover improvement along the stretch of the Upper Marikina
        River, from the downstream of the Manggahan Floodway to the Marikina Bridge.
        It will also include the construction of the Marikina Control Gate Structure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38d95a8-b7bf-4fbd-8184-34537b19fab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:46:39.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSCR Extension Project extends the NSCR railway from Malolos
        in Bulacan to Clark International Airport in Pampanga, and from Solis in Manila
        to Calamba in Laguna.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4877bf1-b301-419c-b3e2-f711fce5dfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:46:39.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez added that the country should take advantage of the low
        interest rates and long tenures of ODA loans given by Japan, claiming that
        larger interest rates will be paid for loans once the Philippines becomes
        a middle income economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aebb3eb-86bf-4777-92de-4ee2d6275e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:46:39.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-level meeting was delayed by a few hours because the Japanese
        delegation''s flight was forced to land in Clark Airport due to low fuel and
        the observance of airspace protocols during the departure of Chinese President
        Xi Jinping.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075a64da-cd4c-460c-a50d-e517ed15b18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:46:39.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:59.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>*1 JP¥ = ₱0.46 (205.10400 JP¥ = ₱94.67 PHP)</p>'
