      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are Quidditch challenges, fancy dress Hogwarts uniforms and
        other themed activities designed to make a long layover pass faster than you
        can say "wingardium leviosa," and presumably encourage you to spend some money
        too.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dc5d1f-fa51-4cba-ae5b-9ac2e60cb3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:38:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Wizarding World Holiday at Changi''s" event opened on November
        16 and will run until mid-February 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65e4f9a-0279-40a0-b34c-129914231bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:38:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who aren''t interested in Potter, the airport also has
        various lounges, a butterfly garden and a wide selection of dining and shopping
        options.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128dc999-a7e8-43a9-bd13-cfd294a08194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:38:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus there are even free tours of the city available for passengers
        on longer layovers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e7dc8a-5b2e-46eb-8aab-32368250a72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:38:31.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore Changi, which handled 62.2 million passengers in 2017,
        has been voted the world''s best airport for six years in a row by the prestigious
        Skytrax awards, with the category dominated by Asian airports.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92d8d80-039d-4755-b6e5-583282bcfa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:38:31.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Changi''s CEO, Lee Seow Hiang, the award "spurs
        us to continue to deliver the best passenger experience for all who travel
        through Changi Airport."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdc37a2-d787-4d4d-86d2-4afe3070a7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:38:31.228+08:00
