      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samuel made several landfalls Wednesday. The first was in Borongan,
        Eastern Samar.</p>'
  'housing-secretary-general-corruption-fired':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-22T18:23:49.590+08:00
    'imagesource': 'jcr:526cf928-385b-4b4a-8a01-8aff2b425b54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72239253-33e5-412e-bf42-917789ed3ce0'
    'lead': 'President Rodrigo Duterte on Thursday confirms he has signed a dismissal
      order for Housing Secretary-General Falconi Millar over corruption allegations. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T17:39:58.844+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:03.262+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:52.415+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte sacks Housing Secretary-General over corruption allegations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406a6122-2751-4716-ae99-1ebc2c077fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:39:58.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong>&nbsp;
        President Rodrigo Duterte has fired Housing and Urban Development Coordinating
        Council (HUDCC) Secretary-General Falconi Millar over corruption allegations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae393526-6ec9-4cbc-94a3-14ab553a8468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:39:58.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Thursday, Duterte confirmed he has signed a dismissal
        order for the Housing official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db4dc6f-fb3c-4617-8706-2617b709ea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:39:58.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m talking of corruption. Just before I left my office, I signed
        a dismissal order ''yung (the) Secretary General ng (of) Housing, a certain
        Millar," Duterte said during the inauguration of the Cavite Gateway Terminal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eb6948-29b6-4a78-bccf-69f4969c2cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:39:58.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somehow along the way, corruption creeps in. And mahirap talaga,"
        he said. (It''s really hard)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7f41ab-7461-4570-8bfd-dadecd1caaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:39:58.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si (The) Secretary General.. You can do corruption, and it corrupts
        you absolutely. Power corrupts. Sometimes you really want the money to go
        to your pocket almost every day," the chief executive added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03baa31-2b04-4820-b5cd-7bf0de53d2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:39:58.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, Presidential Spokesperson Salvador Panelo
        said the President''s order is "effective immediately."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a08a72-56b7-4d5e-8777-0874c8b700f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:39:58.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no sacred cows in the Administration, especially in its
        drive against corruption. As the President said, he will not tolerate even
        a whiff of corruption in the Executive Branch of Government," Panelo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8983a932-c4c9-4177-b904-a9d96f0713f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:39:58.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millar, on the other hand, said the incident was a demolition job.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be49a415-238c-4cab-8954-291e1d0d36a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:39:58.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an obvious demolition job, in protecting the interest of
        the government, I have annoyed and crossed some personalities, I filed my
        resignation this morning," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c00243-6736-4b85-b603-a7c179502e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:39:58.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the government''s loss not mine. I urge the government to
        dig deeper and investigate the persons behind the demolition job."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3ae73f-a721-48ae-8f27-58310ce9851f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:39:58.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte says he''ll fire another gov''t official</p>'
  'bollywood-amitabh-bachchan-clears-farmers-debts':
    'author': 'Manveena Suri'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-22T17:02:04.290+08:00
    'imagesource': 'jcr:2e5c3653-8c0b-4837-a086-50b062a736f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e9068b5-f560-4673-8496-2855fe267425'
    'lead': 'Bollywood superstar Amitabh Bachchan has cleared more than $560,000 worth
      of debt owed by farmers, amid a wider agricultural crisis that has forced many
      rural workers into extreme poverty.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T17:43:06.984+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:03.050+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:52.474+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bollywood star Amitabh Bachchan clears debts of 1,398 farmers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5f4568-3c8f-4d3c-a4b9-f3f7b62c72dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:43:06.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Bollywood superstar Amitabh Bachchan has cleared more than
        $560,000 worth of debt owed by farmers, amid a wider agricultural crisis that
        has forced many rural workers into extreme poverty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1532d03-f4ec-4371-8364-99162b208796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:43:06.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post on Tuesday, he wrote he had "taken care" of 1,398
        farmers in the north Indian state of Uttar Pradesh, where Bachchan was born,
        by paying off their debt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdec3224-f36f-4a8e-8d2f-20f2e6fac8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:43:06.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gratitude leans across to the desire of removing some of the burdens
        that farmers continue to suffer from...and the inner peace it generates when
        the desired is completed," Bachchan wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1295afe6-0fcc-4616-9840-50b82e4fc15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:43:06.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that banks had issued the farmers with a one-time settlement
        document and certificate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b5822e-a3d5-4f63-be34-5ebd0cbf3425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:43:06.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50% of India''s population is involved in the agricultural
        and allied sector, which contributes 18% of the country''s GDP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2f4df5-c07f-4691-ad62-9af3adfd8e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:43:06.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian farmers have battled against a variety of hardships in recent
        years, brought about by a combination of monsoon-damaged crops, rising fuel
        costs and lack of adequate state support.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd300a913-50a9-4978-ba71-d6d276421596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:43:06.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, thousands of farmers have fallen into debt. Government
        data indicates that 11,772 farmers across India committed suicide in 2013,
        the most recent available data, equal to 44 deaths every day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fba7a8c-01da-427c-a18f-49b09d0cc742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:43:06.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considered a national institution, "Big B" as he is known across
        India, has starred in over 200 movies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba21963-4425-43b3-9471-61914e6c2e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:43:06.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also hosts the Indian version of Who Wants to Be a Millionaire
        and recently spoke about his intentions to help farmers in Uttar Pradesh after
        a farmer appeared as a contestant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7641e5b0-91e2-4e40-b5ff-b6209e1b2416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:43:06.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"...recently in Maharashtra, I have ensured that the loans of around
        360 farmers have been paid off to the banks. My next step is to help clear
        loans of approximately 850 farmers in Uttar Pradesh," Bachchan said on the
        show.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379ff846-e9c0-40b5-9a4f-d12493f1be64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:43:06.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would urge people to understand the plight of our ''anna-data''
        (farmers) and the kind of hardships they are facing. I do not want to boast
        about myself but I want everyone to help our farmers who face the shortage
        of even having basic necessities," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e10a6b8-8640-44ef-9bf4-2b8858eddf04'
      'mgnl:activationStatus': true
