  'kris-aquino-cyberlibel-jesus-falcis':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-11-22T23:51:07.286+08:00
    'imagesource': 'jcr:a5f86be6-511e-4f08-929c-edf5673d05a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a31a2248-9690-4f5e-acb8-1e2a8c7ab62f'
    'lead': 'The "Queen of all Media" filed a case of cyberlibel against the brother
      of her former project manager, Atty. Jesus Falcis.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T17:34:04.812+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:03.733+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:52.256+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kris Aquino files cyberlibel raps

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f93164-3377-485a-89bb-a9db5f0bbf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:34:04.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> Kris
        Aquino continues to file cases in relation to the alleged theft by her former
        project manager.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1841e202-4cee-4108-991d-764f6ade6e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:34:04.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media mogul on Thursday filed cyberlibel complaints against
        Attorney Jesus Falcis, younger brother of her former project manager Nicardo
        Falcis, before the Department of Justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31616100-aae7-418e-afe6-c167789adc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:34:04.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino lodged the complaint based on the online posts of the younger
        Falcis, and argued that he does not have the "unbridled license" to malign
        her on social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cd16b0-bc8a-4672-a2e7-19ef7dc40418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:34:04.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa korte tayo magharap. E hindi niyo ako hinaharap e. Ganun
        lang kasimple yun</em>. <em>Sagutin niyo yung mga ina-</em>accuse <em>sa inyo,
        mag-file kayo ng</em> counter affidavit <em>kung feeling niyo may gra</em>ve
        threats<em> talaga akong ginagawa,"</em> Aquino told the media<em><strong>.</strong></em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc68b99-80fc-4691-b8fd-cb587a7e9b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:34:04.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Let''s face each other in court. You''re not willing
        to face me. It''s that simple. Answer the accusations, file a counter affidavit
        if you feel that I am guilty of grave threat.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102519a4-d2fa-4816-bdfe-29556703e539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:34:04.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino alleged, in her complaint that Falcis had posted the following
        on Instagram on November 18 about his older brother: "Thank God we have the
        internet and modern technology to bridge the gap. Kahit napilitan siya mag-abroad
        dahil sa pagbabanta ni Ms. Aquino, at least nakasama ko pa din siya at nakapag
        birthday celebration kami ng live. (He was forced to go abroad after Ms. Aquino
        threatened him, but at least I was able to celebrate the birthday together
        live) Ms. Aquino, you stole my brother! All because of your vindictiveness
        against him for leaving you."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6370cdcb-fcbe-47a3-8c6d-57165904af3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:34:04.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also attached several social media posts of Falcis in her complaint,
        after Falcis had become vocal against her due to her case against his brother.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4861446d-edc1-4851-92e7-267993a13e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:34:04.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate comment from Atty. Falcis, but CNN Philippines
        will include his side when it becomes available.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320f165f-d6f5-4fe6-b2d9-bf7c07367f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:34:04.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was received by Senior Deputy State Prosecutor Richard
        Fadullon on November 22.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e9408a-91d6-48f4-afd8-611f907d49c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:34:04.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'rodrigo-duterte-rotc-nstp-mark-chua':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-22T23:07:38.037+08:00
    'imagesource': 'jcr:8423b609-7271-4a86-9342-974dbde84013'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1321594-f118-4d9f-bc32-a91f080282fa'
    'lead': 'President Rodrigo Duterte again calls for military training to be mandatory
      for Grade 11 and 12 students, saying the youth need to be more patriotic. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T17:36:15.492+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:03.478+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:52.313+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte renews call for mandatory ROTC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcbf9e4-6a06-4a6e-b224-ec8f4bb773f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:15.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> President
        Rodrigo Duterte has renewed his call for mandatory military training for the
        youth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610b687e-d47d-46c5-abdc-cde3d621dcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:15.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech delivered Army Reserve Command (ARESCOM) in Cavite,
        Duterte said that he would again urge Congress to pass a law that would make
        Reserve Officers'' Training Corps (ROTC) mandatory again as a part of the
        K-12 curriculum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554c66a6-ea8d-4ee2-a04c-7078a6367fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:15.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I encourage the Congress to pass a law that would require mandatory
        ROTC for Grades 11 and 12 so you can instill patriotism and love of country
        to the youth," Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc899050-aff9-4514-b729-ba90127e51df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:15.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that he is also considering reinstating ROTC as a
        mandatory subject through an executive order.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d022114-a823-47b2-86d5-e94bab71a419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:15.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung madala ito ng Executive Order baka mapilitan ako if they do
        not act on it. I said that this is a Constitutional requirement, that you
        must prepare to defend your country," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda7900d-b67a-4c5a-8420-808bd5a4b32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:15.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROTC was made optional as one of the three National Service Training
        Program (NSTP) courses for college and university students.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45233de-db29-4116-a8c1-c50679db9bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:15.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Service Training Program (NSTP) Act of 2001 was passed
        following the controversial death of ROTC Officer Mark Chua, who had published
        an exposé on alleged irregularities in the ROTC unit of his university, the
        University of Santo Tomas (UST), in the university paper.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682746fd-c30d-48b7-9b1d-8524c970827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:15.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua''s body was found floating in Pasig River, bound with packing
        tape and wrapped inside a carpet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1468a4-93f5-4558-9326-0125fb8937b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:15.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, alleged that a certain hazing-related death was
        to blame for the removal of ROTC from the mandatory school curriculum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e49a27-fb18-4ce8-afc0-2d8d45245665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:15.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That simple hazing caused an aberration in our country. Ang Pilipino
        ngayon wala nang alam dahil doon sa nawala ang ROTC," Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52bae52-dfe1-4157-8783-3b71ec177a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:15.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also argued that ROTC is needed for future Filipinos to
        be able to protect the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23df7ad2-4e19-44ae-b41b-b491a1fc08f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:15.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSTP act, while offering the alternatives of Literacy Service
        Training (LST) and Civil Welfare Service Training, also puts value in patriotism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234e18af-b62b-47a2-9c79-b84daa8d23a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:15.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recognizing the youth''s vital role in nation-building, the State
        shall promote civic consciousness among the youth and shall develop their
        physical, moral, spiritual, intellectual and social well-being. It shall inculcate
        in the youth patriotism, nationalism, and advance their involvement in public
        and civic affairs," the NSTP act read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b5fdbc-deb2-4673-b028-dd6a29f5f205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:15.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provision in the Constitution on the requirement for people
        to defend the state, Article II, Section for reads: "the&nbsp; Government
        may call upon the people to defend the State and, in the fulfillment thereof,
        all citizens may be required, under conditions provided by law, to render
        personal military or civil service."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848f4dd8-fa35-41b4-8267-dc6918f0307c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:15.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:03.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently bills in both the Senate and the House of Representatives
        for the reinstatement of the ROTC as a mandatory subject.</p>'
