    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese star admits assaulting Japanese girlfriend, sparking heated
      debate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7df3a1-9add-4c55-8a58-e7f63cdcd008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:31:13.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Two high-profile controversies surrounding the mistreatment
        of women by famous Chinese men in the past week have ignited heated debate
        online, splitting public opinion and placing a spotlight on gender inequality
        in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8279aa6-9829-4db6-9273-c0f68b44a66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:31:13.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiang Jinfu, a pin-up model turned leading man in movies and TV
        dramas, on Tuesday admitted to committing domestic violence, and apologized
        to his Japanese girlfriend Haruka Nakaura and her family for hurting them
        with his "impulsive behavior."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ff45ef-7b6d-4846-8fe3-93fd6b1ca79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:31:13.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever the reason, I should never have raised my hand," the 27-year-old
        actor wrote to his more than 17 million followers on Weibo, the Chinese equivalent
        of Twitter. "I''m ashamed of my action and won''t defend it in any way. I
        stand to bear the consequences for my behavior and accept the punishment."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd550643e-264d-407d-b6e0-58e04351a256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:31:13.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confession and repentance from Jiang, who was studying in Japan
        before the story broke, came after Nakaura posted pictures of her badly bruised
        face and body on Instagram, which quickly went viral in China after being
        reposted on numerous Chinese social media platforms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa25d4c-a65a-49d8-bd73-05f8c3ddd65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:31:13.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her original caption read: "I''ve recently made those who care about
        me worried -- but I''m alive. Jiang Jinfu''s disappearance is indeed related
        to me but I can''t say more at the request of my lawyer and the investigators."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f67b768-7091-4f72-ba3b-156f22e485aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:31:13.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakaura''s Instagram account is now private. CNN''s efforts to reach
        her and Jiang for comment have been unsuccessful.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037450e9-eaf7-47ac-ae2c-40ecf1891588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:31:13.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divided opinion</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01e616a-f2e5-44dc-b017-740787036a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:31:13.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiang''s unusual public statement has attracted more than 210,000
        comments that show surprisingly divided public opinion. Though a a sizable
        number of people condemn his actions, with many calling for a boycott of his
        movies, many others praise his apparent "courage" in owning up. A vocal and
        not insignificant number go further still, blaming the victim, and criticizing
        her for "provoking" Jiang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f888a044-0382-4aea-ac3f-9fb63a02ef89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:31:13.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Tuesday, one of China''s best-known tycoons, Yu Minhong,
        issued a profuse apology for his "extremely wrong" and "inappropriate" remarks
        about women at a business forum in Shanghai last weekend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ded27e-4cdd-409d-a941-3c9ed56f5191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:31:13.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In videos posted across the Chinese cyberspace, Yu, founder and
        president of New Oriental, the country''s biggest private educational services
        company, was seen telling a full-house audience that "degeneration of Chinese
        women has led to degeneration of the nation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5405f0-b855-460c-88f4-094f2d6ceb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:31:13.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Men without a conscience but with a lot money -- that''s the criterion
        Chinese women today use to choose their men," explained the 56-year-old self-made
        billionaire, who is known for being an inspirational speaker. "That''s why
        we say the state of a nation depends on its women."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cae9c8-8404-4ab4-bbea-f7a86c91b933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:31:13.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the speech, after recounting a profanity-laced anecdote,
        Yu reiterated his point that "women have destroyed China."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c54400e-9e16-492b-8268-c27df916db8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:31:13.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denunciations came almost immediately on the internet, prompting
        Yu''s first attempt to clear the "misunderstanding" that his remarks had caused.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752d0d57-7b1b-4692-92ca-1eb3d0830c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:31:13.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I really meant was that the level of women represents the
        level of a nation," he wrote Sunday on his Weibo page, which has almost 15
        million followers. "High-quality women mean high-quality mothers, who are
        able to produce high-quality children."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3225dd-ea48-4b42-b4b6-e0bf694f0619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:31:13.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Men''s values are guided by those of women: If women pursue an
        intellectual lifestyle, men will become wiser," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8ef839-f73f-4cc5-aaaf-de96aa104700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:31:13.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More backlashes ensued with critics accusing Yu of repeating the
        same message in a revised form.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb03617-f5e0-4b1c-82c5-551ae0a80c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:31:13.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the share price for his New York Stock Exchange-listed company
        plummeted, Yu on Tuesday visited the All-China Women''s Federation, a women''s
        rights organization controlled by the ruling Communist Party, before releasing
        an open letter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b587bfc-e2ad-44e3-bc9c-8e9ea2aa23d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:31:13.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(My remarks) reflected my problematic views on genders and lack
        of respect for women," he wrote. "I have learned my lesson, and will study
        more about gender equality and actively create such a corporate culture at
        New Oriental."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c9c52e-878d-4501-b6d5-204cbb763894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:31:13.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women face systemic discrimination</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30b1250-710e-4096-ad23-b2059fbee1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:31:13.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirroring reactions to the Jiang scandal, the Yu story has also
        divided the public online. While many are up in arms in calling out Yu''s
        misogyny as well as the hypocrisy between his speech and his reputation as
        a leading educator, others have come to his defense -- insisting that "political
        correctness" shouldn''t deprive him of the right to tell the "truth."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6af8b53-71cd-4783-849f-ceaf7b46901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:31:13.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the famous slogan of "women hold up half the sky" by Communist
        China''s founder Mao Zedong, experts and activists have long argued that women
        continue to face systemic discrimination in the country due to both political
        and cultural factors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8328169e-d6c9-41d3-bc27-c291baacd1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:31:13.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While surveys suggest that sexual assault and harassment are prevalent
        in China, the number of actual prosecutions remains small -- and the #MeToo
        global movement has had a difficult time gaining much traction in Chinese
        society.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e07b7b6-ce63-404e-833b-785ea16203a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:31:13.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The awareness of Chinese women that they have to fight for their
        rights didn''t exist," Hung Huang, an author and media personality who has
        become a prominent feminist voice in China, told CNN in a recent interview.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4d7525-b7dc-43b9-b8ff-2cbcf011d0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:31:13.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lawyer friend of mine who specializes in helping women has to
        go to western China to educate police ... that they have to protect women
        (who report domestic violence)," she said. "Most policemen''s responses were,
        ''Really? But who doesn''t beat their wife?''"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4bfb4d-c6ef-4c53-bc9c-122f8146252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:31:13.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re at the beginning of exploring culturally that how to redefine
        Chinese women and Chinese women''s role in society," she added. "Is there
        a political solution to a cultural problem?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a5a091-fc7e-46a2-b817-e02e96c524ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:31:13.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:57.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Chinese star admits
        assaulting Japanese girlfriend, sparking heated debate."</em></p>'
