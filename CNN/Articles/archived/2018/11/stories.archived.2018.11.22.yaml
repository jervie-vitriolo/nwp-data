      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 22) — Tropical Depression
        Samuel has left the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dc8114-c673-43bb-bd51-ae703365b599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:37:57.710+08:00
