      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> TJ
        Cruz, founder of a benefit event, former child actor and son of Filipino veteran
        actor Tirso Cruz III, lost his battle against cancer, his family confirmed.
        He was 37.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be65996-9a5d-4770-a887-f7b9642a682f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:58:07.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Wednesday, Bodie Cruz shared photos expressing gratitude
        for his older brother.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382490b5-9be0-4910-b213-5b12336c591e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:58:07.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:58.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You desired nothing but to serve God and to glorify Him through
        dancing. Now, you will be able to do it free from sickness and pain, and in
        front of our Creator Himself - and you get to worship Him there forever,"
        Bodie''s post said.</p>'
