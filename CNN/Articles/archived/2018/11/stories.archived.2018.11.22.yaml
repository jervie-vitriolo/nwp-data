      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple married in 1997 and together have two children, Elliott,
        20, and 6-year-old, Helen Grace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331bdfa9-9beb-4daa-b7cb-61833ab75ccb'
