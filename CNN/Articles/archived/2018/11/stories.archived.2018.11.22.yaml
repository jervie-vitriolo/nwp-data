      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terminal 2, meanwhile, hosts the notorious Whomping Willow tree,
        while Newt Scamander''s Menagerie, part of the new movie "Fantastic Beasts:
        The Crimes of Grindelwald," awaits in Terminal 1.</p>'
    '11':
      'image': 'jcr:c8deccad-4272-4f4a-9b87-7dcfb151e656'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a7d37c-10e4-41f3-a2b8-82e73e7fb509'
