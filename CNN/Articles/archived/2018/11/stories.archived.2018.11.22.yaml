      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is heading towards Vietnam, PAGASA said, adding it was no longer
        affecting local weather.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431f598f-d7c3-4d7f-a52a-aa80af961cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:37:57.710+08:00
