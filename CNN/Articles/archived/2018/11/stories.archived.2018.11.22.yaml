  'south-korean-pastor-15-years-sentence-rape':
    'author': 'Euan McKirdy and Jake Kwon'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-22T16:42:51.845+08:00
    'imagesource': 'jcr:2e91df4c-00a5-4c5d-b62a-e1ed816b73bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '362197b0-1fe8-418b-bec7-a8fc44bfca58'
    'lead': 'The leader of a controversial South Korean church who promoted chastity
      to his 130,000 followers has been sentenced to 15 years in prison after being
      found guilty of multiple counts of sexual assault and harassment.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T17:48:05.680+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:02.634+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:52.636+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korean pastor who portrayed himself as ''God'' sentenced to 15
      years for rape

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8815b2-239d-411e-ae08-8c7f307a6f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:48:05.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The leader of a controversial South Korean church who promoted
        chastity to his 130,000 followers has been sentenced to 15 years in prison
        after being found guilty of multiple counts of sexual assault and harassment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebcbe3c-0089-4d12-9f60-c08dad7d8277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:48:05.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Jae-rock, the leader of the Manmin Central Church, who court
        documents show "deified himself" in sermons, was indicted for 42 counts of
        sexual harassment and sexual assault against eight victims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f51a98a-8272-408f-bc3f-73eff24d28b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:48:05.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, 75, had "maliciously taken advantage of the victims who had
        absolute faith in his religious authority, and sexually harassed or assaulted
        the victims who were in their 20s repeatedly for an extended period and even
        sexually assaulting multiple victims at the same time," according to a press
        release from the Seoul Central District Court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8203723-aa2a-4d35-bc3c-bc66d5fcfa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:48:05.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s victims had been members of his church since birth or childhood,
        the document said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6243e8-49a7-42bb-adaa-0c84cdb5c95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:48:05.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they were of the age of consent at the time of their sexual
        relations with Lee, the court found that his followers were unable to resist
        his advances "due to their absolute faith in the infallibility of the accused."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfc3767-9dcf-4288-a3e1-72d56debc7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:48:05.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victims were in the psychological status where they absolutely
        could not resist or at least the resistance was substantially difficult,"
        the release said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee638c9-de45-4566-88a0-9cfee894f565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:48:05.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judging from the circumstances, though the accused did not call
        himself the ''holy spirit'' or ''god'' in an official place, in the smaller
        gathering or personal education sessions, he had been teaching the followers
        directly, and indirectly, that he is the holy spirit, or God."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee229810-f240-4a65-9f94-ae0602021983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:48:05.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of the victims had left the church but, in the wake of the
        #MeToo movement, were encouraged by a fellow victim to report him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64dd433-2f78-44da-8a80-5a2771567ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:48:05.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court found that it was "sufficiently reasoned" that Lee''s
        influence over the victims as their pastor, having "consistently listened
        to his sermons and attended the church diligently," would have believed that
        he "served God''s will."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdccd02-cbe3-41cd-9a5a-85f22a505ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:48:05.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee denied all charges, and argued that the victims may have been
        motivated "by money" to provide false testimony. He has worked as a missionary
        both in South Korea and internationally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcb4743-6ab5-4004-a961-495df1132600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:48:05.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the prison sentence, Lee was ordered to undergo 80
        hours of sexual violence therapy program, and is banned from working with
        children for 10 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87e1894-1216-47da-96a5-7728ae1265ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:48:05.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "South Korean pastor
        who portrayed himself as ''God'' sentenced to 15 years for rape."</em></p>'
  'Scrap-fuel-excise-tax-increase-Senate-Bill-Joel-Villanueva':
    'author': ' CNN Philippines Staff'
    'caption': 'Senator Joel Villanueva.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-22T16:30:28.699+08:00
    'imagesource': 'jcr:819db67a-db95-4af1-8581-4a4b2a30e58e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8893262-c4eb-43d4-87bc-8497b3629570'
    'lead': 'Villanueva, in the bill''s explanatory note, said his measure will help
      temper inflation which has stayed at 6.7 percent in October.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T17:49:39.005+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:02.514+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:52.693+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate bill sets conditions to scrap fuel excise tax increase

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdb4366-e2da-4a53-bd73-a067a93eae96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:49:39.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> A
        senator on Thursday filed a bill that lists conditions to suspend the additional
        fuel excise tax under the Tax Reform for Acceleration and Inclusion (TRAIN)
        law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50f3f94-8362-4899-b322-19d6e7784ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:49:39.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Senate Bill 2014 file by Senator Joel Villanueva, tax adjustments
        will be recalled under the following conditions: inflation exceeds government''s
        annual targets, the average rate of increase of food prices goes beyond seven
        percent, and crude oil exceeds ₱4,080 per barrel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570fb23c-2d02-4d42-becd-0d651d0c2f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:49:39.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conditions must be present for three consecutive months before
        the next scheduled excise tax adjustments. The TRAIN law raises the fuel excise
        tax per year in January from 2018 to 2020. The law only suspends the increase
        if the benchmark Dubai crude oil averages $80 or more three months before
        the increase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d77b34-d1ca-46cc-9510-2eaca281ee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:49:39.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once suspended, pump prices will be as follows: regular and premium
        gasoline at ₱4.35 per liter, while diesel and liquefied petroleum gas will
        have no excise tax.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286c3b94-b5f8-4553-b9e0-3192621b587f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:49:39.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has already approved the economic managers'' recommendation
        to suspend the ₱2 additional fuel excise tax in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f140bfb5-d6e5-4625-ad82-e1d0d32b611f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:49:39.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva, in the bill''s explanatory note, said his measure will
        help temper inflation which has stayed at 6.7 percent in October.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b880bfb1-ff09-4bf7-b65f-6e15a7f51a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:49:39.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the provision on food prices will help minimize the fuel
        excise tax impact on Filipinos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bd3d67-44ca-49fe-856d-1e58e2607071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:49:39.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipinos allot as much as 60 percent of their budget on food.&nbsp;
        We already have more than eight million Filipinos who fail to meet their basic
        food requirements on a daily basis, and even more people would suffer with
        higher prices.&nbsp; If food prices become too high, my proposal is to temper
        production cost by lowering the fuel tax," the lawmaker said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2da722f-ce29-485f-9d01-137746970530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:49:39.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority earlier reported a slowdown
        in price increases of food and non-alcoholic beverages, but rice and fish
        prices remain high over supply concerns.</p>'
  'xi-visit-priority-traffic-closure':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-22T16:29:03.804+08:00
    'imagesource': 'jcr:de915ee9-2e58-4d09-b6ff-67f96a8725f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3844d72-366f-48b1-a14b-614a6bab3114'
    'lead': 'Presidential Spokesperson Salvador Panelo says citizens should live with
      these commuter woes, as Chinese President Xi Jinping''s security  was ''top
      priority'' '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T17:51:12.938+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:36:02.349+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:52.747+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace on traffic, road closures during Xi visit: Visiting leader''s
      security is top priority

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0a5c47-c799-4374-bed6-13bf83be8eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:51:12.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 22) — Presidential Spokesperson
        Salvador Panelo on Thursday addressed commuters'' woes regarding the traffic
        jams and surprise road closures during Chinese President Xi Jinping''s state
        visit this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f696dfc-300d-4cd6-958a-593f733c1469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:51:12.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Panelo said the traffic situation should have
        been understandable given that the government''s "top priority" is the security
        of the visiting head of state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5204b213-a43e-45ea-a5d1-eb32d82d4f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:51:12.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to live with that because the concern of the state would
        be the security of a visiting head of state," Panelo told reporters in Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bfab5f-268e-44cc-b03c-987ed1d7f88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:51:12.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that should be understandable, given the fact that in Manila
        area, work was suspended. Hence all the motorists would not be passing here
        because of the security so they have to converge in the Makati area and other
        places," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb44041-90ea-4ba0-ba10-11cea7a005bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:51:12.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And there would be traffic. All of us (experience it), me too."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97b12b2-b5f1-4551-8720-b047bb797046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:51:12.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country on Tuesday rolled out the red carpet for the Chinese
        leader. This marked the first state visit to the Philippines of a Chinese
        President in 13 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36dffeb-039b-462a-a3dc-15d29457deb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:51:12.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, his trip was met with rage not only from critics and protesters—
        but also from motorists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef4ed0b-7c0e-4866-9c8c-014c05bb8e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:51:12.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport authorities previously released a list of road closures
        prior to the historic state visit, but some netizens pointed out there were
        several other road blocks that caused standstill traffic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b88a5d-6bd8-4d77-acfd-b7d8034dd00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:51:12.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Presidential Security Group (PSG) in a statement
        apologized to all commuters affected by the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662b9dbd-5505-4690-bf3b-b9d94d67f857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:51:12.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to its implementation and how they accomplish such task, it''s
        their (Metro Manila Development Authority and Philippine National Police)
        call and would involve their concept of operations, to ensure that the designated
        route/s is/are secured," it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27e82f1-5bd4-4639-b156-49fb4fe3ede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:51:12.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:02.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As host to our State Guest, we provided the necessary hospitality
        and security to ensure the smooth flow of their movement."</p>'
  'sandra-parks-shot-stray-bullet':
