    'jcr:uuid': '731d7e6c-d324-473e-b6d8-813669457729'
    'lead': 'Volunteers at a Chicago food bank got a surprise treat for the holidays.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T10:15:30.103+08:00
