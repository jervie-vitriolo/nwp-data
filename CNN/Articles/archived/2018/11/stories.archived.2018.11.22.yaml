        spell on Singapore Airport"</p>'
  'Andaman-Nicobar-islands-October':
    'author': 'Sugam Pokharel and Euan McKirdy'
    'caption': 'An American Christian missionary is thought to have been killed by
      tribespeople from one of the world''s most isolated communities on a remote
      island hundreds of miles off the coast of India, according to officials.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-22T06:33:24.702+08:00
    'imagesource': 'jcr:03f43da7-44e0-4252-943a-2db6e8cb0225'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a44c1bf-1e99-4339-8c96-f3cd5cd87029'
    'lead': 'The island, North Sentinel Island, is inhabited by the Sentinelese people,
      who are protected under Indian law.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T10:41:26.507+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:35:56.758+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:54.809+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Isolated tribespeople believed to have killed U.S. missionary who trespassed
      on remote island

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f31c80b-98b0-42b2-83bf-ae8faa613fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:41:26.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An American Christian missionary is thought
        to have been killed by tribespeople from one of the world''s most isolated
        communities on a remote island hundreds of miles off the coast of India, according
        to officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358776c4-0a7d-49f0-97d0-acf2d2feea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:41:26.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old American, identified as John Allen Chau, came to
        India on a tourist visa but came to the Andaman and Nicobar islands in October
        with the express purpose of proselytizing, Dependra Pathak, Director General
        of Police of the Andaman and Nicobar islands, told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ccd6ad-2fcb-42ff-a015-24ea6715e480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:41:26.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We refuse to call him a tourist. Yes, he came on a tourist visa
        but he came with a specific purpose to preach on a prohibited island," Pathak
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a03e7df-cee3-44da-b7c5-e50621693f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:41:26.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chau did not inform the police of his intentions to travel to the
        island to attempt to convert its inhabitants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1018d53-280e-4d63-94db-e33069718088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:41:26.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island, North Sentinel Island, is inhabited by the Sentinelese
        people, who are protected under Indian law. Just more than a dozen people
        are officially thought to live on the remote island in the Andaman and Nicobar
        archipelago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0def74-ee8e-4e81-bf9b-5f476e7194b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:41:26.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illegal access</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8e0c08-5516-42bd-92b0-f5ceb8a3b27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:41:26.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pathak said that the American missionary had asked one of his local
        friends, an electronic engineer, to arrange a boat and find some fishermen
        who could take him to the island. The contact found a boat and the fishermen,
        along with a water sports expert, to help with the expedition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9dc4f7-b18a-4643-8f24-b4117d16599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:41:26.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All seven locals who facilitated the trip have been arrested.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd060fc8a-1b13-469b-92ad-837d067105e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:41:26.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the fishermen, they used a wooden boat fitted with
        motors to travel to the island on November 15," Pathak said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892ac458-bc87-40a7-9de6-f65ce8f1aa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:41:26.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The boat stopped 500-700 meters (1,640 - 2,300 ft) away from the
        island and (the American missionary) used a canoe to reach the shore of the
        island. He came back later that day with arrow injuries. On the 16th, the
        (tribespeople) broke his canoe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df25e3c3-a028-465e-9be9-8b80aaf1f89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:41:26.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So he came back to the boat swimming. He did not come back on the
        17th; the fishermen later saw the tribespeople dragging his body around."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd725a7a3-09db-4c5b-9b8c-a90797b11d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:41:26.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police haven''t independently verified if he is indeed dead,
        but based on what the fishermen have told them believe that he was killed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce1d213-54cd-416d-b188-3f2174c4764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:41:26.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a team out in the waters for reconnaissance and to strategize
        how to recover his body. The team consists of coastal guards, officials from
        tribal welfare department, forest department officers and police officials."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b9ad43-4b6b-443f-9787-7842ed6c35d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:41:26.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remote, largely isolated</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b427f8-6f09-42a0-8b0e-a53ecfc54d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:41:26.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island is a protected area, and it is prohibited to go within
        five nautical miles of it, after previous incidents of aggressive behavior
        towards outsiders had been observed. In 2006, two local fishermen were killed
        by the tribes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f658d-0325-4f03-b54a-c9d896be0033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:41:26.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official from the U.S. consulate in Chennai confirmed that diplomats
        are "aware of reports concerning a U.S. citizen in the Andaman and Nicobar
        Islands."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d0961a-16c3-4ad2-9943-978e91f15200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:41:26.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a U.S. citizen is missing, we work closely with local authorities
        as they carry out their search efforts. Due to privacy considerations, we
        have no further comment," the official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cca1d89-6c8b-4a65-acd2-e397ee7d6302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:41:26.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiny numbers left</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed3b4f0-cf97-4c0f-b3de-d5d831605d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:41:26.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island group is about 850 miles (1,370 kilometers) east of the
        Indian subcontinent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b94722c-50f4-4f13-8586-7d9125affc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:41:26.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 572 islands in the Andaman and Nicobar Islands territory,
        only three dozen of which are inhabited. The territory has a population of
        nearly 380,000, according to India''s 2011 census.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694c3554-654c-4cda-bd4d-1c6c4f0dd9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:41:26.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2011 survey only spotted 15 Sentinelese on their island -- the
        count was done from a distance due to the danger in approaching the tribe.
        In the 2001 census, the total population was estimated to be 39.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c2acde-7d8c-4ff1-89e0-839e8571935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:41:26.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has designated five indigenous tribal groups in the territory
        as "particularly vulnerable" due to the loss of sustaining resources and customs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1ba9f3-111c-4013-aa84-21821b095587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:41:26.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Ministry of Tribal Affairs has said that, with regard to
        Sentinelese tribes, the Andaman and Nicobar Islands administration "has adopted
        an ''eyes-on and hands-off'' policy to ensure that no poachers enter into
        the island."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc4c24e-ff3b-4d6d-ae1f-c73544f811d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:41:26.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Isolated tribespeople
        believed to have killed US missionary who trespassed on remote island."</em></p>'
  'enjoy-shopping-without-credit-card':
    'author': 'CNN Philippines Staff'
