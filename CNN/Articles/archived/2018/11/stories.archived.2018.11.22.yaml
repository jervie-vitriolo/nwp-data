      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Permanent Court of Arbitration at the Hague invalidated
        China''s sweeping claims over virtually the entire South China Sea and ruled
        that the Philippines has sovereign rights over the West Philippine Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8477f34-1439-4b89-aca7-a27897df9335'
      'mgnl:activationStatus': true
