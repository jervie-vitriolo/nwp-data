      'mgnl:lastActivated': 2019-04-17T09:36:02.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We try to finetune everything that we have offensively and defensively,"
        he explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097fc900-cdfe-43ac-b0ed-5a999edf30bc'
