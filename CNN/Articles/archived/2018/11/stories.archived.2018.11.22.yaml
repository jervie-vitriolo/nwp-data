    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:35:53.332+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: Locsin on diplomatic protests on West PH Sea: PH weak, China
      indifferent

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb0dd1-8daf-4cec-8b6a-224e9939ea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:20:56.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (November 22, CNN Philippines) —</strong> For
        Foreign Affairs Secretary Teddy Boy Locsin, the Philippines is only sending
        diplomatic protests "at a brick wall" whenever it protests China''s militarization
        of the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5654ec7d-06c7-45fb-bbe4-0f5f988da60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:20:56.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t you think within a period of time, considering we don''t
        have the firepower to do anything about it, the accumulation of note verbales
        becomes really evidence of the facts of life? That we are powerless and they
        are indifferent," Locsin told CNN Philippines'' The Source on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c0b92f-3ee2-47d4-b5c0-0e2fe78912b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:20:56.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strong will do what they want and the weak will suffer as they
        must," he added, quoting Greek historian Thucydides.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a687dfc-637c-4abe-986e-1e51edda0a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:20:56.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA), previously under former
        Senator Alan Peter Cayetano, has insisted that it has filed hundreds of diplomatic
        protests against China for its incursions in the West Philippine Sea, an area
        of the South China Sea within the Philippines'' 200-nautical mile exclusive
        economic zone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bc2237-b8d1-40de-aa1b-e5875badd3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:20:56.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact number varies, with Cayetano saying during a House probe
        last May that the Philippines has filed "50 to 100" protests, while the DFA
        said in June that the country was engaged in in 85 "diplomatic actions" on
        the South China Sea row.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2382cb0f-0100-462d-a77c-54bdfd8fca07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:20:56.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in August, Cayetano said during a hearing on the proposed 2019
        budget of the DFA at the Senate that they do not count how many diplomatic
        actions have been filed against China. Still, he insisted in an interview
        on The Source last August that "dozens and dozens" of written and oral protests
        have been filed and have the same weight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1359123-50c3-4660-be95-7f009f80fca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:20:56.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Locsin has a pessimistic outlook on filing diplomatic protests,
        he is not entirely shutting the door on it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8797445b-5fab-459b-a4db-f02c6c647de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:20:56.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:01.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes it works, among equal countries, yes it does, where we
        have something over them," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be69a155-4224-4b3b-9fd6-6e26173537f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:20:56.159+08:00
