      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — You wouldn''t think that an airport regularly named as the
        world''s best would need any extra magic to help attract air passengers, but
        Singapore Changi is turning to young wizard Harry Potter for help.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6a5e13-220e-4632-bcec-7ed7276e74e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T10:38:31.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:35:56.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Southeast Asia hub has installed full-size replicas of locations
        featured in the Potter books and movies, offering devotees of J.K. Rowling''s
        creation another reason to fly.</p>'
    '3':
      'image': 'jcr:a5c69e0a-c480-46fb-9241-b86fe237a640'
