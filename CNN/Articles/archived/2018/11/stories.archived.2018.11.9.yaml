      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezelua''s Mariem Claret Velazco Garcia bested 76 other candidates
        to bring home the international crown. She succeeds Indonesia''s Kevin Lilliana.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
