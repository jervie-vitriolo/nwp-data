      'mgnl:lastActivated': 2023-02-14T09:55:01.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines learned Cruz has been unofficially sponsoring meals
        and dinners for the women for at least 5 years now since he owns a restaurant
        near the hotels of the contestants.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745aa6f0-d69c-42c4-aa03-3eac4559470e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:03:42.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:01.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorraine Schuck, the founder and executive vice president of the
        production that runs the pageant, said they will ban the alleged sponsor from
        the pageant''s next events. She said she told Cruz about the ban over the
        phone, but the organization doesn''t see the need for a formal communication
        to restrict Cruz from future events.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00be42d4-3521-4fbe-8527-b0837c6b5220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:03:42.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:01.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really actually got mad at him. In fact I told him, ''You know
        Ms Earth has been promoting Philippines worldwide. Why are you doing this?
        You''re destroying Miss Earth that''s helping the Philippines,''" she told
        CNN Philippines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b99a9e-19cc-4694-8f8a-a2cdb387bbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:03:42.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:01.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Schuck was disappointed why the candidates opted to air
        their issues online even if they have already talked about it. She said the
        organization asked the candidates to file a written statement on the incidents
        to help them should Vandenberg and Gyles-Brown decide to file a case against
        the sponsor.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a67603-8943-4f1e-bbc2-accfeef3634e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:03:42.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:01.692+08:00
