    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-14T09:14:26.285+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duterte says he will object to renewal of ABS-CBN franchise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406b4a76-9331-417f-83a4-a2cca9d7faea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:56:26.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:14:27.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> President
        Rodrigo Duterte slammed TV network ABS-CBN anew, saying he would object to
        the renewal of its franchise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa34369-bd6f-4f2d-b82a-9a1cf2cc6c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:56:26.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:14:27.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Thursday during the ceremonial distribution of Certificates
        of Land Ownership Award to agrarian reform beneficiaries in Malay, Aklan,
        the President went on a tirade against the network and its chairman emeritus
        Gabby Lopez, saying they were thieves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eaa921-04fa-4461-9b1c-ed2a34ad0e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:56:26.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:14:27.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN''s franchise is up for renewal in 2020, or two years before
        the end of Duterte''s six-year term.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19804d2-abc4-4ab6-a3f9-80073ad08ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:56:26.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:14:27.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte recalled how during the presidential campaign period in
        2016, he gave money to the network to run his TV ads.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe46375-a8a3-419b-9093-b5f82691d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:56:26.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:14:27.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam mo yung ginawa ng mga p*****g i*a kayo, ikaw</em> Gabby.
        <em>Inuna mo pa yung</em> advertisement ni Trillanes <em>na hindi ikaw. Pinaniraan
        ako ng mga bata, ay si Duterte killer yan. Sa batas,</em> there was an injunction
        <em>na hindi pwede yan kasi bawal na gamitin mo ang bata.</em> And yet <em>pumunta
        talaga kayo,</em> went ahead with the show and made it public," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f981e2e0-da5a-4421-bedf-de5ba2e6d45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:56:26.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:14:27.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know what you sons of b*****s did, you Gabby .
        You went ahead and showed Trillanes'' advertisement. Children said, Duterte
        is a killer. There was an injunction in the law which said that was not allowed
        because it involved children. And yet you went ahead with the show and made
        it public.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd01b1a-6883-49c6-a218-a77dd6bc7acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:56:26.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:14:27.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added the money — which he said came from a contribution
        to his campaign — was still with the network.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2156d677-6c4c-49e8-8cd2-2474bfd7368b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:56:26.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:14:27.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President went on to ask why he should not be mad at the network.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f116f4-1b6d-4284-b582-e0264b42f862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:56:26.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:14:27.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung franchise ninyo, matatapos.</em> But let me ask you questions
        first.<em> Kasi ako talaga mag</em>-object <em>na marenew kayo. Alam mo bakit?
        Magnanakaw kayo.</em> <em>Estapador. Ginawa ninyo sa amin, marami kami,"</em>
        Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646c6e4f-6ae6-4ef0-b147-b44d2b85b302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:56:26.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:14:27.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Your franchise will end. But let me ask you questions
        first. Because I will really object to your renewal. You know why? Because
        you''re thieves. You''re fraudsters. You did that to me, to a lot of us.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78ebc2a-36f1-4d44-ab4b-48c3231a8a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:56:26.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:14:27.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate reaction from ABS-CBN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50909031-8a8e-449a-b86d-259104841185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:56:26.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:14:27.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Duterte had harsh words to say against
        the network.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b351300a-d3d5-46c4-8d3f-2450d6546a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:56:26.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:14:27.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, he called out ABS-CBN and said he would resign if there
        was more than ₱40 million in his bank accounts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f469f68-61df-4f8e-820f-156ff870e0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:56:26.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:14:27.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: NUJP fires back at Duterte for slamming Inquirer, ABS-CBN</p>'
  'eliseo-rio-3rd-telco-ptt-sears':
    'author': ' Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-08T22:44:48.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c0ad001-1586-4f03-97ef-4d7d01956d15'
    'lead': 'DICT Acting Secretary Eliseo Rio said the bidders that were disqualified
      from the third selection process still have a chance should their respective
      motions for reconsideration push through. Meanwhile, PT&T withdrew their court
      case against the National Telecommunications Commission.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T16:59:26.715+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:54:52.959+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Disqualified bidders still have chance at 3rd telco position -- Rio

      '
    'updated': 2018-11-09T16:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38571ace-d250-4c51-8809-dca8543bc285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:59:26.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:52.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> Two
        telecommunications companies may still have a chance at the third major telecommunications
        spot after being disqualified from Tuesday''s bidding, a ranking government
        official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f8b38e-286b-4b16-8ac3-09a54bcde1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:59:26.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:52.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bidders Philippine Telegraph and Telephone Corp. (PT&amp;T) and
        SEAR Telecoms-- the consortium of Luis Chavit Singson, TierOne Communications,
        and a few foreign companies-- were disqualified from the selection process
        for missing certain documentary requirements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f653ea5a-0b63-482b-9570-7cfa5bc1393e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:59:26.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:52.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PT&amp;T lacked a certificate of technical capacity, which should
        be provided by the National Telecommunications Commission (NTC), while SEAR
        lacked participation certificates of members of their consortium. They have
        until Monday to file their respective motions for reconsideration (MR) to
        the NTC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4893cdca-07c0-46d9-89a0-02d9c6aadda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:59:26.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:52.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines On The Record, Acting Telecommunications
        Secretary Eliseo Rio said that these companies still have a chance to nab
        the provisional third major telecommunications spot from Mindanao Islamic
        Telephone Company (Mislatel) should they pass two steps.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf69d59-6ab8-4e79-9723-e53dbdedfa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:59:26.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:52.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If [the NTC] grants their motion then it will now be opened and
        compared to the one that is now the present provisional new telco. And if
        they are better, they will become the new major player," Rio said, referring
        to one of the requirements in the selection process-- a sealed envelope that
        has the points computed by the NTC on the company''s capabilities based on
        the committed output of the telco companies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd01753-cc68-4159-a40f-4d77c13581a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:59:26.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:52.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel, which entered as a consortium with Davao-based businessman
        Dennis Uy''s Udenna Corporation and Chinese government-run company China Telecom,
        bagged 456.80 points. The maximum points that could be granted is 500.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7968138-4a31-49e7-9886-199ebd649c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:59:26.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:52.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disqualified bidders, should their MRs push through, need a
        score higher than Mislatel''s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c992ba5-8540-40ce-8de7-21205d724649'
      'mgnl:activationStatus': true
