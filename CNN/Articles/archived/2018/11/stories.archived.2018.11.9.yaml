      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year old Miss International stunned in the national costume
        portion as she flaunted a sparkling, multi-colored ethnic dress reportedly
        inspired by the Subanon tribe in Mindanao.</p>'
