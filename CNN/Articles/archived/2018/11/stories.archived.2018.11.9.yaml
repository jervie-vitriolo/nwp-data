        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/Bp2cOy7nWMG/?utm_source=ig_embed&amp;utm_medium=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">I left to compete at an international pageant in the Philippines
        about a month ago. I was so excited because I had been to the Philippines
        before and loved the country and the people; however, the experience with
        the pageant was not what I had expected. I left Miss Earth because I did not
        feel safe under their care. The second day of the pageant I felt uncomfortable
        because a sponsor from the first night was given my phone number, without
        my consent, and was calling me asking for my hotel and room number. I gave
        my phone to a team manager so that she could resolve the issue, but it did
        not work. He showed up to almost all of my events telling me he could take
        care of my needs and asked for sexual favours in exchange to get me further
        in the pageant. I was disgusted. He showed up to a hotel some girls were staying
        at and when I ran into him he continued to ask for my room number. I was lucky
        I wasn’t staying at that hotel. After so many strange calls, I recognized
        his phone number and was able to block it. At an event at the Manila Yacht
        Club he took all of the delegates in my group to his yacht and had some girls
        take sultry photos. Again, I was disgusted. Later in the pageant we had another
        sponsor event at the Manila Yacht Club and he was telling girls he could take
        them to Boracay, as long as we didn’t tell any one. A group of us left to
        sit out side as we did not feel comfortable. He followed us outside and was
        upset we were not dancing with him. The team mangers laughed and told us to
        be nice. Eventually we were allowed to go and sit on the bus because we refused
        to go back to his yacht. Six girls and myself left because we felt unsafe
        at that event. I asked many times why more girls weren’t given the option
        to leave but, was never given an answer. That night a few of us were given
        the opportunity to bring our concerns to Miss Lorraine, the woman in charge
        of the pageant. I went through almost two weeks of sexual harassment before
        I anything was done about it. I was told he would not be around any more,
        but I had advised Lorraine of several other issues that were not resolved.
        Miss Peachy, another employee of the pageant, spoke with me at an event about...</a></p>
