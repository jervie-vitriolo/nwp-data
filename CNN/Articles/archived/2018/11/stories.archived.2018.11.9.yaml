    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e6708e-b03d-4aba-b10c-7a8ff66d7079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.290+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Darwin’s Association of Delicious Evilness” by Carlorozy
        Clemente</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748ce093-e389-4ffe-8d65-8ec4185626a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.290+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlorozy Clemente is a really good artist. He works fast and his
        comics have an energy to them that makes his work stand out from the local
        comics scene. Manic and oftentimes beautiful, Carlorozy Clemente is a pretty
        dang good creator.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603650f1-7535-4b3b-8e8f-ecc4df773436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.290+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His brainchild, “Darwin’s Association of Delicious Evilness” (DADE)
        is about Darwin, an elementary student who has aspirations to start an evil
        organization so he can build a bomb inside the earth. He aspires to be a dictator,
        you see. He recruits different students to his side and we see his adventures
        trying to survive bullies, older kids, con artists, betrayal, childhood, and
        so on. I can say that this is one of the most fun, bombastic, kinetic, out
        of this world experiences you will ever have reading a comic. Carlorozy’s
        energy is infectious and DADE is just awesome.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae74f71-6ce3-48ff-8a11-4cd046f7eea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.290+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Currently, the collected edition of DADE is out of print, but
        you can contact Carlorozy through his <a href="https://www.facebook.com/carlorozy.clemente"
        target="_blank">Facebook page</a> and see if you can convince him to release
        another print run.&nbsp;</em></p>'
    '25':
      'image': 'jcr:fdaa618c-4f9f-4eee-8e18-ba4144e85bb5'
      'imageCaption': 'Photo from ADARNA HOUSE/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
