      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merritt, the first Filipina model to become a Victoria''s Secret
        Angel, teased her walk in an Instagram post between breaks. "About to do our
        second show!" she wrote. "The energy here is crazy!"</p>'
