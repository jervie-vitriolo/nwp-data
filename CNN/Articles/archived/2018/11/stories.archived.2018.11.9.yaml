      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eduard Folayang was named Martial Arts Hero of the Year following
        a pair of victories and earning a shot for the vacant ONE Lightweight world
        championship title against Singapore Amir Khan happening in Manila on November
        23.</p>'
