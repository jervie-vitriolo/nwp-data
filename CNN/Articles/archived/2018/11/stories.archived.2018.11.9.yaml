      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the martial arts group based in Baguio City took home
        four major awards Thursday in Singapore.</p>'
    '2':
