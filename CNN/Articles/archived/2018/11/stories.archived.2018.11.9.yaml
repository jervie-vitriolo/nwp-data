      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three candidates believe Miss Earth 2018 organizers did not
        act on their complaints.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54237283-aa21-42e9-8880-6a48fa3b7a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:03:42.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:01.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vandenberg said that she was able to talk to Schuck, the founder
        and executive vice president of the production that runs the pageant. She
        said it took weeks before the Carousel Productions addressed her concerns.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a96eb55-170a-4004-bb69-e6ee93641188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:03:42.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:01.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went through almost two weeks of sexual harassment before anything
        was done about it," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27781d3-663a-46c2-b35a-479580cfb43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:03:42.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:01.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gyles-Brown said that when she mentioned the Manila Yacht Club incident
        to Miss Earth organizers, they only scoffed at her.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc5861d-6859-412d-984a-ebe52034b5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:03:42.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:01.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Myself and Canada approached Team Managers to express our disgust
        only to be laughed at. Another official attendee of the night told me not
        to cry as I would ruin my makeup! There was no respect or compassion shown
        to myself or Jamie. I felt traumatised by this experience and had many sleepless
        nights," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f168dcd-e3a9-45c5-b4ab-24592ea302f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:03:42.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:01.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gyles-Brown said she was told by Schuck that the sponsor would not
        be allowed near the candidates, but it did not happen.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b03e07-1807-4d8c-9e47-ce2a80666836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:03:42.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:01.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The said sponsor in fact show up at a preliminary event and also
        attended the Coronation night," she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d59e10-90a4-4ce2-826d-634c80168878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:03:42.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:01.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheedy believes that more candidates over the years will come forward
        with their revelations against the said sponsor.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09daac91-082c-4c6f-bfd2-6c5063e98d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:03:42.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:01.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another allegation from Vandenberg was that Miss Earth organizers
        confiscated her passport on the first day of competition.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4011d6dd-b065-428e-a8c9-67d69402b34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:03:42.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:01.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The organization had confiscated my passport on the first day and
        I felt like I couldn''t leave. When the team managers went into my room and
        took things from my luggage without my permission, I had completely lost faith
        in the organization," she said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c5f090-d740-4dc1-b565-004bd9adc5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:03:42.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:01.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Earth organizers denied Vandenberg''s allegation, saying they
        only keep the passports for safekeeping.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0752bba5-fd2d-449f-bcec-7f3cdd5df154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:03:42.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:01.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vandenberg also explained her decision to withdraw from the competition
        before the coronation night on November 3.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dd7ddb-c9d4-4cd7-86df-724f814d35e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:03:42.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:01.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so excited because I had been to the Philippines before and
        loved the country and the people; however, the experience with the pageant
        was not what I had expected. I left Miss Earth because I did not feel safe
        under their care," Vandenberg wrote.</p>'
  'major-telco-player-NTC':
    'author': 'Luchi de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-07T10:31:26.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57f1e888-a03a-46b0-bc19-24ecfc751f64'
    'lead': 'The Mislatel Consortium, made up of Davao-based Udenna Corporation, its
      logistics arm Chelsea Logistics Holdings, and state-owned China Telecommunications
      Corporation, has been selected as the country''s third major telecommunications
      player.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T17:06:34.809+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:55:11.408+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Udenna-China Telecom wins provisional bid as 3rd telco player

      '
    'updated': 2018-11-09T16:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5482a7-cfd6-4cd9-ade1-1d8ad250be88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:06:34.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:11.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> The
        government decided Wednesday to name the Mislatel Consortium as the provisional
        new major player in the Philippine telecommunications market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b80241-8b3d-4942-8a77-5ab80608c3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:06:34.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:11.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consortium is composed of Dennis Uy''s Udenna Corporation based
        in Davao City and its logistics arm, Chelsea Logistics Holdings, partnered
        with the state-owned China Telecommunications, and the Mindanao Islamic Telephone
        Corporation, Inc. (Mislatel). Congress has granted Mislatel a 25-year franchise
        to operate back in 1998.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a207630-b92c-43c9-9250-c649a69fb512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:06:34.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:11.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel welcomed the decision, saying the combined assets of its
        member companies will help the consortium to perform well as the country''s
        third telco player.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5137d2-496a-4bd6-8ebc-21d2fdf36673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:06:34.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:11.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consortium is confident that Udenna Corporation''s extensive
        supply chain and knowledge of local industries will complement the world-class
        technology and telecommunications expertise of China Telecommunications Corporation,
        one of the world''s largest and most experienced fixed and mobile network
        operators. Meanwhile, Chelsea Logistic Corp.''s expertise in logistics and
        distribution will enable the speedy development of the network," it said in
        a statement Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b2f913-34cc-41b6-a493-9322ce412aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:06:34.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:11.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Udenna is not currently in the telecommunications business
        and Mislatel is not a known player, their partner China Telecom is one of
        the largest telecom providers in Asia and has more than 200 million subscribers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3608c9-e74a-4cfb-a22f-d35cecebf3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:06:34.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:11.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had earlier offered Beijing through its
        Premier Li Keqiang to break the duopoly of Globe Telecom and PLDT-Smart in
        the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dda2816-44b2-460a-b9c8-bfaff7ad4a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:06:34.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:11.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the bilateral talks between President Duterte and the Chinese
        Premier, President Duterte offered to the People''s Republic of China the
        privilege to operate the third telecom''s carrier in the country," former
        Spokesperson Harry Roque said in November 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8559e6-bdf0-4c4a-b4b5-e4f89c038530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:06:34.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:11.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel was one of the three bidders that pushed through with Wednesday''s
        selection process, which included Philippine Telegraph and Telephone Corp.
        (PT&amp;T) and the SEARS Telecom Consortium of former Ilocos Sur Governor
        Luis "Chavit" Singson. SEARS Telecom is composed of Mindanao-based TierOne
        Communications, the Luis Chavit Singson Group of Companies, Cambodia''s Southeast
        Asia Telecom, Singapore''s Miller Pte Ltd., and China''s Fujian Torch Electron
        Tech.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28deae9-1bcc-42b4-85cd-7ec941fb33ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:06:34.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:11.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the National Telecommunications Commission (NTC) on Wednesday
        disqualified SEAR Telecom consortium and PT&amp;T&nbsp; for alleged incomplete
        documents, participation documents for the former, and a certificate of technical
        capacity for the latter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317f4e5a-32fa-490a-bf7b-ae97a3ed9e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:06:34.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:11.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEARS and PT&amp;T said they will file an appeal with the NTC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5747879a-06dd-46b0-87cf-11e4e8a1ef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:06:34.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:11.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mislatel''s documents promised 5 Mbps minimum and 55
        Mbps maximum connection speed for next five years, and coverage area of 10-50
        percent of the Philippines, and P40 billion to P140 billion investment in
        its first year as the third telco player.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f699aa-c69e-4f22-ab74-9434ecc7fcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:06:34.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:11.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens to the other bidders?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621b253a-1f8d-4b40-9131-06abf36934ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:06:34.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:11.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Telecom, which had arrived early at the office with its selection
        documents, did not push through with its submission as it elevated its case
        against the NTC to the Court of Appeals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256c298a-e988-46a7-81d9-f381c147fb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:06:34.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:11.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local bidder Converge ICT, which was supposed to partner with South
        Korea''s KT Corp., also did not push through with its bid. Converge ICT President
        Dodie Elvina attended the bidding to voice out his objections on the selection
        process.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a5e23f-07f4-4c2d-b72c-4ea8aa152f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:06:34.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:11.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not the objections from Converge ICT and LCS Group should
        be heard during the bidding stalled the selection process, which started at
        10:30 a.m. Eventually, the selection committee decided that the complaints
        should be aired some other time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b187348-a04b-4816-b706-f11fe1e48a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:06:34.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:11.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC also contested PT&amp;T''s claims about its technical qualifications
        and will issue an official statement on the matter.</p>'
