      'mgnl:type': 'text'
      'text': '<p>Miss Earth-Guam Emma Mae Sheedy said the Filipino sponsor, whom
        she identified as Amado Cruz, ensured that the team managers and security
        personnel were separated in another room during the event at the yacht club.
        She said he grabbed her bare backside during the National Costume Competition,
        but told her not to tell anyone about it.</p>'
    '19':
