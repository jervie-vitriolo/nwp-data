      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Singapore (CNN Philippines, November 9) —</strong> An anime
        based on a Filipino graphic novel that deals with the supernatural and folk
        legends, a new chapter on the dark history of the Mexican drug war in the
        1980s, and a Korean suspense series revolving around a mysterious plague that
        will literally eat your heart out are some of the newest offerings revealed
        by the world''s leading streaming giant ''Netflix'' in its first ever ''See
        What''s Next: Asia'' event in Singapore on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea87d94-8688-4821-a3a7-9e630b98ae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:52:45.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:20.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Internet is changing everything just like what television and movies
        did in the past." Netflix CEO Reed Hastings said. The US-firm executive adds
        that their company''s vision focuses on three central themes: on demand, personalization
        and global sharing. "Netflix allows you to binge watch television series removing
        barriers of fixed TV programming. Entertainment streaming also allowed us
        to tell stories from different parts of the globe, wherever, whenever," Hastings
        explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebce493d-06b4-43f9-a0b1-6996ffad847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:52:45.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:20.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix unveils 17 new shows from Asia produced in Japan, Taiwan,
        Thailand, India, and South Korea. The Asian shows will join 100 new and returning
        originals across eight countries in Asia. Titles like ''Sacred Games'' from
        India, Japan''s anime ''Devilman Crybaby'' and variety comedy ''Busted'' from
        South Korea captured the hearts of global audience in about 190 counties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd8a042-75b6-48b4-87fb-0995d30b46e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:52:45.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:20.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truly Asia</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324a9ae8-fc9a-4cdc-8b2f-3cf1663c9601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:52:45.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:20.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its commitment to provide opportunities for storytellers and
        filmmakers in Asia, Netflix reveals new Asian contents like the ''The Stranded''
        a mystery flick in Thailand that takes place after a devastating tsunami hit
        a remote island and the drama series ''Shimmers''.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b51c857-09e7-4fd1-8208-9d1f477b5697'
