    'lead': 'Giannis Antetokounmpo had 24 points and Malcolm Brogdon 20 for the Bucks.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T15:24:23.597+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:30:28.364+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:30:16.634+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Bucks'' blowout ends Warriors'' 8-game win streak

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9531d20f-cc37-40bf-b45c-8541f9a9f8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:24:23.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:28.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Eric Bledsoe scored six of his game-high
        26 points during a second-quarter flurry that allowed the Milwaukee Bucks
        to build a double-digit lead en route to a shockingly easy 134-111 victory
        over the Golden State Warriors on Thursday in Oakland, Calif.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c4e5eb-8fa0-4266-8907-7a0752c412a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:24:23.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:28.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giannis Antetokounmpo had 24 points and Malcolm Brogdon 20 for the
        Bucks, who had lost two of three after a 7-0 start.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c1a754-6b3a-461e-92be-ab26a142d048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:24:23.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:28.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klay Thompson led Golden State with 24 points on a night when backcourt
        mate Stephen Curry missed all four of his 3-point attempts and was held to
        10 points. Curry exited for good in the third quarter due to a left adductor
        strain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed7cb52-7a75-4d0c-a33a-aef90aa2dfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:24:23.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:28.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss snapped Golden State’s eight-game winning streak and was
        its first at home this season in seven outings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebdcbb1-a40c-4160-84ba-223295802ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:24:23.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:28.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 3-pointer by Thompson got the Warriors within 40-39 in the fifth
        minute of the second quarter before the Bucks used a 15-2 burst to run away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7714ef7-1b44-438b-8539-249080551bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:24:23.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:28.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bledsoe had two hoops and two free throws in the run, while Pat
        Connaughton contributed four points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c3f99f-6fa8-4a8d-becc-1ce0bd1965b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:24:23.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:28.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks went on to lead by as many as 15 in the second quarter
        and then 105-79 after three before coasting home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ddc13f-04e9-47c1-a77e-af36c25ecfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:24:23.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:28.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khris Middleton had 17 points and Connaughton 15 for the Bucks,
        who won despite shooting just 9-for-35 (25.7 percent) from 3-point range.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068e28bd-7105-4bfc-aa7d-6cb2f0043406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:24:23.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:28.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo also grabbed a game-high nine rebounds, helping Milwaukee
        win for a second consecutive season at Golden State.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bca7280-4d50-4444-b3c6-7ffb16b019fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:24:23.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:28.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 134 points represented the Bucks’ second-highest total of the
        season, having set a season-high in a 144-109 home win over the Sacramento
        Kings on Sunday before heading west for a four-game trip.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c836ff-00cc-4041-a6a9-1c98511e6ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:24:23.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:28.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Durant shot just 6-for-15 on a 17-point night and Curry went
        5-for-14 overall for the Warriors, who had opened a five-game homestand with
        three straight wins.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31414ed-cbd0-4644-81d3-b8ee7c27f00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:24:23.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:28.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant found time for a game-high nine assists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b50f2ec-268e-457a-b6e4-106865fe6ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:24:23.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:28.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinn Cook finished with 15 points and Damian Jones 12 for Golden
        State, which was outshot 51.5 percent to 48.3 percent from the field.</p>'
  'Duterte-Boracay-casino-ban':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-09T15:05:09.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58605434-e0d9-4857-8d97-f889521f4089'
    'lead': 'President Duterte stresses he does not want to issue new permits for
      casinos, especially in Boracay, because residents are also against it.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T15:27:21.006+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:50:56.855+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duterte: No need for EO to ban casinos in Boracay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9158be4b-7452-4472-9a03-fe7d1840a135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:27:21.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:50:56.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 9) — President Rodrigo Duterte
        on Thursday said he does not need to issue an executive order (EO) to ban
        casinos in Boracay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5288fa-0b71-4e41-b719-b118e5e1161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:27:21.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:50:56.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I''ll just say that huwag na lang. Anyway, it''s a privilege
        whether I put it in writing or just say it verbally," he said after he distributed
        Certificates of Land Ownership Award (CLOA) to the Ati in Boracay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa98178d-df18-42fc-8222-9b2b86dec9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:27:21.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:50:56.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra earlier said he recommended to
        Duterte to issue an executive order to implement a policy that will ban casinos
        on the island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69ac598-23ea-4400-9f11-4ea707045761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:27:21.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:50:56.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte stressed he does not want to issue new permits for casinos,
        especially in Boracay, because residents are also against it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73abcbb3-a4ec-42f3-bd0c-66b425791643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:27:21.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:50:56.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said casinos are being used by erring police officers, money
        lenders, and kidnappers for crimes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f1b516-b37e-40ea-b715-aea3a49c6803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:27:21.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:50:56.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody will go there just to take hostage of the occupant, ask
        something if he has money, then they will just call the family... If I were
        the owner of the hotel, I should just be speculating of what will happen to
        me if I defy the government. There''s going to be no gambling and that''s
        it," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea303c5a-b192-4c5f-996c-78f3abe14073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:27:21.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:50:56.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the reopening of Boracay on October 26, Interior and Local
        Government Acting Secretary Eduardo Año said all casinos in the newly-rehabilitated
        island have ceased operation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea5b7b7-76ac-45f7-82a6-080139d29515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:27:21.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:50:56.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: No more casinos operating in rehabilitated Boracay – DILG</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faba3663-e4b7-468c-80be-865471519075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:27:21.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:50:56.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said they have requested Philippine Amusement and Gaming Corporation
        (PAGCOR) to cancel the existing permits granted to casinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921b438a-17fd-4c6f-aa65-957a0986d9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:27:21.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:50:56.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the island''s massive rehabilitation, Duterte in April
        said there was no plan to put up a casino on Boracay, despite the provisional
        license granted to a Chinese company to build a $500-million (P26 billion)
        hotel-casino on the island.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbe8114-8040-45b4-8701-8b9ae7751405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:27:21.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:50:56.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on February 9 imposed a temporary halt to the construction
        of more casinos to avoid an "oversupply" of gaming complexes.</p>'
  'Boston-Celtics-Phoenix-Suns-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-09T15:05:57.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c66c8487-f3a0-41e7-a198-b442309f2b1d'
    'lead': 'Kyrie Irving recorded a season-high 39 points and also had seven rebounds
      and six assists to help the Boston Celtics rally to a 116-109 overtime victory
      over the host Phoenix Suns on Thursday night.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T15:29:15.913+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:30:28.038+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:30:16.753+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NBA: Irving leads Celtics in OT rally past Suns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d99cb8-cd3b-4e4b-a489-b471be011285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:29:15.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:28.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Kyrie Irving recorded a season-high
        39 points and also had seven rebounds and six assists to help the Boston Celtics
        rally to a 116-109 overtime victory over the host Phoenix Suns on Thursday
        night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08631147-3d29-4143-b86f-401e836f9a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:29:15.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:28.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus Morris added 17 points and drained the tying 3-point basket
        in regulation as Boston recovered from a 22-point third-quarter deficit. Jaylen
        Brown connected on the go-ahead 3-pointer in overtime to cap a 17-point effort
        and Terry Rozier added 10 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e315d063-3965-417e-88f7-996079f16770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:29:15.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:28.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devin Booker scored a season-high 38 points and added nine assists
        and TJ Warren scored a season-high 29 points for Phoenix, which has dropped
        nine of its 11 games this season. Deandre Ayton contributed 14 points and
        10 rebounds and Trevor Ariza added 11 points and nine rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2808c5b-173f-4a7d-b37c-d948e400032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:29:15.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:28.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics recovered from a poor-shooting first half to finish
        at 40.2 percent, including 14-of-37 from 3-point range. The Suns shot 44.1
        percent and were 11-of-35 from 3-point range.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf6c0ba-5964-4c73-8bb3-232c71b72ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:29:15.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:28.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston trailed by 19 points after the opening quarter and by 25
        after the third period but rallied with a 20-6 run at the end of regulation
        to force overtime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c47eff-34d8-4392-9a85-3b2b76e7eb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:29:15.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:28.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown’s 3-pointer gave Boston a 112-109 lead with 2:05 left in overtime
        and Morris added a layup 26 seconds later. Jayson Tatum added two free throws
        with nine seconds left to close it out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e6c4b3-98c8-4f20-9889-a9077cdb5333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:29:15.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:28.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics trailed by 14 with 3:45 remaining in regulation before
        Irving (five) and Brown (four) scored all the points during a 9-0 surge to
        cut the Suns’ lead to 94-89 with 2:05 remaining.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103f3222-086c-421f-841d-9fca20bc81fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:29:15.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:28.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston kept on the pressure and moved within 98-95 on Irving’s 3-pointer
        with 35.9 seconds left and Brown’s basket with 7.3 seconds left moved the
        Celtics within one. Warren connected on two free throws with 6.1 seconds remaining
        to give Phoenix a 100-97 edge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04fb034-e805-499b-a3b0-071ee5ca4ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:29:15.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:28.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morris drained a 3-pointer with 1.1 seconds remaining to knot the
        score. It was Boston’s six trey of the quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c3f632-47ef-4d35-a7e2-903aa6a57505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:29:15.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:28.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren scored 19 first-half points as Phoenix led 55-35 at the break.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5813db82-072a-4413-ae7f-e76566d34072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:29:15.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:28.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics shot a meager 21.7 percent from the field in the half
        - 10-for-46 — and committed 10 turnovers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0c9d9c-0c8b-412e-9d1c-fe37c3682839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:29:15.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:28.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving was the only Boston starter to score in the first half and
        he was just 3-of-10 shooting while scoring 13 points. The other four starters
        — Brown, Gordon Hayward, Al Horford and Tatum — missed all 15 of their shots.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef34eafd-af08-49e1-b363-a58602ebe658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:29:15.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:28.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving opened the contest with a 3-pointer before the Suns scored
        the next 15 points.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9765fe-c540-42d5-ad4f-f3ee7dd3be30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:29:15.915+08:00
