      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto had previously told reporters about
        Honasan''s possible appointment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a56946-1188-48db-8a31-72831cd39a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:52:29.664+08:00
