      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, November 9) —</strong> Fighters from Team
        Lakay brought honor to the country after dominating the 2018 Global Martial
        Arts Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80721687-a66a-4497-8dfc-7537485c9d2f'
