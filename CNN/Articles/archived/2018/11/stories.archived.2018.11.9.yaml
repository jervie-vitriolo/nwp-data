    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a192b6-e2cb-4610-b6f6-f8fc469136a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:43:09.537+08:00
