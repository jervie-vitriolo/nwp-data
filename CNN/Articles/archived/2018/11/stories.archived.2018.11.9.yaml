      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> Three
        candidates of Miss Earth 2018 bravely came forward to reveal their experiences
        of sexual harassment involving a sponsor during the international beauty pageant,
        which was recently concluded in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b189f43-855a-4d4a-997d-67cac2d88393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:03:42.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:01.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Earth-Canada Jaime Yvonne Vandenberg, Miss Earth-England Abbey-Anne
        Gyles-Brown, and Miss Earth-Guam Emma Mae Sheedy all shared how excited they
        were to compete and to enjoy the Philippines, but it was ruined by a pageant
        sponsor''s alleged sexual requests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f38cee-8403-4da3-8eee-5b4be3279c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:03:42.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:01.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vandenberg, who eventually withdrew from the competition, said the
        sponsor started harassing her on her second day in the country. She said the
        sponsor got her mobile number without her consent and kept calling her to
        ask for her hotel and room number.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c8539f-a1cb-4226-a782-c124754935e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:03:42.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:01.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it didn''t stop there. The candidate said the unnamed sponsor
        offered her competition mileage if she grants him sexual favors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34164651-95c8-4def-93e4-984f06f08666'
