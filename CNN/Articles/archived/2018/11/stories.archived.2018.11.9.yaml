        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/Bp4g1mQh7H8/?utm_source=ig_embed&amp;utm_medium=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">My personal encounter @missearth. • It’s time to speak up
        about my personal experience. I have been in close contact with my national
        director and all incidents have been noted. I have worked very hard for my
        title of Miss Earth England and as I have previously mentioned I took 4 years
        to get to the top and win my place at the Internationals. I was elated to
        finally represent England over in the beautiful Philippines. My trip was a
        rollercoaster of emotions, stress and endurance and I did not leave the pageant
        as I was not going to miss out on the experience. I have many beautiful memories
        of my time here in the Philippines and many wonderful days. I met happy Filipinos
        who showed me such kindness and respect. I enjoyed 50% of my trip but the
        other 50% was over shadowed by feeling exploited, vulnerable, unnerved &amp;
        sexually harassed as I was approached by a sponsor on many occasions who asked
        for sexual favours in exchange for the Crown. This happened at Manila Yacht
        Club on a sponsored evening meal away from the team managers behind closed
        doors. The sponsor also tried to find out what hotel and room I was staying
        in. Myself and Canada approached Team Manager to express our disgust only
        to be laughed at. Another official attendee of the night told me not to cry
        as I would ruin my makeup! There was no respect or compassion shown to myself
        or Jaimie. I felt traumatised by this experience and had many sleepless nights.
        I was not sure who had my personal details including my mob number and hotel
        room. It was not only myself and Canada who were approached on this night
        but other delegates who I believe are going to come forward and tell their
        side of the story. I approached Lorraine Schuck who is the Vice President
        Of Miss Earth she informed me that the sponsor would be removed from all contact
        with contestants but this did not happen. As other groups experienced the
        same issue. Myself and @missjaimeyvonne removed ourselves from this uncomfortable
        environment and sat on the bus away from further exploitation. This is one
        of many incidents we faced during our Miss Earth Journey! The said sponsor
        in fact show up at a prelim event and also attended the Coronation night</a></p>
