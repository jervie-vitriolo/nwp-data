    'title': 'PH hosts first Asia Pacific LNG Investment Summit

      '
    'updated': 2018-11-09T18:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8546e66-f63b-4561-aecb-c5fb9f598b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:08:49.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:18.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Discussions on
        topics concerning liquified natural gas (LNG) will take center stage, as the
        country is set to hold the first Asia Pacific LNG Investment Summit in December.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02bde78-0f6c-44bf-a73c-513bbccafca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:08:49.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:18.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit aims to provide delegates from the most prominent companies
        participating in LNG-related operations a day of knowledge sharing and unparalleled
        networking and investment opportunities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c07356-3868-4e09-9c62-7b1c93231eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:08:49.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:18.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an expected turnout of over 300 industry professionals, the
        summit - designed to be the country''s premier business gathering for chief
        industry experts and players from across the region - is committed to deliver
        thought leadership and high quality audience making this landmark event a
        superb platform to:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a7a7f9-8462-435b-9a91-e365054e9f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:08:49.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:18.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- connect with potential investors</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee08781-8b15-4813-a973-3134208c4529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:08:49.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:18.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- establish business partnerships</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5264922-c24e-4130-a6de-43599f748a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:08:49.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:18.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- learn from industry leaders and think tanks</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c57a18c-0a26-44bc-96f5-a4a86e092282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:08:49.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:18.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will be held from Dec. 2 to 5 at the Solaire Resort and
        Casino in Paranaque City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287e401e-326c-4787-bc8a-75d4ea1567e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:08:49.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:18.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world needs more energy than ever, with LNG providing an increasing
        proportion of the energy mix over the coming decades.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f3b56d-cf60-4561-adea-b89721f1967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:08:49.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:18.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong growth of LNG will lead to many newcomers to the industry,
        including the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff979f5c-7e32-4035-8d5c-cb802e0ec9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:08:49.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:18.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is poised to have a thriving liquefied natural gas
        (LNG) industry within a few years with a projected capacity of seven million
        metric tons annual by 2020, the earliest estimate when indigenous fuel from
        the Malampaya gas field would run out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afc00f1-b91f-45c1-99a8-614aa1aec507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:08:49.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:18.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country, therefore, will need big-ticket investments to realize
        its vision of becoming Southeast Asia''s LNG hub.</p>'
