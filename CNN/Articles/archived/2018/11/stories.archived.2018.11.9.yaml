    'title': 'Duterte tells audience in Aklan: It''s okay to vote for Mar Roxas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3271bc54-f689-4c8d-8374-82863a194d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:15:05.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:18:33.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> After
        a volatile word war during the 2016 elections, President Rodrigo Duterte told
        an audience in Aklan that it is okay for them to vote for his former political
        rival Mar Roxas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3322ebf8-afdf-4741-9983-a49a24d97c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:15:05.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:18:33.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas is seeking a Senate seat in next year''s polls. His family
        hails from Capiz, a neighboring province of Aklan in a region that delivered
        solid votes for him during the 2016 presidential race he lost to Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46561788-8e14-458a-9af3-25cdb07856f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:15:05.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:18:33.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam ko si Roxas... vote for Roxas, Ilonggo eh. Iboto ninyo, walang
        problema ''yan," Duterte said Thursday evening in an event in Aklan''s Boracay
        island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c7c8f0-6a9e-49f1-a5e9-3cf8abad8f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:15:05.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:18:33.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know Roxas. Vote for Roxas, he''s Ilonggo. Vote
        for him, he has no problem.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdafab5-de9a-4a4a-9001-e860a81d9e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:15:05.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:18:33.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Ex-presidential bet Mar Roxas files candidacy for Senate return</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d5090f-af6d-41c4-9724-f67ee4c8394c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:15:05.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:18:33.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in 2015 said he wanted to slap Roxas for the government''s
        slow response to Typhoon Yolanda, back when Roxas was Interior Secretary.
        Roxas answered back, saying he would slap the then-Davao Mayor back. This
        exchange snowballed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc086831-69ac-4284-a624-9e9913622737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:15:05.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:18:33.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TIMELINE: The Roxas-Duterte word war</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986cd2ea-94db-4ca1-b6b4-01db745d3326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:15:05.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:18:33.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Roxas is thankful for the endorsement he received from his
        former rival during the 2016 presidential election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c945cab-865d-4c77-82c0-a1da960094a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:15:05.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:18:33.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming salamat kay Pangulong Duterte kung ganoon man ang sinabi
        niya tungkol sa akin," Roxas said in a message sent to reporters on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371b52c9-074a-49bc-8b88-b477bda73fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:15:05.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:18:33.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Thank you very much to President Duterte if that''s
        what he said about me.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237068a6-430b-4f3a-b903-24fecc4162e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:15:05.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:18:33.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Katulad ng sinabi ko, tumatakbo ako para sa Senado hindi bilang
        Round 2 ng 2016, kundi para makatulong lutasin mga problemang hinaharap ng
        mga Pilipino. Malinaw naman sa akin: There''s no reason why Filipinos should
        not progress. I want to go back to public service so I can help with this,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3557850e-d8ff-438f-ad40-e78b3166e8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:15:05.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:18:33.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Like I said, I am running for the Senate not as a
        Round 2 of 2016, but to help solve problems faced by Filipinos. It''s clear
        to me: There''s no reason why Filipinos should not progress. I want to go
        back to public service so I can help with this.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d6058c-b662-4242-8deb-0fa1aceb97d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:15:05.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:18:33.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte mentioned Roxas while he was criticizing former Philippine
        National Police (PNP) deputy director general Marcelo Garbo, Jr.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e6f5a5-c684-4d64-b856-a4360014748a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:15:05.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:18:33.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong si Garbo</em>, I don''t know where he is, that idiot.
        You know Garbo was the police aide, senior aide of Roxas," Duterte said. "Pero
        Garbo na ''yan, naghawak ng droga sa Visayas. Iyon ang police makita mo palagi
        sa tabi ni Roxas doon."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c11d59c-bfd3-4317-b62d-943f95ba62c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:15:05.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:18:33.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This Garbo, I don''t know where he is, that idiot.
        You know Garbo was the police aide, senior aide of Roxas. This Garbo, he''s
        handling drugs in Visayas. That''s the police you will see near Roxas there.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18d6a75-cad0-4517-a22d-f2d9106f41ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:15:05.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:18:33.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2016, Duterte named Garbo as one of the five police generals
        involved in the illegal drug trade, and ordered them relieved from their posts.
        All five denied the President''s allegations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c5b14-b712-4337-8b24-b6035c61a18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:15:05.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:18:33.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is a happy slatemate</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dc7a01-8061-427f-9c8c-eaef20876ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:15:05.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:18:33.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President took President Rodrigo Duterte''s remarks well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa563686-578c-4698-8e87-1c964fe0d89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:15:05.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:18:33.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Masayang balita iyan. Masayang balita na in-endorse ni Pangulong
        Duterte si</em> Secretary Mar for the Senate. Affirmation iyon na very much
        qualified, <em>walang duda iyong qualifications, dapat talagang tulungan,</em>"
        Robredo said in Capiz Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c08f26c-43a6-4a02-befb-27437a6165db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:15:05.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:18:33.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is good news. It''s good that President Duterte
        endorsed Secretary Mar for the Senate. It''s an affirmation that he''s very
        much qualified.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e919e7e8-9f4d-4b87-8f8e-42ac2dc1fb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:15:05.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-30T10:18:33.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
