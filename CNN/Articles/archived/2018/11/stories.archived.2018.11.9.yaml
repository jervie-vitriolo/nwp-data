      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> Philippines''
        Ahtisa Manalo was named first runner-up in the 2018 Miss International pageant
        held in Tokyo, Japan on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e86a538-0eac-4f18-b150-4ba95ff82d13'
