      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of the Manila Yacht Club, where the incident supposedly
        took place, said Cruz is not a member and could have just been sponsored by
        a friend who happens to be part of the club.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74516202-71e8-49c6-b5ef-f58facccefb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:03:42.105+08:00
