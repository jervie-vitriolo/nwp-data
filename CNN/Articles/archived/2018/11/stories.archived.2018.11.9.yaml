      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vandenberg said seven candidates left the event after they felt
        uncomfortable and unsafe in the sponsor''s yacht. She added some candidates
        were even invited to go to the newly-rehabilitated Boracay.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c49f46e-d1a3-43df-a4ed-6884f85c76e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:03:42.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:55:01.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At an event at the Manila Yacht Club he took all of the delegates
        in my group to his yacht and had some girls take sultry photos. Again, I was
        disgusted. Later in the pageant we had another sponsor event at the Manila
        Yacht Club and he was telling girls he could take them to Boracay, as long
        as we didn''t tell any one. A group of us left to sit outside as we did not
        feel comfortable. He followed us outside and was upset we were not dancing
        with him. The team mangers laughed and told us to be nice," she wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
