  'chris-nelson-british-chamber-business-roundup':
    'author': ' Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-09T23:27:43.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '016329da-0187-4aec-b106-875451234551'
    'lead': 'The chairman of the British Chamber of Commerce in the Philippines says
      companies in the UK are looking forward to investing in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T14:52:37.113+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:49:04.923+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'British Chamber of Commerce optimistic about PH economy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ace1f-1357-49f7-8421-9530b07ee0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:52:37.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:04.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 9) — A foreign business
        chamber said Friday it remains optimistic about the Philippines despite its
        slower growth in the third quarter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3895bc-4a68-4607-849f-2aa8b176f16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:52:37.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:04.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Nelson, Chairman of the British Chamber of Commerce Philippines,
        in an interview with CNN Philippines Business Roundup, said the 6.1 percent
        gross domestic product (GDP) of the Philippines last quarter remains higher
        than the United Kingdom''s, which has been growing at a much slower 1 percent
        rate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80f9d69-950a-4164-a904-c1dbfe34ee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:52:37.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:04.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain very positive… the interest level of UK companies in
        the Philippines is high and is growing," Nelson said, adding that the visit
        of the economic managers to the UK last September helped pique more interest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5acb27-7970-47a6-b854-e2848222e73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:52:37.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:04.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies in the UK are also looking forward to the implementing
        rules and regulations of the Ease of Doing Business Law, which has yet to
        be signed by President Duterte.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">British Chamber of Commerce Philippines: We remain very positive
        on Philippine economy | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/eEx6Gu9m8J">pic.twitter.com/eEx6Gu9m8J</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1060820578028859392?ref_src=twsrc%5Etfw">November
        9, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaf01ad-830a-431f-9427-ab764993ec6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:52:37.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:04.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6cbc3d-d494-4083-ae08-68fdbd0427d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:52:37.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:04.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ease of doing business is a key issue. We have to wait for the
        implementing rules to come out, how will it be enforced," said Nelson, recalling
        that he was one of the people consulted on the measure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856422e8-c885-41ac-aef8-a5ebe030507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:52:37.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:04.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other concerns from UK companies are the cost of power and how the
        Tax Reform for Attracting Better and High-Quality Opportunities (TRABAHO)
        bill will affect businesses that are in special economic zones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6ae907-251d-449e-91ee-3078181cff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:52:37.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:04.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support the reduction of income tax, however we also have to
        look at those challenges especially those companies that operate in the PEZA
        zones," Nelson said, adding that some UK businesses operate in Philippine
        Economic Zone Authority (PEZA) regulated areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0a7c50-6fa2-4f6c-9f78-9e3784e22bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:52:37.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:04.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRABAHO bill, formerly known as TRAIN 2, is the second leg of
        the administration''s tax reform program. Along with lowering corporate income
        tax, the measure aims to reduce tax incentives, which may affect businesses
        in PEZA zones.</p>'
  'npc-baguio-pregnancy-test':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-09T22:21:27.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba3307dd-cca6-4b56-960c-abe007045deb'
    'lead': 'The National Privacy Commission says Pines City Colleges is not on its
      list of registered personal information controllers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T14:56:11.499+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:48:56.435+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'National Privacy Commission summons Baguio college for mandatory pregnancy
      test policy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8701b400-fb56-4f05-af5b-331afd89767e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:56:11.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:56.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 9)— Pines City Colleges
        -- the controversial Baguio school that made headlines for its mandatory pregnancy
        test -- is under investigation at the National Privacy Commission (NPC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b0c024-3ef2-44da-9f71-ed3b00c4d00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:56:11.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:56.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a four page letter dated Tuesday and furnished to the press,
        the NPC summoned the school to a hearing at the Department of Information
        and Communications Technology (DICT) Field Office in Baguio City on November
        14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6312abf-ad4a-4fde-82bf-4674351e72dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:56:11.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:56.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter sent by Complaints and Investigations Division Chief
        Atty. Francis Euston Acero to Pines City Colleges said the school would have
        to explain two things:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a00ab9-64ec-456b-8db0-9136e61d8b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:56:11.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:56.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why the processing of personal information of students meets obligations
        of transparency, legitimate purpose, and proportionality; and</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ef752e-e679-4a6d-bf1c-95ce9fabd706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:56:11.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:56.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why the collection of personal information meets conditions set
        by privacy and protection laws.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7073d6-8be6-49f5-8db8-cbd38efeef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:56:11.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:56.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that the records of Pines City Colleges do not appear
        in our database of registered personal information controllers, which indicates
        that you do not have a data protection officer registered with the Commission,"
        the letter read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e575f7-5544-4453-a014-c19f61a8052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:56:11.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:56.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that the processing of sensitive personal information like
        health and sexual history was prohibited -- unless it met one out of six specific
        conditions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7475a5cc-c8b8-44a8-a8f8-ac568cbd78ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:56:11.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:56.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exemptions included instances where the subject provided consent,
        which should not be required by regulations. The other exemptions said processing
        the information must be necessary to protect the life and health of the subject;
        necessary for medical treatment; necessary for lawful and noncommercial objectives;
        and necessary for the protection of lawful rights or interests in court proceedings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33ef06a-f6b5-4add-998e-aa0698bda1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:56:11.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:56.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The failure to meet these conditions or the failure to adhere by
        fundamental data privacy principles may result in civil, administrative, and
        criminal liability," the letter warned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3695320d-0ea7-4980-91ff-18360b8a5b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:56:11.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:56.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pines City College stuck to its policy in a statement on November
        6, after a photo of a detailing the required pregnancy test went viral.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d5cba4-3367-4462-ae72-bc3e1de35dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:56:11.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:56.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Commission on Human Rights has since said it would
        investigate the policy. Under the Magna Carta of Women, the commission acts
        as Gender Ombud.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbdce8f-7178-41e1-b5f6-24beb0d2904f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:56:11.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:56.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s rights advocates slammed the mandatory pregnancy test policy
        for violation of the law, which maintains that female students and faculty
        cannot be expelled due to pregnancy out of wedlock.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0227ee72-85d2-4913-9111-41a12b5e121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:56:11.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:56.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the school''s policy, students who don''t disclose their pregnancy
        face expulsion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfc65b7-703b-449d-b100-766e7b6a5e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:56:11.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:56.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They must also drop classes if pregnant, and prove any terminated
        pregnancies were not caused by abortion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19babd7b-4bd1-49b8-8600-7d0640504b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:56:11.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:56.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Higher Education has yet to release a statement
        on the issue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e973be9f-37b6-4c3e-9ce7-cb47e7f31532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:56:11.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:48:56.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondent Triciah Terada contributed to this
        report.</p>'
