  'Milwaukee-Bucks-Golden-State-Warriors-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-09T15:14:22.585+08:00
    'jcr:primaryType': 'mgnl:composition'
