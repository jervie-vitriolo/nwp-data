      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean wave</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2043db88-e6e7-4ff5-ad47-8d78fb44b588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:52:45.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:20.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originals from South Korea will definitely add color to the streaming
        company''s line up for next year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb95c63-86e3-4e24-a3db-8ea0b6163ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:52:45.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:20.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variety comedy show ''Busted'' gets another season promising more
        challenges and mystery-solving scenes. ''Busted'' and ''What''s Wrong with
        Secretary Kim'' star Park Min Young says she is looking forward and excited
        to show the second season of Busted because the cast prepared a lot to survive
        the challnenges.</p>'
    '23':
      'image': 'jcr:a210c6eb-ec37-4b14-9b50-d3feac6e07cb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd094cd7a-5bbd-45fd-95c5-3cba753ceafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:52:45.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:20.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f04435-b9f9-481d-bd7c-0f6589814f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:52:45.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:20.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An animated series that talks about love in the time of social media
        ''Love Alarm'' is also making a debut and a drama series about first love
        topbilled by Korean actors JiSoo and JinYoung will surely mesmerize viewers
        with ''My First, First Love''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8d8902-fc74-460c-b947-08ed82b33611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:52:45.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:20.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding up the list of Korean originals is ''Kingdom''. A Korean
        period suspense series revolving around a mysterious plague that will tell
        the stories of the ''undead'' to the next level.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfb49eb-bc3c-45c4-8b19-efa8b37f64f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:52:45.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:20.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New and returning originals</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f8609a-5160-4775-9355-de7bf3cbf287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:52:45.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:20.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix also reveals some of its new series anwd returning originals.
        Global series ''Narcos'' is returning for a fourth season with ''Narcos: Mexico''.
        Leading the action packed series are Diego Luna and Michael Peña. The story
        now focuses on the birth of the drug problem and war in the 1980s in Mexico.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705d7954-8999-4fd7-a548-8175f82c9e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:52:45.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:20.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Mowgli: Legend of the Jungle'' is also set to premiere on the
        streaming giant on December 7th.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4d03fe-7864-4eae-8e5d-f47b0f6389d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:52:45.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:20.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmy award-winning American political drama ''House of Cards'' returns
        for its season finale. Robin Wright plays the lead role of Claire Underwood
        promises nothing but the best in the finale</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90df3698-8218-4822-ad52-4daa492ecae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:52:45.204+08:00
      'mgnl:createdBy': 'jeff'
