    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Journalists released from detention in Tanzania

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f06a956-bc90-4d1b-b12d-b56849714fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:19:24.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:13.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two Committee to Protect Journalists staffers
        have been released from detention in Tanzania and have left the country, the
        organization announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dffbf6-e915-40fe-aa50-b2d8e038bf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:19:24.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:13.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angela Quintal and Muthoki Mumo were permitted to return to their
        hotel in Dar es Salaam after being taken to an unknown location and subjected
        to "several hours of questioning," according to a news release. Their passports
        were also returned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebcb65e-0f9b-4d17-90b3-0de19c0916ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:19:24.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:13.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Angela Quintal and Muthoki Mumo traveled to Tanzania to understand
        the challenges facing the Tanzanian press and to inform the global public,"
        Committee to Protect Journalists executive director Joel Simon said in a statement.
        "It is deeply ironic that through their unjustified and abusive detention
        of our colleagues, Tanzanian authorities have made their work that much easier.
        It is now abundantly clear to anyone who followed the latest developments
        that Tanzanian journalists work in a climate of fear of intimidation. We call
        on the government of Tanzania to allow journalists to work freely and to allow
        those who defend their rights to access the country without interference."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9e98ac-9818-44e9-93e7-4a7eb31ab5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:19:24.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:13.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon commended the attention brought to the case by "journalists,
        media and press freedom organizations, and government officials," and noted
        that the South African and Kenyan governments were of particular assistance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c5f040-417b-4c76-bbda-920365fa6e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:19:24.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:13.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quintal, the Africa program coordinator at the Committee to Protect
        Journalists, and Mumo, the organization''s sub-Saharan Africa representative,
        were in Tanzania for a reporting mission. They were detained on Wednesday
        by "officers who identified themselves as working with the Tanzanian immigration
        authority," according to the organization. The officials took their passports,
        phones and computers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81564b06-383d-4adb-82d3-bc01c772782f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:19:24.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:13.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quintal sent a message Wednesday from her verified Twitter account
        saying she and her colleague were "being taken for interrogation by Tanzanian
        authorities and we don''t know why?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e1f042-95d9-4b3e-a521-89785272b6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:19:24.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:13.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Committee to Protect Journalists, "a false tweet
        saying they had been released was sent from Quintal''s personal Twitter account
        and repeated attempts were made to access Quintal''s email." Both of their
        Twitter accounts remained suspended at the time of publication.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25eb11f-a000-4626-8c91-9d9fb1bc2175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:19:24.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:13.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department was "closely following" the case, a spokesperson
        told CNN Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40a39af-e4a0-401d-ae64-309fc6400ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:19:24.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:13.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to engage with our Government of Tanzania counterparts
        on a wide range of issues, including those related to human rights," the State
        Department said in a statement. "The United States remains committed to the
        values of democracy, rule of law, freedom of expression, and prosperity in
        Tanzania."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec8de29-8242-499f-9393-f1fb2656f5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:19:24.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:13.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Journalists released
        from detention in Tanzania."</em></p>'
  'Lion-Air-plane-crash-sensor-Indonesia':
    'author': 'Helen Regan and Masrur Jamaluddin'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-09T07:14:26.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd271128c-4b1f-444c-b098-31a2982af019'
    'lead': 'Indonesian authorities confirmed Wednesday that the angle of attack (AOA)
      sensor was replaced after a flight from Manado, in North Sulawesi to Denpasar,
      Bali on October 28. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T16:22:49.873+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:53:23.092+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lion Air: Sensor was replaced day before crash but problems persisted

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de38c12e-e092-45f3-9cac-3ebe6996547c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Problems were reported on a Lion Air jet
        that crashed into the sea off Jakarta even after technicians replaced a sensor
        on board the aircraft, investigators said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f1fab-02ea-4c4b-8e8d-86ba21aab873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian authorities confirmed Wednesday that the angle of attack
        (AOA) sensor was replaced after a flight from Manado, in North Sulawesi to
        Denpasar, Bali on October 28. The Boeing 737 MAX 8 then made another flight
        to Jakarta that same day, and the pilots reported further problems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59336a56-042e-4c77-9b9d-3ddca8793d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 189 people on board Flight 610 died when the new Boeing 737
        MAX 8 crashed into the sea on October 29, 13 minutes after taking off from
        Jakarta on a short flight to Pangkal Pinang on the Indonesian island of Bangka.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b7117c-338b-4087-b407-5b5f36fe59e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said the jet experienced problems on its&nbsp;last
        four flights&nbsp;-- including, crucially, the flight that crashed, according
        to Soerjanto Tjahjono, the head of the National Transportation Safety Committee
        (KNKT).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edd4100-5c1f-4ff9-b2c3-253249a6cb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing&nbsp;released an operational bulletin&nbsp;on Wednesday,
        warning all airlines about how to address any erroneous readings related to
        the AOA sensor. The Federal Aviation Administration (FAA) later issued its
        own directive that advised pilots about how to respond to similar problems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ea27e-e1e0-4965-8e59-ca9554ac4bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search for voice recorder</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6a6005-ef98-469c-974a-3ebb77760582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost two weeks after the crash, authorities are still searching
        for the plane''s cockpit voice recorder (CVR), which is believed to be buried
        under deep mud. If found, it should reveal what happened in the cockpit in
        the final seconds of the flight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0c7f1b-42b7-4deb-b3ad-6ccaf5f57523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are already examining the flight data recorder that
        was pulled off the sea bed, some 30 meters under water, on November 1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9000d3fa-6ec4-4746-b3c6-9446d881c2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNKT is sending a dredger to help with the search for the cockpit
        voice recorder. It''s expected to reach the crash site in the next two days.
        After initially hearing a "ping" from the recorder on Saturday, diving teams
        can no longer detect a signal from the device.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5485b509-1afa-4757-b066-f742b65d68bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our obstacle is thick mud that''s buried the CVR," said Haryo Satmiko,
        deputy head of the KNKT. "With this special ship we will suck the mud there
        and then sweep the area."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58edf4f-11f2-41e8-a567-86f316e07dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are continuing to interview the pilots, crew and technicians
        who were involved in the previous flights made by the aircraft in the days
        prior to the crash.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914788b6-9989-47a0-9879-7bc0ab78d7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unscrambling the jargon</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89259985-b97d-46ce-822e-ef5583c3ab41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement on Wednesday, Boeing said that the Indonesian transport
        committee had indicated that Flight 610 had "experienced erroneous input from
        one of its AOA sensors."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bb4172-5a20-484b-85a2-ac8f08482cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An AOA sensor is an instrument, similar to a small wind vane, that
        sits outside the plane just below the cockpit and sends information to its
        computers about the angle of the plane''s nose relative to the oncoming air.
        The sensor helps to determine whether the plane is about to stall and dive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe429260-8566-419b-a8c4-d2f5ca77c231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very important because it tells them if the plane is flying
        at a too-high angle of attack, which can lead to an aerodynamic wing stall
        (loss of lift)," said aviation analyst and editor-in-chief of Airlineratings.com,
        Geoffrey Thomas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e25a94-6eaa-475a-bed5-0631640ed5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s aviation correspondent Richard Quest said the aircraft receives
        information from the sensors and responds accordingly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7d8681-c881-4f7c-ae5b-3f56e07a589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plane''s computers were getting erroneous information from
        external sensors. That caused them to do certain things such as push the nose
        down. The only way you can handle this is to switch the computer off," he
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774f4a58-1d38-4c0d-a5ca-a2b82e3cd3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Problems with air speed indicators</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76acd6e-71f4-46f7-a6a2-6c0781f0364e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators who analyzed the jet''s flight data recorder (FDR)
        after the October 29 crash said there were problems with the&nbsp;air speed
        indicator on the past three flights&nbsp;before the crash.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5be023-abc3-4cdc-ba85-8f6e4a1a0a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airspeed indicator is like a speedometer and tells the pilot
        how fast the plane is moving through the air. It does this by gathering data
        from the plane''s pitot tube and the static port, which essentially compare
        differentials in the air pressure to arrive at the plane''s speed and the
        altitude.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39245476-8d8c-4817-88c8-93316bbfd172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After problems were reported with the air speed indicator, the AOA
        sensor was replaced by a Lion Air technician in Bali before the plane departed
        for Jakarta on its penultimate flight.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785b8d72-5dd9-4dbe-86d6-46dda56fc816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers on that flight told CNN that the plane experienced a
        significant drop in altitude shortly after takeoff. "After 10 minutes in the
        air the plane dropped as if it was losing power. People panicked. It dropped
        about 400 feet,"&nbsp;passenger Robbi Gaharu said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41f6f14-fae3-4a50-9bd3-44e0e25d7df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once in Jakarta, a Lion Air technician checked the plane again and
        gave it the green light to fly on its final flight, from Jakarta to Pangkal
        Pinang.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c17a9f-0244-4624-a13a-40984bd372ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lion Air Group Managing Director Captain Daniel Putut Kuncoro Adi
        told CNN on Wednesday that Lion Air strictly follows Boeing''s guidance for
        operating&nbsp;the&nbsp;737 MAX 8s, as laid out in the maintenance manual
        book.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3077ad6a-edd0-49f4-b951-99173a0ccdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pilots write in the logbook about the problem they had in the flight,
        then our technicians fix it and write (what) they did in the logbook," said
        the managing director, adding that technical conversations between pilots
        and technicians regarding the aircraft are written and signed in a document
        called the Aircraft Flight and Maintenance Log.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efa6800-2d90-40f4-89dd-4c22dd637bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quest says investigators will be looking at a combination of factors
        that could have caused the crash.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa7ed5e-a575-4452-b57f-37398ffc917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A crash is always a series of events. Fundamentally the issue is
        going to be how those pilots flew the plane as the conditions arose," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4ded26-ea1e-49c4-8692-41555112af49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does Boeing and the FAA say?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cfbd45-53f9-4d9a-8d45-469368a1ca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Boeing said it had issued an "Operations Manual Bulletin"
        advising airline operators how to address erroneous cockpit readings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0cafed-a3c5-4030-8c70-c7c042b29453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the aircraft manufacturer wouldn''t disclose
        to CNN whether the directive was issued to operators of all Boeing aircraft,
        or just those who fly 737 MAX 8 planes, the same model as Flight 610.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4230062-60ed-4e59-b15f-5216f19bc5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive points operators "to existing flight crew procedures
        to address circumstances where there is erroneous input from an AOA sensor,"
        the statement said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00844b69-2517-493d-a824-0d32c7fbd568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Boeing''s bulletin, the Federal Aviation Administration
        (FAA) on Wednesday issued an airworthiness directive to Boeing 737 MAX 8 crews
        if they experience the same problems that brought down Lion Air Flight 610.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0740fe-b37f-441d-88e7-8a5b50ffeea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These erroneous inputs can potentially make the horizontal stabilizers
        repeatedly pitch the nose of the airplane downward, making the aircraft difficult
        to control," the directive said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d59b35a-0569-4455-b4f4-00739d661893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It continued that, "The FAA has alerted affected domestic carriers
        and foreign airworthiness authorities who oversee air carriers who use the
        737 MAX."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f22a6df-0b7e-40bc-a0a3-2d1c5d8d6b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA directive does not acknowledge an issue with the entire
        fleet of 737 MAX 8 airplanes and there have been no reported comparable issues
        in the U.S.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cdf35b-b263-4ee6-85df-420dd18cb532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing said it is involved in the ongoing investigation with KNKT
        and other government authorities into the Lion Air crash and "continues to
        cooperate fully and provide technical assistance."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375a410c-6634-43ca-ac6a-06b9951e7007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:22:49.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:23.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Lion Air: Sensor
        was replaced day before crash but problems persisted."</em></p>'
  'Donald-Trump-White-House-CNN-Jim-Acosta':
    'author': 'Brian Stelter'
    'caption': 'Jim Acosta had a combative exchange with U.S. President Donald Trump
      at his post-midterms press conference.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-09T07:13:35.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a13a28f-787e-4ba0-aa08-9a4db80226bf'
    'lead': 'The ''hard pass,'' which speeds up entry to the White House grounds,
      was suspended by the Trump administration on Wednesday night ''until further
      notice.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T16:24:54.159+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:53:31.700+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Reporters condemn White House decision to bar CNN''s Acosta

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5029acc5-6f3e-4f68-97e4-7cc8567967d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Reporters from many news organizations
        have expressed support for CNN''s Jim Acosta after the White House revoked
        his press pass.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5309c808-503a-4124-930b-e60325600d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "hard pass," which speeds up entry to the White House grounds,
        was suspended by the Trump administration on Wednesday night "until further
        notice." Why? Because of Acosta''s&nbsp;combative exchange&nbsp;with U.S.
        President Donald Trump at his post-midterms press conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25a8feb-9b3d-4b8d-ae79-7fce43f2b4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether Acosta will be turned away again on Thursday.
        It also remains to be seen whether White House reporters will walk out, or
        show solidarity with Acosta and CNN in other ways.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d0533e-6d1b-4b82-95b0-b266832503fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta is CNN''s chief White House correspondent. He was trying
        to reenter the White House grounds for a live shot on "Anderson Cooper 360"
        when he was stopped by Secret Service officers. Within minutes, White House
        press secretary Sarah Sanders had announced the suspension.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19f9f70-de1e-47f8-8f18-b00af86206e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a test for all of us," Acosta told Cooper later. "I do
        think they are trying to shut us down, to some extent, inside the White House
        press corps." Acosta said he thought the suspension was also an attempt to
        "send a message to our colleagues."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a80c690-3151-46d1-9bc1-e0b4bf2f26c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN and several major journalism advocacy groups denounced the White
        House''s move. The Radio Television Digital News Association, which represents
        newsrooms across the country, called the revocation "unconscionable."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31944e4-039d-4864-aebe-d256406bd5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters and historians said it was hard to recall a similar episode.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca00f09e-c8a6-470c-b80a-6073fcac7861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"White House staff don''t pull passes over personal pique, only
        over threats to the president," professor Martha Joynt Kumar, director of
        the White House Transition Project, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22292257-47b4-47b6-9d9b-53ca923b36be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one is suggesting that Acosta threatened President Donald Trump.
        But right-wing websites and pro-Trump commentators alleged that Acosta mistreated
        a White House intern who tried to take a microphone away from him during the
        press conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8cdeb5-f79d-47ed-9d28-b25a8e2db5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s boosters used words like "pushed" and "slammed." They screamed
        "assault" and "abuse." Sanders cited this alleged "inappropriate behavior"
        to suspend Acosta''s pass. But all of this is contradicted by the video, which
        shows Acosta holding onto the mic and saying "pardon me, ma''am," when the
        intern tries to take it away.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6eb93e-2174-47d5-a06e-f1b8c9437212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was seated next to ⁦Acosta⁩ at today''s press conference and
        did not witness him ''placing his hands'' on the young intern, as the White
        House alleges," Reuters correspondent Jeff Mason wrote&nbsp;on Twitter.&nbsp;"He
        held on to the microphone as she reached for it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7851844d-e425-429e-b3fc-3115cf96ed19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After asking a follow up question,&nbsp;Acosta let go of the mic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61508b62-c961-4740-a423-9779734e7a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s critics defend Acosta</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea57267-e820-4a03-bc40-cf98203c2f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Chuck Ross of The Daily Caller, a website that harshly criticizes
        CNN, stood up for Acosta.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c090d00-3b12-42ba-8c69-b435fefacd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plenty to criticize Acosta about," Ross&nbsp;wrote,&nbsp;"but he
        did not ''place his hands'' on the intern. It''s ridiculous for anyone to
        suggest he did."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91689a21-b280-444b-8591-6802550b9c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders defended her claim by posting a video on Twitter on Wednesday
        night. The same video was published about two hours earlier by Paul Joseph
        Watson, an editor-at-large for the Infowars website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13881aa9-3b4a-4fc2-955e-85b56f815b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Sanders and Watson used the clip to attack Acosta, but the
        15-second video has been distorted to make Acosta look menacing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2851957-0b82-4963-a00f-b3f52866f268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN said in a statement that Sanders "lied" on Wednesday night.
        "She provided fraudulent accusations and cited an incident that never happened,"
        CNN said. "This unprecedented decision is a threat to our democracy and the
        country deserves better. Jim Acosta has our full support."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736c7f65-48ac-4fdb-8d5d-15d2c762c906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press freedom groups also weighed in. The Reporters Committee for
        Freedom of the Press said Sanders'' "false description of the events leading
        up to it is insulting not only to the nation''s journalists, but to its people."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21b2052-27f9-4afd-a2d4-39c976298d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House Correspondents'' Association&nbsp;called&nbsp;the
        yanking of Acosta''s pass "out of line" and "unacceptable."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f52483-3eac-4745-8c60-4790889ebd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the White House to immediately reverse this weak and misguided
        action," the association added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88ccd03-01b2-4f82-803f-54e82f942964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House News Photographers Association''s president Whitney
        Shefte issued a statement expressing outrage that Sanders "may have shared
        a manipulated video."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fc39a9-9687-4085-8803-72cc492f01b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As visual journalists, we know that manipulating images is manipulating
        truth," Shefte said. "It''s deceptive, dangerous and unethical. Knowingly
        sharing manipulated images is equally problematic, particularly when the person
        sharing them is a representative of our country''s highest office with vast
        influence over public opinion."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028cb4d6-41e3-44b9-a6ae-5cd184076494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revoke credentials? ''I wouldn''t do that''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4671d1eb-b7e1-4ee6-92c8-10ba02bfbba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior journalists represented by the association also spoke up.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10acf1ad-3623-434b-811a-37f31a305145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hallie Jackson, of NBC, wrote on Twitter that the press corps "should
        stand up against this."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b660eb-66b3-4008-9ee3-079e5dc76274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Baker, of The New York Times tweeted, "This is something I''ve
        never seen since I started covering the White House in 1996." Baker wrote
        that he believes Trump called on Acosta at the presser because "he wants the
        confrontation."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c5fecb-7219-4be7-a47e-9465168748e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elisabeth Bumiller, the Washington bureau chief of The Times,&nbsp;said,&nbsp;"The
        president should not pick and choose who covers him, and he should certainly
        not force out a representative of one of the country''s leading news organizations."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce47bad-cf6c-4b2b-b603-5f43cfe21316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015 and 2016, Trump''s campaign refused to give press credentials
        to reporters from several major news outlets, including the Washington Post
        and BuzzFeed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a4505d-5840-4630-8fa8-7a304a000cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the issue came to a head in June 2016,&nbsp;Trump told CNN&nbsp;in
        an interview that, if elected, he would not revoke credentials. At the White
        House, "it''s a different thing," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8672935-a8a2-4585-9635-03604158f9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I''m representing the United States, I wouldn''t do that,"
        Trump added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbe696c-0288-4946-adfe-86f2a300812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:24:54.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:31.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Reporters condemn
        White House decision to bar CNN''s Acosta."</em></p>'
  'Thousand-Oaks-shooting-Marine-veteran':
    'author': 'Eric Levenson, Jose Pagliery and Majlie de Puy Kamp'
    'caption': 'The suspected Ian David Long was on Active Duty with the US Marine
      Corps from August 2008 to March 2013, according to Department of Defense Records.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-09T07:06:40.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ec5fbae-ab09-460b-b0b4-3e98565a62ea'
    'lead': 'A mental health specialist with the crisis team met with him and felt
      he might be suffering from post-traumatic stress disorder.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T16:27:21.967+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:53:41.690+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Thousand Oaks gunman was a Marine veteran who often visited the site
      of the shooting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddb34bf-4c2a-4b1c-908a-7d1c70fd1645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Back in April, officers in Thousand Oaks,
        California, responded to a disturbance at the home of Ian David Long.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03abe55e-6a98-4c97-82cc-4aa851a7c1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long, a 28-year-old who had spent several years with the Marines
        and served in Afghanistan, was acting somewhat irate and a little irrationally,
        according to&nbsp;Ventura County Sheriff Geoff Dean.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d2092c-047e-48bf-b55c-cf918c76987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mental health specialist with the crisis team met with him and
        felt he might be suffering from post-traumatic stress disorder. But after
        speaking with him, they decided not to detain him under laws that allow for
        the&nbsp;temporary detention&nbsp;of people with psychiatric issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9f5357-673b-4d71-ad15-afa334f6aca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven months later, officers swarmed his home again for a very different
        reason: a mass shooting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cefc39-e4f5-4243-adf7-6be7a074e740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long was identified by police on Thursday as the&nbsp;gunman who
        killed 12 people&nbsp;and injured more than a dozen more in a sudden spree
        of violence at the Borderline Bar &amp; Grill in Thousand Oaks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4338dad9-fcd2-4335-9a18-4fa72c2d5c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors of the shooting said the gunman, dressed in black and
        wearing glasses, shot a security guard outside and then shot a young woman
        working at the counter just inside the door before opening fire on others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fad209-ecc4-437e-b8a0-21e5024bcb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the&nbsp;victims, Ventura County&nbsp;Sgt. Ron Helus, was
        fatally shot when he entered the bar and tried to stop the rampaging gunman,
        Dean said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5540feb-3afa-4762-9283-189e9badd66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police then regrouped and, after waiting for reinforcements, were
        able to enter the bar. Inside, they found Long dead of what Dean said he believed
        to be a self-inflicted gunshot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd07604a-c52f-4a15-ad31-4a929ffa01a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One handgun, a legally purchased .45-caliber Glock, was found at
        the scene. The weapon usually holds 10 rounds, plus another in the chamber,
        but the gunman used an extended magazine in the shooting, Dean said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e10dbe2-26d7-45bb-a953-9346934e3127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a frequent visitor to the bar</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea3f027-2180-447b-b296-a3912eb970cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning, Dean said he did not know of the shooter''s
        motive, and he did not know of any connection between Long and the Borderline
        bar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de750521-a973-43bc-b1be-076a78e3b7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But friends told CNN that Long frequently visited the bar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4887c5-e8d1-45bd-b52a-b2bc1c93b09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would go to Borderline together. He really liked it," said one
        woman who has been friends with Long for five years and does not want her
        name made public.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd14bc0-62f9-4eb9-9c7d-c00f47de671a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would make fun of him, because he would drag me there. Sometimes
        we''d go there to have a drink, sit and talk, listen to music," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7fb89d-8ccd-4e8b-8d6e-778d18f9d301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borderline, a Western-themed establishment known to regularly host
        country, salsa and swing dancing nights, was hosting a college country night
        on Wednesday evening.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51c447f-a70b-4807-bc59-33a5f57ca0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a community there. He was a part of that community. The
        whole bar is line dancing. People do choreographed dances for hours, cowboy
        boots and hats in the middle of the suburbs of Thousand Oaks," the friend
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cd5285-7ea8-4aef-850b-f3a2febd32be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person who was a childhood friend of Long''s until their early
        20''s and who does not want their name revealed publicly similarly said they
        used to go to Borderline together. The friend expressed shock that Long would
        do such a thing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbd2a5a-025a-44c6-af51-7c718e112e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what the hell happened. He was always happy. I never
        thought this would ever come from him. We used to go snowboarding all the
        time. He was a good guy," the friend said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaba9f3-5bef-46d9-bdff-2ab7127d0c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third friend who does not want to be publicly identified said
        Long stopped communicating two years ago but said the shooting was unlike
        him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017142a2-3286-47ac-8c45-3031f3e18919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wasn''t unhinged, he wasn''t violent. He was a sweet guy who
        served his country and was using his GI Bill to go to college and get a degree
        to help more people," the friend said. "Out of our group of friends I thought
        the highest of him. This is just horrible and I''m so sorry for the victims
        and his family."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb7dfe8-5ca1-4f0b-9c78-cd38c6510a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was in the Marine Corps</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de2e9aa-df21-4944-92c9-fcf386fbbf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman was on active duty with the US Marine Corps from August
        2008 to March 2013, according to Defense Department records.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72c4dad-5c41-43e7-a1c4-ad58098e9894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He posted information about his military service on a special forces
        forum called ShadowSpear in March 2017.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2f40bb-14cb-4f2b-a18c-d56f6a75a736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the name "doorkicker03," Long said he had served in Afghanistan,
        was an infantry machine gunner in the Marine Corps for 4½ years, and was an
        instructor in Okinawa in Japan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf25ee83-3edd-4eb4-8004-1bc995501b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was honorably discharged in 2013. I am graduating with a B.S.
        in Athletic Training in two months," he wrote in the post. "I found out a
        little too late that just wasn''t the job for me. Maybe the ego got the better
        of me but it took only one time for a 19-year-old D-2 athlete to talk down
        to me and tell me how to do my job that I realized this wasn''t the career
        I wanted to head."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b28d019-ddb2-447f-8c88-f297c0b9b3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long did not complete his degree. He was a student at California
        State University, Northridge, majoring in athletic training from 2013 to 2016,
        but he did not graduate, university representative Carmen Ramos Chandler said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54bb7c2-bd2c-4e21-acc4-39b8b8545099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curtis Kellogg, a friend who served with Long, said the last time
        he spoke with Long he was headed to Southern California to pursue a degree
        in sports medicine after his service in Afghanistan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e9a2ec-3764-4cf9-b5b1-5c282abf27c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had a great sense of humor and like most Marines who have seen
        combat it could get dark at times, just like all of us," Kellogg said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b0a0c3-a503-4fdd-b59a-b9fdc86b9441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was excited to get out so he could go back home, ride his motorcycle
        again and finish school."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae88c431-8ac2-4b74-a955-200aa113c3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long was married in 2009 in Honolulu, but separated in 2011 and
        dissolved the marriage in April 2013 in Ventura County, California. He and
        his then-wife said they had no children and owned no property.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fa11e7-603c-47bb-a468-ed9907d254ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A settlement agreement stated, "Irreconcilable differences have
        caused the irremediable breakdown of our marriage."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e99dd6-fb39-4a76-861f-2ae29d992b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started firing suddenly</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5611e8-6537-4997-8bc3-62ef7a7143b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman was dressed in black and wearing glasses when he walked
        into the bar filled with people enjoying a night of line dancing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e8ad52-c857-4a30-b258-3fec7cf3c482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started hearing these big pops. Pop, pop, pop. There was probably
        three or four, I hit the ground," John Hedge told CNN affiliate KABC.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cc1efd-b529-4a84-bcd1-ab6afdf8f79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holden Harrah told CNN the gunman opened fire within seconds.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adef1ef-8884-4d4f-85a6-b1ef0eabd4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This guy just came out of nowhere and came out with a gun and shot
        people in Thousand Oaks, California," Harrah said. "And that''s what''s really
        blowing my mind,&nbsp;it''s a really safe area."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71983733-cf51-459d-85cb-4c4da07ee912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of the shooting came in around 11:20 p.m. PT.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61599519-de24-44df-84ab-fb9dd2ccd8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard a gunshot, I turned around and I saw him shoot a couple
        more times," California Lutheran University student Teylor Whittler told KABC.
        "Within a split second, everybody yelled ''get down,'' " she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f682e350-2dd4-4c88-8153-05b6a4be1e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said people dropped to the floor and hid behind barstools
        in stunned silence. Others jumped over chairs and broke windows to get out
        of the bar.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b3fce0-5389-4f25-8b5a-60611335b52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lived with his mother</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6682087-b134-4ebb-80c9-eab93a0b4775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI Assistant Director Paul Delacourt said agents are processing
        Long''s home and vehicle in an effort to identify his motivation and paint
        a picture of his frame of mind. There are no indications Long was working
        with any associates, he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8276ad-1540-4e54-a7a7-55cdc4c32482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A neighbor said Long''s mother "lived in fear" of what her son might
        do, saying when police were called to the house earlier this year "it took
        them about a half a day to get him out of the house."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b2a17a-8679-49dc-b9ca-62cd98f38b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbor Richard Berge said Long''s mother told him she was concerned
        about her son, though not worried about her own safety, and that "she was
        ... kind of beside herself, she didn''t know what to do because he wouldn''t
        get help."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d5040d-016d-403d-a388-7452761f1aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berge said when he saw police activity at the house on Thursday
        morning, "I knew what it was."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32134510-b23c-4791-996c-5f2e604345be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:27:21.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:41.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
