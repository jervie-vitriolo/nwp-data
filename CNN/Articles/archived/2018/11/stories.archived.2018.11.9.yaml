      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 9) — The 2018 Victoria''s
        Secret Fashion Show is underway — and Filipino-American model Kelsey Merritt
        gave her fans a peek.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036a0c87-67fa-43c4-9133-7429014c8e16'
