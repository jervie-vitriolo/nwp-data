      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446793f4-239e-4b69-ad99-51d501db2cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.290+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Sixty Six” by Russell Molina and Ian Sta. Maria</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96fa913-ffba-4e56-ac63-83b7f4b63a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.290+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sixty Six” is about Celestino Cabal aka Mang Tino, a retired senior
        citizen who runs a sari-sari store. His daughter works abroad, and he spends
        his days taking care of a wife who suffers from Alzheimer’s. When he turns
        66, he finds out he has super powers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e969b5ab-f4b5-47d7-887f-54d14ec7cd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.290+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where this book really shines is in its treatment of its characters
        — all of them could be people who live across the street from you. There’s
        a humanity in this book that is admirable. The superhero genre mainly is focused
        on young or middle aged people coming to grips with great power and great
        responsibility. With “Sixty Six,” we see an old man having to deal with great
        power thrust upon him. It’s a unique take to see a senior citizen fight crime
        while dealing with getting old. This book will surprise you and make you cry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab2d233-3cec-4320-bdbe-5a51474e7e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.290+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The two volumes are&nbsp;available through <a href="https://adarna.com.ph/products/sixty-six"
        target="_blank">Anino Comics</a> and in bookstores near you.&nbsp;</em></p>'
    '33':
      'image': 'jcr:c491fd1f-1160-419a-8203-7a2c532b447a'
      'imageCaption': 'Photo from CRIME-FIGHTING CALL CENTER AGENTS/FACEBOOK'
