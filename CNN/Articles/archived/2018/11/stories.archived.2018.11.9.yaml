      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He showed up to almost all of my events telling me he could take
        care of my needs and asked for sexual favours in exchange to get me further
        in the pageant. I was disgusted," Vandenberg wrote on her Instagram page on
        Wednesday.</p>'
