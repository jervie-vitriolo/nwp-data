    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8babb1b-da95-4a27-b0d3-2685c2bd5de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.421+08:00
