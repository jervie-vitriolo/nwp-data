      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> After
        decades of struggle, Boracay''s first settlers get to occupy more of their
        ancestral land.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79181776-bdaa-4331-9ddd-e8fef3fe1c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:43:09.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:18.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte distributed Certificates of Land Ownership
        Award (CLOA) to the Atis Thursday, which would allow the tribe to occupy 3.2
        hectares of land on Boracay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babebdc6-04aa-4bbe-a45f-9654000b3ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:43:09.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:18.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Duterte to distribute land titles to Boracay tribe on Nov.
        8 — DAR</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af7e83a-1e77-4401-9b48-88ae0c09b4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:43:09.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:18.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, the Atis have been pushed around to different parts
        of the island, and they currently occupy a two hectare village on Boracay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcadf539-c76f-49c0-b34d-a3b8e48166ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:43:09.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:18.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lourdes Tamboon, a community teacher of the Ati tribe said, "Nung
        lumipas na yung mga panahon, naging sikat na yung Boracay, nawalan na kami
        ng area...kasi sabi daw nila, yung mga Ati nomadic naman yan, eh. Wala daw
        talagang pwesto para sa amin. Yun ang masakit."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171eb20f-7934-4a0b-9d3b-ed2a628989b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:43:09.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:18.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Over time, Boracay became famous and we were left
        with little land because they said the Atis were nomadic. There was no place
        for us. That was hurtful.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d5c74e-e0cb-4519-8971-e4d61f1ec034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:43:09.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:18.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech during the awarding ceremony, President Duterte urged
        the tribe to develop the land.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cbcb7b-580e-49f1-8df5-bb519e44a762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:43:09.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:18.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stick with the land. Make it productive. And some day, you can
        expect that when you sell it, at least <em>yung mga anak at apo ninyo, milyonaryo</em>
        [your children, grandchildren will be millionaires]," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1273c729-83c6-4bf8-aaca-316515e1153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:43:09.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:18.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Ati tribe members, hundreds of agrarian reform beneficiaries
        also get land ownership certificates covering a total 270 hectares of land
        in Aklan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6ec8b5-d570-4128-b2b2-2d11fccb431d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:43:09.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:18.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamboon only hopes that the certificates of ownership will be enough
        to ward off possible claimants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4d9570-1a57-4d9f-97f2-169986fe1fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:43:09.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:18.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agrarian Reform (DAR) admits there are seven claimants
        to the 3-hectare plot of land given to the Ati tribe, But none of them are
        title holders to the properties which the agency stressed&nbsp; are owned
        by the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b44b0e-565f-4d7f-b4f1-311ab858d143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:43:09.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:18.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala na sila dapat ikatakot kasi itong mga ito,</em> tax declarant
        <em>lang sila</em> [They have nothing more to feat because the others are
        just tax declarants].&nbsp; And as I said, yung tax declaration is not a full
        proof of ownership," said DAR Secretary John Castriciones.</p>'
  'duterte-inday-sara-will-not-run-for-president':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-09T00:30:59.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f9b50e6-6192-4493-b223-2cef064f7ba4'
    'lead': 'President Rodrigo Duterte — apparently trying to quash speculation that
      he was grooming his daughter Sara Duterte-Carpio to be his successor — said
      Thursday that she has no plans to run for President.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T16:46:29.615+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:54:28.455+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duterte: Inday will not run for President

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0e3e8f-498f-4ca5-aac1-cb28d54cede9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:46:29.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:28.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> President
        Rodrigo Duterte — apparently trying to quash speculation that he was grooming
        his daughter Sara Duterte-Carpio to be his successor — said Thursday that
        she has no plans to run for President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7399b342-d83a-44cb-913b-2056ce19b09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:46:29.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:28.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Si Inday, huwag kayo maniwalang tatakbo ng Presidente. Hindi
        yan mag-aaksaya ng panahon,</em>" he said in a speech at an event in Malay,
        Aklan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a088a94e-9817-438d-ae2d-cbff35b79e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:46:29.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:28.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t believe Inday will run for President. She won''t
        waste her time.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5d0460-ac2e-4601-a72e-99e429a68501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:46:29.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:28.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inday is the nickname of Duterte''s daughter, the incumbent mayor
        of Davao City. She has formed her own regional political party, the Hugpong
        ng Pagbabago (HNP), ahead of the 2019 elections. HNP has entered into alliances
        with other regional and national political parties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9af011-81a2-4508-897f-d366ab1d577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:46:29.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:28.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in September during his meeting with the Filipino community
        in Jordan, the President said should he be unable to fulfill his promises
        to the country, he was hopeful his daughter would in the future.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c08d331-d9a0-4d10-a2a5-2d4fe2c8f533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:46:29.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:28.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won here, 73 percent of you voted for me. So I will remember
        that for all time. And <em>kung hindi ako makabayad ng utang ko sa inyo</em>,
        I hope in little ways, si Inday, Mayor man, she might be in the future. <em>Pwede
        man ninyong malapitan. Inday is good. Marunong ''yan,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c1e4ec-04f4-4b87-a7f8-6363c61435c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:46:29.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:28.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I won here, 73 percent of you voted for me. So I will
        still remember that for all time. And if I am unable to repay my debt to you,
        I hope in little ways Inday, even as mayor, she might be in the future. You
        can approach her. Inday is good. She is clever.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ceb756-fe70-42e8-834f-4bd9dd214c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:46:29.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:28.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the President said he was confident his daughter would
        not run for any national post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd071e285-f9b7-40e9-ba13-a3c70a27c45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:46:29.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:28.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang anak ko, si Inday</em>, I can tell you I know her. <em>Hindi
        magtatakbo ''yan ng national. Ganun lang ''yan,</em>" Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f41d304-1882-4dfa-916f-f837a53b2038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:46:29.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:28.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "My daughter, Inday, I can tell you I know her. She
        won''t run for a national post. She''s just like that."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd77bfc6-a11c-4d86-bdd4-2243bb1dbf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:46:29.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:28.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just last month, Duterte said among his three older children,
        Inday was the most formidable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cc19d9-537d-4502-b496-2284ff125331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:46:29.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:28.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the 44th Philippine Business Conference and Expo in
        Manila on October 18, the President said it was Sara who moved to unseat Davao
        del Norte Rep. Pantaleon Alvarez as House Speaker.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66932279-deb2-4361-83a8-b2a973ddcfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:46:29.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:28.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be careful of that woman. She can oust even a Speaker. She operated
        in Davao as mayor, <em>tignan mo nangyari</em> [look at what happened] in
        Congress," Duterte said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a5774e-45bf-442b-ac93-e87b7b359b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:46:29.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:28.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara Duterte is seeking another term as Davao City mayor in the
        2019 elections. Her brother, Sebastian, is running for vice mayor, while her
        other brother Paolo as the city''s first district representative.</p>'
  'duterte-gringo-honasan-dict':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-08T23:57:17.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9fd30d4-4b28-4a9e-a739-ed0cd265949d'
    'lead': 'President Rodrigo Duterte added that he is also looking for a new spokesperson.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T16:52:29.663+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:54:36.053+08:00
