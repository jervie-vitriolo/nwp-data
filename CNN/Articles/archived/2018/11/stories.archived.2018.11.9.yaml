      'mgnl:type': 'text'
      'text': '<p>Robredo was Roxas'' running mate in the 2016 polls.</p>'
  'Tanzania-journalists':
    'author': 'Jennifer Hansler'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-09T07:18:36.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68b08435-700d-4fce-b410-bfe0cef2c269'
    'lead': 'Angela Quintal and Muthoki Mumo were permitted to return to their hotel
      in Dar es Salaam after being taken to an unknown location and subjected to ''several
      hours of questioning,'' according to a news release.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T16:19:24.972+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:53:13.748+08:00
