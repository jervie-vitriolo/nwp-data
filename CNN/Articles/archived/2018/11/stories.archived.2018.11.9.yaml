      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a294510-d1cd-49d9-b2d3-5d885d631264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.866+08:00
