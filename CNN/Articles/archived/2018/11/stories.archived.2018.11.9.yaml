      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Crime-Fighting Call Center Agents” by Noel Pascual and
        AJ Bernardo</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c539a058-b0fd-4901-9dda-f9be1cb5b939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.291+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noel Pascual and AJ Bernardo are a match made in heaven honestly.
        The two have been collaborating on komiks for as long as I’ve known them,
        and they haven’t disappointed me ever. (Maybe as people, never with their
        work). They’re currently working on “Patay Kung Patay,” another really good
        comic, but “Crime-Fighting Call Center Agents” is what I would say works as
        a potential animated adaptation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0a89fa-89ab-4195-b4ca-af062cc0811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.291+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CFCCA is about, well call Center Agents, a group of friends who
        find themselves in absurd situations fighting zombies, the paranormal, and
        never really getting around to fighting crime (it’s funny!).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789f2b0c-75c8-4876-9122-3e75d02ac3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.291+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AJ Bernardo is one of the greatest comic artists around the comics
        scene. From his panel compositions, the way he can choreograph a fight scene,
        his attention to the facial expressions and body language on each of the characters,
        he puts everything into the series. Noel Pascual  is one of the dumbest smartest
        writers I know, able to just come up with these absurd scenarios for AJ to
        play in and the wittiest dialogue you will find anywhere. With “Crime-Fighting
        Call Center Agents’” episodic nature — where the gang finds themselves fighting
        a new monster of the week — and how it deals with it in the most gleefully
        absurd way possible, I would love to see it as an animated show.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24072d0-a78f-4371-8e35-c3779d30caa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.291+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>You can read the first three issues <a href="https://www.dropbox.com/s/pkt1hgua58srt8i/CFCCA123webfree.pdf?dl=0&amp;fbclid=IwAR3zkQgWl_XUrryOrzQN7YMvUjyskuZ3FDJtK2F087aeVXNbI3HiCf0NPlE"
        target="_blank">here</a> as a free PDF, and you can buy copies of different
        issues at conventions where AJ and Noel or just AJ or just Noel show up. Check
        out their Facebook page to see where they might end up.</em></p>'
    '43':
