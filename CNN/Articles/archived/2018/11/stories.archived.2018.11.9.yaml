      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efd58b5-bc34-408f-afc8-3ccbf7b66e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:52:45.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:20.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming giant also produces a Chinese original with Taiwan''s
        ''The Triad Princess'' that tells the story of Triad member''s daughter defying
        her father''s wishes and disguises as a bodyguard for a famous actress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b45f7d-e9ad-47b8-b4e4-9a63a6817ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:52:45.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:20.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asia is home to the world''s great creative centers producing some
        of the most compelling films and series of today," said Ted Sarandos, Chief
        Content Officer for Netflix. "The beauty of Netflix is that we can take never-seen
        before stories from South Korea, Thailand, Japan, India, Taiwan or elsewhere,
        and easily connect them to people all over Asia and the world."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855583dc-d3d8-43a1-8e98-bb012893bafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:52:45.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:20.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the Asian flavor, Netflix is adding an anime based on
        a Filipino graphic novel ''Trese''. The story is set in Manila where the lead
        character struggles to fight supernatural beings living amongst humans.</p>'
