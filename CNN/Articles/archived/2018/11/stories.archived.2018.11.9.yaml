      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were ready to support the two in any action they may have wished
        to take against the individual who offended them. Unfortunately, instead of
        working together with us on this matter they opted to go to social media and
        discredit and disparage the organization.</p>'
