      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Ugh" by Hulyen</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58810426-5715-4903-8920-c32577c9d4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.291+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hulyen aka Julienne Davidas’ work is… unique.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cef129-5753-4d13-955e-f72b7116fe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.291+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My pitch for this is how Hulyen’s comics would work in the same
        way as shows like “Aggretsuko” or “Pop Team Epic.” Her slice of life vignettes
        and sense of humor could go well with short animated segments, and I just
        really feel like Hulyen’s unique take on the world needs to be seen by more
        people.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f23019-32fc-488f-8a80-e5531706a593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.291+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>You can find a collection of work in “UGH Volume One” <a href="http://haliyapublishing.com/books"
        target="_blank">here</a>.</em></p>'
    '51':
      'image': 'jcr:02b61cb4-9de2-43b4-92cf-2699242c288a'
      'imageCaption': 'Photo from I''M A LEGAL ALIEN/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c6c46a-3e90-4241-a42b-7c2bf1bfc33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.291+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ad8c92-c300-4ecf-8263-fd790da098b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.291+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“I’m a Legal Alien” by Francis and Patrick Concepcion</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1c8e89-6f14-48a5-b994-6086af940fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.291+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m a Legal Alien” is ambitious for one thing. It tells the story
        about immigrants from another planet living here, in Manila, dealing with
        all the discrimination, political turmoil, and all sorts of ugly things that
        are born out of it, but it also deals with family and how that is important
        to us, how a racial identity often is a thing to be reckoned. It definitely
        paints an interesting realized world and reflects the real life tensions of
        immigrants dealing with other cultures, mixed races, and bigotry. Definitely
        one of the more thoughtful series of comics since “Elmer” by Gerry Alanguilan.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c997e0-80e4-43e0-ba70-44fb8345d373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.291+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>You can check out the first few chapters <a href="http://hawkersmag.com/imalegalalien/"
        target="_blank">here</a>.</em></p>'
    '1':
      'image': 'jcr:7e232139-90d6-4372-b3cc-c1d65e010e2a'
      'imageCaption': 'Photo from DOORKEEPER/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343134be-01fa-4727-bbac-3657d70eec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T14:43:00.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-06-10T13:27:38.291+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd262c6-510f-4b7e-9079-8a154db528b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.291+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Doorkeeper” by Ethan Chua, Scott Lee Chua, Gia Duran, Aaron
        Felizmenio, Allen Geneta, Bow Guerrero, Bianca Lesaca, Jap Mikel, Brent Sabas</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3090cb8-6cc0-42bd-a01b-464ca92bd072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.291+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Doorkeeper” is an entity that travels through time and space
        to ‘reveal to mortals the consequences of their choices. He does not interfere,’
        as described by the blurb at the back of the book. The premise explores this
        concept and we then see different stories in different eras — past, present,
        and future — of people reckoning with the consequences of their actions, and
        the butterfly effect each one has on them.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f075c5-40a8-486c-acd5-72bd6e896f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.291+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written by brothers Ethan and Scott, it makes for a fascinating
        anthology with each story being drawn by an artist playing to their strengths,
        genres change, and tone changes. It’s a hard balance to strike, and some stories
        are stronger than others, each with their own interesting take on the Doorkeeper’s
        appearance. It may all seem disconnected, but all of it builds towards something.
        I won’t spoil what. I’d definitely love to see it explored more with other
        characters and stories that the Chua brothers could come up with. It’d make
        a great animated anthology series, say with different animation styles and
        approaches.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8126625-28a9-49ac-b011-489848a7cc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.291+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Doorkeeper” is available in your local bookstores and is published
        by Summit Books.</em></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e2d74a-e117-427a-96be-aaca6122eb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.291+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’d like to highlight some notable mentions just to cover some bases:
        “Skyworld,” “Andong Agimat,” “Terrorium,” “Tanod” and “Kubori Kikiam” are
        some comics properties that would also make for great animated adaptations.
        “Zsa Zsa Zaturnnah,” “The Mythology Class,” and “Tabi Po” would make for great
        animated shows but they are being or have been developed into animated and
        live action adaptations at this time.</p>'
