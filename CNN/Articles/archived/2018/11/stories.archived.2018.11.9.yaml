    'template': '1'
    'title': '7 Filipino comics that also deserve their own animated Netflix adaptations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39152387-4843-4802-aee2-5083086035ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.289+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> With the recent
        announcement that Filipino comics series “Trese,” created by Kajo Baldisimo
        and Budjette Tan, is being adapted into an animated series by Netflix, we’d
        like to bring up some other Filipino comics properties that would be great
        for animated adaptations in their own right.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a054e2-5c9a-42ee-b8ac-96f74be2ac6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.289+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before we dive into the list, I feel like there is a discussion
        to be had about comics and adaptations into other media. Some people mistakenly
        see comics as a stepping stone or a lesser medium. But I don’t want to encourage
        the idea that when a comic is adapted into a film or a T.V. series, that it
        means that the adaptation is the superior or better version.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc638129-e9a7-4609-9127-c2de1e964299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.290+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth is that some stories in comics were meant to be told in
        the comics medium itself. Comics has its own rules and tricks that help elevate
        the story the creators might want to tell, and the experience of reading these
        stories in comic form will differ from when it is adapted into animation,
        live action, or novelizations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dd2214-cfc2-417f-9457-c8d6845e9446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.290+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I tried to keep this in mind with this list, and considered which
        Filipino comics would be easier or more open to reinterpretation or adaptation
        into animated series and what stories lend themselves to that. In the process,
        I also hope to give you some new books to check out while we all wait for
        the “Trese” Netflix adaptation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc07761-191a-4c50-82c3-226db7611f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.290+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some comics that desperately need to get their own animated
        adaptations.</p>'
    '9':
      'image': 'jcr:8612dd36-74a9-466f-beb5-3772ba71059e'
      'imageCaption': 'Photo from ELLA ARCANGEL/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef8d6aa-fb54-4d1d-90c8-f0155d229bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.290+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ceab8b-7317-46c6-ac11-7e53bf7f5d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.290+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Ella Arcangel” by Julius Villanueva</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c237b6f-2beb-4066-9906-ed7d2531659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.290+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julius Villanueva is one of the most prolific and interesting comic
        creators in the local comic book scene today. His work consists of dinosaur
        comics, slice of life condemnations of normies, a comic strip about the mundane
        goings on of young people, a story about a child aspiring to be a comics creator
        and her yaya trying to support her however she can, and a dystopian science
        fiction set in the ruins of Manila where alien entities have changed the natural
        order of things, among many other out there — smart concepts in his body of
        work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e295a5-e708-436d-bfec-86b219559582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.290+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ella Arcangel” is his take on the paranormal investigation genre,
        but rooted in a far more grounded reality, way more than most other fantasy
        genre comic books dealing with mythological creatures and monsters of the
        week. Here, we see people from the slums, people victimized by these supernatural
        entities in brutal and horrifying ways, and our hero Ella, a child barely
        scraping by against these horrifying monsters. Body horror is prevalent, as
        well as really fascinating monster designs, making “Ella Arcangel” feel like
        the freshest take on the tired paranormal genre.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4337ed-0bb1-4aa0-9198-96817e55c112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:09:37.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-10T13:27:38.290+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>You can buy a copy from Haliya Publishing’s <a href="http://ellaarcangel.haliyapublishing.com/"
        target="_blank">website</a>.</em></p>'
    '17':
      'image': 'jcr:1e78653a-3e21-4e93-aaee-62ef5a7a3980'
      'imageCaption': 'Photo from CARLOROZY CLEMENTE/FACEBOOK'
