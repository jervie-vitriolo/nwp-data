  'duterte-object-abs-cbn-franchise-renewal':
    'author': ' CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-09T00:15:02.000+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd29d3a42-f0c3-49d8-b024-fec6d6ee303d'
    'lead': 'President Rodrigo Duterte slammed TV network ABS-CBN anew, saying he
      would object to the renewal of its franchise.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T16:56:26.822+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:14:27.341+08:00
