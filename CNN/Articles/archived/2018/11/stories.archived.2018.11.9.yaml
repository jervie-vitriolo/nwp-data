  'babae-ako-founder-journalist-inday-espina-varona-reporters-without-borders-prize-independence':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-09T15:03:31.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6a333eb-f946-4492-bfa2-3106800a2ad7'
    'lead': 'Inday Espina Varona dedicated the prize from Reporters Without Borders
      to embattled Filipino journalists.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T15:32:56.900+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:30:27.890+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:30:16.824+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Filipina journalist, #BabaeAko founder wins RSF Prize for Independence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a725603e-eed5-4a19-8032-f8344d002228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:32:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:27.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> Filipino
        journalist Inday Espina Varona bagged the prestigious Reporters Without Borders
        (RSF) Prize for Independence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163ccc31-8bd5-4f86-9aed-ce4865758680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:32:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:27.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prize, which is part of RSF''s 2018 Press Freedom Awards, is
        given to journalists, media, and NGOs resisting financial, political, economic,
        or religious pressure — and credits "the values and rules that enable them
        to resist."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbea3f3e-4b77-40eb-adc1-835e6d49c0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:32:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:27.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A veteran journalist, [Inday Varona] has done a lot of reporting
        on issues that are sensitive in the Philippines, such as child prostitution,
        violence against women, LGBT issues and the Moro Islamic Liberation Front
        on the island of Mindanao," RSF wrote in a tweet.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Pascal Guimier, <a href="https://twitter.com/TV5MONDE?ref_src=twsrc%5Etfw">@TV5MONDE</a>
        unveils the winner of the prize of independence<a href="https://twitter.com/hashtag/RSFAwards2018?src=hash&amp;ref_src=twsrc%5Etfw">#RSFAwards2018</a>
        <a href="https://t.co/69qfbKciHk">pic.twitter.com/69qfbKciHk</a></p>&mdash;
        RSF (@RSF_inter) <a href="https://twitter.com/RSF_inter/status/1060629447118856192?ref_src=twsrc%5Etfw">November
        8, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73a2d9c-cb60-4426-a020-99b57df93aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:32:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:27.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10edea42-9098-4ec8-b943-3ee0511de2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:32:56.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:27.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varona also heads the social media campaign #BabaeAko, which TIME
        Magazine named one of the 25 Most Influential People on the Internet in 2018.
        The movement aims to forward the voices of women, and it has called out President
        Rodrigo Duterte for his sexist remarks and rape jokes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93337e08-7372-4dbe-84c4-9095c90cba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:32:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:27.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran journalist, who is now a contributing editor to the
        broadcast network ABS-CBN, dedicated her win to other Filipino mediamen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd98110-b7cb-4250-89a4-cbb951142c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:32:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:27.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I share this with embattled Philippine colleagues: the 185 killed
        since the 1986 restoration of a fragile, perpetually threatened democracy,
        12 of them in the first two years of President Rodrigo Duterte''s rule," Varona
        said in her speech, which she shared on Facebook.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f28449-9bd1-45b1-90d7-e5f8bd69c894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:32:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:27.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last year, RSF found that the Philippines was the deadliest
        country for journalists in Asia. One of the most notorious incidents showcasing
        the culture of impunity is the 2009 Maguindanao massacre, which took the lives
        of 58 individuals — at least 30 of whom worked in the media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6c79fa-3519-47bc-b0cc-71789aaba12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:32:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:27.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under President Rodrigo Duterte''s administration, the media has
        also faced the rampant spread of disinformation online and trolling. Duterte
        has slammed some outlets as "fake news," threatened to close ABS-CBN, and
        even revoked the license of online news site Rappler.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76428ef-350b-4551-9d0f-068a66474a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:32:56.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:27.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varona also called out the practice of journalists being listed
        as witnesses to cases filed by cops in exchange for access to police operations,
        and urged people to support the National Union of Journalists of the Philippines''
        initiative to repeal the law that enabled the set-up.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8d7c2b-2a40-47ca-8a58-a790d1959304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:32:56.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:27.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also warned against efforts to tag all critics of the government
        as terrorists.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfa5473-b1bd-4e64-b58a-84a127034e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:32:56.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:27.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I am independent, it is because there are colleagues and fellow
        citizens who fight for rights and freedoms, who refuse to be silent in the
        face of thousands of murders and other injustices, who fight on despite threats,
        arrests and torture, whose words and deeds speak from beyond the grave," said
        Varona. "Filipino journalists are brave because we come after the many who
        showed courage over hundreds of years. And we are brave because our people
        are brave."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2b524c-3f19-4311-b4db-adf1643e0c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:32:56.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:27.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 Press Freedom Awards were held in November 8 in London.
        Other awardees are Indian journalist Swati Chaturvedi for the Prize for Courage,
        Maltese journalist Matthew Caruana Galizia for the Prize for Impact, and British
        journalist Carole Cadwalladr for the newly created ''L''Esprit de RSF'' Prize.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1add0d-a22f-4bf6-bf0b-5b80541ed48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:32:56.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:27.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' multi-platform writer Regine Cabato contributed
        to this report.</em></p>'
  'Oklahoma-City-Thunder-Houston-Rockets-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-09T15:01:01.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b1e5559-71fd-4a6d-925f-280f4d7d88fb'
    'lead': 'Paul George had 20 points and 11 rebounds as the Oklahoma City Thunder
      won their seventh consecutive game, beating the visiting Houston Rockets 98-80
      on Thursday night.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T15:35:19.547+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:51:40.317+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NBA: Thunder shut down Rockets for 7th win in a row

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9fff98-3a1e-4235-ae0c-919467387a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:35:19.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:40.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Paul George had 20 points and 11 rebounds
        as the Oklahoma City Thunder won their seventh consecutive game, beating the
        visiting Houston Rockets 98-80 on Thursday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71ae98b-97c0-4bc4-ad8c-1ffcee1b52e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:35:19.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:40.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss snapped a three-game winning streak by the Rockets, who
        were led by James Harden’s 19 points. However, Harden shot just 7 of 19 from
        the floor and 4 of 12 from behind the 3-point arc.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fa6272-f284-43de-a32e-bd13968722a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:35:19.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:40.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston’s 80-point scoring effort was the lowest for an NBA team
        this season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699ed1f9-f49d-44e1-989a-60c8c70f7e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:35:19.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:40.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Adams added 19 points and 10 rebounds for the Thunder, while
        Terrance Ferguson hit four 3-pointers en route to 14 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4442c78a-4793-433b-be72-f783a7fbf293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:35:19.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:40.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams struggled from 3-point range, though. Oklahoma City was
        9 of 37 (24.3 percent) from beyond the arc while Houston was 11 of 42 (26.2
        percent).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c8867d-7e12-4394-bf63-a555d2ac1fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:35:19.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:40.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thunder were without Russell Westbrook for the second consecutive
        game after he sprained his left ankle Monday in a win over New Orleans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad93b18-2e07-4fc4-9442-d98ce70a5395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:35:19.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:40.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the Thunder looked lost at times without Westbrook during
        the season’s first two games as the star point guard was recovering from offseason
        knee surgery, Oklahoma City used defensive intensity to find a way to win
        without him this time around, holding the Rockets to just 37.8 percent shooting
        from the field.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f54c76-ba16-4e3e-96fe-52a659b8c856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:35:19.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:40.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George also had six steals and six assists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006a84ac-b051-4bda-94a3-b5521da625a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:35:19.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:40.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oklahoma City closed out each of the first three quarters strong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2824ccf-02f8-491f-9ed6-43ed4eaf5bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:35:19.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:40.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thunder scored the final 10 points of the first quarter to take
        a 29-19 lead, then finished the second with a 21-6 run to lead by 14 at the
        break.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10772920-1f63-4141-815d-d0a96da52944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:35:19.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:40.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third was low-scoring overall, but Oklahoma City still outscored
        the Rockets 14-5 over the final seven minutes to take a 20-point lead going
        into the fourth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b89d54-512b-4f30-8344-b6c27c9dbf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:35:19.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:40.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game was the first for Carmelo Anthony in Oklahoma City since
        he left the Thunder in an offseason trade, which wound up with him being bought
        out and eventually signing in Houston. He scored just two points, going 1
        of 11 from the field in 20 minutes.</p>'
  'Duterte-ASEAN-Summit-Chinese-weather-stations-Spratlys-South-China-Sea':
    'author': 'AC Nicholls'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-09T14:53:00.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6d9657c-dc58-432b-840b-1d5589698d9f'
    'lead': 'Duterte will be in Singapore for the ASEAN Summit on November 12-15. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T15:42:08.991+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:51:47.714+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA: Up to Duterte to raise Chinese weather stations in 33rd ASEAN summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8037a48d-6159-4097-a2a1-af51a67bba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:42:08.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:47.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> Disputes
        in the South China Sea, including China''s weather monitoring stations in
        the Spratlys, may likely be discussed in the upcoming 33rd Association of
        Southeast Asian Nations (ASEAN) Summit next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e324a06f-e47e-4e08-87db-a5652cd75ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:42:08.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:47.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department or Foreign Affairs on Friday said these are among
        issues that President Duterte may raise during the ASEAN+3 meeting between
        leaders of the ten Southeast Asian members plus China, Japan, and Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5170a4-8051-4650-af2a-359475b74a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:42:08.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:47.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will be in Singapore for the summit on November 12-15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333ecc41-c0b2-4c6a-92de-a78f036286a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:42:08.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:47.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know, the Philippines has assumed the coordinatorship of
        the ASEAN-China Dialogue partnership from this year until 2021, that''s for
        a period of three years," Foreign Affairs Assistant Secretary Junever Mahilum-West
        said during a pre-departure briefing for the 33rd ASEAN Summit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e294b2-1d7e-41c2-ba2c-d4471c3b8731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:42:08.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:47.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says it will be up to the President if he will discuss Beijing''s
        recent announcement that it has begun operating weather monitoring stations
        on the Spratly Islands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc797db6-a274-41f2-9b70-86295f01e7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:42:08.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:47.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are quite sure that the South China Sea, as I''ve mentioned
        before, would be one of those regional developments that would be taken up
        in the summit. As to the detail of the discussions, I cannot say," West said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac72002-c761-4ed9-a1f2-8436505962dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:42:08.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:47.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of leaders are apparently requesting a bilateral meeting
        with Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ae7249-89d9-4259-9fd7-9f6238d6f7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:42:08.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:47.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since arrangements are still being made, West refused to say
        which particular countries or whether China is one of them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119ff5da-ae5d-48ee-8086-36fb081407b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:42:08.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:47.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has been criticized in the past for his soft stance
        on the maritime dispute. During the Philippines'' chairmanship of the 30th
        ASEAN Summit in April 2017, the outcome statement on the disputes took it
        easy on China by avoiding tacit references to its supposed militarization
        of man-made islands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234e90e9-f708-499d-a27c-cc44f0c26ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:42:08.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:47.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November 1, Chinese Foreign Ministry spokesperson Lu Kang confirmed
        China is now operating a maritime observation center, a meteorogical observatory
        and a national environment and air quality monitoring stations in the Spratlys.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f759ed67-eb98-4dbf-89e9-d50f81d5bd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:42:08.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:47.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the announcement, Malacañang said these would still have
        to be validated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6c14e2-c531-4f8f-91c5-ae810ac2dfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:42:08.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:47.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the Philippine government will file a diplomatic protest
        if it gets official confirmation about the weather stations .</p>'
  'california-evacuation-wildfire-thousand-oaks':
    'author': 'Amanda Jackson and Sonya Hamasaki'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-09T12:44:53.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09367547-f0a6-4038-b358-17a4e92391a6'
    'lead': 'A mass shooting claimed the lives of 12 people in Thousand Oaks, California.
      Now a brush fire is threatening the surrounding area. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T15:45:21.723+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:51:56.520+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Down the road from the Thousand Oaks shooting, people are being evacuated
      because of a wildfire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59329590-d6fd-4faf-8284-0c028d50b676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:45:21.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:56.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp; A mass shooting claimed the lives of&nbsp;12 people&nbsp;in
        Thousand Oaks, California on Wednesday night. Now a brush fire is threatening
        the surrounding area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01757ab0-18c8-46da-bd54-a2a142b3aaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:45:21.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:56.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoke could be seen over the area where a vigil will be held tonight
        for the victims of the shooting at the Borderline Bar &amp; Grill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eec880-c559-4c42-9e6a-c6353ce613e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:45:21.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:56.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed the "Hill Fire," the blaze quickly spread to cover between
        8,000 and 10,000 acres on Thursday, according to Ventura County Fire Department
        officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcaeab5-33b0-462c-842a-c994d41dd2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:45:21.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:56.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents took to social media to share their views of the flames
        nearly consuming the hillside in Newbury Park, which borders Thousand Oaks
        to the west.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d590913-14b0-4835-9568-c6810fa282fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:45:21.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:56.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandatory evacuation orders were issued for California State University
        Channel Islands and for the Camarillo Springs area, according to Ventura County
        Fire Department officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8469c00a-2d48-4fa8-bf4b-953a389884a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:45:21.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:56.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 101 Freeway is closed in both directions as more than 165 firefighters
        battle the flames.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f209e15d-a973-4683-95ca-4e6c561d3821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:45:21.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:56.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hill Fire ignited around 2 p.m. local time in the area of Hill
        Canyon in Santa Rosa, according to Ventura County Fire Department officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c26a62e-247d-4aa5-ac06-821648b1cb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:45:21.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:56.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cal State Channel Islands has ordered a mandatory evacuation of
        the campus due to the fire, and all classes and activities have been canceled
        this evening, according to a news release from campus officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6546608-6f2d-4b4f-b4bb-b3d8281e127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:45:21.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:56.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Point Mugu Naval Base, located near Oxnard, is also under voluntary
        evacuation. The base supports 80 tenant commands, with a base population of
        over 19,000 personnel, according to its website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95458de-e4ae-43d1-8fb7-07ac14abb5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:45:21.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:51:56.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Down the road from
        the Thousand Oaks shooting, people are being evacuated because of a wildfire."</em></p>'
