    'template': '1'
    'title': 'Netflix reveals 2019 programs, 17 shows from Asia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e8c907-724b-435b-b654-d59434f2caba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:52:45.201+08:00
