  'DOJ-indicts-Rappler-Maria-Ressa-for-tax-evasion':
    'author': ' Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-09T19:49:14.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f665cff4-7cb7-45cf-900f-7156432688fc'
    'lead': 'The Department of Justice finds probable cause to indict Rappler Holdings
      Corporation and its president Maria Ressa over tax evasion charges.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T15:17:06.418+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:49:40.240+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOJ finds probable cause to charge Rappler, Maria Ressa for tax evasion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e06046b-047b-4255-b93e-7708ae8c0093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:17:06.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:40.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 9) — The Department of Justice
        (DOJ) has found probable cause to charge Rappler Holdings Corporation (RHC),
        the parent firm of online news website Rappler, and its president Maria Ressa
        with tax evasion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5420b4a2-9e18-40cf-a36d-0cbc7a3fd4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:17:06.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:40.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ undersecretary Markk Perete said Friday in a statement that
        the National Prosecution Service, in an October 2 resolution, sided with the
        Bureau of Internal Revenue in its criminal complaint against RHC and Ressa
        for "willful attempt to evade or defeat tax and willful failure to supply
        correct and accurate information" under the Tax Code.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c13fe20-54ef-4077-883c-97a22099eaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:17:06.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:40.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution penned by Assistant State Prosecutor Zenmar J.L.
        Machacon-Caparros said that RHC "acted as a middleman" in the buying of shares
        of stock from Rappler, Inc. for the purpose of underwriting Philippine Depositary
        Receipts (PDRs) for resale.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fd9a86-997e-4ade-bf0d-fdf352912209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:17:06.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:40.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR said RHC earned close to ₱162.5 million from the transaction,
        which it supposedly failed to declare in its tax return.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebb7728-f79d-4af9-98e3-f548aadf482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:17:06.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:40.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Caparros said Ressa should be held liable for RHC''s
        alleged non-declaration of the transaction, as Section 253 of the Tax Code
        makes a corporate president, along with other officers, personally liable
        for infractions like those.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec854df6-f5b1-4bbb-8c29-99433918bd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:17:06.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:40.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original complaint filed by the BIR with the DOJ in March included
        RHC treasurer James Bitanga, but the DOJ dropped him upon Ressa''s certification
        that he "was an inactive and nominal treasurer who did not participate in
        the management and operations of RHC."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97541b63-b740-404d-a4c1-21462ac2e3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:17:06.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:40.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ, however, still found liable RHC accountant Noel A. Baladiang
        of violating Section 257 of the Tax Code for certifying the financial statements
        of RHC despite its alleged failure to disclose the purchase of Rappler, Inc.''s
        shares.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6fa532-406e-4419-8459-7fba1bfd6276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:17:06.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:40.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDRs in question</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb18e1b4-dd01-4e5b-bd17-fcb08364cba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:17:06.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:40.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same PDRs also led to the Securities and Exchange Commission''s
        revocation of Rappler''s license to operate in January.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619c043c-a5ab-4431-9a7e-ed54fbf1f69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:17:06.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:40.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC said the PDRs gave American investment firm Omidyar Network
        control over Rappler, in violation of the constitutional ban on foreign ownership.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026a3df3-90fd-461f-881b-0acdabde99d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:17:06.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:40.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the height of the issue, Omidyar donated the PDRs to 14 Filipino
        managers of Rappler, which caused the Court of Appeals to order the SEC to
        review the legal effects of this move, while upholding its earlier ruling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed34190d-049c-46b7-aabd-0b84b4da61d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:17:06.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:40.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa, who is also Rappler''s chief executive officer, previously
        called the BIR''s complaint "ludicrous," telling it to "check its own records."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42efa51-c864-4c7a-858d-10b827cac009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:17:06.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:40.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is clear intimidation and harassment. The government is wasting
        its energy and resources in an attempt to silence reporting that does not
        please the administration," Ressa said in a Rappler report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d19ab7-a969-4b78-a07a-f706be1438b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:17:06.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:40.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler is among the media companies which has drawn the ire of
        President Rodrigo Duterte, along with The Philippine Daily Inquirer and ABS-CBN.
        Government officials have denied that the criticisms hurled by Duterte against
        Rappler have any relation with the cases it is facing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab550a6-d387-4311-88ad-cffc574f0cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:17:06.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:40.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Sociologist: Duterte''s media criticism has grave implications
        on news practice</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434e7e27-684b-4f0b-9f97-1b4a56af3b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:17:06.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:40.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</p>'
  'Melbourne-city-center-stabbing-spree':
    'author': 'Joshua Berlinger'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-09T15:32:49.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7722db99-3626-45c9-815b-b4c8a44d0f3d'
    'lead': 'Australian police shot a knife-wielding man who is believed to have stabbed
      three people in Melbourne''s city-center Friday, killing one of them.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T15:19:33.897+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:49:47.871+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Man shot by police after stabbing spree in Melbourne city center

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0678414a-1c12-40f4-8582-4b7d54bcb443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:19:33.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:47.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Australian police shot a knife-wielding man who is believed
        to have stabbed three people in Melbourne''s city-center Friday, killing one
        of them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebb850d-7f34-46f7-b3dd-ed19aaaef8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:19:33.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:47.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police responded to the scene on Bourke Street after receiving reports
        of a car on fire, Victoria Police Superintendent David Clayton told reporters
        shortly after the incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e379111-8e14-4e13-b261-436b751dd3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:19:33.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:47.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers were immediately confronted by a man brandishing a
        knife and threatening them. The suspect was shot in the chest. He has since
        been transported to the hospital under police guard and is in a critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749773dc-8112-467e-940e-d94dbbaae952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:19:33.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:47.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other suspects are being sought. Clayton said there is no known
        link to terrorism, but stressed the investigation is still in its early stages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8700607-71a5-445e-9d48-a92eedc0c764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:19:33.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:47.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place in Melbourne''s Central Business District
        on Friday afternoon when people would have been leaving work. Photo from the
        scene showed crowds of people behind police barriers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b909235-1713-4c15-8f41-b836cc99d360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:19:33.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:47.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said they heard a big bang and images appeared to show
        a car on fire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2915270f-8cac-4271-94b9-9515b57ae529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:19:33.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:47.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a massive flame and bang, just smoke and lots of people,"
        witness Shelley Reid told Nine News.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1d72df-1859-496a-875d-3fb2ef85dd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:19:33.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:47.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streets were closed and trams halted while police attend the scene.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc28bbc-eddb-4ea5-9348-12f1333cd4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:19:33.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:49:47.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Friday incident took place blocks away from Flinders Street
        Railway Station, where a driver plowed into pedestrians&nbsp;last year, injuring
        18.</p>'
