      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Here''s a look at the life of former Philippines
        First Lady Imelda Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdd7171-b4c9-4b72-8e16-544a4c279480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Personal:</h3>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d2814e-b512-48b9-87e8-6c8802ec26c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birth date: July 2, 1929</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17ba1ae-3fcd-4185-85f3-e8d25772ba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birth place: Manila, Philippines (some sources say Leyte Province)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b1c952-d0cb-4b7e-804a-aa8308e56c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birth name: Imelda Remedios Visitacion Romualdez</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bec236-a48c-4dfd-9927-2c5e27836e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father: Vicente Orestes Romualdez</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a18d465-5832-4e89-bda6-28691f5b036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mother: Remedios Trinidad</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e660a50c-f857-4aed-91e4-e2017390e8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marriage: Ferdinand Marcos (May 1, 1954-September 28, 1989, his
        death)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1390e3cf-ab17-4d9a-8ac0-115d78a4e918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children: Irene, Ferdinand Jr. "Bongbong" and Imee</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c1db8a-79a2-412b-b776-62d39756164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Other Facts:</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471e9b23-5432-47d5-ad65-bc734ed24c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her nickname in the Philippines was the "Iron Butterfly."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7daeb8-3d4b-4ea8-852c-67ca55dfdec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wife of the late Ferdinand Marcos, who ruled the Philippines for
        20 years until he was ousted in 1986.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54cf691-6a7a-4bb7-ba7f-9f1f0c6e7c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos family were accused of stealing billions of dollars from
        the Philippine people during Ferdinand''s presidency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb562a8-8980-4cf2-8e24-1cf01f39f783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is famous for her lavish spending while first lady. At the time
        of husband''s ouster from office in 1986, she left over 1,000 pairs of shoes
        and more than 800 purses behind when fleeing to Hawaii.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a1b6e1-847c-45c5-9804-0432625df28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Timeline:</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dccf14-d648-4c53-b5d2-dc5d60797ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1954 - Imelda marries Ferdinand Marcos 11 days after meeting him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8167b5b4-b94f-4a2a-a3a7-5a1a33ca1b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 30, 1965 - Marcos becomes First Lady of the Philippines
        at her husband''s presidential inauguration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa566a1-e335-4054-838a-611b656261bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September 21, 1972 - President Ferdinand Marcos signs a martial
        law decree, which he publicly declares two days later.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cfd3ca-4216-4f17-b40c-c535bd282357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 7, 1972 - Is stabbed in her arms and hands during an assassination
        attempt by Carlito Dimahilig.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21a46a9-014f-4b79-b403-aad83f2aabf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1975-1986 - Appointed governor of Metropolitan Manila.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeee6c9-e1b5-4a2c-84b0-52e9fd28d3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1978-1986 - Appointed Minister of Human Settlements.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf6b4c1-d5c8-4a65-b889-911ba2a805a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 17, 1981 - President Marcos lifts martial law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b976b18-395e-4357-a5f0-a58ca8cdb9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 1986 - The Marcos family flees to Hawaii after the Filipino
        people oust Ferdinand Marcos from office. He dies three years later in exile.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ea6b79-f080-48d8-b177-69b7dc839fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1990 - Marcos goes on trial in New York for racketeering. The charges
        allege she stole from the Philippines National Bank and invested the money
        in the United States. She is later acquitted of the charges.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb92967-6c2f-49f0-8873-4b9c80a76098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>November 4, 1991 - Marcos returns from exile to the Philippines
        and is arrested the next day for tax fraud and corruption. She is released
        on bail.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdf8b9c-2191-4f67-a854-c1ea96a0d686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1992 - After returning to the Philippines, Marcos runs unsuccessfully
        for president.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc3150c-3d94-4077-9b0c-54ceb6952e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1993 - Goes on trial in the Philippines for corruption and is found
        guilty.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c35bd8-2cfb-43e8-ba07-522a4d65037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1995-1998 - Serves in the Philippines House of Representatives.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf148fa-898b-4c81-9344-0da0d7d92009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 7, 1998 - Declares her intent to run for president.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd53ee1-75bb-46df-87af-41346a104387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April 29, 1998 - Withdraws from the presidential race.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3027add1-4656-4771-b7f5-84a06d09cf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>October 6, 1998 - The Philippine Supreme Court overturns her 1993
        corruption conviction. Marcos faced a 12-year prison sentence and $4.3 million
        fine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab257a03-4fa5-4076-824a-e9485ca57eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>November 2006 - Marcos launches a fashion line, "The Imelda Collection."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d220e7-1e1f-4b9d-80a0-d561bc12527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July 2007 - The Philippine government loses its case claiming rights
        to $4.7 million in Marcos'' account after 10 years of prosecution against
        the Security Bank and Trust Co.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea136ab-f47f-4f27-adc3-66dd5d458770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March 10, 2008 - A Philippine court acquits Marcos in a 17-year-old
        case of 32 counts of illegal transfer of wealth totaling $863 million in Swiss
        bank accounts.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babb9a6c-7afc-41a1-bee2-8f7965e623fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May 11, 2010 - Marcos wins a seat representing Ilocos Norte province
        in the Philippine House of Representatives.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a24d5fb-fb9b-4cd5-aa8e-90a441a36889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September 9, 2010 - A Philippine court orders Marcos to repay the
        government almost $280,000 for funds taken from the National Food Authority
        by Ferdinand Marcos in 1983.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4faa4a-851c-49fe-ae58-b8ad6475189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:54:56.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:29.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 2016 - The Philippine government approves the auction of
        Marcos'' jewelry collection — worth approximately $21 million in total.</p>'
  'fire-hits-navy-armory-sangley-point':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-10T13:24:46.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc4fdf74-9510-4516-8fb1-cacc964bee6e'
    'lead': 'The blaze was declared under control at 7:45 a.m and left no one hurt.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T16:00:15.292+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:52:36.632+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Fire hits fleet armory in Sangley Point

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36a5718-985d-4230-84ae-81f5c0ffae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:00:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:36.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> Fire
        hit the armory of the Philippine Navy in Naval Base Heracleo Alano in Sangley
        Point, Cavite Friday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e162841-e350-43fe-9299-0066ab69839e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:00:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:36.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze started in one igloo housing ammunition for M14, M16,
        9MM and M203 guns at around 5:30 a.m., and was extinguished at 7:53 a.m, according
        to Philippine Navy spokesperson Jonathan Zata. No injuries and deaths were
        reported in the incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9640664-6162-43ec-9758-fc98b70852d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:00:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:36.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zata said investigation is ongoing to determine the exact cause
        of the incident, which caused limited damage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936bac49-819a-4262-b2e2-a861b002c111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:00:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:36.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These igloos are designed to withstand internal and external explosions
        similar to what occurred a while ago. We have approximately four feet in thickness
        and it has doors that could withstand heavy explosion as well. So the adjacent
        igloos, even the other facilities were not affected," Zata told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3166b9c2-7cea-4836-88c4-f9da2acb48e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:00:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:36.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that residents near the arms depot were unaffected by the
        fire as they were located some two kilometers away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe2b72-579a-4300-adbc-5443234bb833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:00:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:36.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents and ships near the naval base were also evacuated to protect
        them from any possible explosions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9b440e-afe4-467d-bf07-757ba5678b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:00:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:36.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Carolyn Bonquin and David Santos contributed
        to this report.</em></p>'
  'dubai-police-flying-motobikes':
    'author': 'Tom Page'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-09T09:26:28.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db92c8c7-e2cc-4835-8f8e-05320c0a6213'
    'lead': 'The flying motorbike is back in Dubai — and you could see the police
      riding one in the not-too-distant future.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T16:03:33.865+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:52:44.472+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dubai Police start training on flying motorbikes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7b2fb2-f05f-422a-94f4-0bb968a0d9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:03:33.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:44.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The flying motorbike is back in Dubai — and you could see
        the police riding one in the not-too-distant future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa239a5-7021-41c5-9ff3-5d092681bfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:03:33.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:44.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year after California-based startup Hoversurf showcased its hoverbike
        at tech expo GITEX in the white and green livery of the Dubai Police, the
        company has returned with a new model and evidence its electric vertical take-off
        and landing (eVTOL) vehicle might be, well, taking off.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a482ebad-7a9a-4f56-a28c-7565b8e96a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:03:33.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:44.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making good on a deal signed in 2017, Hoversurf has now gifted Dubai
        Police its first serial production unit of the S3 2019 Hoverbike and has begun
        training officers to fly it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57812bd5-25fb-476c-bc9b-a20399faefd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:03:33.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:44.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brigadier Khalid Nasser Alrazooqi, general director of Dubai Police''s
        artificial intelligence department, described the eVTOL vehicle as a first
        responder unit used to access hard to reach areas. He said he aims to have
        hoverbikes in action by 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509a3770-ff93-4e31-ab2b-db73505fdd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:03:33.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:44.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently we have two crews already training (to pilot the hoverbike)
        and we''re increasing the number," he told CNN. Hoversurf chief operating
        officer Joseph Segura-Conn explained that ideal candidates will be able to
        ride a motorcycle and have drone operating experiences. Video of one officer
        learning to pilot the hoverbike appeared online last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80879cc-8a47-4e9b-b352-1b6d54152531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:03:33.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:44.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segura-Conn said Dubai Police have exclusive rights to order as
        many units as they want: "They''re going to let us know in the next month
        or two if they''d like any more ... If they would like 30 or 40, we''ll make
        it happen for them."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923503c8-8cad-4e96-b417-af65efb1c533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:03:33.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:44.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re not a member of the force and have a spare $150,000,
        the hoverbike could still be yours. Orders are open to civilians, but Segura-Conn
        cautions that buyers are screened to ensure they can handle the new tech.
        In the US, the hoverbike has met Federal Aviation Administration guidelines
        which mean you do not need a pilot''s license to fly the vehicle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd78000-9de4-41fb-8f69-f7bdd798669d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:03:33.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:44.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Robinson, editor-in-chief of Aerospace magazine, described the
        vehicle as "pretty limited" when it came to potential police work, but did
        not pour cold water on the hoverbike, adding it "looks bags of fun."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c79597-fca2-4915-b7fe-d317bf266e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:03:33.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:44.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that eVTOLs are limited by current battery technology,
        but said advances — particularly in battery energy density, and introducing
        new materials like graphene — could increase flight times in the future.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321ee3e0-0599-41a0-9d00-12c306955713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:03:33.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:44.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Hoversurf and Dubai Police said they were working towards this
        aim, either through battery technology or more efficient propulsion systems.
        Hoversurf has already developed a ducted fan system it claims is smaller,
        quieter, safer and more efficient than a propeller with the equivalent thrust,
        that it plans to add to future models.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0035a896-60cb-49e1-9c40-79821bcacce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:03:33.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:44.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A manufacturing site for the S3 2019 is yet to be confirmed, but
        Segura-Conn said Hoversurf is in talks "with three companies in different
        locations around the world" Tom Page, CNN Dubai being one location.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5323a3-db3b-4e4d-8b4f-f05c0a4e64e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:03:33.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:44.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S3 2019 joins an ever-growing crowd of eVTOL aircraft in various
        stages of completion. Earlier this year CNN took a ride in the Flyer by Kitty
        Hawk, another personal eVTOL aircraft that has jumped from rendering to reality.
        Hoversurf also has a bigger, two-seater flying car it plans to showcase in
        "four to five months" and sell in 2020, said Segura-Conn.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e60420-d58f-4930-87b4-bc0ba2a55f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:03:33.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:44.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson estimated over 100 eVTOL or flying car projects have already
        been announced. He compared this period of frenzied activity and pioneering
        spirit to the early days of powered flight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b684a70-0fec-471d-be57-a7d9d762abb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:03:33.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:44.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s lots of different configurations: people with external
        rotors, ducted fans, wings, no wings, tilt wings, tilt rotors," he said. "No
        one knows exactly how it''s going to pan out or who is going to be successful."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e78148-db34-4d19-9aa5-307b7d7d83f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:03:33.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:44.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a very exciting time — (a) great time — for innovations
        in the aerospace industry."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161954c1-7f1c-4bfd-a87d-9068ae8e3889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:03:33.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:44.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Dubai Police start
        training on flying motorbikes"</em></p>'
  'Gringo-Honasan-DICT':
    'author': 'Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-09T14:53:39.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18ab5f33-a19e-41cb-a0b2-98873f303e57'
    'lead': 'The senator will replace Eliseo Rio Jr., who currently heads the department.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T16:09:01.202+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:52:51.657+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Honasan accepts DICT post

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fad84a-52a4-47ac-8cf4-418c91328e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:09:01.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:51.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> Senator
        Gringo Honasan will be the next Department of Information and Communications
        Technology chief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e768acc0-3482-40b3-9fc0-944cfc3ff05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:09:01.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:51.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate tweet on Friday quoting him read, "For a better Philippines,
        a better government, for the Filipino people, and for a better future for
        our most precious children, I have decided to accept the offer of the President
        to help lead the DICT."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senator <a href="https://twitter.com/gringo_honasan?ref_src=twsrc%5Etfw">@gringo_honasan</a>
        heads to the DICT. <br><br>&quot;For a better Philippines, a better government,
        for the Filipino people, and for a better future for our most precious children,
        I have decided to accept the offer of the President to help lead the DICT.&quot;</p>&mdash;
        Senate of the Philippines (@senatePH) <a href="https://twitter.com/senatePH/status/1060682880249032704?ref_src=twsrc%5Etfw">November
        8, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471b65d3-8883-41d2-b732-1cfa7b7d3f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:09:01.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:51.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9908fede-afda-4d42-9cb6-434b464c3db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:09:01.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:51.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan, whose second term ends in 2019, is a former rebel soldier.
        He currently heads the Senate defense and peace committees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05db26f0-082e-4ca1-b221-8f884a346527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:09:01.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:51.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto said Honasan might be appointed by the
        Commission on Appointments as early as November 12  when Congress resumes
        session.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e980adae-6d04-4b8c-bfa2-83c7702e895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:09:01.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:51.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors of Honasan''s appointment have gone around for months, but
        Duterte confirmed the plans on Thursday evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158c97e5-0b9d-4a44-bca5-1b1f18c52dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:09:01.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:51.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said it is glad Honasan accepted the offer to join the
        Duterte cabinet, in light of the entry of a new major telecommunications player.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f9232a-a259-48db-849b-afdfa6d14d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:09:01.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:51.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that the senator would provide good direction
        and sound management to the DICT, consistent with the President''s priority
        programs beneficial to Filipino consumers in the areas of information, communications
        and technology," Presidential Spokesperson Sal Panelo said in a statement
        Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9551bf7f-f03c-4d2e-8618-0e2a6e5ff122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:09:01.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:51.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator will replace incumbent DICT chief Eliseo Rio Jr.</p>'
  'California-bar-mass-shooting-Filipino-American':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-09T20:39:00.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67fbcaf4-bc81-4adb-97a7-4f3674fc99af'
    'lead': '18-year-old Filipino-American student Alaina Punzalan Housley was killed
      in the mass shooting in a Southern California bar.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T16:11:25.104+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:52:58.912+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Fil-Am student killed in California mass shooting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faab2b6-272d-4e91-922b-c17ff7045378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:11:25.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:58.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> 18-year-old
        Filipino-American student Alaina Punzalan Housley was killed in the mass shooting
        in a Southern California bar, the Department of Foreign Affairs confirmed
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a983b28-3c44-4e3e-b66e-3a2f51c0b0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:11:25.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:58.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American actress and TV host Tamera Mowry-Housley and her husband
        journalist Adam Housley are mourning the loss of their niece Alaina, who is
        a freshman student in Pepperdine University in Malibu, California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cca21a-6154-413a-8b64-f47f6b7559a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:11:25.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:58.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts are broken," the couple said in a statement released
        to CNN. "We just learned that our niece Alaina was one of the victims of last
        night''s shooting at Borderline bar in Thousand Oaks. Alaina was an incredible
        young woman with so much life ahead of her and we are devastated that her
        life was cut short in this manner. We thank everyone for your prayers and
        ask for privacy at this time."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49feec8-b0cf-4aab-bac1-2035a180732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:11:25.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:58.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepperdine University also shared condolences with the Housley family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6176bb07-9f65-45bf-be7b-7fb09d3fe791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:11:25.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:58.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts are broken with the news of this profound loss," the
        school said in a statement. "We offer our deepest condolences to the Housley
        family and ask that our community join us in keeping Alaina''s family, friends,
        and loved ones in their prayers during this incredibly difficult time."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62fab45-4c7a-48e6-a274-75bb90ec7361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:11:25.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:58.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA said it continues to monitor the situation to find out if other
        Filipinos and Filipino-Americans were killed or injured in the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa32d43-acaf-4d2d-8880-eb782b290da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:11:25.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:52:58.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 12 lives were cut short on Wednesday when a gunman opened
        fire in the Borderline Bar &amp; Grill in Thousand Oaks. The gunman was 28-year-old
        Ian David Long, a Marine veteran who often visited the site of the shooting.</p>'
  'Rodrigo-Duterte-Mar-Roxa':
    'author': 'Chad de Guzman'
    'caption': 'President Rodrigo Duterte (L) and former Interior Secretary Manuel
      "Mar" Roxas II (R). (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-09T05:45:49.482+08:00
    'imagesource': 'jcr:86f0bb90-1266-4d16-ab3a-89936ee64fa8'
    'jcr:primaryType': 'mgnl:composition'
