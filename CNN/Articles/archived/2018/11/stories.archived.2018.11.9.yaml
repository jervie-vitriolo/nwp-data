      'mgnl:lastActivated': 2023-02-14T09:53:54.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A "Breaking Bad" movie is really happening, yo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fd0b00-4b37-4c78-9116-beb455b3bbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:34:28.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:54.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series star Bryan Cranston appeared&nbsp;on Wednesday''s episode
        of "The Dan Patrick Show"&nbsp;and confirmed the project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73daade9-f097-40e5-bcac-3df035ee3d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:34:28.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:54.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, there appears to be a movie version of ''Breaking Bad, but
        I honestly have not even read the script," Cranston said. "I have not gotten
        the script, I have not read the script. So there''s the question of whether
        or not we''ll even see Walter White in this movie. Think about that one."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb6d492-074b-41b2-82d8-caf66a01f7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:34:28.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:54.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beloved AMC crime drama about ailing teacher-turned-drug-dealer
        Walter White ran from 2008 to 2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3148e42d-7953-4363-a4df-62e7211b30e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:34:28.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:54.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cranston said he would absolutely be interested in reprising his
        role and working again with creator Vince Gilligan, whom Cranston called "a
        genius."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c97fa6e-1d0b-4f0b-97be-a5e2f59286f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:34:28.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:54.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a great story and there''s a lot of people who felt they
        wanted to see some kind of completion to some of these storylines that were
        left open and this idea, from what I''m told, gets into at least a couple
        of the characters who were not completed as far as their journey," Cranston
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccb0572-db49-4913-926f-be6c917b22bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:34:28.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:54.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The Hollywood Reporter,&nbsp;it''s unclear as to whether
        the film will be for the big screen or television.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c13722-4785-48aa-a85f-f8bf3eab92b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:34:28.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:54.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the star of the critically acclaimed series sounded as stoked
        about the movie as fans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dab35d-9686-488a-a2b4-c56611a8a376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:34:28.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:53:54.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m excited about it because it''s ''Breaking Bad'' and it was
        the greatest professional period of my life," Cranston said. "I can''t wait
        to see all those people again even if I just come by to visit."</p>'
  'White-House-rule-asylum-seekers':
    'author': 'Maegan Vazquez, Geneva Sands, Kevin Liptak and Sarah Westwood'
    'caption': 'U.S. President Donald Trump returned on Thursday to blaming the media
      for much of the "anger" in society, a day after CNN and Democrats were the targets
      of explosive devices.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-09T06:34:02.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e531bb04-6834-4756-b440-d34ec1c844a5'
    'lead': 'The Trump administration said Thursday it will restrict the ability of
      those crossing illegally to seek asylum on the southern US border, in a move
      previewed by the U.S. President last week.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T16:38:18.795+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:54:02.235+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'White House issues new rule limiting asylum seekers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75c1ddf-5bd5-4340-8c37-8bb1dfaf17a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:38:18.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:02.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Trump administration said Thursday
        it will restrict the ability of those crossing illegally to seek asylum on
        the southern US border,&nbsp;in a move previewed by the U.S. President last
        week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260094ef-8ffd-4c6b-8c43-45290abeb6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:38:18.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:02.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule becomes effective once a presidential proclamation is issued,
        which is expected to happen Friday, according to senior administration officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07049b31-8add-462a-b684-008d64846ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:38:18.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:02.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration announced a new federal rule -- issued by the
        Department of Homeland Security and the Justice Department -- that will limit
        eligibility for asylum seekers coming from Mexico, in a call with reporters
        Thursday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869f943f-548a-4627-8940-4c4c81b27c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:38:18.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:02.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule does not specify whom it applies to, but discusses the
        issue in the context of increasing asylum claims from Central America.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcb2500-2a8e-431e-8fdc-dd0fd3250ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:38:18.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:02.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not expect one action" to solve immigration problems, the
        officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f72a5f5-eb3a-47fe-a4f5-abd1bf598ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:38:18.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:02.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is just one effort to address the issue and "I would expect
        we would work on additional measures in the future," one official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da75553c-b2ce-4669-b3a9-baaf1b3a4694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:38:18.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:02.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Civil Liberties Union called the rule "illegal."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa27459-3227-48c9-b899-05a92671ced9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:38:18.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:02.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US law specifically allows individuals to apply for asylum whether
        or not they are at a port of entry. It is illegal to circumvent that by agency
        or presidential decree," said Omar Jadwat, director of the ACLU''s Immigrants''
        Rights Project.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b355b5c8-1a60-4916-b82d-d7fa65e46465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:38:18.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:02.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an effort to finalize the rule in time for the President
        to sign by Friday morning, before he leaves for Paris, according to a senior
        administration official.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53d9925-fe73-4aea-9671-f1a64d8c6219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:38:18.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:02.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump first revealed plans to take unilateral steps during a rambling
        and detail-free speech from the White House last week. Warning of a crisis
        at the southern border, Trump''s remarks were viewed as a political stunt
        days before the midterms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca3080d-a47b-4f0b-b78d-f2f75a86cd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:38:18.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:02.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Tuesday''s vote -- which saw Democrats take control of the
        House but Republicans retain control of the Senate -- the President hasn''t
        mentioned the immigration orders or tweeted about the migrant caravan that
        formed his campaign closing argument.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89be2304-3ff8-40c0-a455-ae706f800cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:38:18.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:02.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House aide told CNN ahead of Trump''s remarks last week
        the President would unveil an executive action requiring migrants to request
        asylum at legal points of entry and preventing them from claiming asylum if
        they are caught crossing the border illegally. Although the President referenced
        such a policy in his speech, he offered no defense of how such a plan, once
        finalized, could be legal, given laws presently allowing migrants the right
        to claim asylum once they are on American soil.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2077fb86-b1f6-4ffd-8996-3706b1c43bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:38:18.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:02.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has been looking at ways to limit the number
        of asylum seekers, with the President and his allies often describing asylum
        as a "loophole."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e881c5-0762-4b94-ba7c-6095a2835b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:38:18.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:02.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Immigration and Nationality Act says that anyone who arrives
        in the US "whether or not at a designated port of arrival" may apply for asylum
        if he or she has a "well-founded fear of persecution on account of race, religion,
        nationality, membership in a particular social group or political opinion."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6980c4-c4cb-4b1e-9760-04b10a42b633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:38:18.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:02.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has also reported the administration is considering a plan to
        limit the number of migrants able to enter at legal ports of entry by "metering,"
        essentially creating a waitlist to allow people to enter only if the Department
        of Homeland Security has the capacity to process and detain them at one of
        its facilities, a department official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b426928-9b90-4f07-af9b-734d0b155fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:38:18.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:02.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, the practice of metering has resulted in individuals
        deciding not to endure a lengthy wait to try to get into the country legally
        and instead to cross illegally. Should some of this group of migrants do the
        latter, they could face a tougher and higher standard for seeking asylum under
        the administration''s plans.</p>'
  'Thousand-Oaks-Southern-California-shooting':
    'author': 'Emanuella Grinberg'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-09T06:30:16.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad39a691-5393-4183-bfbe-7343d8ba67c0'
    'lead': 'At least 12 lives were cut short on Wednesday when a gunman stormed a
      Southern California bar and opened fire.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T16:40:35.077+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T09:54:09.710+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Thousand Oaks victims include college student and law enforcement officer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9171bab9-fb68-4eba-a323-a8b320502d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:40:35.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:09.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 12 lives were cut short on Wednesday
        when&nbsp;a gunman stormed a Southern California bar&nbsp;and opened fire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125ab528-48d3-411d-a3ec-fe5be56852a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:40:35.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:09.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know about the people who died in the shooting at
        the Borderline Bar &amp; Grill in Thousand Oaks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bd289c-1ac3-4f6e-a1bd-2e27918c2abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:40:35.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:09.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sgt. Ron Helus, a 29-year veteran of the Ventura County Sheriff''s
        Office, was hoping to retire in the next year or so. He loved spending time
        with his son fishing in the Sierras, friend and colleague Sgt. Eric Buschow
        said. He is survived by his son and wife.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1334ae-e56f-49d3-86f9-aa3e3ff2611b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:40:35.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:09.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policing was in Helus'' blood, Buschow said. Before he responded
        to the shooting, Wednesday night was like any other busy night for him, backing
        up fellow deputies on every call that he could, VCSD Senior Deputy Julie Novak
        told CNN affiliate&nbsp;KCAL/KCBS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71116bd5-b254-4b3b-93d5-12ac19cc86e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:40:35.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:09.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helus was among the first officers through the door at Borderline.
        He was shot several times as he tried to stop the rampaging gunman, Ventura
        County Sheriff Geoff Dean said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbfa61c-8ab4-4c8a-9158-74121e29d8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:40:35.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:09.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cody Coffman&nbsp;had just turned 22, and was in the process of
        talking to Army recruiters, his father said. He was the head umpire for a
        local baseball league, a role that brought him into contact with many people,
        his father said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e010102-5464-4764-968e-0bf58f36f4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:40:35.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:09.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aunt and uncle of&nbsp;Alaina Housley&nbsp;confirmed that the
        Pepperdine student died in the shooting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6070089-773b-4cd8-b8e5-ab11d2c7da3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:40:35.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:09.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Real" co-host Tamera Mowry-Housley and her husband Adam Housley
        issued the following statement:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73223d1c-9971-44b6-a9c2-c282e3313526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:40:35.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:09.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alaina was an incredible young woman with so much life ahead of
        her and we are devastated that her life was cut short in this manner."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022548aa-a5da-4978-be55-1ff782487c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:40:35.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:09.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple earlier used Twitter and Instagram to seek information
        about and prayers for their niece.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f355ffa-1c62-4558-a94a-e4f074118aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:40:35.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:09.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepperdine University shared condolences with the Housley family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3806dca-d015-4f3c-b05b-8855d86f2711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:40:35.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:09.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts are broken with the news of this profound loss," the
        school said in a statement. "We offer our deepest condolences to the Housley
        family and ask that our community join us in keeping Alaina''s family, friends,
        and loved ones in their prayers during this incredibly difficult time."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ae1b8d-c6a0-486d-ab13-dfb000d4c0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:40:35.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:09.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Methodist Church Westlake Village identified another victim,
        Noel Sparks, as a member of its congregation. The church released a statement
        after speaking to Sparks'' father.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e71cbf-5f46-4963-ae39-ff46e9e019d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:40:35.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:09.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with heavy hearts that we notify you that Noel Sparks was
        among the victims of last night''s shooting. We grieve with Tony Sparks and
        Wendy Anderson."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4375b6e6-5075-427b-a2bf-3c7df7427b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:40:35.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:09.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Lutheran University identified one of the victims as
        Justin Meek, a 23-year-old recent graduate who "heroically saved lives in
        the incident," university president Chris Kimball said.</p>'
  'boracay-ati-land-ownership-titles':
