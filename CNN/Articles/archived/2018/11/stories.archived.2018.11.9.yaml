    'stories': []
    'template': '1'
    'title': 'Duterte confirms Honasan offered DICT leadership

      '
    'updated': 2018-11-09T07:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08689e1e-8db0-4cf3-b8ee-52720f2e6f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:52:29.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:36.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> Senator
        Gringo Honasan has been offered a Cabinet position, President Rodrigo Duterte
        confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47535ca6-9946-4c92-9a85-c567a3488d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:52:29.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:36.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters at the sidelines of an event in Boracay Thursday
        evening, Duterte said that he had offered the position of Secretary of the
        Department of Information and Communications Technology (DICT) to the incumbent
        senator.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9eb40c-8e55-41df-8402-448eae047411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:52:29.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:36.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, that is true. I think he''s toying with the idea of joining
        but I''m not sure if he has decided to actually join," Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39b74a0-4be0-4493-9c2c-a06da2c4333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:52:29.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:36.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that he is looking for a new spokesperson, a
        position that is currently held by Chief Legal Counsel Salvador Panelo on
        top of his other duties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc2ef6a-966e-4a44-ac46-b2757422ef60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:52:29.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:36.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m scouting, pero preferably from the media community. They would
        know how to respond to questions," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd33bc7b-ba7c-4db7-b5a6-17b9c6341490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:52:29.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T09:54:36.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
