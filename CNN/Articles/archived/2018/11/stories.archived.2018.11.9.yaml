    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99f8d0b-2acb-4364-b067-24b67ca6d10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:34:28.823+08:00
