      'mgnl:created': 2019-03-28T15:14:27.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:29.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Miss International is a celebration of youth and empowerment. I''ve
        always believed that age is not a barrier to reach our dreams or to have an
        impact on others," Manalo said during the Top 8 speech.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8254bbea-ee45-414f-a881-a633df932f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:14:27.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:29.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At 15, I started to help programs in my community for street children.
        At 19, I graduated college. At 20, I realized that I can speak for good causes
        to a wider audience.  That''s why I joined our national pageant."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc685a0-23b6-4db1-9ee1-35f898654eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:14:27.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:29.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I become Miss International, I will continue to be the voice
        of the youth in showing that nothing is impossible with hard work and determination.
        And with these beautiful ladies with me tonight, all families of beauty queens,
        all young dreamers and achievers, we will show the world that it is love,
        peace, and beauty that we care about. And together, we will make a difference,"
        she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0373d3f-d0aa-4350-ab7a-ba0a4dc4841d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:14:27.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:29.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reabetswe Sechoaro of South Africa was crowned second runner-up,
        while Bianca Tirsin of Romania and Anabella Castro of Colombia bagged the
        third and fourth runners-up citations, respectively.</p>'
    '20':
