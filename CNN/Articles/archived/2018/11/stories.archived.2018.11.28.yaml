      'mgnl:lastActivated': 2019-04-17T09:38:04.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f5cb08-0169-4c49-ba44-dea8f501ddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:01:57.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:04.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his appointment at the Supreme Court, he served as the
        Court of Appeals Associate Justice since March 2003. Before his post at the
        appellate court, he was the Presiding Judge of the Quezon City Regional Trial
        Court Branch 96. He was also engaged in private legal practice before he was
        appointed as RTC judge in November 1986.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eee4df-eae1-4bdc-96a3-1cbdddd2e759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:01:57.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:04.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is an alumnus of the University of the East College of Law and
        a bar topnotcher placing 9th place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ef6a1-31ab-4d32-b762-ea36696ea2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:01:57.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:04.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Bersamin''s appointment as chief magistrate, Court of
        Appeals Associate Justice Rosmari Carandang was also named the new Supreme
        Court Associate Justice, filling in the spot left by Teresita de Castro.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba7dbd6-c535-46ef-adae-f671c76ab617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:01:57.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:04.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both justices belong to what PRRD calls ''the best and the brightest,''"
        Presidential Spokesperson Sal Panelo said in a statement on Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec250a4-dbca-43c8-a7e6-238f4f47f1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:01:57.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:04.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We are confident that CJ Bersamin and AJ Carandang will
        continue to uphold judicial excellence, assert its independence and stand
        firm against erring members of the bench, the bar and court personnel as they
        lead the third branch of the government, together with the rest of the Supreme
        Court Justices, in remaining steadfast in its role as the guardian of the
        rule of law."</p>'
  'House-Speaker-Gloria-Arroyo-Philippines-friendship-U.S.-China':
    'author': 'CNN Philippines Staff'
    'caption': 'House Speaker Gloria Macapagal Arroyo gives her keynote speech at
      the inauguration of the new building of the Bases Development and Conversion
      Authority (BCDA) in Clark Global City in Pampanga Tuesday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-28T12:52:11.132+08:00
    'imagesource': 'jcr:7053f3ad-a674-4aa0-944a-d7c858ce721f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d98656a-574a-43b7-b883-b249b4e9f09e'
    'lead': 'The House Speaker reaffirms the importance of Philippine ties with the
      world''s first and second biggest economies .'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T13:09:03.762+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:03.413+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:55.938+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arroyo sees no conflict in Philippines'' friendship with both U.S. and
      China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c84fb6-6099-4dff-a80e-a35f4d1b7f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:09:03.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:03.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> Amid
        an ongoing trade spat between the United States and China, House Speaker Gloria
        Macapagal Arroyo sees no problem in the Philippines maintaining good relations
        with the two countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b607718b-982d-431e-ad41-b02076328c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:09:03.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:03.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo welcomed the investments of the United States in a speech
        before an audience that includes U.S. Ambassador Sung Kim and Hungarian Ambassador
        Dr. Jozsef Bencze at the inauguration of a new building of the Bases Development
        and Conversion Authority (BCDA) in Clark Global City in Pampanga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fd7611-1bba-4206-ba23-b077412e0d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:09:03.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:03.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want Ambassador Sung to be here so that the American investment
        can be more high-profile so that the people will remember that America is
        a dear friend of the Philippines. We are friends with China, but being friends
        with China doesn''t mean that we are not friends with the United States,"
        the House Speaker said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59639a87-1348-4ab1-8295-7c23f09df321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:09:03.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:03.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no conflict in friendship with these two important friends,"
        she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ba0d3a-b29e-4e26-8720-2d224125c32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:09:03.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:03.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview after her speech, Arroyo explained the U.S.-China
        relationship is just as important as the Philippines'' ties with each country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741ec4f3-6a25-4fd2-bc94-747bb6e80b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:09:03.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:03.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are both very important to the world and to the region, and
        our friendship with them is very important to us, and their friendship with
        each other is also very important to us," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec8e8a6-7281-418c-a776-982774030c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:09:03.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:03.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ties between Washington and Beijing are tense as U.S. President
        Donald Trump continues to impose tit-for-tat tariffs against Chinese goods.
        China has retaliated with tariffs of their own, and the spat is expected to
        come to a head at the upcoming G20 Summit in Argentina.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
