      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under COP, customers only have to order online then select among
        LBC''s 1,400 branches from which to pick up their items. After paying for
        their purchase, they can receive their merchandise instantly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
