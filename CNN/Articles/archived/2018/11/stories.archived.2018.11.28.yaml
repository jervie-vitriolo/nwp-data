  'Duterte-Death-Squad-NPA-Sparrow-Unit':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-28T22:41:24.421+08:00
    'imagesource': 'jcr:90b70d8d-967b-4e1b-822f-83632e449a79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e1a644f-67f4-4b37-b87e-6dd9a460332d'
    'lead': 'President Duterte wants to name his hit squad ''Duterte Death Squad'' '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T14:11:05.006+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:01.112+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:57.409+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants his own death squad to counter NPA Sparrow Unit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8eb305-e9ea-4632-8c89-c61f0e71a0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:11:05.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> President
        Rodrigo Duterte is open to creating his own hit squad to go against the Sparrow
        Unit of rebel group New People''s Army.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c10a332-3ebe-40ce-9568-69bec2b92a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:11:05.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon ang kulang talaga is ang Sparrow ko rin. Diyan lang man
        sila makalamang. Sa bukid, fight man ''yan. So mag-create ako ng Sparrow.
        Duterte Death Squad against the Sparrow," he said in his speech at Camp Rajah
        Sikatuna in Bohol on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e832888-00ae-4507-aaad-b98df90015d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:11:05.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called Sparrow Unit was the hit squad of the NPA during the
        rule of late strongman Ferdinand Marcos in the 1980s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6665378b-616e-4b85-be31-c2e9350094c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:11:05.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will match their talent also for assassinating people. May armas
        ''yan sigurado. Iyon ang balak ko," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0557a9a1-2d92-451a-9473-2fcc127a8847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:11:05.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana, admitting the hit squad''s undercover
        operations may be abused, said they will conduct a stringent study on Duterte''s
        proposal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fb12fe-2086-477b-be64-10a5af7f8d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:11:05.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will study it very closely. Who will compose it, who will supervise
        it, who will be the targets, who will be accountable?  Because there is great
        danger of abuse or mistakes in these undercover operations. One way to prevent
        this is for someone higher up to give the go-signal after careful and thorough
        vetting. Dapat walang blanket authority ''yung mga operatives," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a39528-ea1c-4d8b-ac94-6d669f18bebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:11:05.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Oscar Albayalde said only those "qualified"
        will be allowed to operate under the death squad. He added those qualified
        have to undergo processing for their gun license.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60236f05-65f5-4207-b7d7-cf3d8f89a6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:11:05.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President in March 2018 said the NPA Sparrow Unit was gaining
        traction once again.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ae83a5-d08e-4470-a878-fa0e9962b79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:11:05.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in March 2017, Duterte said the infamous Davao Death Squad
        was "organized to combat the Sparrow" in Davao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04a1156-f9ef-42bc-a314-67651408a73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:11:05.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao Death Squad allegedly carried out vigilante killings upon
        the orders of then-Davao City Mayor Duterte.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f04e00d-6ba8-4741-97ca-9297b0a82e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:11:05.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, Commission on Human Rights Chairperson
        Chito Gascon said that International Humanitarian Law (IHL) prohibits governments
        from using death squads.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">READ: CHR Chairperson Chito Gascon on President Rodrigo Duterte’s
        plan to create ‘Sparrow Unit’ against NPA <a href="https://t.co/Qu1XgdXI8b">https://t.co/Qu1XgdXI8b</a>
        <a href="https://t.co/P03hE8y7Ha">pic.twitter.com/P03hE8y7Ha</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1067702473022787584?ref_src=twsrc%5Etfw">November
        28, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1352e90-cab0-4b3c-afa5-9877e0c8023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:11:05.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba50a4f7-b0a8-4f76-9df0-2344d1ab5bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:11:05.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IHL requires States to use only regular armed forces under strict
        military discipline thus this strictly prohibits death squads under all circumstances,"
        Gascon said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cd0c70-e0ae-43b5-85c9-4da5d54437fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:11:05.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s staunch critic, Senator Antonio Trillanes IV, said
        Duterte is trying to instill more fear in Filipinos by forewarning there will
        be another round of extrajudicial killings. He also said Duterte is trying
        to deceive the ICC by saying this will be the first time that a death squad
        will exist under his name, discounting the thousands killed in his administration''s
        drug war.</p>'
    '26':
