    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-28T12:05:02.962+08:00
    'imagesource': 'jcr:956642fb-7d49-46c9-a86b-98cb2b8c3603'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8c917e4-5ba7-4faf-a5e3-e127e6c74f00'
