    'template': '1'
    'title': 'Bersamin: I stand on my own personal record

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965c1bbf-7fe6-402e-877a-167f0f8758db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:35:31.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> The
        new chief justice laid any talk about his appointment as the country''s top
        magistrate to rest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5731cf38-9893-45eb-977c-bfbe15bd9500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:35:31.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing Wednesday, Chief Justice Lucas Bersamin said, "I just
        stand on my own personal record. I think I have served longest in the judiciary."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb79b9f-4386-4ce3-bdfb-77917066bc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:35:31.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin also said he would not address comparisons between him
        and other aspirants for the position as far as experience was concerned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d766b1-c974-4be2-a1de-f21c09b47c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:35:31.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His appointment was confirmed on Wednesday. The Office of Executive
        Secretary Salvador Medialdea released Bersamin''s appointment papers and he
        was sworn in by Senior Associate Justice Antonio Carpio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7d840a-7b19-461a-87d1-7d37fdf486a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:35:31.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte first revealed on Tuesday he had chosen
        the new chief justice in a briefing after the inauguration of an airport in
        Bohol. Although he did not give a name, he mentioned seniority was one of
        the issues he considered in making his decision.</p>'
