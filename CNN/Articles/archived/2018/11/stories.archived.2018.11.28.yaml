      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) —&nbsp;With Christmas just around
        the corner, everyone gets busy buying presents for themselves and their loved
        ones. But, shopping during this season sometimes becomes inconvenient — people
        have to endure traffic jams heading to malls or their favorite shops.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b253031-03b3-4857-b9da-7c1d83125c04'
