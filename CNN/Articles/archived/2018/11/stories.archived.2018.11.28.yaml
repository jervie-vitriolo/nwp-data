    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:55.185+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Measles cases in the Philippines increase by more than 350% - WHO

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f058ce7a-910a-4515-96d2-7b1c87f0ddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:45:33.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> More than 10,000
        measles cases have been reported this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1bb5a4-9bed-47e5-8ccc-2183e7f7616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:45:33.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest count by the World Health Organization (WHO) Philippines
        office is 17,298 measles cases as of November this year. This is 367 percent
        more than the 3,706 cases reported last year.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fwhophilippines%2Fposts%2F1910567869056476&width=500&show_text=true&height=672&appId"
        width="500" height="672" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63e07ff-93ac-4a98-abf2-55827f6573ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:45:33.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27b2f14-db96-4df0-afa6-589dd9e07df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:45:33.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unvaccinated young children are at highest risk of measles and
        its complications, including death. Have your children vaccinated at the nearest
        health center," the WHO Philippines said on Facebook.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03334988-0196-4a96-87e4-c29a57578a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:45:33.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles is a highly-contagious airborne viral disease that used
        to be an epidemic until a vaccine was developed in 1963.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e1af8e-2c71-4e39-a517-98bfedc9e64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:45:33.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms can appear around 10 days after the infection, which include
        high fever, cough, runny nose, bloodshot eyes or conjunctivitis, white spots
        inside the mouth, and rashes on the face, neck and whole body.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5766d7b7-5163-4890-af7c-2752b4a7795d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:45:33.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated children and pregnant women have the highest risks
        of developing measles, which could lead to long term complications and even
        death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f9ee65-52c8-443b-ac94-ec1b9645808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:45:33.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October this year, the Department of Health (DOH) Bicol Office
        reported a 300 percent increase in measles cases in the region. DOH Bicol
        has monitored 239 measles cases from January to September, which included
        6 deaths. Those who died were not vaccinated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86839697-c64e-4fd7-9760-8784b3f461ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:45:33.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH regional office said that fears of vaccination following
        the Dengvaxia scandal is one of the reasons for the spike in measles cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92adf712-1fe8-43b0-abcb-bb24ed110239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:45:33.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City has declared a measles outbreak in February.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da5b4fc-a618-4db1-a6d7-0c1ef7cc009f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:45:33.161+08:00
      'mgnl:createdBy': 'jeff'
