  'pdea-shipment-march':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-28T08:56:41.964+08:00
    'imagesource': 'jcr:98fb6d98-04cf-4b26-9a4a-f66e51fb7905'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '219de828-419a-492a-bea8-6b66d969be50'
    'lead': 'PDEA Director General Aaron Aquino admits he failed to follow up on a
      tip that a shabu shipment may have entered the country from Malaysia in March.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T11:31:58.816+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:06.248+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:54.859+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDEA chief admits failing to follow up on alleged shabu shipment in
      March

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3656852e-ecd6-4ed6-8a6f-947f5c8d2d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:31:58.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong>&nbsp;
        The Philippine Drug Enforcement Agency chief on Wednesday admitted he failed
        to follow up on a tip that a shabu shipment may have entered the country from
        Malaysia in March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ade948d-af36-4985-b3ac-7b7f8cc932e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:31:58.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director General Aaron Aquino said he believes a different
        cargo slipped past the country months before the controversial P4.3 billion
        shabu shipment was found in the Manila International Container Port (MICP)
        in August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35beae56-d7b7-42d6-82a4-cc66f50663b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:31:58.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the joint House committee hearing on shabu smuggling, Aquino
        told lawmakers he received a text message from former Deputy Director Ismael
        Fajardo in March about the said shabu shipment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bbfcef-bbbc-4729-8788-7e1279338473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:31:58.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said he only recalled Fajardo''s text message after the discovery
        of the four empty magnetic lifters in Cavite in August-which the PDEA believes
        contained P11 billion worth of shabu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa870682-751c-429b-9666-4f901bd2b74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:31:58.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I''m scrolling my cellphone, I was able to read a text message
        from Director Fajardo dated March 21, 2018," Aquino said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ced3bcc-1011-489f-85aa-38b7b1dd5c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:31:58.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi niya doon dumating na yung droga galing Malaysia na nakatago
        sa machines na ang laman ay shabu,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9e6ad4-ae8a-4c63-a674-96c01816e95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:31:58.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said the drug shipment from Malaysia has arrived
        and was hidden in machines.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30511d8-d732-467a-b2ff-d8988f18f39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:31:58.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang suspected ko bago yung</em> MICT and GMA (General Mariano
        Alvarez in Cavite), <em>may nakapasok na isa pang shipment</em> that is not
        related to the MICT kasi kung ito, <em>''yung text niyang ito</em> related
        sa MICT, <em>malabo kasi June 27 dumating ''yung MICT,</em>" he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ca9da5-6a95-470b-b7a0-5a2cf58c7efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:31:58.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I suspected it arrived before (the shipment) seized
        from MICT and GMA. It was not related to MICT because the shipment there arrived
        on June 27.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbfdaa7-3d81-4444-bff8-e00e70ed73bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:31:58.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said he ordered Fajardo in March to coordinate with the Bureau
        of Customs about the suspected shabu shipment, but did not follow through
        on it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c260ce4-9ba8-43c5-aee2-717abd2490ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:31:58.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also admitted he was clueless about Fajardo''s alleged involvement
        in drug smuggling until September 13, when he received intelligence information
        about the issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef0b153-6b99-4e47-abcd-6759af318b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:31:58.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo was among the four people cited in contempt by the Senate
        Blue Ribbon Committee for the alleged links in drug smuggling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9188752d-25ea-4f7a-b977-89a70bc2fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:31:58.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint House panels tackling the issue was expected to release
        a report, which will contain recommendations on who should be charged over
        the entry of the illegal drugs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cb1f88-d1d4-4b4c-9935-7b9778ba07c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:31:58.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two persons allegedly involved in the drug shipment cases
        have surrendered and are now under Senate custody.</p>'
  'supreme-court-chief-justice-lucas-bersamin-duterte-seniority':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
