  'UAAP-final-four-UP-Adamson':
    'author': ' CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-28T21:25:42.334+08:00
    'imagesource': 'jcr:c47339ba-6d47-4247-aa0d-b448173b9eb3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c9c8039-33d0-4e58-bd8e-e1f346aeb206'
    'lead': 'The Fighting Maroons will meet reigning champions Ateneo Blue Eagles
      in a best-of-three series.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T11:39:29.693+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:06.018+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:55.102+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP marches to UAAP men''s basketball finals for first time in 32 years

      '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084822e6-0e40-4ab2-9431-c9737c624c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:39:29.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> The
        University of the Philippines (UP) Fighting Maroons edged out the Adamson
        University Soaring Falcons in overtime, 89-87, to advance to the UAAP men''s
        seniors basketball finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0405f8-4b94-499b-b619-e72574935ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:39:29.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Gomez de Liaño delivered another stellar outing for the Fighting
        Maroons with a game-high 30 points and six rebounds.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">WATCH: UP Fighting Maroons celebrate after advancing to the UAAP
        men’s basketball finals. <a href="https://twitter.com/hashtag/UAAPSeason81?src=hash&amp;ref_src=twsrc%5Etfw">#UAAPSeason81</a><a
        href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/Rrwae7Uqj1">pic.twitter.com/Rrwae7Uqj1</a></p>&mdash;
        Christian Marquez (@cjmarquez_) <a href="https://twitter.com/cjmarquez_/status/1067734207533801477?ref_src=twsrc%5Etfw">November
        28, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92e645c-4baa-4b1d-a9c5-c4c23eb84ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:39:29.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc75d93e-babd-452d-8063-dc56c95dcea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:39:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soaring Falcons weathered a 16-point deficit and even grabbed
        the lead at the end of the third quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a612c1eb-3e61-413e-98f4-41f07ae9a999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:39:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their backs against the wall, Adamson guard Jerom Lastimosa
        buried a cold-blooded triple with two seconds left in regulation, which eventually
        sent the match into overtime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c9ee5a-ede5-44be-9437-7cc853859877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:39:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by a point, Paul Desiderio made back-to-back clutch baskets
        to seal the victory for UP. He finished with 16 points and 11 rebounds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d654b89-d716-40e0-bc03-a6bf48de9a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:39:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The guys just refused to lose," head coach Bo Perasol said in a
        post-game interview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5fbf0d-4e5a-4ba1-b5f0-2ff36a0610f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:39:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerrick Ahanmisi posted 20 points and three rebounds, while Lastimosa
        added 17 markers for the Soaring Falcons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc855d4-7a96-4037-9c28-814bb65a11bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:39:29.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the Fighting Maroons'' first men''s seniors basketball
        championship appearance since 1986 - the year they last won the title.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270f5c79-8999-4129-bbb1-b48a9ddc9f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:39:29.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP will face defending champions Ateneo de Manila University Blue
        Eagles in a best-of-three finals affair starting on December 1 at the Mall
        of Asia Arena in Pasay City.</p>'
  'measles-outbreak-philippines-world-health-organization-2018':
    'author': 'Luchi de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-28T17:21:07.511+08:00
    'imagesource': 'jcr:32c3e321-0bc7-4927-8d7d-1620071ae2e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee957e00-5a12-4fb4-b10c-f7a921e03210'
    'lead': 'The World Health Organization (WHO) says unvaccinated children face the
      highest risk of getting this potentially deadly disease.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T11:45:33.159+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:05.902+08:00
    'mgnl:lastActivatedBy': 'jeff'
