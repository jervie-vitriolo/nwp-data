      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conservation area is made up of forests, mountains, and limestone
        formations. The reserve — famous to tourists for its spider webs and hammocks
        — seamlessly integrates trails within the forests and the rocks.</p>'
  'zubiri-senate-2019-budget-malacanang':
    'author': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-28T10:35:26.063+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f62c3a7-6039-4733-bd38-e5a56c64fc35'
    'lead': 'The Senate changes its schedule for the passage of the proposed 2019
      budget and now seeks to have the proposal enacted into law before the year ends.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T11:17:53.020+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:06.747+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:54.517+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate seeks to pass 2019 budget by year''s end as requested by Palace
      — Zubiri

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580d046b-68a0-43b7-8d14-8d8edb05768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:17:53.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> Senators
        will do their best to pass the proposed ₱3.757 trillion 2019 budget before
        the year ends, as requested by Malacañang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28e0d17-3ceb-447a-919a-768ae90a7cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:17:53.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Juan Miguel Zubiri on Wednesday said the
        Senate has changed its schedule of the passage of the budget after meeting
        with Budget Secretary Ben Diokno.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1c5145-4e98-4380-80f0-f167925928f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:17:53.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s an appeal from Malacanang and all agencies if we can approve
        the budget before January 1 of 2019," Zubiri said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97a0453-6328-4902-ad2c-efbde7208208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:17:53.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Senate leadership had repeatedly said that it would
        be impossible to pass the budget this year due to time constraints. Lawmakers
        said they would rather have a re-enacted budget than fail to scrutinize the
        budget well.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49547490-4de2-4c75-a2aa-bdb05ae6500c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:17:53.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said the Senate will work double time to get it approved
        and signed by the President before the year ends.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acfc517-a2d9-43af-97a0-81c4a4b2d0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:17:53.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang plano namin, ang counterproposal namin (Our plan, our counterproposal),
        is to work double time. We would like to show the public that the Senate is
        willing to work double time, over time, even though we just got the budget
        measure only a few days ago," the senator said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652bc448-5a2a-4164-b819-b59983ead639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:17:53.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the Senate planned to start budget debates on the plenary
        next week, then finish debates and pass the proposal next year, and have it
        signed by the President in early February.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c7b31c-8782-414e-9ff3-58a17a340889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:17:53.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new schedule, Zubiri said, the plan is to hold marathon plenary
        debates for a week and allot a day for a bicameral conference committee meeting
        to harmonize the conflicting provisions in the Senate and House versions of
        the bill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7cdbd2-e577-4112-9ded-712920d2a616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:17:53.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They planned to ratify the budget bill on December 13 and have it
        signed by the President before the end of 2018. This means the Senate will
        only have six days to debate on the measure, present amendments and approve
        it on third and final reading, and only a day for a bicam meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562691be-e10c-4300-8351-784078a47098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:17:53.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally, the Senate planned to spend nine days to debate on the
        measure and four working days for the bicam meeting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caad4261-a319-4271-9687-494b8ced348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:17:53.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had the official committee hearings already with the different
        departments. Many of our colleagues already interpellated these departments
        in these committee hearings, so it''s a matter of asking fundamental or clarificatory
        questions during the plenary debates," Zubiri said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6182be0b-33da-41b1-b9e2-5ea8f28bfddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:17:53.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the budget will still be scrutinized properly despite the
        short time they have in passing the budget.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a70dba-e1f3-4920-af8f-4dab53973f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:17:53.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a matter of checking if there were any amendments or
        realignments, where the alignments were placed, what are the importance of
        these realignments. Mukhang kaya naman kakayanin naming tapusin (It seems
        we can, we will try to finish it) before the Christmas break," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd683a9f2-9afb-4576-9722-f3304350d461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:17:53.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives passed its version of the proposal
        on November 20.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2f84f5-eab8-4c8a-a0fd-fe25f8566303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:17:53.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rolando Andaya told CNN Philippines'' The
        Source on Wednesday that congressmen would receive around ₱60 million for
        projects, while senators would get ₱200 million from the 2019 budget.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528c4a0e-0ff1-4533-b095-8075b41ee058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:17:53.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Diokno explained that it is important for the budget
        to be passed before the year ends because a re-enacted budget would significantly
        delay a number of infrastructure projects for next year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6c38c7-d331-4b0e-b0c0-f11e710bce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:17:53.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary said the election ban will start around March, which
        means bidding and awarding of projects will no longer be allowed. This also
        means no new projects might be initiated in the first half of the year or
        until after the midterm elections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71030137-1218-452a-b321-065469e4f417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:17:53.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a risk na tatamaan sila ng (they will be affected by)
        election ban, for March may (there''s) election ban na. Right now pwede ka
        naman mag pre-bid conference. Our preference is dapat lahat bini-bid mo na
        ngayon so dapat by January go na lahat (all should undergo bidding now, so
        they&nbsp; should go by January). Remember the ideal months for construction
        is the first six months," Diokno said.</p>'
  'uaap-mens-basketball-fighting-maroons-bo-perasol':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-28T23:04:00.863+08:00
    'imagesource': 'jcr:af6e663f-1c5c-4bd3-915d-be6e62dc4117'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89d629bb-714b-49cc-8ed4-6068afe6c078'
    'lead': 'The Fighting Maroons continue their historic run in UAAP men''s seniors
      basketball.'
    'mgnl:activationStatus': true
