      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An extinct giant rhinoceros, sometimes
        described as a "Siberian unicorn," lived on the planet much longer than scientists
        previously thought, new research shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bffa18-287d-498f-91cc-0f7412738332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:37:31.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published&nbsp;Monday in the journal&nbsp;Nature Ecology
        &amp; Evolution&nbsp;says that the shaggy creature once roamed among humans,
        surviving in Eastern Europe and western Asia until at least 39,000 years ago,
        around the same time of Neanderthals and early modern humans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88d80c2-b7d4-4271-b1b8-9d672f100754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:37:31.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s authors have not responded to a request for comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482cfb6b-3e3e-490e-bb52-3ade27bc4d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:37:31.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest findings used radiocarbon dating and genetic analysis&nbsp;on
        23 specimens of the rhinoceros&nbsp;to reveal the life of the mysterious 3.8-tonElasmotherium
        sibiricum, which was previously thought to have become extinct about 200,000
        years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a01ddb-c030-4aee-bf7c-8fecf46b093a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:37:31.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They suggest that the "Siberian unicorn," which would have lived
        in modern-day Russia and had range that extended to areas in Mongolia, northern
        China and Kazakhstan, went extinct due to environmental changes that affected
        the sort of grasses and herbs it used to eat, the study''s&nbsp;authors wrote
        in the Conversation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940ec213-8009-441c-94c1-af1a8098ab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:37:31.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animal, whose horn could be up to a meter long, found it hard
        to shift away from a grass diet, the&nbsp;authors wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6117767-6167-43b1-b648-d3f62b41330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:37:31.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relatives such as the woolly rhino had always eaten a more balanced
        array of plants, and were much less impacted by a change in habitat," they
        wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95137b1-189a-432b-9d7e-ce477f0ce69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:37:31.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that humans were not the cause of its extinction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d335b8-e5f0-494a-a5f4-679fab7a0141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:37:31.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to this, the persistently restricted geographical range
        of Elasmotherium (also probably linked to its specialized habitat), as well
        as the low population size and slow reproductive rate associated with its
        large body size, would have predisposed it to extinction in the face of environmental
        change," the authors wrote in the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be045b5-4312-41ef-9919-32f8dbc76b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:37:31.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists say the loss of the Siberian unicorn provides a useful
        case study "displaying the poor resilience of rhinos to environmental change."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251fcb2c-cc81-4b9e-af78-9814a7ecccaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:37:31.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Siberian unicorn''
        once walked among early humans."</em></p>'
  'Japan-mass-killing':
    'author': 'Euan McKirdy and Junko Ogura'
    'caption': 'A police officer cordons off a path leading to the house in Takachiho,
      southwestern Japan, where six bodies were found.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-28T12:00:30.901+08:00
    'imagesource': 'jcr:b1716f93-7200-4041-879d-61ebffed9425'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ce8c9d0-72e1-4839-bcb6-82d99023c0e2'
    'lead': 'Police found the remains at a house owned by 72-year-old Yasuo Iihoshi
      after a family member had reported that his calls had gone unanswered, according
      to Miyazaki prefectural police.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T13:40:23.553+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:02.483+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:56.487+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan mass killing: Six bodies found at house in mountain town

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bc2d6b-d928-4487-b010-86f741fbe90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:40:23.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Authorities have discovered the bodies
        of six people, including a 7-year-old girl, at a house in the Japanese town
        of Takachiho, a popular destination for tourists visiting the Takachiho Gorge
        in southwestern Miyazaki province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e4e257-8a50-447c-b8a9-bf5dfb1d3b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:40:23.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found the remains at a house owned by 72-year-old Yasuo Iihoshi
        after a family member had reported that his calls had gone unanswered, according
        to Miyazaki prefectural police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874a17c8-42ea-4637-95a5-79b3d526e89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:40:23.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the bodies, a female, was discovered outside the property,
        while three males and two more females were found inside the house.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89b7596-aa60-4fab-9206-9f5d289b9af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:40:23.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, which ranks as one of the safest countries in the world to
        live, has a very low murder rate and mass killings are rare. Given Japan''s
        strict gun laws, in the infrequent attacks that do occur, knives are more
        commonly used.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdd4497-20c1-45d3-a46c-5bca9e657fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:40:23.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Takachiho killings, at least some of the victims had been
        stabbed, local media reported. The murder weapon has not been recovered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c07ad9-3ff4-4de2-ba31-6539623c1d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:40:23.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have released the names of the victims, including Yasuo
        Iihoshi, his 66-year-old wife Mihoko, their 7-year-old granddaughter Yui,
        41-year-old daughter-in-law Mikiko, and 21-year-old grandson Takumi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fba87f0-36cf-4dc2-94fb-147ae2d52003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:40:23.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are all members of the immediate family of Iihoshi''s second
        son, Masahiro.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcea699-0473-481a-a485-7ada9300a35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:40:23.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sixth victim was named as 44-year-old Fumiaki Matsuoka,who is
        unrelated to the family but a friend of Masahiro''s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922e61b2-1e97-4a4c-a919-b9da41cb92c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:40:23.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masahiro Iihoshi has been missing since the discovery of the bodies.
        The police also discovered a seventh body under a bridge crossing the Gokase
        River.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929394db-1093-4b5f-8305-87e3c14b1f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:40:23.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famous tourist destination</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e04be2-9ded-4a20-8596-d55c100cccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:40:23.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kyushu town is famous for the nearby, scenic Takachiho Gorge,
        and the area is an important site for Shinto myth and legend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d694c3e-9fd4-43c4-b26c-b6a15250f7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:40:23.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town is a "''power spot,'' a place of profound religious importance
        and natural beauty, which radiates spiritual energy,"&nbsp;according to&nbsp;one
        Japan tourism site. It is home to some 12,000 people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a74bd31-3052-48c5-a244-528b167d1c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:40:23.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s deadliest mass killing since World War II was recorded
        in 2016, when at least 19 people were killed and 26 injured in a stabbing
        spree at a facility for disabled people west of Tokyo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95172570-638c-4c66-bcf4-7f395cd538c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:40:23.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satoshi Uematsu, the suspect in the case, had written a letter several
        months before the incident, in which he said he had "the ability to kill 470
        disabled people."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983910ad-fbbb-49da-9563-f4a24b9004d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:40:23.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death count from that attack eclipsed the infamous Aum Shinrikyo
        subway sarin gas attack of 1995, that killed 13 people and injured more than
        6,000 others, which itself was part of a murder spree throughout the country
        that left 29 people dead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c76bd05-f1c7-4ffd-b495-dcbed7a3ee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:40:23.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Japan mass killing:
        Six bodies found at house in mountain town."</em></p>'
  'Saudi-Oil-prices':
