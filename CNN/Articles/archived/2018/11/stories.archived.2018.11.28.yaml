      'text': '<p>arroyo moratorium</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87b8c80-55c0-44d9-bd97-62c20393d996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:46:39.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows Arroyo''s statement that she dislikes House probes
        in aid of legislation as these become venues for "harassment."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0327288-4904-4567-923d-2bcc4503ba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:46:39.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo''s verbal order has prompted legislators to withdraw some
        resolutions calling for probes in aid of legislation, shelving these in the
        Rules committee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611967f5-4dea-41b1-bfd8-2aca963dd875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:46:39.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article VI, Section 21 of the Constitution gives the Senate and
        the House of Representatives and any of its committees the power to conduct
        inquiries in aid of legislation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee135466-78aa-4187-8484-310070c9dcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:46:39.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo herself was the subject of a congressional probe when the
        Senate investigated in 2005 the alleged phone call between her and then Commission
        on Elections commissioner Virgilio Garciliano to rig the 2004 elections in
        her favor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5264021f-2d86-4363-8818-b35e5a3766a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:46:39.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the course of the Senate probe on the "Hello Garci" scandal,
        Arroyo issued Executive Order No. 464 which required Cabinet members, military
        generals, senior national security officials and other government officers
        to seek clearance from the president before they testify in congressional
        hearings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ddc5fe-0ed7-45da-9160-d2b09843b495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:46:39.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This order stalled Senate hearings on the allegedly anomalous North
        Rail project, which Arroyo approved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8d95e9-de4f-43fc-aa30-f78e47293438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:46:39.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the controversial House probes in the past two years include
        the investigations into the alleged affair of opposition Senator Leila de
        Lima with her driver and the billion-peso shabu shipments to the country.</p>'
  'China-ambassador-Cui-Tiankai-US-Uyghurs':
    'author': 'Ben Westcott'
    'caption': 'China''s ambassador to the U.S., Cui Tiankai, has threatened retaliation
      against the United States if the Trump administration goes ahead with with possible
      sanctions against Beijing over human rights abuses in Xinjiang.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-28T11:51:38.068+08:00
    'imagesource': 'jcr:53687097-659e-4d0b-9e0e-3b46e80472dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed391b8e-85be-49ed-9fab-235df13e93b8'
    'lead': 'The Trump administration has been increasingly vocal on the plight of
      the Uyghurs and a bipartisan group of U.S. lawmakers has called for sanctions
      to be placed on Beijing over its treatment of the minority group.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T13:50:25.549+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:01.889+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:56.855+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese ambassador threatens retaliation over possible U.S. Uyghur sanctions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3255c0ee-985c-4e00-9cba-2571fcc9878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:50:25.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s ambassador to the U.S., Cui Tiankai,
        has threatened retaliation against the United States if the Trump administration
        goes ahead with with possible sanctions against Beijing over human rights
        abuses in Xinjiang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1774ca56-c7ec-40b6-9c7e-f775ad237572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:50:25.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one million Muslim majority Uyghur have been imprisoned
        in enormous "re-education centers" in the far western Chinese province of
        Xinjiang,&nbsp;according to a report to the U.S. Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d5ec04-409c-4eab-b421-51439279d053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:50:25.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has been increasingly vocal on the plight
        of the Uyghurs and a bipartisan group of U.S. lawmakers has&nbsp;called for
        sanctions to be placed on Beijing&nbsp;over its treatment of the minority
        group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8351d6ed-4f4a-4feb-855f-b867c2ef27bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:50:25.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But speaking to Reuters Tuesday, Cui claimed the Chinese government
        was trying to "re-educate" terrorists and complained that Beijing was being
        held to a double standard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e5b7bb-d43d-4924-98a6-287230b338ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:50:25.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you imagine (if) some American officials in charge of the fight
        against ISIS would be sanctioned?" Cui said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508ce70f-1aff-4b48-b656-bb50572c3adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:50:25.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador compared the U.S. military fighting Islamist extremists
        in the Middle East with the Chinese response in Xinjiang, saying while Washington
        was killing terrorists, Beijing was trying to help them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a9451f-d259-4a3c-8173-6a8fdf070417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:50:25.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to re-educate most of them, trying to turn them into
        normal persons (who) can go back to normal life," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50720b06-a848-4e07-a929-13d0421adf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:50:25.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the September 11, 2001, terrorist attacks in New York and
        Washington, the&nbsp;US imprisoned more than 20 Uyghur men&nbsp;without trial
        at the&nbsp;Guantanamo Bay&nbsp;detention facility, following their capture
        in Pakistan and Afghanistan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46fd25f-bb14-4520-8207-b2eee0556c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:50:25.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last three Uyghur detainees at Guantanamo were&nbsp;not freed&nbsp;until
        December 2013, almost 12 years after they were first detained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d845452-83ea-4f02-84a2-efea3a0fe323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:50:25.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cui said if any sanctions were placed on Chinese officials there
        would be a proportionate response from Beijing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e08b00d-ac8e-4e89-a905-3046ea6e4080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:50:25.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If such actions are taken, we have to retaliate," Cui was quoted
        as saying. The ambassador did not offer details on specific actions China
        might take.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af14dc2-8b4e-492c-bfa4-463e946e8593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:50:25.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has repeatedly denied it is detaining Uyghurs
        in camps in Xinjiang, instead claiming they are voluntary "vocational education
        training" centers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3969a67c-396c-48fc-b25a-a52d6ac123a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:50:25.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But former Uyghur inmates tell a different story, saying they were&nbsp;forced
        to repeat Communist Party propaganda daily,&nbsp;thanking and praising Chinese
        President Xi Jinping, while others claimed they were tortured in the camps.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399fdb4d-8683-4915-971e-525a29861ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:50:25.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday a group of 270 concerned academics across the world released
        a statement fiercely condemning Beijing''s actions in Xinjiang, saying detainees
        were forced to endure&nbsp;"malnourishment and severe psychological distress."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e34312-8e86-4325-9d32-84c1bea799e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:50:25.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who do not fully participate in political reeducation are
        often subjected to beatings, solitary confinement, and forms of religious
        and psychological violation. There have been numerous reports of deaths in
        the centers, particularly among the elderly and infirm," the statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174d7b25-8d37-4dd0-a137-445fa554bd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:50:25.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ''"Chinese ambassador
        threatens retaliation over possible US Uyghur sanctions."</em></p>'
  'White-House-Larry-Kudlow-US-China-trade':
    'author': 'Donna Borak'
    'caption': 'Chinese President Xi Jinping and U.S. President Donald Trump.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-28T11:41:50.412+08:00
    'imagesource': 'jcr:ae610a56-ae3c-4342-b363-c28a79be93e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af108360-0b08-4877-849b-30ce85a567b5'
    'lead': 'The U.S. President escalated tensions in a Wall Street Journal interview
      published Monday, telling the paper that he would consider adding import duties
      on all Chinese-made goods including Apple phones if a deal can''t be reached
      with his Chinese counterpart.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T13:53:22.012+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:01.729+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:56.970+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House''s economic adviser floats possible ''breakthrough'' in
      China trade talks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96810d6d-218d-407b-8f62-9cf1cb9ee61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:53:22.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — White House economic adviser Larry Kudlow on Tuesday dangled
        the possibility of a "breakthrough" between U.S. President Donald Trump and
        his Chinese counterpart on trade at their upcoming Argentina meeting -- but
        again said China has to blink first.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72435e06-2bd5-4dfb-84b7-3c3deca0f093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:53:22.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Chinese President&nbsp;Xi Jinping&nbsp;are set to meet
        Saturday evening for a formal dinner on the sidelines of the G20 meeting in
        Buenos Aires, their only scheduled meeting before January 1, when tariffs
        imposed by Trump on more than $200 billion in imports are set to jump to 25%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4818abe7-c6c3-4f2e-b69b-5d9f672b1b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:53:22.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kudlow said the dinner could afford the two sides a chance to "turn
        a new page" in their bilateral economic relationship if Xi can "step up" and
        present a few new ideas to the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f63b775-d917-4179-a29c-fed0af93601b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:53:22.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Xi has an opportunity to change the tone and the substance
        of these talks," said Kudlow. "This is a big opportunity. President Trump
        has indicated he''s open. Now we have to know if President Xi is open."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1ecbfd-c20f-41f4-b21f-05fb15940677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:53:22.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kudlow added that while there would be "interactions" between the
        two countries during the G20, any deal will be ironed out between the two
        leaders in real time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228c55dc-4fb1-422f-a43b-ef2a34e6fd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:53:22.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump has a terrific track record as a negotiator," said
        Kudlow. "He will know through fact and instinct how to handle this."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697acdff-98dc-4acf-8b26-091af2d05063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:53:22.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That approach follows Trump''s model on other high-stakes encounters,
        including his meeting earlier this year with North Korean dictator Kim Jong
        Un on denuclearization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78d42d4-abf4-419d-ac41-36f7f2a41cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:53:22.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly made clear that he isn''t satisfied with an
        initial offer made by the Chinese in a 142-point offer delivered in mid-November
        following calls between the two presidents as well as between U.S. Treasury
        Secretary Steven Mnuchin and Chinese Vice-Premier Liu He.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4809fc3e-35cd-44ff-b991-1698d06ac5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:53:22.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President escalated tensions in a Wall Street Journal interview
        published Monday, telling the paper that he would consider adding import duties
        on all Chinese-made goods including Apple phones if a deal can''t be reached
        with Xi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e05a0f1-c769-42a0-8245-9fc133306ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:53:22.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments sent Apple stock down Monday evening and Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4669d06-a606-4f2d-a12e-033e935abccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:53:22.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned dinner between the two presidents is the only formally
        scheduled meeting at the summit in Argentina. Kudlow said additional meetings
        could be added to the docket, but nothing has been planned so far.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7400a598-318d-41c9-bc93-791d5c4e8a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:53:22.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has offered few details so far on the dinner and
        has yet to disclose who will be attending. Kudlow suggested it would be a
        reasonable expectation that each president''s spouse would likely join the
        two men, while noting that trade wouldn''t be the only topic of discussion
        between the two leaders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7e7897-18cc-4d59-be12-411efa47bf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:53:22.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several members of the President''s cabinet will be attending the
        G20 summit, including Treasury Secretary Steven Mnuchin and Ambassador Robert
        Lighthizer, the country''s top trade negotiator, along with Secretary of State
        Mike Pompeo and National Security Adviser John Bolton.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7315b2-8e22-43ca-9d2c-c6d4ec464976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:53:22.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declined to specify whether the two countries would issue a statement
        following the end of their meeting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbbbf45-48cd-4cea-aaf8-0268fcaa7459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:53:22.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans for Chinese negotiators to come to Washington this week ahead
        of the Argentina summit collapsed last week amid the public exchange of increasingly
        pointed comments between Trump and Xi. But Kudlow said there have been "significant"
        preparations in the lead-up to this weekend''s meeting with each leader briefed
        on issues and history between the two sides and armed with talking points.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5159bb-c1f0-457e-8c9d-01ef6493f876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:53:22.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a big deal," said Kudlow. "We''re all going to try to do
        the best we can."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940e4a8b-7eae-434c-aa74-50f350116ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:53:22.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "White House''s Kudlow
        floats possible ''breakthrough'' in China trade talks."</em></p>'
  'Teddyboy-Locsin-Commission-on-Appointments':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-28T13:09:02.816+08:00
    'imagesource': 'jcr:24476e02-f7b0-4f36-bd7c-977841836938'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fccfc000-1ffc-4c27-843e-6c4fa5981bba'
    'lead': 'The new Foreign Affairs Chief took his oath before President Rodrigo
      Duterte on October 17.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T13:56:12.662+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T11:06:24.017+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T11:06:23.781+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CA confirms Locsin''s appointment as foreign affairs chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58672b19-019f-4ada-a46a-3772bb398078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:56:12.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:06:24.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> The
        Commission on Appointments (CA) on Wednesday confirmed the appointment of
        Teodoro "Teddyboy" Locsin&nbsp; Jr. as the new Foreign Affairs Secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611f9a61-19d7-4dbd-8364-da1db23cb7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:56:12.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:06:24.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin breezed through the CA Committee on Foreign Affairs earlier,
        after fielding questions from senators and lawmakers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dabc9a8-4ea3-458d-b11d-6c133ba39c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:56:12.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:06:24.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, the country''s former ambassador to the United Nations,
        replaced Alan Peter Cayetano after the latter filed his candidacy for Taguig''s
        next First District Representative in the 2019 polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd838e682-63c3-431d-a1ed-f7ebc768cfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:56:12.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:06:24.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Foreign Affairs Chief took his oath before President Rodrigo
        Duterte on October 17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1f4143-943e-4ac4-aec3-5e4588cdbfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:56:12.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:06:24.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after his appointment, Locsin hosted Chinese State Councilor
        and Foreign Minister Wang Yi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd119e13-b8c3-4006-b5b4-5889a9dbd47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:56:12.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T11:06:24.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent Foreign Affairs Secretary also helped in arrangements
        for the state visit of Chinese President Xi Jinping on November 20- 21, when
        a controversial memorandum of understanding on oil and gas development that
        Locsin drafted was signed by the Philippines and China.</p>'
  'duterte-martial-law-nationwide':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-28T10:36:08.377+08:00
    'imagesource': 'jcr:f0f112bf-d4a1-4b31-98e3-eec0b82cfa4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ed95312-ad17-4931-8f74-36d6b52193b8'
    'lead': 'The President says he does not need to declare martial law in the entire
      country since has enough powers as the chief executive.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T13:58:48.790+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:01.464+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:57.145+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on order to deploy more troops: I will not declare nationwide
      martial law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1149e8a1-b6e9-4dae-8d4a-36233fbcf7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:58:48.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> The
        President assured he will not declare martial law nationwide following criticisms
        of a recent order to deploy more soldiers to several provinces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79fa575-4a95-4910-9de1-039229e82543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:58:48.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media interview Tuesday, President Rodrigo Duterte denied that
        his recent order was a prelude to martial law, or the suspension of the writ
        of habeas corpus, saying he has enough powers as the country''s chief executive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd5d51c-0c0e-4524-8cde-e3746b6602a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:58:48.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re all interested to know if I''m going to declare martial
        law. No, I am not going to declare martial law. There''s enough powers of
        the Presidency na magamit ko [that I use]," he said after the inauguration
        of the Bohol-Panglao International Airport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09edbea-2649-469c-a92c-dc00ad83f8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:58:48.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was addressing reactions to Memorandum Order No. 32, issued
        on November 22, which instructed the deployment of more police and military
        troops to the Bicol Region, Samar and Negros Provinces, to suppress "sporadic
        acts of violence."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23e5a31-faf1-4c2c-a1e4-2e7ebc47d1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:58:48.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m surprised why you are so interested by deployment when I''m
        supposed to take care of the security of the country…You place troops where
        you think that you need an added force," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba906302-0fd9-4f6b-b845-3c6ac7d8499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:58:48.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communist Party of the Philippines founding chairman Jose Maria
        Sison lambasted the order and warned of an "expected declaration" of martial
        law in the entire country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4923909-b9ee-4f68-acb8-c9a0f30e11ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:58:48.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: New Malacañang order a prelude to nationwide martial law -
        Sison</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d5d62e-df7e-428a-8cd3-c3feae53641a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:58:48.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang has also denied this accusation, saying should there
        be a nationwide martial law plan in store, it would have already been implemented.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
