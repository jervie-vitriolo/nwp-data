  'duterte-land-reform-negros':
    'author': 'CNN Philippines Staff'
    'caption': 'After distributing land titles to the natives of Boracay, the President
      said he is considering doing the same for farmers in Negros island. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-28T09:15:21.821+08:00
    'imagesource': 'jcr:6aaba963-1197-41e0-a45f-cbd7e8316372'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13706972-cdbe-4183-b497-afb5921edfaa'
    'lead': 'The President says violence continues to spread in the area due to land
      conflict. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T14:12:43.055+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:00.981+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:57.499+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte mulls placing Negros under land reform

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68732379-3bf3-4a40-aaf7-2a90b13386ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:12:43.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 28) — After distributing
        land titles to the natives of Boracay, the President said he is considering
        doing the same for farmers in Negros island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346cf1a5-2771-48b9-8aeb-2900d05b1a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:12:43.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media interview Tuesday, President Rodrigo Duterte said he
        is mulling land reform implementation in Negros.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c0a8bd-b167-4632-95d4-03e4063e3a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:12:43.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I might declare the entire island as a land reform area. I''m studying,"
        Duterte said after the inauguration of the Bohol-Panglao International Airport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa7a870-b503-4d8f-adaa-206db51236b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:12:43.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President cited rebels operating in the area and violence that
        can be linked to land conflict.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e703c9b3-7df0-40a6-9fcb-0cffc07b50d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:12:43.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Negros because the recruitment is almost incessant and the agitation
        for trouble is always there because the issue is land," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43727a52-c7e5-4598-be03-4ab1abb7e768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:12:43.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier issued an order to deploy more troops to several
        provinces including Negros Occidental and Negros Oriental, citing "sporadic
        acts of violence."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f408348-57be-4f5a-ad8c-a2cdd46343c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:12:43.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, nine farmers were killed in a sugar plantation during
        a&nbsp; land cultivation area or ''bungkalan'' activity in Negros Occidental.
        A ''bungkalan'' refers to the practice of farmers to occupy land and collectively
        cultivate the land to make it productive. The Department of Agriculture says
        poor farmers use this practice often as a last resort to harvest food when
        they do not have available land, and in, many instances, it leads to land
        conflict, even violence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643b3b30-c535-4d94-8052-f8f85c7ba1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:12:43.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President enforced land reform in the island of Boracay after
        it underwent a six-month closure for rehabilitation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bbff01-63bc-4bc9-8444-7b18c29c9f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:12:43.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the government distributed land titles to the Atis
        tribe, Boracay''s first settlers, to fulfill the President''s land reform
        promise to the island.</p>'
