    'created': 2018-11-28T15:01:28.249+08:00
    'imagesource': 'jcr:09bb97a1-37d1-4aef-8d94-8b6a79dae33c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31b94d8d-e8f7-41f8-bcb8-164a634101c7'
    'lead': 'Of the 11 aspirants, President Rodrigo Duterte picked 62-year-old Rosmari
      Carandang to fill the post vacated by retired Chief Justice Teresita de Castro
      when she was an associate justice. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T11:52:55.266+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:05.677+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:55.331+08:00
