      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Stephen Hillenburg,
        creator of ''SpongeBob SquarePants,'' has died"</em></p>'
  'russia-ukraine-kerch-strait':
    'author': 'Mary Ilyushina, Lauren Said-Moorhouse and Bianca Britton'
    'caption': 'Ukrainian lawmakers were set to vote Monday on whether to implement
      martial law after Russia seized three Ukrainian navy ships in a key waterway
      that holds strategic importance for both countries.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-28T18:59:31.067+08:00
    'imagesource': 'jcr:47f71a3d-b28b-4c70-8e7d-d3a09d7efa52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6598b3db-62c6-4a04-a08c-811da2271e92'
    'lead': 'U.S. Secretary of State Mike Pompeo pledged to Ukraine "full assistance,
      including military assistance," after Sunday''s confrontation between Ukraine
      and Russia, Ukrainian President Petro Poroshenko told CNN on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T14:18:05.112+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:00.772+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:57.729+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pompeo pledged military assistance to Ukraine, says President Poroshenko

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e3f93a-d216-496b-bd28-7e6111091d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:18:05.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — U.S. Secretary of State Mike Pompeo pledged to Ukraine "full
        assistance, including military assistance," after Sunday''s confrontation
        between Ukraine and Russia, Ukrainian President Petro Poroshenko told CNN
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4b3bd1-fb6d-48b0-a5d1-0b0a3e678bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:18:05.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poroshenko told CNN''s Christiane Amanpour that during a recent
        phone call, Pompeo pledged "full coordination" on protecting Ukrainian sovereignty
        following the clash with Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c332fa-f48b-424d-b4e2-d59089412ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:18:05.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the Ukrainian government was considering limiting Russians''
        ability to enter Ukraine during the period of martial law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485b5a18-e352-4b27-9e0a-0ea95e19ca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:18:05.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the proposals to our chief of general staff and the chief
        of the border control is that (there) would be some limits for Russians to
        enter to Ukraine during this special period," Poroshenko said from Kiev, adding
        that a final decision would likely be made tomorrow.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c008770-8658-4dc4-9fb3-bd97e46f61dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:18:05.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poroshenko''s comments come after a court in Russian-controlled
        Crimea ordered that 12 of the Ukrainian sailors captured during clashes with
        Russian forces on Sunday be detained for two months. It was a move likely
        to further inflame tensions between the two countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ad1db5-ddf8-4725-b6da-c6ef8e0c3793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:18:05.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge in the Crimean town of Simferopol said Tuesday that they
        have been detained pending trial, charged with trespassing the Russian border,
        Russian state media reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d10393-86c6-42ab-b06e-f02ae75d6788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:18:05.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sailors, including the commander of a small Ukrainian gunboat,
        will be held under formal arrest in a detention center in Simferopol until
        January 25, the judge ruled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ac9a0b-1807-40b4-aca5-fe4ada6e5dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:18:05.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court proceedings will resume on Wednesday for the remaining sailors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fac371-db37-4849-9d73-21bd8adf7366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:18:05.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes after a confrontation between the two countries
        around a waterway linking the Azov Sea and the Black Sea, when Russia fired
        on and seized three Ukrainian navy ships and detained 24 Ukrainian sailors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c4669c-b5d7-4bbc-a03f-bb96668ac0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:18:05.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine and Russia have offered conflicting accounts of the incident,
        each accusing the other of violating the laws of the sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d919fa-7444-44b6-ac52-9df1fe98205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:18:05.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine said two of its small gunboats and one tugboat were attacked
        by Russian naval forces Sunday after entering the Kerch Strait en route to
        the city of Mariupol.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4574b533-c94a-4443-8813-12d69363965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:18:05.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the incident released by Ukrainian officials appeared to
        show a Russian ship ramming the Ukrainian tugboat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1312241-3c89-4044-9491-8c61d28204d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:18:05.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident provoked fury in Kiev, while Russia accused Ukraine
        of acting as the aggressor and called the incident a "dangerous provocation"
        by Kiev.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2408e2ed-b359-480b-9b3e-8ef31ef40ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:18:05.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kerch Strait — a shallow, narrow stretch of water just two to
        three miles wide at one point — connects the Azov Sea with the Black Sea and
        runs between the Crimean Peninsula and Russia. It is an important economic
        lifeline for Ukraine, as it allows its ships to access the Black Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b4755c-a7d2-46e9-9741-def22829de41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:18:05.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also the closest point of access for Russia to Crimea, which
        Moscow annexed from Ukraine in 2014. A Russian-built bridge over the Kerch
        Strait was opened in May.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eb2e76-616c-449a-a3d1-35698103e663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:18:05.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;2003 agreement&nbsp;confirms the Azov Sea and the Kerch Strait
        as domestic waters of Russia and Ukraine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abbf333-e785-4c1e-98dd-fdac39e992a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:18:05.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine to impose martial law</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724ea81c-ab2a-4589-906e-ee3c182b3dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:18:05.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Ukrainian parliament voted to introduce martial law
        from Wednesday in select regions for 30 days, said the Ukrainian news agency
        Ukrinform, endorsing an emergency proposal introduced by Ukrainian President
        Petro Poroshenko.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18d686e-35b4-4d6d-ab0a-2ce67cd306e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:18:05.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Twitter, Poroshenko said martial law would be
        introduced only in regions bordering Russia, or adjacent to regions where
        Russian troops are posted. That includes regions bordering the Azov and Black
        Seas and a portion of the border with Moldova''s Transnistria region, where
        Russian troops are stationed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd825cd-a35e-4acf-838d-2fc8805a487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:18:05.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Kremlin spokesperson Dmitry Peskov said Ukraine''s decision
        to introduce martial law had a "barely camouflaged" political agenda, although
        he added that the move was an internal matter for Kiev.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f89c69-4074-4163-9655-f84f7dcc3625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:18:05.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Ukraine''s internal business," Peskov said before adding,
        "Against the background of the electoral processes, of course, such decision
        to impose martial law has a very specific, barely camouflaged overtone."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1742ec4c-a167-498f-a007-20d2d5e62ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:18:05.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine is slated to have presidential elections in March, after
        the period of martial law expires.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611715f6-ce18-4a04-83eb-b14487d09d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:18:05.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and Ukraine have been locked in long-simmering conflict since
        the annexation of Crimea by Russia in 2014, and a war with Russian-backed
        separatists in the country''s east has claimed more than 10,000 lives.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce14bfc8-1a61-4ea7-8d40-83af34d97554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:18:05.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West criticizes Russian aggression</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b03df0c-3f47-4763-aad7-49c11dafd567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:18:05.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s incident has sparked international condemnation over Russia''s
        use of force.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e782ad1-090d-4885-8922-dde542a5783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:18:05.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an emergency UN Security Council meeting to defuse rising
        tensions after the confrontation, US Ambassador Nikki Haley called the incident
        "yet another reckless Russian escalation" and demanded that the Kremlin release
        the sailors.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec05c877-7041-4d69-9955-18ac9d8d4071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:18:05.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Impeding Ukraine''s lawful transit through the Kerch Strait is
        a violation under international law. It is an arrogant act that the international
        community must condemn and will never accept," Haley said Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f240c507-9630-4895-aa36-cbfa8c3df70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:18:05.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European member states of the UN Security Council — including France,
        the Netherlands, Poland, Sweden and the UK — also issued a statement calling
        on Russia to restore freedom of passage at the Kerch Strait.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9370c9bd-415e-47d4-8cc3-452ad759841e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:18:05.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Pompeo pledged military
        assistance to Ukraine, says President Poroshenko"</em></p>'
  'alibaba-jack-ma-communist-china':
    'author': 'Steven Jiang'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-28T06:43:52.019+08:00
    'imagesource': 'jcr:2fa69044-a026-4083-82e2-5dfacd291386'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e49b78d7-53fc-4c36-901c-29e2ca696281'
    'lead': 'China''s most famous entrepreneur and billionaire has been outed as a
      card-carrying communist.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T14:20:06.673+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:00.575+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:57.859+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alibaba founder Jack Ma is a member of the Communist Party

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f754c856-a11c-4852-a329-8670610b0812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:20:06.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — China''s most famous entrepreneur and billionaire has been
        outed as a card-carrying communist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449bcfb2-4416-4460-9bcd-e156ae9c3014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:20:06.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Ma, founder and executive chairman of Chinese e-commerce juggernaut
        Alibaba (BABA), with a net worth of more than $30 billion, was identified
        Monday as a Communist Party member by the People''s Daily, the ruling party''s
        official newspaper.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7fb9e9-cd39-40d1-ba49-53ae12963416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:20:06.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 54-year-old was being honored by the Chinese government as one
        of 100 people who have made "outstanding contributions" to China''s economic
        transformation in the past four decades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff9d559-ce97-48cd-b3ea-6e6390d35276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:20:06.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation — for the first time by state-run national media
        — comes amid rising concerns over the tightening grip on China''s private
        sector by the Communist Party under President Xi Jinping.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245b6eb0-8060-4b04-a8b0-efe8c3d0cefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:20:06.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact he is ''outed'' as a party member is significant — it''s
        speaking to the times," said Duncan Clark, author of "Alibaba: The House That
        Jack Ma Built."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f175f6a3-c564-46bd-afd9-13aad12e80ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:20:06.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The party is increasingly assertive about its role and people are
        reaffirming their commitment to the Xi (ideology)," he added. "It''s almost
        like reading a pledge of allegiance every morning — it''s getting more explicit."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dedfe0-9b08-4970-8840-ba4e09b36375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:20:06.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma had to deny publicly that he was being forced out of his own
        company by Beijing after announcing in September that he would step down as
        chairman next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2facc396-26dc-41aa-b30e-1443a940189c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:20:06.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Chinese tech industry titans on the People''s Daily list were
        Tencent (TCEHY) CEO Pony Ma and Baidu (BIDU) chief Robin Li. Both were described
        as people "without political party affiliations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2f23d7-c9cd-4ea7-a3d2-d6880dd270da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:20:06.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Communist Party members are required to put the party''s interests
        above all else, analysts said Ma''s newly confirmed membership could add fuel
        to growing suspicion of Chinese companies in Washington.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e70b16-c6cb-45c6-95fb-da36a7ea54d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:20:06.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese businesses looking to spread across the world are already
        being closely examined by foreign governments over concerns they''re too close
        to Beijing, particularly when their products are being used in areas of national
        security.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b22552-b76c-43ca-82e7-19cf7a0ce7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:20:06.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could create collateral damage in Chinese efforts to expand
        overseas through the private sector," Clark said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141669f0-5a82-465e-a662-7c4828e225f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:20:06.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Alibaba, a New York Stock Exchange-listed company
        worth more than $400 billion, declined to tell CNN when Ma joined the Communist
        Party, which boasts nearly 90 million members nationwide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c689e808-e2ff-4369-92e3-933452630eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:20:06.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Political affiliation of any executive does not influence the company''s
        business decision-making process," she said. "We follow all laws and regulations
        in countries where we operate as we fulfill our mission of making it easier
        for people to do business anywhere in the digital era."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f773bf4-5793-42d5-bbf5-133a6784092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:20:06.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson also declined to disclose how much membership dues
        Ma has paid. Communist Party rules require members in the highest income bracket
        — those who earn more than $1,400 a month — to pay 2% of their salary to the
        party.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7417fdc0-c32f-40fd-95ee-5d8e85f2ae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:20:06.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Alibaba founder Jack
        Ma is a member of the Communist Party"</em></p>'
