      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878c9e7b-1cfd-4980-bb7a-6d9ce25a8825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:12:42.436+08:00
