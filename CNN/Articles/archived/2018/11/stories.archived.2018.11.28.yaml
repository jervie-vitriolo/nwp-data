      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may lack more qualifications than they have, but it''s still
        up to the appointing power to exercise the discretion to choose among us who
        were properly nominate," Bersamin said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e04319-2689-47f7-9daf-7680f5d7eaa8'
      'mgnl:activationStatus': true
