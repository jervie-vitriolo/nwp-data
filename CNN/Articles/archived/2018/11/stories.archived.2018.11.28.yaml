      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The introduction of online shopping has delighted a legion of shoppers.
        With a wide array of products and varieties of great deals, the internet has
        become the new shopping mecca for many Filipinos.</p>'
    '3':
