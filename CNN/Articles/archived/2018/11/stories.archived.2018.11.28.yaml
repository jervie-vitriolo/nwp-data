    'template': '1'
    'title': 'Stephen Hillenburg, creator of ''SpongeBob SquarePants,'' has died

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b2464e-0464-4890-b938-ec2346c1e598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:14:51.500+08:00
