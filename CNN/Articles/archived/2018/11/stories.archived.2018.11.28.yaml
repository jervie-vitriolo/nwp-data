    'template': '1'
    'title': 'How low can oil prices go before Saudi Arabia starts hurting?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b63720-1029-45fd-9587-896e990a8978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:43:17.769+08:00
